    practices here: [https://platform.openai.com/docs/guides/gpt-best-practices](https://platform.openai.com/docs/guides/gpt-best-practices).'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI API文档还提供了关于最佳实践的非常有用的信息：[https://platform.openai.com/docs/guides/gpt-best-practices](https://platform.openai.com/docs/guides/gpt-best-practices)。
- en: You should now have a better understanding of the best practices for GPT AI
    prompting.
  id: totrans-291
