  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19.4 – 使用 Zapier Chrome 扩展运行动作的 NLA 提示的结果
- en: Now, let’s review how to use the ChatGPT plugin (beta) feature to connect and
    run Zapier actions straight from your ChatGPT chatbot interface.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们回顾一下如何使用 ChatGPT 插件（测试版）功能直接从 ChatGPT 聊天机器人界面连接并运行 Zapier 动作。
- en: The Zapier ChatGPT plugin (beta) – running Zap actions from ChatGPT
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Zapier ChatGPT 插件（测试版）– 从 ChatGPT 运行 Zap 动作
- en: 'The development and release of the **OpenAI ChatGPT chatbot** have encouraged
    users to take advantage of AI to perform a multitude of tasks that normally would
    have taken hours and might require specific skills, such as copywriting. Some
    examples of the tasks that ChatGPT is helping users to perform are as follows:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**OpenAI ChatGPT 聊天机器人**的开发和发布鼓励用户利用 AI 来执行多种通常需要数小时甚至需要特定技能（如文案撰写）的任务。ChatGPT
    正在帮助用户执行如下任务的一些示例：'
- en: Writing cold outreach emails
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 撰写冷启动邮件
- en: Drafting responses to emails
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 起草电子邮件回复
- en: Writing blog articles and newsletters
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 撰写博客文章和时事通讯
- en: Researching topics and creating presentations
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究主题并创建演示文稿
- en: 'You can now supercharge your newly found AI-enhanced productivity by connecting
    Zapier to ChatGPT with the Zapier ChatGPT plugin (beta) to run AI actions to perform
    a variety of tasks without copying and pasting text from the ChatGPT chatbot interface.
    For example, you could ask ChatGPT to perform the following tasks and then perform
    the relevant Zapier AI action:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在可以通过将 Zapier 与 ChatGPT 连接，并使用 Zapier ChatGPT 插件（测试版）来运行 AI 动作来提高您新发现的 AI
    增强型生产力，从而执行各种任务，无需从 ChatGPT 聊天机器人界面复制和粘贴文本。例如，您可以要求 ChatGPT执行以下任务，然后执行相关的 Zapier
    AI 动作：
- en: Write a response to an email sent by a specific person and create a draft email
    response in Gmail
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给特定人发送电子邮件的回复，并在 Gmail 中创建一封草稿电子邮件回复
- en: Write a blog article and create a new post in WordPress
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 撰写博客文章，并在 WordPress 中创建新帖子
- en: Draft a presentation and create a Google Slides presentation from a template
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 起草演示文稿，并从模板中创建谷歌幻灯片演示文稿
- en: The article at [https://zapier.com/blog/announcing-zapier-chatgpt-plugin/](https://zapier.com/blog/announcing-zapier-chatgpt-plugin/)
    presents several more use cases of the Zapier ChatGPT plugin (beta).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 该文章 [https://zapier.com/blog/announcing-zapier-chatgpt-plugin/](https://zapier.com/blog/announcing-zapier-chatgpt-plugin/)
    展示了 Zapier ChatGPT 插件（测试版）的其他几个用例。
- en: Important note
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: You must be subscribed to a ChatGPT Plus account in order to use plugins.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须订阅 ChatGPT Plus 帐户才能使用插件。
- en: Using the Zapier ChatGPT plugin (beta)
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用 Zapier ChatGPT 插件（测试版）
- en: Before you can use the Zapier ChatGPT plugin (beta), you must connect your ChatGPT
    account to your Zapier account by installing the Zapier plugin in ChatGPT, and
    then set up your ChatGPT AI Actions. Comprehensive instructions can be found at
    [https://zapier.com/blog/use-the-zapier-chatgpt-plugin/](https://zapier.com/blog/use-the-zapier-chatgpt-plugin/)
    and [https://help.zapier.com/hc/en-us/articles/14058263394573](https://help.zapier.com/hc/en-us/articles/14058263394573).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在您使用 Zapier ChatGPT 插件（测试版）之前，您必须通过在 ChatGPT 中安装 Zapier 插件将您的 ChatGPT 帐户连接到
    Zapier 帐户，然后设置您的 ChatGPT AI 动作。您可以在 [https://zapier.com/blog/use-the-zapier-chatgpt-plugin/](https://zapier.com/blog/use-the-zapier-chatgpt-plugin/)
    和 [https://help.zapier.com/hc/en-us/articles/14058263394573](https://help.zapier.com/hc/en-us/articles/14058263394573)
    找到详细的说明。
- en: To illustrate how the Zapier ChatGPT plugin (beta) works, we will use the example
    of prompting ChatGPT to write a response to an email sent by a specific person
    and then an associated Zapier ChatGPT plugin (beta) AI action to create a draft
    email response in Gmail.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明 Zapier ChatGPT 插件（测试版）的工作原理，我们将以提示 ChatGPT给特定人发送电子邮件的回复为例，然后演示相关的 Zapier
    ChatGPT 插件（测试版）AI 动作在 Gmail 中创建一封草稿电子邮件回复。
- en: 'You can set up your ChatGPT plugin AI actions by navigating to [https://nla.zapier.com/openai/actions/](https://nla.zapier.com/openai/actions/),
    similar to as described in the *Zapier Chrome extension NLA actions (beta)* section.
    The following screenshot shows how the ChatGPT action would be set up:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过转到 [https://nla.zapier.com/openai/actions/](https://nla.zapier.com/openai/actions/)
    来设置您的 ChatGPT 插件 AI 动作，与*Zapier Chrome 扩展 NLA 动作（测试版）*部分描述的类似。以下截图展示了如何设置 ChatGPT
    动作：
