    using the **Try it** button, or specify whether it was helpful or not by clicking
    on the **Yes** or **No** buttons. Giving feedback is important to train the AI
    to work better for you.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以点击**显示更多示例**以展开**示例**部分，使用**分享**按钮分享 Zap，使用**试用**按钮在 Zap 编辑器中开始自定义它，或者通过点击**是**或**否**按钮指定是否有帮助。提供反馈对于训练
