  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过映射字段设置你的 Zapier Chrome 扩展动作。例如，我们可能想在 Slack 中给自己发送一条随机的励志引语的直接消息。该示例的操作设置如下截图所示：
- en: '![Figure 19.2 – Setting up a Zapier Chrome extension NLA action (beta)](img/B18474_19_02.jpg)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![图 19.2 – 设置 Zapier Chrome 扩展 NLA 动作（测试版）](img/B18474_19_02.jpg)'
- en: Figure 19.2 – Setting up a Zapier Chrome extension NLA action (beta)
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19.2 – 设置 Zapier Chrome 扩展 NLA 动作（测试版）
