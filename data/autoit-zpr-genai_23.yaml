- en: 'More details about this feature can be found in this Zapier help article: [https://help.zapier.com/hc/en-us/articles/16977917727757](https://help.zapier.com/hc/en-us/articles/16977917727757).'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 更多关于此功能的详细信息可在此 Zapier 帮助文章中找到：[https://help.zapier.com/hc/en-us/articles/16977917727757](https://help.zapier.com/hc/en-us/articles/16977917727757)。
