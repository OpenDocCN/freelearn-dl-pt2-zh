- en: In the *Using App Extensions in multiple Zaps (feature in beta)* section in
    [*Chapter 11*](B18474_11.xhtml#_idTextAnchor1426), *Advanced Built-In Apps by
    Zapier*, we briefly covered how to use the App Extensions (beta) feature, which
    allows you to set up API call settings that can be used in multiple Zaps. Using
    this feature does require more advanced technical knowledge about using APIs;
    however, the **AI-powered App Extensions functionality** can save you time if
    you use the same API calls settings across multiple Zaps as you will not need
    to rebuild the step in each Zap.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [*第 11 章*](B18474_11.xhtml#_idTextAnchor1426)中的*在多个 Zaps 中使用 App 扩展（测试中的功能）*部分，*Zapier
    的高级内置应用*中，我们简要介绍了如何使用 App 扩展（测试中的功能）功能，该功能允许您设置可以在多个 Zaps 中使用的 API 调用设置。使用此功能需要更高级的有关使用
    API 的技术知识；然而，**AI 动力的 App 扩展功能**可以节省您的时间，如果您在多个 Zaps 中使用相同的 API 调用设置，则无需在每个 Zap
