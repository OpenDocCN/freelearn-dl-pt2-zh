  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的 Zapier 资源提供了关于如何最佳使用此功能的一些附加上下文和提示示例：[https://help.zapier.com/hc/en-us/articles/15703650952077/](https://help.zapier.com/hc/en-us/articles/15703650952077/).
- en: You should now have a better understanding of how and when to use the Create
    a Zap (beta) feature.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您应该更好地了解了何时以及如何使用“创建一个 Zap（测试版）”功能。
- en: Now, let’s explore how to run Zap actions using AI.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们探讨如何使用人工智能运行 Zap 操作。
- en: Running Zap AI Actions (beta) using the Zapier Chrome extension and the ChatGPT
    plugin (beta)
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Zapier Chrome 扩展和 ChatGPT 插件（测试版）运行 Zap AI 操作（测试版）
- en: Zapier has integrated AI-powered or AI-related features into a few Zapier built-in
    apps, and more developments are underway. For example, the Zapier Chrome extension
    built-in app now has **Natural Language Action** (**NLA**) and **AI Actions (beta)**
    features, and the Formatter by Zapier built-in app now has a transform function
    available named **Split Text into Chunks for AI Prompt**. Many of these features
    are currently in beta and may change. Before we explore these features, let’s
    cover NLA and AI Actions in more detail.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier 已经将基于 AI 或与 AI 相关的功能集成到了一些 Zapier 内置应用程序中，更多的开发正在进行中。例如，Zapier Chrome
    扩展内置应用程序现在具有**自然语言操作（NLA）**和**AI 操作（测试版）**功能，Formatter by Zapier 内置应用程序现在具有一个名为**将文本拆分为
    AI 提示块**的转换函数。这些功能中的许多功能目前处于测试版阶段，可能会发生变化。在我们探索这些功能之前，让我们更详细地介绍一下 NLA 和 AI 操作。
- en: NLA and AI Actions
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: NLA 和 AI 操作
- en: With the **NLA API** from Zapier, you can use the Zapier platform to power your
    own products, and it is optimized for products that use natural languages, such
    as chatbots, for example. You can read more about the NLA API and use cases in
    the article at [https://zapier.com/l/natural-language-actions](https://zapier.com/l/natural-language-actions).
    The NLA API allows you to create **AI Actions** to use with Zapier’s 6,000+ app
    integrations and 30,000+ action events. You can read more about AI actions in
    the article at [https://help.zapier.com/hc/en-us/articles/17013994198925-Zapier-AI-actions-in-other-apps](https://help.zapier.com/hc/en-us/articles/17013994198925-Zapier-AI-actions-in-other-apps).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 Zapier 的**NLA API**，您可以使用 Zapier 平台来为自己的产品提供动力，它针对使用自然语言的产品进行了优化，例如聊天机器人等。您可以在文章
    [https://zapier.com/l/natural-language-actions](https://zapier.com/l/natural-language-actions)
    中了解有关 NLA API 和用例的更多信息。NLA API 允许您创建**AI 操作**，并与 Zapier 的 6,000+ 应用集成和 30,000+
    操作事件一起使用。您可以在文章 [https://help.zapier.com/hc/en-us/articles/17013994198925-Zapier-AI-actions-in-other-apps](https://help.zapier.com/hc/en-us/articles/17013994198925-Zapier-AI-actions-in-other-apps)
    中了解有关 AI 操作的更多信息。
- en: The Zapier Chrome extension and Zapier ChatGPT plugin (beta) are two examples
    where NLA features and AI Actions have been introduced. We will cover these features
    in the next two sections.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier Chrome 扩展和 Zapier ChatGPT 插件（测试版）是两个引入了 NLA 功能和 AI 操作的示例。我们将在接下来的两节中介绍这些功能。
