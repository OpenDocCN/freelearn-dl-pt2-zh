- en: Next, let’s explore AI-powered troubleshooting.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们探索 AI 动力的故障排除。
- en: AI-powered troubleshooting (feature in beta)
  id: totrans-178
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI 动力故障排除（测试版功能）
- en: In [*Chapter 5*](B18474_05.xhtml#_idTextAnchor635), *Troubleshooting and Handling
    Zap Errors*, we explored the **Zap History** module and how to go about solving
    problems when errors occur in your Zap runs. When a **Stopped Errored** status
    occurs in one of your Zap steps in a run, the new AI-powered **Troubleshoot (beta)**
    feature uses AI to suggest possible reasons for the error and describes a solution.
    The functionality uses the Zapier Help Center to search for information that might
    be relevant to the error. This is extremely useful when you are getting used to
    how Zapier works, and you are learning how to navigate Zapier troubleshooting;
    however, bear in mind that the feature is still in beta and might be inaccurate.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第 5 章*](B18474_05.xhtml#_idTextAnchor635)中，我们探讨了**Zap 历史记录**模块以及在 Zap 运行中发生错误时如何解决问题。当你的
    Zap 步骤中的一个出现**停止错误**状态时，新的 AI 动力**故障排除 (beta)**功能使用 AI 建议错误的可能原因，并描述解决方案。该功能使用
    Zapier 帮助中心搜索可能与错误相关的信息。当你开始熟悉 Zapier 的工作方式，并学习如何解决 Zapier 故障时，这是非常有用的；然而，请注意该功能仍处于测试阶段，可能不准确。
- en: 'To use the feature when a Stopped Errored status occurs in a Zap run, find
    the step with the relevant status in the Zap History and click on the **Troubleshoot
    (beta)** tab. A suggested result will be produced. An example is shown in the
    following screenshot:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 Zap 运行中发生停止错误状态时使用该功能，请在 Zap 历史记录中找到具有相关状态的步骤，然后单击**故障排除 (beta)**选项卡。将生成建议的结果。以下是一个示例截图：
- en: '![Figure 19.19 – An example result of using the Troubleshoot (beta) AI feature](img/B18474_19_19.jpg)'
