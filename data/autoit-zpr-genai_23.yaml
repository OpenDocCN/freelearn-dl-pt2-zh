  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从 Zapier Chrome 扩展 NLA 动作（测试版）开始。
- en: Zapier Chrome extension NLA actions (beta)
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Zapier Chrome 扩展 NLA 动作（测试版）
- en: The NLA API and the use of AI Actions are the basis for the new functionality
    in the Zapier Chrome extension, thus allowing you to run AI-powered actions right
    inside your Zapier Chrome extension with simple prompts. For example, you could
    use this functionality to draft a reply to an email.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: NLA API 和 AI 动作的使用是 Zapier Chrome 扩展中新功能的基础，因此您可以通过简单的提示在 Zapier Chrome 扩展中直接运行由
    AI 提供动力的动作。例如，您可以使用此功能起草回复电子邮件。
- en: Using AI actions with the Zapier Chrome extension
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用 Zapier Chrome 扩展进行 AI 动作
- en: 'To get started, follow the instructions in [*Chapter 10*](B18474_10.xhtml#_idTextAnchor1280),
    *Other Useful Built-In Apps by Zapier*, to set up the Zapier Chrome extension
    built-in app ahead of using the NLA functionality. Let’s explore the next steps
    once this is set up:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，请按照[*第 10 章*](B18474_10.xhtml#_idTextAnchor1280)，*Zapier 内置其他有用应用程序*，中的说明来设置
    Zapier Chrome 扩展内置应用程序，以便在使用 NLA 功能之前进行。一旦设置好了这一步，让我们来探索下一步：
- en: Select the **Zapier Chrome extension** icon in your browser, then click on the
    **Actions (beta)** tab, and then click on the **Set up** **actions** button.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的浏览器中选择**Zapier Chrome 扩展**图标，然后点击**动作（测试版）**选项卡，然后点击**设置动作**按钮。
- en: In the popup that appears, click on the **Allow** button to give Zapier access
    to AI Actions in your account.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在弹出窗口中，点击**允许**按钮以授予 Zapier 对您账户中 AI 动作的访问权限。
- en: In the new browser window that appears, click on **Add a new action**. You can
    also manage NLA access to your Zapier apps by clicking on the **Manage** **access**
    link.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在新打开的浏览器窗口中，点击**添加新动作**。您也可以通过点击**管理** **访问权限**链接来管理您 Zapier 应用程序的 NLA 访问权限。
