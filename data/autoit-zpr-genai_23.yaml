- en: AI and Automation
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能与自动化
- en: As many software users are embracing better ways of making their days more productive
    by using **Generative Artificial Intelligence** (**AI**), integrating **AI** functionality
    into their software applications has become a priority for many SaaS companies.
    Zapier is no different. With the release of ChatGPT to the wider market and the
    possibility of integrating and incorporating AI functionality, Zapier is also
    in the process of releasing many AI-integrated features and has specified this
    as a key business objective for the near future. Several AI SaaS companies are
    also using the opportunity to integrate their apps with Zapier, making the combination
    of AI and automation a productivity booster.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 由于许多软件用户正在采用更好的方式使他们的日常工作更加高效，通过使用 **生成式人工智能** (**AI**)，将 **AI** 功能集成到他们的软件应用程序中已成为许多
    SaaS 公司的首要任务。 Zapier 也不例外。随着 ChatGPT 向更广泛的市场发布，并且可以集成和整合 AI 功能，Zapier 也在释放许多已整合
    AI 功能的功能，并已将其确定为近期的主要业务目标。一些 AI SaaS 公司也正在利用这个机会将他们的应用程序与 Zapier 集成，使 AI 和自动化的结合成为提高生产力的助推器。
- en: In this chapter, we will discover how you can increase efficiency by merging
    AI and automation. We will explore some of Zapier’s built-in AI functionality
    as well as AI app integrations with Zapier. First, we will cover how to get early
    access to new Zapier features that have incorporated AI functionality, then we
    will dive into an overview of the **Create a Zap** feature as used in the dashboard
    and the Zap editor. Then, we will explore NLA and AI actions functionality in
    the **Zapier Chrome extension** and **ChatGPT plugin**. After that, we will cover
    how to create **AI chatbots** with **Zapier Interfaces**. We will then cover a
    few new built-in apps and features such as **AI-powered Formatter by Zapier steps**,
    **AI-powered Code by Zapier steps**, **AI-powered troubleshooting**, **AI by Zapier
    built-in app**, and more. Finally, we will explore the **ChatGPT** and **OpenAI**
    integrations with Zapier, and the basics of GPT AI prompting.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨如何通过融合人工智能和自动化来提高效率。我们将探索一些 Zapier 内置的人工智能功能以及与 Zapier 的人工智能应用集成。首先，我们将介绍如何提前获取已整合人工智能功能的新
    Zapier 功能的访问权限，然后我们将深入了解仪表板和 ZAP 编辑器中使用的 **创建 ZAP** 功能的概述。然后，我们将探索 **Zapier Chrome
    扩展** 和 **ChatGPT 插件** 中的 NLA 和人工智能操作功能。之后，我们将介绍如何使用 **Zapier 接口** 创建 **人工智能聊天机器人**。接着，我们将介绍一些新的内置应用和功能，例如
    **由 Zapier 提供支持的人工智能 Formatter 步骤**、**由 Zapier 提供支持的人工智能代码步骤**、**由 Zapier 提供支持的故障排除**、**Zapier
    内置应用的人工智能** 等等。最后，我们将探索 Zapier 与 **ChatGPT** 和 **OpenAI** 的集成，以及 GPT 人工智能提示的基础知识。
- en: Note
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: As all of these features are still undergoing beta testing and their features
    may change, we will only provide a brief overview of their functionality, without
    going into too much detail. We will, however, provide you with some use cases
    and further references.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 由于所有这些功能仍在进行 beta 测试，并且它们的功能可能会发生变化，因此我们只会简要概述它们的功能，而不会过多详细介绍。但是，我们将为您提供一些用例和进一步的参考资料。
- en: 'We will cover the following key topics in this chapter:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本章中涵盖以下关键主题：
- en: Early access to new AI features
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取新 AI 功能的早期访问权限
- en: Create a Zap (beta) – drafting your Zaps using AI
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建 ZAP (beta) - 使用人工智能起草您的 ZAP
- en: Running Zap AI actions (beta) using the Zapier Chrome extension and the ChatGPT
    plugin (beta)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Zapier Chrome 扩展和 ChatGPT 插件 (beta) 运行 ZAP AI 操作 (beta)
- en: Building AI chatbots (beta) using Zapier Interfaces (beta)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Zapier 接口 (beta) 构建 AI 聊天机器人 (beta)
- en: Other AI-powered built-in apps and features in beta
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 beta 版中的其他 AI 功能内置应用和功能
- en: The OpenAI and ChatGPT integrations with Zapier
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zapier 与 OpenAI 和 ChatGPT 的集成
- en: GPT AI prompting guidelines
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GPT 人工智能提示指南
- en: By the end of this chapter, you will have acquired knowledge of the AI features
    that have been released by Zapier since the first edition of this book was published.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章结束时，您将了解到自第一版本书出版以来，Zapier 发布的 AI 功能知识。
- en: Technical requirements
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: To fully benefit from the content in this chapter, you will need access to a
    Zapier account. The Zapier Starter plan will provide you with the necessary features
    to effectively build and implement multi-step Zaps with the features discussed
    in this chapter. You must join Zapier’s Early Access Program to get access to
    features in beta. To use the Zapier ChatGPT plugin, you must subscribe to a ChatGPT
    Plus account, and to use the OpenAI integration with Zapier, you must subscribe
    to a paid account.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用本章内容，你需要有一个Zapier账户。Zapier的入门版计划将为你提供必要的功能，以有效地构建和实施多步骤的Zaps，并使用本章讨论的功能。你必须加入Zapier的早期访问计划才能获得beta版功能。要使用Zapier
    ChatGPT插件，你必须订阅ChatGPT Plus账户，要使用Zapier的OpenAI集成，你必须订阅付费账户。
- en: Early access to new AI features
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新人工智能功能的早期访问
- en: The Zapier team is hard at work developing new AI features that will benefit
    users. These features are released in the **alpha** phase to a select number of
    test users, and then in the **beta** phase when enough testing has been done to
    release it to a larger audience in a staged release to user groups. In other words,
    even though a feature might be released in beta, you might not have access to
    the feature. You can, however, sign up for Zapier’s **Early Access Program** to
    be included in the early-stage user testing groups. You can do that at [https://zapier.com/early-access](https://zapier.com/early-access).
    You can also sign up for notifications specifically about new AI features due
    for release at [https://zapier.com/ai](https://zapier.com/ai).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier团队正在努力开发新的人工智能功能，这将使用户受益。这些功能在**alpha**阶段发布给一些特定的测试用户，然后在进行足够的测试后进入**beta**阶段，以分阶段的方式发布给更大范围的用户群体。换句话说，即使某个功能可能在beta版中发布，你也可能无法使用该功能。但是你可以加入Zapier的**早期访问计划**，以便被纳入早期阶段的用户测试组。你可以在[https://zapier.com/early-access](https://zapier.com/early-access)完成注册。你也可以注册通知，特别是有关即将发布的新人工智能功能的通知，网址是[https://zapier.com/ai](https://zapier.com/ai)。
- en: 'You can read about some of the AI features in development in this article from
    Wade Foster, Zapier’s CEO: [https://zapier.com/blog/ai-open-letter/](https://zapier.com/blog/ai-open-letter/),
    some of which we will cover in this chapter.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以阅读Zapier首席执行官Wade Foster在这篇文章中关于正在开发的一些人工智能功能的说明：[https://zapier.com/blog/ai-open-letter/](https://zapier.com/blog/ai-open-letter/)，其中一些我们将在本章中介绍。
- en: Important note
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: 'You must agree to Zapier’s AI Supplementary Terms to use many (but not all)
    Zapier built-in AI features. You can find these terms here: [https://zapier.com/legal/ai-supplementary-terms](https://zapier.com/legal/ai-supplementary-terms).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用许多（但不是全部）Zapier内置的人工智能功能，你必须同意Zapier的AI补充条款。你可以在这里找到这些条款：[https://zapier.com/legal/ai-supplementary-terms](https://zapier.com/legal/ai-supplementary-terms)。
- en: 'You can read an overview of what generative AI actually is in this McKinsey
    article: [https://www.mckinsey.com/featured-insights/mckinsey-explainers/what-is-generative-ai](https://www.mckinsey.com/featured-insights/mckinsey-explainers/what-is-generative-ai).'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这篇McKinsey文章中阅读有关生成式人工智能的概述：[https://www.mckinsey.com/featured-insights/mckinsey-explainers/what-is-generative-ai](https://www.mckinsey.com/featured-insights/mckinsey-explainers/what-is-generative-ai)。
- en: 'For some inspiration on how to use automation and AI, watch Zapier’s webinar
    *Zapathon: How to put AI to* *work*: [https://zapier.com/resources/webinar/zapathon-put-ai-to-work](https://zapier.com/resources/webinar/zapathon-put-ai-to-work).'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '想要获取关于如何使用自动化和人工智能的一些灵感，可以观看Zapier的网络研讨会*Zapathon: How to put AI to* *work*：[https://zapier.com/resources/webinar/zapathon-put-ai-to-work](https://zapier.com/resources/webinar/zapathon-put-ai-to-work)。'
- en: Next, let’s dive into an overview of the **Create a Zap (****beta)** feature.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们简要介绍一下**创建Zap（****beta)**功能的概况。
