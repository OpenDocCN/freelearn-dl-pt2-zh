  prefs: []
  type: TYPE_NORMAL
  zh: 点击**审核和确认草稿**链接会打开另一个浏览器窗口，您可以选择通过点击**编辑**按钮更改 AI 操作，或者通过点击**运行**按钮处理运行请求。如下截图所示：
