  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在 [https://zapier.com/apps/chatgpt/integrations](https://zapier.com/apps/chatgpt/integrations)
    找到 Zapier-ChatGPT 集成的更多详细信息。
- en: Using the ChatGPT integration with Zapier
  id: totrans-259
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用 Zapier 中的 ChatGPT 集成
- en: 'To illustrate how to use the ChatGPT integration, we shall use the example
    of using ChatGPT to create a list of social media ideas and quotes once a month
    and add each individual idea and quote as a separate task in ClickUp. The steps
    are as follows:'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 为了演示如何使用 ChatGPT 集成，我们将以每月使用 ChatGPT 创建社交媒体想法和引用列表为例，并将每个想法和引用作为 ClickUp 中的单独任务添加。步骤如下：
- en: '**Trigger**: **Every Month in Schedule by Zapier** to trigger the Zap on the
    first day of each month'
  id: totrans-261
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**触发器**：在 Zapier 的 Schedule by Zapier 中使用 **每月一次** 触发器，在每个月的第一天触发 Zap'
- en: '**Action**: **Conversation in ChatGPT** to prompt ChatGPT for a response'
  id: totrans-262
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**操作**：在 ChatGPT 中使用 **对话** 操作来提示 ChatGPT 进行响应'
- en: '**Action**: **Text** action event with **Split** transform option in Formatter
    with Zapier to split the text in to separate line items'
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**操作**：在 Zapier 的 Formatter 中使用 **文本** 操作事件和 **拆分** 转换选项，将文本拆分为单独的行条目'
- en: '**Action**: **Create Loop From Line Items in Looping by Zapier** to loop the
    line items'
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**操作**：在 Zapier 的 Looping by Zapier 中使用 **从行条目创建循环** 操作来循环行条目'
- en: '**Looping Action**: **Create Task in ClickUp** to create each line item as
    a task in ClickUp'
  id: totrans-265
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**循环操作**：**在 ClickUp 中创建任务**，将每一行条目都创建为 ClickUp 中的一个任务'
- en: 'This is shown in the following screenshot:'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 这在以下截图中显示：
- en: '![Figure 19.31 – An example of Zap using the ChatGPT integration](img/B18474_19_31.jpg)'
  id: totrans-267
  prefs: []
  type: TYPE_IMG
  zh: '![图 19.31 – 使用 ChatGPT 集成的 Zap 示例](img/B18474_19_31.jpg)'
- en: Figure 19.31 – An example of Zap using the ChatGPT integration
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19.31 – 使用 ChatGPT 集成的 Zap 示例
- en: In the **Conversation in ChatGPT** step, enter a descriptive prompt in the **User
    Message** field, a name in the **User Name** field, a name for the assistant in
    the **Assistant Name** field, and instructions to use in the **Assistant Instructions**
    field. Then select the model from the **Model** drop-down list, a unique **Memory
    Key** that can be used in other steps or Zaps to find the record of the conversation,
    and the maximum number of tokens in the **Max Tokens** field. GPT models are explained
    in the documentation at [https://platform.openai.com/docs/guides/gpt/chat-completions-api](https://platform.openai.com/docs/guides/gpt/chat-completions-api).
    Refer back to the *Formatter by Zapier – Split Text into Chunks for AI Prompt
    (beta) transform option* section earlier in this chapter for more information
    on tokens.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 在 **ChatGPT 对话** 步骤中，在 **用户消息** 字段输入描述性提示，在 **用户名** 字段中输入一个名称，在 **助手名称** 字段中输入一个助手名称，并在
    **助手说明** 字段中输入使用说明。然后从 **模型** 下拉列表中选择模型，在 **最大标记数** 字段中输入可用于其他步骤或 Zaps 查找对话记录的唯一
    **内存键**，以及 **最大标记数** 字段中的最大标记数。GPT 模型在文档 [https://platform.openai.com/docs/guides/gpt/chat-completions-api](https://platform.openai.com/docs/guides/gpt/chat-completions-api)
    中有详细说明。有关标记的更多信息，请参阅本章前面的 *Formatter by Zapier – Split Text into Chunks for AI
    Prompt (beta)* 部分。
- en: The **Temperature** and **Top P** fields are both defaulted to the **1.0** value.
    Both can be adjusted to produce a more accurate or random output; however, it
    is recommended that only one is adjusted and not both. Instructions on how to
    adjust the field values and relevance are stated in the action step.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: '**温度** 和 **Top P** 字段的默认值都设置为 **1.0**。两者都可以调整以产生更准确或更随机的输出；但是，建议只调整一个而不是两个。如何调整字段值和相关性的说明在操作步骤中说明。'
