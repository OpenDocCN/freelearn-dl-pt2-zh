- en: Next, let’s cover the ChatGPT integration with Zapier.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们来介绍一下 Zapier 中的 ChatGPT 集成。
- en: Zapier-ChatGPT integration
  id: totrans-253
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Zapier-ChatGPT 集成
- en: The GPT chatbot ChatGPT has taken the world by storm, allowing significant productivity
    increases using AI, as described in the *The Zapier ChatGPT plugin (beta) – running
    Zap actions from ChatGPT* section. You can find out more about ChatGPT at [https://openai.com/chatgpt](https://openai.com/chatgpt).
    With the ChatGPT integration, you can send prompts and save conversations that
    can later be recalled in other steps or Zaps, as well as use OpenAI’s **Function
    Calling** capability. Further details on Function Calling can be found at [https://openai.com/blog/function-calling-and-other-api-updates](https://openai.com/blog/function-calling-and-other-api-updates).
    Most importantly, the Zapier integration with ChatGPT allows some **ChatGPT Plus**
    account users to use OpenAI’s most advanced model, **GPT-4**, in Zaps, which is
    currently not available with the OpenAI integration.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: GPT 聊天机器人 ChatGPT 席卷了世界，利用 AI 实现了显著的生产力提升，如“Zapier ChatGPT 插件（beta 版）- 从 ChatGPT
    运行 Zap 操作”部分所述。您可以在 [https://openai.com/chatgpt](https://openai.com/chatgpt) 找到更多关于
    ChatGPT 的信息。通过 ChatGPT 集成，您可以发送提示并保存对话，以便以后在其他步骤或 Zaps 中进行调用，并使用 OpenAI 的 **Function
    Calling** 功能。有关 Function Calling 的更多详细信息，请参阅 [https://openai.com/blog/function-calling-and-other-api-updates](https://openai.com/blog/function-calling-and-other-api-updates)。最重要的是，Zapier
    与 ChatGPT 的集成允许一些 **ChatGPT Plus** 账户用户在 Zaps 中使用 OpenAI 的最先进模型 **GPT-4**，这是目前使用
    OpenAI 集成无法实现的。
- en: 'The following screenshot shows the supported triggers and actions of the ChatGPT
    integration:'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了 ChatGPT 集成的支持触发器和操作：
- en: "![Figure 19.30 – \uFEFFOverview of supported triggers and actions of the Zapier\
    \ – ChatGPT integration](img/B18474_19_30.jpg)"
  id: totrans-256
