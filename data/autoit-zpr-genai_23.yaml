    \ action event](img/B18474_19_32.jpg)"
  id: totrans-272
  prefs: []
  type: TYPE_IMG
  zh: "![图 19.32 – \uFEFF自定义 ChatGPT 对话操作事件概览](img/B18474_19_32.jpg)"
- en: Figure 19.32 – Overview of customizing the Conversation in ChatGPT action event
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19.32 – 自定义 ChatGPT 对话操作事件概览
- en: 'The result is shown in the following screenshot:'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 结果显示在以下截图中：
