  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击**启用动作**按钮来启用您的动作。
- en: 'Navigate to your browser window and click on the **Zapier Chrome extension**
    icon, select your action from the dropdown, add your instructions in the **Instructions**
    field, and select the **Preview** button to show a preview or **Run** to run the
    action. This is shown in the following screenshot:'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到您的浏览器窗口，点击**Zapier Chrome 扩展**图标，从下拉菜单中选择您的动作，在**说明**字段中添加您的说明，然后选择**预览**按钮以显示预览或**运行**以运行该动作。如下截图所示：
