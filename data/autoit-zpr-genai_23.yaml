  - PREF_H2
  type: TYPE_NORMAL
  zh: AI 动力笔记（Beta 功能）
- en: In the *Creating your first Zap in the Zap editor* section in [*Chapter 3*](B18474_03.xhtml#_idTextAnchor374),
    *Building Your First Automated Workflow (Zap)*, we briefly covered using the **Notes**
    feature to add comments to Zap steps and creating an overall Zap description.
    Now, you can use AI-powered functionality to save you time when creating Zap notes
    by generating your Zap notes based on the steps in the Zap.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第 3 章*](B18474_03.xhtml#_idTextAnchor374)的*在 Zap 编辑器中创建你的第一个 Zap*部分中，我们简要介绍了使用
    **Notes** 功能为 Zap 步骤添加注释以及创建整体 Zap 描述的方法。现在，你可以利用 AI 功能在创建 Zap 注释时节省时间，根据 Zap
    中的步骤生成你的 Zap 注释。
- en: 'To use the **AI-powered Notes functionality**, from within any step, simply
    click on the *comment box* icon to **Add a note**. You can also click on the **Notes**
    menu option in the right-side panel menu in the Classic Editor or the left-side
    panel in the Visual Editor. This will expand to show the **Zap notes (Beta)**
    section. Clicking on the **Generate with AI** button will create a draft description
    for your Zap, which you can edit manually, or use the **Regenerate with AI** button
    to try another version. This is shown in the following screenshot:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用**AI 动力注释功能**，只需在任何步骤内部单击*评论框*图标以**添加注释**。您还可以单击经典编辑器中右侧面板菜单或视觉编辑器中左侧面板上的**注释**菜单选项。这将展开以显示**Zap
    注释 (Beta)**部分。单击**使用 AI 生成**按钮将为您的 Zap 创建一个草稿描述，您可以手动编辑，或者单击**重新生成 AI**按钮尝试另一个版本。以下是一个示例截图：
- en: '![Figure 19.18 – Creating Zap notes with the Generate with AI feature](img/B18474_19_18.jpg)'
  id: totrans-172
