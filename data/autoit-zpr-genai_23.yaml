  type: TYPE_IMG
  zh: '![图19.5 – 设置 ChatGPT 动作（测试版）](img/B18474_19_05.jpg)'
- en: Figure 19.5 – Setting up a ChatGPT action (beta)
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.5 – 设置 ChatGPT 动作（测试版）
