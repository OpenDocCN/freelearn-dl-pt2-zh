- en: Summary
  id: totrans-292
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we covered how you can boost your productivity by combining
    AI and automation. We explored some of Zapier’s built-in AI functionality as well
    as AI app integrations with Zapier.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了如何通过结合AI和自动化来提高您的生产力。我们探讨了一些Zapier内置的AI功能，以及Zapier与AI应用的集成。
- en: First, we explored how to get early access to new Zapier features that have
    incorporated AI functionality, then we covered an overview of the Create a Zap
    feature. Next, we looked at the NLA and AI Actions functionality in the Zapier
    Chrome extension and ChatGPT plugin. Then, we explored how to create AI chatbots
    with Zapier Interfaces. Next, we covered a few new built-in apps and features
    such as AI-powered Formatter by Zapier steps, AI-powered Code by Zapier steps,
    AI-powered troubleshooting, and the AI by Zapier built-in app. Finally, we explored
    the ChatGPT and OpenAI integrations with Zapier and the basics of GPT AI prompting.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们探讨了如何获取已整合AI功能的新Zapier功能的早期访问权限，然后我们介绍了“创建Zap”功能的概述。接下来，我们看了Zapier Chrome扩展和ChatGPT插件中的NLA和AI
    Actions功能。然后，我们探讨了如何使用Zapier界面创建AI聊天机器人。接着，我们介绍了一些新的内置应用程序和功能，例如由Zapier步骤驱动的AI格式化器、由Zapier步骤驱动的AI代码、AI驱动的故障排除以及AI
    by Zapier内置应用程序。最后，我们探讨了ChatGPT和OpenAI与Zapier的集成以及GPT AI提示的基础知识。
- en: In the next chapter, you will learn how to automate your marketing workflows.
    We will discuss the different types of marketing processes and give working examples
    of how these processes can be automated using Zapier. We will also provide practical
    tips on how to solve problems relating to marketing workflows.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，您将学习如何自动化您的营销工作流程。我们将讨论不同类型的营销流程，并提供这些流程如何使用Zapier自动化的工作示例。我们还将提供有关如何解决与营销工作流程相关的问题的实用提示。
- en: Questions
  id: totrans-296
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: Name three built-in Zapier apps and features that are powered by AI.
  id: totrans-297
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 说出三个由AI驱动的内置Zapier应用程序和功能的名称。
- en: What models and functions has OpenAI created?
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: OpenAI创建了哪些模型和功能？
- en: How many AI apps does Zapier integrate with currently?
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Zapier目前与多少个AI应用集成？
- en: Answers
  id: totrans-300
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 答案
- en: There are multiple AI-powered Zapier built-in apps and features. A few examples
    are AI-powered Formatter by Zapier steps, AI-powered Code by Zapier steps, and
    AI-powered troubleshooting.
  id: totrans-301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Zapier内置了多个由AI驱动的应用程序和功能。一些示例是Zapier步骤的AI驱动的格式化器，Zapier步骤的AI驱动的代码，以及AI驱动的故障排除。
- en: OpenAI is the maker of the GPT, DALL-E, and Whisper models, and is known by
    most users for the ChatGPT chatbot.
  id: totrans-302
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: OpenAI是GPT、DALL-E和Whisper模型的制造商，并且大多数用户都知道它的ChatGPT聊天机器人。
- en: Zapier currently integrates with over 60 AI-based apps, including ChatGPT and
    OpenAI.
  id: totrans-303
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Zapier目前与超过60个基于AI的应用集成，包括ChatGPT和OpenAI。
