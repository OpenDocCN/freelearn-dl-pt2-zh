  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![图19.6 – 使用 Zapier ChatGPT 插件（测试版）](img/B18474_19_06.jpg)'
- en: Figure 19.6 – Using the Zapier ChatGPT plugin (beta)
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.6 – 使用 Zapier ChatGPT 插件（测试版）
