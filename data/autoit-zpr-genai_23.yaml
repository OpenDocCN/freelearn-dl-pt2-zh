  zh: Zapier 的 AI 功能（测试中的功能）
- en: The AI by Zapier built-in app can help you to perform a number of different
    actions, such as answering questions based on text inputs such as emails or Google
    documents, or based on web page data such as blogs and knowledge bases. This built-in
    app can also help you to analyze and parse text – for example, to route emails
    to the correct team and identify spam content.
  id: totrans-199
