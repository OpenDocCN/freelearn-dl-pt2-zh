  type: TYPE_NORMAL
  zh: 您可以从 GitHub 下载本书的示例代码文件，网址为 [https://github.com/PacktPublishing/Artificial-Intelligence-with-Python-Cookbook](https://github.com/PacktPublishing/Artificial-Intelligence-with-Python-Cookbook)。如果代码有更新，将在现有的
    GitHub 仓库上更新。
- en: We also have other code bundles from our rich catalog of books and videos available
