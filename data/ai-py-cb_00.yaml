- en: Please refer to the Wikipedia article *P**rogress in Artificial Intelligence* for
    more information. You can see, for a series of games of varying complexity (as
    per the third column, showing legal states in powers of 10), when AI reached the
    level of top human players. More generally, you can find out more about state-of-the-art performances in
    different disciplines on a dedicated website: [https://paperswithcode.com/sota](https://paperswithcode.com/sota).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 请参考维基百科文章*人工智能进展*以获取更多信息。你可以看到，对于各种复杂性不同的游戏（如第三列所示，显示10的幂中的合法状态），AI何时达到了顶级人类玩家的水平。更普遍地说，你可以在专门的网站上找到有关不同学科最新性能的更多信息：[https://paperswithcode.com/sota](https://paperswithcode.com/sota)。
- en: It is therefore more timely than ever to look at and learn to use the state-of-the-art
    methods in AI, and this is what this book is about. You'll find carefully chosen
    recipes that will help you refresh your knowledge and bring you up to date with
    cutting edge algorithms.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，现在比以往任何时候更及时地查看并学习使用AI的最先进方法，这就是本书的内容。你将找到精心选择的配方，这些配方将帮助你更新你的知识并了解最新的算法。
- en: If you are looking to build AI solutions for work or even for your hobby projects,
    you will find this cookbook useful. With the help of easy-to-follow recipes, this
    book will take you through the AI algorithms required to build smart models for
    problem solving. By the end of this book, you'll be able to identify an AI approach
    for solving applied problems, implement and test algorithms, and deal with model
    versioning, reports, and monitoring.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望为工作或甚至是业余项目构建AI解决方案，你会发现这本食谱书很有用。借助易于遵循的配方，本书将带你了解构建解决问题的智能模型所需的AI算法。通过本书，你将能够确定解决应用问题的AI方法，实现和测试算法，并处理模型版本控制、报告和监控。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This AI machine learning book is for Python developers, data scientists, machine
    learning engineers, and deep learning practitioners who want to learn how to build
    artificial intelligence solutions with easy-to-follow recipes. You’ll also find
    this book useful if you’re looking for state-of-the-art solutions to perform different
    machine learning tasks in various use cases. Basic working knowledge of the Python
    programming language and machine learning concepts will help you to work with
    code effectively in this book.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这本AI机器学习书籍适用于Python开发者、数据科学家、机器学习工程师和深度学习从业者，他们想要学习如何用简单的配方构建人工智能解决方案。如果你希望在各种使用情境中找到执行不同机器学习任务的最新解决方案，本书也会对你有所帮助。掌握Python编程语言和机器学习概念的基本工作知识将有助于你在本书中有效地处理代码。
- en: What this book covers
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容涵盖了以下内容
- en: '[Chapter 1](87098651-b37f-4b05-b0ee-878193f28b95.xhtml), *Getting Started with
    Artificial Intelligence in Python*, describes a basic setup with Python for data
    crunching and AI. We''ll perform data loading in pandas, plotting, and writing
    first models in scikit-learn and Keras. Since data preparation is such a time-consuming
    activity, we will present state-of-the-art techniques to facilitate this activity.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](87098651-b37f-4b05-b0ee-878193f28b95.xhtml)，*Python中的人工智能入门*，描述了使用Python进行数据处理和AI的基本设置。我们将在pandas中进行数据加载、绘图，并在scikit-learn和Keras中编写第一个模型。由于数据准备是一项耗时的活动，我们将介绍最先进的技术来简化这一活动。'
- en: '[Chapter 2](bca59029-1915-4856-b47d-6041d7b10a0a.xhtml), *Advanced Topics in
    Supervised Machine Le**arning*, explains how to deal with common issues in supervised
    machine learning problems, such as class imbalance, time series, and dealing with
    algorithmic bias.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](bca59029-1915-4856-b47d-6041d7b10a0a.xhtml)，*监督机器学习的高级主题*，讲述了如何处理监督机器学习中的常见问题，如类别不平衡、时间序列以及处理算法偏差。'
- en: '[Chapter 3](424f3988-2d11-4098-9c52-beb685a6ed27.xhtml), *Patterns, Outliers,
    and Recommendations*, goes through an example involving clustering in real-world
    situations, and how to detect anomalies and outliers in data using sklearn and
    Keras. Then we will cover how to build a nearest neighbor search for fuzzy string
    matching, collaborative filtering by building a latent space, and fraud detection
    in a graph network.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](424f3988-2d11-4098-9c52-beb685a6ed27.xhtml)，*模式、异常值和推荐*，通过一个涉及真实世界聚类的示例，讲述了如何使用sklearn和Keras检测数据中的异常和离群值。接着我们将介绍如何构建一个模糊字符串匹配的最近邻搜索、通过构建潜在空间进行协同过滤以及在图网络中进行欺诈检测。'
- en: '[Chapter 4](562919eb-c6f4-48d8-adc7-fabd55d93599.xhtml), *Probabilistic Modeling*, explains
    how to build probabilistic models for predicting stock prices, and how we estimate
    customer lifetimes, diagnose a disease, and quantify credit risk under conditions
    of uncertainty.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](562919eb-c6f4-48d8-adc7-fabd55d93599.xhtml)，*概率建模*，解释了如何构建预测股票价格的概率模型，以及如何在不确定条件下估计客户寿命，诊断疾病和量化信用风险。'
- en: '[Chapter 5](146f9a36-b2f6-4853-9fed-229537c08052.xhtml), *Heuristic Search
    Techniques and Logical Inference*, introduces a broad class of problem solving
    tools, starting with ontologies and knowledge-based reasoning, through to optimization
    in the context of satisfiability, and combinatorial optimization with methods
    such as Particle Swarm Optimization, a genetic algorithm. We will simulate the
    spread of a pandemic in a multi-agent system, implement a Monte-Carlo tree search
    for a chess engine, we''ll write a basic logic solver, and we''ll embed knowledge
    through a graph algorithm.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](146f9a36-b2f6-4853-9fed-229537c08052.xhtml)，*启发式搜索技术和逻辑推理*，介绍了广泛的问题解决工具类，从本体论和基于知识的推理开始，到在满足性背景下的优化，以及使用粒子群算法、遗传算法等方法的组合优化。我们将模拟多主体系统中的疫情传播，为棋盘引擎实现蒙特卡洛树搜索，编写基本的逻辑求解器，并通过图算法嵌入知识。'
- en: '[Chapter 6](93a1f4fd-2f7c-44aa-bcca-630129995931.xhtml), *Deep Reinforcement
    Learning*, applies multi-armed bandits to website optimization, and implements
    the REINFORCE algorithm for control tasks and a deep Q network for a simple game.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](93a1f4fd-2f7c-44aa-bcca-630129995931.xhtml)，*深度强化学习*，应用多臂老虎机优化网站，实施REINFORCE算法用于控制任务和简单游戏的深度Q网络。'
- en: '[Chapter 7](f386de9e-b56d-4b39-bf36-803860def385.xhtml), *Advanced Image Applications*, takes
    you on a journey from more basic to state-of-the-art approaches in image recognition.
    We''ll then learn how to create image samples using generative adversarial networks,
    and then perform style transfer using an adversarial autoencoder.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](f386de9e-b56d-4b39-bf36-803860def385.xhtml)，*高级图像应用*，带您从基础到最先进的图像识别方法之旅。然后，我们将学习如何使用生成对抗网络创建图像样本，以及如何使用对抗自编码器进行风格转移。'
- en: '[Chapter 8](0bf8e012-0898-41d1-a372-2c21eff99196.xhtml), *Working with Moving
    Images*, starts with image detection on a video feed and then creates videos using
    a deep fake model.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](0bf8e012-0898-41d1-a372-2c21eff99196.xhtml)，*移动图像处理*，从视频流中的图像检测开始，然后使用深度伪造模型创建视频。'
- en: '[Chapter 9](270a18b0-4bf4-4bb3-8c39-a9bab3fe38e1.xhtml), *Deep Learning in
    Audio and Speech*, classifies different voice commands, before going through a
    text-to-speech architecture, and concludes with a recipe for modeling and generating
    sequences of music with a recurrent neural network.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](270a18b0-4bf4-4bb3-8c39-a9bab3fe38e1.xhtml)，*音频与语音深度学习*，对不同的语音命令进行分类，然后介绍了文本到语音架构，并以递归神经网络模型和生成音乐序列的配方结束。'
- en: '[Chapter 10](955f3e81-9e58-483b-bc9d-b23981325b62.xhtml), *Natural Language
    Processing*, explains how to classify sentiment, create a chatbot, and translate
    a text using sequence-to-sequence models. Finally, we''ll attempt to write a popular
    novel using state-of-the-art text generation models.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](955f3e81-9e58-483b-bc9d-b23981325b62.xhtml)，*自然语言处理*，解释了如何分类情感，创建聊天机器人，并使用序列到序列模型翻译文本。最后，我们将尝试使用最先进的文本生成模型撰写一本流行小说。'
- en: '[Chapter 11](50a4cda5-1472-4465-9893-8377201a3d67.xhtml), *Artificial Intelligence
    in Production*, covers monitoring and model versioning, visualizations as dashboards,
    and explains how to secure a model against malicious hacking attacks that could
    leak user data.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](50a4cda5-1472-4465-9893-8377201a3d67.xhtml)，*生产中的人工智能*，涵盖了监控和模型版本控制，可视化为仪表板，并解释了如何保护模型免受可能泄露用户数据的恶意黑客攻击。'
- en: To get the most out of this book
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了从本书中获得最大收益
- en: '[Chapter 1](87098651-b37f-4b05-b0ee-878193f28b95.xhtml), *Getting Started with
    Artificial Intelligence in Python*, goes through the requirements and a suitable
    setup, along with the installation of an environment in detail, and you''ll also
    learn a lot of practical tricks to become more productive. Generally, you''ll
    need to set up Python with libraries such as scikit-learn, PyTorch, and TensorFlow.
    We recommend a GPU or online services such as Google Colab. All code samples have
    been tested on Linux and macOS. Where necessary, however, we comment in relation
    to Windows operating systems.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](87098651-b37f-4b05-b0ee-878193f28b95.xhtml)，*Python 中的人工智能入门*，详细介绍了需求和适当的设置，包括环境的安装，您还将学到许多提高效率的实用技巧。通常情况下，您需要配置
    Python 及其库，如 scikit-learn、PyTorch 和 TensorFlow。我们推荐使用 GPU 或在线服务，如 Google Colab。所有代码样本在
    Linux 和 macOS 上均经过测试。但必要时，我们会针对 Windows 操作系统进行评论。'
