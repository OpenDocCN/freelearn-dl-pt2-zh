    Check them out!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供来自我们丰富书籍和视频目录的其他代码包，可在 **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**
    上查看！
- en: Download the color images
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: You can download the example code files for this book from GitHub at [https://static.packt-cdn.com/downloads/9781789133967_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781789133967_ColorImages.pdf). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 GitHub 下载本书的示例代码文件，网址为 [https://static.packt-cdn.com/downloads/9781789133967_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781789133967_ColorImages.pdf)。如果代码有更新，将在现有的
    GitHub 仓库上更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供来自我们丰富书籍和视频目录的其他代码包，可在 **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**
    上查看！
- en: Conventions used
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Here is the simplified code for `RangeTransformer`."'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：指示文本中的代码字词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 句柄。例如：“这里是`RangeTransformer`的简化代码。”'
- en: 'A block of code is set as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "Select System info from the Administration panel."'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或屏幕上显示的文字。例如，菜单或对话框中的单词会以这种方式出现在文本中。这里有一个例子：“从管理面板中选择系统信息。”'
- en: Warnings or important notes appear like this.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这种方式出现。
- en: Tips and tricks appear like this.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
- en: Sections
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将经常看到几个标题（*准备就绪*、*如何操作*、*工作原理*、*还有更多*和*另请参阅*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 要清晰地说明如何完成配方，请使用以下章节：
- en: Getting ready
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您配方中可以期待什么，并描述如何设置配方所需的任何软件或初步设置。
- en: How to do it…
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含了跟随配方所需的步骤。
- en: How it works…
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常详细解释了前一节中发生的事情。
- en: There's more…
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多内容…
- en: This section consists of additional information about the recipe in order to
    further your knowledge of it.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关配方的附加信息，以进一步增加你对其的了解。
- en: See also
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 本节为配方提供了有用链接，指向其他相关信息。
- en: Get in touch
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者反馈一直受欢迎。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请在消息主题中提及书名，并发送邮件至 `customercare@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已尽一切努力确保内容的准确性，但错误不可避免。如果您在本书中发现错误，我们将不胜感激地接受您的反馈。请访问 [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)，选择您的书籍，点击“勘误提交表格”链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何形式的非法拷贝，请向我们提供位置地址或网站名称，我们将不胜感激。请通过链接 `copyright@packt.com`
    联系我们。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in, and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你有兴趣成为作者**：如果你在某个主题上有专业知识，并且有意编写或贡献一本书，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下您的评论。一旦您阅读并使用了本书，为什么不在购买它的网站上留下一篇评论呢？潜在的读者可以通过您的公正意见来做购买决策，我们在Packt可以了解您对我们产品的看法，而我们的作者可以看到您对他们书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多关于Packt的信息，请访问 [packt.com](http://www.packt.com/)。
