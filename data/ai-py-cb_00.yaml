- en: Preface
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 前言
- en: '**Artificial Intelligence** (**AI**) is the field concerned with automating tasks
    in a way that exhibits some form of intelligence to human spectators. This apparent
    intelligence could be similar to human intelligence, or simply some insightful
    action a machine or program surprises us with. Since our understanding of the
    world improves along with our tools, our expectations of what would surprise us
    or strike us as intelligent are continuously being raised. Rodney Brooks, a well-known
    researcher in the field of AI, expressed this effect (often referred to as the **AI
    effect**):'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**人工智能（AI）**是一门致力于以某种方式自动化任务的领域，以展示对人类观众具有某种智能形式。这种表现的智能可能类似于人类智能，或者只是机器或程序给我们带来的一些见解性行动。随着我们对世界的理解随着我们的工具而改善，我们对于什么会让我们感到惊讶或认为具有智能的期望不断提高。AI领域的知名研究人员Rodney
    Brooks表达了这种效应（通常称为**AI效应**）：'
- en: Every time we figure out a piece of it, it stops being magical; we say, "Oh,
    that's just a computation." We used to joke that AI means "almost implemented."
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 每当我们揭开其中一部分的面纱，它就不再神秘；我们会说，“哦，那只是一种计算。”我们曾开玩笑说，AI的意思是“几乎实现”。
- en: (Cited from Kahn, Jennifer (March 2002). *It's Alive*, in *Wired*, 10 (30): [https://www.wired.com/2002/03/everywhere/](https://www.wired.com/2002/03/everywhere/))
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: （引自Jennifer Kahn（2002年3月）。*It's Alive*，刊登于*Wired*，10（30）：[https://www.wired.com/2002/03/everywhere/](https://www.wired.com/2002/03/everywhere/)）
- en: AI has made huge strides, especially over the last few years with the arrival
    of powerful hardware, such as **Graphics Processing Units** (**GPUs**) and now **T****ensor
    Processing Units** (**TPUs**), that can facilitate more powerful models, such
    as deep learning models with hundreds of thousands, millions, or even billions of
    parameters. These models perform better and better on benchmarks, often reaching
    human or even super-human levels. Excitingly for anyone involved in the field,
    some of these models, trained for many thousands of hours that would be worth
    hundreds of thousands of dollars if run on **Amazon Web Services** (**AWS**),
    are available for download to play with and extend.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，AI在硬件方面取得了巨大进展，例如**图形处理单元（GPUs）**和现在的**张量处理单元（TPUs）**，这些硬件可以支持更强大的模型，如具有数十万、百万甚至数十亿参数的深度学习模型。这些模型在基准测试中表现越来越好，通常达到人类甚至超人类水平。对于任何涉足该领域的人来说，一些经过数千小时训练的模型，如果在**亚马逊网络服务（AWS）**上运行，其价值可能达到数十万美元，现在可以下载使用和扩展。
- en: This giant leap in performance is especially remarkable in image processing,
    audio processing, and increasingly in natural language processing. Nowhere has
    this been as evident and as showcased in media as it has in games. While the 1997
    chess match between Kasparov and Deep Blue is still in the mind of many people,
    it can be argued that the success of the machine against the human chess champion
    was mostly due to the brute-force searching and analyzing of 200 million positions
    per second on a powerful supercomputer. Since then, however, a combination of
    algorithmic and computational capacities has given machines proficiency and mastery
    in even more complex games.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这种在图像处理、音频处理和越来越多的自然语言处理中表现出来的性能飞跃特别显著。在游戏领域中，这种表现在媒体上尤为突出。虽然1997年卡斯帕罗夫与深蓝的国际象棋比赛仍深入人心，但可以说，机器对人类国际象棋冠军的成功主要归因于强大超级计算机每秒搜索和分析2亿个位置的蛮力。然而，此后，算法和计算能力的结合使得机器在更复杂的游戏中表现出了熟练和掌握。
