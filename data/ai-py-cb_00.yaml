  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下表展示了AI的进展：
- en: '| **Game** | **Champion year** | **Legal states (log[10])** |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| **游戏** | **冠军年份** | **合法状态（以10为底的对数）** |'
- en: '| Othello (reversi) | 1997 | 28 |'
  id: totrans-8
