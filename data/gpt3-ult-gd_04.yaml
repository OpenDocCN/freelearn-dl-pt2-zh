- en: Preface
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 前言
- en: GPT-3, or Generative Pre-trained Transformer 3, is a transformer-based large
    language model developed by OpenAI. It consists of a staggering 175 billion parameters.
    Anyone can access this large language model via the OpenAI API, a simple-to-use
    “text-in, text-out” user interface, without any technical prerequisites. This
    is the first time in history that an AI model as big as GPT-3 has been remotely
    hosted and made available to the general public with a simple API call. This new
    mode of access is called model-as-a-service.  Because of this unprecedented access,
    many people, including the authors of this book, see GPT-3 as a first step towards
    democratizing artificial intelligence (AI).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-3，或者说是 Generative Pre-trained Transformer 3，是由 OpenAI 开发的基于 Transformer
    的大型语言模型。它包含了惊人的 1750 亿个参数。任何人都可以通过 OpenAI API 访问这个大型语言模型，这是一个简单易用的“文本输入，文本输出”的用户界面，无需任何技术先决条件。这是历史上第一次将像
    GPT-3 这样大的 AI 模型远程托管并通过简单的 API 调用向普通大众提供。这种新的访问模式被称为模型即服务（model-as-a-service）。由于这种前所未有的访问方式，包括本书作者在内的许多人将
    GPT-3 视为迈向普及人工智能（AI）的第一步。
- en: With the introduction of GPT-3, it is easier than ever before to build AI applications.
    This book will show you how easy it is to get started with the OpenAI API. Also,
    we’ll introduce you to innovative ways to leverage this tool for your use case.
    We’ll look at successful startups built on top of GPT-3 and corporations leveraging
    it in their product landscape and examine problems and potential future trends
    in its development.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 GPT-3 的推出，构建 AI 应用比以往任何时候都更容易。本书将向您展示如何轻松开始使用 OpenAI API。此外，我们还将介绍创新的方式来利用这个工具适应您的用例。我们将研究基于
    GPT-3 构建的成功创业公司以及将其纳入产品领域的企业，并审视其发展中的问题和潜在未来趋势。
- en: 'This book is dedicated to people from all backgrounds, not just technical professionals.
    It should be useful to you if you are:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书致力于来自各个背景的人，不仅仅是技术专业人士。如果您是以下之一，这本书应该对您有用：
- en: A data professional looking to gain skills in AI
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一位数据专业人士希望在 AI 方面获得技能
- en: An entrepreneur who wants to build the next big thing in the AI space
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一位企业家希望在 AI 领域打造下一个大事件。
- en: A corporate leader who wants to upgrade their AI knowledge and use it to drive
    key decisions
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个想要提升他们的 AI 知识并将其用于推动关键决策的企业领袖
- en: A writer, podcaster, social media manager, or other language-based creator working
    with language who wants to leverage GPT-3’s language capabilities for creative
    purposes
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一位作家、播客、社交媒体经理或其他以语言为基础的创作者，希望利用 GPT-3 的语言能力进行创造性工作
- en: Anyone with an AI-based idea that once seemed technically impossible or too
    expensive to develop
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何有一个曾经看起来在技术上不可能或成本太高以至于难以开发的基于 AI 的想法的人
- en: The first part of the book covers the foundations of OpenAI API. In the book's
    second part, we explore the colorful ecosystem that has organically evolved around
    GPT-3.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第一部分介绍了 OpenAI API 的基础知识。在书的第二部分，我们将探讨围绕 GPT-3 自然形成的丰富生态系统。
- en: Chapter 1 lays out the context and basic definitions needed to move comfortably
    in these subjects. In Chapter 2, we do a deep dive into the API, breaking it down
    into the most critical elements, such as engines and endpoints, describing their
    purpose and best practices for readers who wish to interact with them on a deeper
    level. Chapter 3 provides a simple and fun recipe for your first GPT-3 powered
    application.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第 1 章介绍了在这些主题中舒适移动所需的背景和基本定义。在第 2 章中，我们深入探讨了 API，将其分解为最关键的元素，例如引擎和端点，描述了它们的目的以及希望以更深层次与它们交互的读者的最佳实践。第
    3 章为您的第一个由 GPT-3 驱动的应用程序提供了一个简单而有趣的配方。
- en: Then, moving the focus to the exciting AI ecosystem, in Chapter 4, we interview
    founders of some of the most successful GPT-3 based products and apps about their
    struggles and experiences interacting with the model on a commercial scale. Chapter
    5 looks at how enterprises view GPT-3 and its adoption potential. We discuss the
    problematic implications of wider GPT-3 adoption, such as misuse and bias, and
    progress in addressing those issues in Chapter 6\. Finally, in Chapter 7, we look
    to the future, walking you through the most exciting trends and possibilities
    arising as  GPT-3 settles into the broader commercial ecosystem.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，将焦点转移到令人兴奋的 AI 生态系统，第 4 章中，我们采访了一些基于 GPT-3 的最成功产品和应用的创始人，了解他们在商业规模上与模型交互的挣扎和经验。第
    5 章研究了企业如何看待 GPT-3 及其采用潜力。我们在第 6 章中讨论了更广泛地采用 GPT-3 的问题性含义，例如滥用和偏见，并在解决这些问题方面取得的进展。最后，在第
    7 章中，我们展望未来，向您介绍 GPT-3 在更广泛的商业生态系统中的最令人兴奋的趋势和可能性。
