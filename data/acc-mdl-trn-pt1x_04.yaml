- en: 'Part 2: Going Faster'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 2 部分：加速过程
- en: In this part, you will learn about the main techniques and approaches that can
    be used in PyTorch to accelerate the training process of deep learning models.
    First, you will learn how to compile a model by using the Compile API. After that,
    you will learn how to use and configure specialized libraries to optimize the
    training process on CPUs. Then, you will learn how to build an efficient data
    pipeline to keep the GPU busy all the time. Also, you will learn how to simplify
    the model by applying pruning and compression techniques. Finally, you will learn
    how to adopt automatic mixed precision to reduce computing time and memory consumption.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分中，您将学习如何在 PyTorch 中使用主要的技术和方法来加速深度学习模型的训练过程。首先，您将学习如何通过使用编译 API 来编译模型。之后，您将学习如何使用和配置专门的库来优化在
    CPU 上的训练过程。然后，您将学习如何构建高效的数据管道，以确保 GPU 始终处于繁忙状态。此外，您将学习如何通过应用剪枝和压缩技术来简化模型。最后，您将学习如何采用自动混合精度以减少计算时间和内存消耗。
