- en: '5'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '5'
- en: Troubleshooting and Handling Zap Errors
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 故障排除和处理Zap错误
- en: As you get more familiar with Zapier and start to build complex workflows, you
    are likely to run into problems occasionally with your workflows. In general,
    when errors occur, they might originate from the way the Zap was set up, from
    issues with one of the apps in the workflow, or from general performance problems
    of the Zapier app itself. The best way to learn how to address these problems
    is to do some initial investigation work yourself before reaching out for additional
    help.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当你对Zapier越来越熟悉并开始构建复杂的工作流时，偶尔可能会遇到问题。一般来说，当出现错误时，可能是由于Zap设置的方式，工作流中一个应用程序的问题，或者Zapier应用程序本身的一般性能问题造成。解决这些问题的最佳方法是在寻求额外帮助之前，自己做一些初始调查工作。
- en: In this chapter, we will discuss the critical information that you will need
    to deal with unexpected errors when using Zapier. We will begin by discussing
    how to manage Zap error notifications by adjusting your account settings, and
    by setting up a Zap with the **Zapier Manager** built-in app. Then, we will cover
    how to manage app status alerts by monitoring the **Zapier Status** page, and
    by setting up a Zap with the **App Status by Zapier** built-in app. After, we
    will show you how to best use Zap history information to assess how your Zaps
    have run and to gather information to help with troubleshooting. Lastly, we will
    cover the channels available to seek additional support on the Zapier platform.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论在使用Zapier时，处理意外错误所需的关键信息。我们将首先讨论通过调整账户设置来管理Zap错误通知，并通过使用内置应用程序 **Zapier
    Manager** 设置一个Zap。然后，我们将介绍如何通过监控 **Zapier状态** 页面和通过内置应用程序 **App Status by Zapier**
    设置一个Zap，来管理应用程序状态警报。之后，我们将向你展示如何最好地使用Zap历史信息来评估你的Zaps运行情况，并收集信息以帮助解决问题。最后，我们将介绍在Zapier平台上寻求额外支持的渠道。
- en: 'We will cover the following key topics in this chapter:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下关键主题：
- en: Managing Zap error alerts
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理 Zap 错误警报
- en: Managing app status alerts
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理应用程序状态警报
- en: Utilizing Zap history information for troubleshooting
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用 Zap 历史信息进行故障排除
- en: Finding help—help center, customer support, communities, experts, and workshops
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻求帮助—帮助中心，客户支持，社区，专家和研讨会
- en: Once you have worked through each of these topics, you will understand how Zapier
    processes data, know how to use Zap history for troubleshooting, and be able to
    adjust your alert notification preferences.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当你学习完这些主题后，你将了解Zapier如何处理数据，知道如何使用Zap历史进行故障排除，并能够调整你的警报通知偏好。
- en: Technical requirements
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: 'To work through the content in this chapter, you will need access to a Zapier
    account. The Zapier **Free** plan will be adequate for most of the content in
    this chapter. To work through the *Managing Zap history data* section, you will
    need access to a **Starter** plan or higher for some parts and access to a **Professional**
    plan or higher for the content on the **Autoreplay** function. You can get access
    to the Zap templates used in this chapter here: [https://bit.ly/zapier-book](https://bit.ly/zapier-book).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要学习本章内容，你需要访问 Zapier 帐户。Zapier的 **免费** 计划对于本章大部分内容是足够的。若要学习 *管理Zap历史数据* 部分，你需要访问
    **Starter** 计划或更高版本，以获取部分内容，并且需要访问 **Professional** 计划或更高版本，以获取 **自动重播** 功能相关的内容。你可以在这里获取本章使用的
    Zap 模板：[https://bit.ly/zapier-book](https://bit.ly/zapier-book)。
- en: Managing Zap error alerts
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理 Zap 错误警报
- en: One of the benefits of using a workflow automation tool such as Zapier is that
    your processes can run on autopilot while you focus on other things. You will,
    however, want to know when your workflows run into errors so that you can address
    any problems promptly, to ensure continuity. Zapier monitors all Zaps for performance
    when they are running. Whenever a fault is detected with the way any of your Zaps
    are expected to work, Zapier will highlight that a problem has occurred. The best
    way to monitor any problems with your workflows and deal with them quickly is
    to ensure you receive notifications when any issues arise.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Zapier等工作流自动化工具的好处之一是，在你专注于其他事务的同时，你的流程可以自动运行。但是，你可能希望在你的工作流遇到错误时及时得知，以便及时解决任何问题，确保持续性。Zapier在运行时监控所有Zaps的性能。每当检测到任何Zaps的运行方式出现故障时，Zapier都会强调发生了问题。监视你的工作流中的任何问题并迅速解决它们的最佳方法是确保在出现任何问题时接收通知。
- en: 'You can manage the way you receive your alerts by doing the following:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过以下方式管理接收警报的方式：
- en: Adjusting your email notification settings
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调整你的电子邮件通知设置
- en: Setting up an error alert workflow with the Zapier Manager built-in app
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Zapier 管理器内置应用程序设置错误警报工作流
- en: You will then be able to manage your alerts and take action in a more timely
    manner.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，你将能够更及时地管理你的警报并采取行动。
- en: Tip
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: Using alerts with the Zapier Manager built-in app is particularly useful if
    you are the system administrator for the Zapier account and need to receive alerts
    because perhaps you don’t have access to the Zapier account owner’s emails to
    receive email notifications. It is also handy for Team or Company account users
    for the same reason.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是 Zapier 账户的系统管理员，并且需要接收警报，因为也许你无法访问 Zapier 账户所有者的电子邮件以接收电子邮件通知，则使用 Zapier
    管理器内置应用程序的警报特别有用。对于团队或公司账户用户来说，由于同样的原因，这也很方便。
- en: Now, let’s take a look at each method to manage alerts.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们逐个查看管理警报的每种方法。
- en: Adjusting your email notification settings
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 调整你的电子邮件通知设置
- en: As standard, Zapier sends out email notifications for trigger and action error
    alerts, as well as for issues with connected apps in your Zaps. As discussed in
    [*Chapter 1*](B18474_01.xhtml#_idTextAnchor014), *Introduction to Business Process
    Automation with Zapier*, you can adjust the frequency of these alerts in the **Email
    Notification** area of your account settings. For Professional, Team, and Company
    accounts, custom error notification settings can be directly accessed via the
    **Custom error notifications** button in the **Zap** **history** area.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 标准情况下，Zapier 会为触发器和动作错误警报发送电子邮件通知，以及 Zaps 中连接的应用程序的问题。如[*第 1 章*](B18474_01.xhtml#_idTextAnchor014)所讨论的，*使用
    Zapier 进行业务流程自动化的介绍*，你可以在账户设置的**电子邮件通知**区域调整这些警报的频率。对于专业、团队和公司账户，可以直接通过**Zap**
    **历史**区域的**自定义错误通知**按钮访问自定义错误通知设置。
- en: Tip
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: Although Zapier will include alerts relating to the connected apps in your workflows
    in email notifications, you may want to set up app-specific status alerts. This
    will give you timely information on incidents occurring with your connected apps.
    We will discuss this in more detail in the *Managing app status* *alerts* section.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 Zapier 将包括与工作流程中连接的应用程序相关的警报在电子邮件通知中，但你可能希望设置特定于应用程序的状态警报。这将为你提供有关连接的应用程序发生的事件的及时信息。我们将在*管理应用程序状态*部分详细讨论这一点。
- en: Now, let’s review how to use the Zapier Manager built-in app to trigger an alert
    workflow.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们回顾一下如何使用 Zapier 管理器内置应用程序来触发警报工作流。
- en: Setting up an error alert workflow with the Zapier Manager built-in app
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用内置的 Zapier 管理器应用程序设置错误警报工作流
- en: You can customize the alerts that you want to receive notifications for by setting
    up a Zap with the Zapier Manager built-in app as a trigger. I will now explain
    how to set up a Zap error alert workflow using Zapier Manager as the trigger app
    and give you a few examples of apps and events that you could use for your action
    step. You can use the detailed steps we described in [*Chapter 3*](B18474_03.xhtml#_idTextAnchor374),
    *Building Your First Automated Workflow (Zap)*, to set up your Zap effectively.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过设置使用 Zapier 管理器内置应用程序作为触发器的 Zap 来定制想要接收通知的警报。我现在将解释如何使用 Zapier 管理器设置 Zap
    错误警报工作流，并给出一些你可以用于操作步骤的应用程序和事件的示例。你可以使用我们在[*第 3 章*](B18474_03.xhtml#_idTextAnchor374)中描述的详细步骤有效地设置你的
    Zap。
- en: Selecting your trigger event
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选择你的触发事件
- en: 'Once you have navigated to the Zap editor, select the Zapier Manager built-in
    app to use in your trigger step. Next, select your chosen trigger event to use.
    The Zapier Manager built-in app has several trigger events to choose from; however,
    there are three trigger event options specific to managing errors. These are listed
    as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 导航到 Zap 编辑器后，选择要在触发步骤中使用的 Zapier 管理器内置应用程序。然后，选择你选择的触发事件。Zapier 管理器内置应用程序有多个触发事件可供选择；然而，有三个触发事件选项专门用于管理错误。它们列举如下：
- en: '**New Zap Error**: You can select this trigger event if you want this alert
    workflow to trigger when one of your Zaps encounters an error.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新 Zap 错误**：如果你希望在你的任何 Zap 遇到错误时触发此警报工作流，可以选择此触发事件。'
- en: '**New Halted Task**: You can select this trigger event if you want this Zap
    alert to trigger when one of your tasks in a workflow has the **Stopped Halted**
    status. We will discuss task statuses in the *Understanding task* *statuses* section.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新停止任务**：如果你希望此 Zap 警报在你的工作流程中的任务之一具有**已停止停止**状态时触发，可以选择此触发事件。我们将在*了解任务状态*部分讨论任务状态。'
- en: '**Zap Turned Off**: You can select this trigger event if you want this alert
    workflow to trigger when one of your Zaps is turned off or paused by Zapier. This
    usually happens when a Zap is experiencing several errors repeatedly.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zap 已关闭**：如果您希望在 Zapier 关闭或暂停您的某个 Zap 时触发此警报工作流程，则可以选择此触发事件。这通常发生在 Zap 反复出现多个错误时。'
- en: 'These options are shown in the following screenshot:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这些选项显示在以下屏幕截图中：
- en: "![Figure 5.1 – \uFEFFOverview of setting up a Zapier Manager trigger](img/B18474_05_01.jpg)"
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: "![图5.1 – \uFEFF设置 Zapier 管理器触发器概览](img/B18474_05_01.jpg)"
- en: Figure 5.1 – Overview of setting up a Zapier Manager trigger
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.1 – 设置 Zapier 管理器触发器概览
- en: We will cover the other Zapier Manager trigger events in [*Chapter 12*](B18474_12.xhtml#_idTextAnchor1468),
    *Managing Your Zapier Account with* *Built-In Apps*.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在 [*第12章*](B18474_12.xhtml#_idTextAnchor1468) 中介绍其他 Zapier 管理器触发事件，*使用内置应用程序管理您的
    Zapier 帐户*。
- en: Customizing your trigger event
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自定义触发事件
- en: 'Next, customize the trigger event to specify the following:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，自定义触发事件以指定以下内容：
- en: '**Account**: If you are a member of multiple Team accounts, you can stipulate
    which account you want to receive alerts for.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**账户**：如果您是多个团队账户的成员，则可以指定要接收警报的账户。'
- en: '**Folder**: You can stipulate which specific folder you want to receive alerts
    for. If you specify a folder, this error alert workflow will trigger for all Zaps
    in that folder unless you specify a Zap in the next field.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文件夹**：您可以指定要接收警报的特定文件夹。如果您指定了一个文件夹，那么该错误警报工作流将为该文件夹中的所有 Zaps 触发，除非您在下一个字段中指定了一个
    Zap。'
- en: '**Zap**: You can stipulate which specific Zap you want to receive alerts for.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zap**：您可以指定要接收警报的特定 Zap。'
- en: None of these fields is required for the trigger to work, so if you want to
    receive alerts for all Zaps in all accounts, you can leave each of them blank.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这些字段都不是触发器正常工作所必需的，因此如果您希望接收所有账户中所有 Zaps 的警报，则可以将它们留空。
- en: Once you’ve customized your trigger event, you can confirm the sample data you
    want to use to test the trigger, test it, and move on to setting up your action
    step.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您自定义了触发事件，您就可以确认要使用的样本数据来测试触发器，测试它，然后继续设置您的操作步骤。
- en: Now, let’s discuss some examples of apps and events that you could use in your
    action step.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们讨论一些您可以在操作步骤中使用的应用程序和事件示例。
- en: Setting up your error alert action step
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置您的错误警报操作步骤
- en: 'After you have set up your trigger step, you can proceed to add one or more
    action steps and map the sample data to the relevant fields. To complete the workflow,
    we need to add an action step that will allow Zapier to send a notification to
    one or more people. Here are a few examples of communication apps and events we
    could use:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 设置了触发步骤后，您可以继续添加一个或多个操作步骤，并将样本数据映射到相关字段。要完成工作流程，我们需要添加一个操作步骤，允许 Zapier 向一个或多个人发送通知。以下是我们可以使用的一些通信应用程序和事件示例：
- en: Send a direct, private, or channel message to your team in **Slack**
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 **Slack** 中向您的团队发送直接、私密或频道消息
- en: Send an email to you and your team using **Gmail**, **Microsoft Outlook**, or
    **Email** **by Zapier**
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 **Gmail**、**Microsoft Outlook** 或 **Email by Zapier** 向您和您的团队发送电子邮件
- en: Send an SMS to yourself using **SMS** **by Zapier**
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 **SMS by Zapier** 向自己发送短信
- en: If you’re using a Starter plan or higher, you will be able to create multi-step
    Zaps and add extra steps to your workflow. You could then add further steps to
    add a log of all your Zap error alerts to a Google Sheets spreadsheet and create
    a task to review the alert in a task management app, such as Trello.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用的是起步计划或更高版本，则可以创建多步 Zaps 并向您的工作流程添加额外步骤。然后，您可以添加进一步的步骤，将所有 Zap 错误警报的日志添加到
    Google Sheets 电子表格中，并创建一个任务以在任务管理应用程序（如 Trello）中审查警报。
- en: 'We’ve created a template of a Zap error alert with Slack as the notification
    app, a Google Sheets spreadsheet to record the history of alerts, and a Trello
    task to check the alert. You can get access to a copy of this Zap template here:
    [https://bit.ly/zapier-book](https://bit.ly/zapier-book).'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们创建了一个使用 Slack 作为通知应用程序、一个 Google Sheets 电子表格记录警报历史记录和一个 Trello 任务来检查警报的 Zap
    错误警报模板。您可以在这里获得此 Zap 模板的副本：[https://bit.ly/zapier-book](https://bit.ly/zapier-book)。
- en: Tip
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: If you only want to receive notifications for error alerts that trigger using
    the Zapier Manager workflows you have built, remember to change your email notification
    settings to **Only Zapier** **Manager Trigger**.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您只想要接收使用您构建的 Zapier 管理器工作流触发的错误警报的通知，请记得将您的电子邮件通知设置更改为 **Only Zapier Manager
    Trigger**。
- en: You should now have a better understanding of how to adjust your notification
    settings and manage Zap error alerts using the Zapier Manager built-in app.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您应该对如何调整通知设置以及使用 Zapier Manager 内置应用程序管理 Zap 错误警报有了更好的了解。
- en: Now, let’s take a look at how to manage app status alerts.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看如何管理应用程序状态警报。
- en: Managing app status alerts
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理应用程序状态警报
- en: In the previous section, we described how to manage Zap status alerts for issues
    arising with your Zap triggers, actions, and connected apps. When troubleshooting,
    you will also find it useful to understand how to find information on the overall
    performance of the Zapier app itself and see updates on any known issues with
    the connected apps in your workflow. This will help you to exclude these external
    issues when you begin to investigate problems with specific Zaps.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在前一节中，我们描述了如何管理与您的 Zap 触发器、操作和连接的应用程序出现的问题有关的 Zap 状态警报。在进行故障排除时，了解如何查找 Zapier
    应用程序本身的整体性能信息以及查看工作流程中连接的应用程序的任何已知问题的更新也将非常有用。这将帮助您在开始调查特定 Zap 的问题时排除这些外部问题。
- en: 'You can find information on Zapier app performance and manage app status alerts
    by doing the following:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下方式查找 Zapier 应用程序的性能信息并管理应用程序状态警报：
- en: Monitoring the **Zapier** **Status** page
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控 **Zapier** **状态** 页面
- en: Setting up an app status alert workflow with the App Status by Zapier built-in
    app
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用内置应用程序状态的应用程序状态设置警报工作流程
- en: Let’s take a look at each method.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看每种方法。
- en: Monitoring the Zapier Status page
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 监控 Zapier 状态页面
- en: 'When trying to investigate unexpected issues with your workflows, you will
    find it useful to check for incidents relating to how the Zapier app itself is
    functioning or any known problems with other connected apps in your workflow.
    The best place to check for known incidents is the **Zapier Status** page. You
    can navigate to this page using the following URL: [https://status.zapier.com/](https://status.zapier.com/).'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试调查工作流程出现的意外问题时，检查与 Zapier 应用程序本身的功能或工作流程中其他连接的应用程序存在的任何已知问题相关的事件将是有用的。查找已知事件的最佳位置是
    **Zapier 状态** 页面。您可以使用以下 URL 导航到此页面：[https://status.zapier.com/](https://status.zapier.com/)。
- en: The **Zapier Status** page is split into two sections focusing on summary information
    and then more detailed metrics and statuses.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**Zapier 状态** 页面分为两个部分，重点关注摘要信息，然后是更详细的指标和状态。'
- en: 'In the **Summary** section, Zapier reports on known incidents that affect the
    following:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在 **摘要** 部分，Zapier 报告影响以下内容的已知事件：
- en: '**Website**: This relates to the [zapier.com](http://zapier.com) website where
    you manage your Zaps and associated tasks resulting from your running workflows'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网站**：这涉及您管理 Zaps 和由运行工作流程产生的相关任务的 [zapier.com](http://zapier.com) 网站'
- en: '**Zaps**: This relates to the general working of Zaps, including **Instant
    Triggers** (powered by Webhooks or other instant methods), **Polling Triggers**
    (powered by periodic polling), and **Searches & Writes** (actions such as searches,
    filters, and data writing)'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zaps**：这涉及 Zaps 的一般工作，包括 **即时触发器**（由 Webhook 或其他即时方法提供支持）、**轮询触发器**（由周期性轮询提供支持）和
    **搜索与写入**（例如搜索、过滤和数据写入）的操作'
- en: '**Apps**: This relates to all apps that Zapier integrates with and provides
    general reporting on significant issues'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用程序**：这涉及 Zapier 集成的所有应用程序，并提供关于重大问题的一般报告'
- en: '**Developer platform**: This relates to the Zapier developer platform'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发者平台**：这涉及 Zapier 的开发者平台'
- en: If any of those systems are not operational, Zapier will highlight this and
    specify the issue.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果其中任何系统不可用，Zapier 将突出显示此问题并指明问题所在。
- en: 'In the next section, Zapier reports in more detail on the following in separate
    tabs:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分中，Zapier 将在单独的选项卡中更详细地报告以下内容：
- en: '**System Metrics**'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**系统指标**'
- en: '**App Status**'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用程序状态**'
- en: '**Incident History**'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**事件历史**'
- en: 'This is shown in the following screenshot:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 此处显示如下屏幕截图：
- en: "![Figure 5.2 – \uFEFFOverview of the Zapier Status page](img/B18474_05_02.jpg)"
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![图 5.2 – Zapier 状态页面概览](img/B18474_05_02.jpg)'
- en: Figure 5.2 – Overview of the Zapier Status page
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.2 – Zapier 状态页面概览
- en: Let’s look at each of these.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们分别看看这些。
- en: The System Metrics tab
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 系统指标选项卡
- en: 'The **System Metrics** tab shows details of polling and instant trigger reliability
    and response times, as follows:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**系统指标** 选项卡显示轮询和即时触发器可靠性以及响应时间的详细信息，如下所示：'
- en: '**Trigger Reliability**: This signifies the success rate of an average Zap
    shown as a percentage'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**触发器可靠性**：这表示显示为百分比的平均 Zap 成功率'
- en: '**Polling Triggers Response Time**: This signifies the average speed of an
    average Zap powered by either polling or an instant trigger and is shown in milliseconds'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**轮询触发响应时间**：这表示由轮询或即时触发器驱动的平均 Zap 的平均速度，并以毫秒显示'
- en: Important note
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 重要说明
- en: The **Polling Triggers Response Time** value displayed does not include the
    polling time based on your pricing plan of either 1, 2, or 15 minutes. It purely
    reflects the response time once a new event is found by Zapier.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 显示的**轮询触发响应时间**值不包括基于您的价格计划（每1、2或15分钟）的轮询时间。它纯粹反映了 Zapier 发现新事件后的响应时间。
- en: 'The metrics are displayed graphically, and you can select to show them by day,
    week, or month. You can also move your cursor along the graph to show an exact
    date and time with the metric, as shown in the following screenshot:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 指标以图形方式显示，您可以选择按天、周或月显示它们。您还可以沿着图形移动光标，以显示具有指标的确切日期和时间，如下图所示：
- en: "![Figure 5.3 – \uFEFFOverview of graph of Polling Triggers Response Time metr\uFEFF\
    ics](img/B18474_05_03.jpg)"
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![图 5.3 – 轮询触发响应时间指标图表概览](img/B18474_05_03.jpg)'
- en: Figure 5.3 – Overview of graph of Polling Triggers Response Time metrics
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.3 – 轮询触发响应时间指标图表概览
- en: System metrics are particularly useful when trying to understand whether a Zap
    error event is associated with the downtime and performance of Zapier and can
    help to exclude problems with a particular app. This is important to review alongside
    the information in the **Incident History** tab, as this will give more context
    to the problem.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试了解 Zap 错误事件是否与 Zapier 的停机时间和性能相关联时，系统指标尤其有用，并且可以帮助排除特定应用程序的问题。这一点很重要，要与**事件历史**选项卡中的信息一起查看，因为这将更多地解释问题的背景。
- en: The App Status tab
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 应用程序状态选项卡
- en: 'The **App Status** tab shows a list of apps demarcated in boxes displaying
    the following details for each:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**应用状态**选项卡显示了以方框标记的应用程序列表，每个方框显示以下每个细节：'
- en: '**App icon**: This shows the image that represents the app.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用图标**：显示表示应用程序的图像。'
- en: '**App name**: This shows the name of the app, displayed as a clickable link
    that will take you to the app profile page.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用名称**：显示应用程序的名称，显示为可点击的链接，点击将带您到应用程序配置文件页面。'
- en: '**Response time**: This shows the app response time to Zapier queries in milliseconds.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**响应时间**：这显示了应用程序对 Zapier 查询的响应时间，以毫秒为单位。'
- en: '**Past hour**: This shows a graph of the app response time over the last hour.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**过去一小时**：这显示了上一小时的应用程序响应时间的图表。'
- en: '**More Options** menu: This is represented by an icon of three horizontal dots.
    If you click on this icon, you will be presented with the option to use pre-built
    workflows to create alerts using the App Status by Zapier built-in app. We will
    discuss this in more detail later in the *Setting up an app status alert workflow
    with the App Status by Zapier built-in* *app* section.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更多选项**菜单：用三个水平点的图标表示。如果您点击此图标，将出现使用 App Status by Zapier 内置应用程序创建警报的预建工作流程的选项。我们将在稍后的
    *使用 Zapier 内置的 App Status 设置应用程序状态警报工作流程* 部分中更详细地讨论此问题。'
- en: You can search for an app using the search bar just above the list of apps.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用位于应用程序列表正上方的搜索栏搜索应用程序。
- en: It is important to review **App Status** data alongside the information in the
    **Incident History** tab as this will give more context to the problem.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要在**事件历史**选项卡中的信息旁边查看**应用状态**数据，因为这将更多地解释问题的背景。
- en: The Incident History tab
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 事件历史选项卡
- en: The **Incident History** tab shows a log of recent incidents by day and noted
    with the time of the last update. This log is especially useful if you are trying
    to trace back to the source of an issue or if you were experiencing problems with
    your Zaps on a specific day or period. You can click on the **Incident history**
    link at the bottom of the page or navigate to [https://status.zapier.com/history](https://status.zapier.com/history)
    to view historical incident history. You can use the back and forward arrows to
    scroll by month.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '**事件历史**选项卡显示了最近事件的日志，按天记，并注明了上次更新的时间。如果您尝试追溯问题的来源，或者在特定日期或时间段内遇到 Zap 的问题，则此日志特别有用。您可以单击页面底部的**事件历史**链接，或导航到[https://status.zapier.com/history](https://status.zapier.com/history)查看历史事件历史。您可以使用后退和前进箭头按月滚动。'
- en: Tip
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: You can also subscribe to updates so that you are notified when Zapier creates
    a new incident and updates or resolves an existing incident. This is handy if
    you have access to multiple Zapier accounts and need to monitor issues. You can
    do this by clicking on the **Subscribe to Updates** button at the top of the **Zapier**
    **Status** page.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以订阅更新，以便在Zapier创建新事件并更新或解决现有事件时收到通知。如果您可以访问多个Zapier帐户并需要监视问题，则这非常方便。您可以通过单击**订阅更新**按钮来实现此目的，该按钮位于**Zapier状态**页面顶部。
- en: Now, let’s review how to use the App Status by Zapier built-in app to trigger
    an app status alert workflow.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们回顾一下如何使用Zapier内置应用程序的应用程序状态来触发应用程序状态警报工作流程。
- en: Setting up an app status alert workflow with the App Status by Zapier built-in
    app
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Zapier内置应用程序设置应用程序状态警报工作流程
- en: You can set up custom workflows to alert you about issues with app statuses
    by using the App Status by Zapier built-in app as a trigger. You can build a Zap
    from scratch from within the Zap editor, or you can choose from three pre-built
    workflows directly from app boxes within the **App Status** tab on the **Zapier
    Status** page. We will now explain how to set up an app status alert workflow
    using App Status by Zapier from pre-built workflows. You can use the detailed
    steps we described in [*Chapter 3*](B18474_03.xhtml#_idTextAnchor374), *Building
    Your First Automated Workflow (Zap)*, to set up your Zap effectively.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用Zapier内置应用程序作为触发器设置自定义工作流程，以便通知您有关应用程序状态问题。您可以从Zap编辑器内从头开始构建一个Zap，或者您可以直接从**Zapier状态**页面上的应用程序框中选择三个预构建的工作流程。我们现在将解释如何使用来自预构建工作流程的App
    Status by Zapier设置应用程序状态警报工作流程。您可以使用我们在[*第3章*](B18474_03.xhtml#_idTextAnchor374)中描述的详细步骤来有效地设置您的Zap。
- en: Choosing which pre-built workflow to use
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选择使用哪个预构建的工作流
- en: 'From the **Zapier Status** page, navigate to the **App Status** tab and search
    for the app you want to monitor using the search bar. Then, use the **More Options**
    icon to show the following drop-down menu of pre-built Zaps:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 从**Zapier状态**页面，导航到**应用状态**选项卡，并使用搜索栏搜索要监视的应用程序。然后，使用**更多选项**图标显示以下预构建Zaps的下拉菜单：
- en: '**Slack Alert**: Choose this option to use a template that sends a Slack message
    as an action step. You can customize this step to send a direct, private, or channel
    message to your team in Slack.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Slack警报**：选择此选项以使用将Slack消息发送为操作步骤的模板。您可以自定义此步骤，以便在Slack中向您的团队发送直接、私人或频道消息。'
- en: '**SMS Alert**: Choose this option to use a template that sends an SMS as an
    action step. You can customize this step to send an SMS to yourself using SMS
    by Zapier.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**短信警报**：选择此选项以使用将短信发送为操作步骤的模板。您可以自定义此步骤，以使用Zapier的短信将短信发送给自己。'
- en: '**Email Alert**: Choose this option to use a template that sends an outbound
    email as an action step. You can customize this step to send an email to you and
    your team using the Email by Zapier built-in app.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子邮件警报**：选择此选项以使用将出站电子邮件发送为操作步骤的模板。您可以自定义此步骤，以使用Zapier内置的电子邮件应用向您和您的团队发送电子邮件。'
- en: 'These options are shown in the following screenshot:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 这些选项显示在以下截图中：
- en: '![Figure 5.4 – App status for Salesforce displaying options for pre-built Zaps](img/B18474_05_04.jpg)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![图5.4 - Salesforce的应用状态显示了预构建Zaps的选项](img/B18474_05_04.jpg)'
- en: Figure 5.4 – App status for Salesforce displaying options for pre-built Zaps
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.4 - Salesforce的应用状态显示了预构建Zaps的选项
- en: Select an option, and you will be taken to the Zap editor where you can customize
    the template.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一个选项，您将被带到Zap编辑器，您可以在其中自定义模板。
- en: Next, let’s review how to set up the App Status by Zapier built-in app to use
    in your trigger step.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们回顾一下如何设置Zapier内置应用程序的应用程序状态以在您的触发步骤中使用。
- en: Customizing your trigger event
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自定义您的触发事件
- en: 'App Status by Zapier has only one trigger event option, **New or Updated App
    Incident**. This event will trigger on new, updated, and resolved app status incidents.
    We can therefore move on to customizing your trigger event to specify the following:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier的应用状态仅具有一个触发事件选项，即**新建或更新的应用程序事件**。此事件将在新的、更新的和解决的应用程序状态事件上触发。因此，我们可以继续自定义您的触发事件以指定以下内容：
- en: '**App(s) to Monitor**: If you are using a template and have been directed from
    the **Zapier Status** page, the app you selected will show here. You can add multiple
    apps to the list by searching in consecutive fields. You can also reorder the
    apps by selecting, dragging, and dropping. You can leave this section blank if
    you want to receive alerts for all apps.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**要监控的应用程序**：如果您正在使用模板，并且从**Zapier 状态**页面跳转过来，您选择的应用程序将显示在此处。您可以通过在连续的字段中搜索来添加多个应用程序到列表中。您还可以通过选择、拖动和放置来重新排序应用程序。如果您想要接收所有应用程序的警报，可以将此部分留空。'
- en: '**Status**: From the drop-down menu, select which statuses you want to receive
    alerts for. You can choose from **Scheduled**, **Investigating / In-Progress**,
    **Identified / In-Progress**, **Monitoring / Verifying**, and **Resolved / Completed**.
    You can add multiple statuses to the list by searching in consecutive fields.
    You can also reorder the statuses by selecting, dragging, or dropping. You can
    leave this section blank if you want the Zap to trigger alerts for all statuses.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**状态**：从下拉菜单中选择您想要接收警报的状态。您可以从**已安排**、**正在调查 / 进行中**、**已识别 / 进行中**、**正在监控 /
    验证**和**已解决 / 已完成**中进行选择。您可以通过在连续的字段中搜索来添加多个状态到列表中。您还可以通过选择、拖动或放置来重新排序状态。如果您希望
    Zap 对所有状态触发警报，可以将此部分留空。'
- en: 'This is shown in the following screenshot:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 如下截图所示：
- en: "![Figure 5.5 – \uFEFFOverview of customizing the App Stat\uFEFFus by Zapier\
    \ trigger](img/B18474_05_05.jpg)"
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: "![图5.5 – \uFEFF自定义 App 状态的 Zapier 触发器概述](img/B18474_05_05.jpg)"
- en: Figure 5.5 – Overview of customizing the App Status by Zapier trigger
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.5 – 自定义 App 状态的 Zapier 触发器概述
- en: Once you’ve customized your trigger event, you can confirm the sample data you
    want to use to test the trigger, then test it, and move on to setting up your
    action step.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 定制完触发事件后，您可以确认要用于测试触发器的示例数据，然后进行测试，并继续设置您的操作步骤。
- en: Setting up your error alert action step
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置您的错误警报操作步骤
- en: After you have set up your trigger step, you can proceed to customize your templated
    action step to your requirements. You can also add extra action steps if required.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 设置完触发步骤后，您可以根据自己的需求自定义模板化的操作步骤。如果需要，您还可以添加额外的操作步骤。
- en: We will discuss using SMS by Zapier and Email by Zapier in more detail in [*Chapter
    8*](B18474_08.xhtml#_idTextAnchor1050), *Built-In* *Communication Apps.*
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在[*第8章*](B18474_08.xhtml#_idTextAnchor1050)中更详细地讨论通过 Zapier 发送短信和电子邮件的使用情况，*内置*
    *通信应用程序*。
- en: You should now have a better understanding of how to review information on the
    **Zapier Status** page as well as how to manage your app status alerts using the
    App Status by Zapier built-in app.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在应该更好地了解了如何查看**Zapier 状态**页面上的信息以及如何使用 App Status by Zapier 内置应用程序管理您的应用程序状态警报。
- en: Now, let’s discuss how to troubleshoot errors by using Zap history information.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们讨论如何使用 Zap 历史信息来解决错误。
- en: Utilizing Zap history information for troubleshooting
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 利用 Zap 历史信息进行故障排除
- en: So far in this chapter, we have helped you to understand how to manage Zap error
    and app status alerts so that you can act promptly on any issues that arise. In
    addition, we’ve discussed how to assess the information that Zapier provides on
    the **Zapier** **Status** page, as having this information to hand will help you
    to exclude the impact of external issues when investigating problems with individual
    Zaps. Next, we will discuss how to troubleshoot errors with your individual Zaps
    by using the information available on the **Zap** **history** page.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，在本章中，我们帮助您了解了如何管理 Zap 错误和应用程序状态警报，以便您可以及时处理出现的任何问题。此外，我们还讨论了如何评估 Zapier
    在**Zapier 状态**页面上提供的信息，因为当您调查单个 Zaps 的问题时，有这些信息在手将帮助您排除外部问题的影响。接下来，我们将讨论如何使用**Zap**
    **历史**页面上可用的信息来排除单个 Zaps 的错误。
- en: Let’s get started with understanding what Zap history is and how you can use
    it when troubleshooting problems with your workflows.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始了解什么是 Zap 历史记录，以及在解决工作流程问题时如何使用它。
- en: Understanding the Zap history page
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解 Zap 历史页面
- en: The **Zap history** page provides you with a detailed log of the activities
    of all of your Zaps. This log shows a list of all Zaps that have triggered successfully
    when new data has been found in the trigger app. It also shows action steps in
    a Zap that have been successfully completed and those that have not. The **Zap
    history** page captures all the data that passes in and out of each of the steps
    in a Zap when triggered successfully. It also shows task usage. Being able to
    view this information is extremely useful when troubleshooting unexpected events
    that have happened with your workflows, as well as when assessing your task usage
    per Zap.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '**Zap历史**页面为您提供了有关所有Zap活动的详细日志。此日志显示了已成功触发的所有Zap，当触发应用程序中发现新数据时。它还显示了在Zap中已成功完成和未完成的操作步骤。当调试工作流出现意外事件时，能够查看此信息非常有用，以及评估每个Zap的任务使用情况。'
- en: Important note
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: Zapier only guarantees to keep Zap history information for a maximum of one
    month. It is therefore important to review issues as promptly as possible or download
    history periodically. We will discuss downloading Zap history data in the *Managing
    Zap history* *data* section.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier仅保证保留Zap历史信息最长一个月。因此，及时审查问题或定期下载历史记录非常重要。我们将在*管理Zap历史数据*部分讨论下载Zap历史数据。
- en: 'The **Zap history** page can be found by doing the following:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过以下方式找到**Zap历史**页面：
- en: Clicking on the **Zap History** link in the left navigation sidebar
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击左侧导航边栏中的**Zap历史**链接
- en: Clicking on the **History** link in the three-dots drop-down menu of individual
    Zap rows within the Zap management area
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Zap管理区域中的各个Zap行的三点下拉菜单中点击**历史**链接
- en: Clicking on the **Zap History** clock icon link in the right-side panel in the
    Zap editor
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击Zap编辑器右侧面板中的**Zap历史**时钟图标链接
- en: Navigating to [https://zapier.com/app/history](https://zapier.com/app/history)
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导航到[https://zapier.com/app/history](https://zapier.com/app/history)
- en: Navigating from the main dashboard or using the URL will take you to the **Zap
    history** log page showing a list view of workflow events as well as task usage.
    Navigating from a Zap (either from the Zap title link box in the Zap management
    area or from within the Zap editor) will take to you the default **Task usage**
    tab. Clicking on the **Zap runs** tab will show a filtered list of task history
    for that specific Zap.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 从主面板导航或使用URL将带您转到**Zap历史**日志页面，显示工作流事件的列表视图以及任务使用情况。从Zap（从Zap管理区域中的Zap标题链接框或Zap编辑器内部）导航将带您转到默认的**任务使用情况**选项卡。单击**Zap运行**选项卡将显示针对特定Zap的任务历史记录的过滤列表。
- en: 'The **Zap runs** tab on the **Zap history** page in the list view is shown
    in the following screenshot:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '**Zap运行**选项卡位于以列表视图显示的**Zap历史**页面中，如下所示的屏幕截图：'
- en: "![Figure 5.6 – \uFEFFOverview of the Zap hi\uFEFFstory page list view](img/B18474_05_06.jpg)"
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![图5.6 - Zap历史页面概览](img/B18474_05_06.jpg)'
- en: Figure 5.6 – Overview of the Zap history page list view
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.6 - Zap历史页面概览
- en: Let’s now discuss the navigation options on the **Zap** **history** page.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们讨论**Zap历史**页面上的导航选项。
- en: Navigating the Zap history page
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 导航到Zap历史页面
- en: 'The **Zap history** page is split into two tabs, as follows:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '**Zap历史**页面分为两个选项卡，如下所示：'
- en: '**Task usage**'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**任务使用情况**'
- en: '**Zap runs**'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zap运行**'
- en: Let’s look at each of these.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看每一个。
- en: The Task usage tab
  id: totrans-150
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 任务使用情况选项卡
- en: 'The **Task usage** tab is the default view when navigating to the **Zap history**
    page and shows a list of your Zaps with task information related to each of them,
    as follows:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '**任务使用情况**选项卡是导航到**Zap历史**页面时的默认视图，并显示了关于每个Zap的任务信息，如下所示：'
- en: '**App icons**: This shows you the icons of apps involved in each consecutive
    step of the workflow. Up to three app icons will be displayed, so if there are
    more than three steps involved in the Zap, the apps in the first and last steps
    of the Zap will be shown plus a number depicting the additional app steps in between.'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用程序图标**：显示了工作流每个连续步骤中涉及的应用程序的图标。最多显示三个应用程序图标，因此，如果Zap涉及的步骤多于三个，则将显示第一个和最后一个步骤中的应用程序以及表示中间附加应用程序步骤的数字。'
- en: '**Zap details**: This shows you the title of the Zap, whether the Zap is turned
    **On** or **Off**, and the time and date when it last ran.'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zap详情**：显示了Zap的标题，Zap是否为**开启**或**关闭**状态，以及上次运行的时间和日期。'
- en: '**Tasks used**: This shows you how many tasks have been used in the previous
    30 days.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用的任务**：显示了在过去30天内使用的任务数量。'
- en: Tip
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: When performing a continuous improvement review of your Zaps, the information
    you see in the **Task usage** tab is really useful for gaining insight into which
    of your Zaps have high task usage. This information will help you to prioritize
    which Zaps to review first to assess whether you can remove steps to reduce task
    usage. You can gain further insight by navigating to the **View Zap details**
    screen from the three-dots drop-down menu on the Zap block.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 在对你的 Zaps 进行持续改进审查时，在**任务使用**选项卡中看到的信息对于了解哪些 Zap 具有高任务使用量非常有用。这些信息将帮助您优先考虑首先审查哪些
    Zap，以评估是否可以删除步骤以减少任务使用量。通过从 Zap 块的三个点下拉菜单导航到**查看 Zap 详情**页面，您可以获得进一步了解。
- en: '**Gravatar or initials**: This identifies the owner of the Zap.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Gravatar 或缩写**：这个标识着 Zap 的所有者。'
- en: '**The** **three-dots icon**: If you click on this icon, you will be presented
    with three options. If you click on **Edit**, you will be taken to the Zap editor
    where you can edit that Zap. If you click on **View Details**, you can see the
    detailed Zap information page. If you click on **View Runs**, you will be taken
    to the Zap history filtered specifically for that Zap.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**三个点的图标**：如果你点击这个图标，你将会获得三个选项。如果你点击**编辑**，你将被带到 Zap 编辑器，你可以在那里编辑该 Zap。如果你点击**查看详情**，你可以查看详细的
    Zap 信息页面。如果你点击**查看运行**，你将被带到过滤特定 Zap 的 Zap 历史记录。'
- en: You can sort the list of Zaps by clicking on the arrow icons in the respective
    headers, where **Zap details** is sorted alphanumerically, and **Tasks used**
    is sorted numerically.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击各自标题中的箭头图标来对 Zap 的列表进行排序，其中**Zap 详情**按字母数字顺序排序，而**已使用任务**按数字顺序排序。
- en: Important note
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: The **Task usage** tab should only be used as a reference and may not accurately
    represent actual usage. For accurate information, you should refer to your monthly
    invoices.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '**任务使用**选项卡应仅用作参考，可能无法准确代表实际使用情况。要获取准确的信息，您应该参考您的月度发票。'
- en: Now, let’s have a look at the **Zap** **runs** tab.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看一下**Zap 运行**选项卡。
- en: The Zap runs tab
  id: totrans-163
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Zap 运行选项卡
- en: 'The **Zap runs** tab shows the history of the individual Zap workflow events
    that have run, with the most recent one at the top. Each workflow event is displayed
    with the following information in the list view:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '**Zap 运行**选项卡显示了已运行的单个 Zap 工作流事件的历史记录，最近的事件显示在顶部。在列表视图中，每个工作流事件都显示有以下信息：'
- en: '**Checkbox**: This allows you to select a specific workflow event and delete,
    download, or replay the event. We will discuss how to use the checkbox in the
    *Managing Zap history* *data* section.'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**复选框**：这允许你选择特定的工作流事件并删除、下载或重新运行该事件。我们将在*管理 Zap 历史数据*部分讨论如何使用复选框。'
- en: '**Task status icon**: This shows an icon of the status of the workflow event
    running. We will look at task statuses in more detail in the *Understanding task*
    *statuses* section.'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**任务状态图标**：这显示了工作流事件运行状态的图标。我们将在*了解任务状态*部分详细讨论任务状态。'
- en: '**App icons**: This shows you the icons of apps involved in each consecutive
    step of the workflow. This is similar to what is shown in the **Task** **usage**
    tab.'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用图标**：这显示了每个工作流程连续步骤中涉及的应用图标。这类似于**任务使用**选项卡中显示的内容。'
- en: '**Zap details**: This shows you the title of the Zap and the time and date
    when the workflow event ran.'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zap 详情**：这显示了 Zap 的标题以及工作流事件运行的时间和日期。'
- en: '**Tasks used**: This shows you how many tasks were used when the workflow event
    ran.'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**已使用任务**：这显示了工作流事件运行时使用了多少个任务。'
- en: '**Gravatar or initials**: This identifies the owner of the Zap.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Gravatar 或缩写**：这个标识着 Zap 的所有者。'
- en: '**Forward arrow icon**: If you click on this icon, you will be taken to a detailed
    view of the workflow event. We will discuss this in the *Viewing detailed Zap
    run* *information* section.'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**向前箭头图标**：如果你点击这个图标，你将会跳转到工作流事件的详细视图。我们将在*查看详细的 Zap 运行信息*部分讨论这个。'
- en: 'An example of a workflow event in the **Zap runs** tab is shown in the following
    screenshot:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '**Zap 运行**选项卡中的工作流事件示例如下所示：'
- en: "![Figure 5.7 – \uFEFFOverview of the Zap runs tab](img/B18474_05_07.jpg)"
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![图 5.7 – Zap 运行选项卡概览](img/B18474_05_07.jpg)'
- en: Figure 5.7 – Overview of the Zap runs tab
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.7 – Zap 运行选项卡概览
- en: 10 workflow events are shown per page, and you can scroll through the pages
    by using the arrow buttons at the bottom of the **Zap** **runs** tab.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 每页显示10个工作流事件，你可以通过在**Zap 运行**选项卡底部使用箭头按钮来浏览页面。
- en: 'You will also find the following options just above the list of workflow events:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作流事件列表上方，您还会发现以下选项：
- en: '**Checkbox icon**: You can use this dropdown to select or deselect workflow
    events in bulk. We will discuss using this checkbox for downloading, deleting,
    and replaying tasks in the *Managing Zap history* *data* section.'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**复选框图标**：您可以使用此下拉菜单批量选择或取消工作流事件。我们将在*管理 Zap 历史数据*部分讨论使用此复选框进行下载、删除和重播任务。'
- en: '**Task status**: You can use the drop-down list function to filter your Zap
    history log by task status. We will look at task statuses in more detail in the
    *Understanding task* *statuses* section.'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**任务状态**：您可以使用下拉列表函数按任务状态筛选您的 Zap 历史记录。我们将在*了解任务状态*部分更详细地查看任务状态。'
- en: '**Autoreplay On/Off toggle button**: You can turn the **Autoreplay** function
    **On** or **Off** using this toggle button. We will review using the **Autoreplay**
    feature in more detail in the *Managing Zap history* *data* section.'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动重播开/关切换按钮**：您可以使用此切换按钮将**自动重播**功能打开或关闭。我们将在*管理 Zap 历史数据*部分详细讨论使用**自动重播**功能。'
- en: Now, let’s discuss how to view workflow events by filtering and searching.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们讨论如何通过过滤和搜索查看工作流事件。
- en: Viewing workflow events as a list, searching, and filtering
  id: totrans-181
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 查看工作流事件列表、搜索和过滤
- en: The default view is to show all workflow events with the most recent event at
    the top of the list. You can use the search bar to search for workflow events
    by keyword. For example, you might want to find all workflow events that occurred
    that used the name `Joe Bloggs`, the email address `joebloggs@abcompany.com`,
    or file ID `12345`. If you want to clear the search, hit the **X** icon in the
    search bar.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 默认视图是显示所有工作流事件，最近的事件位于列表顶部。您可以使用搜索栏按关键字搜索工作流事件。例如，您可能想找到所有使用姓名为`Joe Bloggs`、电子邮件地址为`joebloggs@abcompany.com`或文件
    ID 为`12345`的工作流事件。如果要清除搜索，请点击搜索栏中的**X**图标。
- en: 'You can also filter workflow events using multiple filter options, as follows:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以使用多个过滤选项来过滤工作流事件，如下所示：
- en: '**Date range**: This filter allows you to select a date range relating to when
    workflow events ran. For example, you could filter to show workflow events for
    last week. Bear in mind that workflow events more than one month old will not
    be shown.'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**日期范围**：此过滤器允许您选择与工作流事件运行时间相关的日期范围。例如，您可以筛选显示上周的工作流事件。请注意，超过一个月的工作流事件将不会显示。'
- en: '**Zaps**: This filter allows you to select one or more Zaps from a drop-down
    list to show only workflow events that originate from that Zap.'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zaps**：此过滤器允许您从下拉列表中选择一个或多个 Zaps，以仅显示来自该 Zap 的工作流事件。'
- en: '**Apps**: This filter allows you to search for one or more apps and select
    them to filter workflow events for Zaps using that app.'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用程序**：此过滤器允许您搜索一个或多个应用程序，并选择它们以筛选使用该应用程序的 Zap 的工作流事件。'
- en: '**Folders**: This filter allows you to select one or more folders from a drop-down
    list to show only workflow events for Zaps housed in that folder.'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文件夹**：此过滤器允许您从下拉列表中选择一个或多个文件夹，以仅显示存储在该文件夹中的 Zap 的工作流事件。'
- en: '**Owners**: This filter allows you to select one or more Zap owners when using
    a Team or Company account.'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**所有者**：此过滤器允许您在使用团队或公司帐户时选择一个或多个 Zap 所有者。'
- en: Another filter highlighted by **All status** can be used to select multiple
    options to show workflow events with those task statuses. For example, you could
    filter to show only workflow events that were successful or were filtered and
    stopped. We will look at task statuses in more detail in the next section, *Understanding*
    *task statuses*.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: '**所有状态**标签下的另一个过滤器可用于选择多个选项，以显示具有这些任务状态的工作流事件。例如，您可以仅筛选显示成功或被筛选并停止的工作流事件。我们将在下一部分*了解任务状态*中更详细地查看任务状态。'
- en: You can use the **Refresh** icon button to refresh the page with new results
    or the **Clear all filters** button to remove the filters and list all workflow
    events. You can also clear individual filter fields by hitting the **X** icon
    in any of the fields.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用**刷新**图标按钮刷新页面并获得新结果，或使用**清除所有过滤器**按钮清除过滤器并列出所有工作流事件。您还可以通过点击任何字段中的**X**图标清除单个过滤器字段。
- en: Tip
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: As we discussed in [*Chapter 4*](B18474_04.xhtml#_idTextAnchor520), *Managing
    Your Zaps*, if you have a large number of Zaps, ensuring that you label them adequately
    can help you to quickly identify them and associated workflow events in Zap history.
    Using numbers, letters, and Roman numerals often helps to break the monotony of
    word descriptions in Zap names, which can help to easily identify them visually
    in the **Zap runs** tab and by sorting them in the **Task** **usage** tab.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在[*第四章*](B18474_04.xhtml#_idTextAnchor520)中讨论的*管理您的 Zaps*中所述，如果您有大量的 Zaps，确保充分标记它们可以帮助您快速在
    Zap 历史记录中识别它们和相关工作流事件。 在 Zap 名称中使用数字，字母和罗马数字通常有助于打破单调的字词描述，这可以帮助您在**Zap runs**标签中以视觉方式轻松识别它们，并通过在**Task
    usage**标签中对它们进行排序。
- en: Now, let’s discuss the different task statuses you are likely to see in Zap
    history.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们讨论您在 Zap 历史记录中可能看到的不同任务状态。
- en: Understanding task statuses
  id: totrans-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解任务状态
- en: 'When you view your Zap history, you are likely to see workflow events listed
    with one or more of the following task statuses:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 当您查看 Zap 历史记录时，您可能会看到列出了工作流事件的一个或多个以下任务状态：
- en: '**Success**: This indicates that the Zap ran, and all tasks in that workflow
    event were completed successfully.'
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成功**：这表示 Zap 运行，并且该工作流事件中的所有任务都成功完成了。'
- en: '**Filtered**: This indicates that the Zap ran but had a filter at some point
    in the workflow that prevented it from continuing to process later steps in that
    workflow event.'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**已过滤**：这表示 Zap 运行，但在工作流程中某个时间点有一个过滤器，阻止它继续处理该工作流程事件后续步骤。'
- en: '**Stopped**: This indicates that the Zap experienced an error while it was
    running that workflow event. Workflow events can have a task status of **Stopped
    Errored**, meaning that an issue occurred with the Zap running, or **Stopped Halted**,
    meaning that Zapier stopped a task from executing. **Errored** statuses one after
    another will cause Zapier to pause or turn off the Zap, whereas **Halted** statuses
    do not cause this to happen.'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**停止**：这表示 Zap 在运行工作流事件时遇到了错误。 工作流事件可能有一个**已停止出错**的任务状态，意味着 Zap 运行时发生了问题，或者**已停止暂停**，这意味着
    Zapier 阻止了任务的执行。 连续出现**出错**状态将导致 Zapier 暂停或关闭 Zap，而**暂停**状态则不会导致这种情况发生。'
- en: '**Waiting**: This indicates that the workflow event is waiting to be completed
    because it has a **Delay** action step or is scheduled to replay using the **Autoreplay**
    function. If the Zap has a **Delay** step, the status will be highlighted as **Waiting
    Delayed**. If the workflow event is scheduled to be run again using the **Autoreplay**
    function, the status will be highlighted as **Waiting Scheduled**.'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**等待中**：这表示工作流事件正在等待完成，因为它具有**延迟**动作步骤或计划使用**自动重播**功能重新播放。 如果 Zap 具有**延迟**步骤，则状态将被标记为**等待延迟**。
    如果工作流事件计划使用**自动重播**功能再次运行，则状态将被标记为**等待计划**。'
- en: '**Playing**: This indicates that the workflow event is still in progress.'
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**正在运行**：这表示工作流事件仍在进行中。'
- en: '**Holding**: This indicates that the workflow event is being held for one of
    several reasons.'
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持有**：这表示工作流事件因几个原因而被保留。'
- en: Let’s review the reasons for **Holding** task statuses.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾**持有**任务状态的原因。
- en: Reasons for a task status of Holding
  id: totrans-203
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 暂停任务状态的原因
- en: 'Workflow events may show a status of **Holding** for the following reasons:'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 工作流事件可能因以下原因显示为**持有**状态：
- en: '**High task use**: Multiple (100 or more) workflow events have triggered at
    the same time. Zapier uses this mechanism as a preventative measure to stop a
    high volume of tasks running until you have confirmed that you want to play the
    tasks. This prevents high task usage. It also prevents the possibility of you
    having to correct a large number of potentially incorrect records as a result.'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高任务使用**：多个（100个或更多）工作流事件同时触发。 Zapier 使用此机制作为一项预防措施，以阻止高数量的任务运行，直到您确认要运行这些任务为止。
    这可以防止高任务使用率。 它还可以防止您必须纠正大量潜在不正确的记录的可能性。'
- en: '**The app needs to be reconnected**: The named app has disconnected and must
    be reconnected before you can replay any held tasks. You can reconnect the app
    from the **My** **Apps** page.'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**需要重新连接应用程序**：已命名的应用程序已断开连接，在您重新播放任何已保留的任务之前必须重新连接。 您可以从**我的应用程序**页面重新连接该应用程序。'
- en: '**Upgrade needed**: Your account has surpassed its limit for Zaps, tasks, or
    Premium apps. If the upgrade is related to tasks, you will need to upgrade your
    plan before you can replay your tasks. Alternatively, you can delete held tasks
    or assess your number of Zaps and Premium apps instead of upgrading.'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**需要升级**：您的帐户已超出了 Zap、任务或高级应用的限制。如果升级涉及任务，则您需要在重新执行任务之前升级您的计划。或者，您可以删除保留的任务或评估您的
    Zaps 数量和高级应用，而不是升级。'
- en: '**Payment issue**: Your billing payment method has expired. You will need to
    update your payment method before you can replay your tasks.'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支付问题**：您的账单支付方式已过期。在重新执行任务之前，您需要更新您的支付方式。'
- en: We will discuss how to delete or replay tasks that have been held in the *Managing
    Zap history* *data* section.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将讨论如何删除或重新执行保存在*管理 Zap 历史记录*数据部分中的任务。
- en: Now, let’s discuss how to view detailed Zap run information related to individual
    workflow events.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们讨论如何查看与单个工作流事件相关的详细 Zap 运行信息。
- en: Viewing detailed Zap run information
  id: totrans-211
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查看详细的 Zap 运行信息
- en: 'Being able to view detailed task information is the biggest benefit of the
    **Zap history** log. Having access to this information allows you to drill down
    to the specific causes of unexpected events. We’ll cover the following key points
    in this section:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 能够查看详细任务信息是**Zap 历史记录**的最大优势。访问此信息使您能够深入了解异常事件的具体原因。在本节中，我们将讨论以下关键点：
- en: Navigating detailed **Zap** **runs** pages
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览详细的**Zap 运行**页面
- en: Assessing step data
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估步骤数据
- en: Understanding **Data in** and **Data** **out** information
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解**数据输入**和**数据输出**信息
- en: Let’s review each one.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '让我们逐一审查。  '
- en: Navigating detailed Zap runs pages
  id: totrans-217
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 浏览详细的 Zap 运行页面
- en: 'You can access the detailed task information by clicking on an individual workflow
    event in the **Zap runs** log. An example of a detailed task information page
    is shown in the following screenshot:'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过单击**Zap 运行**日志中的单个工作流事件来访问详细的任务信息。下面是详细任务信息页面的示例截图：
- en: "![Figure 5.8 – \uFEFFOverview of a detailed Z\uFEFFap information page](img/B18474_05_08.jpg)"
  id: totrans-219
  prefs: []
  type: TYPE_IMG
  zh: '![图 5.8 – 详细 Zap 信息页面概览](img/B18474_05_08.jpg)'
- en: Figure 5.8 – Overview of a detailed Zap information page
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.8 – 详细 Zap 信息页面概览
- en: 'Detailed **Zap runs** pages show the following information:'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 详细的**Zap 运行**页面显示以下信息：
- en: '**Status icon**: The overall task status for that workflow event.'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**状态图标**：该工作流事件的整体任务状态。'
- en: '**Run ID**: This string signifies the ID for the workflow event and is displayed
    in the URL as well as in the top right-hand corner where it can be copied to your
    clipboard if you click on it.'
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**运行 ID**：此字符串表示工作流事件的 ID，并显示在 URL 中，以及右上角，如果您点击它，则可以复制到剪贴板。'
- en: Important note
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 重要说明
- en: '**Run ID** is an important identifier that allows you to reference specific
    workflow events when communicating with Zapier customer support.'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: '**运行 ID** 是一个重要标识符，允许您在与 Zapier 客户支持进行通信时引用特定的工作流事件。'
- en: '**Zap name**: The name of the Zap.'
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zap 名称**：Zap 的名称。'
- en: '**Date**: The date the workflow event started to run. You can view the filtered
    task history log for the Zap by clicking on the link labeled **Run history for**
    **this Zap**.'
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**日期**：工作流事件开始运行的日期。您可以通过单击标有**为此 Zap 运行历史记录**的链接来查看该 Zap 的筛选任务历史记录。'
- en: '`America/Denver`. You can edit the time zone for the Zap by clicking on the
    link labeled **Edit** **Zap Settings**.'
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`America/Denver`。您可以点击标有**编辑 Zap 设置**的链接来编辑 Zap 的时区。'
- en: '**Total tasks used**: The number of tasks used in the execution of the Zap
    run.'
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用的总任务数**：Zap 运行中使用的任务数量。'
- en: '**Step data**: The history of all the data flowing in and out of each trigger
    and action step in the Zap is shown in separate tabs labeled **Data in** and **Data
    out**.'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**步骤数据**：Zap 中每个触发器和动作步骤的所有数据流动的历史记录显示在标签为**数据输入**和**数据输出**的单独选项卡中。'
- en: 'From within **Stopped** tasks, you will be able to access help documentation
    about errors by clicking on the **Troubleshoot error** button. This is shown in
    the following screenshot:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 在**停止**任务内，您可以通过单击**故障排除错误**按钮访问有关错误的帮助文档。如下截图所示：
- en: "![Figure 5.9 – \uFEFFOverview of accessing documentation and help from Stopped\
    \ tasks](img/B18474_05_09.jpg)"
  id: totrans-232
  prefs: []
  type: TYPE_IMG
  zh: '![图 5.9 – 从停止任务中访问文档和帮助的概览](img/B18474_05_09.jpg)'
- en: Figure 5.9 – Overview of accessing documentation and help from Stopped tasks
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.9 – 从停止任务中访问文档和帮助的概览
- en: You will also see a **Get Help** button, which can be used to raise a customer
    support query, which prepopulates with the related Zap and specific task ID information.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 您还将看到一个**获取帮助**按钮，可用于提出客户支持查询，该查询填充了相关的 Zap 和特定任务 ID 信息。
- en: You can navigate back to the **Zap runs** log by clicking on the **back arrow**
    icon at the top of the page.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过单击页面顶部的**返回箭头**图标，返回**Zap 运行**日志。
- en: Tip
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: You can use the magic of AI to troubleshoot Zap runs with Stopped Errored statuses
    in specific steps. We will cover AI-powered troubleshooting in more detail in
    [*Chapter 19*](B18474_19.xhtml#_idTextAnchor2216), *AI* *and Automation*.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用 AI 的神奇功能来排除在特定步骤中出现**已停止**或**错误**状态的 Zap 运行问题。我们将在[*第 19 章*](B18474_19.xhtml#_idTextAnchor2216)中详细介绍
    AI 强化的故障排除和自动化。
- en: Now, let’s review how to assess step data.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们回顾如何评估步骤数据。
- en: Assessing step data
  id: totrans-239
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 评估步骤数据
- en: 'Each step in a Zap will be shown on the detailed task information page and
    demarcated by a box showing the following information:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: Zap 中的每个步骤将显示在详细的任务信息页上，并用一个框表示，其中包含以下信息：
- en: '**App icon**: This shows the app icon for the connected app for each step.'
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用程序图标**：这显示了每个步骤连接的应用程序的图标。'
- en: '**Task status**: This shows the status icon of each task. The status icon for
    individual tasks may be different from others in the workflow event.'
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**任务状态**：这显示了每个任务的状态图标。单独任务的状态图标可能与工作流事件中的其他任务不同。'
- en: '`1\. Found 1 new Email Matching Search` `in Gmail`.'
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`1\. 在 Gmail 中找到了 1 封与搜索相匹配的新电子邮件。`'
- en: '**Date and time**: This shows the date and time that each step started in the
    workflow. This information is very useful for identifying when events occurred.'
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**日期和时间**：这显示了工作流每个步骤开始的日期和时间。此信息对于确定事件发生的时间非常有用。'
- en: '**Edit this step link**: You can click this link to edit the step in the Zap
    within the Zap editor.'
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**编辑此步骤链接**：您可以单击此链接在 Zap 编辑器中编辑该步骤。'
- en: '**Data in** tab: This displays all the data that was sent to the connected
    app for any given step. This tab will not be shown in **Filter** and **Path**
    steps.'
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Data in** 选项卡：这显示了在任何给定步骤中发送到连接应用程序的所有数据。此选项卡不会显示在**筛选器**和**路径**步骤中。'
- en: '**Data out** tab: This displays all the data received by a connected app for
    any given step. This tab will not be shown in **Filter** and **Path** steps.'
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Data out** 选项卡：这显示了在任何给定步骤中由连接应用程序接收的所有数据。此选项卡不会显示在**筛选器**和**路径**步骤中。'
- en: The **Data in** and **Data out** tabs hold crucial information about data that
    has passed through Zapier. Let’s look at this next.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: '**Data in**和**Data out**选项卡中包含有关通过 Zapier 传递的数据的关键信息。接下来我们来看看这个。'
- en: Understanding Data in and Data out information
  id: totrans-249
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 理解 Data in 和 Data out 信息
- en: 'There are a few things that you may want to make a note of when reviewing **Data
    in** and **Data out** information, as follows:'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 在查看**Data in**和**Data out**信息时，您可能需要注意以下几点：
- en: Connected apps generally provide information on data that was added and received
    by the app, which is posted in the **Data out** tab. However, there are some cases
    where a connected app does not post any information, and you may not see any data
    in this tab.
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接的应用程序一般提供有关添加到应用程序中以及被其接收的数据的信息，这些信息会发布在**Data out**选项卡中。但是，在某些情况下，连接的应用程序不会发布任何信息，因此在此选项卡中可能无法看到任何数据。
- en: You may find data posted to your action apps denoted by curly brackets—for example,
    `{{text}}`. This normally signifies that data for that field from the previous
    step that you have mapped in the Zap editor is missing. You can find this string
    in the **Data in** tab of your action step. You can address this by finding the
    correct field to use in the **Data out** tab of your previous step and remapping
    the field in the Zap editor with new sample data from the trigger.
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可能会发现数据发布到您的行动应用程序中用花括号标注，例如 `{{text}}`。这通常表示您在 Zap 编辑器中映射的上一步骤的该字段的数据丢失。您可以在您的行动步骤的
    **Data in** 选项卡找到此字符串。您可以通过在前一个步骤的**Data out**选项卡中找到正确的字段并使用来自触发器的新示例数据重新映射 Zap
    编辑器中的该字段来解决此问题。
- en: You can enter keywords in the search bar to find specific information. This
    is useful when you want to find specific data that will identify what may have
    happened in a step when the Zap ran.
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以在搜索栏中输入关键字以查找特定信息。当您想要查找可以识别 Zap 运行步骤中发生情况的特定数据时，这非常有用。
- en: '**Filter** and **Path** steps do not show **Data in** or **Data out** information
    in tabs; they only display whether the conditions of the filter have been met
    or not.'
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**筛选器**和**路径**步骤不会显示选项卡中的**Data in**或**Data out**信息。它们仅显示筛选器条件是否满足。'
- en: Tip
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: As we discussed in [*Chapter 1*](B18474_01.xhtml#_idTextAnchor014), *Introduction
    to Business Process Automation with Zapier*, ensure that your time zone is specified
    in your account settings so that dates and times are displayed according to that.
    This will help when you are trying to pinpoint when errors might have occurred
    on a timeline. You can also specify specific time zones applicable to that Zap
    within **Settings** in the Zap editor.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在[*第 1 章*](B18474_01.xhtml#_idTextAnchor014)中讨论的那样，*使用 Zapier 进行业务流程自动化简介*，请确保在您的帐户设置中指定了您的时区，以便日期和时间根据其显示。当您尝试在时间轴上准确定位错误时，这将非常有帮助。您还可以在
    Zap 编辑器的**设置**中指定适用于该 Zap 的特定时区。
- en: Now that you are able to assess Zap history data, let’s review how best to manage
    your Zap history.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您能够评估 Zap 历史数据了，让我们看看如何最好地管理您的 Zap 历史。
- en: Managing Zap history data
  id: totrans-258
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管理 Zap 历史数据
- en: 'Zapier allows you to delete, download, play, or replay tasks in the Zap history
    log individually or in bulk if you are using a paid Zapier pricing plan. If you
    want to select or deselect workflow events in bulk, you can use the **checkbox**
    icon options as follows:'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier 允许您单独或批量删除、下载、播放或重播 Zap 历史记录中的任务，如果您使用付费的 Zapier 定价计划。如果您想批量选择或取消选择工作流事件，则可以使用以下**复选框**图标选项：
- en: '**Select shown**: This allows you to select only workflow events shown on that
    specific page (up to 10).'
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**选择显示的**：这允许您仅选择该特定页面上显示的工作流事件（最多 10 个）。'
- en: '**Select all (5000 at a time)**: This allows you to select all available workflow
    events displayed. You can use filters to display events you want to manage.'
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**全选（每次 5000 个）**：这允许您选择显示的所有工作流事件。您可以使用过滤器显示您想要管理的事件。'
- en: '**Deselect all**: This allows you to deselect all selected checkboxes in bulk.'
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**取消所有选择**：这允许您批量取消所有选中的复选框。'
- en: Important note
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 重要说明
- en: Use filters to display a list of workflow events that you want to select ahead
    of using the **checkbox** icon options. This is especially important if you are
    using the **Delete** function as using **Select all (5000 at a time)** will select
    the entire history if no filter is applied.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用**复选框**图标选项之前，请使用过滤器显示您想要选择的工作流事件列表。如果未应用过滤器，则使用**每次全选（5000 个）**将选择整个历史记录是非常重要的。
- en: 'Selected workflow events will display a blue checkbox, and the workflow event
    box will be highlighted. When any workflow event(s) have been selected, the following
    options will be highlighted:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 所选工作流事件将显示为蓝色复选框，并且工作流事件框将突出显示。当选择了任何工作流事件时，将突出显示以下选项：
- en: '**Play x**: The **Play** button will only be displayed if you are managing
    workflow events with the **Holding** status as these workflows have not run yet.
    Clicking this button will allow you to manually run these workflows.'
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**播放 x**：只有当您管理具有**等待**状态的工作流事件时，**播放**按钮才会显示出来，因为这些工作流尚未运行。单击此按钮将允许您手动运行这些工作流。'
- en: '**Replay x**: Clicking this button will allow you to manually replay any tasks
    with the **Stopped Errored** or **Stopped Halted** status. The **Replay** button
    will not be displayed for held tasks. Using the **Replay** function will only
    replay any steps in the Zap that have failed or have been unsuccessful and not
    the entire workflow event. For example, you may have two action steps in your
    Zap—the first to add a new deal to your **customer relationship management** (**CRM**)
    system, and the second to send an email. If the first step is successful but the
    second has failed, the **Replay** function will only attempt to replay the second,
    so as to send an email.'
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**重新播放 x**：单击此按钮将允许您手动重放任何带有**停止错误**或**停止暂停**状态的任务。对于被暂停的任务，**重新播放**按钮将不会显示。使用**重新播放**功能将仅重播在
    ZAP 中失败或未成功的任何步骤，而不是整个工作流事件。例如，您的 Zap 中可能有两个操作步骤——第一个是将新交易添加到您的**客户关系管理**（**CRM**）系统，第二个是发送电子邮件。如果第一步成功但第二步失败，则**重新播放**功能将仅尝试重播第二步，以发送电子邮件。'
- en: '**Delete x**: Clicking this button will permanently delete any selected workflow
    events. Deleting successfully played tasks from the **Zap history** does not reduce
    your task usage in a billing period. This feature is, however, useful for deleting
    held tasks that you do not want to play.'
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**删除 x**：单击此按钮将永久删除任何选定的工作流事件。从**Zap 历史**中成功播放的任务删除不会减少您在计费周期内的任务使用量。然而，此功能对于删除您不想播放的暂停任务非常有用。'
- en: '`.csv` file, which will be emailed to the email address associated with your
    profile and accessible by a link that expires in seven days. You can download
    up to 5,000 workflow events at one time; however, you can contact Zapier support
    if you want to download more. It is recommended that you download your **Zap history**
    regularly as Zapier only keeps 30 days of history.'
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.csv` 文件，该文件将通过电子邮件发送到与您的个人资料相关联的电子邮件地址，并通过在七天内到期的链接访问。您可以一次下载高达5,000个工作流事件；但是，如果您希望下载更多事件，您可以联系
    Zapier 支持。建议您定期下载您的**Zap 历史**，因为 Zapier 仅保留30天的历史记录。'
- en: Each of the buttons will be shown with the number of workflow events selected
    in place of the **X** icon.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 每个按钮将显示所选工作流事件的数量，而不是**X**图标。
- en: Now, let’s look at how to automatically replay your failed tasks using the **Autoreplay**
    feature.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看如何使用**自动重播**功能自动重播失败的任务。
- en: Using the Autoreplay feature
  id: totrans-272
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用自动重播功能
- en: 'We have already discussed how to replay tasks manually. If you are using a
    Professional plan or higher, you will have access to the **Autoreplay** feature,
    which allows you to automatically replay failed tasks due to temporary errors
    or downtime. You can switch on this feature by using the **Autoreplay On**/**Off**
    toggle button, as shown in the following screenshot:'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论过如何手动重播任务。如果您使用专业计划或更高版本，您将可以使用**自动重播**功能，该功能允许您自动重播由于临时错误或停机导致失败的任务。您可以通过使用下面的截图中显示的**自动重播**开/关切换按钮来打开此功能：
- en: "![Figure 5.10 – \uFEFFOverview of locating the Autoreplay On/Off toggle button](img/B18474_05_10.jpg)"
  id: totrans-274
  prefs: []
  type: TYPE_IMG
  zh: "![图5.10 – \uFEFF定位“自动重播”开/关切换按钮的概览](img/B18474_05_10.jpg)"
- en: Figure 5.10 – Overview of locating the Autoreplay On/Off toggle button
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.10 – 定位“自动重播”开/关切换按钮的概览
- en: Let’s explore how the **Autoreplay** function works.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来探讨一下**自动重播**功能的工作原理。
- en: How the Autoreplay function works
  id: totrans-277
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**自动重播**功能的工作原理'
- en: 'Once you have turned the **Autoreplay** function **On**, if a step in a workflow
    event fails, Zapier will attempt to retry it up to five times using the following
    schedule: after 5 minutes, after another 30 minutes, after another 1 hour, after
    another 3 hours, and finally after another 6 hours. Therefore, the last attempt
    to replay the task would be 10 hours and 35 minutes after the original error occurred.
    Zapier would not send error emails or trigger Zapier Manager until all replay
    attempts in the schedule had been completed, and only if the task failed to replay
    on the final attempt. During this time, you will not be able to manually replay
    a task, and all tasks that are being replayed or are scheduled to be replayed
    will display a status of **Waiting Scheduled**. The **Autoreplay** function will
    only start when the workflow event experiences errors; however, any tasks that
    have a status of **Halted**, **Errored**, and **Filtered** will be replayed. Triggers
    will never show as errored and do not replay because of the mechanism used for
    finding new data.'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您打开了**自动重播**功能，如果工作流事件中的某个步骤失败，Zapier 将尝试根据以下时间表重试最多五次：5分钟后，另外30分钟后，再过1小时，再过3小时，最后再过6小时。因此，在原始错误发生后的10小时35分钟后将是重播任务的最后尝试。直到安排的所有重播尝试完成，Zapier
    才会发送错误电子邮件或触发 Zapier 管理器，仅当任务在最后一次尝试中未能重播时才会触发。在此期间，您将无法手动重播任务，所有正在重播或计划重播的任务都将显示为**等待安排**状态。**自动重播**功能只会在工作流事件遇到错误时才会启动；但是，任何状态为**停止**、**错误**和**筛选**的任务都将被重播。触发器永远不会显示为错误，并且不会因为查找新数据的机制而重播。
- en: While the replay schedule is running, you can make small changes to your Zap
    to attempt to address any errors, and the **Autoreplay** function will incorporate
    these changes into the next scheduled replay. If, however, your Zap is switched
    off at the exact time the next replay is due or the **Autoreplay** function is
    turned off, all further scheduled attempts will be canceled.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 在重播计划运行时，您可以对您的 Zap 进行小的更改，以尝试解决任何错误，**自动重播**功能将在下次预定的重播中纳入这些更改。然而，如果在下次预定的重播时间正好关闭了
    Zap，或者**自动重播**功能被关闭，所有后续的预定尝试都将被取消。
- en: Let’s now take a look at how to interpret why tasks have not replayed.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来看看如何解释为什么任务没有重播。
- en: Understanding why tasks have not replayed
  id: totrans-281
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 理解为什么任务没有重播
- en: You may find that after manually replaying tasks or when using the **Autoreplay**
    function, some of your tasks have still not replayed. This might happen if your
    Zap has been turned **Off** or is paused, if it has been deleted, or if significant
    changes have been made to it since the error occurred (as opposed to small adjustments).
    Zapier will send you notifications to remind you that tasks can be replayed before
    the replay time expires. Zap runs over 30 days old, those that have already successfully
    run, and those that are replaying or scheduled to be replayed cannot be replayed.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能会发现，在手动重播任务或使用**自动重播**功能时，仍然有一些任务尚未重播。 如果您的Zap已关闭或暂停，如果它已被删除，或者如果自错误发生以来已对其进行了重大更改（而不是小的调整），则可能会发生这种情况。
    Zapier会发送通知以提醒您在重播时间到期之前可以重播任务。 超过30天的Zap运行时间，已成功运行的Zap以及正在重播或计划重播的Zap不能重播。
- en: An example of how to troubleshoot an error can be seen in this *ZapConnect*
    video recording at [https://community.zapier.com/troubleshooting-99/troubleshooting-your-zaps-session-from-zapconnect-2021-18274](https://community.zapier.com/troubleshooting-99/troubleshooting-your-zaps-session-from-zapconnect-2021-18274).
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 在[https://community.zapier.com/troubleshooting-99/troubleshooting-your-zaps-session-from-zapconnect-2021-18274](https://community.zapier.com/troubleshooting-99/troubleshooting-your-zaps-session-from-zapconnect-2021-18274)中可以看到一个*ZapConnect*视频记录中如何排除错误的示例。
- en: In this section, we’ve reviewed how to use the **Zap history** page when troubleshooting
    problems. We discussed task statuses, detailed Zap information, and how to manage
    your Zap history data.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们回顾了在解决问题时如何使用**Zap历史**页面。 我们讨论了任务状态，详细的Zap信息以及如何管理您的Zap历史数据。
- en: You should now have a better understanding of how to use Zap history information
    effectively to troubleshoot problems with your workflow events. Now, let’s take
    a look at how to find help on the Zapier platform.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您应该更好地了解如何有效地使用Zap历史信息来解决工作流事件中的问题。 现在，让我们看看如何在Zapier平台上寻求帮助。
- en: Finding help – help center, customer support, communities, experts, and workshops
  id: totrans-286
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寻求帮助-帮助中心，客户支持，社区，专家和研讨会
- en: 'Once you have done some initial investigations to troubleshoot errors in your
    Zaps and workflow events, you will find it useful to know where to look for additional
    help on the Zapier platform. Zapier provides you with several ways to get assistance,
    ranging from do-it-yourself information finding to hands-on support. There are
    a few ways in which you can get help on the Zapier platform, such as the following:'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您进行了一些初步调查来排除Zaps和工作流事件中的错误，您会发现了解在Zapier平台上寻求额外帮助的地方非常有用。 Zapier为您提供了几种获取帮助的方式，从自助信息查找到实际支持。
    在Zapier平台上获取帮助的几种方式如下：
- en: Finding app-specific help in app profiles
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在应用程序概要中查找特定于应用程序的帮助
- en: Utilizing the Zapier help center
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用Zapier帮助中心
- en: Engaging with the Zapier community
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参与Zapier社区
- en: Reaching out to Zapier customer support
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 联系Zapier客户支持
- en: Hiring a Zapier certified expert
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雇用Zapier认证专家
- en: Courses, workshops, and privately hosted communities
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 课程，研讨会和私人主办的社区
- en: These options are available to all users of Zapier regardless of which pricing
    plan subscription you use.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 这些选项适用于Zapier的所有用户，无论您使用哪种定价计划订阅。
- en: Let’s explore each of these.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探索其中的每一个。
- en: Finding app-specific help in app profiles
  id: totrans-296
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在应用程序概要中查找特定于应用程序的帮助
- en: 'As we discussed in [*Chapter 2*](B18474_02.xhtml#_idTextAnchor225), *Preparing
    to Automate Your Processes*, each app that integrates with Zapier is listed in
    the Zapier ecosystem directory, and each app has an app profile. Under the **Help**
    tab of an app’s app profile, you will find articles relating to common support
    issues raised by users. Many popular apps will have three popular articles listed
    in their app profiles, as follows:'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在[*第2章*](B18474_02.xhtml#_idTextAnchor225)中讨论的，*准备自动化您的流程*，每个与Zapier集成的应用程序都列在Zapier生态系统目录中，并且每个应用程序都有一个应用程序概要。
    在应用程序概要的**帮助**选项卡下，您将找到与用户提出的常见支持问题相关的文章。 许多热门应用程序将在其应用程序概要中列出三篇热门文章，如下所示：
- en: '*How to get started with (**app name)*'
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*如何开始使用（应用程序名称）*'
- en: '*Common problems with (**app name)*'
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*（应用程序名称）*的常见问题'
- en: '*Tips and tricks with (**app name)*'
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*（应用程序名称）*的技巧与窍门'
- en: If you’re looking to solve a problem related to a specific app, this is an excellent
    place to start. It’s also handy to know in advance the issues you may come across
    with your apps by researching this information when you first start using the
    app in your workflows.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想解决与特定应用程序相关的问题，这是一个很好的起点。当您首次在工作流程中使用应用程序时，事先了解您可能遇到的问题也很方便。
- en: Utilizing the Zapier help center
  id: totrans-302
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利用Zapier帮助中心
- en: Another place to look when you have a problem with your workflows is to search
    for related solutions in the Zapier **help center**. The help center provides
    you with comprehensive articles on all aspects of troubleshooting. You can use
    the search bar on the main **Help** page to enter your search keywords and terms.
    Some articles also provide information in the form of videos and tutorials.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 当您的工作流程出问题时，另一个可以查找相关解决方案的地方是在Zapier**帮助中心**中搜索。帮助中心为您提供了所有故障排除方面的综合性文章。您可以使用主**帮助**页面上的搜索栏输入搜索关键字和术语。有些文章还提供视频和教程形式的信息。
- en: 'The help center is accessible as follows:'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助中心可通过以下方式访问：
- en: The **Get Help** button in the lower right-hand corner (on some pages)
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些页面中右下角的**获取帮助**按钮
- en: The **Get Help** icon in the left sidebar
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 左侧边栏中的**获取帮助**图标
- en: The **Help** link in the footer menu
  id: totrans-307
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页脚菜单中的**帮助**链接
- en: The **Get Help** button in the **Zap history** area within stopped steps or
    at the bottom of individual detailed task histories
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在已停止步骤的**Zap历史记录**区域或单个详细任务历史记录底部的**获取帮助**按钮
- en: The **Help** link in the right-hand panel in the Zap editor
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zap编辑器右侧面板中的**帮助**链接
- en: By navigating to [https://help.zapier.com/](https://help.zapier.com/)
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过导航到[https://help.zapier.com/](https://help.zapier.com/)
- en: 'Some of these are shown in the following screenshot:'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了其中一些：
- en: '![Figure 5.11 – Navigation to the help center](img/B18474_05_11.jpg)'
  id: totrans-312
  prefs: []
  type: TYPE_IMG
  zh: '![图5.11 - 导航至帮助中心](img/B18474_05_11.jpg)'
- en: Figure 5.11 – Navigation to the help center
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.11 - 导航至帮助中心
- en: There is also a **Get Help** link at the bottom of the section that navigates
    to the **Zapier Customer** **Support** page.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个指向**Zapier客户支持**页面的**获取帮助**链接。
- en: For specific information on troubleshooting, you can navigate to [https://help.zapier.com/hc/en-us/sections/14037787600653-Troubleshoot-Zaps](https://help.zapier.com/hc/en-us/sections/14037787600653-Troubleshoot-Zaps).
    You will find articles of particular interest that will help you address specific
    error notifications, such as those involving status codes.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 如需特定的故障排除信息，您可以导航到[https://help.zapier.com/hc/zh-cn/sections/360004541173-故障排除-Zaps](https://help.zapier.com/hc/zh-cn/sections/360004541173-故障排除-Zaps)。您将找到一些科目特别相关的文章，这些文章将帮助您解决特定的错误通知，例如涉及状态代码的错误。
- en: Engaging with the Zapier community
  id: totrans-316
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与Zapier社区互动
- en: The **Zapier community** forum is a brilliant way to search for particular and
    niche solutions to problems. You can also post details of your issue, and members
    of the community will respond with helpful suggestions and comments. It is even
    a great place to interact with other Zapier users, Zapier customer support staff,
    developers, and experts.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier社区论坛是寻找特定和行业问题解决方案的绝佳途径。您还可以发布问题的详细信息，社区成员将以有用的建议和评论作出回应。它甚至是与其他Zapier用户、Zapier客户支持人员、开发人员和专家互动的好地方。
- en: At the bottom of the main **Help Center** page and on each help article, you
    will find a link to the Zapier community. You can also click on the **Ask the
    Community** link at the bottom of the dashboard, as shown in *Figure 5**.11*,
    and navigate there using [https://community.zapier.com](https://community.zapier.com).
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 在主**帮助中心**页面底部以及每个帮助文章中，都会有一个指向Zapier社区的链接。您还可以点击仪表板底部的**问社区**链接（如*图5.11*所示），并使用[https://community.zapier.com](https://community.zapier.com)导航到社区。
- en: Reaching out to Zapier customer support
  id: totrans-319
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 联系Zapier客户支持
- en: Sometimes you might need some additional, more personalized help to address
    issues you might be having with your workflows. The **Zapier customer support**
    team offers a free email support service to all Zapier users and typically responds
    within a few hours of you submitting the query, regardless of your time zone,
    ensuring problems are addressed promptly. They have access to more detailed backend
    information than what you will be able to see from **Zapier Status** page updates
    and alerts. If you use a Team and Company plan, you will have access to premier
    support, meaning that your support queries are likely to be responded to and sorted
    out quicker than with regular support.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 有时您可能需要一些额外的、更个性化的帮助来解决您在工作流中可能遇到的问题。**Zapier客户支持**团队向所有Zapier用户提供免费的电子邮件支持服务，并通常在您提交查询后的几个小时内做出响应，无论您所在的时区如何，确保问题得到迅速解决。他们可以访问比您在**Zap状态**页面更新和警报中能看到的更详细的后端信息。如果您使用团队和公司计划，您将享有首要支持，这意味着您的支持查询很可能会得到更快的响应和解决，而不是普通的支持。
- en: Tip
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: When reaching out to Zapier customer support, give as much context as you can.
    Provide screenshots or video walk-throughs of the issue along with multiple examples
    from the **Zap history**, if possible. Detail what you have tried to rectify the
    issue, and be clear and specific. This will reduce the chances of miscommunication.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 当联系Zapier客户支持时，请提供尽可能多的背景信息。如果可能，提供问题的截图或视频演示，以及来自**Zap历史**的多个示例。详细说明您已经尝试的纠正问题的方法，并且表达清楚、具体。这将减少误解的机会。
- en: At the bottom of the main **Help Center** page and on each help article, you
    will find a link to the Zapier support page. You can also navigate there using
    [https://zapier.com/app/get-help](https://zapier.com/app/get-help).
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 在主要**帮助中心**页面的底部和每篇帮助文章中，您将找到指向Zapier支持页面的链接。您也可以使用 [https://zapier.com/app/get-help](https://zapier.com/app/get-help)
    导航到那里。
- en: Users of Company accounts will also be able to reach Zapier customer support
    using the **Live Chat** option available in their accounts.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 公司账户的用户还可以使用其账户中的**实时聊天**选项联系Zapier客户支持。
- en: Hiring a Zapier Certified Expert
  id: totrans-325
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 聘请Zapier认证专家
- en: When you need help with troubleshooting really specific issues and have tried
    all other support avenues, you can hire a **Zapier Certified Expert**. They are
    individuals or agencies that have gone through Zapier’s certification program
    and are endorsed by Zapier to offer charged support to Zapier users. Zapier Certified
    Experts are listed on the **Zapier Expert Directory** and are given a badge to
    display on their websites and social media channels. As they are all independent
    consultants, there will be nuances in their backgrounds, experience, and service
    offerings; however, they generally offer training, technical support, and advanced
    workflow-building services. Most Zapier Certified Experts are likely to offer
    a one-on-one experience such as phone and video conferencing support.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 当您需要帮助解决非常具体的问题，并已尝试所有其他支持途径时，可以聘请**Zapier认证专家**。他们是经过Zapier认证计划的个人或机构，并得到了Zapier的认可，为Zapier用户提供收费支持。Zapier认证专家被列在**Zapier专家目录**中，并获得徽章，以展示在他们的网站和社交媒体渠道上。由于他们都是独立顾问，他们的背景、经验和服务可能有细微差别，但通常提供培训、技术支持和高级工作流构建服务。大多数Zapier认证专家很可能提供电话和视频会议支持等一对一的体验。
- en: At the bottom of the main **Help Center** page and on each help article, you
    will find a link to the Zapier Expert Directory. You can also click on the **Hire
    an Expert** link at the bottom of the dashboard, as shown in *Figure 5**.11*,
    and navigate there using [https://zapier.com/experts](https://zapier.com/experts).
    These independent consultants that are listed have been given Zapier’s official
    stamp of approval as certified experts. There are currently fewer than 100 certified
    Zapier experts in the world, specializing in different business areas and applications.
    For example, Solvaa Automation Academy & Consulting is in the top 15 of listed
    certified experts, and their listing can be viewed by navigating to [https://zapier.com/experts/solvaa-automation-academy-consulting](https://zapier.com/experts/solvaa-automation-academy-consulting).
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 在主**帮助中心**页面的底部以及每篇帮助文章中，您会找到指向 Zapier 专家目录的链接。您也可以点击仪表板底部的**雇佣专家**链接，如*图5**.11*所示，并通过
    [https://zapier.com/experts](https://zapier.com/experts) 导航到那里。列出的这些独立顾问已经被 Zapier
    正式认可为认证专家。目前全球认证 Zapier 专家不到100位，专注于不同的业务领域和应用。例如，Solvaa 自动化学院与咨询位列认证专家前15名，您可以通过导航至
    [https://zapier.com/experts/solvaa-automation-academy-consulting](https://zapier.com/experts/solvaa-automation-academy-consulting)
    查看他们的列表。
- en: Courses, workshops, and privately hosted communities
  id: totrans-328
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 课程、研讨会和私人托管社区
- en: If you need extra help with your learning journey, consider doing a vetted course
    or workshop or joining a hosted community dedicated to no-code business process
    automation with Zapier.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要在学习之旅中获得额外帮助，请考虑参加经过审查的课程或研讨会，或加入专门致力于使用 Zapier 进行无代码业务流程自动化的托管社区。
- en: Zapier University and YouTube channels
  id: totrans-330
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Zapier 大学和 YouTube 频道
- en: 'Zapier has created a number of learning options that will help you to achieve
    your automation learning goals. These are listed as follows:'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier 创建了许多学习选项，将帮助您实现自动化学习目标。具体列出如下：
- en: '**Zapier University**: You can access two streams of learning in *Zapier 101*,
    which explains some of the fundamentals of using Zapier, and *Zapier 102*, where
    you can learn some more advanced skills. You can access Zapier University courses
    by clicking on the **Learning Center** link at the bottom of the dashboard, as
    shown in *Figure 5**.11*, and navigating there using [https://zapier.com/university](https://zapier.com/university).'
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zapier大学**：您可以在 *Zapier 101* 中访问两个学习流，其中解释了一些使用 Zapier 的基本原理，以及 *Zapier 102*，您可以在其中学习一些更高级的技能。您可以通过点击仪表板底部的**学习中心**链接，如*图5**.11*所示，并通过
    [https://zapier.com/university](https://zapier.com/university) 导航到 Zapier 大学课程。'
- en: '**Zapier’s YouTube channels**: You can get access to a range of videos on Zapier’s
    main YouTube channel, which can be accessed at [https://www.youtube.com/@Zapier](mailto:https://www.youtube.com/@Zapier),
    and the *Zapier Academy* YouTube channel, which can be accessed at [https://www.youtube.com/@ZapierAcademy](mailto:https://www.youtube.com/@ZapierAcademy).'
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zapier的YouTube频道**：您可以访问Zapier的主要YouTube频道上的各种视频，该频道位于 [https://www.youtube.com/@Zapier](mailto:https://www.youtube.com/@Zapier)，以及
    *Zapier学院* YouTube 频道，该频道位于 [https://www.youtube.com/@ZapierAcademy](mailto:https://www.youtube.com/@ZapierAcademy)。'
- en: Solvaa Automation Academy
  id: totrans-334
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Solvaa 自动化学院
- en: Solvaa Automation Academy has a range of courses and live workshops to help
    you get to grips with business process streamlining, improvement, and automation.
    You can also learn about best practices for digital transformation, process improvement
    fundamentals, process mapping, documenting processes in **standard operating procedures**
    (**SOPs**), and finding the right apps for your business. Learn using pre-recorded
    videos, audio content in private student-only podcasts, live workshops, and Q&A
    sessions.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: Solvaa 自动化学院提供了一系列课程和现场研讨会，帮助您掌握业务流程精简、改进和自动化。您还可以了解数字化转型的最佳实践，流程改进基础知识，流程映射，制定**标准操作程序**（**SOP**），以及为您的业务找到合适的应用程序。通过预录视频、私人学生专属播客中的音频内容、现场研讨会和问答环节进行学习。
- en: You can also get support from the Solvaa Automation Academy coaches and trainers
    and other automation enthusiasts in the hosted community to help you along your
    automation-mastering journey. Navigate there using [https://academy.solvaa.com](https://academy.solvaa.com).
    You should now have a better understanding of the different support options available
    to you as a Zapier user.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以从 Solvaa 自动化学院的教练和培训师以及托管社区中的其他自动化爱好者获得支持，帮助您在自动化掌握之旅中前进。通过导航至 [https://academy.solvaa.com](https://academy.solvaa.com)
    进行导航。现在，作为 Zapier 用户，您应该对可用的不同支持选项有了更好的了解。
- en: Summary
  id: totrans-337
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we covered essential information required to troubleshoot errors
    when using Zapier. We started by covering how to manage error alerts using email
    notifications and by using the Zapier Manager built-in app. Next, we covered how
    to manage app status alerts by monitoring the **Zapier Status** page and by using
    the App Status by Zapier built-in app. We then looked at using Zap history information
    in detail to help you to troubleshoot problems with Zaps, apps, and individual
    data issues. Lastly, we reviewed the channels available to get extra support on
    the Zapier platform.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了解决使用 Zapier 时出现错误所需的基本信息。我们首先介绍了如何使用电子邮件通知和 Zapier 管理器内置应用程序来管理错误警报。接下来，我们介绍了如何通过监控
    **Zapier 状态** 页面和使用 App Status by Zapier 内置应用程序来管理应用状态警报。然后，我们详细讨论了如何使用 Zap 历史信息来帮助您解决与
    Zaps、应用程序和个别数据问题相关的问题。最后，我们回顾了在 Zapier 平台上获取额外支持的渠道。
- en: You now know how to manage your alerts by updating your email notification preferences
    and how to understand information on the **Zapier Status** page. You also now
    know how to create alert workflows using the Zapier Manager and App Status by
    Zapier built-in apps and how to understand Zap history information to help with
    troubleshooting errors. Lastly, you now know how to find help on the Zapier platform.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在知道如何通过更新电子邮件通知偏好设置来管理您的警报，以及如何理解 **Zapier 状态** 页面上的信息。您还知道如何使用 Zapier 管理器和
    App Status by Zapier 内置应用程序创建警报工作流程，以及如何理解 Zap 历史信息以帮助解决错误。最后，您现在知道如何在 Zapier
    平台上寻求帮助。
- en: In the next chapter, you will learn how to set up and customize multi-step Zaps,
    how to use the all-important search functionality of Zapier, and how to duplicate
    and reorder your steps. You will also be introduced to the most commonly used
    built-in Zapier apps, and you will be able to test your knowledge by building
    your first multi-step Zap.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，您将学习如何设置和自定义多步骤 Zaps，如何使用 Zapier 的非常重要的搜索功能，以及如何复制和重新排列您的步骤。您还将介绍最常用的内置
    Zapier 应用程序，并通过构建您的第一个多步骤 Zap 来测试您的知识。
- en: Questions
  id: totrans-341
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: Name two Zapier built-in apps that can help you to manage error and maintenance
    alerts in your Zapier account.
  id: totrans-342
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 告诉我两个 Zapier 内置应用程序，可以帮助你管理 Zapier 账户中的错误和维护警报。
- en: Which three native features of Zapier will help you with troubleshooting errors?
  id: totrans-343
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Zapier 的哪三个本地功能将帮助您解决错误？
- en: What are six ways you can find additional help when troubleshooting?
  id: totrans-344
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在解决问题时，您有哪六种方法可以找到额外的帮助？
