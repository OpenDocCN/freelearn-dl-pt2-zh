- en: 'Section 3: Advanced Deep Learning Algorithms'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：高级深度学习算法
- en: In this section, we will explore advanced deep learning algorithms in detail
    and we will see how to implement them using TensorFlow. We will learn about **generative
    adversarial networks** (**GANs**) and autoencoders. We will explore their types
    and applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将详细探讨高级深度学习算法，并学习如何使用TensorFlow实现它们。我们将了解**生成对抗网络**（**GANs**）和自编码器。我们将探索它们的类型和应用。
