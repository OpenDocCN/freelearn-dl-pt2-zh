  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下您的评论。一旦您阅读并使用了这本书，为什么不在您购买它的网站上留下一条评论呢？潜在的读者可以看到并使用您的公正意见来做出购买决定，我们在Packt可以了解您对我们产品的看法，而我们的作者可以看到您对他们的书的反馈。谢谢！
