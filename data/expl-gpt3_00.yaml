- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: What if this book was written by artificial intelligence? Would you read it?
    I hope so because parts of it were. Yes, GPT-3 was used to create parts of this
    book. It's a bit meta I know, a book about GPT-3 written by GPT-3\. But creating
    content is one of the many great uses for GPT-3\. So why not? Also, for me, content
    generation was the use case that most piqued my interest. I wondered if GPT-3
    could be used in a product I was working on to automate the generation of technical
    learning material.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这本书是由人工智能写的呢？你会阅读吗？我希望会，因为其中的部分确实是由人工智能写的。是的，GPT-3 被用来创建这本书的部分内容。我知道这有点元，一本关于
    GPT-3 的书被 GPT-3 写的。但创造内容是 GPT-3 的许多伟大用途之一。那又何妨呢？此外，对我来说，内容生成是最引起我的兴趣的用例之一。我想知道是否可以在我正在开发的产品中使用
    GPT-3 自动化生成技术学习材料。
- en: You probably also have a specific reason why you're interested in GPT-3\. Perhaps
    it's intellectual curiosity. Or maybe you have an idea that you think GPT-3 can
    enable. You've likely seen online demos of GPT-3 generating content, writing code,
    penning poetry, or something else, and you're wondering if GPT-3 could be used
    for an idea you have. If so, this book was written specifically for you.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能也有自己对 GPT-3 感兴趣的特定原因。也许是出于求知欲。或者可能是因为你有一个你认为 GPT-3 可以实现的想法。你可能已经在网上看过 GPT-3
    生成内容、编写代码、写诗或其他东西的演示，并且想知道 GPT-3 是否可以用于你的想法。如果是这样，那么这本书就是专门为你写的。
- en: My goal for this book is to provide a practical resource to help you get started
    with GPT-3, as quickly as possible, without any required technical background.
    That said, as I write this, GPT-3 is still in private beta. So, everyone is learning
    as they go. But the one thing I've learned for sure is that the possible applications
    for GPT-3 are vast and there is no way to know all of what's possible, let alone
    get it into a book. So, I hope this book makes getting started easy, but I also
    hope it's just the beginning of your journey *Exploring GPT-3*
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我写这本书的目标是为了提供一个实用的资源，帮助你尽快入门 GPT-3，而无需任何必要的技术背景。话虽如此，在我写这些文字的时候，GPT-3 仍然处于私有测试阶段。因此，每个人都在不断学习。但我确切学到的一件事是，GPT-3
    的可能应用是广泛的，而且没有办法知道所有可能性，更不用说把它写进一本书中了。所以，我希望这本书使入门变得容易，但我也希望它只是你探索 *探索 GPT-3*
    旅程的开始。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book was written for anyone with an interest in NLP or learning GPT-3 –
    with or without a technical background. Developers, product managers, entrepreneurs,
    and hobbyists who want to learn about NLP, AI, and GPT-3 will find this book useful.
    Basic computer skills are all you need to get the most out of the book. While
    experience with a modern programming language is helpful, it's not required. The
    code examples provided are beginner friendly and easy to follow, even if you're
    brand new to writing code.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合任何对自然语言处理或学习 GPT-3 感兴趣的人，无论其是否具有技术背景。想要了解自然语言处理、人工智能和 GPT-3 的开发人员、产品经理、企业家和爱好者都会发现这本书很有用。只需基本的计算机技能就能充分利用这本书。虽然有现代编程语言的经验会有所帮助，但并非必需。提供的代码示例适合初学者，即使你是编写代码的新手也很容易理解。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖了哪些内容
- en: '[*Chapter 1*](B16854_01_ePub_AM.xhtml#_idTextAnchor016), *Introducing GPT-3
    and the OpenAI API*, is a high-level introduction to GPT-3 and the OpenAI API.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 1 章*](B16854_01_ePub_AM.xhtml#_idTextAnchor016)，*介绍 GPT-3 和 OpenAI API*，是对
    GPT-3 和 OpenAI API 的高级介绍。'
- en: '[*Chapter 2*](B16854_02_ePub_AM.xhtml#_idTextAnchor038), *GPT-3 Applications
    and Use Cases*, is an overview of core GPT-3 use cases: text generation, classification,
    and semantic search.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 2 章*](B16854_02_ePub_AM.xhtml#_idTextAnchor038)，*GPT-3 的应用和用例*，概述了核心 GPT-3
    的用例：文本生成、分类和语义搜索。'
- en: '[*Chapter 3*](B16854_03_ePub_AM.xhtml#_idTextAnchor050), *Working with the
    OpenAI Playground*, is a semi-deep dive into the OpenAI Playground and the developer
    portal.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 3 章*](B16854_03_ePub_AM.xhtml#_idTextAnchor050)，*使用 OpenAI Playground*，是对
    OpenAI Playground 和开发者门户的半深入介绍。'
- en: '[*Chapter 4*](B16854_04_ePub_AM.xhtml#_idTextAnchor074), *Working with the
    OpenAI API*, is an introduction to calling the OpenAI API using Postman.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 4 章*](B16854_04_ePub_AM.xhtml#_idTextAnchor074)，*使用 Postman 调用 OpenAI API*，是介绍如何使用
    Postman 调用 OpenAI API 的简介。'
- en: '[*Chapter 5*](B16854_05_ePub_AM.xhtml#_idTextAnchor098), *Calling the OpenAI
    API in Code*, is an introduction to using the OpenAI API with both Node.js/JavaScript
    and Python.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 5 章*](B16854_05_ePub_AM.xhtml#_idTextAnchor098)，*在代码中调用 OpenAI API*，是介绍如何使用
    Node.js/JavaScript 和 Python 调用 OpenAI API 的简介。'
- en: '[*Chapter 6*](B16854_06_ePub_AM.xhtml#_idTextAnchor126), *Content Filtering*,
    explains how to implement content filtering.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 6 章*](B16854_06_ePub_AM.xhtml#_idTextAnchor126)，*内容过滤*，解释了如何实现内容过滤。'
- en: '[*Chapter 7*](B16854_07_ePub_AM.xhtml#_idTextAnchor136), *Generating and Transforming
    Text*, contains code and prompt examples for generating and transforming text.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16854_07_ePub_AM.xhtml#_idTextAnchor136)，*生成和转换文本*，包含了用于生成和转换文本的代码和提示示例。'
- en: '[*Chapter 8*](B16854_08_ePub_AM.xhtml#_idTextAnchor159), *Classifying and Categorizing
    Text*, takes a closer look at text classification and the OpenAI API Classification
    endpoint.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16854_08_ePub_AM.xhtml#_idTextAnchor159)，*文本分类和分类*，更详细地讨论了文本分类和OpenAI
    API分类端点。'
- en: '[*Chapter 9*](B16854_09_ePub_AM.xhtml#_idTextAnchor172), *Building a GPT-3
    Powered Question-Answering App*, explains how to build a functional GPT-3 powered
    web knowledge base.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16854_09_ePub_AM.xhtml#_idTextAnchor172)，*构建基于GPT-3的问答应用*，讲解了如何构建一个功能齐全的基于GPT-3的网络知识库。'
- en: '[*Chapter 10*](B16854_10_ePub_AM.xhtml#_idTextAnchor187), *Going Live with
    OpenAI-Powered Apps*, explains the OpenAI application review and approval process
    and discusses getting ready for a review.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B16854_10_ePub_AM.xhtml#_idTextAnchor187)，*使用OpenAI应用上线*，讲解了OpenAI应用审查和批准流程，并讨论了为审查做准备的事项。'
- en: To get the most out of this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: All of the code examples in this book were written using a web-based **Integrated
    Development Environment** (**IDE**) from [replit.com](http://replit.com). A free
    replit.com account is sufficient to follow the examples. To use replit.com, all
    that is required is a modern web browser and a replit.com account. The code has
    also been tested on macOS using Visual Studio Code, although it should work with
    any code editor and properly configured operating system. Code examples are provided
    in both Node.js/JavaScript and Python. For Node.js, version 12.16.1 is used and
    for Python, version 3.8.2 is used.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有代码示例都是使用来自[replit.com](http://replit.com)的基于Web的**集成开发环境**（**IDE**）编写的。一个免费的replit.com账户就足以跟随示例。要使用replit.com，只需一个现代的web浏览器和一个replit.com账户即可。该代码还在macOS上使用Visual
    Studio Code进行了测试，尽管它应该可以在任何代码编辑器和适当配置的操作系统上正常工作。代码示例提供了Node.js/JavaScript和Python两种版本。对于Node.js，使用的是版本12.16.1，对于Python，使用的是版本3.8.2。
- en: '![](img/B16854_Preface_Table_01_AM.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B16854_Preface_Table_01_AM.jpg)'
- en: All of the code examples will require an OpenAI API Key and access to the OpenAI
    API. You can request access to the OpenAI API by visiting https://openai.com/api.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有代码示例都需要OpenAI API密钥和对OpenAI API的访问权限。您可以通过访问https://openai.com/api来申请对OpenAI
    API的访问权限。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting of code**.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用本书的数字版，我们建议您自己打字输入代码或通过GitHub存储库（链接在下一部分中可用）访问代码。这样做可以帮助您避免与复制和粘贴代码相关的潜在错误**。'
- en: Download the color images
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: https://static.packt-cdn.com/downloads/9781800563193_ColorImages.pdf.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个PDF文件，其中包含了本书中使用的屏幕截图/图表的彩色图片。您可以在这里下载：https://static.packt-cdn.com/downloads/9781800563193_ColorImages.pdf。
- en: Conventions used
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "However, suppose you don''t want the completion
    to generate the human side of the conversation and you want to use the label `AI:`
    rather than `Assistant:`?"'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码词，数据库表名，文件夹名，文件名，文件扩展名，路径名，虚拟URL，用户输入和Twitter句柄。这里有一个例子：“然而，假设您不希望完成生成对话的人的一面，您希望使用标签`AI：`而不是`Assistant：`？”'
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Each subsequent time the **Submit** button is clicked."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语，一个重要词，或屏幕上看到的词。例如，菜单或对话框中的单词在文本中出现如下所示。这里有一个例子：“每次单击 **提交**
    按钮时”。'
- en: Tips or important notes
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 提示或重要说明
