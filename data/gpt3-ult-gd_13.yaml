- en: Acknowledgements
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 致谢
- en: From Sandra
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Sandra
- en: I’d like to acknowledge my coauthor, Shubham, who invited me to collaborate
    with him on this book and proved to be a hugely supportive and driven partner
    throughout the entire process.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢我的合著者Shubham，他邀请我跟他合作写这本书，在整个过程中一直给我很大的支持和动力。
- en: I’d also like to express my deep gratitude to our technical editors, Daniel
    Ibanez and Matteus Tanha, who helped us make it conceptually bulletproof, as well
    as Vladimir Alexeev and Natalie Pistunovich, who gave us great suggestions for
    technical edits.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我还想向我们的技术编辑Daniel Ibanez和Matteus Tanha表达深深的感谢，他们帮助我们从概念上使它无懈可击，还要感谢Vladimir
    Alexeev和Natalie Pistunovich对技术编辑提出的良好建议。
- en: 'Huge thanks to the following organizations and individuals within the GPT-3
    community who agreed to share their journey with us, helping to shape Chapters
    4 and 5 and educate us on the GPT-3 product ecosystem: Peter Welinder of OpenAI,
    Dominic Divakaruni and Chris Hoder of Microsoft Azure, Dustin Coates and Claire
    Helme-Guizon of Algolia, Clair Byrd of Wing VC, Daniel Erickson of Viable, Frank
    Carey and Edward Saatchi of Fable Studio, Bram Adams of Stenography, Piotr Grudzień
    of Quickchat, Anna Wang and Shegun Otulana of Copysmith, Mustafa Ergisi of AI2SQL,
    Joshua Haas of Bubble, Jennie Chow and Oege de Moor of GitHub, Bakz Awan, and
    Yannick Kilcher.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢以下GPT-3社区的组织和个人们，他们与我们分享了他们的经历，帮助我们塑造了第四章和第五章，并教育我们关于GPT-3产品生态系统：OpenAI的Peter
    Welinder、Microsoft Azure的Dominic Divakaruni和Chris Hoder、Algolia的Dustin Coates和Claire
    Helme-Guizon、Wing VC的Clair Byrd、Viable的Daniel Erickson、Fable Studio的Frank Carey和Edward
    Saatchi、Stenography的Bram Adams、Quickchat的Piotr Grudzień、Copysmith的Anna Wang和Shegun
    Otulana、AI2SQL的Mustafa Ergisi、Bubble的Joshua Haas、GitHub的Jennie Chow和Oege de Moor、Bakz
    Awan和Yannick Kilcher。
- en: I’d also like to thank my mother, Teresa, my sister, Paulina, my grandfather,
    Tadeusz, my cousin, Martyna, and my partner, Rui, as well as my friends and colleagues
    who were there for me when I was busy writing.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我还要感谢我的妈妈Teresa，我的妹妹Paulina，我的爷爷Tadeusz，我的表妹Martyna和我的伴侣Rui，以及那些在我忙于写作时一直陪在我身边的朋友和同事。
- en: From Shubham
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Shubham
- en: I would like to thank my coauthor, Sandra, who, like a perfect partner, filled
    in the gaps and complemented my skills. In spite of the challenges we faced while
    writing this book, we had a lot of fun thanks to Sandra’s ability to turn even
    the most stressful
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢我的合著者Sandra，她像一个完美的合作伙伴一样填补了空白，补充了我的技能。尽管我们在写这本书的过程中面临着很多挑战，但得益于Sandra能够把最有压力的事情变得有趣，我们玩得很开心。
- en: situation into a fun one.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 将情况转变为有趣的一种。
- en: Our technical editors, Daniel Ibanez and Matteus Tanha, played a crucial role
    in giving us great feedback on where to zig and when to zag. Huge thanks to the
    OpenAI team, especially Peter Welinder and Fraser Kelton, for being constant sources
    of support and guidance throughout the journey. I would also like to thank all
    the founders and industry leaders whom we interviewed for their precious time
    and valuable insights.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的技术编辑Daniel Ibanez和Matteus Tanha在指导我们应该如何处理和什么时候作出调整方面起到了至关重要的作用。非常感谢OpenAI团队，特别是Peter
    Welinder和Fraser Kelton，他们始终是我们常常给予支持和指导的来源。我还要感谢我们采访过的所有创始人和行业领导者，感谢他们宝贵的时间和宝贵的见解。
- en: Thank you to my mom, Gayatri, my dad, Suresh, my brother, Saransh, and all my
    friends and colleagues who supported me throughout the writing process. Another
    big thanks goes out to the faculty and founders of Plaksha University who have
    given
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我的妈妈Gayatri，我的爸爸Suresh，我的兄弟Saransh以及一直在写作过程中支持我的所有朋友和同事。同样要感谢Plaksha大学的教职员和创始人。
- en: me the opportunity to think beyond convention and challenge the status quo.
    My education and experience in Plaksha’s Tech Leaders Program enabled me to efficiently
    finish this book.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Plaksha的科技领袖计划让我有机会超越传统，挑战现状。我的教育和经验使我能够高效地完成这本书。
