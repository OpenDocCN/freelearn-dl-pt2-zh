- en: Next, let’s discuss the type of data returned by the **Mercury leaves Retrograde**
    trigger event.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们讨论 **水星离开逆行** 触发事件返回的数据类型。
- en: Data returned by the Mercury leaves Retrograde trigger event
  id: totrans-291
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水星离开逆行触发事件返回的数据
