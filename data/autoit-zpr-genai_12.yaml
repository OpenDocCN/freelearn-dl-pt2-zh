  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们讨论**水星在逆行**触发事件返回的数据类型。
- en: Data returned by the Mercury in Retrograde trigger event
  id: totrans-286
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水星逆行触发事件返回的数据
- en: 'The following screenshot shows an example of the data returned by the **Mercury
    in Retrograde** trigger event:'
  id: totrans-287
