- en: With this, you should now have a better understanding of how and when to use
    the Retrograde by Zapier app.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这些，您现在应该对何时以及如何使用Zapier的逆行应用程序有了更好的了解。
- en: Summary
  id: totrans-296
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概要
- en: In this chapter, we learned about a few more of Zapier’s built-in apps. We covered
    specific functions, such as how to use the Zapier Chrome extension to initiate
    a one-off automation from any page on the internet, how to shorten URLs with URL
    Shortener by Zapier, and how to translate and detect text from different languages
    using Translate by Zapier. We also discussed how to retrieve and score lead information
    using Lead Score by Zapier, how to use data on weather conditions using Weather
    by Zapier, and how to use astrological predictions using Retrograde by Zapier
    in your automations.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们学习了一些Zapier的更多内置应用程序。我们涵盖了特定功能，例如如何使用Zapier Chrome扩展程序从互联网上的任何页面启动一次性自动化，如何使用Zapier的URL缩短器缩短URL，以及如何使用Zapier的翻译器翻译和检测来自不同语言的文本。我们还讨论了如何使用Zapier的线索评分器检索和评分线索信息，如何使用Zapier的天气应用程序使用天气条件数据，以及如何在自动化中使用Zapier的逆行应用程序进行占星预测。
- en: In the next chapter, you will learn about more advanced built-in apps. We will
    review how to use webhooks and polling triggers, make API calls, and use JavaScript
    and Python code in our Zaps, as well as how to store data.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，您将学习更高级的内置应用程序。我们将回顾如何使用webhooks和轮询触发器，进行API调用，并在我们的Zaps中使用JavaScript和Python代码，以及如何存储数据。
- en: Questions
  id: totrans-299
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: Which Zapier built-in app allows you to manually trigger automations from any
    page on the internet?
  id: totrans-300
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Zapier内置应用程序中，哪个应用程序允许您从互联网上的任何页面手动触发自动化？
- en: How can you automate the creation of shortened URL links using Zapier?
  id: totrans-301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何使用Zapier自动化创建缩短的URL链接？
- en: If you need to perform more than 500 lead score searches each month, what paid-for
    alternative can you use to Lead Score by Zapier?
  id: totrans-302
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您每个月需要执行超过500个线索评分搜索，您可以使用什么付费替代品来代替Zapier的线索评分器？
