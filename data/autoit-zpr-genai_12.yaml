- en: '10'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '10'
- en: Other Useful Built-In Apps by Zapier
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Zapier 的其他有用内置应用程序
- en: In the previous chapter, we reviewed three Zapier built-in apps to extract and
    compile data. In this chapter, we will continue looking at more built-in functionality
    that Zapier has to offer with its range of built-in apps. We will cover descriptions
    of their functionality and provide practical tips on how to use them.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们回顾了三个 Zapier 内置应用程序，以提取和编制数据。在本章中，我们将继续探讨 Zapier 提供的更多内置功能，以及其各种内置应用程序的描述和如何使用它们的实用提示。
- en: First, we will explore how to use the Zapier Chrome extension (previously called
    Push by Zapier) to initiate one-off automation from any page on the internet,
    and how to shorten URLs with URL Shortener by Zapier. Then, we will discuss how
    to translate text from different languages using Translate by Zapier, and how
    to score lead information using Lead Score by Zapier. Lastly, we will cover how
    to use data on weather conditions using Weather by Zapier, and how to use astrological
    predictions using Retrograde by Zapier.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将探讨如何使用 Zapier Chrome 浏览器扩展（以前称为 Push by Zapier）从互联网上的任何页面启动一次性自动化，以及如何使用
    Zapier 的 URL 缩短器缩短 URL。然后，我们将讨论如何使用 Zapier 的 Translate 应用程序翻译不同语言的文本，以及如何使用 Zapier
    的 Lead Score 应用程序对潜在客户信息进行评分。最后，我们将介绍如何使用 Zapier 的 Weather 应用程序使用天气情况的数据，以及如何使用
    Zapier 的 Retrograde 应用程序使用占星预测。
- en: 'We will cover the following key topics in this chapter:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下关键内容：
- en: Zapier Chrome extension – triggering one-off automations from any web page
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zapier Chrome 浏览器扩展 – 从任何网页触发一次性自动化
- en: URL Shortener by Zapier – shortening URLs in your Zaps
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: URL 缩短器 by Zapier – 在您的 Zaps 中缩短 URL
- en: Translate by Zapier – translating text
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由 Zapier 翻译 – 翻译文本
- en: Lead Score by Zapier – scoring and retrieving lead information
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Lead Score by Zapier – 对潜在客户信息进行评分和检索
- en: Weather by Zapier – using weather conditions in your Zaps
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Weather by Zapier – 在您的 Zaps 中使用天气情况
- en: Retrograde by Zapier – using astrological predictions in your Zaps
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Retrograde by Zapier – 在您的 Zaps 中使用占星预测
- en: Once you have worked through each of these topics, you will know how to initiate
    one-off workflows from any web page, shorten URLs, translate text, score and retrieve
    lead information, and use weather conditions and astrological predictions in your
    Zaps.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您完成了每个主题的学习，您将知道如何从任何网页启动一次性工作流程，缩短 URL，翻译文本，评分和检索潜在客户信息，并在您的 Zaps 中使用天气情况和占星预测。
- en: Technical requirements
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: To get the most out of the content and exercises in this chapter, you will need
    access to a Zapier account. The Zapier Starter plan will be adequate for building
    multi-step Zaps.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用本章内容和练习，您需要访问 Zapier 账户。Zapier Starter 计划足以构建多步骤的 Zaps。
- en: Zapier Chrome extension – triggering one-off automations from any web page
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Zapier Chrome 浏览器扩展 – 从任何网页触发一次性自动化
- en: 'The Zapier Chrome extension built-in app, previously called **Push by Zapier**,
    uses a **Google Chrome extension** to manually trigger one-off automations from
    anywhere on the web. There are hundreds, probably thousands, of ways you can use
    this app to add productivity to your day. The Zapier Chrome extension built-in
    app can be used as a trigger step at the start of your workflow, as well as an
    action step, as follows:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier Chrome 浏览器扩展内置应用程序，以前称为**Push by Zapier**，使用**Google Chrome 扩展**手动触发网页中的一次性自动化。您可以以数百甚至数千种方式使用此应用程序，为您增加生产力。Zapier
    Chrome 浏览器扩展内置应用程序可用作工作流程的触发步骤的起始部分，也可以用作操作步骤，如下所示：
- en: '**New** **Push** (trigger)'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新** **推送**（触发）'
- en: '**Reply to** **Chrome** (action)'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**回复到** **Chrome**（操作）'
- en: Before you can use the Zapier Chrome extension built-in app in your Zaps, you
    must install the Google Chrome extension in your browser. Let’s review how to
    add the Google Chrome extension to your browser.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Zaps 中使用 Zapier Chrome 浏览器扩展内置应用程序之前，您必须在浏览器中安装 Google Chrome 扩展。让我们来看看如何将
    Google Chrome 扩展添加到浏览器中。
- en: Setting up the Google Chrome extension on your browser
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在浏览器上设置 Google Chrome 扩展程序
- en: 'The first thing we need to do to use the Zapier Chrome extension built-in app
    is to install the Google Chrome extension in our browser. Follow these steps to
    install the extension:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使用 Zapier Chrome 浏览器扩展内置应用程序，我们需要在浏览器中安装 Google Chrome 扩展。按照以下步骤安装扩展程序：
- en: From your Google Chrome browser window, navigate to [https://chrome.google.com/webstore/detail/zapier/ngghlnfmdgnpegcmbpgehkbhkhkbkjpj](https://chrome.google.com/webstore/detail/zapier/ngghlnfmdgnpegcmbpgehkbhkhkbkjpj),
    or search Google for `Zapier` `Chrome extension`.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从 Google Chrome 浏览器窗口导航到 [https://chrome.google.com/webstore/detail/zapier/ngghlnfmdgnpegcmbpgehkbhkhkbkjpj](https://chrome.google.com/webstore/detail/zapier/ngghlnfmdgnpegcmbpgehkbhkhkbkjpj)，或在
    Google 中搜索 `Zapier` `Chrome扩展`。
- en: Click the **Add to** **Chrome** button.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加到 Chrome**按钮。
- en: In the popup that appears, click **Add extension** to authenticate the installation.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在弹出窗口中，点击**添加扩展程序**来验证安装。
- en: Pin your Zapier Chrome extension to your browser view by clicking on the puzzle
    piece icon and then the pin icon next to the Zapier Chrome extension in the drop-down
    menu. This will ensure it is easy to trigger your workflows at any point.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击拼图图标，然后在下拉菜单中的 Zapier Chrome 扩展旁边的图钉图标，即可将 Zapier Chrome 扩展固定到您的浏览器视图中，这将确保您可以随时触发工作流。
- en: 'The next thing you need to do is set up your workflows. Click on the **Zapier
    Chrome extension** icon in your browser to reveal a drop-down window with the
    following options:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 下一件需要做的事是设置您的工作流程。在您的浏览器中，点击**Zapier Chrome 扩展**图标，以显示一个下拉窗口，其中包含以下选项：
- en: '**Zaps**: This tab shows some instructions on how to use the extension and
    links to a few pre-built Zap templates to get you started. Clicking on any of
    these will take you to the Zap editor to use the template. Alternatively, you
    can click the **Create Zap** button to create a Zap from scratch in the Zap editor.
    You will also be shown the connected email address associated with your Zapier
    account. Once you have built some Zapier Chrome extension Zaps that have been
    turned on, they will be shown in a list, allowing you to select one to use.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zaps**：此选项卡显示了一些关于如何使用扩展程序的说明，并链接到一些预构建的 Zap 模板以帮助你开始。点击任何一个将带你进入 Zap 编辑器，以使用该模板。或者，你可以点击**创建
    Zap**按钮，在 Zap 编辑器中从头开始创建 Zap。您还将看到与您的 Zapier 帐户关联的电子邮件地址。一旦您构建了一些已启用的 Zapier Chrome
    扩展 Zap，它们将显示在列表中，允许您选择其中一个来使用。'
- en: '**Actions (beta)**: This tab is linked to Zapier’s **Natural Language Actions**
    (**NLA**) AI functionality. Your NLA access to the Zapier Chrome extension can
    be activated by clicking on the **Log in to NLA** button. We will cover this functionality
    in more detail in [*Chapter 19*](B18474_19.xhtml#_idTextAnchor2216), *AI* *and
    Automation*.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**操作（测试版）**：此选项卡链接到 Zapier 的**自然语言操作**（**NLA**）AI 功能。您可以点击**登录 NLA**按钮来启用您对
    Zapier Chrome 扩展的 NLA 访问权限。我们将在 [*第19章*](B18474_19.xhtml#_idTextAnchor2216), *AI*
    *和自动化* 中更详细地介绍此功能。'
- en: Now, let’s explore how to set up the trigger event.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们探索如何设置触发事件。
- en: The New Push trigger event
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新的 Push 触发事件。
- en: The **New Push** trigger event allows you to retrieve details of the active
    browser tab’s title and URL when the button is pushed for this Zap in the Zapier
    Chrome extension and add static data in specified custom fields that you can then
    use in your action steps. The time the event occurred will also be retrieved.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新 Push** 触发事件允许你在点击 Zapier Chrome 扩展的按钮时检索活动浏览器标签的标题和 URL 的详细信息，并在指定的自定义字段中添加静态数据，然后你可以在你的操作步骤中使用这些字段。同时，也将检索事件发生的时间。'
- en: 'Here are a few examples of how you can use the Zapier Chrome extension’s **New
    Push** trigger event with content extracted from your Google Chrome browser:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些您可以使用从 Google Chrome 浏览器中提取的内容使用 Zapier Chrome 扩展的**新 Push**触发事件的示例：
- en: Create a new task in Teamwork Projects to review content in an article you came
    across while browsing the internet
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Teamwork Projects 中创建新任务，以查看您在浏览互联网时遇到的文章内容。
- en: Send a Slack message when you receive a new email
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你收到新邮件时，在 Slack 中发送消息。
- en: Add data to a new row in Smartsheet when you see content you might want to share
    with your audience
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你看到可能想与你的听众分享的内容时，将数据添加到 Smartsheet 中的新行中。
- en: Let’s use an example to demonstrate how to set up the **New Push** trigger event,
    where you might want to create a Trello task for yourself to review an email you
    have received, which contains the sender’s name, email address, and a short message.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们使用一个例子来演示如何设置**新 Push**触发事件，例如您可能想要为自己创建一个 Trello 任务来查看收到的邮件，该邮件包含发送者的姓名、电子邮件地址和简短的消息。
- en: Setting up the New Push trigger event
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置新的 Push 触发事件。
- en: 'Once you have added a trigger step to the start of your workflow by selecting
    **1\. Trigger** and chosen **Zapier Chrome extension** as the app and **New Push**
    as the trigger event, click on the **Continue** button. Then, edit the **Input
    Fields** form in the **Trigger** section, as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您通过选择 **1\. Trigger** 并将 **Zapier Chrome 扩展** 作为应用程序和 **New Push** 作为触发事件添加了一个触发步骤到您的工作流程的开头，点击
    **Continue** 按钮。然后，在 **Trigger** 部分编辑 **Input Fields** 表单，如下所示：
- en: Type a descriptive field name into each field.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在每个字段中输入一个描述性字段名称。
- en: Rearrange the field order by hovering your cursor over the six-dots icon to
    the left, and drag and drop to reposition.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过将鼠标悬停在左侧的六点图标上并拖放来重新排列字段顺序。
- en: Remove unnecessary fields by using the **X** icon on the right.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用右侧的 **X** 图标删除不必要的字段。
- en: Important note
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: The **Input Fields** section is optional and you can trigger your Zap without
    having manual input fields.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**Input Fields** 部分是可选的，您可以在没有手动输入字段的情况下触发您的 Zap。'
- en: 'Using the example described earlier, this is shown in the following screenshot:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 使用前面描述的示例，如下截图所示：
- en: "![Figure 10.1 – \uFEFFOverview of customizing the New Push trigger event](img/B18474_10_01.jpg)"
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: "![图 10.1 – \uFEFF自定义 New Push 触发事件概览](img/B18474_10_01.jpg)"
- en: Figure 10.1 – Overview of customizing the New Push trigger event
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.1 – 自定义 New Push 触发事件概览
- en: Click the **Continue** button to proceed.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击 **Continue** 按钮继续。
- en: In the **Trigger** section, use the **Test trigger** button to pull through
    some sample data to use and initiate your Zap from the Zapier Chrome extension.
    You can then add action steps to your Zap, and once complete, turn your Zap on.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **Trigger** 部分，使用 **Test trigger** 按钮获取一些示例数据以使用并从 Zapier Chrome 扩展触发您的 Zap。然后，您可以向您的
    Zap 添加操作步骤，并在完成后打开您的 Zap。
- en: Navigate to the `Untitled Zap`. Click the Zap’s name to reveal the field labels
    and enter the relevant details. Click the **Send** button to activate the push.
    Once successful, the text will be highlighted in green with a green tick icon.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到 `Untitled Zap`。单击 Zap 的名称以显示字段标签并输入相关详细信息。单击 **Send** 按钮以激活推送。一旦成功，文本将以绿色突出显示，并带有一个绿色的勾号图标。
- en: 'The details screen is shown in the following screenshot:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 详细信息屏幕如下截图所示：
- en: "![Figure 10.2 – \uFEFFOverview of using the Zapier Chrome extension in the\
    \ browser with the New Push trigger event](img/B18474_10_02.jpg)"
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: "![图 10.2 – \uFEFF在浏览器中使用 Zapier Chrome 扩展概览，并使用 New Push 触发事件](img/B18474_10_02.jpg)"
- en: Figure 10.2 – Overview of using the Zapier Chrome extension in the browser with
    the New Push trigger event
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.2 – 在浏览器中使用 Zapier Chrome 扩展概述，并使用 New Push 触发事件
- en: You can then adjust your Zap as required by clicking on the pencil icon.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过单击铅笔图标调整您的 Zap。
- en: Tip
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: You can use the timestamp data you’ve retrieved to add a due date to your task
    action steps. We will discuss using and formatting dates and times in more detail
    in [*Chapter 14*](B18474_14.xhtml#_idTextAnchor1580), *Formatting Date and Time*,
    and [*Chapter 24*](B18474_24.xhtml#_idTextAnchor2740), *Tips, Tricks, and Best
    Practices to Enhance* *Your Productivity*.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用您检索到的时间戳数据为您的任务操作步骤添加截止日期。我们将在 [*第 14 章*](B18474_14.xhtml#_idTextAnchor1580)
    和 [*第 24 章*](B18474_24.xhtml#_idTextAnchor2740) 中更详细地讨论使用和格式化日期和时间，*日期和时间格式化*
    和 *增强您的生产力的提示、技巧和最佳实践*。
- en: Now, let’s discuss how to set up the action event.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们讨论如何设置操作事件。
- en: The Reply to Chrome action event
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 回复 Chrome 操作事件
- en: 'The **Reply to Chrome** action event allows you to send back step results from
    a Zap that is triggered by a **New Push** trigger step. Here are a few examples
    of how you can use the Zapier Chrome extension’s **Reply to Chrome** action event
    to send back data from your Zap to the Chrome extension:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**Reply to Chrome** 操作事件允许您从由 **New Push** 触发步骤触发的 Zap 中发送步骤结果回 Chrome 扩展。以下是您可以如何使用
    Zapier Chrome 扩展的 **Reply to Chrome** 操作事件将数据从您的 Zap 发送回 Chrome 扩展的几个示例：'
- en: Get tomorrow’s weather by triggering a Zap from the Zapier Chrome extension
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过从 Zapier Chrome 扩展触发一个 Zap 来获取明天的天气
- en: Search for the lead score of a prospect by triggering a Zap from the Zapier
    Chrome extension
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过从 Zapier Chrome 扩展触发一个 Zap 来搜索潜在客户的领先分数
- en: Shorten a URL from your browser by triggering a Zap from the Zapier Chrome extension
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过从 Zapier Chrome 扩展触发一个 Zap 来缩短您浏览器中的 URL
- en: Let’s use the example of getting tomorrow’s weather to demonstrate how to use
    the **Reply to Chrome** action event.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们使用获取明天天气的示例来演示如何使用 **Reply to Chrome** 操作事件。
- en: Setting up the Reply to Chrome action event
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置回复 Chrome 操作事件
- en: 'Let’s walk through the steps of how to use the **Reply to Chrome** action event:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们一起走过如何使用**回复到 Chrome**操作事件的步骤：
- en: Begin by setting up a Zap using the **Zapier Chrome extension** built-in app’s
    **New Push** trigger event. If you don’t need to collect any additional data from
    the browser, you do not need to use the **Input** **Fields** section.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从设置一个 Zap 开始，使用**Zapier Chrome 扩展**内置应用的**新推送**触发事件。如果您不需要从浏览器收集任何额外数据，则无需使用**输入字段**部分。
- en: Add an action step by either selecting the **Action** step or clicking on the
    **+** icon. In our example, the action step will contain the **Get Tomorrow’s
    Forecast** action event in the **Weather by Zapier** built-in app. You can read
    more about how to use the Weather by Zapier built-in app in the *Weather by Zapier
    – using weather conditions in your* *Zaps* section.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**操作**步骤或单击**+**图标，添加一个操作步骤。在我们的示例中，操作步骤将包含**获取明天的天气预报**操作事件，位于**Weather
    by Zapier**内置应用中。您可以阅读有关如何使用 Weather by Zapier 内置应用的更多信息，详情请见*Weather by Zapier
    – 使用您的 Zap 中的天气条件*部分。
- en: 'Add another action step by either selecting the **Action** step or clicking
    on the **+** icon. By choosing **Zapier Chrome extension** as the app and **Reply
    to Chrome** as the action event, you can then edit the following fields in the
    **Action** section:'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**操作**步骤或单击**+**图标，添加另一个操作步骤。通过选择应用程序为**Zapier Chrome 扩展**，操作事件为**回复到 Chrome**，然后您可以编辑**操作**部分中的以下字段：
- en: '**Message Title**: Use this field to enter either a static URL value, a dynamic
    value from previous steps, or a combination of both. This is a required field
    and must have a value for the Zap to run.'
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**消息标题**：使用此字段输入静态 URL 值、来自先前步骤的动态值或两者的组合。这是一个必填字段，必须为 Zap 提供一个值才能运行。'
- en: '**Message Details**: Use this field to enter either static URL values, dynamic
    values from previous steps, or a combination of both. This is a required field
    and must have a value for the Zap to run.'
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**消息详情**：使用此字段输入静态 URL 值、来自先前步骤的动态值或两者的组合。这是一个必填字段，必须为 Zap 提供一个值才能运行。'
- en: 'An example is shown in the following screenshot:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的屏幕截图显示了一个示例：
- en: "![Figure 10.3 – \uFEFFOverview of setting up the Zapier Chrome extension Reply\
    \ to Chrome action event](img/B18474_10_03.jpg)"
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.3 – 设置 Zapier Chrome 扩展回复到 Chrome 操作事件的概述](img/B18474_10_03.jpg)'
- en: Figure 10.3 – Overview of setting up the Zapier Chrome extension Reply to Chrome
    action event
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.3 – 设置 Zapier Chrome 扩展回复到 Chrome 操作事件的概述
- en: Click the **Continue** button. You can then use the **Test action** button to
    test this step or **Skip test** to skip.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击**继续**按钮。然后，您可以使用**测试操作**按钮测试此步骤，或者单击**跳过测试**以跳过。
- en: Click the **Publish** button to publish and turn **On** your Zap, then navigate
    to your Chrome browser and trigger the Zap by clicking the **Send** button.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击**发布**按钮以发布和启用您的 Zap，然后转到 Chrome 浏览器，通过单击**发送**按钮触发 Zap。
- en: 'The results of your Zap and mapped steps will be shown in your Zapier Chrome
    extension, as shown in the following screenshot:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 您的 Zap 和映射步骤的结果将显示在您的 Zapier Chrome 扩展中，如下面的屏幕截图所示：
- en: "![Figure 10.4 – \uFEFFOverview of using the Zapier Chrome extension in the\
    \ browser with the Reply to Chrome action event](img/B18474_10_04.jpg)"
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.4 – 使用 Zapier Chrome 扩展在浏览器中的概述，带有回复到 Chrome 操作事件](img/B18474_10_04.jpg)'
- en: Figure 10.4 – Overview of using the Zapier Chrome extension in the browser with
    the Reply to Chrome action event
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.4 – 使用 Zapier Chrome 扩展在浏览器中的概述，带有回复到 Chrome 操作事件
- en: You can then proceed to add more action steps if required.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，如果需要，您可以继续添加更多操作步骤。
- en: Tip
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: For more inspiration and access to pre-built templates, you can review the Zapier
    Chrome extension built-in app profile page at [https://zapier.com/apps/zapier-chrome-extension/integrations](https://zapier.com/apps/zapier-chrome-extension/integrations).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如需更多灵感和访问预构建的模板，您可以查看 Zapier Chrome 扩展内置应用的个人资料页面，网址为[https://zapier.com/apps/zapier-chrome-extension/integrations](https://zapier.com/apps/zapier-chrome-extension/integrations)。
- en: 'Here is a Zapier Community example that illustrates the use of the Zapier Chrome
    extension: [https://community.zapier.com/featured-articles-65/the-zapier-google-chrome-extension-trigger-zaps-without-leaving-your-browser-10796](https://community.zapier.com/featured-articles-65/the-zapier-google-chrome-extension-trigger-zaps-without-leaving-your-browser-10796).'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个 Zapier 社区示例，说明了 Zapier Chrome 扩展的使用：[https://community.zapier.com/featured-articles-65/the-zapier-google-chrome-extension-trigger-zaps-without-leaving-your-browser-10796](https://community.zapier.com/featured-articles-65/the-zapier-google-chrome-extension-trigger-zaps-without-leaving-your-browser-10796)。
- en: You should now have a better understanding of how and when to use the Zapier
    Chrome extension built-in app.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您应该更好地了解何时以及如何使用Zapier Chrome扩展内置应用程序了。
- en: Tip
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: You can use the magic of AI to run AI-powered actions right inside your
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以利用AI的魔力在您的Zaps中运行AI动作
- en: Zapier Chrome extension with simple prompts. We will cover Zapier Chrome Extension
    NLA and AI Actions in more detail in [*Chapter 19*](B18474_19.xhtml#_idTextAnchor2216),
    *AI* *and Automation*.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 使用简单提示的Zapier Chrome扩展。我们将在[*第19章*](B18474_19.xhtml#_idTextAnchor2216)中更详细地介绍Zapier
    Chrome扩展NLA和AI操作，*AI* *和自动化*。
- en: Now, let’s review how to use the URL Shortener by Zapier built-in app to shorten
    URLs.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们回顾如何使用Zapier的URL缩短器内置应用程序来缩短URL。
- en: URL Shortener by Zapier – shortening URLs in your Zaps
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Zapier的URL缩短器 – 在您的Zaps中缩短URL
- en: If you want to make long and untidy `zpr.io/` prefix and a unique alphanumeric
    suffix. This works similarly to shortened URLs generated using **Bitly**.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要生成长而凌乱的 `zpr.io/` 前缀和唯一的字母数字后缀。这类似于使用**Bitly**生成的缩短网址。
- en: 'Here are a few examples of when you can use the URL Shortener by Zapier app:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您可以使用Zapier的URL缩短器应用程序的一些示例：
- en: Sending a shortened URL in an SMS or when you post a tweet to Twitter. They
    both have text limit restrictions.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在短信中发送缩短的URL或在发布推文到Twitter时发送。它们都有文本限制限制。
- en: Sending an email to a customer with a link to a web page with a long URL.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向客户发送一封电子邮件，其中包含指向长URL的网页链接。
- en: Adding the shortened URLs of new blog articles to Airtable.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将新博客文章的缩短网址添加到Airtable中。
- en: URL Shortener by Zapier can only be used as an action step with the **Shorten
    URL** action event.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier的URL缩短器只能作为**缩短URL**操作事件的操作步骤使用。
- en: 'Here are some examples from the Zapier blog that illustrate the use of the
    URL Shortener by Zapier app: [https://zapier.com/blog/automate-url-shorteners/](https://zapier.com/blog/automate-url-shorteners/).'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是Zapier博客中使用URL缩短器的一些示例：[https://zapier.com/blog/automate-url-shorteners/](https://zapier.com/blog/automate-url-shorteners/)。
- en: Tip
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: For more inspiration and access to pre-built templates, you can review the URL
    Shortener by Zapier built-in app profile page at [https://zapier.com/apps/url-shortener/integrations](https://zapier.com/apps/url-shortener/integrations).
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 欲获取更多灵感和访问预构建模板，您可以查看Zapier的URL缩短器内置应用程序配置页面：[https://zapier.com/apps/url-shortener/integrations](https://zapier.com/apps/url-shortener/integrations)。
- en: Let’s explore how to set up and use this action event.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探索如何设置和使用此操作事件。
- en: Setting up the Shorten URL action event
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置缩短URL操作事件
- en: You can use the **Shorten URL** action event once you have set up your trigger
    step.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦设置了触发步骤，您就可以使用**缩短URL**操作事件。
- en: Once you have added an action step, by either selecting the **Action** step
    or clicking on the **+** icon, and chosen **URL Shortener by Zapier** as the app
    and **Shorten URL** as the action event, you can edit the **URL** field in the
    **Action** section. Use this field to enter either a static URL value, a dynamic
    value from previous steps, or a combination of both. This is a required field
    and must have a value for the Zap to run.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您添加了一个操作步骤，可以通过选择**操作**步骤或点击**+**图标，并选择**Zapier的URL缩短器**作为应用程序和**缩短URL**作为操作事件，您可以编辑**操作**部分的**URL**字段。使用此字段输入静态URL值、前一步骤的动态值或两者的组合。这是一个必填字段，必须为Zap运行提供值。
- en: 'An example of this is shown in the following screenshot:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是屏幕截图示例：
- en: "![Figure 10.5 – \uFEFFOverview of customizing the Shorten URL action event](img/B18474_10_05.jpg)"
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![图10.5 – 自定义缩短URL操作事件概述](img/B18474_10_05.jpg)'
- en: Figure 10.5 – Overview of customizing the Shorten URL action event
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.5 – 自定义缩短URL操作事件概述
- en: 'Click on the **Continue** button. You can then use the **Action** section to
    test this step to generate the shortened URL. This is shown in the following screenshot:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**继续**按钮。然后您可以使用**操作**部分测试此步骤以生成缩短的URL。如下屏幕截图所示：
- en: "![Figure 10.6 – \uFEFFOverview of a shortened URL result using URL Shortener\
    \ by Zapier](img/B18474_10_06.jpg)"
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![图10.6 – 使用Zapier的URL缩短器概述的缩短URL结果](img/B18474_10_06.jpg)'
- en: Figure 10.6 – Overview of a shortened URL result using URL Shortener by Zapier
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.6 – 使用Zapier的URL缩短器概述的缩短URL结果
- en: Proceed to add one or more action steps after your **Shorten URL** step, then
    publish your Zap.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的**缩短URL**步骤之后，继续添加一个或多个操作步骤，然后发布您的Zap。
- en: You should now have a better understanding of how and when to use the URL Shortener
    built-in app.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在应该更好地了解何时以及如何使用URL缩短器内置应用程序了。
- en: Now, let’s discuss how to use the Translate by Zapier built-in app to translate
    text into different languages and detect a language in some text.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们讨论如何使用 Translate by Zapier 内置应用将文本翻译成不同的语言并检测文本中的语言。
- en: Translate by Zapier – translating text
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Translate by Zapier – 翻译文本
- en: The Translate by Zapier built-in app allows you to translate text into over
    100 different languages. It can also be used to detect a language in a set of
    text.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: Translate by Zapier 内置应用允许您将文本翻译成超过 100 种不同的语言。它还可用于检测一组文本中的语言。
- en: 'Here are a few examples of how you can use this app:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您可以使用此应用的几个示例：
- en: Translating a received email from German into English and adding the translated
    text to your **customer relationship management** (**CRM**) tool
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将从德语翻译成英语的接收到的电子邮件翻译并添加到您的 **客户关系管理**（**CRM**）工具中
- en: Detecting the language on a web page and raising a ticket in **Zendesk** for
    specific members of your multilingual team to address
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检测网页上的语言并为您的多语言团队的特定成员提出 **Zendesk** 票务申请
- en: The Translate by Zapier built-in app is handy to use in your Zaps if you regularly
    work with multiple languages.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: Translate by Zapier 内置应用非常方便，如果您经常使用多种语言工作的话。
- en: 'Here is a Zapier Community example of how you can use Translate by Zapier:
    [https://community.zapier.com/show-tell-5/small-business-series-translate-by-zapier-22197](https://community.zapier.com/show-tell-5/small-business-series-translate-by-zapier-22197).'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 Zapier 社区的一个示例，演示了您如何使用 Translate by Zapier：[https://community.zapier.com/show-tell-5/small-business-series-translate-by-zapier-22197](https://community.zapier.com/show-tell-5/small-business-series-translate-by-zapier-22197)。
- en: Tip
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: For more inspiration and access to pre-built templates, you can review the Translate
    by Zapier built-in app profile page at [https://zapier.com/apps/translate/integrations](https://zapier.com/apps/translate/integrations).
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取更多灵感并访问预先构建的模板，您可以查看 Translate by Zapier 内置应用的配置文件页面，网址为[https://zapier.com/apps/translate/integrations](https://zapier.com/apps/translate/integrations)。
- en: 'This app can only be used as an action step. The following action events are
    available to use:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 此应用只能用作操作步骤。以下操作事件可供使用：
- en: '**Translate** **Text** (action)'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**翻译文本**（操作）'
- en: '**Detect** **Language** (action)'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**检测语言**（操作）'
- en: Let’s look at each.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们一起来看看每个。
- en: The Translate Text action event
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 翻译文本操作事件
- en: The **Translate Text** action event allows you to translate words, phrases,
    and web pages of up to 1,000 characters into over 100 languages.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**Translate Text** 操作事件允许您将长达 1000 个字符的单词、短语和网页翻译成超过 100 种语言。'
- en: Let’s explore how to set up this action event.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探讨如何设置此操作事件。
- en: Setting up the Translate Text action event
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置翻译文本操作事件
- en: You can use the **Translate Text** action event once you have set up your trigger
    step.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您设置好触发步骤，就可以使用 **Translate Text** 操作事件。
- en: 'Once you have added an action step, by either selecting the **Action** step
    or clicking on the **+** icon, and chosen **Translate by Zapier** as the app and
    **Translate Text** as the action event, you can edit the fields in the **Action**
    section, as follows:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您添加了一个操作步骤，无论是选择 **操作** 步骤还是单击 **+** 图标，并选择 **Translate by Zapier** 作为应用和
    **Translate Text** 作为操作事件，您就可以编辑 **操作** 部分中的字段，如下所示：
- en: '**Source Language**: If you know the language of the source text you are using,
    choose a language from the drop-down list. You can also map in a dynamic field
    from previous steps. This is useful if you have stated the language in previous
    steps – for example, if you have this data on a Google Sheets spreadsheet or in
    a CRM. You can also leave the field blank and Zapier will detect the source language.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**源语言**：如果您知道您正在使用的源文本的语言，请从下拉列表中选择一种语言。您还可以将之前步骤中的动态字段映射进来。如果您之前的步骤中已经指定了语言，这很有用——例如，如果您在
    Google Sheets 电子表格中或 CRM 中拥有这些数据。您也可以将字段留空，Zapier 将会检测源语言。'
- en: '**Text**: In this field, type in static text, map dynamic data from previous
    steps, or use a combination of both that you want to be translated. Any text over
    1,000 characters will be trimmed in the result. This is a required field and must
    have a value for the Zap to run.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文本**：在此字段中，输入您希望翻译的静态文本、映射之前步骤中的动态数据，或者两者的组合。结果中将会对超过 1000 个字符的文本进行修剪。这是一个必填字段，必须为
    Zap 设置一个值才能运行。'
- en: '**Target Language**: This field controls which language you want the text to
