- en: Next, let’s review how to use the Lead Score by Zapier built-in app to score
    and retrieve information on your leads.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们来看看如何使用 Zapier 内置的 Lead Score 应用程序对线索进行评分和检索信息。
- en: Lead Score by Zapier – scoring and retrieving lead information
  id: totrans-151
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过 Zapier 进行线索评分和检索 – 使用邮箱地址收集信息
- en: The **Lead Score by Zapier** built-in app allows you to gather information from
    the web about a contact and their associated company using their email address.
    The search also produces a customer fit qualification score based on various data
    points. The app uses data from [MadKudu.com](https://MadKudu.com), a data enrichment
    service, which, as a standalone service, can be quite pricey for small businesses
    and start-ups. With the Lead Score by Zapier app, you can perform up to 500 free
    searches per month using this service. However, if you’re likely to need a higher
    number of searches, you can sign up for a paid plan at [MadKudu.com](http://MadKudu.com)
    and use the Zapier-**MadKudu** integration instead of Lead Score by Zapier.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier 的**Lead Score**内置应用程序允许您使用其电子邮件地址从网络收集关于联系人及其关联公司的信息。搜索还根据各种数据点产生客户适配资格评分。该应用程序使用来自
    [MadKudu.com](https://MadKudu.com) 的数据丰富服务的数据，作为独立服务，对于小型企业和初创企业来说可能相当昂贵。使用 Lead
    Score by Zapier 应用程序，您可以每月免费执行多达 500 次此服务的搜索。但是，如果您可能需要更多的搜索次数，您可以注册付费计划，而不是使用
    Lead Score by Zapier，而是使用 [MadKudu.com](http://MadKudu.com) 和 Zapier-**MadKudu**集成。
- en: The most common reasons you would want to use Lead Score by Zapier are for enriching
    contact data, lead prioritization, and qualification, therefore allowing you to
    make better decisions on which leads to follow up with first and understand your
    contacts better. This will allow you to create more applicable communications
    and better experiences for your leads and customers. Lead Score by Zapier saves
    you the hassle of manually searching for this data and can give you access to
    additional data that might not be shown in your CRM’s native contact and associated
    company search data, such as in Salesforce or **HubSpot**.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 您希望使用 Lead Score by Zapier 的最常见原因是丰富联系人数据，线索优先级和资格评估，因此使您能够更好地决定首先跟进哪些线索并更好地了解您的联系人。
    这将使您能够创建更适用的沟通和更好的体验，适用于您的线索和客户。 Lead Score by Zapier 可以节省您手动搜索此数据的麻烦，并且可以让您访问可能不会显示在您的
    CRM 的本机联系人和关联公司搜索数据中的其他数据，例如 Salesforce 或**HubSpot**中显示的数据。
- en: 'Here are a few examples of how you can use the Lead Score by Zapier built-in
    app:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您可以使用 Lead Score by Zapier 内置应用程序的一些示例：
- en: If a new lead submits a web form, you may want to find out more details about
    the contact’s company, company size, and location
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果新线索提交了网络表单，您可能想了解联系人公司的更多细节，例如公司规模和位置
- en: When a new contact is added to your CRM, enrich the contact data and get a customer
    qualification score
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当新联系人添加到您的 CRM 时，丰富联系人数据并获得客户资格评分
- en: When a new subscriber is added to your email marketing tool **Klaviyo**, retrieve
    more personal information on the contact
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当新订阅者添加到您的电子邮件营销工具**Klaviyo**时，获取联系人的更多个人信息
- en: There are many more ways to use Lead Score by Zapier in your Zaps.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的 Zaps 中使用 Lead Score by Zapier 还有许多其他方法。
- en: Tip
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: For more inspiration and access to pre-built templates, you can review the Lead
    Score by Zapier built-in app profile page at [https://zapier.com/apps/lead-information/integrations](https://zapier.com/apps/lead-information/integrations).
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 若要获取更多灵感并访问预构建的模板，请查看 [https://zapier.com/apps/lead-information/integrations](https://zapier.com/apps/lead-information/integrations)
    上的 Lead Score by Zapier 内置应用程序配置文件页面。
- en: Lead Score by Zapier can be used as a search action step using the **Find Person
    and Company Information** search action event. Let’s review how to use this search
    action event.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: Lead Score by Zapier 可以使用**查找人员和公司信息**搜索操作事件作为搜索操作步骤。 让我们看看如何使用此搜索操作事件。
- en: The Find Person and Company Information search action event
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查找人员和公司信息搜索操作事件
- en: The **Find Person and Company Information** search action event allows you to
    search [MadKudu.com](http://MadKudu.com) for data on contacts and associated companies
    using an email address.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '**查找人员和公司信息**搜索操作事件允许您使用电子邮件地址在 [MadKudu.com](http://MadKudu.com) 上搜索联系人和关联公司的数据。'
- en: Let’s explore how to set up this search action event.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探索如何设置此搜索操作事件。
- en: Setting up the Find Person and Company Information search action event
  id: totrans-165
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置查找人员和公司信息搜索操作事件
- en: You can use the **Find Person and Company Information** search action event
    once you have set up your trigger step.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦设置了触发步骤，您就可以使用**查找人员和公司信息**搜索操作事件。
- en: 'Once you have added an action step, by either selecting the **Action** step
    or clicking on the **+** icon, and chosen **Lead Score by Zapier** as the app
    and **Find Person and Company Information** as the action event, you can edit
    the fields in the **Action** section, as follows:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦添加了操作步骤，无论是选择**操作**步骤还是单击**+**图标，并选择**Lead Score by Zapier**作为应用程序以及**查找人员和公司信息**作为操作事件，您都可以编辑**操作**部分中的字段，如下所示：
- en: '`joe@company.com`. This is a required field and must have a value for the Zap
    to run.'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`joe@company.com`。 这是一个必填字段，必须有值才能运行 Zap。'
- en: '**Should this step be considered a “success” when nothing is found?**: Use
    this Boolean field to select **True** or **False** from the drop-down menu, enter
    text, or insert data from previous steps for this step to be considered a “success”
    if nothing is found in the search. The default for this field is **False**, which
    you should choose if you want the Zap to stop running at this point if nothing
    is found; this is the most common use case. This means that all subsequent steps
    will be skipped. Use the **True** option if you want to allow the Zap to continue
    and subsequent steps to run. You can then add more control to your workflows by
    adding Filter by Zapier or Paths by Zapier conditional logic for more control
    and allowing those steps to pass or stop based on whether the search returned
    a result or not.'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Should this step be considered a “success” when nothing is found?**：使用此布尔字段从下拉菜单中选择
    **True** 或 **False**，输入文本，或从前面的步骤插入数据，以便在搜索中未找到任何内容时将此步骤视为“成功”。此字段的默认值为 **False**，如果您希望在此处未找到任何内容时停止
    Zap 运行，则应选择此项；这是最常见的用例。这意味着所有后续步骤都将被跳过。如果您希望允许 Zap 继续运行并运行后续步骤，则使用 **True** 选项。然后，通过添加
    Filter by Zapier 或 Paths by Zapier 条件逻辑来为您的工作流程添加更多控制，根据搜索是否返回结果来允许这些步骤通过或停止。'
- en: 'For example, we may want to retrieve information associated with the `joebloggs@zapier.com`
    email address. This is shown in the following screenshot:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们可能希望检索与 `joebloggs@zapier.com` 电子邮件地址相关的信息。如下截图所示：
- en: "![Figure 10.9 – \uFEFFOverview of customizing the Find Person and Company Information\
    \ search action event](img/B18474_10_09.jpg)"
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.9 – 定制查找个人和公司信息搜索操作事件的概述](img/B18474_10_09.jpg)'
- en: Figure 10.9 – Overview of customizing the Find Person and Company Information
    search action event
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.9 – 定制查找个人和公司信息搜索操作事件的概述
- en: Click on the **Continue** button. Once you’ve done this, you can use the **Test**
    section to test this step or **Skip Test**.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 单击 **Continue** 按钮。完成后，您可以使用 **Test** 部分来测试此步骤或 **Skip Test**。
- en: 'The following screenshot shows an example of the data returned for `joebloggs@zapier.com`:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 以下屏幕截图显示了针对 `joebloggs@zapier.com` 返回的数据示例：
- en: "![Figure 10.10 – \uFEFFOverview of data retrieved by the Lead Score by Za\uFEFF\
    pier search action](img/B18474_10_10.jpg)"
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.10 – Lead Score by Zapier 搜索操作检索的数据概述](img/B18474_10_10.jpg)'
- en: Figure 10.10 – Overview of data retrieved by the Lead Score by Zapier search
    action
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.10 – Lead Score by Zapier 搜索操作检索的数据概述
- en: You can proceed to add one or more action steps or publish your Zap.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以继续添加一个或多个操作步骤或发布您的 Zap。
- en: 'The search results produce a list of properties, as follows:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索结果会生成一系列属性，如下所示：
- en: '`first_name`, `last_name`, `domain`, `is_student`, `is_personal_email`, `is_spam`,
    `customer_fit`, `segment`, `score`, `top_signals`, and `grade_emoji`'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`first_name`, `last_name`, `domain`, `is_student`, `is_personal_email`, `is_spam`,
    `customer_fit`, `segment`, `score`, `top_signals` 和 `grade_emoji`'
- en: '`name`, `domain`, `location`, `state`, `state_code`, `country`, `country_code`,
    `employees`, and `industry`'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`name`, `domain`, `location`, `state`, `state_code`, `country`, `country_code`,
    `employees`, 和 `industry`'
- en: Tip
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: When you have limitations on API calls to your software, such as a CRM where
    you can only create or change a fixed number of properties in a certain period,
    it would be useful to turn on the **True** option for **Should this step be considered
    a “success” when nothing is found?** to stop your Zap running. Then, you can add
    filter conditions in the next step.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 当您的软件对 API 调用有限制时，比如您只能在一定周期内创建或更改固定数量的属性，将 **Should this step be considered
    a “success” when nothing is found?** 的 **True** 选项打开将会很有用，以停止您的 Zap 运行。然后，您可以在下一步中添加筛选条件。
- en: You should now have a better understanding of how and when to use the Lead Score
    by Zapier built-in app.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在应该更好地了解了何时以及如何使用 Lead Score by Zapier 内置应用。
- en: Now, let’s cover how to use the Weather by Zapier built-in app to use weather
    conditions in your workflows.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来了解如何使用 Weather by Zapier 内置应用在您的工作流程中使用天气条件。
- en: Weather by Zapier – using weather conditions in your Zaps
  id: totrans-185
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用天气条件在您的 Zaps 中的 [Weather by Zapier](https://example.org/weather_by_zapier)
    - Zapier 天气
- en: The **Weather by Zapier** built-in app gives you access to weather conditions
    in a specified area, based on latitude and longitude coordinates. You can use
    it to get daily weather notifications and only trigger if it will rain that day
    (for your local area based on your Zapier timezone settings). You can also search
    for current weather conditions and tomorrow’s forecast for a specified location.
    This app is handy to use personally or if you and your team work outdoors – for
    example, if you work in the construction, landscaping, or dog walking industry.
    Weather by Zapier is best used with a notification action in subsequent steps,
    such as sending an email or SMS.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 内置应用程式Weather by Zapier可以让您根据纬度和经度坐标来获取指定地区的天气状况。您可以使用它来获取每日天气通知，并且仅在当天有雨的情况下触发操作（基于Zapier时区设置的本地区域）。您还可以搜索指定位置的实时天气状况和明天的天气预报。该应用程序非常适合个人使用，或者如果您和您的团队在户外工作，例如建筑、景观或遛狗行业。Weather
    by Zapier与后续步骤中的通知操作（例如发送电子邮件或短信）最搭配使用。
- en: Important note
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: The Weather by Zapier app uses the timezone settings specified in your account
    to run accurate triggers and search actions. Ensure that your timezone settings
    have been adjusted accordingly.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: Weather by Zapier应用程式使用您帐户中指定的时区设置执行准确的触发器和搜索操作，请确保已适当调整时区设置。
- en: 'Weather by Zapier can be used as both a trigger and an action step and is available
    as the following events:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: Weather by Zapier可以用作触发器和操作步骤，并提供以下事件：
- en: '**Will It Rain** **Today?** (trigger)'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**今天会下雨吗**（触发器）'
- en: '**Today’s** **Forecast** (trigger)'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**今天的** **预报**（触发器）'
- en: '**Get Current Weather** (search action)'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**获取当前天气**（搜索动作）'
- en: '**Get Tomorrow’s Forecast** (search action)'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**获取明天的预报**（搜索动作）'
- en: Let’s explore how to set up each of these in turn.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一探索如何设置这些内容。
- en: The Will It Rain Today? trigger event
  id: totrans-195
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 降雨判断（Will It Rain Today?）触发事件
- en: The **Will It Rain Today?** trigger event can be used to start a workflow when
    the weather forecast shows that it is due to rain on that day. The app checks
    the weather forecast for the day at around 7 A.M. (based on your timezone settings)
    and only triggers if rain is forecast.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 当天气预报显示当天将下雨时，Will It Rain Today?触发事件可用于启动工作流。该应用程序会在早上大约7点（根据您的时区设置）检查当天的天气预报，只有在有雨的预报情况下触发。
- en: 'Here are a few examples of how you can use the **Will It Rain Today?** trigger
    event:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您可以使用**今天会下雨吗**触发事件的几个示例：
- en: Send an SMS to yourself if it is going to rain today
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果今天会下雨，向自己发送短信
- en: If your team works outdoors, send an email to them if it is going to rain today
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你的团队在户外工作，如果今天会下雨，请给他们发一封电子邮件。
- en: Let’s explore how to set up this trigger event.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一探索如何设置此触发事件。
- en: Setting up the Will It Rain Today? trigger event
  id: totrans-201
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置降雨判断（Will It Rain Today?）触发事件
- en: 'Once you have added this trigger step to the start of your workflow (to **1\.
    Trigger**) and chosen **Weather by Zapier** as the app and **Will It Rain Today?**
    as the trigger event, you can select **Continue**. You can then edit the fields
    in the **Trigger** section, as follows:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 在将此触发步骤添加到您的工作流（作为**1. 触发程序**）并选择Weather by Zapier作为应用程序，将Will It Rain Today?作为触发事件后，您可以选择继续。然后，您可以编辑**触发程序**部分中的字段，如下所示：
- en: '**Latitude**: Enter a decimal value for the latitude of the location you want
    to check. You can use [https://www.latlong.net/](https://www.latlong.net/) to
    find the latitude if you don’t know it. This is a required field and must have
    a value for the Zap to run.'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**纬度**：输入要检查的位置的纬度的十进制值。如果不知道纬度，可以使用[https://www.latlong.net/](https://www.latlong.net/)来找到纬度。这是一个必填字段，Zap需要填写值才能运行。'
- en: '**Longitude**: Enter a decimal value for the longitude of the location you
    want to check. You can use [https://www.latlong.net/](https://www.latlong.net/)
    to find the longitude if you don’t know it. This is a required field and must
    have a value for the Zap to run.'
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**经度**：输入要检查的位置的经度的十进制值。如果不知道经度，可以使用[https://www.latlong.net/](https://www.latlong.net/)来找到经度。这是一个必填字段，Zap需要填写值才能运行。'
- en: '**Units**: This drop-down field allows you to choose to display the forecast
    results in **Celsius** or **Fahrenheit**. The default is **Fahrenheit**.'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**单位**：此下拉字段允许您选择在**摄氏度**或**华氏度**中显示预报结果。默认为**华氏度**。'
- en: 'Using the example of Paris, France, this is shown in the following screenshot:'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 以法国巴黎为例，如下截图所示：
- en: "![Figure 10.11 – \uFEFFOverview of customizing the Will It Rain Today? trigger\
    \ event](img/B18474_10_11.jpg)"
  id: totrans-207
  prefs: []
  type: TYPE_IMG
  zh: "![图10.11 - \uFEFF自定义降雨判断（Will It Rain Today?）触发事件的概述](img/B18474_10_11.jpg)"
- en: Figure 10.11 – Overview of customizing the Will It Rain Today? trigger event
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.11 - 自定义“今天会下雨吗？”触发事件的概述
- en: You can then select **Continue** and, in the **Test** section, use the **Test
    Trigger** button to retrieve your test data so that you can use it in your action
    steps.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 然后选择**继续**，在**测试**部分使用**测试触发器**按钮来检索你的测试数据，这样你就可以在操作步骤中使用它。
- en: You can use a wide variety of data retrieved from your trigger step, such as
    precipitation intensity and probability, high and low temperatures, wind speed,
    and UV index.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用从触发步骤检索到的各种数据，如降水强度和概率、最高和最低温度、风速和紫外线指数。
- en: Proceed to add one or more action steps to your Zap using data from this trigger
    step.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此触发步骤的数据，添加一个或多个操作步骤到你的 Zap。
- en: You should now be able to use the **Will It Rain Today?** trigger event. Next,
    let’s take a look at the **Today’s Forecast** trigger event.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你应该能够使用**今天会下雨吗？**触发事件了。接下来，让我们来看一下**今日天气预报**触发事件。
- en: The Today’s Forecast trigger event
  id: totrans-213
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今日天气预报触发事件
- en: The **Today’s Forecast** trigger event can be used to start a workflow with
    the forecast for the day. The app checks the weather forecast for the day around
    7 A.M. in your local time (based on your timezone settings) and only triggers
    if rain is forecast.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '**今日天气预报**触发事件可用于启动显示当天天气预报的工作流程。该应用在当地时间约早上7点（基于你的时区设置）检查当天的天气预报，并且只有在预报有雨的情况下触发。'
- en: 'Here are a few examples of how you can use the **Today’s Forecast** trigger
    event:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些使用**今日天气预报**触发事件的例子：
- en: Send a Slack channel message with the forecast for the day
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发送 Slack 频道消息，包含当天的天气预报
- en: Send a tweet on Twitter with a sun emoji when the forecast shows it will be
    sunny (use Filter by Zapier to specify the conditions)
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当天气预报显示将会是晴天时，在 Twitter 上发送一条带有太阳表情的推文（使用 Zapier 进行条件过滤）。
- en: Let’s explore how to set up this trigger event.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来探讨如何设置这个触发事件。
- en: Setting up the Today’s Forecast trigger event
  id: totrans-219
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置今日天气预报触发事件
- en: 'Once you have added this trigger step to the start of your workflow (to **1\.
    Trigger**) and chosen **Weather by Zapier** as the app and **Today’s Forecast**
    as the trigger event, you can select **Continue**. You can then edit the fields
    in the **Trigger** section, as follows:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你将这个触发步骤添加到你的工作流（作为**第1步触发器**）的开始处，并选择**Zapier 天气**作为应用程序，**今日天气预报**作为触发事件，你就可以选择**继续**。然后，你可以编辑**触发器**部分的字段，如下所示：
- en: '**Latitude**: Enter a decimal value for the latitude of the location you want
    to check. You can use [https://www.latlong.net/](https://www.latlong.net/) to
    find the latitude if you don’t know it. This is a required field and must have
    a value for the Zap to run.'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**纬度**：输入你想要检查的地点的纬度的十进制值。如果你不知道它，你可以使用[https://www.latlong.net/](https://www.latlong.net/)来找到纬度。这是一个必填字段，Zap
    才能运行。'
- en: '**Longitude**: Enter a decimal value for the longitude of the location you
    want to check. You can use [https://www.latlong.net/](https://www.latlong.net/)
    to find the longitude if you don’t know it. This is a required field and must
    have a value for the Zap to run.'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**经度**：输入你想要检查的地点的经度的十进制值。如果你不知道它，你可以使用[https://www.latlong.net/](https://www.latlong.net/)来找到经度。这是一个必填字段，Zap
    才能运行。'
- en: '**Units**: This drop-down field allows you to choose to display the forecast
    results in **Celsius** or **Fahrenheit**. The default is **Fahrenheit**.'
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**单位**：这个下拉菜单字段允许你选择以**摄氏度**或**华氏度**来显示预报结果。默认是**华氏度**。'
- en: You can then select **Continue** and, in the **Test** section, use the **Test
    Trigger** button to retrieve your test data so that you can use it in your action
    steps.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 然后选择**继续**，在**测试**部分使用**测试触发器**按钮来检索你的测试数据，这样你就可以在操作步骤中使用它。
- en: You can use a wide variety of data retrieved from your trigger step, such as
    a summary of the forecast, humidity, precipitation intensity and probability,
    high and low temperatures, wind speed, and UV index.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用从触发步骤检索到的各种数据，如预报摘要、湿度、降水强度和概率、最高和最低温度、风速和紫外线指数。
- en: Proceed to add one or more action steps to your Zap using data from this trigger
    step.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此触发步骤的数据，添加一个或多个操作步骤到你的 Zap。
- en: You should now be able to use the **Today’s Forecast** trigger event. Next,
    let’s take a look at the **Get Current Weather** search action event.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你应该能够使用**今日天气预报**触发事件了。接下来，让我们来看一下**获取当前天气**搜索动作事件。
- en: The Get Current Weather search action event
  id: totrans-228
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取当前天气搜索动作事件
- en: The **Get Current Weather** search action event is ideal to use when you need
    to know the weather right now or at a specific time of day.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 当您需要立即知道天气或某个特定时间的天气时，**Get Current Weather**搜索操作事件是理想的选择。
- en: 'Here are a few examples of how you can use the **Get Current Weather** search
    action event:'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是如何使用**Get Current Weather**搜索操作事件的几个示例：
- en: When you’re due to have a meeting, send a notification with the weather forecast
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当您要开会时，发送带有天气预报的通知。
- en: When you want to check the weather at a point in time, rather than using a Google
    search, use the Zapier Chrome extension to trigger a workflow to check the weather
    and send you an SMS
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当您想要在某个时间点检查天气时，而不是使用谷歌搜索时，请使用Zapier Chrome扩展程序触发工作流来检查天气并向您发送短信
- en: Let’s explore how to set up this search action event.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来探讨如何设置此搜索操作事件。
- en: Setting up the Get Current Weather search action event
  id: totrans-234
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置Get Current Weather搜索操作事件
- en: You can use the **Get Current Weather** search action event once you have set
    up your trigger step.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 在设置了触发步骤后，就可以使用**Get Current Weather**搜索操作事件。
- en: 'Once you have added an action step, by either selecting the **Action** step
    or clicking on the **+** icon, and chosen **Weather by Zapier** as the app and
    **Get Current Weather** as the action event, you can edit the fields in the **Set
    up action** section, as follows:'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您添加了一个动作步骤，通过选择**Action**步骤或点击**+**图标，并选择**Weather by Zapier**作为应用程序和**Get
    Current Weather**作为操作事件，您可以按照以下步骤编辑**设置动作**部分的字段：
- en: '**Latitude**: Enter a decimal value for the latitude of the location you want
    to check. You can use [https://www.latlong.net/](https://www.latlong.net/) to
    find the latitude if you don’t know it. This is a required field and must have
    a value for the Zap to run.'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**纬度**：输入您要检查的位置的纬度的十进制值。如果不知道，可以使用[https://www.latlong.net/](https://www.latlong.net/)找到纬度。这是一个必填字段，必须为Zap提供一个值才能运行。'
- en: '**Longitude**: Enter a decimal value for the longitude of the location you
    want to check. You can use [https://www.latlong.net/](https://www.latlong.net/)
    to find the longitude if you don’t know it. This is a required field and must
    have a value for the Zap to run.'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**经度**：输入您要检查的位置的经度的十进制值。如果不知道，可以使用[https://www.latlong.net/](https://www.latlong.net/)找到经度。这是一个必填字段，必须为Zap提供一个值才能运行。'
- en: '**Units**: This drop-down field allows you to choose to display the forecast
    results in **Celsius** or **Fahrenheit**. The default is **Fahrenheit**.'
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**单位**：此下拉字段允许您选择以**摄氏度**或**华氏度**显示天气预报结果。默认为**华氏度**。'
- en: '**Should this step be considered a “success” when nothing is found?**: Use
    this Boolean field to select **True** or **False** from the drop-down menu, enter
    text, or insert data from previous steps for this step to be considered a “success”
    if nothing is found in the search. The default for this field is **False**, which
    you should choose if you want the Zap to stop running at this point if nothing
    is found; this is the most common use case. This means that all subsequent steps
    will be skipped. Use the **True** option when you want to allow the Zap to continue
    and subsequent steps to run. You can then add more control to your workflows by
    adding Filter by Zapier or Paths by Zapier conditional logic for more control
    and allowing those steps to pass or stop based on whether the search returned
    a result or not.'
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当未找到任何内容时，此步骤是否应被视为“成功”？**：使用此布尔字段从下拉菜单中选择**True**或**False**，输入文本，或在此步骤被视为“成功”时在此步骤中插入来自先前步骤的数据。此字段的默认值为**False**，如果您希望Zap在此处找不到任何内容时停止运行，则应选择此选项；这是最常见的用例。这意味着所有后续步骤将被跳过。当您希望允许Zap继续运行并运行后续步骤时，请使用**True**选项。然后，通过添加Filter
    by Zapier或Paths by Zapier条件逻辑来为您的工作流程添加更多控制，并允许这些步骤根据搜索是否返回结果来通过或停止。'
- en: 'Using the example of London, United Kingdom, this is shown in the following
    screenshot:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 使用伦敦，英国的示例，如下屏幕截图所示：
- en: "![Figure 10.12 – \uFEFFOverview of customizing the Get Current Weather search\
    \ action event](img/B18474_10_12.jpg)"
  id: totrans-242
  prefs: []
  type: TYPE_IMG
  zh: "![图10.12 – \uFEFF定制Get Current Weather搜索操作事件的概述](img/B18474_10_12.jpg)"
- en: Figure 10.12 – Overview of customizing the Get Current Weather search action
    event
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.12 – 定制Get Current Weather搜索操作事件的概述
- en: Click on the **Continue** button. Once you’ve done this, you can use the **Test**
    section to test this step or **Skip test**.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**Continue**按钮。完成此操作后，您可以使用**Test**部分来测试此步骤或**跳过测试**。
- en: 'The following screenshot shows the result of some example data:'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 以下屏幕截图显示了一些示例数据的结果：
- en: "![Figure 10.13 – \uFEFFOverview of data retrieved from a \uFEFFGet Current\
    \ Weather search action event](img/B18474_10_13.jpg)"
  id: totrans-246
  prefs: []
  type: TYPE_IMG
  zh: '![图10.13 - 从“获取当前天气”搜索操作事件检索到的数据的概述](img/B18474_10_13.jpg)'
- en: Figure 10.13 – Overview of data retrieved from a Get Current Weather search
    action event
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.13 - 来自“获取当前天气”搜索操作事件检索数据的概述
- en: You can proceed to add one or more action steps or publish your Zap.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以继续添加一个或多个操作步骤，或者发布你的 Zap。
- en: You should now be able to use the **Get Current Weather** search action event.
    Next, we’ll take a look at the **Tomorrow’s Forecast** search action event.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在应该能够使用**获取当前天气**搜索操作事件。接下来，我们将看一下**明天的天气预报**搜索操作事件。
- en: The Tomorrow’s Forecast search action event
  id: totrans-250
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 明天的天气预报搜索操作事件
- en: The **Tomorrow’s Forecast** search action event is ideal to use when you need
    to know the weather forecast for the next day.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: '**明天的天气预报**搜索操作事件非常适合在你需要知道下一天天气预报时使用。'
- en: 'Here are a few examples of how you can use the **Tomorrow’s Forecast** action
    search event:'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是你可以使用**明天的天气预报**搜索操作事件的一些示例：
- en: Send an email with tomorrow’s job list to your team, along with the weather
    forecast
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发送一封带有明天工作列表的邮件给你的团队，以及天气预报
- en: Use Schedule by Zapier to trigger an automation to check tomorrow’s weather
    at 5 P.M. every day and send you an SMS
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Schedule by Zapier 触发自动化，每天下午 5 点检查明天的天气并发送短信给你
- en: Let’s explore how to set up this search action event.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来探讨如何设置这个搜索操作事件。
- en: Setting up the Tomorrow’s Forecast search action event
  id: totrans-256
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置明天的天气预报搜索操作事件
- en: You can use the **Tomorrow’s Forecast** search action event once you have set
    up your trigger step.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你设置了触发步骤，你就可以使用**明天的天气预报**搜索操作事件。
- en: 'Once you have added an action step, either by selecting the **Action** step
    or clicking on the **+** icon, and chosen **Weather by Zapier** as the app and
    **Tomorrow’s Forecast** as the action event, you can edit the fields in the **Action**
    section, as follows:'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你添加了一个操作步骤，要么选择**操作**步骤，要么点击**+**图标，然后选择应用程序为**Weather by Zapier**，操作事件为**明天的天气预报**，你可以编辑**操作**部分中的字段，如下所示：
- en: '**Latitude**: Enter a decimal value for the latitude of the location you want
    to check. You can use [https://www.latlong.net/](https://www.latlong.net/) to
    find the latitude if you don’t know it. This is a required field and must have
    a value for the Zap to run.'
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**纬度**：输入你想要检查的位置的纬度的十进制值。如果不知道，可以使用[https://www.latlong.net/](https://www.latlong.net/)找到纬度。这是一个必填字段，Zap
    运行时必须有值。'
- en: '**Longitude**: Enter a decimal value for the longitude of the location you
    want to check. You can use [https://www.latlong.net/](https://www.latlong.net/)
    to find the longitude if you don’t know it. This is a required field and must
    have a value for the Zap to run.'
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**经度**：输入所要检查的位置的经度的十进制值。如果不知道，可以使用[https://www.latlong.net/](https://www.latlong.net/)找到经度。这是一个必填字段，Zap
    运行时必须有值。'
- en: '**Units**: This drop-down field allows you to choose to display the forecast
    results in **Celsius** or **Fahrenheit**. The default is **Fahrenheit**.'
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**单位**：这个下拉框可以让你选择以**摄氏度**或**华氏度**显示天气预报结果。默认情况下是**华氏度**。'
- en: '**Should this step be considered a “success” when nothing is found?**: Use
    this Boolean field to select **True** or **False** from the drop-down menu, enter
    text, or insert data from previous steps for this step to be considered a “success”
    if nothing is found in the search. The default for this field is **False**, which
    you should choose if you want the Zap to stop running at this point if nothing
    is found; this is the most common use case. This means that all subsequent steps
    will be skipped. Use the **True** option when you want to allow the Zap to continue
    and subsequent steps to run. You can then add more control to your workflows by
    adding Filter by Zapier or Paths by Zapier conditional logic for more control
    and allowing those steps to pass or stop based on whether the search returned
    a result or not.'
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当没有找到任何内容时，这一步应被视为“成功”吗？**：使用这个布尔字段从下拉菜单中选择**True**或**False**，输入文本，或者从以前的步骤中插入数据，以便如果在搜索中没有找到任何内容，这一步被视为“成功”。这个字段的默认值是**False**，如果希望
    Zap 在这一点停止运行，如果没有找到任何内容，则选择这个选项；这是最常见的用法。这意味着所有的后续步骤都将被跳过。如果希望允许 Zap 继续运行并运行后续步骤，则选择**True**选项。然后，通过添加
    Filter by Zapier 或 Paths by Zapier 的条件逻辑来为你的工作流程添加更多控制，让那些步骤根据搜索是否返回结果来决定是否通过或停止。'
- en: Click on the **Continue** button. Once you’ve done this, you can use the **Test
    action** button to test this step or **Skip test**.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**继续**按钮。一旦你这样做了，你可以使用**测试操作**按钮测试这一步，或者选择**跳过测试**。
- en: You can proceed to add one or more action steps or publish your Zap.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以继续添加一个或多个动作步骤，或者发布您的Zap。
- en: You should now have a better understanding of how and when to use the Weather
    by Zapier app.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在应该更好地了解何时以及如何使用Weather by Zapier应用程序。
- en: Tip
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: For more inspiration and access to pre-built templates, you can review the Weather
    by Zapier built-in app profile page at [https://zapier.com/apps/weather/integrations](https://zapier.com/apps/weather/integrations).
    Next, let’s discuss how to use the Retrograde by Zapier built-in app to use astrological
    predictions in your automations.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 欲获得更多灵感和访问预先构建的模板，您可以查看[Weather by Zapier](https://zapier.com/apps/weather/integrations)内置应用程序页。接下来，让我们讨论如何使用逆行应用程序来在您的自动化中使用占星预测。
- en: Retrograde by Zapier – using astrological predictions in your Zaps
  id: totrans-268
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 逆行应用程序 - 在您的Zaps中使用占星预测
- en: You can use the **Retrograde by Zapier** built-in app to trigger your workflows
    based on Mercury retrograde astrological predictions. You can choose to trigger
    your workflows when Mercury enters or leaves retrograde or to trigger once a day
    when Mercury is in retrograde.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用**Zapier内置应用程序的逆行**来根据水星逆行的占星预测来触发您的工作流程。您可以选择在水星进入或离开逆行时触发工作流程，或者在水星逆行时每天触发一次工作流程。
- en: Tip
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: For more inspiration and access to pre-built templates, you can review the Retrograde
    by Zapier built-in app profile page at [https://zapier.com/apps/retrograde-by-zapier/integrations](https://zapier.com/apps/retrograde-by-zapier/integrations).
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 欲获得更多灵感和访问预先构建的模板，您可以查看[Zapier内置应用程序页](https://zapier.com/apps/retrograde-by-zapier/integrations)上的逆行应用程序概要页面。
- en: 'The following is a list of trigger event options that Retrograde by Zapier
    provides:'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是逆行应用程序提供的触发事件选项列表：
- en: '**Mercury enters Retrograde** (trigger): This event triggers once Mercury enters
    retrograde'
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**水星进入逆行**（触发）：此事件在水星进入逆行时触发一次'
- en: '**Mercury in Retrograde** (trigger): This event triggers once per day when
    Mercury is in retrograde'
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**水星逆行**（触发）：此事件在水星逆行时每天触发一次'
- en: '**Mercury leaves Retrograde** (trigger): This event triggers once Mercury leaves
    retrograde'
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**水星离开逆行**（触发）：此事件在水星离开逆行时触发一次'
- en: Each of these triggers is similar in terms of setup; however, they all return
    slightly different data. Let’s explore how to set up and use these trigger events.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 每个触发器的设置方式都相似；然而它们返回的数据略有不同。让我们来探索如何设置和使用这些触发事件。
- en: Setting up a Retrograde by Zapier trigger event
  id: totrans-277
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置逆行应用程序的触发事件
- en: Once you have added a trigger step to the start of your workflow (to **1\. Trigger**)
    and chosen **Retrograde by Zapier** as the app and either **Mercury enters Retrograde**,
    **Mercury in Retrograde**, or **Mercury leaves Retrograde** as the trigger event,
    you can select **Continue**. As there are no fields to edit, in the **Test** section,
    use the **Test trigger** button to retrieve your test data so that you can use
    it in your action steps.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您在工作流程的开始处添加了一个触发步骤（点击**1. 触发**），并选择了**Retrograde by Zapier**作为应用程序，并选择了**水星进入逆行**、**水星在逆行**或**水星离开逆行**作为触发事件，您可以选择**继续**。因为没有需要编辑的字段，在**测试**部分，使用**测试触发**按钮来检索您的测试数据，以便您可以在动作步骤中使用它。
- en: Proceed to add one or more action steps to your Zap using data from this trigger
    step.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 继续添加一个或多个动作步骤，以使用此触发步骤中的数据来构建您的Zap。
- en: Now, let’s review the type of data returned by each of the trigger events.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来查看每个触发事件返回的数据类型。
