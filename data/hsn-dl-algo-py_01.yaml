- en: 'Section 1: Getting Started with Deep Learning'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一节：深度学习入门
- en: In this section, we will get ourselves familiarized with deep learning and will
    understand the fundamental deep learning concepts. We will also learn about powerful
    deep learning framework called TensorFlow, and set TensorFlow up for all of our
    future deep learning tasks.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将熟悉深度学习，并理解基本的深度学习概念。我们还将学习一个强大的深度学习框架，称为 TensorFlow，并为我们未来的深度学习任务设置
    TensorFlow。
