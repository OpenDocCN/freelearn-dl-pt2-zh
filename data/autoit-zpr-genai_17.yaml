- en: '14'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '14'
- en: Formatting Date and Time
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 日期和时间格式
- en: The data that appears in your Zaps may not always be presented in the format
    that you need it in. You may often find that you need to change the format of
    that data so that it can be viewed in a certain way or it is compatible with the
    data formats required by your other apps. For example, say a new subscriber joins
    your newsletter but they have entered their name in lowercase; perhaps you may
    want to capitalize the first letter. Alternatively, a date might be shown in an
    American format but you might want to change it to an internationally recognized
    format instead. You may also want to strip out text that is presented in HTML
    format or use a spreadsheet-type formula to calculate something. All of this and
    more is possible to achieve without using code, by using Zapier’s extremely versatile
    Formatter by Zapier built-in app to manipulate a huge array of values into formats
    you prefer or need for a specific purpose.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 出现在 Zaps 中的数据可能并非总是以您需要的格式呈现。您可能经常发现需要更改数据的格式，以便以特定方式查看它，或者使其与其他应用程序所需的数据格式兼容。例如，假设有新订阅者加入了您的通讯，但他们已经以小写形式输入了他们的名字；也许您希望将第一个字母大写。另外，一个日期可能以美国格式显示，但您可能希望将其更改为国际公认的格式。您还可能希望去除以
    HTML 格式呈现的文本，或使用类似电子表格的公式计算某些内容。使用 Zapier 极其多功能的 Formatter by Zapier 内置应用程序，可以在不使用代码的情况下实现所有这些功能，将各种各样的值转换为您希望的格式，以满足特定目的的需求。
- en: In this chapter, we will first introduce the Formatter by Zapier built-in app,
    with its range of functionality for manipulating dates and times, numbers, text,
    and various other values. With a primary focus on formatting dates and times,
    we will cover the basics of how to adjust date and time values in your Zaps. Then,
    we will discuss how to use the date and time your Zap runs in the rest of your
    action steps in the Zap. After that, we will explore how to use the Formatter
    by Zapier built-in app to add and subtract time and compare dates before diving
    into formatting date and time values using this built-in app.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将首先介绍 Zapier 内置应用程序 Formatter by Zapier，以及它用于处理日期和时间、数字、文本和各种其他数值的功能。我们将重点讨论如何格式化日期和时间，并了解如何调整
    Zaps 中的日期和时间值的基础知识。然后，我们将讨论如何在 Zap 的其他操作步骤中使用 Zap 运行的日期和时间。之后，我们将探讨如何使用 Formatter
    by Zapier 内置应用程序添加和减去时间，并比较日期，然后深入探讨如何使用这个内置应用程序格式化日期和时间数值。
- en: 'We will cover the following key topics in this chapter:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下关键主题：
- en: An introduction to the Formatter by Zapier built-in app
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍了 Zapier 内置应用程序 Formatter by Zapier
- en: The basics of adjusting date and time values using Zapier
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Zapier 调整日期和时间数值的基础知识
- en: Manipulating dates and times with Formatter by Zapier
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Zapier 的 Formatter 在处理日期和时间
- en: Once you have worked through each of these topics, you will have a better understanding
    of the different action events available for use with the Formatter by Zapier
    built-in app. You will also know how to adjust date and time values in your Zaps,
    use the date and time your Zap runs, and how to add or subtract time and manipulate
    date and time data using the Formatter by Zapier built-in app.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 处理完每个主题后，您将更好地了解可与 Formatter by Zapier 内置应用程序一起使用的不同动作事件。您还将了解如何在 Zaps 中调整日期和时间数值，使用
    Zap 运行的日期和时间，以及如何使用 Formatter by Zapier 内置应用程序添加或减去时间并操作日期和时间数据。
- en: Technical requirements
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: To get the most out of the content and exercises in this chapter, you will need
    access to a Zapier account. The Zapier Starter plan will be required for you to
    create multi-step workflows using the Formatter by Zapier built-in app.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用本章节的内容和练习，您需要访问 Zapier 帐户。您将需要 Zapier Starter 计划才能使用 Formatter by Zapier
    内置应用程序创建多步骤工作流程。
- en: An introduction to the Formatter by Zapier built-in app
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍了 Zapier 内置应用程序 Formatter by Zapier
- en: When creating your workflow automations, you may sometimes find that the data
    you retrieve from one app isn’t recognized in another app, or you may want to
    change this data in some other way to present it differently. Having the ability
    to manipulate data values in this way without using code is a huge benefit. Zapier
    allows you to do this using a built-in app called Formatter by Zapier.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建工作流自动化时，您可能会发现从一个应用程序中检索到的数据在另一个应用程序中无法识别，或者您可能希望以某种其他方式更改这些数据以呈现不同的样式。在不使用代码的情况下能够以这种方式操作数据值是一个巨大的好处。Zapier
    允许您使用名为 Formatter by Zapier 的内置应用程序来实现这一点。
- en: The Formatter by Zapier app is by far the most versatile and useful built-in
    app by Zapier. Its functionality is so extensive that we will cover this app and
    each of its action events in five separate chapters.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier的Formatter应用绝对是Zapier内置应用中最多功能、最有用的应用。它的功能是如此广泛，以至于我们将在五个单独的章节中介绍这个应用及其每个动作事件。
- en: 'The Formatter by Zapier built-in app can only be used as an action step and
    has the following action events:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Formatter by Zapier内置应用只能作为一个动作步骤，具有以下动作事件：
- en: '**Date / Time**: This action event allows you to convert date and time values
    into different formats (including time zones) and add or subtract time. We will
    cover date and time formatting using the Formatter by Zapier built-in app in this
    chapter.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**日期/时间**：这个动作事件允许您将日期和时间值转换为不同格式（包括时区）并添加或减去时间。我们将在本章中介绍使用Formatter by Zapier内置应用进行日期和时间格式化。'
- en: '**Numbers**: This action event allows you to manipulate numbers, phone numbers,
    and currencies, and use spreadsheet-type formulas and math operations. We will
    cover number formatting using the Formatter by Zapier built-in app in [*Chapter
    15*](B18474_15.xhtml#_idTextAnchor1653), *Formatting Numbers*.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数字**：这个动作事件允许您操纵数字、电话号码和货币，并使用类似于电子表格的公式和数学运算。我们将在[*第15章*](B18474_15.xhtml#_idTextAnchor1653)，*格式化数字*中介绍使用Formatter
    by Zapier内置应用进行数字格式化。'
- en: '**Text**: You can extensively format text using this action event. You can
    adjust title case, uppercase, and lowercase, find and replace text, trim whitespace,
    count words and adjust their length, and pluralize text. We will cover these functions
    in [*Chapter 16*](B18474_16.xhtml#_idTextAnchor1761), *Text Formatting Functions
    in Zapier – Part 1*. You can also create superhero names; split and truncate text;
    extract patterns, URLs, phone numbers, numbers, and email addresses; convert Markdown
    into HTML; convert text into ASCII; use **Default Value** and **URL Encode / Decode**;
    and remove HTML tags. We will discuss these functions in [*Chapter 17*](B18474_17.xhtml#_idTextAnchor1922),
    *Text Formatting Functions in Zapier –* *Part 2*.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文本**：你可以使用这个动作事件广泛地格式化文本。你可以调整标题大小写、大小写、查找和替换文本、修剪空白、计算单词并调整它们的长度，以及使文本复数化。我们将在[*第16章*](B18474_16.xhtml#_idTextAnchor1761)，*Zapier中的文本格式化函数-第1部分*中介绍这些功能。你还可以创建超级英雄名称；分割和截断文本；提取模式、URL、电话号码、数字和电子邮件地址；将Markdown转换为HTML；将文本转换为ASCII；使用**默认值**和**URL编码/解码**；以及删除HTML标签。我们将在[*第17章*](B18474_17.xhtml#_idTextAnchor1922)，*Zapier中的文本格式化函数-第2部分*中讨论这些功能。'
- en: '`.csv` files. We will cover the **Utilities** action event in the Formatter
    by Zapier built-in app in [*Chapter 18*](B18474_18.xhtml#_idTextAnchor2073), *Zapier’s*
    *Utilities Functions*.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.csv`文件。我们将在[*第18章*](B18474_18.xhtml#_idTextAnchor2073)，*Zapier的Utilities
    Functions*中介绍Formatter by Zapier内置应用中的**实用功能**动作事件。'
- en: You should now have a better understanding of the different action events and
    functionalities of the Formatter by Zapier built-in app.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你应该更好地了解了Formatter by Zapier内置应用的不同动作事件和功能。
- en: Tip
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: You can use the magic AI to ask Zapier to format data in your Zap steps, which
    will then create Formatter by Zapier steps with the relevant transform options.
    We will discuss this in [*Chapter 19*](B18474_19.xhtml#_idTextAnchor2216), *AI*
    *and Automation*.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用魔法AI要求Zapier在你的Zap步骤中格式化数据，然后创建具有相关转换选项的Formatter by Zapier步骤。我们将在[*第19章*](B18474_19.xhtml#_idTextAnchor2216)，*AI*
    *和自动化*中讨论这一点。
- en: Next, we’ll review the basics of how to adjust time and date values in your
    Zaps.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将回顾一下如何在你的Zaps中调整时间和日期值的基础知识。
- en: The basics of adjusting date and time values using Zapier
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Zapier调整日期和时间值的基础知识
- en: Before we dive into using the Formatter by Zapier built-in app for manipulating
    date and time values, it is useful to know how you can adjust date and time values
    in your Zaps at a basic level.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入使用Formatter by Zapier内置应用来操纵日期和时间值之前，了解如何在基本水平上调整Zaps中的日期和时间值将是有益的。
- en: In [*Chapter 3*](B18474_03.xhtml#_idTextAnchor374), *Building Your First Automated
    Workflow (Zap)*, we introduced you to the **date/time** field type. When you are
    presented with this type of field in your action steps, you can use a **field
    modifier**, either standalone or after a static or dynamic date or time value,
    to adjust the date/time.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第三章*](B18474_03.xhtml#_idTextAnchor374)，*构建你的第一个自动化工作流（Zap）*中，我们向你介绍了**日期/时间**字段类型。当你在操作步骤中遇到这种类型的字段时，你可以使用**字段修饰符**，可以是独立的，也可以跟在静态或动态的日期或时间值后面，来调整日期/时间。
- en: 'Field modifiers must consist of the following three variables:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 字段修饰符必须包括以下三个变量：
- en: A plus (`+`) or minus (`-`) sign, to signify adding or subtracting time.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加号（`+`）或减号（`-`），表示增加或减少时间。
- en: A number.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个数字。
- en: A unit of time, in either seconds (`second`, `seconds`, or `s`), minutes (`minute`,
    `minutes`, or `m`), hours (`hour`, `hours`, or `h`), days (`day`, `days`, or `d`),
    months (`month` or `months`), or years (`year`, `years`, or `y`). You can either
    use the abbreviation or the full spelling in singular or plural form.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间单位，可以是秒（`second`、`seconds`或`s`）、分钟（`minute`、`minutes`或`m`）、小时（`hour`、`hours`或`h`）、天（`day`、`days`或`d`）、月（`month`或`months`）、或年（`year`、`years`或`y`）。您可以使用缩写或全拼形式的单数或复数形式。
- en: 'For example, if you need to create an invoice in your accounting app and want
    the **Date** and **Due Date** fields to be populated with values of 1 day from
    the day the Zap ran and 1 month from the date a deal was due to close in your
    CRM, respectively, you would use modifiers, as shown in the following screenshot:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果您需要在您的会计应用中创建发票，并希望**日期**和**到期日期**字段填入从 Zap 运行的当天开始的1天的值和从您的 CRM 中某个交易到期关闭的日期起始的1个月的值，您可以使用修改器，如下面的截图所示：
- en: "![Figure 14.1 – \uFEFFOverview of using date/time field modifiers in your Zaps](img/B18474_14_01.jpg)"
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: "![图14.1 – \uFEFF在您的 Zaps 中使用日期/时间字段修改器的概述](img/B18474_14_01.jpg)"
- en: Figure 14.1 – Overview of using date/time field modifiers in your Zaps
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.1 – 在您的 Zaps 中使用日期/时间字段修改器的概述
- en: 'Here are a few examples of modifiers that you can use:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您可以使用的一些修改器示例：
- en: '`+1h`: 1 hour after the date/time the Zap has run or after the date/time value
    in the field'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`+1h`：Zap 运行后或字段中的日期/时间值后的1小时'
- en: '`-2days`: 2 days before the date/time the Zap has run or before the date/time
    value in the field'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-2days`：Zap 运行前或字段中的日期/时间值前的2天'
- en: '`+5y`: 5 years after the date/time the Zap has run or after the date/time value
    in the field'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`+5y`：Zap 运行后或字段中的日期/时间值后的5年'
- en: '`+30s`: 30 seconds after the date/time the Zap has run or after the date/time
    value in the field'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`+30s`：Zap 运行后或字段中的日期/时间值后的30秒'
- en: '`-10minutes`: 10 minutes before the date/time the Zap has run or before the
    date/time value in the field'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-10minutes`：Zap 运行前或字段中的日期/时间值前的10分钟'
- en: When using modifiers after a static or dynamic value, such as in the **Due Date**
    field shown in *Figure 14**.1*, you must ensure there is a space between the date/time
    value and the modifier.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在静态或动态值之后使用修改器时，例如在*图14**.1*中显示的**到期日期**字段中，您必须确保日期/时间值和修改器之间有一个空格。
- en: You can also add multiple modifiers, either standalone or after a date/time
    value. In these circumstances, you must leave a space between them – for example,
    `+``1month –5days`.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以添加多个修改器，可以独立使用或在日期/时间值之后使用。在这些情况下，您必须在它们之间留下一个空格 – 例如，`+``1month –5days`。
- en: You should now have a better understanding of how to adjust date and time values
    using Zapier.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您应该更好地了解如何使用 Zapier 调整日期和时间值。
- en: Now, let’s explore how to insert the date and time your Zap runs into fields
    in your action steps.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们探索如何将 Zap 运行的日期和时间插入到您的操作步骤中的字段中。
- en: Using the date and time your Zap runs in fields
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在字段中使用 Zap 运行的日期和时间
- en: There may be times that you want to insert the date and time that your Zap triggers
    into one or more fields in your action steps. For example, you might want to record
    the date and time when a new row of data was added to a Google Sheets spreadsheet.
    This can easily be achieved by entering `{{zap_meta_human_now}}` into a field.
    When the Zap runs, this command will output a human-readable string in the `MM/DD/YY
    hh:mm AM/PM` format; for example, `11/01/23` `07:40 PM`.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 有时您可能希望将 Zap 触发的日期和时间插入到操作步骤中的一个或多个字段中。例如，您可能希望记录当新的数据行添加到 Google Sheets 电子表格时的日期和时间。这可以通过在字段中输入`{{zap_meta_human_now}}`来轻松实现。当
    Zap 运行时，此命令将以`MM/DD/YY hh:mm AM/PM`的格式输出人类可读的字符串；例如，`11/01/23` `07:40 PM`。
- en: This command can be used in date/time field types and text fields where you
    can type in a static value. The command uses the time zone settings specified
    in your Zapier account or the Zap settings. If no time zone has been specified,
    the timestamp will default to **Coordinated Universal Time** (**UTC**). We discussed
    how to adjust your account time zone settings in [*Chapter 1*](B18474_01.xhtml#_idTextAnchor014),
    *Introduction to Business Process Automation with Zapier*, and individual Zap
    time zone settings in [*Chapter 4*](B18474_04.xhtml#_idTextAnchor520), *Managing*
    *Your Zaps.*
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这个命令可以用在日期/时间字段类型和文本字段中，在文本字段中您可以键入静态值。该命令使用您在 Zapier 帐户或 Zap 设置中指定的时区设置。如果未指定时区，则时间戳将默认为**协调世界时（UTC）**。在[*第1章*](B18474_01.xhtml#_idTextAnchor014)，*介绍
    Zapier 的业务流程自动化*中，我们讨论了如何调整帐户时区设置，以及在[*第4章*](B18474_04.xhtml#_idTextAnchor520)，*管理您的
    Zaps*中讨论了单个 Zap 时区设置。
- en: 'Once you have entered the command into a field, the string will not show the
    timestamp data while you are creating or editing your Zap. It will be displayed
    in the action app that you specified only after the Zap has triggered and run.
    This is shown in the following screenshot:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在将命令输入到字段中后，当您创建或编辑 Zap 时，该字符串不会显示时间戳数据。它只会在触发并运行 Zap 后才会在指定的操作应用程序中显示。以下截图显示了这一点：
- en: "![Figure 14.2 – \uFEFFOverview of using the date and time your Zap runs in\
    \ your action steps](img/B18474_14_02.jpg)"
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![图14.2–使用您的 Zap 运行的日期和时间的概述](img/B18474_14_02.jpg)'
- en: Figure 14.2 – Overview of using the date and time your Zap runs in your action
    steps
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.2 – 使用您的 Zap 运行的日期和时间的概述
- en: 'You can also use the following timestamps accordingly:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以按照以下时间戳使用：
- en: '`{{zap_meta_utc_iso}}`: It is advisable to use this command if you need a string
    that can be read by other apps and APIs – that is, a machine-readable string as
    opposed to the standard, human-readable string. This command ignores your time
    zone settings and will produce an ISO 8601 timestamp in UTC, such as `2023-11-01T08:19:12+00:00`.
    ISO 8601 is an internationally recognized time standard and you can read more
    about it here: [https://en.wikipedia.org/wiki/ISO_8601](https://en.wikipedia.org/wiki/ISO_8601).'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`{{zap_meta_utc_iso}}`: 如果您需要一个可以被其他应用程序和 API 读取的字符串 - 即机器可读字符串而不是标准的、可读字符串
    - 建议使用此命令。此命令忽略您的时区设置，将产生一个 UTC 时区下的 ISO 8601 时间戳，例如 `2023-11-01T08:19:12+00:00`。ISO
    8601 是国际公认的时间标准，您可以在这里了解更多：[https://en.wikipedia.org/wiki/ISO_8601](https://en.wikipedia.org/wiki/ISO_8601)。'
- en: '`{{zap_meta_timestamp}}`: This command should be used when an app or API requires
    a timestamp format in Unix time. Unix time is widely used in computer hardware
    and software operating systems, as well as digital file formats, and is denoted
    by the number of seconds since January 1, 1970 – for example, `1591537509`. You
    can read more about Unix time here: [https://en.wikipedia.org/wiki/Unix_time](https://en.wikipedia.org/wiki/Unix_time).'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`{{zap_meta_timestamp}}`: 当应用程序或 API 需要 Unix 时间戳格式时，应使用此命令。Unix 时间戳广泛用于计算机硬件和软件操作系统，以及数字文件格式，并由自1970年1月1日以来的秒数表示，例如
    `1591537509`。您可以在这里了解更多关于 Unix 时间的内容：[https://en.wikipedia.org/wiki/Unix_time](https://en.wikipedia.org/wiki/Unix_time)。'
- en: '`{{zap_meta_[timezone]_iso}}`: Substitute `[timezone]` with the three- to five-letter
    time zone abbreviation format you want to use. For example, `{{zap_meta_est_iso}}`
    is for `{{zap_meta_gmt_iso}}` is for **Greenwich Mean Time** (**GMT**). You can
    read more about time zone abbreviations here: [https://en.wikipedia.org/wiki/List_of_time_zone_abbreviations](https://en.wikipedia.org/wiki/List_of_time_zone_abbreviations).'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`{{zap_meta_[timezone]_iso}}`: 将 `[timezone]` 替换为三到五个字母的时区缩写格式。例如，`{{zap_meta_est_iso}}`
    用于 `{{zap_meta_gmt_iso}}` 用于 **格林威治标准时间（GMT）**。您可以在这里了解更多关于时区缩写：[https://en.wikipedia.org/wiki/List_of_time_zone_abbreviations](https://en.wikipedia.org/wiki/List_of_time_zone_abbreviations)。'
- en: 'Working with time zones in your Zaps can be tricky as it often involves trial
    and error to get your data correct and accepted by your various apps. You can
    read more about tips for handling time zone data on the Zapier website: [https://zapier.com/blog/format-datetimes/](https://zapier.com/blog/format-datetimes/).'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的 Zaps 中处理时区数据可能会很棘手，因为它常常需要试错来确保您的数据正确，并被各种应用程序所接受。您可以在 Zapier 网站上了解更多处理时区数据的提示：[https://zapier.com/blog/format-datetimes/](https://zapier.com/blog/format-datetimes/)。
- en: Important note
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: 'Not all time zone abbreviations are compatible with the `{{zap_meta_[timezone]_iso}}`
    command. The most common American time zones as well as some European and Asia-Pacific
    time zones are generally compatible. It is advisable to perform some testing with
    the command in advance. You can read more about this in the following article:
    [https://help.zapier.com/hc/en-us/articles/8496275717261-Insert-the-time-your-Zap-runs-into-a-field#other-available-timestamps-0-3](https://help.zapier.com/hc/en-us/articles/8496275717261-Insert-the-time-your-Zap-runs-into-a-field#other-available-timestamps-0-3).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有时区缩写都兼容`{{zap_meta_[timezone]_iso}}`命令。通常情况下，美国最常见的时区以及一些欧洲和亚太地区的时区是兼容的。建议您提前使用该命令进行一些测试。您可以在以下文章中了解更多信息：[https://help.zapier.com/hc/zh-cn/articles/8496275717261-%E5%9C%A8%E6%95%B0%E6%8D%AE%E5%BA%93%E5%AD%98%E5%85%A5
    Zap-%E8%BF%90%E8%A1%8C%E6%97%B6%E9%97%B4%E9%A1%B9%E7%9B%AE%E7%9A%84%E6%97%B6%E9%97%B4](https://help.zapier.com/hc/zh-cn/articles/8496275717261-%E5%9C%A8%E6%95%B0%E6%8D%AE%E5%BA%93%E5%AD%98%E5%85%A5
    Zap-%E8%BF%90%E8%A1%8C%E6%97%B6%E9%97%B4%E9%A1%B9%E7%9B%AE%E7%9A%84%E6%97%B6%E9%97%B4)。
- en: You should now have a better understanding of how to use the date and time that
    your Zap runs in your action steps.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您应该更好地理解了如何在操作步骤中使用您的 Zap 运行的日期和时间。
- en: Next, let’s take a look at how to use the Formatter by Zapier built-in app to
    manipulate dates and times.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们来看看如何使用 Zapier 内置的 Formatter 应用程序来操作日期和时间。
- en: Manipulating dates and times with Formatter by Zapier
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Formatter by Zapier 操作日期和时间
- en: Now that you’ve learned how to adjust dates and times and how to insert the
    date and time that your Zap ran into your action steps, we will take this a step
    further and explore how to manipulate dates and times more extensively with the
    Formatter by Zapier built-in app.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经学会了如何调整日期和时间，以及如何在操作步骤中插入 Zap 运行的日期和时间，我们将进一步探讨如何通过 Zapier 内置的 Formatter
    应用程序更广泛地操作日期和时间。
- en: There may be many occasions where you need to transform date and time values
    from either your trigger or action steps by adding or subtracting time, displaying
    the date or time in a certain format, or comparing two dates. You can use Formatter
    by Zapier to accomplish this.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，您需要从触发器或操作步骤中转换日期和时间值，通过添加或减去时间、以特定格式显示日期或时间，或比较两个日期。您可以使用 Formatter
    by Zapier 来实现这一点。
- en: To manipulate dates and times, Formatter by Zapier can only be used as an action
    step and is available as the **Date / Time** action event.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 要操作日期和时间，Formatter by Zapier 只能用作操作步骤，并作为**日期/时间**操作事件可用。
- en: 'When using this action event, you can use the following **Date / Time** transform
    options, which can be found within the **Set up** **action** section:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此操作事件时，您可以使用以下**日期/时间**转换选项，在**设置** **操作**部分中可以找到：
- en: '**Add/Subtract Time**'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**添加/减去时间**'
- en: '**Compare Dates**'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**比较日期**'
- en: '**Format**'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**格式**'
- en: Before we explore how to set up each of these transform options in turn, let’s
    cover how to use custom date formats.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们依次探索如何设置每个转换选项之前，让我们先了解如何使用自定义日期格式。
- en: Using custom date formats
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用自定义的日期格式
- en: When you want to transform a date or time using the Formatter by Zapier **Date
    / Time** transform options, you can either select the format or style you want
    to use from a drop-down list or specify a custom format that is not listed. As
    Zapier may not always recognize the format you want to convert from, you can also
    use custom formats to specify the format to convert from.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 当您希望使用 Formatter by Zapier **日期/时间**转换选项来转换日期或时间时，您可以从下拉列表中选择要使用的格式或样式，也可以指定一个未列出的自定义格式。由于
    Zapier 可能无法始终识别您要转换的格式，您还可以使用自定义格式来指定要转换的格式。
- en: 'The following table shows a list of date and time token formats that Zapier
    recognizes. These tokens can be used in any combination to produce the format
    you want:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格显示了 Zapier 可识别的日期和时间令牌格式列表。这些令牌可以以任意组合使用，以产生您想要的格式：
- en: '![Figure 14.3 – A table showing date and time custom formats accepted by Zapier](img/B18474_14_03.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![图14.3 – 一个显示 Zapier 接受的日期和时间自定义格式的表格](img/B18474_14_03.jpg)'
- en: Figure 14.3 – A table showing date and time custom formats accepted by Zapier
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.3 – 一个显示 Zapier 接受的日期和时间自定义格式的表格
- en: The data in *Figure 14**.3* has been sourced from the Zapier help article at
    [https://zapier.com/help/create/format/modify-date-formats-in-zaps#customize-date-time-options](https://zapier.com/help/create/format/modify-date-formats-in-zaps#customize-date-time-options).
    This article should be checked for the most up-to-date information.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '*图14.3*的数据来自[Zapier帮助文章](https://zapier.com/help/create/format/modify-date-formats-in-zaps#customize-date-time-options)。请查阅此文章获取最新信息。'
- en: Using the data from *Figure 14**.3*, we may want to convert the `2023-11-01T09:15:30`
    timestamp into `09:15 November 1 23`. For this, we can use the `HH:mm MMMM D YY`
    token format.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 使用*图 14**.3*中的数据，我们可能希望将`2023-11-01T09:15:30`时间戳转换为`09:15 11月 1 23`。为此，我们可以使用`HH:mm
    MMMM D YY`标记格式。
- en: Next, we’ll dive into using Formatter by Zapier to add and subtract time.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将深入了解如何使用Formatter by Zapier来添加和减去时间。
- en: Adding or subtracting time
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加或减去时间
- en: Adding or subtracting time to or from a timestamp value is extremely useful
    when you want times to be displayed differently in your consequent action steps.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 当您希望在后续操作步骤中以不同方式显示时间时，向时间戳值添加或减去时间是非常有用的。
- en: 'Here are a couple of examples of when you can use the Formatter by Zapier **Date
    / Time** action event with the **Add/Subtract Time** transform option:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您可以使用Formatter by Zapier的**日期/时间**操作事件与**添加/减去时间**转换选项的几个示例：
- en: When an opportunity is marked as won in Salesforce CRM, create an invoice in
    **QuickBooks Online** with a due date 1 month from the close date
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当在Salesforce CRM中标记一个机会为赢得时，在**QuickBooks Online**中创建一个到期日期为关闭日期后1个月的发票
- en: When a **Facebook Messenger** message is received, create a Trello card with
    a due time of 1 hour from the time the message was received
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当接收到**Facebook Messenger**消息时，创建一个到期时间比消息接收时间晚1小时的Trello卡片
- en: Let’s explore how to set up the **Add/Subtract Time** transform option.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探讨如何设置**添加/减去时间**转换选项。
- en: Setting up the Date/Time action event with the Add/Subtract Time transform option
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置带有添加/减去时间转换选项的日期/时间操作事件
- en: You can use the **Date / Time** action event once you have set up your trigger
    step.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦设置了您的触发步骤，您可以使用**日期/时间**操作事件。
- en: 'Once you have added an action step either by selecting the **Action** step
    or clicking on the **+** icon, choosing **Formatter by Zapier** as the app and
    **Date / Time** as the action event, you can edit the fields in the **Action**
    section, as follows:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您通过选择**操作**步骤或单击**+**图标来添加操作步骤，并选择**Formatter by Zapier**作为应用程序，**日期/时间**作为操作事件，您可以编辑**操作**部分的字段，如下所示：
- en: '**Transform**: From the drop-down menu, select the **Add/Subtract Time** option.
    This is a required field and a value is needed for the step to run successfully.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**转换**：从下拉菜单中选择**添加/减去时间**选项。这是一个必填字段，对于步骤成功运行需要有一个值。'
- en: '**Input**: Use this field to enter the date value you would like to manipulate.
    This can be either a static URL value, a dynamic value from previous steps, or
    a combination of both, to specify the **Input** value. For accuracy, the **Input**
    value must be in an accepted date/time format. Although this is not a required
    field, the formatter function will not return a result if there is no value.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入**：使用这个字段输入您想要操作的日期值。这可以是静态URL值，先前步骤的动态值，或两者的组合，以指定**输入**值。为了准确，**输入**值必须在接受的日期/时间格式中。虽然这不是一个必填字段，但如果没有值，格式化函数将不返回结果。'
- en: '`+1h`, `-3days`, or `+2 months`. Either enter a static value, a dynamic value
    from previous steps, or a combination of both. For accuracy, the input must be
    in an accepted date/time format, as we discussed in *The basics of adjusting date
    and time values using Zapier* section. This is a required field and must have
    a value for the Zap to run.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`+1h`，`-3天`，或`+2个月`。输入静态值、来自先前步骤的动态值，或两者的组合。为了准确，输入必须是接受的日期/时间格式，正如我们在*使用Zapier调整日期和时间值的基础知识*部分讨论的那样。这是一个必填字段，必须有一个值供Zap运行。'
- en: '**To Format**: Specify the format you want the date/time output to be displayed
    in. Either select a date/time format from the drop-down menu or add a custom format
    under the **Custom** tab. You can use the custom date formats that we discussed
    in the *Using custom date* *formats* section.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出格式**：指定您希望日期/时间输出显示的格式。从下拉菜单中选择日期/时间格式，或在**自定义**选项卡下添加自定义格式。您可以使用我们在*使用自定义日期*
    *格式*部分讨论过的自定义日期格式。'
- en: '**From Format**: Zapier will attempt to read the format of the **Input** value.
    If Zapier gets it wrong, you can use this field to specify the exact format. Either
    select a date/time format from the drop-down menu or add a custom format under
    the **Custom** tab. You can use the custom date formats that we discussed in the
    *Using custom date* *formats* section.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**起始格式**：Zapier将尝试读取**输入**值的格式。如果Zapier读错了，您可以用这个字段指定确切的格式。选择下拉菜单中的日期/时间格式，或在**自定义**选项卡下添加自定义格式。您可以使用我们在*使用自定义日期*
    *格式*部分讨论过的自定义日期格式。'
- en: 'These options are shown in the following screenshot:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这些选项显示在以下截图中：
- en: "![Figure 14.4 – \uFEFFOverview of using the Formatter by Zapier Date / Time\
    \ action event to add time and convert it into \uFEFFa custom date format](img/B18474_14_04.jpg)"
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![图 14.4 - 使用 Formatter by Zapier 的日期/时间操作事件将时间添加并转换为自定义日期格式的概述](img/B18474_14_04.jpg)'
- en: Figure 14.4 – Overview of using the Formatter by Zapier Date / Time action event
    to add time and convert it into a custom date format
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14.4 - 使用 Formatter by Zapier 的 "日期/时间" 操作事件来添加时间并将其转换为自定义日期格式的概述。
- en: 'Click the **Continue** button. You can then use the **Test** section to test
    this step to generate the altered date/time format. The result from the scenario
    in *Figure 14**.4* is shown in the following screenshot:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 点击 **继续** 按钮。然后，您可以使用 **测试** 部分来测试此步骤以生成修改后的日期/时间格式。以下屏幕截图显示了图 14**.4** 中的场景的结果：
- en: "![Figure 14.5 – \uFEFFOverview of the altered time format when using the Date\
    \ / Time action event to add or subtract time](img/B18474_14_05.jpg)"
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![图 14.5 - 使用日期/时间操作事件添加或减去时间时修改后的时间格式的概述](img/B18474_14_05.jpg)'
- en: Figure 14.5 – Overview of the altered time format when using the Date / Time
    action event to add or subtract time
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14.5 - 使用日期/时间操作事件添加或减去时间时修改后的时间格式的概述
- en: Proceed to add one or more action steps after your **Date / Time** action step
    or publish your Zap.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的 **日期/时间** 操作步骤之后添加一个或多个操作步骤，或发布您的 Zap。
- en: You should now have a better understanding of how to add or subtract time from
    date and time values using the Formatter by Zapier built-in app.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您应该对如何使用内置的 Formatter by Zapier 应用程序来添加或减去日期和时间值有了更好的理解。
- en: Now, let’s cover how to use the Formatter by Zapier built-in app to compare
    two dates.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们介绍一下如何使用内置的 Formatter by Zapier 应用程序比较两个日期。
- en: Comparing two dates
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 比较两个日期
- en: Comparing two dates or times to either get the duration between them in seconds,
    minutes, hours, or days or check if they are the same can be handy in many scenarios.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多场景中，比较两个日期或时间以获取它们之间的持续时间（以秒、分钟、小时或天为单位）或检查它们是否相同都很方便。
- en: 'Here are a couple of examples of when you can use the Formatter by Zapier **Date
    / Time** action event with the **Compare Dates** transform option:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有几个使用 Formatter by Zapier 的 **日期/时间** 操作事件与 **比较日期** 变换选项的示例：
- en: When you want to assess response times in your customer service team to ensure
    they address customer queries on the same day. For example, you can use the **Compare
    Dates** transform option to compare the time a **ClickUp** task was created to
    when it is closed by adding the two values to a Google Sheet. In this case, the
    trigger would be the task close time column changing.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当您想要评估客户服务团队的响应时间，并确保他们在同一天内解答客户查询时。例如，您可以使用 **比较日期** 变换选项来比较 **ClickUp** 任务的创建时间与其关闭时间，并将两个值添加到
    Google 表中。在这种情况下，触发器将是任务关闭时间列的变化。
- en: When you run a competition on a specific day and you only want to collect entries
    on that day. So, when a Typeform is submitted, you can use the **Compare Dates**
    transform option to compare the submission date to today’s date and use Paths
    by Zapier to specify which route the workflow should follow thereafter. If the
    dates match, add the entry to an **Airtable** base and send a follow-up email
    with Gmail; otherwise, send an email with Gmail to say the competition is closed.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当您在特定日期举办比赛并且仅想在当天收集参赛作品时。因此，当提交一个 Typeform 时，您可以使用 **比较日期** 变换选项将提交日期与今天的日期进行比较，并使用
    Zapier 的路径功能指定工作流应该遵循的路径。如果日期匹配，则将条目添加到 **Airtable** 数据库并使用 Gmail 发送后续电子邮件；否则，使用
    Gmail 发送电子邮件表示比赛已关闭。
- en: Now, let’s explore how to set up the **Compare Dates** transform option.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来探讨如何设置 **比较日期** 变换选项。
- en: Setting up the Date / Time action event with the Compare Dates transform option
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用 Compare Dates 变换选项设置 "日期/时间" 操作事件。
- en: You can use the **Date / Time** action event once you have set up your trigger
    step.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您设置了触发器步骤，就可以使用 **日期/时间** 操作事件。
- en: 'Once you have added an action step either by selecting the **Action** step
    or clicking on the **+** icon, and chosen **Formatter by Zapier** as the app and
    **Date / Time** as the action event, you can edit the fields in the **Action**
    section, as follows:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您通过选择 **操作** 步骤或点击 **+** 图标，并选择将app设置为 **Formatter by Zapier**，将操作事件设置为 **日期/时间**，您可以编辑**操作**部分中的字段，如下所示：
- en: '**Transform**: From the drop-down menu, select the **Compare Dates** option.
    This is a required field and a value is needed for the step to run successfully.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**变换**：从下拉菜单中选择 **比较日期** 选项。这是一个必填字段，步骤需要一个值才能成功运行。'
- en: '**Start Date**: Specify the first date that you want to compare against another
    date. This can be either a static URL value, a dynamic value from previous steps,
    or a combination of both. For accuracy, the input must be in an accepted date/time
    format. If this date is after the value specified in the **End Date** field, the
    two dates will be swapped around in the output. This is a required field and a
    value is needed for the step to run successfully.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开始日期**：指定要与另一个日期进行比较的第一个日期。这可以是静态URL值，也可以是来自先前步骤的动态值，或两者的组合。为了准确性，输入必须采用可接受的日期/时间格式。如果此日期在**结束日期**字段中指定的值之后，两个日期将在输出中交换位置。这是一个必填字段，步骤成功运行需要提供一个值。'
- en: '**End Date Value**: Specify the second date that you want to compare against
    the first value specified in the **Start Date** field. This can be either a static
    URL value, a dynamic value from previous steps, or a combination of both. For
    accuracy, the input must be in an accepted date/time format. This is a required
    field and a value is needed for the step to run successfully.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结束日期值**：指定要与**开始日期**字段中指定的第一个值进行比较的第二个日期。这可以是静态URL值，也可以是来自先前步骤的动态值，或两者的组合。为了准确性，输入必须采用可接受的日期/时间格式。这是一个必填字段，步骤成功运行需要提供一个值。'
- en: '**Date Format – Start Date**: Zapier will attempt to read the format of the
    **Start Date** value. Zapier may get this wrong; therefore, you can use this field
    to specify the exact format. You can also use this field if the two date values
    specified in the **Start Date** and **End Date** fields are in different formats.
    Either select a date/time format from the drop-down menu or add a custom format
    under the **Custom** tab. You can use the custom date formats that we discussed
    in the *Using custom date* *formats* section.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**日期格式-开始日期**：Zapier将尝试读取**开始日期**的格式。Zapier可能会弄错，因此，您可以使用此字段来指定确切的格式。如果**开始日期**和**结束日期**字段中指定的两个日期值具有不同的格式，也可以使用此字段。您可以从下拉菜单中选择日期/时间格式，或在**自定义**选项卡下添加自定义格式。您可以使用我们在*使用自定义日期格式*部分中讨论过的自定义日期格式。'
- en: '**Date Format – End Date**: Zapier will attempt to read the format of the **End
    Date** value. Zapier may get this wrong; therefore, you can use this field to
    specify the exact format. You can also use this field if the two date values specified
    in the **Start Date** and **End Date** fields are in different formats. Either
    select a date/time format from the drop-down menu or add a custom format under
    the **Custom** tab. You can use the custom date formats that we discussed in the
    *Using custom date* *formats* section.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**日期格式-结束日期**：Zapier将尝试读取**结束日期**的格式。Zapier可能会弄错，因此，您可以使用此字段来指定确切的格式。如果**开始日期**和**结束日期**字段中指定的两个日期值具有不同的格式，也可以使用此字段。您可以从下拉菜单中选择日期/时间格式，或在**自定义**选项卡下添加自定义格式。您可以使用我们在*使用自定义日期格式*部分中讨论过的自定义日期格式。'
- en: 'An example is shown in the following screenshot:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 示例如下屏幕截图所示：
- en: "![Figure 14.6 – \uFEFFOverview of using the Formatter by Zapier Date / Time\
    \ action event to compare two dates/times](img/B18474_14_06.jpg)"
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![图14.6-使用Zapier内置应用程序格式化日期/时间动作事件来比较两个日期/时间的概述](img/B18474_14_06.jpg)'
- en: Figure 14.6 – Overview of using the Formatter by Zapier Date / Time action event
    to compare two dates/times
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.6-使用Zapier内置应用程序格式化日期/时间动作事件来比较两个日期/时间的概述
- en: 'Click the **Continue** button. You can then use the **Test** section to test
    this step to show the output of the date/time comparison. The result from the
    scenario in *Figure 14**.6* is shown in the following screenshot:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 单击**继续**按钮。您可以使用**测试**部分来测试此步骤，以显示日期/时间比较的输出。在*图14**.6*中的方案的结果显示在以下屏幕截图中：
- en: "![Figure 14.7 – \uFEFFOverview of the comparison of the two date/time values](img/B18474_14_07.jpg)"
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![图14.7-比较两个日期/时间值的概述](img/B18474_14_07.jpg)'
- en: Figure 14.7 – Overview of the comparison of the two date/time values
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.7-比较两个日期/时间值的概述
- en: The output shows whether the date was swapped in the output and whether the
    dates were the same (both denoted by `true` or `false`), as well as the difference
    in days, hours, minutes, and seconds.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 输出显示日期是否在输出中被交换，日期是否相同（都用`true`或`false`表示），以及天数、小时、分钟和秒数的差异。
- en: Proceed to add one or more action steps after your **Date / Time** action step
    or publish your Zap.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在**日期/时间**操作步骤之后添加一个或多个操作步骤，或发布您的Zap。
- en: Now, let’s cover how to use the Formatter by Zapier built-in app to format date
    and time values.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来讨论如何使用Zapier内置应用程序Formatter来格式化日期和时间值。
- en: Formatting dates and times
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 格式化日期和时间
- en: Formatting dates and times from your trigger or action steps may often be required
    when time formats between the apps you are using in your Zaps are different. You
    may also want to display your time formats in a more readable style, such as the
    date without hours, minutes, and seconds.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在Zaps中使用的应用程序之间的时间格式不同时，通常需要从触发或操作步骤格式化日期和时间。您可能还希望以更易读的方式显示时间格式，例如日期不包括小时、分钟和秒。
- en: 'Here are a couple of examples of when you can use the Formatter by Zapier **Date
    / Time** action event with the **Format** transform option:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有几个您可以使用Formatter by Zapier **日期/时间**动作事件与**格式**转换选项的示例：
- en: When a task is marked as complete in **Asana**, convert the format of the completed
    date and time and create a new meeting in Google Calendar
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当**Asana**中的任务标记为已完成时，转换完成日期和时间的格式，并在Google日历中创建一个新的会议
- en: When a Microsoft Outlook email is received, change the display of the date received
    so that it’s in a more readable format – for example, `29` `Jan 2023`
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当收到Microsoft Outlook电子邮件时，将接收到的日期显示更易读的格式 - 例如，`2023年1月29日`。
- en: Let’s explore how to set up the **Format** transform option.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来探索如何设置**格式**转换选项。
- en: Setting up the Date / Time action event with the Format transform option
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置带有**格式**转换选项的**日期/时间**动作事件
- en: You can use the **Date / Time** action event once you have set up your trigger
    step.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦设置了触发步骤，您就可以使用**日期/时间**动作事件。
- en: 'Once you have added an action step either by selecting the **Action** step
    or clicking on the **+** icon, and chosen **Formatter by Zapier** as the app and
    **Date / Time** as the action event, you can edit the fields in the **Action**
    section, as follows:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦选择了**动作**步骤或单击**+**图标添加了动作步骤，并且选择了**Formatter by Zapier**作为应用程序，选择了**日期/时间**作为动作事件，您可以编辑**动作**部分中的字段，如下所示：
- en: '**Transform**: From the drop-down menu, select the **Format** option. This
    is a required field and a value is needed for the step to run successfully.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**转换**：从下拉菜单中选择**格式**选项。这是一个必填字段，步骤成功运行需要提供一个值。'
- en: '**Input**: Use this field to enter the date value you would like to manipulate.
    This can be either a static URL value, a dynamic value from previous steps, or
    a combination of both, to specify the **Input** value. For accuracy, the input
    must be in an accepted date/time format. Although this is not a required field,
    the formatter function will not return a result if there is no value.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入**：使用此字段输入您想要操作的日期值。这可以是静态URL值，前面步骤的动态值，或两者的组合，以指定**输入**值。为了准确，输入必须是被接受的日期/时间格式。虽然这不是一个必填字段，但如果没有值，格式化函数将不会返回结果。'
- en: '**To Format**: Specify the format you want the date/time output to be displayed
    in. Either select a date/time format from the drop-down menu or add a custom format
    under the **Custom** tab. You can use the custom date formats that we discussed
    in the *Using custom date formats* section. This is a required field and a value
    is needed for the step to run successfully.'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**格式设置**：指定要显示日期/时间输出的格式。可以从下拉菜单中选择日期/时间格式，或在**自定义**选项卡下添加自定义格式。您可以使用我们在*使用自定义日期格式*部分讨论过的自定义日期格式。这是一个必填字段，步骤成功运行需要提供一个值。'
- en: '**To Timezone**: From the drop-down list, specify the time zone you want the
    date/time output that is displayed to be relevant to. You can also map in a custom
    value from a previous step. The default for this field is **UTC**.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时区设置**：从下拉列表中选择要显示的日期/时间输出所关联的时区。您还可以从上一步中映射自定义值。该字段的默认值为**UTC**。'
- en: '**From Format**: Zapier will attempt to read the format of the input value.
    If Zapier gets it wrong, you can use this field to specify the exact format. Either
    select a date/time format from the drop-down menu or add a custom format under
    the **Custom** tab. You can use the custom date formats that we discussed in the
    *Using custom date* *formats* section.'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入格式**：Zapier将尝试读取输入值的格式。如果Zapier读取错误，您可以使用此字段指定确切的格式。可以从下拉菜单中选择日期/时间格式，或在**自定义**选项卡下添加自定义格式。您可以使用我们在*使用自定义日期格式*部分讨论过的自定义日期格式。'
- en: '**From Timezone**: From the drop-down list, specify the timezone related to
    your input value. You can also map in a custom value from a previous step. The
    default for this field is **UTC**.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入时区**：从下拉列表中指定与您的输入值相关的时区。您还可以从上一步中映射自定义值。该字段的默认值为**UTC**。'
- en: 'An example is shown in the following screenshot:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的屏幕截图中显示了一个示例：
- en: "![Figure 14.8 – \uFEFFOverview of using the Formatter by Zapier Date / Time\
    \ action event to change the format and time zone of a GMT date/time](img/B18474_14_08.jpg)"
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: "![图14.8 – \uFEFF使用Formatter by Zapier日期/时间操作事件来更改GMT日期/时间的格式和时区的概述](img/B18474_14_08.jpg)"
- en: Figure 14.8 – Overview of using the Formatter by Zapier Date / Time action event
    to change the format and time zone of a GMT date/time
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.8 – 使用Formatter by Zapier日期/时间操作事件概述来更改GMT日期/时间的格式和时区
- en: 'Click on the **Continue** button. You can then use the **Test** section to
    test this step to generate the altered date/time format. The result from the scenario
    in *Figure 14**.8* is shown in the following screenshot:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 单击**继续**按钮。然后，您可以使用**测试**部分来测试此步骤，生成更改后的日期/时间格式。 *图14**.8*的情景结果显示在以下屏幕截图中：
- en: "![Figure 14.9 – \uFEFFOverview of the altered time format when using the Date\
    \ / Time acti\uFEFFon e\uFEFFvent to format dates and times](img/B18474_14_09.jpg)"
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: "![图14.9 – \uFEFF在使用日期/时间操作事件格式化日期和时间时更改时间格式的概述](img/B18474_14_09.jpg)"
- en: Figure 14.9 – Overview of the altered time format when using the Date / Time
    action event to format dates and times
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.9 – 在使用日期/时间操作事件格式化日期和时间时更改时间格式的概述
- en: Proceed to add one or more action steps after your **Date / Time** action step
    or publish your Zap.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的**日期/时间**操作步骤之后继续添加一个或多个操作步骤，或发布您的Zap。
- en: 'Here is a Zapier Community article that gives further context on how you can
    use Formatter by Zapier to manipulate dates and times: [https://community.zapier.com/featured-articles-65/working-with-date-time-fields-10439](https://community.zapier.com/featured-articles-65/working-with-date-time-fields-10439).'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个Zapier社区文章，进一步介绍了您如何使用Formatter by Zapier来操作日期和时间：[https://community.zapier.com/featured-articles-65/working-with-date-time-fields-10439](https://community.zapier.com/featured-articles-65/working-with-date-time-fields-10439)。
- en: You should now have a better understanding of how to format dates and times
    using the Formatter by Zapier built-in app.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您应该对如何使用Zapier内置应用程序格式化日期和时间有了更好的理解。
- en: Summary
  id: totrans-145
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we introduced the functionality of the Formatter by Zapier
    app so that you can manipulate dates and times, numbers, text, and other types
    of data. Thereafter, the primary focus of the content in this chapter was manipulating
    dates and times. We covered the basics of how to adjust date and time values in
    your Zaps. After that, we discussed how to use the date and time that your Zap
    runs in your action steps. Then, we explored how to use the Formatter by Zapier
    built-in app to add and subtract time and compare two dates. Lastly, we discussed
    how to format date and time values using the Formatter by Zapier built-in app.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了Formatter by Zapier应用程序的功能，以便您可以操作日期和时间、数字、文本和其他类型的数据。此后，本章内容的主要焦点是操作日期和时间。我们介绍了如何在Zaps中调整日期和时间值的基础知识。之后，我们讨论了如何在操作步骤中使用Zap运行的日期和时间。然后，我们探讨了如何使用Zapier内置应用程序添加和减去时间以及比较两个日期。最后，我们讨论了如何使用Zapier内置应用程序格式化日期和时间值。
- en: You now understand what action events Formatter by Zapier offers. You also now
    know how to adjust dates and times in your Zaps and use the date and time your
    Zap runs. Lastly, you now know how to use the Formatter by Zapier built-in app
    to add or subtract time and convert date and time values into different formats.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在了解了Formatter by Zapier提供的操作事件。您现在也知道了如何在Zaps中调整日期和时间，并使用Zap运行的日期和时间。最后，您现在知道如何使用Zapier内置应用程序添加或减去时间，并将日期和时间值转换为不同的格式。
- en: In the next chapter, you will learn how to use the Formatter by Zapier built-in
    app to manipulate numbers, phone numbers, and currencies, and how to use spreadsheet-type
    formulas and math operations.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，您将学习如何使用Zapier内置应用程序来操作数字、电话号码和货币，以及如何使用类似电子表格的公式和数学运算。
- en: Questions
  id: totrans-149
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: How can you use the date and time that your Zap runs in your Zap?
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您如何在您的Zap中使用Zap运行的日期和时间？
- en: Can you adjust date/time values without using the Formatter by Zapier built-in
    app?
  id: totrans-151
  prefs:
  - PREF_OL
