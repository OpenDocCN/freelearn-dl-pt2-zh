- en: '9'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '9'
- en: Exploring Built-In Apps for Extracting and Compiling Data
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索内置应用程序来提取和编译数据
- en: As we discussed in [*Chapter 6*](B18474_06.xhtml#_idTextAnchor795), *Creating
    Multi-Step Zaps and Using Built-In Apps*, the power of Zapier lies in the functionality
    that you can take advantage of by using Zapier’s built-in apps. In this chapter,
    we will introduce you to built-in apps that extract data from emails, use RSS
    feeds, and create data digests. We will describe their functionality and provide
    practical tips on how to use them.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在[*第6章*](B18474_06.xhtml#_idTextAnchor795)中讨论的，*创建多步Zaps和使用内置应用程序*，Zapier的强大功能在于您可以利用Zapier的内置应用程序。在本章中，我们将向您介绍从电子邮件中提取数据、使用RSS订阅和创建数据摘要的内置应用程序。我们将描述它们的功能，并提供如何使用它们的实用技巧。
- en: In [*Chapter 8*](B18474_08.xhtml#_idTextAnchor1050), *Built-In Communication
    Apps*, we covered built-in communication apps. So, in this chapter, we start with
    a similar theme by discussing how to extract data from emails using Email Parser
    by Zapier. Then, we will explore how to use RSS feed readers in automations using
    RSS by Zapier. After that, we will dive into how to compile data digests with
    Digest by Zapier. Finally, we will work through an exercise to build a Zap using
    RSS by Zapier and Digest by Zapier.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第8章*](B18474_08.xhtml#_idTextAnchor1050)中，*内置通信应用程序*，我们介绍了内置通信应用程序。因此，在本章中，我们将以类似主题开始，讨论如何使用Zapier的Email
    Parser从电子邮件中提取数据。然后，我们将探讨如何使用RSS by Zapier在自动化中使用RSS订阅阅读器。之后，我们将深入探讨如何使用Zapier的Digest来编译数据摘要。最后，我们将通过一个练习来构建一个使用Zapier的RSS和Digest的Zap。
- en: 'We will cover the following key topics in this chapter:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中我们将涵盖以下关键主题：
- en: Email Parser by Zapier – extracting data from emails
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过Zapier的Email Parser – 从邮件中提取数据
- en: RSS by Zapier – using RSS feed readers
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过 Zapier 的RSS – 使用RSS订阅阅读器
- en: Digest by Zapier – compiling data in digests
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过 Zapier 的摘要 – 编译数据摘要
- en: Exercise – creating a multi-step Zap with an RSS feed digest
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 练习 – 创建具有RSS订阅摘要的多步Zap
- en: Once you have worked through each of these topics, you will know how to parse
    data from email messages, use RSS feed readers, and compile data in digests.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您完成了这些主题，您将知道如何从电子邮件消息中解析数据，使用RSS订阅阅读器，以及编译数据摘要。
- en: Technical requirements
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: 'To make the most of the content and exercises in this chapter, you will need
    access to a Zapier account. The Zapier Starter plan will be adequate. You can
    get access to the Zap templates used in this chapter here: [https://bit.ly/zapier-book](https://bit.ly/zapier-book).
    Using these templates will help you visualize how the process works.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用本章的内容和练习，您将需要访问Zapier帐户。Zapier入门套餐就足够了。您可以在此处获取本章中使用的Zap模板：[https://bit.ly/zapier-book](https://bit.ly/zapier-book)。使用这些模板将帮助您可视化该过程是如何运作的。
- en: Email Parser by Zapier – extracting data from emails
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Zapier的Email Parser – 从邮件中提取数据
- en: The Email Parser by Zapier built-in app allows you to extract data from emails
    that have been forwarded to a unique `@robot.zapier.com` email address. By teaching
    Email Parser by Zapier to understand patterns in emails that you send to it, it
    can consistently extract that information for you to use in other steps in your
    workflow.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier的Email Parser内置应用程序允许您从转发到唯一的`@robot.zapier.com`电子邮件地址的电子邮件中提取数据。通过教授Zapier的Email
    Parser理解您发送给它的电子邮件中的模式，它可以始终地为您提取这些信息供您在工作流程的其他步骤中使用。
- en: 'Email Parser by Zapier can only be used as a trigger step at the start of your
    workflow. It is available as the following trigger events:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier的Email Parser仅能作为工作流程起始步骤中的触发器来使用，它可以用作以下触发事件：
- en: '**New Email**'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新邮件**'
- en: '**New Mailbox**'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新邮箱**'
- en: Let’s look at each.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们分别看看。
- en: The New Email trigger event
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新邮件的触发事件
- en: This trigger event can be used to start a workflow when a new email has been
    received. This works by using a unique `@robot.zapier.com` email address, which
    you would forward emails to. It is best practice that you set up multiple mailboxes
    to deal with separate workflows.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当收到新邮件时，可以使用此触发器事件来开始工作流程。它通过使用唯一的`@robot.zapier.com`电子邮件地址来转发电子邮件来实现。最佳做法是设置多个邮箱来处理不同的工作流程。
- en: 'Here are a few examples of when to use the Email Parser by Zapier **New Email**
    trigger event:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是使用 Zapier 的Email Parser的几个示例**新邮件**触发事件的时候：
- en: If you receive a summary of information by email after web forms are submitted,
    you might want to add those details to a CRM such as **Close.io** or **Airtable**
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您在网页表单提交后通过电子邮件接收信息摘要，您可能想将这些详细信息添加到诸如**Close.io**或**Airtable**等CRM中
- en: If you receive customer payment and billing information by email after a sale
    is made, you might want to add those details to your accounting app, such as **QuickBooks
    Online** or Xero
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你在销售后通过电子邮件收到客户付款和结算信息，你可能希望将这些详情添加到你的会计应用中，比如**QuickBooks Online**或 Xero
- en: If you receive email inquiries in a specific mailbox, you might want to create
    a task for your team to deal with inquiries in a task management app, such as
    Trello or Asana
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你在特定邮箱收到电子邮件咨询，你可能希望为你的团队创建一个任务来处理任务管理应用中的咨询，比如 Trello 或 Asana
- en: Let’s explore how to set up this trigger event.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来探索如何设置这个触发事件。
- en: Setting up the New Email trigger event
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置新邮件触发事件
- en: 'Let’s cover how to set up the **New Email** trigger event:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们来看看如何设置**新邮件**触发事件：
- en: Once you have added this trigger step to the start of your workflow (to **1\.
    Trigger**), and chosen **Email Parser by Zapier** as the app and **New Email**
    as the trigger event, you can select **Continue**.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你已经添加了这个触发步骤到你的工作流程（到**1. 触发**），并选择了**Zapier**作为应用和**新邮件**作为触发事件，你可以选择**继续**。
- en: In the **Choose Account** section, click on the **Sign in to Email Parser by
    Zapier** button to create a new Email Parser by Zapier account.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**选择账户**部分，点击**登录到 Email Parser by Zapier**按钮以创建一个新的 Email Parser by Zapier
    账户。
- en: 'A new pop-up window will be displayed. To sign in using your Zapier account
    credentials, select the **Log in with your Zapier account** button. To use an
    alternative username and password, enter these details in the boxes provided and
    select the **Login** button. This is shown in the following screenshot:'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个新的弹出窗口将会显示。选择**使用您的 Zapier 账户登录**按钮以使用你的 Zapier 账户凭据登录。要使用备用用户名和密码，输入这些详情到提供的框中，然后选择**登录**按钮。如下截图所示：
- en: '![Figure 9.1 – Logging into Email Parser by Zapier](img/B18474_09_01.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![图9.1 – 登录到 Email Parser by Zapier](img/B18474_09_01.jpg)'
- en: Figure 9.1 – Logging into Email Parser by Zapier
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.1 – 登录到 Email Parser by Zapier
- en: Allow Zapier to connect to Email Parser by Zapier by clicking on the **Authorize**
    button. You can also click on the **Cancel** button to cancel.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**授权**按钮，允许 Zapier 连接到 Email Parser by Zapier。你还可以点击**取消**按钮来取消。
- en: On the next screen, further authentication is required, so click on the **Authorize**
    button. Once authorized, you will be redirected back to the trigger step.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个屏幕上，需要进一步的验证，所以点击**授权**按钮。一旦授权，你将会被重定向回到触发步骤。
- en: Before we can customize the trigger step, we need to create a new mailbox in
    our Email Parser by Zapier account. We’ll take a look at how to do this next.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们定制触发步骤之前，我们需要在 Zapier 的 Email Parser 账户中创建一个新邮箱。我们接下来将看一下如何做到这一点。
- en: Setting up mailboxes in the Email Parser by Zapier account and mapping templates
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在 Email Parser by Zapier 账户中设置邮箱和映射模板
- en: 'We now need to create a mailbox, forward an email template, map our data, and
    alter the parse mapping settings. To illustrate this, we will use the example
    of a web form submission, where we want to extract the name, email address, service,
    and inquiry details. Let’s get started by working through each of the following
    steps:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在需要创建一个邮箱，转发一个电子邮件模板，映射我们的数据，并修改解析映射设置。为了说明这一点，我们将使用网页表单提交的例子，我们想要提取姓名、电子邮件地址、服务和咨询详情。让我们通过以下每个步骤来开始吧：
- en: Navigate to [parser.zapier.com](https://parser.zapier.com) and sign in to your
    Email Parser by Zapier account either by logging in with your Zapier account or
    adding separate login details.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到 [parser.zapier.com](https://parser.zapier.com) 并登录到你的 Email Parser by Zapier
    账户，可以通过使用你的 Zapier 账户登录或添加单独的登录详情。
- en: 'Click on the orange **Create Mailbox** button to create a new mailbox. A new
    mailbox address will be provided, as shown in the following screenshot:'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击橘色的**创建邮箱**按钮以创建一个新邮箱。新的邮箱地址将会被提供，如下截图所示：
- en: '![Figure 9.2 – Email Parser by Zapier mailbox creation](img/B18474_09_02.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![图9.2 – Zapier 邮件解析器创建邮箱](img/B18474_09_02.jpg)'
- en: Figure 9.2 – Email Parser by Zapier mailbox creation
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.2 – Zapier 邮件解析器创建邮箱
- en: Copy the mailbox address provided and send an example of an email that you want
    to parse to the mailbox. You can refresh the page to look for new emails by clicking
    on the **Refresh page to look for new email.** button; auto-refresh will happen
    every 10 seconds. Alternatively, click on the **Skip waiting.** link to skip this.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制所提供的邮箱地址，并将你想要解析的电子邮件示例发送到邮箱。你可以通过点击**刷新页面查找新邮件**按钮来刷新页面查找新的电子邮件；也可以每隔10秒自动刷新。或者，点击**跳过等待**链接来跳过刷新。
- en: 'Once a new email has been received, do the following to correctly parse information
    from your email:'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦收到新的电子邮件，请执行以下操作从电子邮件中正确解析信息：
- en: '`abcompanywebform`. You can also leave the mailbox name as it was.'
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`abcompanywebform`。您也可以保持邮箱名称不变。'
- en: '**Initial Template**: This field will show the data from the email you forwarded
    to the mailbox. Label the data you want to consistently parse from emails forwarded
    to this mailbox by highlighting the text and naming it. This is shown in the following
    screenshot:'
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**初始模板**：该字段将显示您转发至邮箱的电子邮件中的数据。通过突出文本并命名它，标记您想要持续解析的电子邮件中的数据。如下屏幕截图所示：'
- en: "![Figure 9.3 – Formatting the Email Parser by Zapier mailbox’s Address and\
    \ Initial Template\uFEFF fields](img/B18474_09_03.jpg)"
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.3 - 通过 Zapier 的邮箱地址和初始模板字段格式化邮件解析器](img/B18474_09_03.jpg)'
- en: Figure 9.3 – Formatting the Email Parser by Zapier mailbox’s Address and Initial
    Template fields
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.3 - 通过 Zapier 的邮箱地址和初始模板字段格式化邮件解析器
- en: '**Body Source**: Use the drop-down menu to select whether you want Email Parser
    by Zapier to extract content from plain text (**Always use plain text body content**),
    HTML (**Always use HTML body content**), or whatever the best content is (**Use
    the best body content available**). The latter is the default and is recommended.
    This is important for consistently extracting data.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**源代码（Body Source）**：使用下拉菜单选择您想要 Email Parser by Zapier 从哪种格式中提取信息，如纯文本（**始终使用纯文本正文内容**）、HTML（**始终使用
    HTML 正文内容**）或最佳内容（**使用最佳可用正文内容**）。后者是默认值，并且建议使用。这对于一致地提取数据很重要。'
- en: '**Parser Engine**: Use the drop-down menu to choose which parser engine to
    use. You can choose between **Classic (v1, legacy)**, **Experimental (v2)**, and
    **Best Match (v1 + v2)**. The last one is the default and is recommended.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解析引擎**：使用下拉菜单选择要使用的解析器引擎。您可以在**Classic (v1, legacy)**、**Experimental (v2)**和**Best
    Match (v1 + v2)**之间选择。后者是默认值，并且建议使用。'
- en: Select the **Save Address and Template** button to save and proceed or **Delete
    Mailbox** to delete the mailbox and start again.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **保存地址和模板** 按钮进行保存和继续，或选择 **删除邮箱** 来删除邮箱并重新开始。
- en: Now, let’s review how to help Zapier intelligently parse data from your emails.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来回顾一下如何帮助 Zapier 智能解析您的电子邮件中的数据。
- en: Adjusting Email Parser mailbox templates for the best results
  id: totrans-51
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 调整电子邮件解析器邮箱模板以获得最佳结果。
- en: 'Email Parser by Zapier works best with consistent formats of information, such
    as data presented on the same lines with the same spacing between lines. If the
    parser engine extracts information incorrectly, you can teach it the correct formats
    by reporting inaccuracies and editing additional templates. It is recommended
    that you send a few example emails to the parser mailbox, check the consistency
    of extracted information, and edit the template or report inaccuracies. You can
    do this as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier 的电子邮件解析器与信息的一致格式最佳匹配，例如以相同行和行之间相同空格展示的数据。如果解析器引擎不正确地提取信息，您可以通过报告不准确之处和编辑其他模板来教它正确的格式。建议您将几个示例电子邮件发送到解析器邮箱中，检查提取信息的一致性，并编辑模板或报告不准确之处。您可以按照以下方式进行操作：
- en: From the main mailbox dashboard, click on the **View Emails** link of the appropriate
    mailbox.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从主邮箱仪表板上，点击适当邮箱的**查看邮件**链接。
- en: The emails that have been sent will be shown in list order, with the email address
    they were sent from and when they were sent. You can either delete the emails
    by checking the **Delete** box and clicking on the **Delete Selected E-mails**
    button or **Show** or **Hide** content using the appropriate link.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 已发送的电子邮件将按列表顺序显示，包括它们发送的电子邮件地址和发送时间。您可以勾选 **删除** 方框并点击 **删除选定电子邮件** 按钮来删除邮件，或使用适当的链接
    **显示** 或 **隐藏** 正文。
- en: To review the accuracy of data for any email, click on the **Show** link.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要查看任何电子邮件的数据准确度，请点击 **显示** 链接。
- en: 'Choose from the following four data view options:'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择以下四个数据视图选项之一：
- en: '**extracted**: Click on the **extracted** link to show the parsed data from
    the email'
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提取的**：点击 **提取的** 链接展示从电子邮件中解析的数据。'
- en: '**original**: Click on the **original** link to show the original email data
    forwarded to the parser'
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**原始**：点击 **原始** 链接展示转发至解析器的原始电子邮件数据。'
- en: '**template**: Click on the **template** link to show the labeled data from
    the original template'
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模板**：点击 **模板** 链接展示原始模板中带有标签的数据。'
- en: '**output**: Click on the **output** link to show parsed data output with the
    data labels and extracted data'
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出**：点击 **输出** 链接展示带有数据标签和提取数据的解析数据输出。'
- en: 'An example is shown in the following screenshot:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个示例截图：
- en: '![Figure 9.4 – Reviewing email history in Email Parser by Zapier](img/B18474_09_04.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![图9.4 – 在 Email Parser by Zapier 中查看电子邮件历史](img/B18474_09_04.jpg)'
- en: Figure 9.4 – Reviewing email history in Email Parser by Zapier
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.4 – 在 Email Parser by Zapier 中查看电子邮件历史
- en: Notify the parser engine of whether the extracted text was incorrect by clicking
    on the **inaccurate** link (as shown in *Figure 9**.4*) or correct by clicking
    on the **accurate** link.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**不准确**链接以通知解析引擎提取的文字不准确（如*图9.4*所示），或者点击**准确**链接以通知解析引擎提取的文字正确。
- en: Click on the **Edit extra template** link to add an additional template to the
    mailbox parser data.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**编辑额外模板**链接，向邮箱解析器数据添加额外模板。
- en: Tip
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: Unless your email data is straightforward and basic, ensuring Email Parser by
    Zapier works consistently can be a case of trial and error that involves remapping
    data and changing settings to teach the parser engine to extract data correctly.
    If you have more complex data to extract, consider using a dedicated parser app
    such as **Docparser** or **Mailparser**.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 除非你的电子邮件数据是简单和基本的，确保 Email Parser by Zapier 一致工作可能需要不断尝试和错误，涉及重新映射数据和更改设置以教导解析引擎正确提取数据。如果你要提取更复杂的数据，考虑使用专用的解析器应用，比如**Docparser**或**Mailparser**。
- en: Now that we have created the mailbox and tested and adjusted the settings, let’s
    finish setting up the trigger step.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经创建了邮箱并测试并调整了设置，让我们完成设置触发步骤吧。
- en: Completing the setup of the trigger step
  id: totrans-69
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 完成触发步骤的设置
- en: 'Navigate back to your Zap in the Zap editor, and from there, complete the setup
    of the trigger step by editing the **Mailbox** field in the **Trigger** section.
    This field allows you to select which mailbox you want to use. Use the drop-down
    option to choose from the list of mailboxes that you have created. An example
    of how to set up this trigger step is shown in the following screenshot:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Zap 编辑器中导航回你的 Zap，并在那里，通过编辑**触发**部分的**邮箱**字段，完成触发步骤的设置。此字段允许你选择要使用的邮箱。请使用下拉选项从你创建的邮箱列表中选择。以下截图显示了设置此触发步骤的示例：
- en: "![Figure 9.5 – \uFEFFOverview of customizing the New Email trigger event](img/B18474_09_05.jpg)"
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![图9.5 – 自定义新邮件触发事件概述](img/B18474_09_05.jpg)'
- en: Figure 9.5 – Overview of customizing the New Email trigger event
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.5 – 自定义新邮件触发事件概述
- en: You can then select **Continue** and, in the **Test** section, click on the
    **Test trigger** button to retrieve your test data so that you can use it in your
    action steps. If you have not yet sent a test email to your parser engine mailbox,
    you will be instructed to send one.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你可以选择**继续**并在**测试**部分，点击**测试触发器**按钮来检索你的测试数据，以便在你的行动步骤中使用。如果你还没有向解析引擎邮箱发送测试邮件，将会收到相关指示。
- en: Proceed to add one or more action steps to your Zap using data from this trigger
    step.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 继续向你的 Zap 添加一个或多个行动步骤，使用这个触发步骤的数据。
- en: Tip
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: 'Here is an interesting example of how you can use AI to parse data from an
    email using the OpenAI integration with Zapier: [https://community.zapier.com/featured-articles-65/use-openai-with-zapier-to-parse-an-email-or-other-data-22709](https://community.zapier.com/featured-articles-65/use-openai-with-zapier-to-parse-an-email-or-other-data-22709).
    We will explore the OpenAI integration in more detail in [*Chapter 19*](B18474_19.xhtml#_idTextAnchor2216),
    *AI* *and Automation*.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个有趣的例子，你可以使用 AI 通过 OpenAI 与 Zapier 解析电子邮件中的数据：[https://community.zapier.com/featured-articles-65/use-openai-with-zapier-to-parse-an-email-or-other-data-22709](https://community.zapier.com/featured-articles-65/use-openai-with-zapier-to-parse-an-email-or-other-data-22709)。我们将在*第19章*中更详细地探讨
    OpenAI 集成，*AI* *与自动化*。
- en: You should now be able to use the **New Email** trigger event. Next, let’s take
    a look at the **New Mailbox** trigger event.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你应该可以使用**新邮件**触发事件了。接下来，让我们来看看**新邮箱**触发事件。
- en: The New Mailbox trigger event
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新邮箱触发事件
- en: This trigger event can be used to start a workflow when a new mailbox is added
    to your Email Parser by Zapier account. This trigger event is useful if you and
    your team are collaborating on Zapier, and you want to keep an eye on when mailboxes
    are being created.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 此触发事件可用于当新邮箱添加到你的 Email Parser by Zapier 帐户时启动工作流程。此触发事件在你和你的团队协作使用 Zapier 时很有用，可以随时了解邮箱何时被创建。
- en: 'Here are a couple of examples of how to use the Email Parser by Zapier **New
    Mailbox** trigger event:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是如何使用 Email Parser by Zapier 的**新邮箱**触发事件的一些例子：
- en: Send a message to Microsoft Teams when a new mailbox is created
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当创建新邮箱时发送Microsoft Teams消息
- en: Send an email when a new mailbox is added
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当添加新邮箱时发送一封电子邮件
- en: Let’s explore how to set up this trigger event.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探讨如何设置这个触发事件。
- en: Setting up the New Mailbox trigger event
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置新邮箱触发事件
- en: Once you have added this trigger step to the start of your workflow (to **1\.
    Trigger**), choose **Email Parser by Zapier** as the app and **New Mailbox** as
    the trigger event. Then, select **Continue** to use the **Test** section. Use
    the **Test trigger** button to retrieve test data.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦将这个触发步骤添加到您的工作流程的开始（至**1．触发**），选择**Zapier的电子邮件解析器**作为应用程序，**新邮箱**作为触发事件。然后，选择**继续**以使用**测试**部分。使用**测试触发**按钮来检索测试数据。
- en: Proceed to add one or more action steps to your Zap using data from this trigger
    step.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 继续使用来自此触发器步骤的数据添加一个或多个操作步骤到您的Zap中。
- en: You should now have a better understanding of how and when to use the **New
    Mailbox** trigger event, as well as the **New Email** trigger event of the Email
    by Zapier built-in app.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在应该更好地了解何时以及如何使用**新邮箱**触发事件，以及Zapier内置应用程序的**新邮件**触发事件。
- en: Tip
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: For more inspiration and access to pre-built templates, you can review the Email
    Parser by Zapier built-in app profile page at [https://zapier.com/apps/email-parser/integrations](https://zapier.com/apps/email-parser/integrations).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 欲获取更多灵感和预制模板，请查看[Zapier内置应用程序个人资料页](https://zapier.com/apps/email-parser/integrations)。
- en: 'This Zapier Community resource provides some additional insight into using
    the Email Parser by Zapier built-in app: [https://community.zapier.com/featured-articles-65/email-parser-common-issues-workarounds-and-tips-17539](https://community.zapier.com/featured-articles-65/email-parser-common-issues-workarounds-and-tips-17539).'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 该Zapier社区资源提供了一些额外的洞察，来使用Zapier的电子邮件解析器内置应用程序：[https://community.zapier.com/featured-articles-65/email-parser-common-issues-workarounds-and-tips-17539](https://community.zapier.com/featured-articles-65/email-parser-common-issues-workarounds-and-tips-17539)。
- en: Tip
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: You can also use the AI by Zapier (beta) built-in app to intelligently parse
    text from emails and specify conditions such as routing emails based on topics.
    We will cover AI by Zapier in more detail in [*Chapter 19*](B18474_19.xhtml#_idTextAnchor2216),
    *AI* *and Automation*.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以使用Zapier的AI（测试版）内置应用智能解析电子邮件中的文本，并指定诸如基于主题路由电子邮件等条件。我们将在[*第19章*](B18474_19.xhtml#_idTextAnchor2216)更详细地介绍Zapier的AI和自动化。
- en: Next, let’s cover how to use the RSS by Zapier built-in app so that you know
    how to use RSS feed data in your automations.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们了解如何使用Zapier的RSS内置应用程序，这样你就知道如何在自动化中使用RSS订阅数据。
- en: RSS by Zapier – using RSS feed readers
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Zapier的RSS - 使用RSS订阅阅读器
- en: 'It can be overwhelming trying to keep on top of all the content that gets pushed
    our way, and we risk missing out on crucial new content. `site.com/feed` or `site.com/rss`.
    Often, they will display in a `_Feeds` link in the footer bar. Private feeds often
    require you to use login credentials to access them. For more information on how
    to find the RSS feed for almost any website, check out this article: [https://zapier.com/blog/how-to-find-rss-feed-url/](https://zapier.com/blog/how-to-find-rss-feed-url/).'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试跟上推送给我们的所有内容可能会让人不知所措，我们可能错过重要的新内容。`site.com/feed`或`site.com/rss`。通常，它们会显示在页脚栏的`_Feeds`链接中。私人订阅通常需要您使用登录凭据来访问它们。有关如何找到几乎任何网站的RSS订阅的更多信息，请查看这篇文章：[https://zapier.com/blog/how-to-find-rss-feed-url/](https://zapier.com/blog/how-to-find-rss-feed-url/)。
- en: The RSS by Zapier built-in app allows you to use RSS feed updates as a trigger,
    which, by then adding a notification action step such as an email, SMS, or Slack
    message, will give you an update on new content. You can also create your own
    custom RSS feed with the app.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier的RSS内置应用程序允许您将RSS订阅更新用作触发器，然后通过添加通知动作步骤，如电子邮件、短信或Slack消息，来获取新内容的更新。您也可以使用该应用程序创建自己的自定义RSS订阅。
- en: 'Here are a few examples of how you can use RSS by Zapier:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您可以使用Zapier的RSS的一些示例：
- en: Share new blog posts from your website on your social media channels
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您的社交媒体渠道上分享来自您网站的新博客文章
- en: Add new articles from your favorite websites to a Google Sheets spreadsheet
    or **Knack**
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将您最喜爱的网站的新文章添加到Google表格电子表格或**Knack**中
- en: Get an email when a new blog article is published on your competitor’s website
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当竞争对手的网站上发表新的博客文章时收到一封电子邮件
- en: 'RSS by Zapier can be used as both a trigger and action step and is available
    as the following events:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier的RSS可以用作触发器和操作步骤，并有以下事件可用：
- en: '**New Item in** **Feed** (trigger)'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Feed中的新项目**（触发器）'
- en: '**New Items in Multiple** **Feeds** (trigger)'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多个** **Feeds** 中的新项目（触发器）'
- en: '**Create Item in** **Feed** (action)'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在Feed中创建项目**（操作）'
- en: Let’s explore how to set up each of these in turn.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们依次探索如何设置每个。
- en: The New Item in Feed trigger event
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**Feed** 中的新项目触发事件'
- en: The **New Item in Feed** trigger event can be used to start a workflow when
    new content is released from a specific website.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**Feed** 中的**新项目** 触发事件可用于在特定网站发布新内容时启动工作流程。'
- en: Let’s explore how to set up this trigger event.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探索如何设置这个触发事件。
- en: Setting up the New Item in Feed trigger event
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置**Feed** 中的**新项目**触发事件
- en: 'Once you have added this trigger step to the start of your workflow (to **1\.
    Trigger**), and chosen **RSS by Zapier** as the app and **New Item in Feed** as
    the trigger event, you can select **Continue**. You can then edit the fields in
    the **Trigger** section, as follows:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您将此触发步骤添加到您的工作流程的开头（到**1\. 触发器**），并选择**RSS by Zapier**作为应用程序和**Feed** 中的**新项目**作为触发事件，您可以选择**继续**。然后您可以编辑**触发器**部分中的字段，如下所示：
- en: '`site.com/feed` or `site.com/rss`. This is a required field and must have a
    value for the Zap to run.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`site.com/feed`或`site.com/rss`。这是一个必填字段，必须有一个值才能运行 Zap。'
- en: '**Username**: If the RSS feed is private, enter username credentials to enable
    access. You can type in static text, map in dynamic data from previous steps,
    or use a combination.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户名**：如果 RSS 订阅是私有的，请输入用户名凭据以启用访问权限。您可以输入静态文本、从以前步骤中获取的动态数据，或者使用组合。'
- en: '**Password**: If the RSS feed is private, type in password credentials to enable
    access.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**密码**：如果 RSS 订阅是私有的，请输入密码凭据以启用访问权限。'
- en: '**What Triggers a New Feed Item**: This drop-down field allows you to choose
    what type of data triggers the event. The default option is **Different Guid/URL
    (recommended)**, and it is recommended that you use this. Choose **Different Content**
    or **Anything is Different** as advanced options if you understand the ins and
    outs of RSS feed functionality.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**触发新 Feed 项目的条件**：这个下拉字段允许您选择触发事件的数据类型。默认选项是**不同的 Guid/URL（推荐）**，推荐使用这个选项。如果您了解
    RSS 订阅功能的各个方面，请选择**不同的内容**或**任何不同的内容**作为高级选项。'
- en: 'These options are shown in the following screenshot:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 这些选项显示在以下截图中：
- en: "![Figure 9.6 – \uFEFFOverview of customizing the New Item in Feed trigger event](img/B18474_09_06.jpg)"
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.6 – 自定义 Feed 中的新项目触发事件概述](img/B18474_09_06.jpg)'
- en: Figure 9.6 – Overview of customizing the New Item in Feed trigger event
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.6 – 自定义 Feed 中的新项目触发事件概述
- en: You can then select **Continue** and, in the **Test** section, use the **Test
    trigger** button to retrieve your test data to use in your action steps.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 然后您可以选择**继续**，在**测试**部分中，使用**测试触发器**按钮检索您的测试数据以在操作步骤中使用。
- en: Proceed to add one or more action steps to your Zap using data from this trigger
    step.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 继续添加一个或多个操作步骤到您的 Zap，使用这个触发步骤中的数据。
- en: Tip
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: If you only want to see certain new items, such as posts from [zoho.com](https://zoho.com),
    then you can add a conditional logic step with Filter by Zapier.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您只想查看特定的新项目，如来自[zoho.com](https://zoho.com) 的帖子，那么您可以添加一个条件逻辑步骤，并使用 Zapier
    的筛选器进行筛选。
- en: You should now be able to use the **New Item in Feed** trigger event. Next,
    let’s take a look at the **New Items in Multiple Feeds** trigger event.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在应该可以使用**Feed** 中的**新项目**触发事件。接下来，让我们看看**多个 Feed 中的新项目**触发事件。
- en: The New Items in Multiple Feeds trigger event
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 多个 Feed 中的新项目触发事件
- en: The **New Items in Multiple Feeds** trigger event can be used to start a workflow
    when new content is released from up to 10 websites. This saves you from having
    to set up multiple Zaps to trigger for each RSS feed.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '**多个 Feed 中的新项目**触发事件可用于在最多 10 个网站发布新内容时启动工作流程。这样您就不必为每个 RSS 订阅设置多个触发器了。'
- en: Let’s explore how to set up this trigger event.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探索如何设置这个触发事件。
- en: Setting up the New Items in Multiple Feeds trigger event
  id: totrans-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置**多个 Feed 中的新项目**触发事件
- en: 'Once you have added this trigger step to the start of your workflow (to **1\.
    Trigger**), and chosen **RSS by Zapier** as the app and **New Items in Multiple
    Feeds** as the trigger event, you can select **Continue**. You can then edit the
    fields in the **Trigger** section, as follows:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您将此触发步骤添加到您的工作流程的开头（到**1\. 触发器**），并选择**RSS by Zapier**作为应用程序和**多个 Feed 中的新项目**作为触发事件，您可以选择**继续**。然后您可以编辑**触发器**部分中的字段，如下所示：
- en: '`site.com/feed` or `site.com/rss`. Add one URL per field; additional fields
    will appear once you start typing so that you can add a maximum of 10 URLs. Delete
    any URLs by clicking on the **x** button at the end of the field. This is a required
    field and must have a value for the Zap to run.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`site.com/feed`或`site.com/rss`。每个字段添加一个 URL；一旦您开始输入，其他字段将出现，以便您最多可以添加 10 个
    URL。通过单击字段末尾的**x**按钮删除任何 URL。这是一个必填字段，必须为 Zap 设置一个值。'
- en: '**What Triggers a New Feed Item**: This drop-down field allows you to choose
    what type of data triggers the event. The default option is **Different Guide/URL
    (recommended)**, and it is recommended that you use this. Choose **Different Content**
    or **Anything is Different** as advanced options if you understand the ins and
    outs of RSS feed functionality.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**触发新 Feed 项目的条件**：此下拉字段允许您选择触发事件的数据类型。默认选项是**不同的指南/URL（推荐）**，建议您使用此选项。如果您了解
    RSS Feed 功能的详情，请选择**不同的内容**或**任何内容不同**作为高级选项。'
- en: 'These options are shown in the following screenshot:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 这些选项显示在以下截图中：
- en: "![Figure 9.7 – \uFEFFOverview of customizing the New Items in Multiple Feeds\
    \ trigger event](img/B18474_09_07.jpg)"
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.7 - 自定义多个 Feed 中的新项目触发事件的概览](img/B18474_09_07.jpg)'
- en: Figure 9.7 – Overview of customizing the New Items in Multiple Feeds trigger
    event
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.7 - 自定义多个 Feed 中的新项目触发事件的概览
- en: You can then select **Continue** and, in the **Test** section, use the **Test
    Trigger** button to retrieve your test data so that you can use it in your action
    steps.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以然后选择**继续**，在**测试**部分使用**测试触发器**按钮检索您的测试数据，以便您可以在操作步骤中使用它。
- en: Proceed to add one or more action steps to your Zap using data from this trigger
    step.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 继续添加一个或多个操作步骤到您的 Zap 中，使用此触发步骤的数据。
- en: You should now be able to use the **New Items in Multiple Feeds** trigger event.
    Next, let’s take a look at the **Create Item in Feed** action event.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在应该能够使用**多个 Feed 中的新项目**触发事件。接下来，让我们看一看**在 Feed 中创建项目**操作事件。
- en: The Create Item in Feed action event
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在 Feed 中创建项目操作事件
- en: The **Create Item in Feed** action event allows you to create a bespoke feed
    and host it on a website with a shareable link. This is best used in combination
    with the **New Item in Feed** or **New Items in Multiple Feeds** trigger event.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '**在 Feed 中创建项目**操作事件允许您创建一个定制的 Feed，并在网站上托管它，提供一个可共享的链接。最好与**Feed 中的新项目**或**多个
    Feed 中的新项目**触发事件结合使用。'
- en: Let’s explore how to set up this action event.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探讨如何设置此操作事件。
- en: Setting up the Create Item in Feed action event
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置创建项目在 Feed 操作事件
- en: You can use the **Create Item in Feed** action event once you have set up your
    trigger step.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦设置了触发步骤，您就可以使用**在 Feed 中创建项目**操作事件。
- en: 'Once you have added an action step either by selecting the **Action** step
    or clicking on the **+** icon, and have chosen **RSS by Zapier** as the app and
    **Create Item in Feed** as the action event, you can edit the fields in the **Action**
    section, as follows:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您添加了一个操作步骤，要么选择**操作**步骤，要么单击**+**图标，并选择了**RSS by Zapier**作为应用程序和**在 Feed 中创建项目**作为操作事件，您可以编辑**操作**部分的字段，如下所示：
- en: '**Feed URL**: This field allows you to create and customize your unique and
    private RSS feed URL. Zapier generates the prefix, and you can customize the suffix
    by adding a combination of letters, numbers, and hyphens. Do not add spaces or
    symbols. You can also copy the URL by clicking on the **Copy** button so that
    you can store it somewhere for quick reference, such as in your Evernote notes.
    This is a required field and must have a value for the Zap to run.'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Feed URL**：此字段允许您创建和自定义您的独特和私密的 RSS Feed URL。Zapier 生成前缀，您可以通过添加字母、数字和连字符的组合来自定义后缀。请勿添加空格或符号。您还可以单击**复制**按钮复制
    URL，以便您将其存储在某个地方以供快速参考，例如在您的 Evernote 笔记中。这是一个必填字段，必须为 Zap 设置一个值。'
- en: '**Feed Title**: Enter the title of your new feed. You can enter static text,
    dynamic data mapped from previous steps, or a combination. If left blank, the
    title will default to **A Feed Called X**, where **X** is the prefix that you
    entered in the **Feed** **URL** field.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Feed 标题**：输入您新 Feed 的标题。您可以输入静态文本、从前面步骤映射的动态数据，或二者结合。如果留空，标题将默认为**称为 X 的
    Feed**，其中**X**是您在**Feed URL**字段中输入的前缀。'
- en: '**Max Records**: Enter a number for the maximum number of records you want
    to be returned in the feed. The maximum is 50, but adding a number in this field
    allows you to reduce the number. You can enter static text, dynamic data mapped
    from previous steps, or a combination into this integer field.'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最大记录数**：输入您希望在 feed 中返回的最大记录数。最大值为 50，但在此字段中添加一个数字可以减少数量。您可以将静态文本、从之前步骤映射的动态数据，或二者的组合输入到此整数字段中。'
- en: '**Item Title**: Enter a title for the item to publish. Here, you can type in
    static content, map dynamic content from previous steps in your Zap, or a combination.
    This is a required field and must have a value for the Zap to run.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**项标题**：为要发布的项输入标题。在这里，您可以键入静态内容、映射之前步骤中的动态内容，或二者的组合。这是一个必填字段，必须有值才能运行 Zap。'
- en: '**Source URL**: Provide details of a source URL where the feed item is permanently
    hosted. This is a required field and must have a value for the Zap to run.'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**源 URL**：提供 feed 项永久托管的源 URL 的详细信息。这是一个必填字段，必须有值才能运行 Zap。'
- en: '**Content**: Provide details of the content of the feed item in either plain
    text or HTML format. You can type in static content, map dynamic content from
    previous steps in your Zap, or a combination. This is a required field and must
    have a value for the Zap to run.'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内容**：以纯文本或 HTML 格式提供 feed 项的内容详情。您可以键入静态内容、映射之前步骤中的动态内容，或二者的组合。这是一个必填字段，必须有值才能运行
    Zap。'
- en: '**Automatically Truncate Messages Over 10KB?**: Use this Boolean field to select
    whether you want Zapier to truncate data in your **Content** field if it is over
    10 KB. Choose **Yes** to truncate the message or **No** to generate an error message
    if the data is too large.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动截断超过 10KB 的消息？**：使用此布尔字段选择是否要求 Zapier 截断 **内容** 字段中超过 10KB 的数据。选择**是**以截断消息，或选择**否**以在数据过大时生成错误消息。'
- en: '**Author Name**: Add the name of the author by typing in static content, mapping
    dynamic content from previous steps in your Zap, or a combination.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作者姓名**：通过键入静态内容、映射之前步骤中的动态内容，或二者的组合，添加作者姓名。'
- en: '**Author Email**: Add the author’s email address by typing in static content,
    mapping dynamic content from previous steps in your Zap, or a combination.'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作者电子邮件**：通过键入静态内容、映射之前步骤中的动态内容，或二者的组合，添加作者的电子邮件地址。'
- en: '**Author Link**: Add a link to the author by typing in static content, mapping
    dynamic content from previous steps in your Zap, or a combination. This could
    be a link to the author’s bio or website, for example.'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作者链接**：通过键入静态内容、映射之前步骤中的动态内容，或二者的组合，添加作者链接。例如，这可以是作者的简介或网站链接。'
- en: '**Media URL**: Add a raw media URL to allow files such as podcast files, images,
    or videos to be downloaded. You can type in static content, map dynamic content
    from previous steps in your Zap, or a combination.'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**媒体 URL**：添加原始媒体 URL，允许下载文件，例如播客文件、图像或视频。您可以键入静态内容、映射之前步骤中的动态内容，或二者的组合。'
- en: '`audio/mpeg`. More details about MIME types can be found on Wikipedia: [https://en.wikipedia.org/wiki/Media_type](https://en.wikipedia.org/wiki/Media_type).
    You can type in static content, map dynamic content from previous steps in your
    Zap, or a combination.'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`audio/mpeg`。有关 MIME 类型的更多详细信息可在维基百科上找到：[https://en.wikipedia.org/wiki/Media_type](https://en.wikipedia.org/wiki/Media_type)。您可以键入静态内容、映射之前步骤中的动态内容，或二者的组合。'
- en: '`0`. You can type in static content, map dynamic content from previous steps
    in your Zap, or a combination.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`0`。您可以键入静态内容、映射之前步骤中的动态内容，或二者的组合。'
- en: '**Pubdate**: Provide details of the publishing date of the feed item. The most
    popular term to use is *now*, but you can use any compatible date/time format
    in this field. You can type in static content, map dynamic content from previous
    steps in your Zap, or a combination. Feed items are not ordered by **Pubdate**,
    but by the date they were inserted instead.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发布日期**：提供 feed 项的发布日期详细信息。最常用的术语是 *now*，但您可以在此字段中使用任何兼容的日期/时间格式。Feed 项不是按照**发布日期**排序的，而是按照它们被插入的日期排序。'
- en: 'An example is shown in the following two screenshots, where data mapped from
    a **New Item in Feed** trigger event has been used:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的两个屏幕截图展示了一个示例，其中使用了从**Feed 中的新项**触发器事件映射的数据：
- en: "![Figure 9.8 – \uFEFFOverview of customizing the Create Item in Feed action\
    \ event (1)](img/B18474_09_08.jpg)"
  id: totrans-157
  prefs: []
  type: TYPE_IMG
  zh: "![图 9.8 – \uFEFF自定义创建 feed 动作事件概览（1）](img/B18474_09_08.jpg)"
- en: Figure 9.8 – Overview of customizing the Create Item in Feed action event (1)
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.8 - 自定义创建 feed 动作事件概览（1）
- en: 'The second part of the action step is shown in the following screenshot:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 动作步骤的第二部分显示在以下屏幕截图中：
- en: "![Figure 9.9 – \uFEFFOverview of customizing the Create Item in Feed action\
    \ event (2)](img/B18474_09_09.jpg)"
  id: totrans-160
  prefs: []
  type: TYPE_IMG
  zh: "![图 9.9 – \uFEFF自定义创建 Feed 动作事件的概览（2）](img/B18474_09_09.jpg)"
- en: Figure 9.9 – Overview of customizing the Create Item in Feed action event (2)
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.9 – 自定义创建 Feed 动作事件的概览（2）
- en: Click on the **Continue** button. Once you’ve done this, you can use the **Test**
    section to test this step or click on **Skip test**.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 单击**继续**按钮。完成后，您可以使用**测试**部分测试此步骤，或单击**跳过测试**。
- en: 'The following screenshot shows an example of what the feed will look like:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 以下屏幕截图显示了订阅内容的示例：
- en: "![Figure 9.10 – \uFEFFOverview of the result of using a Create Item in Feed\
    \ action event](img/B18474_09_10.jpg)"
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.10 – 使用创建 Feed 动作事件的结果概览](img/B18474_09_10.jpg)'
- en: Figure 9.10 – Overview of the result of using a Create Item in Feed action event
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.10 – 使用创建 Feed 动作事件的结果概览
- en: Proceed to add one or more action steps or turn on your Zap.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 继续添加一个或多个动作步骤或打开您的Zap。
- en: You should now have a better understanding of how and when to use the RSS by
    Zapier built-in app and its various triggers and actions.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在应该更好地了解何时以及如何使用Zapier内置应用RSS及其各种触发器和动作。
- en: Tip
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: For more inspiration and access to pre-built templates, you can review the RSS
    by Zapier built-in app profile page at [https://zapier.com/apps/rss/integrations](https://zapier.com/apps/rss/integrations).
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 要获得更多灵感并访问预构建模板，您可以查看[Zapier内置应用的RSS配置文件页面](https://zapier.com/apps/rss/integrations)。
- en: Now, let’s cover how to use the Digest by Zapier built-in app to compile data
    in digests.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来介绍如何使用Zapier内置应用Digest来编译摘要中的数据。
- en: Digest by Zapier – compiling data in digests
  id: totrans-171
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Zapier的Digest – 编译摘要中的数据
- en: The Digest by Zapier built-in app allows you to capture data from multiple workflow
    trigger events and compile the data into single summaries that can be used in
    other action events. This is useful if you have several notifications that you
    want to receive a summary of at one time rather than as they happen. If you don’t
    want to be disturbed on certain days with regular notifications, turn them off
    and just receive a summary at times you specify. Conversely, some of your apps
    may not send you notifications of certain events, and in this case, you might
    want reports of certain occurrences at a regular time. You can also search for
    existing digest data to use in your workflows.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier内置应用Digest允许您从多个工作流触发事件中捕获数据，并将数据编译成单个摘要，可用于其他动作事件中。如果您希望在某一时刻而不是发生时收到若干通知的摘要，这将非常有用。如果您不希望在某些日期收到常规通知而受到干扰，请关闭它们，仅在您指定的时间收到摘要。相反，您的一些应用可能不会发送有关某些事件的通知，在这种情况下，您可能希望定期收到某些发生的报告。您还可以搜索现有的摘要数据以在工作流中使用。
- en: 'Here are a few examples of how you can use this built-in app:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您可以使用此内置应用的一些示例：
- en: Send a weekly email to management with a summary of all sales invoices created
    over that week
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每周向管理层发送一封电子邮件，摘要介绍该周创建的所有销售发票
- en: Send an email with a periodic summary of all Slack notifications you have received
    that day at 10 A.M. and 3 P.M.
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每天上午10点和下午3点发送一封电子邮件，其中包含您当天收到的所有Slack通知的定期摘要。
- en: Send a Slack message with a list of **Teamwork Projects** tasks that you have
    been assigned during that week
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在那周内您被分配的**Teamwork Projects**任务列表发送一条Slack消息
- en: Send a Microsoft Teams message with a weekly summary of social media mentions
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向微软团队发送一条每周社交媒体提及摘要的消息
- en: There are many more possibilities of how you can use the Digest by Zapier built-in
    app.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多您可以使用Zapier内置应用Digest的可能性。
- en: Tip
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: For more inspiration and access to pre-built templates, you can review the Digest
    by Zapier built-in app profile page at [https://zapier.com/apps/digest/integrations](https://zapier.com/apps/digest/integrations).
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 要获得更多灵感并访问预构建模板，您可以查看[Zapier内置应用的Digest配置文件页面](https://zapier.com/apps/digest/integrations)。
- en: 'This app can only be used as an action or search action step, and the following
    events are available to use:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 该应用仅可用作动作或搜索动作步骤，并提供以下可用事件：
- en: '**Append Entry and Schedule** **Digest** (action)'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**追加条目和计划摘要**（动作）'
- en: '**Release Existing** **Digest** (action)'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发布现有摘要**（动作）'
- en: '**Find Digest** (search action)'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**查找摘要**（搜索动作）'
- en: Bear in mind that once data is released from a digest using any of the action
    steps, the digest will be cleared and collate new digest data as events occur.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，一旦使用任何操作步骤从摘要中释放数据，摘要将被清除，并在事件发生时汇总新的摘要数据。
- en: Let’s look at each one.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一查看。
- en: The Append Entry and Schedule Digest action event
  id: totrans-187
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附加记录和计划摘要动作事件
- en: The **Append Entry and Schedule Digest** action event allows you to aggregate
    data from your trigger app, append it to the end of a list of other collected
    data from the trigger app, and then schedule it to run at a time that you specify.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: '**附加记录和计划摘要**动作事件允许您从触发应用程序聚合数据，将其附加到来自触发应用程序的其他收集数据列表的末尾，然后安排在您指定的时间运行。'
- en: To illustrate using Digest by Zapier, we will use the example of creating a
    summary of sales invoices created in Xero over a period.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明使用Digest by Zapier，我们将使用在Xero中创建销售发票摘要的示例。
- en: Let’s explore how to set up this action event.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探讨如何设置此动作事件。
- en: Setting up the Append Entry and Schedule Digest action event
  id: totrans-191
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置**附加记录和计划摘要**动作事件
- en: You can use the **Append Entry and Schedule Digest** action event once you have
    set up your trigger step, with the relevant trigger data you want to push to Digest
    by Zapier.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦设置了相关的触发器步骤，并且您想要推送到Digest by Zapier的相关触发器数据，您就可以使用**附加记录和计划摘要**动作事件。
- en: 'Once you have added an action step either by selecting the **Action** step
    or clicking on the **+** icon, and have chosen **Digest by Zapier** as the app
    and **Append Entry and Schedule Digest** as the action event, you can edit the
    fields in the **Action** section, as follows:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您添加了操作步骤，可以通过选择**操作**步骤或单击**+**图标，并选择**Digest by Zapier**作为应用程序，**附加记录和计划摘要**作为动作事件，您可以编辑**操作**部分中的字段，如下所示：
- en: '`New Sales` `Invoice Summary`.'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`新销售`发票摘要。'
- en: '**Entry**: In this field, you can type in static text, map dynamic data from
    previous steps, or use a combination of both that you want to be included in the
    digest. For example, we might want to include the invoice number, date, currency,
    and amount in the digest.'
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**条目**：在此字段中，您可以输入静态文本，映射来自以前步骤的动态数据，或者使用二者的组合，这些内容将包括在摘要中。例如，我们可能希望在摘要中包含发票号码、日期、货币和金额。'
- en: '**Frequency**: This field controls how often Zapier will deliver the digest.
    You can choose from **Daily**, **Weekly**, **Monthly**, **Threshold (when a certain
    number of entries is reached)**, and **Manual (pair with separate “Release Digest”
    Zap)**. The choice of frequency determines additional fields that are displayed.'
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**频率**：此字段控制Zapier传递摘要的频率。您可以选择**每日**、**每周**、**每月**、**阈值（达到一定数量的条目时）**以及**手动（与单独的“发布摘要”Zap配对）**。频率的选择确定显示的附加字段。'
- en: All three fields are required and must have a value for the Zap to run.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 所有三个字段都是必需的，并且必须具有值才能使Zap运行。
- en: Let’s take a look at the different **Frequency** field options.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看不同的**Frequency**字段选项。
- en: Frequency – Daily
  id: totrans-199
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 频率 - 每日
- en: 'The **Daily** option in the **Frequency** field drop-down menu is the default
    for this field. Once selected, the following fields will appear:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '**Frequency**字段下拉菜单中的**Daily**选项是该字段的默认设置。一旦选择，以下字段将出现：'
- en: '`hh:mm aa`, `hh:mm`, or `hhmm` formats, such as `11:45`, or map a dynamic value
    from a previous step. This is a required field and must have a value for the Zap
    to run.'
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`hh:mm aa`、`hh:mm`或`hhmm`格式，例如`11:45`，或者从以前的步骤映射动态值。这是一个必填字段，必须有值才能使Zap运行。'
- en: '**Trigger On Weekends?**: This field controls whether your digest will be released
    on weekend days or not. You can use the Boolean field drop-down menu to choose
    between **Yes**, if you want it to trigger on Saturdays and Sundays, or **No**
    if you only want it to trigger from Monday to Friday.'
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**周末触发？**：此字段控制您的摘要是否在周末发布。您可以使用布尔字段下拉菜单在**是**和**否**之间进行选择，如果您想要在星期六和星期日触发，请选择**是**，如果您只想在星期一到星期五触发，请选择**否**。'
