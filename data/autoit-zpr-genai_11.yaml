  zh: 频率 - 阈值（当达到一定数量的条目时）
- en: When you select the **Threshold (when a certain number of entries is reached)**
    option, the **Number Of Entries** field will appear. This field controls how many
    entries the digest will collate before it is released. The maximum period to hold
    the digest is 1 month from the first entry, so if the number has not been reached
    in this time, the digest will automatically be released. This field is required
    and must have a value for the Zap to run.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 当您选择**Threshold (when a certain number of entries is reached)**选项时，**Number
    Of Entries**字段将出现。该字段控制摘要在发布之前会汇总多少条目。持有摘要的最长周期是从第一条目开始的1个月，因此如果在此时间内未达到数量，则摘要将自动发布。此字段是必需的，必须为Zap设置一个值才能运行。
