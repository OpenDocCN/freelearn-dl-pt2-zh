  type: TYPE_NORMAL
  zh: 现在，让我们讨论如何设置**Release Existing Digest**动作事件。
- en: The Release Existing Digest action event
  id: totrans-252
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Release Existing Digest动作事件
- en: The **Release Existing Digest** action event works in conjunction with the **Manual
    (pair with separate “Release Digest” Zap)** option in the **Frequency** field
    dropdown of the **Append Entry and Schedule Digest** action event. It allows the
    digest that has been manually set to be released at a certain point.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: '**释放现有摘要**操作事件与**追加条目和安排摘要**操作事件的**频率**字段下拉菜单中的**手动（与独立的“释放摘要”Zap匹配）**选项配合使用。它允许手动设置的摘要在某个时间点释放。'
- en: 'This action event can be used in the same Zap as an **Append Entry and Schedule
    Digest** action event or in a separate Zap. Here are a couple of examples of when
    either situation is appropriate:'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 这个操作事件可以在与**追加条目和安排摘要**操作事件相同的Zap中使用，也可以在一个独立的Zap中使用。以下是何时适合使用其中任何一种情况的一些示例：
- en: '**In the same Zap**: If you want to delay the release of your digest for a
    set period, such as 12 hours, you can add a Delay by Zapier **Delay For** action
    step, the **Release Existing Digest** action step, and a notification action step
    (such as the **Send Email** action event of Email by Zapier)'
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在相同的Zap中**：如果你希望延迟摘要的释放一段时间，比如12小时，你可以添加一个Delay by Zapier的**延迟**操作步骤，**释放现有摘要**操作步骤和一个通知操作步骤（比如通过Email
    by Zapier的**发送邮件**操作事件）'
- en: '**In another Zap**: If you want your digest to release after another, unrelated
    trigger event, such as an opportunity closing in your CRM, you can use the **Release
    Existing Digest** action event and a notification action step'
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在另一个Zap中**：如果你希望摘要在另一个无关的触发事件之后释放，比如CRM中的机会关闭，你可以使用**释放现有摘要**操作事件和通知操作步骤。'
- en: Let’s explore how to set up this action event.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来探索如何设置这个操作事件。
- en: Setting up the Release Existing Digest action event
  id: totrans-258
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置释放现有摘要操作事件
- en: You can use the **Release Existing Digest** action event once you have set an
    action step either in this Zap or another Zap that involves the **Append Entry
    and Schedule Digest** action event.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在这个Zap或另一个Zap中设置了一个操作步骤，涉及到**追加条目和安排摘要**操作事件，你就可以使用**释放现有摘要**操作事件。
- en: Once you have added an action step either by selecting the **Action** step or
    clicking on the **+** icon, and have chosen **Digest by Zapier** as the app and
    **Release Existing Digest** as the action event, you can edit the **Digest** fields
    in the **Action** section. This field controls which digest to use in the step.
    From the dropdown, you can choose from a list of digests that have been created.
    Alternatively, you can use the **Custom** option to enter the name of the digest
    by typing it in or map in a dynamic date from previous steps.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你添加了一个操作步骤，要么选择**操作**步骤，要么点击**+**图标，并选择**Digest by Zapier**作为应用程序，**释放现有摘要**作为操作事件，你就可以编辑**动作**部分的**摘要**字段。这个字段控制在这个步骤中使用哪个摘要。从下拉菜单中，你可以从一个已创建的摘要列表中进行选择。或者，你可以使用**自定义**选项，输入摘要的名称，或者从之前的步骤中映射出一个动态日期。
- en: 'An example of how to set up this action event is shown in the following screenshot:'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 如下屏幕截图展示了如何设置这个操作事件的示例：
- en: "![Figure 9.16 – \uFEFFOverview of customizing the Release Existing Digest action\
    \ event](img/B18474_09_16.jpg)"
  id: totrans-262
  prefs: []
  type: TYPE_IMG
  zh: "![图9.16 – \uFEFF自定义现有摘要释放操作事件概述](img/B18474_09_16.jpg)"
- en: Figure 9.16 – Overview of customizing the Release Existing Digest action event
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.16 – 自定义现有摘要释放操作事件概述
- en: Click on the **Continue** button; then, use the **Test** section to test this
    step or click on **Skip test**.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**继续**按钮；然后，使用**测试**部分测试这一步骤，或者点击**跳过测试**。
- en: 'The following screenshot shows an example of the released digest with two invoices:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的截图展示了一个包含两张发票的已释放摘要的示例：
- en: "![Figure 9.17 – \uFEFFOverview of the result of a Release Existing Digest action\
    \ step](img/B18474_09_17.jpg)"
  id: totrans-266
  prefs: []
  type: TYPE_IMG
  zh: "![图9.17 – \uFEFF现有摘要释放操作步骤结果概述](img/B18474_09_17.jpg)"
- en: Figure 9.17 – Overview of the result of a Release Existing Digest action step
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.17 – 现有摘要释放操作步骤结果概述
- en: Proceed to add one or more action steps so that you receive your digest summaries
    and then turn on your Zap.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 然后继续添加一个或多个操作步骤，这样你就能收到摘要总结，然后打开你的Zap。
- en: 'Here is a Zapier Community example that illustrates the use of the **Append
    Entry and Schedule Digest** action event with the **Manual (pair with separate
    “Release Digest” Zap)** option and the **Release Existing Digest** action event:
    [https://community.zapier.com/featured-articles-65/using-paths-in-loops-to-save-data-in-a-digest-and-release-it-on-the-last-loop-13074](https://community.zapier.com/featured-articles-65/using-paths-in-loops-to-save-data-in-a-digest-and-release-it-on-the-last-loop-13074).'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个 Zapier 社区的示例，演示了如何使用**附加条目和安排摘要**操作事件以及**手动（与单独的“发布摘要” Zap 配对）**选项和**发布现有摘要**操作事件：[https://community.zapier.com/featured-articles-65/using-paths-in-loops-to-save-data-in-a-digest-and-release-it-on-the-last-loop-13074](https://community.zapier.com/featured-articles-65/using-paths-in-loops-to-save-data-in-a-digest-and-release-it-on-the-last-loop-13074)。
- en: Next, let’s discuss how to set up the **Find Digest** search action event.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们讨论如何设置**查找摘要**搜索操作事件。
- en: The Find Digest search action event
  id: totrans-271
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查找摘要搜索操作事件
- en: The **Find Digest** search action event is handy to use when you want to periodically
    retrieve all the existing data in a digest. For example, you might want to check
    the digest for data every day (using a Schedule by Zapier trigger) and send an
    email notification with the results. You could also add a subsequent step to release
    the data, after passing a filter with certain conditions, such as if it was the
    15th day of the month.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 当您想要周期性地检索摘要中的所有现有数据时，可以使用**查找摘要**搜索操作事件。例如，您可能希望每天检查摘要的数据（使用 Schedule by Zapier
    触发器），并发送带有结果的电子邮件通知。您还可以添加后续步骤，在满足某些条件的筛选器通过后，释放数据，例如，如果是每月的15号。
- en: Let’s explore how to set up this action event.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们一起探索如何设置这个操作事件。
- en: Setting up the Find Digest action event
  id: totrans-274
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置查找摘要操作事件
- en: You can use the **Find Digest** search action event once you have set up a trigger
    step.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 设置触发步骤后，您可以使用**查找摘要**搜索操作事件。
- en: 'Once you have added an action step either by selecting the **Action** step
    or clicking on the **+** icon, and have chosen **Digest by Zapier** as the app
    and **Find Digest** as the action event, you can edit the fields in the **Action**
    section, as follows:'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 添加操作步骤后，选择**操作**步骤或单击**+**标志，并选择**Digest by Zapier**作为应用程序，**Find Digest**作为操作事件，您可以编辑**操作**部分中的字段，如下所示：
- en: '**Digest**: This field controls which digest to use in the step. From the dropdown,
    choose from a list of digests created. Alternatively, you can use the **Custom**
    option to enter the name of the digest by typing it in, or map in dynamic data
    from previous steps.'
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**摘要**：此字段用于控制在步骤中使用哪个摘要。从下拉菜单中选择一个创建的摘要列表。或者，您可以使用**自定义**选项通过输入摘要名称或映射以前步骤的动态数据来输入摘要的名称。'
- en: '**Should This Step Be Considered A “success” When Nothing Is Found?**: You
    can use this Boolean field to select **Yes (true)** or **No (false)** from the
    drop-down menu, enter text, or insert data from previous steps for this step to
    be considered a “success” if nothing is found in the search. Refer back to the
    *Creating Zaps with multiple action and search steps* section in [*Chapter 6*](B18474_06.xhtml#_idTextAnchor795),
    *Creating Multi-Step Zaps and Using Built-In Apps*, for more information on how
    to use this feature.'
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果找不到任何内容，是否应该将此步骤视为“成功”？**：您可以使用此布尔字段从下拉菜单中选择**是（true）**或**否（false）**，输入文本，或者从先前的步骤中插入数据，以便在搜索中找不到任何内容时将此步骤视为“成功”。有关如何使用此功能的更多信息，请参阅[*第
    6 章*](B18474_06.xhtml#_idTextAnchor795)中的*使用多个操作和搜索步骤创建 Zap*部分。'
- en: 'These options are shown in the following screenshot:'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 这些选项显示在以下截图中：
- en: "![Figure 9.18 – \uFEFFOverview of customizing the Find Digest search action\
    \ event](img/B18474_09_18.jpg)"
  id: totrans-280
  prefs: []
  type: TYPE_IMG
  zh: "![图 9.18 - \uFEFF自定义“查找摘要”搜索操作事件的概述](img/B18474_09_18.jpg)"
- en: Figure 9.18 – Overview of customizing the Find Digest search action event
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.18 - 自定义“查找摘要”搜索操作事件的概述
- en: Click on the **Continue** button; then, use the **Test** section to test this
    step or click on **Skip test**.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 单击**Continue**按钮；然后，使用**Test**部分测试此步骤，或者单击**跳过测试**。
- en: Proceed to add one or more action steps and then turn on your Zap.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 继续添加一个或多个操作步骤，然后启动您的 Zap。
- en: You should now have a better understanding of how and when to use the Digest
    by Zapier built-in app.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你应该更好地了解何时以及如何使用内置的 Digest by Zapier 应用程序了。
- en: Now, let’s review an example of how to create a Zap that creates a digest of
    an RSS feed.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来看一个创建 RSS Feed 摘要的 Zap 的示例。
- en: Exercise – creating a multi-step Zap with an RSS feed digest
  id: totrans-286
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 练习 - 使用 RSS Feed 摘要创建多步骤的 Zap
- en: You can use one of the processes that you defined in [*Chapter 2*](B18474_02.xhtml#_idTextAnchor225),
    *Preparing to Automate Your Processes*, to work through the content in this section,
    if appropriate. Try to incorporate multiple apps in your workflow.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 如果适用的话，你可以使用你在[*第2章*](B18474_02.xhtml#_idTextAnchor225)中定义的流程之一，*准备自动化你的流程*，来处理本节内容。尝试在你的工作流程中整合多个应用程序。
- en: You might want to create a monthly digest of your three favorite blogs. You
    want to receive the summary on the first of the month at 9 A.M. in a Slack message
    and add a task to MeisterTask so that you don’t forget to read them. If you don’t
    mark your task as complete after 7 days, you want to receive another reminder
    in Slack.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想要创建你最喜欢的三个博客的月度摘要。你希望在每月的第一天上午9点在Slack消息中接收摘要，并在MeisterTask中添加一个任务，以便你不会忘记阅读。如果你在7天后没有标记任务为已完成，你希望在Slack中收到另一个提醒。
- en: 'Here is an example of a simple workflow you could build to automate this process:'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个简单的工作流程示例，你可以构建来自动化该流程：
- en: '**Trigger**: Add the RSS by Zapier **New Items in Multiple Feeds** event trigger
    and specify the blogs that you want to receive feed updates for.'
  id: totrans-290
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**触发器**：添加RSS by Zapier **多个订阅源中的新项目**事件触发器，并指定你想接收订阅更新的博客。'
- en: '**Action**: Add a Digest by Zapier **Append Entry and Schedule Digest** action
    event and specify **Frequency** as **Monthly**, **Day Of The Month** as **1**,
    and **Time** as **9am**.'
  id: totrans-291
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**操作**：添加一个Digest by Zapier **追加条目并安排摘要**操作事件，并指定**频率**为**每月**，**日期**为**1号**，**时间**为**上午9点**。'
- en: '**Action**: Add a Slack **Send Direct Message** action event to yourself.'
  id: totrans-292
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**操作**：向自己添加一个Slack **发送直接消息**操作事件。'
- en: '**Action**: Add a MeisterTask **Create Task** action event.'
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**操作**：添加一个MeisterTask **创建任务**操作事件。'
- en: '**Action**: Add a Delay by Zapier **Delay For** action step where you specify
    the delay for 7 days.'
  id: totrans-294
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**操作**：添加一个Delay by Zapier **延迟**操作步骤，指定延迟为7天。'
- en: '**Action**: Add a **Find Task** search action to search MeisterTask for the
    task you created in *Step 4*.'
  id: totrans-295
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**操作**：添加一个**查找任务**搜索动作来搜索MeisterTask中你在*第4步*创建的任务。'
- en: '**Action**: Add a filter with Filter by Zapier to only allow the Zap to continue
    if the task is still open.'
  id: totrans-296
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**操作**：添加一个通过Filter by Zapier过滤器，只有当任务仍然处于打开状态时才允许Zap继续进行。'
- en: '**Action**: Add a Slack **Add Reminder** action event to remind yourself that
    you haven’t read your digest yet.'
  id: totrans-297
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**操作**：添加一个Slack **添加提醒**操作事件，提醒你还没有阅读你的摘要。'
- en: 'You can get access to a copy of this Zap template here: [https://bit.ly/zapier-book](https://bit.ly/zapier-book).'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这里获取这个Zap模板的副本：[https://bit.ly/zapier-book](https://bit.ly/zapier-book)。
- en: Try building out a similar process by repeating this exercise for any appropriate
    processes that you have documented that would benefit from automation.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试通过重复这个练习为你记录的任何适当的流程构建类似的流程，从而受益于自动化。
- en: You should now have a better understanding of how and when to use email parsing,
    RSS feeds, and digests in your Zaps.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你应该更好地了解何时以及如何在你的Zaps中使用电子邮件解析、RSS订阅和摘要。
- en: Summary
  id: totrans-301
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概要
- en: In this chapter, we introduced you to a few more of Zapier’s range of built-in
    apps. We covered how to extract data from emails using Email Parser by Zapier,
    and then we explored how to use RSS feed readers in automations using RSS by Zapier.
    Then, we discussed how to compile data digests with Digest by Zapier. Lastly,
    we covered an exercise to create a digest of an RSS feed.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了更多Zapier内置应用程序的范围。我们介绍了如何使用Zapier的Email Parser从电子邮件中提取数据，然后探讨了如何使用Zapier的RSS订阅阅读器在自动化中使用RSS。接着，我们讨论了如何使用Zapier的Digest来编制数据摘要。最后，我们覆盖了创建一个RSS订阅摘要的练习。
- en: You now know how to extract or parse data from emails, use RSS feeds in your
    automations, and collate data into digests.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你知道如何从电子邮件中提取或解析数据，在你的自动化中使用RSS订阅，并将数据整理成摘要。
- en: In the next chapter, you will learn about a variety of Zapier’s other built-in
    apps. We will cover how to initiate one-off automation from any page on the internet,
    how to shorten URLs, and how to translate and detect text in different languages.
    We will also discuss how to retrieve and score a lead’s company information, how
    to use data on weather conditions, and how to use astrological predictions in
    your automations.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将了解到Zapier的其他各种内置应用程序。我们将讨论如何从互联网的任何页面启动一次性自动化，如何缩短URL，以及如何翻译和检测不同语言的文本。我们还将讨论如何检索并评分潜在客户的公司信息，如何使用天气条件数据，以及如何在你的自动化中使用占星预测。
- en: Questions
  id: totrans-305
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: Once you have mapped the variables that you want Email Parser by Zapier to parse,
    will it reliably extract the correct data every time?
  id: totrans-306
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你映射了你想让 Zapier 邮件解析器解析的变量，它会可靠地每次提取正确的数据吗？
- en: Can I create my own bespoke RSS feed with RSS by Zapier?
  id: totrans-307
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我可以用 RSS by Zapier 创建自己定制的 RSS 订阅吗？
- en: What does that **Manual (pair with separate “Release Digest” Zap)** frequency
    option in Digest by Zapier work with?
  id: totrans-308
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Digest by Zapier 中，**手动（与单独的“发布摘要” Zap 配对）**频率选项是如何工作的？
