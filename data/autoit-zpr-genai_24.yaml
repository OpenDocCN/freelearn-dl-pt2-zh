- en: Automating Your Marketing Processes
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自动化您的营销流程
- en: So far in this book, we’ve reviewed how to get started with building workflow
    automations with Zapier and how to use the various built-in apps, including Formatter
    by Zapier, to boost your automations. Now that we’ve covered those topics, it
    will be useful to go into more detail regarding the different types of business
    processes that can be automated by using Zapier as a connector tool between thousands
    of business applications. In the following few chapters, we will cover how to
    automate processes in five of the central business functions, namely marketing,
    sales, operations, finance, and analytics, and explore examples relating to some
    commonly used digital tools that integrate with Zapier. We will also go into more
    detail about how to use one specific integration related to each function.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经回顾了如何使用 Zapier 构建工作流自动化以及如何使用各种内置应用，包括 Formatter by Zapier，来增强你的自动化。现在，我们已经覆盖了这些主题，接下来更详细地介绍使用
    Zapier 作为连接器工具自动化数千个业务应用程序之间的不同类型业务流程将非常有用。在接下来的几章中，我们将介绍如何自动化五个核心业务功能，即市场营销、销售、运营、财务和分析，并探讨与
    Zapier 集成的一些常用数字工具的示例。我们还将更详细地介绍如何使用每个功能相关的特定集成。
- en: To start off, marketing is generally the first part of the business cycle, and
    an important one at that. All businesses need marketing processes to varying degrees
    to ensure they have a way of attracting potential customers. In this chapter,
    we will discuss the different types of marketing processes that can be automated
    with Zapier, and we will provide examples of workflows used with some common marketing
    applications. First, we will take an overview of the types of marketing processes
    that can be automated with Zapier. Then, we will explore where to start with automating
    marketing processes with Zapier. Finally, we will dive into how to automate social
    media marketing with the Facebook Pages integration.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，营销通常是业务周期的第一部分，也是非常重要的一部分。所有企业都需要不同程度的营销流程，以确保他们有吸引潜在客户的方式。在本章中，我们将讨论可以使用
    Zapier 自动化的不同类型营销流程，并提供一些常见营销应用程序使用的工作流程示例。首先，我们将概述可以使用 Zapier 自动化的营销流程类型。接下来，我们将探讨使用
    Zapier 自动化营销流程的起点在哪里。最后，我们将深入了解如何使用 Facebook 页面集成自动化社交媒体营销。
- en: 'We will cover the following key topics in this chapter:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本章中涵盖以下关键主题：
- en: An introduction to automating your marketing processes with Zapier
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍使用 Zapier 自动化您的营销流程
- en: Where to start with automating your marketing processes with Zapier
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Zapier 自动化您的营销流程从哪里开始
- en: Automating social media marketing processes, illustrated with the Facebook Pages
    integration
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化社交媒体营销流程，并演示 Facebook 页面集成
- en: Once you have worked through each of these topics, you will have a better understanding
    of the different marketing processes that can be automated with Zapier. You will
    know how to use Zapier to automate marketing processes with some of the most common
    marketing applications.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您研究了每个主题，您将更好地了解可以使用 Zapier 自动化的不同营销流程。您将知道如何使用 Zapier 自动化一些常见营销应用程序中的营销流程。
- en: Technical requirements
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: To make the most of the content in this chapter, you will need access to a Zapier
    account. The Zapier Free plan will be required for you to create single-step workflows
    and use Zapier’s pre-built templates. The Zapier Starter plan will be required
    for you to use Premium apps and to create multi-step workflows.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用本章内容，您需要拥有 Zapier 帐户。您需要 Zapier 免费计划才能创建单步工作流程并使用 Zapier 的预构建模板。您需要 Zapier
    Starter 计划才能使用高级应用程序并创建多步骤工作流程。
- en: You can get access to the Zap template used in this chapter at [https://bit.ly/zapier-book](https://bit.ly/zapier-book).
    Using the template will help you to visualize how the process works.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[https://bit.ly/zapier-book](https://bit.ly/zapier-book)获取本章中使用的 Zap 模板。使用模板将帮助您可视化流程是如何工作的。
- en: An introduction to automating your marketing processes with Zapier
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍使用 Zapier 自动化您的营销流程
- en: Every business needs some form of marketing to make sure they get the customers
    physically through the door or purchasing their products and services online.
    What every business strives for is lead generation by means of word of mouth or
    recommendation; in other words, getting your valued and happy customers to do
    the marketing work for you. However, when you’re first starting out, the onus
    is on the business to get its name out there in one way or another. In the past,
    some of the most popular forms of marketing were newspaper and magazine ads, leaflet
    drops, radio ads, and, for those who could afford it, television ads, where customers
    were often limited to specific geographical areas. In this digital age, where
    we have the far reaches of the internet to attract everyone, businesses have more
    tools and services available for cost-effective marketing. However, with more
    options come more things that we need to do to stay ahead of the competition.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 每个企业都需要某种形式的市场营销，以确保他们的客户可以亲自光顾他们的门店或在线购买他们的产品和服务。每个企业都希望通过口碑或推荐的方式进行潜在客户生成;
    换句话说，让您珍视和开心的客户为您做市场营销工作。然而，当您刚开始时，有义务让商业名称在某种方式中知名起来。在过去，最受欢迎的营销形式包括报纸和杂志广告、传单派发、广播广告，对于那些买得起的人来说，还有电视广告，这些广告通常局限于特定地理区域。在这个数字化时代，我们有互联网来吸引每个人，企业可以使用更多具有成本效益的营销工具和服务。然而，随之而来的选择更多，我们需要做的事情也更多，以保持竞争力。
- en: First of all, most businesses need some form of digital presence so that prospective
    buyers can find them, and that might be a website or a **Google My Business**
    page. Your website might have a blog so that you can improve your searchability
    on search engines such as Google. You might need to share your blog articles on
    your various social media channels, while engaging your followers with useful
    content, memes, and motivational posts, or strategic social media campaigns to
    drive traffic back to your website. You might embed forms into your website to
    allow people to subscribe to your newsletter. You might have landing pages to
    help you collect email addresses or prospects to add to your marketing campaigns.
    You might also use digital ads to increase traffic to these dedicated landing
    pages. All this effort, and all these tools being used, are purely for the purpose
    of getting an audience into your sales cycle and buying your product or service.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，大多数企业都需要某种形式的数字化存在，以便潜在买家能够找到它们，这可能是一个网站或一个**Google我的企业**页面。您的网站可能会有一个博客，以便您可以提高在Google等搜索引擎上的搜素度。您可能需要在各种社交媒体渠道上分享博客文章，同时通过有用的内容、梗图和激励帖子或战略性社交媒体活动与粉丝们互动，以吸引流量回您的网站。您可能会在网站中嵌入表单，以允许人们订阅您的新闻通讯。您可能会有着陆页面，以帮助您收集电子邮件地址或添加到您的营销活动的潜在客户。您可能还使用数字广告来增加这些专门的着陆页面的流量。所有这些努力，以及使用的所有这些工具，都是为了将观众引入您的销售周期并购买您的产品或服务。
- en: Understanding what marketing processes can be automated with Zapier
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解可以使用Zapier自动化的市场营销过程
- en: Zapier has several integrations with a range of marketing tools spanning numerous
    functions allowing you to automate your **marketing processes**. You can connect
    these apps with thousands of other apps, such as Slack, Google Drive, Airtable,
    and SMS by Zapier, to automate your social media marketing processes.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier与多种市场营销工具有多个集成，涵盖多种功能，使您能够自动化**市场营销过程**。您可以将这些应用与成千上万的其他应用程序连接起来，例如Slack、Google
    Drive、Airtable和Zapier短信，以自动化您的社交媒体营销过程。
- en: 'Here are a few examples of marketing processes that can be automated with Zapier:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是几个可以使用Zapier自动化的市场营销流程的示例：
- en: Online presence processes
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在线存在流程
- en: Social media marketing processes
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交媒体营销流程
- en: Social media scheduling processes
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交媒体排期流程
- en: Ad processes
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 广告流程
- en: Email marketing and marketing automation processes
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子邮件营销和市场自动化流程
- en: Let’s explore each one of these and give some examples of marketing apps that
    can be used with Zapier to automate the processes that involve them.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探讨每一个流程，并提供一些可以与Zapier一起使用的市场应用的示例，以自动化涉及它们的流程。
- en: Automating processes involving apps for online presence
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自动化涉及在线存在的应用程序的过程
- en: Most businesses these days have some form of digital presence, and in most cases,
    that starts with a website. To help improve search engine optimization, it is
    generally recommended that you have a blog where you publish new and relevant
    content regularly. You might use **Tumblr**, **WordPress**, **Drupal**, or **Webflow**
    to manage your website and blog content.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，大多数企业都拥有某种形式的数字化存在，而在大多数情况下，这始于一个网站。为了帮助提高搜索引擎优化，通常建议您拥有一个博客，在其中定期发布新的相关内容。您可以使用**Tumblr**、**WordPress**、**Drupal**或**Webflow**来管理您的网站和博客内容。
- en: Managing a blog can be a time-consuming activity, so you might find it useful
    to automate some of the related processes. One popular website builder and blog
    that integrates with Zapier is WordPress. You can use Zapier to automate your
    WordPress blog processes, such as creating, updating, and sharing new content,
    as well as managing comments and users. You can trigger workflows when you receive
    new comments, when a new user is added, when posts are added or updated, and when
    new media is added. Combine these trigger events with action events in notification
    apps such as Email by Zapier to get an email, social media apps such as Twitter
    or Medium to share new posts, or a Google Sheets spreadsheet to add new users
    to a list. You can also create new posts, update existing posts, upload media,
    create new users, and search for posts when, for example, new images are added
    to Google Drive or new users are added to your CRM, **Dubsado**, or task management
    app, Asana.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 管理博客可能是一项耗时的活动，因此您可能会发现自动化一些相关流程非常有用。一个与Zapier集成的流行网站构建器和博客是WordPress。您可以使用Zapier自动化WordPress博客的流程，例如创建、更新和共享新内容，以及管理评论和用户。您可以在收到新评论时、添加新用户时、添加或更新帖子时以及添加新媒体时触发工作流程。将这些触发事件与通知应用程序中的操作事件相结合，例如使用Zapier的Email来获取电子邮件，使用Twitter或Medium等社交媒体应用程序分享新帖子，或者将新用户添加到列表中的Google
    Sheets电子表格。您还可以在例如向Google Drive添加新图像或向您的CRM、**Dubsado**或任务管理应用程序Asana添加新用户时创建新帖子、更新现有帖子、上传媒体、创建新用户和搜索帖子。
- en: Many businesses that have a physical, bricks-and-mortar location, such as retail
    shops, dentists, or legal firms, may advertise their business on services such
    as Google My Business. With this type of service, you can advertise your opening
    hours and contact details, and collect customer reviews. Using Google My Business
    also increases your searchability on Google. As Google My Business integrates
    with Zapier, you can use Zapier to connect to other apps in your processes and
    automate your online presence. For example, you can trigger workflows when you
    receive a new review and get notifications such as a Slack message or SMS. You
    can respond to specific reviews, as soon as you receive a new review, or update
    a reply when a record appears in a view in Airtable.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 许多具有实体、实体位置的企业，如零售店、牙医诊所或法律公司，可能会在Google My Business等服务上进行业务广告。通过这种类型的服务，您可以宣传您的营业时间和联系方式，并收集客户评价。使用Google
    My Business还会增加您在Google上的可搜索性。由于Google My Business与Zapier集成，您可以使用Zapier连接到其他应用程序并自动化您的在线存在。例如，您可以在收到新评论时触发工作流程，并获得Slack消息或短信等通知。您可以在收到新评论时回复特定评论，或者在Airtable的视图中出现记录时更新回复。
- en: There are many website builder apps that integrate with Zapier, which you can
    check out at [https://zapier.com/apps/categories/website-app-building](https://zapier.com/apps/categories/website-app-building).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多与Zapier集成的网站构建应用程序，您可以在[https://zapier.com/apps/categories/website-app-building](https://zapier.com/apps/categories/website-app-building)上查看。
- en: Next, let’s discuss how to automate social media marketing processes with Zapier.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们讨论如何使用Zapier自动化社交媒体营销流程。
- en: Automating social media marketing processes
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自动化社交媒体营销流程
- en: Most businesses use some form of social media to engage their prospects and
    existing customers. You might only use one or perhaps several social media platforms,
    depending on the needs of your business. To name a few, these could be Facebook
    Groups, Twitter, Instagram for Business, or **Pinterest**, for example. Whatever
    your social media marketing processes are, there will be ways to connect your
    tools and automate those processes with Zapier.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数企业都使用某种形式的社交媒体来吸引他们的潜在客户和现有客户。您可能只使用一个或几个社交媒体平台，具体取决于您业务的需求。举几个例子，这些可能是Facebook群组、Twitter、Instagram
    for Business，或者**Pinterest**。无论您的社交媒体营销流程是什么，都有方法连接您的工具，并使用Zapier自动化这些流程。
- en: With the Instagram for Business integration, you can trigger workflows when
    new videos or photos are posted to your account or when your account is tagged
    in a photo or video. You could combine these triggers with action events to share
    on your Facebook Page or on LinkedIn, or save the file in Google Drive. You can
    also publish a new photo to your feed when, for example, you publish new Shopify
    or WooCommerce products.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 Instagram for Business 整合，可以在您的帐户上发布新的视频或照片或在照片或视频中标记您的帐户时触发工作流程。您可以将这些触发器与动作事件结合使用，将其分享到您的
    Facebook 页面或 LinkedIn 上，或将文件保存在 Google Drive 中。例如，当您发布新的 Shopify 或 WooCommerce
    产品时，您也可以在您的动态中发布新的照片。
- en: With the Pinterest integration, you can trigger workflows when new pins are
    added, a new board is created, or you get a new follower. Combine these with action
    events to post something to Facebook Pages or notify your team in Slack. You can
    also create a new pin when, for example, you publish a new post on WordPress.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 Pinterest 整合，您可以在添加新的 pin 时触发工作流程，创建新板或获得新的关注者。结合动作事件将其发布到 Facebook 页面或在
    Slack 中通知团队。例如，您发布新的 WordPress 文章时，您还可以创建新的 pin。
- en: 'There are many social media marketing apps that integrate with Zapier, which
    you can check out here: [https://zapier.com/apps/categories/social](https://zapier.com/apps/categories/social).'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多社交媒体营销应用程序与 Zapier 集成，您可以在此处查看：[https://zapier.com/apps/categories/social](https://zapier.com/apps/categories/social)。
- en: Next, let’s explore how to automate social media scheduling processes with Zapier.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们探讨如何使用 Zapier 自动化社交媒体排程流程。
- en: Automating social media scheduling processes
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自动化社交媒体排程流程
- en: Posting content on social media is another time-consuming marketing activity.
    Writing the content, designing graphics, planning when to post it, and then actually
    doing the posting can take some time and be a very manual process. Using social
    media scheduling tools such as **Buffer**, **Meet Edgar**, and **Hootsuite** can
    make lighter work of part of that process by helping you post to multiple social
    media platforms at once on days and at times of your choosing. Being able to then
    automate processes involving these scheduling apps makes things even easier. You
    can, therefore, use Zapier to automate many social media scheduling workflows.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在社交媒体上发布内容是另一项耗时的营销活动。编写内容，设计图形，计划何时发布，以及实际发布可能需要一些时间，并且可能是一个非常手动的过程。使用社交媒体排程工具，如
    **Buffer**、**Meet Edgar** 和 **Hootsuite** 可以轻松地在您选择的日期和时间将内容发布到多个社交媒体平台上。能够自动化这些排程应用程序涉及的流程使事情变得更加容易。因此，您可以使用
    Zapier 自动化许多社交媒体排程工作流程。
- en: With the Meet Edgar integration, you can add new content to your library when
    new pins are added on Pinterest or when you release new videos on YouTube.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 Meet Edgar 整合，当 Pinterest 上添加新的 pin 或发布新的 YouTube 视频时，您可以向库中添加新的内容。
- en: With the Buffer integration, you can trigger workflows when new items are added,
    and then share the new item on WordPress as a new post, create Trello cards, or
    create Google Calendar events. You could also add new rows to a Google Sheets
    spreadsheet when a new profile is added. You might also want to add an item to
    your schedule for posting at a later date or send an immediate update when, for
    example, a new Instagram photo is posted, or a new Evernote note is created.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 Buffer 整合，您可以在添加新项时触发工作流程，然后将新项作为新文章在 WordPress 上分享，创建 Trello 卡片或创建 Google
    日历事件。添加新个人资料时，您也可以添加新行到 Google Sheets 电子表格中。您还可以在以后的某个日期安排发布或在例如发布新的 Instagram
    照片或创建新的 Evernote 笔记时立即发送更新。
- en: There are many social media scheduling apps that integrate with Zapier, which
    you can check out at [https://zapier.com/apps/categories/social-marketing](https://zapier.com/apps/categories/social-marketing).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多社交媒体排程应用程序与 Zapier 集成，您可以在此处查看：[https://zapier.com/apps/categories/social-marketing](https://zapier.com/apps/categories/social-marketing)。
- en: Next, let’s cover how to automate online advertising processes with Zapier.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们介绍如何使用 Zapier 自动化在线广告流程。
- en: Automating ad processes
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自动化广告流程
- en: Online paid advertising is a popular way of driving traffic to your website
    or specific landing pages to promote your products and services. Facebook Lead
    Ads, Google Ads, and Instagram Lead Ads are popular apps used for online paid
    advertising, and you can use Zapier to automate ad workflows involving these three
    apps.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在线付费广告是推动流量到您的网站或特定着陆页以促销产品和服务的流行方式。Facebook Lead Ads、Google Ads 和 Instagram
    Lead Ads 是用于在线付费广告的流行应用程序，您可以使用 Zapier 自动化与这三个应用程序相关的广告工作流程。
- en: With the Facebook Lead Ads integration, for example, you can trigger workflows
    when a new lead is created, add new rows to a Google Sheets spreadsheet, or add
    the lead to your CRM.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，使用Facebook Lead Ads集成，您可以在创建新的潜在客户时触发工作流程，将新行添加到Google Sheets电子表格，或将潜在客户添加到您的CRM。
- en: With the **Google Ads** integration, you can trigger workflows when a new campaign
    is created or a lead form is created, and add new posts to LinkedIn or create
    events in Google Calendar. You can also create a customer list, add or remove
    contacts to and from a list, or set a status and send offline conversion information
    from your other apps. You can search for customer lists and campaigns and create
    a customer list if one does not exist.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**Google Ads**集成，当创建新的广告系列或创建潜在客户表单时，您可以触发工作流程，并在LinkedIn上添加新帖子或在Google日历中创建事件。您还可以创建客户列表，向列表中添加或删除联系人，或设置状态并从其他应用程序发送脱机转化信息。您可以搜索客户列表和广告系列，并在不存在时创建客户列表。
- en: There are several online advertising apps that integrate with Zapier, which
    you can check out at [https://zapier.com/apps/categories/ads-conversion](https://zapier.com/apps/categories/ads-conversion).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 有几款在线广告应用与Zapier集成，您可以在[https://zapier.com/apps/categories/ads-conversion](https://zapier.com/apps/categories/ads-conversion)上查看。
- en: Next, let’s explore how to automate email marketing and marketing automation
    processes with Zapier.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们探讨如何使用Zapier自动化电子邮件营销和营销自动化流程。
- en: Automating email marketing and marketing automation
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自动化电子邮件营销和营销自动化
- en: Another popular way to nurture your leads and get your customer buying more
    from you is to use email marketing or marketing automation. In order to use these
    methods, once you’ve pushed new prospects to your website or specific landing
    pages using social media or ads, you first of all need to collect the email addresses
    of your contacts so that you can send them new free but valuable content, let
    them know of special offers, or introduce them to your team and services. You
    might do this by embedding forms into your website to allow people to subscribe
    to your newsletter, or setting up landing pages with free downloads such as cheat
    sheets, e-books, or fun quizzes to help you collect email addresses so that you
    can add them to your marketing campaigns.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种培养您的潜在客户并使客户更多地从您购买的流行方式是使用电子邮件营销或营销自动化。为了使用这些方法，一旦您通过社交媒体或广告将新的潜在客户推送到您的网站或特定的登陆页面，您首先需要收集联系人的电子邮件地址，以便您可以向他们发送新的免费但有价值的内容，让他们了解特别优惠，或向他们介绍您的团队和服务。您可以通过将表单嵌入您的网站以允许人们订阅您的新闻简报，或设置带有免费下载内容的登陆页面，例如速查表、电子书或有趣的测验来帮助您收集电子邮件地址，以便将其添加到您的营销活动中。
- en: Email marketing processes
  id: totrans-50
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 电子邮件营销流程
- en: Email marketing apps such as **Constant Contact**, Mailchimp, and **Campaign
    Monitor** generally allow you to send one-off newsletter-style emails with some
    simple automations.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 诸如**Constant Contact**、Mailchimp和**Campaign Monitor**之类的电子邮件营销应用通常允许您发送一次性的类似新闻简报的电子邮件，并带有一些简单的自动化功能。
- en: With the Constant Contact integration, you can trigger workflows when new contacts
    or lists are added and when an email is opened. You can combine these triggers
    with action events such as adding new contacts to Salesforce CRM and labeling
    them when they have opened an email. You can also create or update contacts in
    your account, find a contact or create one if it doesn’t exist when, for example,
    new Gravity Forms or Typeform form submissions are made, or when you receive a
    new Facebook Lead Ad lead.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Constant Contact集成，当新联系人或列表被添加以及邮件被打开时，您可以触发工作流程。您可以将这些触发器与动作事件结合起来，例如将新联系人添加到Salesforce
    CRM并在他们打开邮件时对其进行标记。您还可以在您的帐户中创建或更新联系人，在新的Gravity Forms或Typeform表单提交时查找联系人或创建联系人，或者当您收到新的Facebook
    Lead Ad潜在客户时进行操作。
- en: There are several email marketing apps that integrate with Zapier, which you
    can check out at [https://zapier.com/apps/categories/email-newsletters](https://zapier.com/apps/categories/email-newsletters).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 有几款电子邮件营销应用与Zapier集成，您可以在[https://zapier.com/apps/categories/email-newsletters](https://zapier.com/apps/categories/email-newsletters)上查看。
- en: Marketing automation processes
  id: totrans-54
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 营销自动化流程
- en: Marketing automation apps such as ActiveCampaign, **Click Funnels**, and Keap
    allow you to set up automation sequences with conditional logic where you can
    remove and add contacts to different lists, segments, and automations based on
    their activity and behavior. They can often have additional functionality such
    as working as CRMs as well.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 营销自动化应用程序如ActiveCampaign、 **ClickFunnels**和Keap允许您设置带有条件逻辑的自动化序列，您可以根据其活动和行为从不同的列表、段和自动化中删除和添加联系人。它们通常也具有作为CRM工作的额外功能。
- en: The ActiveCampaign integration has a long list of 15 trigger events, 12 action
    events, and 4 search action events. As ActiveCampaign also has CRM functionality
    such as contact management, deals, tasks, and notes, there are several CRM-specific
    events you can use, which we won’t discuss here. However, for the marketing functionality,
    you can trigger workflows when a campaign starts sending emails, a campaign bounces,
    links in a campaign have been clicked, a contact unsubscribes from a campaign,
    or a campaign email is opened. You can combine these triggers with action events
    such as getting notifications in Slack or by email using Email by Zapier or posting
    new campaigns to your Facebook Page. You can also find a contact, create contacts,
    add them to automations, create and send a new campaign, or add a tracked event
    when, for example, you have new Thinkific orders, get new form entries from Google
    Forms or **JotForm**, close a **ManyChat** chat, or receive a PayPal sale.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: ActiveCampaign集成具有长达15个触发事件、12个操作事件和4个搜索操作事件的列表。由于ActiveCampaign还具有联系人管理、交易、任务和备注等CRM功能，因此您可以使用几个特定于CRM的事件，这里不进行讨论。然而，对于营销功能，您可以在以下情况下触发工作流：当一个活动开始发送电子邮件、一个活动反弹、一个活动中的链接被点击、一个联系人取消订阅活动或活动电子邮件被打开时。您可以将这些触发器与其他操作事件结合使用，例如使用Slack或通过Zapier的电子邮件告知通知，或将新活动发布到Facebook页面。您还可以查找联系人、创建联系人、将其添加到自动化、创建和发送新活动，或在出现新的Thinkific订单、从Google表格或**
    JotForm**获取新的表单条目、关闭ManyChat聊天或接收PayPal销售时添加跟踪事件。
- en: There are several marketing automation apps that integrate with Zapier, which
    you can check out at [https://zapier.com/apps/categories/marketing-automation](https://zapier.com/apps/categories/marketing-automation).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个营销自动化应用程序与Zapier集成，您可以在[https://zapier.com/apps/categories/marketing-automation（英文）](https://zapier.com/apps/categories/marketing-automation)中进行查看。
- en: Tip
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: If you’re a business that serves the B2B market, then you can take advantage
    of the data extracted with the built-in Lead Score by Zapier app, which can then
    be used in lead qualification and scoring. This is especially useful for small
    companies and start-ups who don’t have a large lead volume yet and may not be
    able to afford the fees associated with data insights platforms. The additional
    data you can retrieve about your prospects as they come in to your systems is
    invaluable, and at no extra cost for low volumes. You can explore the built-in
    Lead Score by Zapier app in more detail in [*Chapter 10*](B18474_10.xhtml#_idTextAnchor1280),
    *Other Useful Built-In Apps* *by Zapier*.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您为B2B市场提供服务，则可以利用内置的Lead Score by Zapier应用程序提取的数据，这些数据可以用于潜在客户的资格和评分。这对于没有大量潜在客户且可能无法支付数据洞察平台费用的小公司和初创公司特别有用。您可以检索有关您的潜在客户的其他数据，因为它们进入您的系统是无价的，而对于低容量来说是不需要额外费用的。您可以在[*第10章*](B18474_10.xhtml#_idTextAnchor1280)中更详细地了解Lead
    Score by Zapier应用程序，*其他有用的内置应用程序by Zapier*。
- en: You now understand what kind of marketing processes can be automated with Zapier.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您了解可使用Zapier自动化的营销流程类型。
- en: Let’s now take a look at the essential first steps to take to start automating
    your marketing processes.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看看开始自动化营销流程的基本第一步。
- en: Where to start with automating your marketing processes with Zapier
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从哪里开始使用Zapier自动化营销流程
- en: 'It is always good to do some pre-work before your start automating your processes.
    In [*Chapter 2*](B18474_02.xhtml#_idTextAnchor225), *Preparing to Automate Your
    Processes*, and [*Chapter 3*](B18474_03.xhtml#_idTextAnchor374), *Building Your
    First Automated Workflow (Zap)*, we covered a few important points that will help
    you when you are strategizing your marketing workflows, and they are as follows:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始自动化流程之前，始终进行一些预先工作是很好的。在[*第2章*](B18474_02.xhtml#_idTextAnchor225)和[*第3章*](B18474_03.xhtml#_idTextAnchor374)中，我们涵盖了一些重要的要点，这些要点在您制定营销工作流时会对您有所帮助，它们如下：
- en: '**Map out your marketing processes**: You probably already have a marketing
    strategy in place and you have a clear idea of how your marketing processes work
    with all your tools. If you don’t, however, follow the steps in the *Simplifying
    your processes and assessing what can be automated* section in [*Chapter 2*](B18474_02.xhtml#_idTextAnchor225),
    *Preparing to Automate Your Processes*, to visually map out your processes so
    that you have a high-level overview of how your tasks work with your existing
    software.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**绘制您的营销流程图**：您可能已经制定了营销策略，并清楚地了解您的营销流程如何与所有工具配合工作。但是，如果没有，请按照[*第 2 章*](B18474_02.xhtml#_idTextAnchor225)中*简化您的流程并评估可以自动化的内容*一节中的步骤，以可视化方式绘制您的流程，以便您可以高层次地了解您的任务如何与现有软件配合工作。'
- en: '**List your marketing tools**: Make a list of all the marketing tools and services
    that you use in your business to achieve your goals. Then, assess how these tools
    fit within your mapped-out processes. You will then be able to simplify those
    processes and decide on what can be automated. Once you have this overview of
    your processes and tools, you will be better placed to understand where the holes
    are, and how Zapier can help you to close the gaps and automate your processes.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**列出您的营销工具**：列出您在业务中使用的所有营销工具和服务，以实现您的目标。然后，评估这些工具如何符合您制定的流程。您随后将能够简化这些流程并决定哪些可以自动化。一旦您了解了您的流程和工具的概述，您将更好地了解哪些地方存在问题，以及
    Zapier 如何帮助您填补这些空白并自动化您的流程。'
- en: '**Review your app profile pages**: In [*Chapter 2*](B18474_02.xhtml#_idTextAnchor225),
    *Preparing to Automate Your Processes*, we also discussed reviewing your individual
    app profile pages as the best way to establish how your business apps integrate
    with Zapier. This will give you insights into the triggers, actions, and searches
    available to use in your workflows. Make a list of these for quick reference.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**审查您的应用程序配置文件页面**：在[*第 2 章*](B18474_02.xhtml#_idTextAnchor225)中，*准备自动化您的流程*，我们还讨论了审查您的各个应用程序配置文件页面作为了解您的业务应用程序如何与
    Zapier 集成的最佳方法。这将为您提供有关在您的工作流中可用的触发器、操作和搜索的见解。制作这些的列表以便快速参考。'
- en: '**Use Zapier’s pre-built guided workflow templates**: This is the easiest way
    to get started with automating your marketing processes. These templates are built
    from workflows that are commonly used by other users. They are perfect for inspiration,
    quick to set up, and will save you time immediately.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用 Zapier 的预先构建的指导性工作流模板**：这是开始自动化您的营销流程的最简单方法。这些模板是从其他用户常用的工作流构建的。它们非常适合用作灵感，设置速度快，并且会立即为您节省时间。'
- en: '**Customize your marketing workflows**: Get creative and start building multi-step
    workflows to achieve more in your automations. Use Zapier’s built-in apps to help
    you do more and connect your marketing workflows to other parts of your business
    processes, such as your sales process.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定制您的营销工作流**：发挥创造力，开始构建多步骤工作流以在自动化中取得更多成就。使用 Zapier 的内置应用程序来帮助您做更多事情，并将您的营销工作流连接到您业务流程的其他部分，例如您的销售流程。'
- en: '**Combine AI and automation**: Use the magic of AI-powered Zapier features
    and integrated AI apps to supercharge your marketing workflows. Find out more
    in [*Chapter 19*](B18474_19.xhtml#_idTextAnchor2216), *AI* *and Automation*.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结合人工智能和自动化**：利用 AI 动力的 Zapier 功能和集成的 AI 应用程序的魔力来增强您的营销工作流。在[*第 19 章*](B18474_19.xhtml#_idTextAnchor2216)中了解更多信息，*AI
    和自动化*。'
- en: With all of this, you’ll be well on your way to creating marketing automations
    for your business.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 有了所有这些，您将顺利为您的业务创建营销自动化。
- en: Tip
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: If you’re looking for ideas of other marketing apps to use in your business,
    you can review the **Marketing** category in the app ecosystem directory to give
    you a list of public apps that integrate with Zapier at [https://zapier.com/apps/categories/marketing](https://zapier.com/apps/categories/marketing).
    Review the *A brief guide to choosing new apps for your business* section in [*Chapter
    2*](B18474_02.xhtml#_idTextAnchor225), *Preparing to Automate Your Processes*,
    for guidance on choosing new apps.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在寻找在您的业务中使用的其他营销应用程序的想法，您可以查看应用生态系统目录中的**营销**类别，以获取与 Zapier 集成的公共应用程序列表，网址为
    [https://zapier.com/apps/categories/marketing](https://zapier.com/apps/categories/marketing)。请参阅[*第
    2 章*](B18474_02.xhtml#_idTextAnchor225)中*选择新应用程序的简要指南*一节，获取有关选择新应用程序的指导。
- en: You now know how to get started with automating your social media processes
    with Zapier.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在知道如何开始使用 Zapier 自动化您的社交媒体流程了。
- en: Let’s get more specific and discuss how social media marketing processes can
    be automated using Zapier’s Facebook Pages integration.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更具体地讨论如何使用 Zapier 的 Facebook 页面集成来自动化社交媒体营销流程。
- en: Automating social media marketing processes, illustrated with the Facebook Pages
    integration
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自动化社交媒体营销流程，以 Facebook 页面集成为例
- en: Facebook is one of the most commonly used social media platforms, and it has
    two popular social media apps that integrate with Zapier, namely Facebook Pages
    and Facebook Groups. To give you some insight into how you can automate your social
    media marketing processes, we’ll focus on the Facebook Pages integration with
    Zapier.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook 是最常用的社交媒体平台之一，它有两个与 Zapier 集成的热门社交媒体应用，即 Facebook 页面和 Facebook 群组。为了让您了解如何自动化社交媒体营销流程，我们将重点放在
    Facebook 页面与 Zapier 的集成上。
- en: Most businesses don’t use personal Facebook accounts for their social media
    marketing but will set up Facebook Pages. Facebook Pages are perfect for giving
    a business better online visibility, showcasing its products and services, opening
    hours, and customer recommendations, as well as sharing content, special offers,
    and news to engage prospects and customers.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数企业不会使用个人 Facebook 帐户进行社交媒体营销，但会创建 Facebook 页面。Facebook 页面非常适合提升企业的在线可见性，展示其产品和服务、营业时间和客户推荐，以及分享内容、特别优惠和新闻以吸引潜在客户和顾客。
- en: You can use Zapier to automate your marketing processes if you use Facebook
    Pages in your business, and the Facebook Pages integration supports numerous trigger
    and action events. A full list can be found on the Facebook Pages app profile
    page at [https://zapier.com/apps/facebook-pages/integrations](https://zapier.com/apps/facebook-pages/integrations).
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在业务中使用 Facebook 页面，则可以使用 Zapier 自动化您的营销流程，并且 Facebook 页面集成支持多个触发和动作事件。完整列表可以在
    Facebook 页面应用程序配置文件页面上找到，网址为[https://zapier.com/apps/facebook-pages/integrations](https://zapier.com/apps/facebook-pages/integrations)。
- en: Facebook Pages trigger events and use cases
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Facebook 页面触发事件和使用案例
- en: 'The following is a list of some of the supported trigger events that you can
    use with Facebook Pages with examples of when to use them:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些支持的触发事件列表，您可以使用这些事件与 Facebook 页面一起使用，并附有示例：
- en: '**New Post to Your Timeline**: This event triggers when a new post is added
    by you or someone else to the timeline of your Facebook Pages account. Among other
    things, you can use this trigger event in your automations when you want to be
    notified of a new post on your timeline. For example, combine this trigger event
    with a notification action event such as **Send SMS** with SMS by Zapier to send
    you an SMS, or the **Send Channel Message** action event with Slack to send a
    message to your team on a specified channel.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**您的时间轴上的新帖子**：当您或其他人向您的 Facebook 页面帐户的时间轴添加新帖子时触发此事件。除其他外，在您希望收到关于您的时间轴上新帖子的通知时，可以在自动化中使用此触发事件。例如，将此触发事件与
    **发送短信** 等通知动作事件结合使用，通过 Zapier 的短信发送给您，或者使用 **发送频道消息** 动作事件与 Slack 在指定频道向您的团队发送消息。'
- en: '**New Recommendation**: This event triggers when your Facebook Page receives
    a new recommendation. Among other things, you can use this trigger event in your
    automations when you want to assign a task to your team to review the recommendation.
    For example, combine this trigger event with the **Create Card** action event
    with Trello to add a new card to Trello and assign a member to it, or add a task
    to Clickup with the **Create Task** action event. You could also use it when you
    want to share the recommendation on other social media platforms.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新推荐**：当您的 Facebook 页面收到新的推荐时触发此事件。除其他外，在您希望将任务分配给团队审查推荐时，可以在自动化中使用此触发事件。例如，将此触发事件与
    Trello 的 **创建卡片** 动作事件结合使用，以在 Trello 中添加新卡片并将成员分配给它，或者使用 **创建任务** 动作事件将任务添加到 Clickup。您还可以在希望在其他社交媒体平台上分享推荐时使用它。'
- en: '**New Post by You**: This event triggers when you post an update to the timeline
    of your Facebook Page. Among other things, you can use this trigger event in your
    automations when you want to reshare your post on other social media platforms.
    For example, combine this trigger event with an action event such as **Create
    Tweet** to post a tweet on Twitter. If you needed to make sure that your message
    is not over the maximum character length of 280 for a tweet, in a step prior to
    the action step, add the Formatter by Zapier **Text** action event with the **Truncate**
    transform option to truncate the character length.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**您的新帖子**: 当您在您的 Facebook 页面时间轴上发布更新时，此事件将被触发。除其他事项外，您可以在自动化中使用此触发事件，当您希望在其他社交媒体平台上重新分享您的帖子时。例如，将此触发事件与**创建推文**等操作事件结合使用，以在
    Twitter 上发布推文。如果您需要确保您的消息不超过推文的最大字符长度 280，在执行步骤之前，添加**Formatter by Zapier** 的**文本**操作事件并选择**截取**转换选项以截断字符长度。'
- en: Next, let’s have a look at some of the Facebook Pages action events and use
    cases.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们看一些 Facebook 页面的动作事件和用例。
- en: Facebook Pages action events and use cases
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Facebook 页面的动作事件和用例
- en: 'The following is a list of some of the supported action events that you can
    use with Facebook Pages with examples of when to use them:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您可以与 Facebook 页面一起使用的一些支持的操作事件列表及其使用示例：
- en: '`File` field from your trigger to map in the file object. Photos should be
    smaller than 4 MB and saved as either `.jpg`, `.png`, `.gif`, `.tiff`, HEIF, or
    WebP files.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从您的触发器中的`文件`字段映射到文件对象中。照片应小于 4 MB，保存为`.jpg`、`.png`、`.gif`、`.tiff`、HEIF 或 WebP
    文件。
- en: '**Create Page Post**: You can use this action event to create and post a new
    stream item to your Facebook Page. You could use this action event in combination
    with a trigger event such as **New Item in Feed** in RSS by Zapier to post new
    feed items from your favorite blog and share them with your Facebook audience,
    or **New Post** in WordPress to share new posts from your blog.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建页面发布**: 您可以使用此操作事件在您的 Facebook 页面上创建并发布新的动态内容。您可以将此操作事件与触发事件（如**Feed 中的新项目**在
    RSS by Zapier 中）结合使用，以发布您最喜欢博客的新 feed 项目并与您的 Facebook 受众分享，或者与 WordPress 中的**新帖子**结合使用，以分享您博客中的新帖子。'
- en: '`play_url` field from your trigger to map in the publicly accessible YouTube
    URL.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从您的触发器中的`play_url`字段映射到公开可访问的 YouTube URL 中。
- en: '`File` field from your trigger to map in the file object.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从您的触发器中的`文件`字段映射到文件对象中。
- en: Next, let’s explore how to set up an example of a multi-step Zap using the Facebook
    Pages integration.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们探讨如何设置一个使用 Facebook 页面集成的多步 Zap 的示例。
- en: Setting up a multi-step Zap with the Facebook Pages integration
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Facebook 页面集成设置多步 Zap
- en: To illustrate this, we will use the example of creating a new page post on Facebook
    Pages when an RSS feed item is added to one of our favorite blogs, [https://zapier.com/blog/feeds/latest/](https://zapier.com/blog/feeds/latest/).
    We will truncate the blog description so that our message is more readable.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明这一点，我们将使用在我们最喜欢的博客之一[https://zapier.com/blog/feeds/latest/](https://zapier.com/blog/feeds/latest/)添加
    RSS feed 项目时，在 Facebook 页面上创建新帖子的示例。我们将截断博客描述，以使我们的消息更易阅读。
- en: 'The Zap will involve the following three steps:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: Zap 将涉及以下三个步骤：
- en: '**Trigger**: The **RSS by Zapier** app with the **New Item in Feed** trigger
    event.'
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**触发器**：**RSS by Zapier** 应用程序与**Feed 中的新项目**触发事件。'
- en: '**Action**: The **Formatter by Zapier** app with the **Text** action event
    and the **Truncate** transform option.'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**操作**: 使用**Formatter by Zapier** 应用程序的**文本**操作事件和**截断**转换选项。'
- en: '**Action**: The **Facebook Pages** app with the **New Page Post** action event.'
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**操作**: 使用**Facebook 页面** 应用程序的**新页面发布**操作事件。'
- en: 'The following screenshot shows how your Zap should look once built, with some
    custom labeling:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了构建后的 Zap 应该是什么样子，带有一些自定义标签：
- en: '![Figure 20.1 – A multi-step Zap using Facebook Pages as an action step](img/Figure_20.01_B18474.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![图 20.1 – 使用 Facebook 页面作为动作步骤的多步 Zap](img/Figure_20.01_B18474.jpg)'
- en: Figure 20.1 – A multi-step Zap using Facebook Pages as an action step
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图 20.1 – 使用 Facebook 页面作为动作步骤的多步 Zap
- en: Let’s walk through this step by step, starting with the trigger step.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们一步一步地走过这个过程，从触发步骤开始。
- en: Setting up the trigger step
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置触发步骤
- en: We will use the RSS by Zapier built-in app with the **New Item in Feed** trigger
    event as the trigger step. Follow the instructions in the *RSS by Zapier – using
    RSS feed readers* section in [*Chapter 9*](B18474_09.xhtml#_idTextAnchor1152),
    *Exploring Built-In Apps for Extracting and Compiling Data*, to add [https://zapier.com/blog/feeds/latest/](https://zapier.com/blog/feeds/latest/)
    to the **Feed** **URL** field.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用内置的 RSS by Zapier 应用程序，以**feed**中的**新项目**触发事件作为触发步骤。请按照[*第 9 章*](B18474_09.xhtml#_idTextAnchor1152)中的
    *使用 RSS feed 阅读器* 部分的说明，在 **Feed URL** 字段中添加 [https://zapier.com/blog/feeds/latest/](https://zapier.com/blog/feeds/latest/)。
- en: 'The following screenshot shows how this step should look:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了此步骤的外观：
- en: "![Figure 20.2 – \uFEFFOverview of using RSS by Zapier to trigger a workflow\
    \ when there is a new item in a feed](img/Figure_20.02_B18474.jpg)"
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![图 20.2 – 使用 RSS by Zapier 在 feed 中触发工作流程的概述](img/Figure_20.02_B18474.jpg)'
- en: Figure 20.2 – Overview of using RSS by Zapier to trigger a workflow when there
    is a new item in a feed
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图 20.2 – 使用 RSS by Zapier 在 feed 中触发工作流程的概述
- en: Next, let’s set up the second step in the Zap – the first action step.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们设置 ZAP 中的第二步 – 第一个操作步骤。
- en: Setting up the second step in the Zap
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置 ZAP 中的第二步
- en: We will use the Formatter by Zapier app with the `Description` data from the
    trigger step by mapping it to the `100` characters without skipping characters,
    and adding `…` to the end by selecting **True** in the **Append** **Ellipsis?**
    field.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用 Zapier 的 Formatter 应用，并将触发步骤中的`Description`数据映射到`100`个字符，不跳过字符，并选择**真**以在**附加省略号？**字段中添加`…`到末尾。
- en: 'The following screenshot shows how this step should look:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了此步骤的外观：
- en: "![Figure 20.3 – \uFEFFOverview of using the Formatter by Zapier Text action\
    \ event to truncate the Description data](img/Figure_20.03_B18474.jpg)"
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![图 20.3 – 使用 Formatter by Zapier 文本操作事件截断描述数据的概述](img/Figure_20.03_B18474.jpg)'
- en: Figure 20.3 – Overview of using the Formatter by Zapier Text action event to
    truncate the Description data
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 图 20.3 – 使用 Formatter by Zapier 文本操作事件截断描述数据的概述
- en: Click on the **Continue** button. You can then use the **Test** section to truncate
    the text.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 单击**继续**按钮。您随后可以使用**测试**部分截断文本。
- en: Next, let’s set up the final action step.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们设置 ZAP 中的最后一个操作步骤。
- en: Setting up the third step in the Zap
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置 ZAP 中的第三步
- en: 'We will use the Facebook Pages app with the **New Page Post** action event,
    and we will customize this action step by completing the fields as follows:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用 Facebook 页面应用程序与**新页面帖子**操作事件，并通过按照以下方式完成字段来自定义此操作步骤：
- en: '**Page**: We will use this drop-down field to select a Facebook Page account
    that we have admin access to. In this case, we choose the **Solvaa – Zapier**
    **Experts** option.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**页面**：我们将使用此下拉字段选择我们有管理员访问权限的 Facebook 页面帐户。在这种情况下，我们选择了**Solvaa – Zapier
    专家**选项。'
- en: '`Here''s the latest from the Zapier blog:`, the dynamic blog `Description`
    output from *step 2*.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`这是 Zapier 博客的最新内容：`，来自*步骤 2*的动态博客`Description`输出。'
- en: '**Link Url**: We will map in the dynamic **Link** data from the *step 1* trigger
    so that the reader can click on a link to take them to the actual blog post.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**链接网址**：我们将从*步骤 1*触发中映射动态**链接**数据，以便读者可以单击链接转到实际博客文章。'
- en: 'The following screenshot shows how this step should look:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了此步骤的外观：
- en: "![Figure 20.4 – \uFEFFOverview of using the Faceb\uFEFFook Pages integration\
    \ to create a new page post](img/Figure_20.04_B18474.jpg)"
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![图 20.4 – 使用 Facebook 页面集成创建新页面帖子的概述](img/Figure_20.04_B18474.jpg)'
- en: Figure 20.4 – Overview of using the Facebook Pages integration to create a new
    page post
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 图 20.4 – 使用 Facebook 页面集成概述创建新页面帖子
- en: 'Click on the **Continue** button. You can then use the **Test** section to
    create the post on Facebook Pages. The result of our scenario is shown in the
    following screenshot:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 单击**继续**按钮。您随后可以使用**测试**部分在 Facebook 页面上创建帖子。我们方案的结果显示在以下截图中：
- en: "![Figure 20.5 – \uFEFFOverview of the new p\uFEFFage post created by Zapier\
    \ in Facebook Pages](img/Figure_20.05_B18474.jpg)"
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![图 20.5 – Zapier 在 Facebook 页面中创建的新页面帖子的概述](img/Figure_20.05_B18474.jpg)'
- en: Figure 20.5 – Overview of the new page post created by Zapier in Facebook Pages
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 图 20.5 – Zapier 在 Facebook 页面中创建的新页面帖子的概述
- en: 'You can get access to a copy of this Zap template here: [https://bit.ly/zapier-book](https://bit.ly/zapier-book).'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在此处获取此 ZAP 模板的副本：[https://bit.ly/zapier-book](https://bit.ly/zapier-book)。
- en: You should now have a better understanding of how to automate social media marketing
    processes with the Facebook Pages integration.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你应该对如何使用Facebook页面集成自动化社交媒体营销流程有了更好的理解。
- en: Summary
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we discussed the different types of marketing processes that
    can be automated with Zapier, and we explored some examples of workflows used
    with some common marketing applications. First, we got an overview of the types
    of marketing processes that can be automated with Zapier. Then, we covered where
    to start with automating marketing processes with Zapier. Finally, we discussed
    how to automate social media marketing with the Facebook Pages integration.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了可以使用Zapier自动化的不同类型营销流程，并且探讨了一些常见营销应用程序中使用的工作流程示例。首先，我们概述了可以使用Zapier自动化的营销流程类型。然后，我们介绍了如何开始使用Zapier自动化营销流程。最后，我们讨论了如何通过Facebook页面集成自动化社交媒体营销。
- en: You now know how to automate your marketing processes with Zapier and specifically
    with the Facebook Pages integration.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在知道如何使用Zapier以及具体使用Facebook页面集成来自动化营销流程了。
- en: In the next chapter, you will learn how to automate your sales workflows. We
    will discuss the different types of sales processes and give working examples
    of how these processes can be automated using Zapier. We will also provide practical
    tips on how to solve problems related to sales workflows.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将学习如何自动化你的销售工作流程。我们将讨论不同类型的销售流程，并且给出使用Zapier如何自动化这些流程的实际示例。我们还将提供一些解决与销售工作流程相关问题的实用建议。
- en: Questions
  id: totrans-132
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: What types of marketing processes can be automated using Zapier?
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么类型的营销流程可以使用Zapier自动化？
- en: Which file types can be uploaded as a new Facebook Pages photo?
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 新的Facebook页面照片可以上传哪些文件类型？
