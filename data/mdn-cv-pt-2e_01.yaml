- en: In this section, we will learn what the basic building blocks of a neural network
    are, and what the role of each block is, in order to successfully train a neural
    network. In this part, we will first briefly look at the theory of neural networks,
    before moving on to building and training neural networks with the PyTorch library.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将学习神经网络的基本构建模块，以及每个模块在成功训练神经网络中的作用。在这部分内容中，我们将首先简要介绍神经网络理论，然后转向使用PyTorch库构建和训练神经网络。
