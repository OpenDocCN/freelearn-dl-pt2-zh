- en: 'Section 1: Essentials of PyTorch 1.x for NLP'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：PyTorch 1.x在NLP中的基本要素
- en: In this section, you will learn about the basic concepts of PyTorch 1.x in the
    context of **Natural Language Processing** (**NLP**). You will also learn how
    to install PyTorch 1.x on your machine, as well as how to use CUDA to accelerate
    the processing speed.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，您将学习关于**自然语言处理**（**NLP**）背景下的PyTorch 1.x基本概念。您还将学习如何在您的计算机上安装PyTorch 1.x，并如何使用CUDA加速处理速度。
