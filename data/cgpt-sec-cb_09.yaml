  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与网络安全工具集成**：将您调整过的模型部署到网络安全平台或工具中，以加强威胁检测、事件响应和安全自动化'
- en: '**Collaboration and sharing**: Collaborate with other cybersecurity professionals
