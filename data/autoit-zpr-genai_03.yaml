- en: This is a quick-reference summary of the app profile page and is also structured
    with a left sidebar and a central navigation pane.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 这是应用程序概要页面的快速参考摘要，也采用了左侧边栏和中央导航窗格结构。
- en: Left sidebar
  id: totrans-219
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 左侧边栏
- en: 'The left sidebar contains the following:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 左侧边栏包含以下内容：
- en: '**App logo**: This shows the logo of the app'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用程序徽标**：显示应用程序的徽标'
- en: '**Guided workflows**: This shows the number of pre-built workflows that have
    been created for this app'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**引导工作流程**：显示为此应用程序创建的预构建工作流程的数量'
- en: '**Paired apps**: This shows the number of other apps that this app is commonly
    paired with in workflows'
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配对应用程序**：显示此应用程序通常与工作流程中的其他应用程序配对的数量'
- en: '**View app profile**: Clicking on this button takes you to the app profile
    page'
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**查看应用程序概要**：单击此按钮将带您转到应用程序概要页面'
- en: '**Get started with**: Clicking on this button takes you directly into the Zap
    editor so that you can start building a Zap with this app as a trigger'
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开始使用**：单击此按钮将直接进入Zap编辑器，以便您可以使用此应用程序作为触发器开始构建Zap'
- en: Central navigation pane
  id: totrans-226
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 中央导航窗格
- en: 'The central navigation pane contains the following:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 中央导航窗格包含以下内容：
- en: '**App name**: The name of the app.'
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用程序名称**：应用程序的名称。'
- en: '**Summary**: A few sentences describing what the app is and how it can be used.'
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**摘要**：描述应用程序是什么以及它如何使用的几句话。'
- en: '**Great pairing apps**: This tab shows the logos of 10 apps that work well
    together with this app. Clicking on **See More Apps** will take you to the **Integrations**
    tab of the app profile page.'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**很好的配对应用程序**：此选项卡显示与此应用程序配合良好的10个应用程序的徽标。单击**查看更多应用程序**将带您转到应用程序概要页面的**集成**选项卡。'
- en: '**Zaps**: This tab shows two popular pre-built workflows. Clicking **See More
    Zaps** will take you to the **Integrations** tab of the app profile page.'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zaps**：此选项卡显示两个热门的预构建工作流程。单击**查看更多Zaps**将带您转到应用程序概要页面的**集成**选项卡。'
- en: Next, let’s discuss how to choose new apps for your business.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们讨论如何为您的企业选择新应用程序。
- en: A brief guide to choosing new apps for your business
  id: totrans-233
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为您的企业选择新应用程序的简要指南
- en: 'The intricate considerations of **digital transformation** could be an entire
    book on its own. However, it is essential to mention a few points that will help
    you in your search for new apps that you can add to your business or alternatives
    to the ones you are currently using. These are listed here:'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: '**数字化转型**的复杂考虑可能会是一本独立的书。然而，有几点是必要提及的，这将帮助您寻找可以添加到您的业务中或替代当前使用的应用程序的新应用程序。这些在此列出：'
- en: Explore your options
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索您的选择
- en: List your key features and requirements
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列出您的主要功能和要求
- en: Define your core app
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义您的核心应用程序
- en: Search app ecosystems
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索应用程序生态系统
- en: Search the Zapier app ecosystem directory
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索Zapier应用程序生态系统目录
- en: Search app comparison directories
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索应用程序比较目录
- en: Review feedback
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回顾反馈
- en: Arrange product demonstrations and test support resources
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安排产品演示和测试支持资源
- en: Trial your app shortlist adequately
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 试用您的应用程序简表
- en: Plan to transition to the new app
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规划过渡到新应用程序
- en: Important note
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 重要说明
- en: If any of your processes are interconnected and you would benefit from having
    multiple apps connected to automate tasks, always establish whether your current
    apps and the apps you are considering integrate with Zapier and in what way. Keep
    this in mind when you are creating your shortlist.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的任何流程相互关联，并且您将受益于将多个应用程序连接以自动化任务，请始终确定您当前的应用程序和您正在考虑的应用程序是否与Zapier集成，以及以何种方式进行集成。在创建您的简表时请记住这一点。
- en: We will now look at each point in turn.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将依次查看每个要点。
- en: Exploring your options
  id: totrans-248
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 探索您的选择
- en: Although it may seem logical to settle on an app because it is well-known, it
    is always wise to explore your options. With **Software-as-a-Service** (**SaaS**)
    becoming a more popular industry, the release of thousands of new applications
    to the market has become commonplace over the last few years. There is plenty
    of competition and there are many different apps available to fit every use case.
    Therefore, spend more time investigating your options.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管选择一个知名应用程序似乎是合乎逻辑的，但探索您的选项总是明智的。随着**软件即服务**（**SaaS**）成为一个更受欢迎的行业，过去几年中市场上推出了成千上万的新应用程序已经变得司空见惯。有很多竞争对手，有许多不同的应用程序可适用于各种用例。因此，花更多的时间来调查您的选项。
- en: Listing your key features and requirements
  id: totrans-250
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 列出您的关键功能和要求
- en: If you are looking for an alternative to an app you are currently using, make
    a list of all the features from your existing app that are essential to the way
    you do business. Also, review what you defined earlier in this chapter in the
    *Simplifying your processes and assessing what can be automated* section. This
    information will help you assess what additional functionality you will require.
    Equally, if you are looking for a new app to digitize your existing processes,
    this information is vital. Make a note of which features are critical and which
    are only “nice-to-have” features.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在寻找替代当前正在使用的应用程序的应用程序，那么请列出您现有应用程序中对您业务方式至关重要的所有功能。此外，还要回顾本章前面定义的内容，即 *简化您的流程并评估可自动化的内容*
    部分。这些信息将帮助您评估您将需要的其他功能。同样，如果您正在寻找一个新的应用程序来数字化您现有的流程，这些信息非常重要。记下哪些功能是关键的，哪些只是“好有的”功能。
- en: Defining your core app
  id: totrans-252
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 定义您的核心应用程序
- en: We previously mentioned that it is important to take a holistic view of your
    apps and processes so that you know how apps and processes link together. It is
    also essential to identify the most key application in your business – the app
    that you consider to be the one source of truth. For example, this might be your
    **Customer Relationship Management** (**CRM**) tool or your project management
    tool. If this app is key to your business, knowing what apps it integrates with
    natively and in what way will allow you to make better decisions about the new
    apps you intend to introduce. As we discussed in [*Chapter 1*](B18474_01.xhtml#_idTextAnchor014),
    *Introduction to Business Process Automation with Zapier*, your cloud-based apps
    are most likely to have a list of other apps that they integrate with natively
    and can be found in that app’s marketplace or ecosystem.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 我们之前提到过，全面了解您的应用程序和流程非常重要，这样您就知道应用程序和流程之间的联系。同样重要的是要确定您业务中最关键的应用程序 - 您认为是真相之源的应用程序。例如，这可能是您的**客户关系管理**（**CRM**）工具或项目管理工具。如果这个应用程序对您的业务至关重要，了解它原生集成的应用程序以及集成方式将使您能够更好地决定要引入的新应用程序。正如我们在[*第
    1 章*](B18474_01.xhtml#_idTextAnchor014)中讨论的那样，*使用 Zapier 进行业务流程自动化简介*，您的基于云的应用程序很可能会有一个其他应用程序的列表，这些应用程序原生集成，并且可以在该应用程序的市场或生态系统中找到。
- en: Searching app ecosystems
  id: totrans-254
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 搜索应用程序生态系统
- en: App ecosystems usually contain a wealth of information about how apps integrate
    with your core app. You are likely to find user feedback, comprehensive help documents,
    and videos, as well as pricing and functionality information. These ecosystems
    are excellent places to start if you are looking for new apps to use with your
    existing core app and subsidiary apps.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序生态系统通常包含丰富的关于应用程序如何与您的核心应用程序集成的信息。您可能会找到用户反馈、详尽的帮助文档和视频，以及定价和功能信息。如果您正在寻找与您现有核心应用程序和附属应用程序一起使用的新应用程序，这些生态系统是一个很好的起点。
- en: You can now start to create a shortlist with feature comparisons, pricing, and
    how they integrate with your core app.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在可以开始创建一个简短的候选名单，进行功能比较、定价，并了解它们与您的核心应用程序的集成方式。
- en: Searching the Zapier app ecosystem directory
  id: totrans-257
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 搜索 Zapier 应用程序生态系统目录
- en: The Zapier app ecosystem directory is a good starting point to find information
    about alternative apps that are the closest matches for you in terms of functionality.
    You can also look for new apps to use by using the left sidebar to sort apps by
    categories and subcategories.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier 应用程序生态系统目录是查找最接近您的功能的替代应用程序信息的良好起点。您还可以使用左侧边栏按类别和子类别对应用程序进行排序，以寻找要使用的新应用程序。
- en: You can now build on your shortlist regarding how the potential apps integrate
    with Zapier (triggers, actions, and searches).
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以根据潜在的应用程序与 Zapier（触发器、操作和搜索）的集成情况来补充你的候选名单。
- en: Searching app directories
  id: totrans-260
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 搜索应用程序目录
- en: Free directories such as **Get App** ([https://www.getapp.com/](https://www.getapp.com/))
    allow you to search for apps in specific categories, by industry and use case.
    You will have access to verified user reviews, comparison tables, and articles.
    You can also use their app finder tool to create a list of recommended apps based
    on your company size, industry, and the apps you currently use.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 免费目录（例如**Get App**([https://www.getapp.com/](https://www.getapp.com/)））允许您搜索特定类别、行业和用例的应用程序。
    您将可以访问经过验证的用户评论、比较表和文章。 您还可以使用他们的应用查找工具根据您的公司规模，行业和您当前使用的应用程序来创建一份推荐应用程序的列表。
- en: '**Product Hunt** ([https://www.producthunt.com/](https://www.producthunt.com/))
    is another directory that shows information and up/down votes for products and
    new features.'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: '**Product Hunt** ([https://www.producthunt.com/](https://www.producthunt.com/))是另一个显示产品和新功能的信息及好评/差评的目录。'
- en: You can now compare your apps and add information to your shortlist.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在可以比较您的应用程序并向您的入围名单添加信息。
- en: Reviewing feedback
  id: totrans-264
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 审查反馈
- en: Get App is not the only place to find feedback on apps. You can search social
    media, forums such as **Reddit** ([https://www.reddit.com/](https://www.reddit.com/)),
    and trust sites such as **Trustpilot** ([https://www.trustpilot.com/](https://www.trustpilot.com/)).
    Reaching out to users that have posted comments or asking for feedback on online
    business groups and communities, such as Facebook or LinkedIn, can be beneficial
    too. Review feedback carefully and evaluate the pros and cons.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: Get App并不是唯一可以找到应用程序反馈的地方。 您可以在社交媒体、**Reddit**（[https://www.reddit.com/](https://www.reddit.com/)）等论坛以及**Trustpilot**([https://www.trustpilot.com/](https://www.trustpilot.com/)）等信任网站上搜索用户反馈。
    与发表评论的用户联系或在在线商业群组和社区（例如Facebook或LinkedIn）上寻求反馈也可能是有益的。 仔细审查反馈并评估利弊。
- en: Arranging product demonstrations and testing support resources
  id: totrans-266
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安排产品演示和测试支持资源
- en: Product demonstrations (demos) offer a much better way of initially assessing
    a tool, more than a free trial will. You might initially think that only larger
    software providers provide demonstrations of their products. As mentioned earlier,
    the SaaS industry is becoming more competitive, and even smaller providers offer
    one-on-one walk-through demos, which then allow you, the potential buyer, to ask
    questions tailored to your use case. Simply enquire with their customer service
    team to assess the possibility of a product demo if one is not explicitly offered
    on the website of the software provider. Providing some flexibility while providing
    a demo will also give you an indication of what customer support and service levels
    are likely to be once you have committed to purchasing the product.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 产品演示（演示）提供了一种比免费试用更好的评估工具的方式。 您可能最初会认为只有较大的软件提供商才会提供其产品的演示。 正如前面提到过的，SaaS行业变得愈发竞争激烈，即使较小的提供商也提供一对一的演示，从而使您作为潜在买家可以根据自己的用例提出问题。
    如果软件提供商的网站上并没有明确提供产品演示，则只需向其客户服务团队咨询是否有可能提供产品演示。 在提供演示的同时灵活一些还可以让您初步了解一旦您购买了产品后，客户支持和服务水平可能是什么样子。
- en: Tip
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: Customer service availability and levels of service are often crucial when you
    are just starting with a new app. Establishing customer service availability concerning
    your timezone and query response time will help you make a judgment on whether
    this fits your needs.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 客户服务的可用性和服务水平在您开始使用新应用程序时通常至关重要。 确定与您的时区相对应的客户服务可用性和查询响应时间将帮助您判断是否符合您的需求。
- en: Trialing your shortlist of apps adequately
  id: totrans-270
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 充分进行您的应用程序入围名单的试用
- en: Once you have made your comparisons, choose two apps to trial alongside each
    other and the existing app, if appropriate. Using representative data from your
    existing app or process (if you do not have an app in place currently), run a
    trial for a few weeks to adequately assess functionality side by side. Free trial
    periods are often not long enough to properly evaluate the suitability of an app,
    so enquire before starting your trial about whether trial extensions are available.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 在您进行比较后，选择两个应用程序进行试用，与现有的应用程序一起进行比较。 使用现有应用程序或流程的代表性数据（如果您目前还没有应用程序），进行几周的试用，以充分评估功能的并行性。
    免费试用期通常不足以充分评估应用程序的适用性，因此在开始试用之前，请查询是否可以延长试用期。
- en: Tip
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: Choosing more than two apps to trial may be time-consuming and overwhelming
    for your team. It is time well spent to invest in your comparison groundwork to
    reduce your list to two apps.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 选择超过两个应用进行试用可能会耗费团队的时间并使人不知所措。 投资较多时间进行比较准备工作，将您的名单缩减到两个应用程序上是值得的。
- en: Ensure that you have set up the app while following the guidance and best practices
    provided by the software provider, and make sure that a selection of the key users
    of the process is involved in the testing. Software providers generally supply
    comprehensive how-to and training videos and will likely be on hand to address
    certain issues. You may also find that some providers provide free setup and onboarding
    services.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 确保按照软件提供商提供的指导和最佳实践设置应用程序，并确保流程的关键用户参与测试。软件提供商通常提供全面的操作指南和培训视频，并且可能会随时提供帮助解决某些问题。您可能还会发现一些提供商提供免费的设置和入门服务。
- en: Planning for transition to the new app
  id: totrans-275
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 迁移到新应用的计划
- en: Once you have decided on the app that you want to implement permanently, ensure
    that you have created a detailed project plan to manage the transition to using
    the new app and phase out the old app and process. This plan should include system
    setup review and customization, data backup, data import, process documentation,
    and staff training.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您决定要永久实施的应用程序，确保已创建详细的项目计划来管理过渡到使用新应用程序并淘汰旧的应用程序和流程。该计划应包括系统设置审查和定制，数据备份，数据导入，流程文档和员工培训。
- en: You now have a better understanding of how to use Zapier’s ecosystem directory
    of app integrations effectively, can find information about how Zapier integrates
    with your apps, and can find and assess new apps to use in your business.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在更好地了解如何有效地使用Zapier的应用集成生态系统目录，可以找到关于Zapier如何与您的应用程序集成的信息，并且可以找到和评估可用于您的业务的新应用程序。
- en: Summary
  id: totrans-278
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we started by working through how to improve your business
    processes and then identify what can be automated. We explored how to find information
    about your business apps and how your apps integrate with Zapier. We discussed
    navigation in the app ecosystem directory and how to use it effectively to explore
    new apps to use in your business. We concluded by briefly describing how to find
    and assess apps to use in your company.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们首先讨论了如何改进您的业务流程，然后确定哪些内容可以自动化。我们探讨了如何找到关于您的业务应用程序以及它们如何与Zapier集成的信息。我们讨论了在应用程序生态系统目录中的导航以及如何有效地使用它来探索可用于您的业务的新应用程序。最后，我们简要描述了如何找到和评估可用于公司的应用程序。
- en: You now know how to simplify your processes, identify what can be automated,
    navigate the app directory, and find apps to use in your business.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在知道如何简化流程，确定哪些内容可以自动化，浏览应用程序目录，并找到可用于您的业务的应用程序。
- en: In the next chapter, we will discuss how to strategize and plan individual workflows
    before automating them. We will cover the steps required to connect your apps
    to Zapier, discuss navigation in the Zap editor, and work through an example to
    help you create your first Zap. We will show you how to find and use pre-built
    workflows, explain field types and data handling, and, lastly, cover continuous
    improvement.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将讨论如何在自动化之前制定和规划个人工作流程的策略。我们将介绍连接您的应用程序到Zapier所需的步骤，讨论Zap编辑器中的导航，并通过一个示例来帮助您创建您的第一个Zap。我们将向您展示如何查找并使用预构建的工作流程，解释字段类型和数据处理，最后介绍持续改进。
- en: Questions
  id: totrans-282
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提问
- en: What does “5W1H” stand for?
  id: totrans-283
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “5W1H”代表什么？
- en: What are the three critical questions to ask to determine whether you can consider
    a process for automation?
  id: totrans-284
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要确定是否可以考虑自动化某个流程，有哪三个关键问题需要问？
- en: Where can you find information about how your business apps integrate with Zapier?
  id: totrans-285
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您在哪里可以找到关于您的业务应用如何与Zapier集成的信息？
