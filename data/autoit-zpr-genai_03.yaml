- en: We will now look at each of these navigation options.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将逐个查看这些导航选项。
- en: The app ecosystem directory central navigation pane
  id: totrans-198
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 应用程序生态系统目录中央导航窗格
- en: 'The central navigation area displays information that we became familiar with
    when we discussed app profile pages in the previous part of this chapter and is
    structured as follows:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 中央导航区域显示了我们在本章前一部分讨论应用程序配置文件页面时熟悉的信息，并结构如下：
- en: '**Search for apps**: The search bar allows you to search the directory by app.
    It functions similarly to the magnifying glass icon search bar we discussed in
    the previous part of this chapter.'
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**搜索应用程序**：搜索栏允许您通过应用程序搜索目录。它类似于我们在本章前一部分讨论的放大镜图标搜索栏。'
- en: '**1-10 of 6,000+ apps by most popular**: This section provides a list of the
    10 most popular apps out of all the apps listed in the directory with snapshot
    details.'
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**1-10 个 6,000+ 应用程序中最受欢迎的**：本部分提供了目录中列出的所有应用程序中10个最受欢迎应用程序的列表，带有快照详细信息。'
- en: '**Featured**, **New actions added**, **Coming soon**, and **Recently added**:
    This section shows four different apps that are either being featured by Zapier;
    have had new triggers, actions, or searches added; are soon to be integrated with
    Zapier; or have integrated recently with Zapier.'
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**精选**，**新增操作**，**即将推出** 和 **最近添加**：本部分显示四种不同的应用程序，这些应用程序可能由Zapier推荐；已添加新触发器、操作或搜索；即将与Zapier集成；或最近与Zapier集成。'
- en: '**6,000+ apps by most popular**: This section provides a more extensive list
    of the most popular apps without the snapshot details. If you scroll down to the
    bottom of the list by clicking on the **Load more** button, the list will expand.'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**6,000+ 应用程序中最受欢迎的**：本部分提供了一个更广泛的最受欢迎的应用程序列表，不包含快照详细信息。如果您点击**加载更多**按钮滚动到列表底部，列表将展开。'
- en: The left navigation sidebar
  id: totrans-204
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 左侧导航边栏
- en: 'The left navigation sidebar is useful for displaying apps by group and is shown
    in the following blocks:'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 左侧导航边栏用于按组显示应用程序，并显示如下区块：
- en: '**Sort Apps By**: You can sort apps by popularity, their **Premium** or **Beta**
    (an integration undergoing testing that has not officially been released) status,
    or if they have recently been added. Clicking on each link will change the app
    lists in the central navigation pane.'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**按应用程序排序**：您可以按照应用程序的受欢迎程度、它们的**高级**或**Beta**（正在测试中尚未正式发布的集成）状态，或者最近是否已添加来对应用程序进行排序。单击每个链接将更改中央导航窗格中的应用程序列表。'
- en: '**App Categories**: You can sort apps by their category and subcategory – for
    example, the **Commerce** category and the **Accounting** subcategory. The central
    navigation pane view changes slightly to display a useful blog article related
    to the category/subcategory and lists the top apps, as shown in the following
    screenshot:'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用程序类别**：您可以按类别和子类别对应用程序进行排序 - 例如，**商业**类别和**会计**子类别。中央导航窗格视图稍有改变，以显示与类别/子类别相关的有用博客文章，并列出一些热门应用程序，如下面的屏幕截图所示：'
- en: "![Figure 2.17 – The central navigation pane of the app directory showing \uFEFF\
    Accounting apps](img/B18474_02_17.jpg)"
  id: totrans-208
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.17 - 应用程序目录的中央导航窗格显示会计应用程序](img/B18474_02_17.jpg)'
- en: Figure 2.17 – The central navigation pane of the app directory showing Accounting
