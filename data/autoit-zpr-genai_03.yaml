- en: Preparing to Automate Your Processes
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备自动化您的流程
- en: In this chapter, we will use the principles of business process automation to
    help you prepare to automate your processes. As we discussed in the previous chapter,
    it is vital to simplify your processes before attempting to automate them. Therefore,
    we will start by describing how to improve your business processes and then identify
    what can be automated. We will then explore how to find information about your
    business apps and how your apps integrate with Zapier. We will expand on this
    in the *Getting the most out of the* *Zapier* *app ecosystem directory* section
    of this chapter, where we will cover navigation in the directory of app integrations
    and how to find new apps to use.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将运用业务流程自动化的原理来帮助您准备自动化流程。正如我们在上一章中讨论的那样，在尝试自动化之前简化您的流程至关重要。因此，我们将从描述如何改进您的业务流程开始，然后确定可以自动化的内容。然后，我们将探讨如何查找有关您的业务应用及其与
    Zapier 集成的信息。我们将在本章的 *充分利用* *Zapier* *应用生态系统目录* 部分展开讨论，其中我们将介绍如何在应用集成目录中导航以及如何查找新的应用程序以使用。
- en: 'We will cover the following key topics in this chapter:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本章中涵盖以下关键主题：
- en: Simplifying your processes and assessing what can be automated
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简化您的流程并评估可以自动化的内容
- en: Establishing how your business apps integrate with Zapier
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确立你的业务应用与 Zapier 集成的方式
- en: Getting the most out of the Zapier app ecosystem directory
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 充分利用 Zapier 应用生态系统目录
- en: Once you have worked through each of these topics, you will have successfully
    improved and simplified your processes, understood how your business apps connect,
    and learned how to navigate Zapier’s directory of app integrations.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您完成了每个主题的学习，您将成功地改进和简化了您的流程，了解了您的业务应用程序是如何连接的，并学会了如何导航 Zapier 的应用集成目录。
- en: Technical requirements
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: To work through the content and exercises in this chapter, you will need access
    to a Zapier account. The Zapier Free plan will be adequate to work through the
    content in this chapter. You can get access to the systems and process audit template
    used in this chapter at [https://bit.ly/zapier-book](https://bit.ly/zapier-book).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要在本章中学习内容和练习，您需要访问 Zapier 帐户。Zapier 免费计划足以完成本章的内容。您可以在 [https://bit.ly/zapier-book](https://bit.ly/zapier-book)
    获取本章使用的系统和流程审计模板。
- en: Simplifying your processes and assessing what can be automated
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简化您的流程并评估可以自动化的内容
- en: Before you look to gain from the benefits of automating your processes, it is
    essential to analyze, understand, and simplify your existing manual processes.
    Following this method will ensure that you have more robust processes, as well
    as help reduce the number of steps you have in your Zaps. This will help lower
    the number of tasks that will contribute to your monthly Zapier task limit when
    your workflows run.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在寻求自动化流程的好处之前，重要的是要分析、了解和简化您现有的手动流程。遵循这种方法将确保您拥有更强大的流程，并帮助减少您的 Zaps 步骤数量。这将有助于降低当您的工作流运行时对您每月
    Zapier 任务限制的贡献的任务数量。
- en: When you hear the term **process mapping**, you might immediately think you
    will need to employ someone with analytical skills to help you detail your processes
    in flowcharts and documents. You may also believe that it does not apply to you
    or your business. The fact is that you most likely already map out your processes
    in one way or another, such as when you create training documents and checklists
    for new staff. Having documented procedures allows you, the business owner, the
    manager, and the team members that use the process to have a clear view of how
    specific tasks are meant to be done consistently. All businesses, small or large,
    can benefit from documenting the way they do things; we will break this down into
    an easy-to-follow exercise to help you accomplish this.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当您听到 **流程映射** 这个术语时，您可能会立即认为您需要聘请具有分析能力的人来帮助您详细说明流程的流程图和文档。您可能还认为这与您或您的业务无关。事实是，您很可能已经以某种方式绘制了流程图，例如当您为新员工创建培训文档和检查表时。编制文件化的程序允许您、业务所有者、经理和使用该流程的团队成员清楚地了解特定任务应如何一致地完成。所有企业，无论大小，都可以从记录他们做事的方式中受益；我们将将这一点分解为一个易于遵循的练习，以帮助您完成此任务。
- en: 'To establish how business process automation can best work for your business,
    we recommend that you take a holistic view of all of your processes and systems,
    alongside assessing your business goals, then look at each process individually.
    This exercise involves the following key areas:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要确定业务流程自动化如何最适合您的业务，我们建议您全面审视所有流程和系统，评估业务目标，然后逐个审查每个流程。此练习涉及以下关键领域：
- en: Assessing your top-level management goals
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估您的顶层管理目标
- en: Involving your team
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 吸纳您的团队
- en: Brainstorming your processes and prioritizing them
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对您的流程进行头脑风暴并对其进行优先排序
- en: Analyzing and simplifying your processes
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析和简化您的流程
- en: Identifying what can be automated
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 辨识可自动化的内容
- en: Documenting the new process
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录新流程
- en: 'As you’re working through each stage, while using an adapted version of a well-known
    problem-solving technique called the **5W1H method**, you should bear the following
    questions in mind:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在您通过每个阶段时，使用一个改编自著名问题解决技巧**5W1H方法**，您应该牢记以下问题：
- en: '*Where?*: Where does this task occur? What app(s) is involved in the process?
    If there is no app, is human intervention required for it to work accurately?'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在哪里？*：这个任务发生在哪里？流程中涉及哪些应用程序？如果没有应用程序，是否需要人为干预以确保准确执行？'
- en: '*How?*: How is the task accomplished? What steps will you need?'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*如何？*：任务如何完成？需要哪些步骤？'
- en: '*When?*: When does this step occur in the process?'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*何时？*：这个步骤在流程中何时发生？'
- en: '*What?*: What do you need to accomplish the task? What data is required?'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*什么？*：你需要什么来完成任务？需要哪些数据？'
- en: '*Who?*: Who is involved in the process? This could be members of the team,
    your leads, or customers.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*谁？*：谁参与了这个流程？这些可能是团队成员、你的领导或客户。'
- en: '*Why?*: Why is this step important and why could it benefit from being automated?'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*为什么？*：为什么这个步骤重要，为什么它受益于自动化？'
- en: 'You can read more about the 5W1H method here: [https://en.wikipedia.org/wiki/Five_Ws](https://en.wikipedia.org/wiki/Five_Ws).'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在这里阅读更多关于5W1H方法的信息：[https://en.wikipedia.org/wiki/Five_Ws](https://en.wikipedia.org/wiki/Five_Ws).
- en: Let’s dive into the details of each of these steps to improve and streamline
    your business processes.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入研究每个步骤的细节，以改进和简化您的业务流程。
- en: Assessing your top-level management goals
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评估您的顶层管理目标
- en: 'Firstly, reviewing your top-level business objectives will make the overall
    intentions clearer and easier to communicate to your team. Document the answers
    to the following questions:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，审查您的顶层业务目标将使总体意图更加明确，便于与您的团队沟通。记录以下问题的答案：
- en: What are your business goals for the next 6 to 12 months?
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来6到12个月内您的业务目标是什么？
- en: What are the top five most time-consuming manual process problems that you want
    to solve?
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您希望解决的前五个最耗时的手动流程问题是什么？
- en: What benefit would simplification and automation bring to these processes and
    the team members involved?
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 简化和自动化会为这些流程和参与其中的团队成员带来什么好处？
- en: How do these benefits align with your business goals?
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这些好处如何与您的业务目标相一致？
- en: How much time are you willing to allow yourself and your team to spend on improving
    and automating your processes?
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您愿意允许自己和团队花费多少时间来改进和自动化您的流程？
- en: As you work through the next few sections, keep your answers to these questions
    in mind.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当您继续进行接下来的几个部分时，请记住这些问题的答案。
- en: Now that you have a clearer picture of your top-level goals, we will have a
    look at the importance of involving your team in the exercise.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您对顶层目标有了更清晰的了解，我们将看一下将团队纳入练习的重要性。
- en: Involving your team
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 吸纳您的团队
- en: It is vital to involve the people who use the processes regularly. It is especially
    important if you have a team (small or large) and tasks that span different departments
    or roles. Including all relevant team members will ensure engagement and empowerment
    in the change process and allow teams to take ownership of and manage the processes
    collaboratively on an ongoing basis. It is also essential to explain the purpose
    of the exercise (remember your top-level goals) and remind your team that automation
    will help them do their jobs better and more efficiently. Encouraging your team
    to learn how to use BPA in their daily roles will boost productivity and job satisfaction.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 吸纳那些经常使用流程的人是至关重要的。如果你有一个跨越不同部门或角色的团队（无论规模大小），这尤其重要。包括所有相关团队成员将确保他们在变革过程中参与和授权，并允许团队持续协作地拥有和管理流程。解释练习的目的是至关重要的（记住你的顶层目标），并提醒你的团队自动化将帮助他们更好地和更高效地完成工作。鼓励你的团队学习如何在日常工作中使用
    BPA 将提高生产率和工作满意度。
- en: Next, you need to produce a list of all your processes and prioritize them so
    that you know what to start working on first.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你需要列出所有的流程，并对它们进行优先排序，这样你就知道先从哪里开始工作。
- en: Brainstorming your processes and prioritizing them
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对你的流程进行头脑风暴并对其进行优先排序
- en: This exercise is best conducted visually. You can add sticky notes to a board
    or wall and then formalize them in a spreadsheet format to record the various
    datasets. Take photographs of your brainstorming exercise; this will help you
    visualize and structure other parts of your process improvement exercise. You
    can also use digital whiteboard tools such as **Miro** ([https://miro.com/](https://miro.com/))
    or **Mural** ([https://www.mural.co/](https://www.mural.co/)) to collaborate with
    your team online.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这个练习最好以视觉方式进行。你可以在白板或墙上添加便签，然后以电子表格格式形成正式记录各种数据集。拍摄你的头脑风暴练习的照片；这将帮助你可视化和结构化流程改进练习的其他部分。你还可以使用数字白板工具，如**Miro**
    ([https://miro.com/](https://miro.com/)) 或 **Mural** ([https://www.mural.co/](https://www.mural.co/))
    来与团队在线协作。
- en: 'To get started with this exercise, nominate a team member to facilitate and
    own the overall project. Then, work through the following steps with your core
    team members:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始这个练习，指定一个团队成员来推动和负责整个项目。然后，与你的核心团队成员一起完成以下步骤：
- en: 'Brainstorm a list of all of your processes and what the purpose of each is.
    Categorize these processes into marketing, sales, operations, finance, or whatever
    business functions make the most sense to you. You may find that some processes
    cross over between departments; therefore, make a note of this. An example of
    this using the Miro app is shown in the following figure:'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对所有流程进行头脑风暴，并列出每个流程的目的。将这些流程分类为市场营销、销售、运营、财务或者你认为最合理的业务功能。你可能会发现一些流程跨越部门；因此，请做好记录。下面是使用
    Miro 应用程序的示例：
- en: '![Figure 2.1 – A digital whiteboard brainstorming exercise using Miro](img/B18474_02_01.jpg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![图2.1 – 使用 Miro 进行数字白板头脑风暴练习](img/B18474_02_01.jpg)'
- en: Figure 2.1 – A digital whiteboard brainstorming exercise using Miro
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.1 – 使用 Miro 进行数字白板头脑风暴练习
- en: 'Brainstorm a list of all the apps and tools you use in your business, make
    a note of their specific functions, and do the same with any other apps that you
    have been considering potentially replacing them with. Again, you can use a whiteboard
    or add them to a spreadsheet. An example of this using a spreadsheet is shown
    in the following screenshot:'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对你的业务中使用的所有应用程序和工具进行头脑风暴，记录它们的具体功能，并对你正在考虑用其他应用程序替换的任何其他应用程序进行同样的操作。同样，你可以使用白板或将它们添加到电子表格中。以下是使用电子表格的示例：
- en: '![Figure 2.2 – A systems audit document](img/B18474_02_02.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![图2.2 – 系统审计文件](img/B18474_02_02.jpg)'
- en: Figure 2.2 – A systems audit document
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.2 – 系统审计文件
- en: 'If you would like a copy of a systems and process audit template, you can get
    access one here: [https://bit.ly/zapier-book](https://bit.ly/zapier-book).'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要一份系统和流程审计模板的副本，你可以在这里获取：[https://bit.ly/zapier-book](https://bit.ly/zapier-book)。
- en: Identify and list all the process users.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定并列出所有流程使用者。
- en: Nominate one process user to own each ongoing process.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定一个流程使用者负责每个持续的流程。
- en: 'Give each process a score between 1 and 5 (where *1* is low and *5* is high)
    for each of the following:'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为每个流程在以下各项中打分，分数范围为 1 到 5（其中*1*为低，*5*为高）：
- en: How time-consuming it is when performing it currently
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前执行它时耗费的时间有多久
- en: How error-prone it is when performing it currently
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前执行它时容易出错的程度
- en: Add these scores together to calculate the total, which will give the overall
    pain-point score for each process.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将这些分数相加以计算总分，这将给出每个流程的整体痛点分数。
- en: Add an explanation for each score to elaborate on the pain point and why the
    problems are necessary to address.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对每个分数添加说明，详细说明痛点及为何需要解决这些问题。
- en: 'An example showing *Steps 3* to *7* is shown in the following figure:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图显示了*步骤3*至*7*的示例：
- en: "![Figure 2.3 – A business process brainstorming exercise with more granular\
    \ deta\uFEFFil](img/B18474_02_03.jpg)"
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![图2.3 – 一个具有更细节的业务流程头脑风暴练习](img/B18474_02_03.jpg)'
- en: Figure 2.3 – A business process brainstorming exercise with more granular detail
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.3 – 一个具有更细节的业务流程头脑风暴练习
- en: Number each process in order of priority of what to work on first.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按优先顺序对每个流程进行编号，首先处理最重要的工作。
- en: From the priority list, choose the top five processes with the highest pain-point
    score. Review your top-level goals and ask yourself whether this list aligns with
    what you noted as your top-level management goals.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从优先列表中选择得分最高的前五个流程。审查你的顶层目标，并问自己这个列表是否与你所注意到的顶层管理目标相一致。
- en: Now that you have a list of priority processes to work on, let’s take a look
    at the best way to analyze and simplify each of them.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你有了一份要处理的优先流程列表，让我们看看如何最好地分析和简化每一个流程。
- en: Analyzing and simplifying your processes
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分析和简化你的流程
- en: 'For the top five priority processes that you identified, work through the following
    steps for each, one by one. Be sure to involve your team of users that are specific
    to each process. Once again, this exercise is best done visually by using a traditional
    whiteboard or digital whiteboard for remote collaboration. Let’s explore how to
    do this:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 对你确定的前五个优先流程，逐个按照以下步骤进行工作。确保涉及到针对每个流程具体的用户团队。再次强调，最好使用传统白板或远程协作的数字白板进行视觉化。让我们来看看如何做到这一点：
- en: Describe the importance of the process and what it achieves.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 描述该流程的重要性以及它所实现的目标。
- en: Break the process down into manageable and systematic steps.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将流程分解为可管理和系统化的步骤。
- en: If the process spans business functions, then categorize each step into marketing,
    sales, operations, or finance functions, or use other categories that suit your
    business better.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果该流程跨越业务职能，则将每个步骤分类为市场营销、销售、运营或财务职能，或使用适合你业务的其他类别。
- en: From your list of apps (that you created earlier), identify what business tools
    you currently use for each step.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从你之前创建的应用程序列表中，确定你目前为每个步骤使用的业务工具。
- en: Review, understand, and describe the importance of each step.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 回顾、理解并描述每个步骤的重要性。
- en: Identify steps that can be modified and improved, potentially by introducing
    other apps.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定可修改和改进的步骤，可能通过引入其他应用来实现。
- en: Eliminate irrelevant, ineffective, unnecessary, or wasteful steps.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 消除无关紧要、无效、不必要或浪费的步骤。
- en: Review the new process for accuracy and assess any change risks.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 回顾新流程的准确性并评估任何变更风险。
- en: Repeat this method for each of the remaining top-priority processes.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 对剩余的前五个优先流程重复此方法。
- en: To help you visualize this process, let’s take a look at an example.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助你可视化这个流程，让我们看一个例子。
- en: 'The reception team of a small chiropractor practice currently logs all inquiries
    in **Smartsheet**. The inquiries come from multiple sources, such as a web form
    on their website, and by email. Any inquiries that are not booked for an appointment
    at first contact need to be followed up with a second call. These tasks are created
    in **Trello,** and once the appointment is booked, a patient record and booking
    are created in the practice management system. All updates to follow-ups and appointment
    bookings are recorded on the sheet so that there is traceability. This process
    is very manual and prone to error as tasks are often forgotten. The following
    figure shows *steps 1* to *4*:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 一家小型整脊医疗实践的接待团队目前在**Smartsheet**中记录所有咨询。这些咨询来自多个来源，如他们网站上的网络表单和电子邮件。首次联系时未预约任何咨询的需要进行第二次通话跟进。这些任务在**Trello**中创建，一旦预约成功，就会在实践管理系统中创建患者记录和预约。所有后续跟进和预约记录都记录在表格中，以便追溯。这个流程非常手动化，容易出错，因为任务经常被遗忘。以下图显示了*步骤1*至*4*：
- en: '![Figure 2.4 – Analyzing the existing process](img/B18474_02_04.jpg)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![图2.4 – 分析现有流程](img/B18474_02_04.jpg)'
- en: Figure 2.4 – Analyzing the existing process
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.4 – 分析现有流程
- en: The team then discusses and records the elements of *step* *5* separately.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 然后团队单独讨论和记录*步骤* *5*的要素。
- en: 'In this example, the practice staff has established that their practice management
    system has new functionality that allows them to extract reports and use tasks,
    so they no longer need to use Smartsheet for reporting or Trello for task management.
    They can now simplify the process and eliminate unnecessary steps. *Steps 6* and
    *7* are shown in the following figure:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，实践工作人员已经确定他们的实践管理系统具有新的功能，可以允许他们提取报告和使用任务，因此他们不再需要使用 Smartsheet 进行报告或使用
    Trello 进行任务管理。他们现在可以简化流程并消除不必要的步骤。步骤 6 和 7 如下图所示：
- en: '![Figure 2.5 – Simplifying the process](img/B18474_02_05.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.5 - 简化流程](img/B18474_02_05.jpg)'
- en: Figure 2.5 – Simplifying the process
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.5 - 简化流程
- en: The team agrees that there are no significant risks involved with using this
    new process, as per *step 8*.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 团队认为使用这个新流程没有重大的风险，如步骤 8 所示。
- en: Now that we have streamlined our top-priority processes and broken them down
    into manageable steps, we can establish whether each one of them can be partially
    or fully automated. We’ll look at this next.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经优化了我们的重点流程并将它们拆分成可管理的步骤，我们可以确定每个步骤是否可以部分或完全自动化。接下来我们会详细看看这个。
- en: Identifying what can be automated
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确定可以自动化的内容
- en: 'Work through your priority list and steps from the previous section to identify
    what can be automated as follows:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 按照上一节的优先级列表和步骤，识别可以自动化的内容如下：
- en: 'Ask the following questions:'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提出以下问题：
- en: Is it repeatable?
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它是否可重复？
- en: Can it be done with minimal logical thinking and human intervention?
  id: totrans-89
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它是否可以以最少的逻辑思考和人为干预来完成？
- en: Is it prone to error when done manually?
  id: totrans-90
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果手动操作容易出错，该怎么办？
- en: Is it consistent across all our business operations?
  id: totrans-91
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它是否在所有业务操作中保持一致？
- en: If the answer to each of these questions is “yes,” then this process is a prime
    candidate for automation. If you answered “no” to any of those, discuss the options
    to part-automate the process where possible. If the process is not consistent
    across all business operations, so long as you answered “yes” to the first three
    questions, it may be possible to duplicate workflows across business operations
    to encompass various nuances.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如果每个问题的答案都是“是”，那么这个流程就是自动化的首选对象。如果你对其中任何一个问题的答案是“否”，讨论部分自动化流程的可行选项。如果该流程在所有业务操作中不一致，只要前三个问题的答案是“是”，就可能通过将工作流程复制到业务操作来包括各种细微差别。
- en: If your process can be partially or fully automated, make a note of two or three
    quick-win solutions and the longer-term solution, with expected timeframes to
    accomplish each.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您的流程可以部分或完全自动化，记下两到三个快速解决方案和长期解决方案，并预计达成这些方案的时间表。
- en: 'Using our example from the previous section, the practice team discusses and
    records the answers, as shown in the following figure:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 使用上一节的示例，实践团队讨论并记录各个问题的答案，如下图所示：
- en: "![Figure 2.6 – Establishing what steps can be automa\uFEFFted](img/B18474_02_06.jpg)"
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.6 - 确定哪些步骤可以自动化](img/B18474_02_06.jpg)'
- en: Figure 2.6 – Establishing what steps can be automated
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.6 - 确定哪些步骤可以自动化
- en: 'Tasks 1, 2, and 3 can be fully automated as follows:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 任务 1、2 和 3 可以分别按以下方式完全自动化：
- en: Task 1, which involves recording the lead in the practice management system,
    can be automated as the practice management system integrates with Zapier and
    so does the existing web form app. Emails can be forwarded and parsed to extract
    information and then added via Zapier.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务 1，涉及将线索记录到实践管理系统中，可以自动化，因为实践管理系统与 Zapier 集成，现有的网络表单应用程序也是如此。电子邮件可以转发并解析以提取信息，然后通过
    Zapier 添加。
- en: Creating the follow-up task, task 2, can be fully automated as workflow automation
    is available in the software.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建跟进任务，任务 2，可以完全自动化，因为软件中提供了工作流自动化。
- en: The practice management system allows lead conversion to new patients to be
    automated and applied to task 3.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实践管理系统允许将线索转换为新患者并应用于任务 3 的自动化。
- en: All of these automated tasks can be implemented within a week of the decision
    being made to change the process.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些自动化任务都可以在决定更改流程后一周内实施。
- en: You can now repeat this method for each of the remaining processes. You do not
    need to do this all at one time; however, this will give you a better picture
    of how your apps are linked and can work together.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您可以重复使用此方法来处理剩余的流程。您不需要一次性完成这些流程，但这将为您提供应用程序如何链接和协同工作的更好的图片。
- en: Next, let’s discuss how to adequately document your new processes.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们讨论如何充分记录您的新流程。
- en: Documenting your processes
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 记录您的流程
- en: So far, we’ve been using a whiteboard tool to illustrate our examples. This
    method might not work for you; however, whichever method you have used to simplify
    your processes and establish what can be automated, we suggest that you formally
    document them once you have completed the exercise. You can document your new
    process in a spreadsheet, use a digital whiteboard tool such as Miro or Mural,
    or use a flowchart tool such as **Microsoft Visio** or **Draw.io**. You can also
    use checklist-style workflow management tools such as **Process Street** or **Process
    Bliss**, which allow you to create digital **Standard Operating** **Procedures**
    (**SOPs**).
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们一直在使用白板工具来说明我们的例子。这种方法可能不适合你；然而，无论你使用哪种方法来简化流程并确定哪些可以自动化，我们建议你在完成练习后正式记录它们。你可以在电子表格中记录你的新流程，使用数字白板工具，比如
    Miro 或 Mural，或使用流程图工具，比如**Microsoft Visio**或**Draw.io**。你还可以使用检查列表式工作流管理工具，比如**Process
    Street**或**Process Bliss**，它们允许你创建数字**标准操作规程（SOPs）**。
- en: Important note
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 重要说明
- en: When documenting the new process, keep the critical information to a minimum.
    A simple but effective way of documenting the process involves stating the app
    it involves, what happens in the task, and whether it requires manual intervention
    or is automated.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在记录新流程时，将关键信息保持最少。记录流程的一个简单而有效的方法是说明涉及的应用程序、任务中发生的情况以及是否需要手动干预或自动化。
- en: 'Another example of a visually documented process is shown in the following
    figure:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个以视觉方式记录的过程示例如下图所示：
- en: '![Figure 2.7 – A digitally documented process using Miro](img/B18474_02_07.jpg)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![图2.7 – 使用 Miro 进行数字化文档化的过程](img/B18474_02_07.jpg)'
- en: Figure 2.7 – A digitally documented process using Miro
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.7 – 使用 Miro 进行数字化文档化的过程
- en: Tip
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: If you’re using whiteboard tools or flowcharts, you can represent your process
    map vertically or horizontally.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是白板工具或流程图，你可以垂直或水平表示你的流程图。
- en: 'If you want to have a bit more detail in your process maps, you can incorporate
    the information you pulled together during your problem-solving process using
    the 5W1H method. This method serves as a reminder to ensure that you should capture
    all the relevant information as a summary in your process maps:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在流程图中添加更多细节，你可以在流程图中概括你在解决问题过程中整理的信息，使用 5W1H 方法。这种方法作为提醒，确保你应该在流程图中总结所有相关信息：
- en: '*Where?*: Where is the process located? That is, what app(s) is involved in
    the process?'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在哪里？*：流程位于何处？也就是说，涉及到哪些应用程序？'
- en: '*How?*: Identify whether the step is automated or requires human intervention.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*如何？*：确定此步骤是自动化的还是需要人工干预。'
- en: '*When?*: When does this step occur in the process?'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*何时？*：此步骤在流程中何时发生？'
- en: '*What?*: Make a list of key data values, such as names or email addresses.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*什么？*：列出关键数据值，比如姓名或电子邮件地址。'
- en: '*Who?*: Make a list of any members of the team, or your leads or customers
    that are involved in the process.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*谁？*：列出任何参与流程的团队成员、你的领导或客户。'
- en: '*Why?*: Make a note of some critical pain points.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*为什么？*：记录一些关键痛点。'
- en: We’ll show you a visual example of this in [*Chapter 3*](B18474_03.xhtml#_idTextAnchor374),
    *Building Your First Automated* *Workflow (Zap)*.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在[*第3章*](B18474_03.xhtml#_idTextAnchor374)中向您展示一个视觉示例，*构建您的第一个自动化工作流程（Zap）*。
- en: Now that you have simplified your processes and assessed what parts could be
    automated, let’s discuss the best way to establish how Zapier integrates with
    your apps so that you can begin to automate those processes.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你已经简化了流程并评估了哪些部分可以自动化，让我们讨论一下最佳的方法来确定 Zapier 如何与你的应用集成，以便你可以开始自动化这些流程。
- en: Establishing how your business apps integrate with Zapier
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 确定你的业务应用如何与 Zapier 集成
- en: Before you can start automating any tasks, we need to determine which of your
    business tools integrate with Zapier, as well as what trigger, action, and search
    functions have been developed into the integration if one is available.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始自动化任何任务之前，我们需要确定你的业务工具中哪些与 Zapier 集成，并且如果有集成的话，集成中已经开发了哪些触发器、动作和搜索功能。
- en: When working through the exercises in the previous section, you created a list
    of all of your business apps. You also noted which apps were associated with each
    step in your mapped-out processes. Starting with your five top-priority processes,
    we can now go through the list of apps related to those processes one by one to
    establish which of your apps integrate with Zapier.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在前一节的练习中，您列出了所有业务应用程序的列表。您还注意到了哪些应用程序与您映射的每个流程步骤相关联。从您的五个优先流程开始，现在我们可以逐个查看与这些流程相关的应用程序列表，以确定您的应用程序中有哪些与
    Zapier 集成。
- en: 'The steps you should take to establish how your business apps integrate with
    Zapier are as follows:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该采取的步骤来确定您的业务应用程序如何与 Zapier 集成如下：
- en: Search for information about your app.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 搜索有关您的应用程序的信息。
- en: Review the information on the **app** **profile** page.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 审查 **应用程序** **概要** 页面上的信息。
- en: Assess how to use your app with Zapier.
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评估如何使用您的应用程序与 Zapier。
- en: Let’s review each of these.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐个审查这些。
- en: Searching for information about your app
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 搜索有关您的应用程序的信息
- en: 'The easiest way to find out whether your app integrates with Zapier is by clicking
    on the magnifying glass icon in the top menu bar to search by app, as shown in
    the following screenshot:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 找出您的应用程序是否与 Zapier 集成的最简单方法是点击顶部菜单栏中的放大镜图标按应用程序搜索，如下图所示：
- en: '![Figure 2.8 – Using the magnifying glass icon to search by app in Zapier](img/B18474_02_08.jpg)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![图2.8 – 使用放大镜图标按应用程序搜索 Zapier](img/B18474_02_08.jpg)'
- en: Figure 2.8 – Using the magnifying glass icon to search by app in Zapier
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.8 – 使用放大镜图标按应用程序搜索 Zapier
- en: 'A search bar will appear, where you can type in the name of your app. As you
    type, any matching name suggestions will be highlighted in a drop-down list, as
    shown in the following screenshot:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 将出现一个搜索栏，您可以在其中输入您的应用程序的名称。当您输入时，任何匹配的名称建议都将在下拉列表中突出显示，如下图所示：
- en: "![Figure 2.9 – The drop-down list of apps when searching by \uFEFFapp in Zapier](img/B18474_02_09.jpg)"
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![图2.9 – 在 Zapier 中按应用程序搜索时的应用程序下拉列表](img/B18474_02_09.jpg)'
- en: Figure 2.9 – The drop-down list of apps when searching by app in Zapier
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.9 – 在 Zapier 中按应用程序搜索时的应用程序下拉列表
- en: From there, you can select your app and will be taken to the app profile page.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 从那里，您可以选择您的应用程序，并将被带到应用程序概要页面。
- en: Important note
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: If you are using a less popular app, you may find that your app does not come
    up in a search. First, check that the spelling you are using matches the official
    naming convention of the app. If it still does not appear, this most likely means
    that integration does not currently exist with Zapier or has not been published
    in the directory. We will discuss what to do in this scenario in the *Getting
    the most out of the Zapier app ecosystem* *directory* section.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是较不流行的应用程序，可能会发现你的应用程序在搜索中没有显示出来。首先，请检查你使用的拼写是否与应用程序的官方命名规范匹配。如果仍然没有显示，这很可能意味着目前在
    Zapier 中不存在与之集成，或者尚未在目录中发布。我们将在 *充分利用 Zapier 应用生态系统* *目录* 部分讨论在这种情况下应该做什么。
- en: Next, let’s explore how to review the information about the app.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们探讨如何审查有关应用程序的信息。
- en: Reviewing the information on the app profile page
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 审查应用程序概要页面上的信息
- en: App profile pages show a wealth of information about a specific app and how
    to use that app with Zapier. We recommend that you review the information on the
    app profile page thoroughly as it will help you understand the automation capabilities
    of using Zapier with your app.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序概要页面显示了有关特定应用程序以及如何将该应用程序与 Zapier 结合使用的丰富信息。我们建议您彻底审查应用程序概要页面上的信息，因为这将帮助您了解使用
    Zapier 的自动化功能与您的应用程序的能力。
- en: 'Each page is structured with navigation tabs, as follows:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 每个页面都有导航选项卡，如下所示：
- en: '**Integrations**'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集成**'
- en: '**Help**'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**帮助**'
- en: 'We will use **Calendly** to illustrate this, as shown in the following screenshot:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用 **Calendly** 来说明这一点，如下图所示：
- en: "![Figure 2.10 – The Calend\uFEFFly app profile page](img/B18474_02_10.jpg)"
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![图2.10 – Calendly 应用程序概要页面](img/B18474_02_10.jpg)'
- en: Figure 2.10 – The Calendly app profile page
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.10 – Calendly 应用程序概要页面
- en: At the bottom of the page of both the **Integrations** and **Help** tabs, you
    will find some details about the app. This shows a logo image of the app, a short
    descriptive summary, and a link to the app website.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在 **集成** 和 **帮助** 选项卡的页面底部，您将找到一些有关该应用程序的详细信息。这显示了应用程序的徽标图像、简短的描述性摘要和应用程序网站的链接。
- en: Tip
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: As you navigate through the information available for your app on the app profile
    page, keep in mind all your processes that involve this specific app. Refer to
    the visuals of your brainstorming exercise so that you can see how all your apps
    fit together. Creating diagrams specific to apps will help. Make notes of any
    key points that will help you visualize and strategize your workflows.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 当你浏览应用程序概要页上可用的信息时，请记住所有涉及这个特定应用程序的流程。参考你头脑风暴练习的可视化内容，这样你就可以看到所有应用程序是如何结合在一起的。创建特定于应用程序的图表会有所帮助。记下任何能帮助你可视化和策划工作流的关键要点。
- en: Let’s cover the information shown in each of the different tabs.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下每个不同标签中显示的信息。
- en: Integrations
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 集成
- en: 'The **Integrations** tab presents you with detailed information about the app,
    structured in the following sections:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '**集成** 选项卡向你展示了有关应用程序的详细信息，结构化在以下几个部分中：'
- en: '**Do more with…integrations**: This section provides a link to the Zap editor
    when you click the **Connect... to 6,000+ apps** button and a **Search for pairing
    apps** search bar, allowing you to search for other apps to connect with.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与…集成更多**：点击 **连接到 6,000+ 应用** 按钮时，这个部分将提供一个指向「Zap 编辑器」的链接，以及一个 **搜索配对应用**
    的搜索栏，让你可以搜索要连接的其他应用。'
- en: '**Pick an app to pair with**: This section shows a visual representation of
    several **pairing apps**. Upon clicking on the logo icon, text of each will take
    you to an **Integrations** page specifically for that app pairing. Scrolling on
    the arrows under the list will show you additional apps. We will use the **Calendly**
    and **Slack** integration to highlight this, as shown in the following screenshot:'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**选择配对应用**：这一部分会展示几个 **配对应用** 的可视化表示。点击每个 logo 图标，都会带你到专为该应用配对设计的 **集成** 页面。在列表下方的箭头上滚动将显示更多应用。我们将使用
    **Calendly** 和 **Slack** 集成来突出显示这一点，如下截图所示：'
- en: '![Figure 2.11 – The Calendly and Slack Integrations app pairing page](img/B18474_02_11.jpg)'
  id: totrans-157
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.11 – Calendly 和 Slack 集成的应用配对页面](img/B18474_02_11.jpg)'
- en: Figure 2.11 – The Calendly and Slack Integrations app pairing page
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.11 – Calendly 和 Slack 集成的应用配对页面
- en: On that page, you can use the **Connect … + …** button to start using the pre-built
    workflow.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 在该页面上，你可以使用 **连接 … + …** 按钮开始使用预构建的工作流程。
- en: '**Popular ways to use…workflows**: This section lists popular pre-built workflows
    for your app. You can enter the name of another app from your list of business
    tools into the search bar and bring up the list of guided workflows to use. We
    will use **Twitter** to highlight this:'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**常见的使用方式…工作流程**：这一部分列出了您应用程序的热门预构建工作流程。您可以在搜索栏中输入您的商业工具列表中的另一个应用程序的名称，并显示出要使用的引导工作流程列表。我们将使用
    **Twitter** 来突出显示这一点：'
- en: "![Figure 2.12 – Twitter integrations – connecting to over \uFEFF6,000 apps](img/B18474_02_12.jpg)"
  id: totrans-161
  prefs: []
  type: TYPE_IMG
  zh: "![图 2.12 – Twitter 集成 – 连接到超过 \uFEFF6,000 个应用](img/B18474_02_12.jpg)"
- en: Figure 2.12 – Twitter integrations – connecting to over 6,000 apps
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.12 – Twitter 集成 – 连接到超过 6,000 个应用
- en: Clicking on the **Load more** button will expand this list. Click on any of
    the guided workflows, then either the **Try it** button to use the workflow or
    the **See Zap details** drop-down option, which can be accessed from the three
    dots icon.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 点击 **加载更多** 按钮将展开此列表。点击任何引导工作流程，然后选择 **尝试** 按钮来使用工作流程，或者从三个点的图标中选择 **查看 Zap
    详细信息** 下拉选项。
- en: '**Supported triggers and actions**: This section provides information about
    the available trigger, action, and search functions supported by Zapier, which
    can be selected from the drop-down menu. Each function has a short descriptive
    title and a summary of what it does. We will use **Intercom** to highlight this:'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支持的触发器和操作**：这一部分提供了有关 Zapier 支持的可供选择的触发器、操作和搜索功能的信息，这些功能可以从下拉菜单中选择。每个功能都有一个简短的描述性标题和它的作用摘要。我们将使用
    **Intercom** 来突出显示这一点：'
- en: '![Figure 2.13 – Intercom triggers, actions, and searches shown in the Integrations
    tab](img/B18474_02_13.jpg)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.13 – Intercom 触发器、操作和搜索显示在集成选项卡中](img/B18474_02_13.jpg)'
- en: Figure 2.13 – Intercom triggers, actions, and searches shown in the Integrations
    tab
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.13 – Intercom 触发器、操作和搜索显示在集成选项卡中
- en: 'For some apps, each supported trigger, action, and search has a drop-down menu
    indicated by a downward pointing arrow icon. Clicking on this icon will expand
    the box to show the fields and variables that would be shown in the step when
    building the Zap. This is useful when you’re drafting your Zaps ahead of building
    them so that you are armed with all the information you need, saving you time
    during Zap building. This is shown in the following screenshot, which uses an
    example of the Google Drive **Copy File** action event:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 对于某些应用程序，每个支持的触发器、操作和搜索都有一个由向下指向的箭头图标表示的下拉菜单。单击此图标将展开框，显示在构建Zap时将显示的字段和变量。当您在构建Zap之前起草它们时，这非常有用，这样您就拥有了构建Zap所需的所有信息，节省了您在构建Zap期间的时间。下面的屏幕截图显示了这一点，其中使用了谷歌驱动器**复制文件**操作事件的示例：
- en: "![Figure 2.14 – The Google Drive Copy File action event expanded to show\uFEFF\
    \ field information](img/B18474_02_14.jpg)"
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![图2.14 – 展开以显示字段信息的谷歌驱动器复制文件操作事件](img/B18474_02_14.jpg)'
- en: Figure 2.14 – The Google Drive Copy File action event expanded to show field
    information
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.14 – 展开以显示字段信息的谷歌驱动器复制文件操作事件
- en: We will discuss using triggers, actions, and searches in more detail in [*Chapter
    3*](B18474_03.xhtml#_idTextAnchor374), *Building Your First Automated Workflow
    (Zap)*, and [*Chapter 6*](B18474_06.xhtml#_idTextAnchor795), *Creating Multi-Step
    Zaps and Using* *Built-In Apps*.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在[*第3章*](B18474_03.xhtml#_idTextAnchor374)、*构建您的第一个自动化工作流程（Zap）*和[*第6章*](B18474_06.xhtml#_idTextAnchor795)、*创建多步骤Zap并使用内置应用程序*中更详细地讨论使用触发器、操作和搜索。
- en: Tip
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: Use the **Supported triggers and actions** section as a quick reference to find
    out how your app integrates with Zapier and what triggers, actions, and searches
    are available to use. These supported triggers, actions, and searches quite often
    do not encompass all the endpoints available in the app’s API. There is often
    much more you can do on top of the standard Zapier integration by using the API
    and built-in Zapier features such as Webhooks by Zapier, Code by Zapier, and the
    API Requests action steps. We will discuss these features in more detail in [*Chapter
    11*](B18474_11.xhtml#_idTextAnchor1426), *Advanced Built-In Apps* *by Zapier*.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**支持的触发器和操作**部分作为快速参考，了解您的应用程序如何与Zapier集成以及可用于使用的触发器、操作和搜索。这些支持的触发器、操作和搜索通常不包括应用程序API中可用的所有端点。通过使用API和内置Zapier功能（如Zapier的Webhook、Zapier的Code和API请求动作步骤），通常可以在标准Zapier集成之上执行更多操作。我们将在[*第11章*](B18474_11.xhtml#_idTextAnchor1426)、*Zapier的高级内置应用程序*中更详细地讨论这些功能。
- en: Next, let’s take a look at the **Help** tab.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们看一下**帮助**标签。
- en: Help
  id: totrans-174
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 帮助
- en: 'The **Help** tab is structured as follows:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '**帮助**标签结构如下：'
- en: '**Help & Support**: This section presents you with helpful articles on how
    to get started and tips on using the app with Zapier, as well as common errors
    and problems seen with app integrations and how to solve them.'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**帮助与支持**：此部分向您呈现了有关如何入门以及如何使用Zapier与应用程序的提示，以及有关应用程序集成的常见错误和问题以及如何解决它们的有用文章。'
- en: '**Tutorials**: This section displays content created by Zapier to help you
    get started with using your app in question with Zapier. This includes how to
    solve common problems, presents examples of popular pre-built Zaps that use your
    app, and provides other useful content.'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**教程**：此部分显示了Zapier创建的内容，以帮助您开始使用所讨论的应用程序与Zapier一起使用。这包括如何解决常见问题，呈现使用您的应用程序的流行预构建Zap示例，并提供其他有用的内容。'
- en: Let’s explore how to use your chosen apps with Zapier.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探讨如何使用您选择的应用程序与Zapier一起使用。
- en: How to use your app with Zapier
  id: totrans-179
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何将您的应用程序与Zapier一起使用
- en: Now that we have reviewed the information about your app on the app profile
    page, we should pay particular attention to the **Supported triggers and actions**
    section, which can be found in the **Integrations** tab.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们已经查看了应用程序在应用程序配置文件页面上的信息，我们应该特别关注**支持的触发器和操作**部分，该部分可以在**集成**标签中找到。
- en: For each of your apps, make a list of all the function titles and types. For
    triggers, record whether they are scheduled or instant. For example, for **Google
    Sheets**, one available trigger is **New Spreadsheet Row**, which is instant.
    Also, note whether your app is labeled as **Premium** as you will need to ensure
    you are subscribed to a price plan that supports premium apps, as discussed in
    [*Chapter 1*](B18474_01.xhtml#_idTextAnchor014), *Introduction to Business Process
    Automation* *with Zapier*.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个应用程序，请列出所有功能标题和类型。对于触发器，请记录它们是定时还是即时触发。例如，对于**Google Sheets**，一个可用的触发器是**新电子表格行**，这是即时的。还要注意您的应用是否标记为**高级**，因为您需要确保您订阅了支持高级应用程序的价格计划，如[*第1章*](B18474_01.xhtml#_idTextAnchor014)中所讨论的，*使用
    Zapier 进行业务流程自动化*。
- en: 'An example is shown in the following figure:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图示是一个示例：
- en: '![Figure 2.15 – Recording the Zapier integration options for Salesforce trigger
    types](img/B18474_02_15.jpg)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![图2.15 - 记录 Salesforce 触发器类型的 Zapier 集成选项](img/B18474_02_15.jpg)'
- en: Figure 2.15 – Recording the Zapier integration options for Salesforce trigger
    types
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.15 - 记录 Salesforce 触发器类型的 Zapier 集成选项
- en: You can now repeat this method for each of your associated business apps in
    the top five priority processes. Once you’ve done that, you can work through your
    other business apps. You do not need to do this all at once; however, taking a
    holistic view of your apps and business processes will position your thoughts
    better when you create your workflows in Zapier.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在可以将此方法应用于前五个优先流程中的每个关联业务应用程序。完成后，您可以处理其他业务应用程序。您不需要一次完成所有这些; 但是，全面审视您的应用程序和业务流程将在您使用
    Zapier 创建工作流程时更好地确定您的想法。
- en: Important note
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: As a bare minimum, it is crucial to work through what we have described for
    the apps in your first top-priority process. This will give you a clearer picture
    of how your apps can be connected so that you can start automating your processes.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 至少应该认真研究我们在你的首要流程中为应用程序描述的内容是至关重要的。这将让你更清楚地了解你的应用程序如何连接，以便你可以开始自动化你的流程。
- en: Now that you understand how to assess how Zapier integrates with each of your
    apps, we can take a look at the benefits of using the app ecosystem directory.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您了解了如何评估 Zapier 与每个应用程序的集成方式，我们可以看一看使用应用程序生态系统目录的好处。
- en: Getting the most out of the Zapier app ecosystem directory
  id: totrans-189
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充分利用 Zapier 应用程序生态系统目录
- en: In the previous part of this chapter, we discussed how to use the magnifying
    glass icon in the top menu bar to search for your app. Another place to do this
    is from within the app ecosystem directory. The app ecosystem directory is not
    only useful for searching for your existing apps but it also serves to direct
    you if your app does not have an integration with Zapier. Most importantly, the
    app directory is a comprehensive resource to help you find apps that you may want
    to start using in your business.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的前一部分中，我们讨论了如何使用顶部菜单栏中的放大镜图标搜索您的应用程序，还有一个地方可以做到这一点是应用程序生态系统目录中。应用程序生态系统目录不仅对于搜索您现有的应用程序非常有用，而且如果您的应用程序没有与
    Zapier 集成，它还可以引导您。最重要的是，应用程序目录是一个全面的资源，可以帮助您找到您可能希望在您的业务中开始使用的应用程序。
- en: The app directory can be found via the top menu navigation on information pages,
    as described in [*Chapter 1*](B18474_01.xhtml#_idTextAnchor014), *Introduction
    to Business Process Automation with Zapier*.It can also be found at [https://zapier.com/apps](https://zapier.com/apps).
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在信息页面的顶部菜单导航中找到应用程序目录，如[*第1章*](B18474_01.xhtml#_idTextAnchor014)中所描述的，*使用
    Zapier 进行业务流程自动化*。也可以在[https://zapier.com/apps](https://zapier.com/apps)上找到它。
- en: Let’s start by familiarizing ourselves with the app directory.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始熟悉应用程序目录。
- en: Navigating the app ecosystem directory
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 浏览应用程序生态系统目录
- en: 'The app directory consists of a left navigation sidebar and a central navigation
    pane, as shown in the following screenshot:'
  id: totrans-194
  prefs: []
