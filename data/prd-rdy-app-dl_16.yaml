- en: '13'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '13'
- en: Reviewing the Completed Deep Learning Project
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 审查已完成的深度学习项目
- en: The last phase of a **deep learning** (**DL**) project is the reviewing process.
    During the planning phase, the responsibility of each stakeholder has been defined
    and the goal of the project has been set. In this phase, stakeholders must group
    again to revisit the responsibilities and the goal to evaluate whether the project
    was carried out as planned or not. Such a process can be summarized as a **post-implementation
    review** (**PIR**). To guide the reviewing process further, we also describe different
    ways of evaluating a completed project, including but not limited to gap analysis,
    estimate at completion, and sustainability analysis. In addition to project evaluation,
    the details of the project need to be recorded and potential improvements must
    be discussed so that the next project can be achieved more efficiently.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**深度学习** (**DL**) 项目的最后阶段是审查过程。在规划阶段，已经定义了每个利益相关者的责任，并设定了项目的目标。在此阶段，利益相关者必须再次集合以重新审视责任和目标，评估项目是否按计划执行。这样的过程可以概括为**实施后评审**
    (**PIR**)。为了进一步指导审查过程，我们还描述了评估完成项目的不同方法，包括但不限于差距分析、预计完成时间分析和可持续性分析。除了项目评估外，还需记录项目的详细信息，并讨论潜在的改进措施，以便下一个项目可以更有效地实现。'
- en: 'In this chapter, we are going to cover the following main topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论以下主要主题：
- en: Reviewing a DL project
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 审查 DL 项目
- en: Gathering reusable knowledge, concepts, and artifacts for future projects
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收集未来项目可重复使用的知识、概念和成果
- en: Reviewing a DL project
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 审查 DL 项目
- en: '**Post-implementation review** (**PIR**) is the process of revisiting how the
    project was carried out. Throughout this process, you will compare the final state
    of the project against the goal state and organize the generated artifacts from
    the current project for reusability. Overall, this process should lead you to
    a broad understanding of the project’s success or failure. Furthermore, it will
    give you a clear indication of how future projects should be managed and how to
    avoid the mistakes made in the current project. Following this line of thought,
    you should have a bigger picture in mind all the time beyond the scope of the
    current project; one project might be completed, but the insights that you obtained
    will be reusable for future projects.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**实施后评审** (**PIR**) 是重新审视项目执行过程的过程。在此过程中，您将比较项目的最终状态与目标状态，并组织当前项目生成的成果以便重复使用。总体而言，这一过程应该使您对项目的成功或失败有一个广泛的理解。此外，它将为您提供明确的指示，说明未来的项目应该如何管理以及如何避免当前项目中的错误。遵循这样的思路，您应该始终考虑当前项目范围之外的更大图景；一个项目可能已经完成，但您获得的见解将可供未来的项目重复利用。'
- en: Conducting a post-implementation review
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进行实施后评审
- en: 'The PIR process consists of the following steps. Please keep in mind that the
    process can start before the final deployment of the deliverable:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: PIR 过程包括以下步骤。请记住，该过程可以在交付可交付成果的最终部署之前开始：
- en: 'First, try to answer the following key questions: has the project been completed
    using the available budget and in time? Was it successful?'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，试着回答以下关键问题：项目是否在可用预算和时间内完成？是否成功？
- en: Revisit **key performance indicators** (**KPI**) and other metrics that were
    defined in the initial phase of your project. List out the metrics achieved and
    think about where the improvements can be made. You can refer to [*Chapter 1*](B18522_01.xhtml#_idTextAnchor014),
    *Effective Planning of Deep Learning-Driven Projects*, for the details on various
    evaluation metrics.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重新审视**关键绩效指标** (**KPI**) 和项目初期定义的其他度量标准。列出已实现的度量标准，并思考可以进行改进的地方。您可以参考[*第1章*](B18522_01.xhtml#_idTextAnchor014)，*深度学习驱动项目的有效规划*，了解各种评估指标的详细信息。
- en: Perform GAP analysis ([https://www.batimes.com/articles/do-we-need-a-mature-gap-analysis](https://www.batimes.com/articles/do-we-need-a-mature-gap-analysis/)).
    It is a good starting point to get a detailed perspective on project performance.
    The GAP approach compares the actual performance (of the deployed DL system) against
    the target performance (defined in the planning phase of the project) across all
    the objectives. The comparison should lead to possible improvements and additional
    optimizations.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进行GAP分析（[https://www.batimes.com/articles/do-we-need-a-mature-gap-analysis](https://www.batimes.com/articles/do-we-need-a-mature-gap-analysis/)）。这是获得项目绩效详细视角的良好起点。GAP方法比较部署的DL系统的实际绩效与项目规划阶段定义的目标绩效，涵盖所有目标。比较应该引导可能的改进和额外的优化。
- en: Document opinions from stakeholders and their perspectives on possible improvements.
    Try to understand stakeholders’ satisfaction levels on the project completion.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 记录利益相关者的意见及其对可能改进的看法。尝试了解利益相关者对项目完成的满意度水平。
- en: 'Prepare a detailed cost analysis that summarizes the money spent versus the
    allocated budget. Each analysis must be linked to each step: development, deployment,
    monitoring, and maintenance. Try to find the places where the initial estimations
    were incorrect and think about how you can plan the details better in the next
    project.'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 准备详细的成本分析，总结花费的资金与分配的预算。每一项分析必须与每一步骤相关联：开发、部署、监控和维护。尝试找出初步估计错误的地方，并考虑如何在下一个项目中更好地规划细节。
- en: Review the steps taken for each task and understand the bottlenecks. Try to
    identify the places where your process wasn’t perfect and discuss how it can be
    avoided in future projects.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 回顾每个任务所采取的步骤，并理解瓶颈所在。试图识别过程不完美的地方，并讨论如何在未来项目中避免。
- en: Compose a short document summarizing all the points that we just described and
    have it evaluated by the stakeholders. Focus on whether the project has successfully
    achieved the initial objective but also remember that the goal of PIR is not only
    to show how successful your project was. It’s important that the participants
    share what they learned throughout the project as well.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 撰写一份简短的文档，总结我们刚才描述的所有要点，并由利益相关者评估。重点关注项目是否成功实现了最初的目标，但也记住PIR的目标不仅仅是展示项目的成功。重要的是参与者分享他们在整个项目中学到的东西。
- en: Make sure the PIR documentation is accessible by anyone within the organization
    as a reference for future projects.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保PIR文档对组织内的任何人都是可访问的，作为未来项目的参考。
- en: The key item in the PIR process is to evaluate the true value of the project.
    We will introduce various techniques for effective project evaluation in the next
    section.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: PIR过程中的关键项目是评估项目的真实价值。我们将在下一节介绍有效项目评估的各种技术。
- en: Understanding the true value of the project
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解项目的真实价值。
- en: 'Let’s look at a few aspects that you should keep in mind in this final stage.
    First, you need to revisit the due dates and estimated resource usage defined
    in the planning phase. These two factors should’ve affected the spending directly
    throughout the project. Even if your project goes beyond the allocated budget
    or timeline, the project can be considered successful if the return is greater
    than the resources put in. For a project, **return on investment** (**ROI**) can
    be calculated using a simple formula:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在这个最后阶段看看你应该记住的几个方面。首先，你需要重新审视规划阶段定义的截止日期和估计资源使用情况。这两个因素应该直接影响整个项目的支出。即使你的项目超出了分配的预算或时间表，如果回报大于投入的资源，项目仍可以被认为是成功的。对于一个项目，投资回报率（ROI）可以使用简单的公式计算：
- en: '*ROI = [(Financial Value - Project Cost) / Project Cost] x 100*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*ROI = [(财务价值 - 项目成本) / 项目成本] x 100*'
- en: The comparison between the anticipated ROI (calculated before the project or
    based on the initial estimations) and the actual ROI should give you an additional
    angle for the project evaluation.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 比较预期投资回报率（在项目之前计算或基于初步估计）和实际投资回报率应该为项目评估提供额外的视角。
- en: 'We will not cover all the performance measures that can be used to indicate
    the final status of the project as there can be many of them: ROI, revenue growth,
    revenue per customer, profit margin, cost of quality, schedule performance, customer
    satisfaction, customer retention rate, productivity, level of alignment with business
    goals, and so on ([https://financesonline.com/10-project-management-success-metrics-to-measure-your-team-performance](https://financesonline.com/10-project-management-success-metrics-to-measure-your-team-performance/)).
    However, we would like to call out **estimate at completion** (**EAC**), the metric
    that can be used for every phase of the project. It is used to predict the total
    cost of the project. Comparing EAC against the initially estimated budget at completion,
    you will be able to review whether you are on track with the initial cost estimation.
    Along with EAC, it is recommended to track the expenses throughout the project
    and the cost variance for each activity. Overall, the findings from this process
    will help you to minimize expenses and increase profits.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将不会涵盖所有可用于指示项目最终状态的绩效指标，因为它们可能有很多：投资回报率（ROI）、收入增长、每位客户收入、利润率、质量成本、进度绩效、客户满意度、客户保留率、生产力、与业务目标对齐水平等等（[https://financesonline.com/10-project-management-success-metrics-to-measure-your-team-performance](https://financesonline.com/10-project-management-success-metrics-to-measure-your-team-performance/)）。然而，我们想提一下**完工预估**（**EAC**），这是可以用于项目每个阶段的指标。它用于预测项目的总成本。比较
    EAC 和最初预估的完工预算，您将能够审查是否符合最初的成本估算。除了 EAC，建议在整个项目过程中跟踪支出和每个活动的成本偏差。总体而言，此过程的发现将帮助您减少支出并增加利润。
- en: 'A project management standard, **Project Management Body of Knowledge** (**PMBOK**),
    prioritizes **planned value** (**PV**), **earned value** (**EV**), and **actual
    cost** (**AC**) as the three crucial metrics for measuring project performance
    ([https://projectmanagementacademy.net](https://projectmanagementacademy.net)):'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一个项目管理标准，**项目管理知识体系**（**PMBOK**），将**计划价值**（**PV**）、**挣值**（**EV**）和**实际成本**（**AC**）作为衡量项目绩效的三个关键指标优先考虑（[https://projectmanagementacademy.net](https://projectmanagementacademy.net))
- en: PV, also called the **budgeted cost of work scheduled** (**BCWS**), is just
    a cost estimation of the planned activities at any given time. It is mainly used
    for the baseline.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PV，也称为**计划工作成本**（**BCWS**），仅是在任何给定时间内计划活动的成本估算。它主要用于基准。
- en: EV is called the **budgeted cost of work performed** (**BCWP**) and is the sum
    of the budget for the activities accomplished during a period of time. The comparison
    between EV and PV will indicate whether you are on track with resource usage or
    not.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: EV 被称为**完成工作的预算成本**（**BCWP**），是在一段时间内完成活动预算的总和。比较 EV 和 PV 将指示您是否在资源使用上掌控得当。
- en: AC is also referred to as the **actual cost of work performed** (**ACWP**) and
    is the total cost of the work performed. Tracking AC and comparing it against
    the planned spending will help you to understand whether you are on the right
    path to a successful completion of the project within the budget.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AC 也被称为**实际完成工作的成本**（**ACWP**），是完成工作的总成本。跟踪 AC 并将其与计划支出进行比较，将帮助您了解是否在预算内成功完成项目的正确路径。
- en: In DL projects, we commonly evaluate both model-related metrics (such as precision,
    recall, and f1-score) and business-related metrics (such as conversion rate, click-through
    rate, lifetime value, user engagement measure, and savings in operational cost).
    Therefore, the definition of the key objective might be more complex than the
    one for non-DL projects.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在深度学习项目中，我们通常评估与模型相关的指标（如精度、召回率和 F1 分数）和与业务相关的指标（如转化率、点击率、用户生命周期价值、用户参与度和运营成本节省）。因此，制定关键目标的定义可能比非深度学习项目更复杂。
- en: 'Apart from the aspects we have covered so far, you should also consider the
    **sustainability** of the project. By reviewing the sustainability, you will understand
    whether your project fulfills the objectives without making negative impacts on
    the pillars of sustainability: economic, environmental, social, and administrative.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 除了我们迄今为止涵盖的方面外，您还应考虑项目的**可持续性**。通过审视可持续性，您将了解项目是否在不影响经济、环境、社会和行政支柱的情况下实现了目标。
- en: Things to remember
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 要记住的事情
- en: a. The last step of the project is to understand how the project is carried
    out and discuss how it can be achieved more efficiently in the future.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: a. 项目的最后一步是理解如何执行项目，并讨论如何在将来更有效地实现它。
- en: b. Throughout PIR, you need to review every phase of the project and obtain
    a broad understanding of the project’s success or failure.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: b. 在整个PIR过程中，您需要审查项目的每个阶段，并对项目的成功或失败有广泛的了解。
- en: c. KPI analysis, GAP analysis, cost analysis, benchmark comparison, and ROI
    calculations are extremely useful when evaluating the overall project.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: c. 在评估整体项目时，KPI分析、GAP分析、成本分析、基准比较和ROI计算非常有用。
- en: Next, we will look at how to efficiently organize and share the collected know-how
    from the PIR process.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将看看如何有效地组织和分享PIR过程中收集到的专业知识。
- en: Gathering the reusable knowledge, concepts, and artifacts for future projects
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 收集可重复使用的知识、概念和文档，以便未来项目使用。
- en: 'Your DL projects will result in many artifacts that can be reused in the future.
    For example, the processed data used during the model training can be reused for
    other analytical tasks, the model implementation can be adapted to other applications,
    and the infrastructure set up for monitoring tasks can be reconfigured for different
    projects. To be able to reuse these artifacts, you need to archive them correctly
    and ensure that sufficient documentation exists. Let’s have a look at some procedures
    that you can implement to make your life easier in this process:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您的深度学习项目将产生许多可以在将来重复使用的文档。例如，在模型训练中使用的处理数据可以用于其他分析任务，模型实现可以适应其他应用程序，为监控任务设置的基础设施可以重新配置为不同的项目。为了能够重复使用这些文档，您需要正确归档它们，并确保存在足够的文档。让我们看看您可以实施的一些程序，以便在这个过程中使您的生活更轻松：
- en: 'Set up versioning standards for development environments, data, implementations,
    and models. They should be defined at the early stage of the project, and all
    the team members should follow them:'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为开发环境、数据、实现和模型设定版本标准。这些标准应在项目早期定义，并且所有团队成员都应遵循：
- en: Add versioning for the code base using Git ([https://git-scm.com](https://git-scm.com/)).
    The project can be linked with GitHub ([https://github.com](https://github.com)),
    GitLab ([https://gitlab.com](https://gitlab.com)), or AWS CodeCommit ([https://aws.amazon.com/codecommit](https://aws.amazon.com/codecommit/))
    for better management of the code base.
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Git（[https://git-scm.com](https://git-scm.com/)）为代码库添加版本控制。项目可以与GitHub（[https://github.com](https://github.com/)）、GitLab（[https://gitlab.com](https://gitlab.com/)）或AWS
    CodeCommit（[https://aws.amazon.com/codecommit](https://aws.amazon.com/codecommit/)）连接，以更好地管理代码库。
- en: Set up versioning for the data and model. Details can be found in [*Chapter
    4*](B18522_04.xhtml#_idTextAnchor087), *Experiment Tracking, Model Management,
    and Dataset Versioning*.
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为数据和模型设置版本控制。详情请参阅[*第4章*](B18522_04.xhtml#_idTextAnchor087)，*实验跟踪、模型管理和数据集版本控制*。
- en: Keep separate documentation for each of the project stages, environments, and
    resources in easily accessible spaces such as **Confluence**, **SharePoint**,
    **Google Drive**, or **Asana**.
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为每个项目阶段、环境和资源保留单独的文档，在易于访问的空间中，如**Confluence**、**SharePoint**、**Google Drive**或**Asana**。
- en: Introduce standards for programming and documentation. Ensure that the standards
    are followed throughout code reviews. Remember to always log details about development
    environments and crucial library dependencies. Utilize virtual environment tools
    such as Docker or Anaconda to keep them in a reproducible manner.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 引入编程和文档的标准。确保在代码审查中始终遵循这些标准。请记住始终记录开发环境和关键库依赖的详细信息。利用诸如Docker或Anaconda之类的虚拟环境工具，以便以可重现的方式保持它们。
- en: Summarize the key concepts that are used repeatedly in the project and make
    sure they are thoroughly documented and easily accessible.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 总结在项目中重复使用的关键概念，并确保它们被彻底记录和易于访问。
- en: Continuously review the status of the stored information to make sure that they
    are kept up to date throughout the project execution.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 持续审查存储信息的状态，以确保在整个项目执行过程中保持其最新状态。
- en: In the final stage of your project, it is recommended that the artifacts are
    reviewed one more time to fill in the missing details. Please keep in mind that
    your next project can be achieved more efficiently if these resources can handle
    many of the repetitive tasks.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目的最后阶段，建议再次审查文档，以填补遗漏的细节。请记住，如果这些资源能处理许多重复的任务，那么你的下一个项目可以更高效地实现。
- en: Depending on your geographical location, you may need to follow specific laws
    when the deliverable consumes sensitive data. Common ones include GDPR, HIPAA,
    FCRA, FERPA, GLBA, ECPA, COPPA, and VPPA ([https://www.nytimes.com/wirecutter/blog/state-of-privacy-laws-in-us/](https://www.nytimes.com/wirecutter/blog/state-of-privacy-laws-in-us/)).
    This final phase of the project would be a good time to ensure that all the regulations
    and compliance procedures are followed prior to any audits from external organizations.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的地理位置，当交付物消耗敏感数据时，您可能需要遵循特定的法律。常见的包括GDPR、HIPAA、FCRA、FERPA、GLBA、ECPA、COPPA和VPPA
    ([https://www.nytimes.com/wirecutter/blog/state-of-privacy-laws-in-us/](https://www.nytimes.com/wirecutter/blog/state-of-privacy-laws-in-us/))。项目的最后阶段是确保在任何外部组织审计之前遵循所有法规和合规程序的好时机。
- en: Things to remember
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 需记住的事项
- en: a. In the final stage of the project, you need to review all the artifacts generated
    from the project. Their organization and documentation must be revisited so that
    they can be easily retrieved in the future.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: a. 在项目的最后阶段，您需要回顾所有从项目生成的工件。它们的组织和文档必须重新审视，以便将来可以轻松检索。
- en: b. Setting up a process for artifact management will allow you to keep them
    organized. For example, defining standards for the documentation and following
    them will help you in keeping the resources in a consistent manner.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: b. 建立工件管理流程将使您能够保持其组织良好。例如，定义文档标准并遵循这些标准将有助于您保持资源的一致性。
- en: Summary
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概要
- en: You have reached the final phase of your DL project. In this chapter, we described
    the steps you need to follow to wrap up the project. We first described how to
    apply PIR to evaluate the project and understand the potential improvements. In
    this phase, you also need to make sure the artifacts generated from the project
    are organized and thoroughly documented so that they can be reused for the next
    project. Lastly, we would like to mention that celebration is another key component
    of a DL project. All the stakeholders have put in their efforts to carry out the
    project. You must spend some time thanking all the team members and applauding
    their achievements.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经到达DL项目的最终阶段。在本章中，我们描述了您需要遵循的步骤来完成项目。我们首先描述了如何应用PIR来评估项目并了解潜在的改进。在这个阶段，您还需要确保从项目中生成的工件被组织和彻底记录，以便它们可以被重复使用在下一个项目中。最后，我们还想提到庆祝活动是DL项目的另一个关键组成部分。所有的利益相关者都为完成项目做出了努力。您必须花些时间感谢所有团队成员，并赞扬他们的成就。
- en: Throughout this book, you have learned how to carry out a DL project at a high
    standard. Starting from the basic concepts in DL, we have described each phase
    of a DL project thoroughly, along with various tools you can use to carry out
    the task at hand efficiently. The book emphasizes scalability and explains how
    you can achieve data processing and model training using various cloud services.
    Overall, you are now able to estimate the scope of the project correctly, build
    up an effective DL-based solution for the given problem, and evaluate the success
    of the project appropriately.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您学习了如何在高标准下执行DL项目。从DL的基本概念开始，我们详细描述了DL项目的每个阶段，以及您可以使用的各种工具来有效地完成手头的任务。本书强调可扩展性，并解释了如何使用各种云服务进行数据处理和模型训练。总体而言，现在您能够正确估算项目的范围，为给定问题构建一个有效的基于DL的解决方案，并适当评估项目的成功。
- en: At this time, we would like to thank you for reading this book. We are excited
    to see this book closing the gap between theory and application in the field of
    AI. In the same way that we gained many insights into this domain as we composed
    this book, we hope that your journey with us was an exceptional learning experience.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，我们想要感谢您阅读本书。我们很高兴看到本书在人工智能领域理论与应用之间的桥梁。正如我们在撰写本书时对这一领域获得了许多见解一样，我们希望您与我们一起的旅程是一个非凡的学习经验。
