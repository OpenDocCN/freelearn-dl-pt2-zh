- en: Part 1 – Building a Minimum Viable Product
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 1 部分 – 建立最小可行产品
- en: AI projects begin with planning and understanding the difficulty of the given
    problem. Once the scope of the project is clearly defined, the next step is to
    create a **Minimum Viable Product** (**MVP**). For a project based on **deep learning**,
    this process involves preparing a set of data and exploring various model architectures
    to come up with a working solution to the problem. In this first part of the book,
    we explain how you can carry out the aforementioned steps efficiently by exploiting
    the various resources available.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: AI 项目始于规划和理解给定问题的难度。一旦项目范围明确定义，下一步是创建**最小可行产品**（**MVP**）。对于基于**深度学习**的项目，此过程涉及准备数据集并探索各种模型架构，以找到解决问题的可行方案。在本书的第一部分中，我们解释如何通过利用各种资源高效地完成上述步骤。
