- en: Image Manipulation
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 图像处理
- en: In this section, we will explore various techniques to manipulate images, including
    autoencoders and various types of **generative adversarial networks** (**GANs**).
    We will leverage these techniques to improve image quality, to manipulate the
    style, and also to generate new images from existing ones.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将探讨各种图像处理技术，包括自编码器和各种类型的**生成对抗网络**（**GANs**）。我们将利用这些技术来提高图像质量，调整风格，并从现有图像中生成新图像。
