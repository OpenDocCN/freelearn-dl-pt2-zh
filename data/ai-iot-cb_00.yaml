- en: Preface
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 前言
- en: '**Artificial intelligence** (**AI**) is rapidly finding practical applications
    across a wide variety of industry verticals, and the **Internet of Things** (**IoT**)
    is one of them. Developers are looking for ways to make IoT devices smarter and
    to make users'' lives easier. With this AI cookbook, you''ll learn how to implement
    smart analytics using IoT data to gain insights, predict outcomes, and make informed
    decisions, along with covering advanced AI techniques that facilitate analytics
    and learning in various IoT applications.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**人工智能** (**AI**) 正在迅速在各行各业找到实际应用，**物联网** (**IoT**) 是其中之一。开发人员正在寻找方法使IoT设备更智能，从而使用户的生活更轻松。通过这本AI菜谱书，您将学习如何利用IoT数据实现智能分析，获取洞察，预测结果并做出知情决策，同时涵盖促进各种IoT应用中的分析和学习的高级AI技术。'
- en: Using a recipe-based approach, the book will take you through essential processes
    such as data collection, data analysis, modeling, statistics and monitoring, and
    deployment. You'll use real-life datasets from smart homes, industrial IoT, and
    smart devices to train and evaluate simple and complex models and make predictions
    using trained models. Later chapters will take you through the key challenges
    faced while implementing machine learning, deep learning, and other AI techniques
    such as **natural language processing** (**NLP**), computer vision, and embedded
    machine learning to build smart IoT systems. In addition to this, you'll learn
    how to deploy models and improve their performance with ease.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书采用基于配方的方法，将引导您完成数据收集、数据分析、建模、统计和监控以及部署等基本过程。您将使用智能家居、工业IoT和智能设备的真实数据集来训练和评估简单和复杂的模型，并使用训练过的模型进行预测。后续章节将指导您面对实施机器学习、深度学习和其他AI技术（如**自然语言处理**
    (**NLP**)、计算机视觉和嵌入式机器学习）时面临的主要挑战，以构建智能IoT系统。除此之外，您还将学习如何轻松部署模型并提高其性能。
- en: By the end of this book, you'll be able to package and deploy end-to-end AI
    apps and apply best practice solutions to common IoT problems.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阅读本书，您将能够打包和部署端到端的AI应用程序，并将最佳实践解决方案应用于常见的IoT问题。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者
- en: If you're an IoT practitioner looking to incorporate AI techniques to build
    smart IoT solutions without having to trawl through a lot of AI theory, this AI
    IoT book is for you. Data scientists and AI developers who want to build IoT-focused
    AI solutions will also find this book useful. Knowledge of the Python programming
    language and basic IoT concepts is required to grasp the concepts covered in this
    AI book effectively.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是IoT从业者，希望整合AI技术来构建智能IoT解决方案，但又不想深究太多AI理论，那么本AI IoT书籍非常适合您。数据科学家和AI开发人员希望构建以IoT为重点的AI解决方案，也会发现本书非常有用。理解本AI书籍中涵盖的概念，需要掌握Python编程语言和基本的IoT概念。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](a6e87d27-4456-40a7-a006-5fdb54960858.xhtml), *Setting Up the IoT
    and AI Environment*, will focus on getting the right environment set up for success.
    You will learn how to choose a device that meets your needs for AI, whether that
    model needs to be on the edge or in the cloud. You will also learn how to securely
    communicate with modules within a device, other devices, or the cloud. Finally,
    you will set up a way to ingest data in the cloud and then set up Spark and AI
    tools to perform analysis of data, train models, and run machine learning models
    at scale.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](a6e87d27-4456-40a7-a006-5fdb54960858.xhtml)，*设置IoT和AI环境*，将专注于为成功设置正确的环境。您将学习如何选择满足AI需求的设备，无论该模型是否需要在边缘或云中运行。您还将学习如何与设备内的模块、其他设备或云安全通信。最后，您将设置一种方式将数据导入云中，然后设置Spark和AI工具来分析数据、训练模型和扩展运行机器学习模型。'
- en: '[Chapter 2](f3f42fb7-fd75-4607-8b92-3970c18ae234.xhtml), *Handling Data*, talks
    about the basics of ensuring that data in any format can be used by data scientists
    effectively.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](f3f42fb7-fd75-4607-8b92-3970c18ae234.xhtml)，*处理数据*，讨论了确保任何格式数据可以被数据科学家有效使用的基础知识。'
- en: '[Chapter 3](4dd8d581-73ef-4698-9a85-85b415c0b2f2.xhtml), *Machine Learning
    for IoT*, will discuss using machine learning models such as logistic regression
    and decision trees to solve common IoT issues such as classifying medical results,
    detecting unsafe drivers, and classifying chemical readings.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](4dd8d581-73ef-4698-9a85-85b415c0b2f2.xhtml)，*物联网的机器学习*，将讨论使用诸如逻辑回归和决策树等机器学习模型来解决常见的IoT问题，如分类医疗结果、检测不安全的驾驶员和分类化学读数。'
- en: '[Chapter 4](a40f2c07-0e51-46c6-a3cf-66d5c46477c4.xhtml), *Deep Learning for
    Predictive Maintenance*, will focus on various classification techniques to enable
    IoT devices to be smart devices.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](a40f2c07-0e51-46c6-a3cf-66d5c46477c4.xhtml)，*预测性维护的深度学习*，将专注于各种分类技术，以使物联网设备成为智能设备。'
- en: '[Chapter 5](5f1661ae-a91e-4a27-a6d2-9f68ee4ef5c8.xhtml), *Anomaly Detection*,
    will explain how when alarm detection does not classify a particular issue, it
    can lead to the discovery of issues, and how if a device is acting in an anomalous
    way, you might want to send out a repair worker to examine the device.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](5f1661ae-a91e-4a27-a6d2-9f68ee4ef5c8.xhtml)，*异常检测*，将解释当警报检测不能分类特定问题时，如何导致问题的发现，以及如果设备表现异常，您可能希望派出维修工人检查设备。'
- en: '[Chapter 6](8613f797-e6a2-4864-958c-ecf19be7d854.xhtml), *Computer Vision*,
    will discuss implementing computer vision in the cloud as well as on edge devices
    such as NVIDIA Jetson Nano.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](8613f797-e6a2-4864-958c-ecf19be7d854.xhtml)，*计算机视觉*，将讨论在云端实现计算机视觉以及在诸如NVIDIA
    Jetson Nano之类的边缘设备上实现计算机视觉。'
- en: '[Chapter 7](2a20af1b-5d46-4107-9ce2-b87c224c759a.xhtml), *NLP and Bots for
    a Self-Ordering Kiosk*, will discuss using NLP and using bots to enable interaction
    with users ordering foods at a restaurant kiosk.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](2a20af1b-5d46-4107-9ce2-b87c224c759a.xhtml)，*自助点餐亭的NLP和机器人*，将讨论使用NLP和机器人使用户能够在餐厅点餐亭上与用户进行交互。'
- en: '[Chapter 8](768dbcac-442b-4256-85c1-daeaccf58668.xhtml), *Optimizing with Microcontrollers
    and Pipelines*, will discuss how reinforcement learning can be used with a smart
    traffic intersection to make traffic light decisions that decrease the wait time
    at traffic lights and allow traffic to flow better.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](768dbcac-442b-4256-85c1-daeaccf58668.xhtml)，*微控制器和管道优化*，将讨论如何利用强化学习与智能交通信号交汇处，做出减少交通等待时间、促进交通流畅的交通灯决策。'
- en: '[Chapter 9](58e8d478-83ba-459b-80bd-fae87cee758a.xhtml), *Deploying to the
    Edge*, will discuss various ways of applying pre-trained machine learning models
    to an edge device. This chapter will discuss IoT Edge in detail. Deploying is
    an important part of the AI pipeline. This chapter will also talk about deploying
    machine learning models to web applications and mobile using TensorFlow.js and
    ONNX.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](58e8d478-83ba-459b-80bd-fae87cee758a.xhtml)，*边缘部署*，将讨论将预训练的机器学习模型应用于边缘设备的各种方式。本章将详细讨论物联网边缘。部署是AI管道的重要组成部分。本章还将讨论如何使用TensorFlow.js和ONNX将机器学习模型部署到Web应用程序和移动应用程序。'
- en: To get the most out of this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了从本书中获得最大收益
- en: 'Readers should have a basic understanding of software development. This book
    uses the Python, C, Java languages. A basic understanding of how to install libraries
    and packages in these languages as well as basic coding concepts such as arrays
    and loops will be helpful. A few websites that can help you brush up on the basics
    of different languages are:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 读者应具备软件开发的基本理解。本书使用Python、C、Java语言。了解如何在这些语言中安装库和包，以及基本的编程概念如数组和循环将有所帮助。以下是几个有助于您复习不同语言基础的网站：
- en: '[https://www.learnpython.org/](https://www.learnpython.org/)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://www.learnpython.org/](https://www.learnpython.org/)'
- en: '[https://www.learnjavaonline.org/](https://www.learnjavaonline.org/)'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://www.learnjavaonline.org/](https://www.learnjavaonline.org/)'
- en: '[https://www.learn-c.org/](https://www.learn-c.org/)'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[https://www.learn-c.org/](https://www.learn-c.org/)'
- en: To get the most out of this book a basic understanding of machine learning principles
    will be beneficial. The hardware used in this book are off the shelf sensors and
    common IoT development kits and can be purchased from sites such as Adafruit.com
    and Amazon.com. Most of the code is portable across devices. Device code written
    in Python can be easily ported to a variety of microprocessors such as a Raspberry
    Pi, Nvidia Jetson, Lotte Panda, or sometimes even a PC. While code written in
    C can be ported to a variety of microcontrollers such as the ESP32, ESP8266, and
    Arduino. Code written in Java can be ported to any android device such as a tablet
    or phone.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了从本书中获得最大收益，对机器学习原理的基本理解将是有益的。本书使用的硬件是现成的传感器和常见的物联网开发套件，可以从Adafruit.com和Amazon.com等网站购买。大多数代码在不同设备之间是可移植的。用Python编写的设备代码可以轻松移植到各种微处理器，如树莓派、Nvidia
    Jetson、Lotte Panda，有时甚至是个人电脑。用C语言编写的代码可以移植到多种微控制器，如ESP32、ESP8266和Arduino。用Java编写的代码可以移植到任何Android设备，如平板电脑或手机。
- en: This book uses Databricks for some of the experiments. Databricks has a free
    version at [https://community.cloud.databricks.com](https://community.cloud.databricks.com).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书在一些实验中使用了Databricks。Databricks有一个免费版本可在[https://community.cloud.databricks.com](https://community.cloud.databricks.com)获取。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting of code.**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用本书的数字版本，我们建议您自行输入代码或通过GitHub存储库（下一节中提供的链接）访问代码。这样做将有助于避免与复制粘贴代码相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Artificial-Intelligence-for-IoT-Cookbook](https://github.com/PacktPublishing/Artificial-Intelligence-for-IoT-Cookbook). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub下载本书的示例代码文件，链接为[https://github.com/PacktPublishing/Artificial-Intelligence-for-IoT-Cookbook](https://github.com/PacktPublishing/Artificial-Intelligence-for-IoT-Cookbook)。如果代码有更新，将在现有的GitHub存储库中进行更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有来自我们丰富书籍和视频目录的其他代码包，可以在**[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**上获取。看看吧！
- en: Download the color images
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781838981983_ColorImages.pdf](_ColorImages.pdf).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供一份PDF文件，其中包含本书使用的截图/图表的彩色图像。您可以在这里下载它：[https://static.packt-cdn.com/downloads/9781838981983_ColorImages.pdf](_ColorImages.pdf)。
- en: Conventions used
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "This will give you a list of the running containers. Then,
    open the `/data` folder."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄。以下是一个例子：“这将给您一个运行中容器的列表。然后，打开`/data`文件夹。”'
- en: 'A block of code is set as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE1]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Click on the **New project** tile. Then, fill out the **Create
    new project** wizard."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、一个重要词或屏幕上看到的词。例如，菜单或对话框中的单词会以这种方式出现在文本中。这里是一个例子：“点击**新项目**瓦片。然后，填写**创建新项目**向导。”'
- en: Warnings or important notes appear like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会显示为这样。
- en: Tips and tricks appear like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会显示为这样。
- en: Sections
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将会发现几个经常出现的标题（*准备工作*、*如何做*、*它是如何工作的*、*更多信息*和*另请参阅*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地说明如何完成一个配方，请按照以下部分操作：
- en: Getting ready
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在配方中可以期待什么，并描述设置任何软件或配方所需的任何初步设置的方法。
- en: How to do it…
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做…
- en: This section contains the steps required to follow the recipe.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含完成该配方所需的步骤。
- en: How it works…
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对上一节中发生的事情的详细解释。
- en: There's more…
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多信息…
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关配方的附加信息，以使您更加了解配方。
- en: See also
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 本节为配方提供了有用信息到其他有用信息的链接。
- en: Get in touch
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者的反馈总是受欢迎的。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**总体反馈**：如果您对本书的任何方面有疑问，请在您的邮件主题中提及书名，并发送电子邮件至 `customercare@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已尽一切努力确保内容的准确性，但错误是不可避免的。如果您发现本书中的错误，请向我们报告。请访问 [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)，选择您的书籍，点击勘误提交表单链接并输入详细信息。'
