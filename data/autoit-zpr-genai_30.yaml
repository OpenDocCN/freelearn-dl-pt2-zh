- en: '[Chapter 24](B18474_24.xhtml#_idTextAnchor2740) – Tips, Tricks, and Best Practices
    to Enhance Your Productivity'
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[第24章](B18474_24.xhtml#_idTextAnchor2740) – 提高您的生产力的技巧、窍门和最佳实践'
- en: Begin by learning the basics with Zapier and then documenting and simplifying
    processes, as well as establishing whether you are using the right applications
    for your business. Starting with these two best practices will set you up for
    success.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从学习 Zapier 的基础知识开始，然后记录和简化流程，并确定您是否正在为您的业务使用正确的应用程序。从这两个最佳实践开始将为您成功打下基础。
- en: If you feel the triggers, actions, and searches presented by the standard Zapier
    integration with the app you are using are limited, you can explore the API documentation
    and use Webhooks, as well as make HTTP requests using Webhooks by Zapier or Code
    by Zapier if possible. You can also ask Zapier Support or the SaaS provider to
    further develop the Zapier integration.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您觉得标准 Zapier 与您正在使用的应用程序的集成提供的触发器、操作和搜索有限，您可以查看 API 文档并使用 Webhooks，以及尽可能使用
    Webhooks by Zapier 或 Code by Zapier 进行 HTTP 请求。您还可以向 Zapier 支持或 SaaS 提供商咨询，以进一步开发
    Zapier 集成。
