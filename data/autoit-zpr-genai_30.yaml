  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有许多不同的财务流程可以通过 Zapier 自动化。如果您使用一个或多个与 Zapier 集成的基于云的销售应用程序，则可以自动化涉及这些应用程序的流程。以下是两个示例：
- en: Invoice management and accounting workflows
  id: totrans-103
