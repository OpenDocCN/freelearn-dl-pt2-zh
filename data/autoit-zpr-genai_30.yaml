- en: In Google Docs action steps, always use the ID of the file or folder when mapping
    dynamic data from previous steps or entering text into the **Document Name** or
    **Folder** fields, respectively, rather than the name.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Google Docs的操作步骤中，始终使用文件或文件夹的ID将动态数据从前面的步骤映射或输入文本到**文档名称**或**文件夹**字段，而不是名称。
- en: '[Chapter 23](B18474_23.xhtml#_idTextAnchor2594) – Automating Your Finance and
