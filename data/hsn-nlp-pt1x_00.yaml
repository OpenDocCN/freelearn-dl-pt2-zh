  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码字词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 句柄。以下是一个例子：“将下载的
    `WebStorm-10*.dmg` 磁盘映像文件挂载为系统中的另一个磁盘。”'
- en: 'A block of code is set as follows:'
