  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: The code bundle for the book is hosted on GitHub at [https://github.com/PacktPublishing/Modern-Computer-Vision-with-PyTorch-2E](https://github.com/PacktPublishing/Modern-Computer-Vision-with-PyTorch-2E).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包托管在GitHub上，链接为：[https://github.com/PacktPublishing/Modern-Computer-Vision-with-PyTorch-2E](https://github.com/PacktPublishing/Modern-Computer-Vision-with-PyTorch-2E)。我们还提供了来自丰富书籍和视频目录中的其他代码包。请查看！
- en: Download the color images
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://packt.link/gbp/9781803231334](https://packt.link/gbp/9781803231334).'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的屏幕截图/图表的彩色图像的PDF文件。您可以在此处下载：[https://packt.link/gbp/9781803231334](https://packt.link/gbp/9781803231334)。
- en: Conventions used
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本书采用了许多文本约定。
- en: '`CodeInText`: Indicates code words in the text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “We are creating an object of the `FMNISTDataset`
    class named `val`, in addition to the `train` object that we saw earlier.”'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词语、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄。以下是一个例子：“我们正在创建`FMNISTDataset`类的`val`对象，除了我们之前看到的`train`对象。”'
