- en: 'Section 1: Introduction – Recent Developments in the Field, Installations,
    and Hello World Applications'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：介绍 - 领域内的最新发展，安装和Hello World 应用程序
- en: In this section, you will learn about all aspects of Transformers at an introductory
    level. You will write your first `hello-world` program with Transformers by loading
    community-provided pre-trained language models and running the related code with
    or without a GPU. Installing and utilizing the `tensorflow`, `pytorch`, `conda`,
    `transformers`, and `sentenceTransformers` libraries will also be explained in
    detail in this section.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将以初级水平了解Transformer的各个方面。您将通过加载社区提供的预训练语言模型编写您的第一个`hello-world`程序，并在有或没有GPU的情况下运行相关代码。本节还将详细说明安装和使用`tensorflow`，`pytorch`，`conda`，`transformers`和`sentenceTransformers`库。
