- en: '8'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Built-In Communication Apps
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Communicating with your team and clients is an integral part of running any
    business. Using the digital communication technology that we have available to
    us can only help make operations smoother and more productive. Most companies
    that exist today use email to communicate with their teams, customers, suppliers,
    and, on a personal level, with friends. Some companies will take things one step
    further and use mobile phone text messaging for marketing purposes or sending
    automated reminders for meetings, for example. There are many email messaging
    and text messaging apps available on the market, many of which integrate with
    Zapier, so that you can automate email and text messaging processes, some at a
    cost. You may, however, want to send simple messages by email or text, at no extra
    cost to you and in situations where you don’t need to retain history. This is
    where Zapier’s four built-in communication apps (**SMS**, **Email**, **IMAP**,
    and **SMTP**) come into play.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we will introduce the four communication-specific built-in
    Zapier apps, give descriptions of their functionality, and provide practical tips
    on how to use them.
  prefs: []
  type: TYPE_NORMAL
- en: 'We will cover the following key topics in this chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: SMS by Zapier – sending text messages
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Email by Zapier – sending and receiving emails
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SMTP by Zapier – sending emails through mail servers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IMAP by Zapier – retrieving emails from mail servers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: Consider using the magic of AI to assist you with writing your responses to
    use in your communication Zaps. We will cover examples of how to use AI in more
    detail in [*Chapter 19*](B18474_19.xhtml#_idTextAnchor2216), *AI* *and Automation*.
  prefs: []
  type: TYPE_NORMAL
- en: Once you have worked through each of these topics, you will know how to send
    text messages and emails, as well as send and receive emails from mail servers.
  prefs: []
  type: TYPE_NORMAL
- en: Technical requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To work through the content in this chapter, you will need access to a Zapier
    account. To build multi-step Zaps, you will need to subscribe to the Zapier Starter
    plan as a minimum.
  prefs: []
  type: TYPE_NORMAL
- en: SMS by Zapier – sending text messages
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Using the SMS by Zapier built-in app, you can send 153-character-length text
    messages by **Short Message Service** (**SMS**) through mobile phone cellular
    networks. This app allows you to send a limited number of SMS messages to specified
    UK or US numbers that you own or have access to.
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  prefs: []
  type: TYPE_NORMAL
- en: To prevent misuse of the app, Zapier requires you to confirm that you have access
    to the numbers that you specify. Therefore, you cannot use the app for mass marketing
    or to send external reminders to the numbers that you have not validated.
  prefs: []
  type: TYPE_NORMAL
- en: 'SMS by Zapier is useful for sending internal team notifications to numbers
    that you have access to or reminders to yourself. Here are a few examples of how
    to use the SMS by Zapier app:'
  prefs: []
  type: TYPE_NORMAL
- en: Get an SMS when you make a sale in your Shopify eCommerce store
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Get an SMS reminder before a **Google Calendar** meeting event
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Get a daily SMS with the day’s weather prediction using Weather by Zapier
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These are just a few ways to use SMS by Zapier; however; the possibilities are
    endless.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can use the SMS by Zapier app in combination with other Zapier built-in
    apps that we covered in [*Chapter 7*](B18474_07.xhtml#_idTextAnchor905), *Getting
    Started with Built-In Apps*, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Use Filter by Zapier to specify what conditions must be present for messages
    to be sent, for example, if you wanted to receive an SMS only if you sold a high-value
    item in your **WooCommerce** e-commerce store
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Send SMS messages at a specific time using Schedule by Zapier
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Send SMS messages after a certain period using Delay by Zapier
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SMS by Zapier is included in your Zapier subscription at no extra cost. However,
    if you want to send SMS messages to a variety of numbers, to international numbers,
    or in large quantities, you may want to try other apps that integrate with Zapier,
    such as **Twilio**, **TextMagic**, or **Voodoo SMS**.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: For more inspiration and access to pre-built templates, you can review the SMS
    by Zapier built-in app profile page at [https://zapier.com/apps/sms/integrations](https://zapier.com/apps/sms/integrations).
  prefs: []
  type: TYPE_NORMAL
- en: Let’s explore how to set up this built-in app so that we can start sending our
    SMS notifications.
  prefs: []
  type: TYPE_NORMAL
- en: Setting up SMS by Zapier
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Once you have added an action step and chosen **SMS by Zapier** as the app,
    you will be asked to sign into SMS by Zapier the first time you use it. Click
    on the **Sign in to SMS by Zapier** button and a popup will appear, asking you
    to verify a number to send messages to, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '`+44` for the UK and `+1` for the US, without the `+` icon) – for example,
    `4407565901203`. This is a required field to enable the app.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Confirm via SMS or Call?**: Choose whether to receive a PIN code by SMS or
    voice call. This field is optional and will default to sending the PIN code by
    SMS.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Confirm PIN**: Use the **Send PIN** button to send the PIN code. Once received,
    enter the PIN code into the field that appears. This is a required field to enable
    the app.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'This is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 8.1 – Verifying a phone number in the SMS by Zapier app](img/B18474_08_01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.1 – Verifying a phone number in the SMS by Zapier app
  prefs: []
  type: TYPE_NORMAL
- en: Once you have validated your phone number, Zapier will send a confirmation message
    to you by SMS.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: You can add multiple validated mobile phone numbers to the SMS by Zapier account,
    in the same way that you can add multiple app connections for a specific app such
    as Gmail (allowing you to send and receive emails for any accounts you have access
    to and can authenticate). This allows you to send customized messages to multiple
    mobile phone numbers.
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, we can proceed to edit the **Action** section and fill in the fields,
    as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**From Number**: Choose from a drop-down list of fixed numbers or select **Random**.
    When choosing a fixed number, Zapier will attempt to send an SMS from that number;
    however, if it is unavailable, sending will default to a random number. It is
    not recommended to choose a custom value as this may cause the step to error.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Message**: Add static text, dynamic data from previous steps, or a combination
    of both in this field. Messages with over 153 characters will be truncated.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Using our working example from [*Chapter 6*](B18474_06.xhtml#_idTextAnchor795),
    *Creating Multi-Step Zaps and Using Built-In Apps*, we may want to send an SMS
    to notify us when new deals are added to Pipedrive. We illustrated how to use
    static text and dynamic data in the **Message** field in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 8.2 – \uFEFFOverview of customizing the Send SMS action event](img/B18474_08_02.jpg)"
  prefs: []
  type: TYPE_IMG
- en: Figure 8.2 – Overview of customizing the Send SMS action event
  prefs: []
  type: TYPE_NORMAL
- en: You can then use the **Test** section to test this step or choose **Skip test**.
  prefs: []
  type: TYPE_NORMAL
- en: Proceed to add one or more action steps to your Zap.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: For static messages, you can use the `LEN` formula in Microsoft Excel to check
    how many characters your text message contains. When using dynamic data, to prevent
    messages from being truncated if they are over 153 characters, you can use the
    Formatter by Zapier app to transform text, dates/times, and numbers to shorten
    your data or display it in different ways. We will cover formatting data with
    the Formatter by Zapier built-in app in [*Chapter 14*](B18474_14.xhtml#_idTextAnchor1580),
    *Formatting Date and Time*, [*Chapter 15*](B18474_15.xhtml#_idTextAnchor1653),
    *Formatting Numbers*, [*Chapter 16*](B18474_16.xhtml#_idTextAnchor1761), *Text
    Formatting Functions in Zapier – Part 1*, [*Chapter 17*](B18474_17.xhtml#_idTextAnchor1922),
    *Text Formatting Functions in Zapier – Part 2*, and [*Chapter 18*](B18474_18.xhtml#_idTextAnchor2073),
    *Zapier’s* *Utilities Functions*.
  prefs: []
  type: TYPE_NORMAL
- en: You should now have a better understanding of how and when to use the SMS by
    Zapier built-in app to send SMS messages.
  prefs: []
  type: TYPE_NORMAL
- en: Now, let’s take a look at how to send and receive emails using the Email by
    Zapier built-in app.
  prefs: []
  type: TYPE_NORMAL
- en: Email by Zapier – sending and receiving emails
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Email by Zapier allows you to send and receive emails to and from a unique `zapiermail.com`
    email address to use as a trigger or action step. Therefore, you don’t have to
    use your standard email addresses for things such as sending reminders or notifications
    to yourself or your team or forwarding information to any of your apps using a
    generic email address.
  prefs: []
  type: TYPE_NORMAL
- en: You can then send outbound emails, and if you’ve enabled read receipts, you
    can trigger a workflow when someone opens your sent email. You can also trigger
    Zaps to run when you receive emails that have been forwarded to the `zapiermail.com`
    address.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following trigger and actions events are available to use:'
  prefs: []
  type: TYPE_NORMAL
- en: '**New Inbound** **Email** (trigger)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Send Outbound** **Email** (action)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**New Read** **Receipt** (trigger)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s look at each.
  prefs: []
  type: TYPE_NORMAL
- en: The New Inbound Email trigger event
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This trigger event can be used to start a workflow when a new email has been
    received. This works by using a unique `zapiermail.com` email address, which you
    can use as the email recipient. This trigger event is especially handy to use
    with apps that allow you to create records on receipt of a new email, such as
    notes, tasks, and saving attachments.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are a few examples of how to use the Email by Zapier **New Inbound Email**
    trigger event:'
  prefs: []
  type: TYPE_NORMAL
- en: Send notes by email to a Slack channel
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add new notes to Evernote by email
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add new file attachments to **Dropbox** or **Google Drive**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s explore how to set up this trigger event.
  prefs: []
  type: TYPE_NORMAL
- en: Setting up the New Inbound Email trigger event
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Once you have added this trigger step to the start of your workflow (to **1\.
    Trigger**) and chosen **Email by Zapier** as the app and **New Inbound Email**
    as the trigger event, you can edit the **Email Address** field in the **Trigger**
    section. This field allows you to customize the unique email address associated
    with your mailbox. You can use lowercase letters and numbers only. If you want
    to forward notes to Evernote, you may choose to name the address notes, for example.
  prefs: []
  type: TYPE_NORMAL
- en: 'This is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 8.3 – \uFEFFOverview of setting up the New Inbound Email trigger event](img/B18474_08_03.jpg)"
  prefs: []
  type: TYPE_IMG
- en: Figure 8.3 – Overview of setting up the New Inbound Email trigger event
  prefs: []
  type: TYPE_NORMAL
- en: As illustrated in *Figure 8**.3*, our unique mailbox address would be `notes.6fff9m@zapiermail.com`.
  prefs: []
  type: TYPE_NORMAL
- en: You can then click on **Continue** to move on to the **Test** section, where
    you will be instructed to send an email to your unique email mailbox. Once done,
    use the **Test trigger** button and retrieve your test data to use in your action
    steps.
  prefs: []
  type: TYPE_NORMAL
- en: Proceed to add one or more action steps to your Zap using data from this trigger
    step.
  prefs: []
  type: TYPE_NORMAL
- en: You should now be able to receive email messages and trigger workflows using
    the **New Inbound Email** trigger event.
  prefs: []
  type: TYPE_NORMAL
- en: Next, let’s take a look at the **Send Outbound Email** action event.
  prefs: []
  type: TYPE_NORMAL
- en: The Send Outbound Email action event
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Similar to the SMS by Zapier built-in app, using the Email by Zapier **Send
    Outbound Email** action event is useful for sending messages, alerts, reminders,
    and notifications. You can send up to 10 email messages per hour. Here are a few
    examples of how to use this action event:'
  prefs: []
  type: TYPE_NORMAL
- en: Get an email notification for new Facebook Lead Ad leads
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Get an email notification when deals in your CRM are lost or won
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Get an email alert when your Zapier task usage has reached a certain percentage
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s explore how to set up this action step.
  prefs: []
  type: TYPE_NORMAL
- en: Setting up the Send Outbound Email action event
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Once you have added an action step and chosen **Email by Zapier** as the app
    and **Send Outbound Email** as the action event, you can edit the fields in the
    **Action** section as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**To**: Enter up to five email addresses separated with commas. Use static
    text or dynamic values from previous steps. This is a required field and must
    have at least one value for the Zap to run.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Subject**: Enter a subject for the email using static text or dynamic values
    from previous steps. This is a required field and must have at least some text
    for the Zap to run.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Body (HTML Or Plain)**: Enter the email body using customizable **Hypertext
    Markup Language** (**HTML**) or plain text. You can use static text or dynamic
    values from previous steps. When using plain text, Zapier will attempt to convert
    it into basic HTML so that it looks more pleasing to the eye; alternatively, you
    can use free or paid Markdown editor tools such as **Haroopad** ([http://pad.haroopress.com/](http://pad.haroopress.com/))
    or **HackMD** ([https://hackmd.io/](https://hackmd.io/)) to simply and effectively
    convert plain text into HTML for more customization. This is a required field
    and must have at least one character in it for the Zap to run.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`.``txt` file.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**From Name**: Enter a name that will be displayed when an email is received.
    You can use static text or dynamic values from previous steps.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Reply To**: Enter an email address that the recipient can reply to.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Cc**: Enter up to five email addresses separated with commas as secondary
    recipients. Use static text or dynamic values from previous steps.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Bcc**: Enter up to five email addresses separated with commas as blind secondary
    recipients. Use static text or dynamic values from previous steps.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Force Linebreaks?**: Use this drop-down Boolean field to select the **True**
    value if you want your emails to be received with line breaks or spacing. Forcing
    email text to use line breaks and spacing gives the email text a better appearance.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enable Read Receipts?**: Use this drop-down Boolean field to select the **True**
    value if you want to be notified whether an email sent using this action event
    is read by the recipient. You must use this in combination with the **New Read
    Receipt** trigger event (which we will discuss in the next section) and a notification
    action event, such as an SMS, email, or Slack message, in a separate Zap to enable
    notifications to be sent.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'These fields are shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 8.4 – \uFEFFOverview of setting up the Send Outbound Email action\
    \ event in the Email by Zapier app (\uFEFF1)](img/B18474_08_04.jpg)"
  prefs: []
  type: TYPE_IMG
- en: Figure 8.4 – Overview of setting up the Send Outbound Email action event in
    the Email by Zapier app (1)
  prefs: []
  type: TYPE_NORMAL
- en: 'The second part of the step customization is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 8.5 – \uFEFFOverview of setting up the Send Outbound Email action\
    \ event in the Email by Zapier app (2)](img/B18474_08_05.jpg)"
  prefs: []
  type: TYPE_IMG
- en: Figure 8.5 – Overview of setting up the Send Outbound Email action event in
    the Email by Zapier app (2)
  prefs: []
  type: TYPE_NORMAL
- en: You can then use the **Test** section to test this step or choose **Skip test**.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: You can use other email-sending apps such as Gmail, Microsoft Outlook, Mandrill,
    or SMTP by Zapier if you want to send emails to more than five recipients and
    if you want to send files larger than 10 MB. If you have multiple recipients being
    added using dynamic data from previous steps, ensure these values are separated
    by a comma. You can use Formatter by Zapier to alter such email values to ensure
    they work with the **Send Outbound Email** action event. We will cover formatting
    data with the Formatter by Zapier built-in app in [*Chapter 14*](B18474_14.xhtml#_idTextAnchor1580),
    *Formatting Date and Time*, [*Chapter 15*](B18474_15.xhtml#_idTextAnchor1653),
    *Formatting Numbers*, [*Chapter 16*](B18474_16.xhtml#_idTextAnchor1761), *Text
    Formatting Functions in Zapier – Part 1*, [*Chapter 17*](B18474_17.xhtml#_idTextAnchor1922),
    *Text Formatting Functions in Zapier – Part 2*, and [*Chapter 18*](B18474_18.xhtml#_idTextAnchor2073),
    *Zapier’s* *Utilities Functions*.
  prefs: []
  type: TYPE_NORMAL
- en: You should now be able to send email messages using the **Send Outbound Email**
    action event. Next, let’s review the **New Read Receipt** trigger event.
  prefs: []
  type: TYPE_NORMAL
- en: The New Read Receipt trigger event
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This trigger event can be used to start a workflow when an email sent using
    the **Send Outbound Email** action event is opened (if the **Enable Read Receipts**
    Boolean field is set to **True**). This trigger event is useful if you want to
    keep an eye on when emails have been opened.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are a few examples of how to use the Email by Zapier **New Read Receipts**
    trigger event:'
  prefs: []
  type: TYPE_NORMAL
- en: Send an SMS message when an email has been read
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Update an opportunity in Salesforce when an email has been read
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s explore how to set up this trigger event.
  prefs: []
  type: TYPE_NORMAL
- en: Setting up the New Read Receipt trigger event
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Let’s work through the following steps to set up the **New Read Receipt** trigger
    event:'
  prefs: []
  type: TYPE_NORMAL
- en: To use this trigger event, you must have a corresponding Zap set up that uses
    the **Send Outbound Email** action event and has the **Enable Read Receipts**
    Boolean field set to **True**. You can use the instructions in the *The Send Outbound
    Email action event* section to create this Zap.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once you’ve done this, send a test email to your email address and view it.
    This will allow you to use that test data within the **Test** section of the corresponding
    **New Read Receipt** trigger step in *step 4*.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Add this trigger step to the start of your workflow (to **1\. Trigger**) and
    choose **Email by Zapier** as the app and **New Read Receipt** as the trigger
    event.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Next, you can skip the **Trigger** section as there are no fields to customize,
    and then select **Continue** to use the **Test** section. You can use the **Test
    Trigger** button and retrieve either static test data or test data from your **Send
    Outbound Email** action step in the other Zap, as we did in *step 2*.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can now proceed to add one or more action steps to your Zap based on your
    requirements using data from this trigger step.
  prefs: []
  type: TYPE_NORMAL
- en: You should now have a better understanding of how and when to use the **New
    Read Receipt** trigger event, as well as the other trigger and action events of
    the Email by Zapier app.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: For more inspiration and access to pre-built templates, you can review the Email
    by Zapier built-in app profile page at [https://zapier.com/apps/email/integrations](https://zapier.com/apps/email/integrations).
  prefs: []
  type: TYPE_NORMAL
- en: Next, let’s cover how to send emails from mail servers using the SMTP by Zapier
    built-in app.
  prefs: []
  type: TYPE_NORMAL
- en: SMTP by Zapier – sending emails through mail servers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Wikipedia ([https://en.wikipedia.org/wiki/Simple_Mail_Transfer_Protocol](https://en.wikipedia.org/wiki/Simple_Mail_Transfer_Protocol))
    defines **Simple Mail Transfer Protocol** (**SMTP**) as “*a communication protocol
    for electronic mail transmission.*” Simply put, SMTP allows email client apps
    to send emails. Zapier allows you to connect to many commonly used mail client
    apps, such as Gmail or Zoho Mail. You may, however, have access to your own mail
    server and want to send emails independently. You can use SMTP by Zapier for precisely
    that purpose. SMTP by Zapier acts similarly to Email by Zapier; however, you can
    send emails without volume, recipient, and file size restrictions.
  prefs: []
  type: TYPE_NORMAL
- en: 'First of all, it may be useful to elaborate on what the difference is between
    a mail client and a mail server. The mail server is the software that runs on
    a computer server that processes email communications, such as Microsoft Server
    Exchange. You can read more about mail servers here: [https://en.wikipedia.org/wiki/Comparison_of_mail_servers](https://en.wikipedia.org/wiki/Comparison_of_mail_servers).'
  prefs: []
  type: TYPE_NORMAL
- en: 'The mail client, on the other hand, is the software program that you use to
    view, write, and send incoming and outgoing emails. You can see a comparison of
    mail clients here: [https://en.wikipedia.org/wiki/Comparison_of_webmail_providers](https://en.wikipedia.org/wiki/Comparison_of_webmail_providers).'
  prefs: []
  type: TYPE_NORMAL
- en: To send and receive emails, you need both a mail client and a mail server.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following figure shows a list of a few common SMTP settings that may be
    useful when you set up your SMTP by Zapier app:'
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 8.6 – Common SMTP settings (court\uFEFFesy of Arclab)](img/B18474_08_06.jpg)"
  prefs: []
  type: TYPE_IMG
- en: Figure 8.6 – Common SMTP settings (courtesy of Arclab)
  prefs: []
  type: TYPE_NORMAL
- en: 'You can get more details from this source: [https://www.arclab.com/en/kb/email/list-of-smtp-and-imap-servers-mailserver-list.html](https://www.arclab.com/en/kb/email/list-of-smtp-and-imap-servers-mailserver-list.html).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are a few examples of how to use the SMTP by Zapier app:'
  prefs: []
  type: TYPE_NORMAL
- en: Send an email to customers when they purchase a product in your eCommerce store
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Send an email alert for new posts on your Facebook page timeline
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As with SMS by Zapier and the **Send Outbound Email** action event of Email
    by Zapier, you can use SMTP by Zapier in combination with other Zapier built-in
    apps, such as Filter by Zapier, Schedule by Zapier, and Delay by Zapier.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: For more inspiration and access to pre-built templates, you can review the SMTP
    by Zapier built-in app profile page at [https://zapier.com/apps/smtp/integrations](https://zapier.com/apps/smtp/integrations).
  prefs: []
  type: TYPE_NORMAL
- en: Let’s explore how to set up this built-in app so that you can start sending
    emails.
  prefs: []
  type: TYPE_NORMAL
- en: Setting up the SMTP by Zapier app
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Once you have added an action step and chosen **SMTP by Zapier** as the app,
    you will be asked to sign into SMTP by Zapier the first time you use it. Upon
    clicking the **Sign in** button, a popup will appear, asking you to provide details
    so that you can allow access to your SMTP by Zapier account, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Host**: Enter the host server that Zapier should connect to. This is a required
    field, and a valid value must be added for the Zap to work.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Email/Username**: Enter your SMTP login email address or username credentials.
    This is a required field, and a valid value must be added for the Zap to work.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Password**: Enter your SMTP password credentials. This is a required field,
    and a valid value must be added for the Zap to work.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Use TLS?**: Use this Boolean field dropdown to select **Yes** or **No** to
    specify whether you send encrypted emails using **Transport Layer Security** (**TLS**).
    Check your email client account for this information if you are unsure.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`25` will be used as the default. Many SMTP servers send mail over TLS on port
    `25`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**From Email**: Enter an email address to display as the email it is being
    sent from. Sometimes, adding this email address may fail, and you may need to
    define a specific **From** address.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'These options are shown in the following screenshot for a Gmail account:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 8.7 – Setting up the SMTP by Zapier app](img/B18474_08_07.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.7 – Setting up the SMTP by Zapier app
  prefs: []
  type: TYPE_NORMAL
- en: 'Once you have clicked on the **Yes, Continue to SMTP by Zapier** button, we
    can proceed to edit the **Action** section and fill in the fields, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**From Name**: Enter a name that will be displayed when an email is received.
    You can use static text or dynamic values from previous steps.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**From Email**: Enter an email address that Zapier should attempt to send the
    email from. Ideally, this email address should match an email address in your
    SMTP settings. This is a required field and must have at least one value for the
    Zap to run.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Reply To**: Enter a specific email address that recipients can reply to other
    than the **from** email. Use static text or dynamic values from previous steps.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**To**: Enter one or more email addresses separated with commas. Use static
    text or dynamic values from previous steps. This is a required field and must
    have at least one value for the Zap to run.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Subject**: Enter a subject for the email using static text or dynamic values
    from previous steps. This is a required field and must have at least some text
    for the Zap to run.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Body**: Enter the email body in plain text. You can use static text or dynamic
    values from the previous steps. This is a required field and must have some character
    in it for the Zap to run.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**HTML Body**: Enter the email body that you used in the **Body** field duplicated
    in HTML. You can use static text or dynamic values from previous steps. You can
    use free or paid Markdown editor tools such as Haroopad or HackMD to simply and
    effectively convert plain text into HTML for more customization.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`.``txt` file.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Once you have selected **Continue**, you can use the **Test** section to test
    this step or choose **Skip test**.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: Most mail clients will have help documentation, giving more information on how
    to activate IMAP/POP3/SMTP settings.
  prefs: []
  type: TYPE_NORMAL
- en: You should now have a better understanding of how and when to use the SMTP by
    Zapier app to send emails. Now, let’s review how to retrieve emails from mail
    servers using the IMAP by Zapier built-in app.
  prefs: []
  type: TYPE_NORMAL
- en: IMAP by Zapier – retrieving emails from mail servers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: "Wikipedia ([https://en.wikipedia.org/wiki/Internet_Message_Access_Protocol](https://en.wikipedia.org/wi\uFEFF\
    ki/Internet_Message_Access_Protocol)) defines **Internet Message Access Protocol**\
    \ (**IMAP**) as “*an internet standard protocol used by email clients to retrieve\
    \ email messages from a mail server over a TCP/IP connection*.” IMAP allows email\
    \ client apps to retrieve emails from the server. If you are using an email server\
    \ other than Gmail, Zoho Mail, or Microsoft Office 365, you can use IMAP by Zapier\
    \ to retrieve emails from these mail servers. For example, these servers may include\
    \ Rackspace, Zimbra, or Microsoft Exchange Server."
  prefs: []
  type: TYPE_NORMAL
- en: 'The following figure shows a list of a few common IMAP settings that will be
    useful when you set up your IMAP by Zapier app:'
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 8.8 – Common IMAP server settings (cour\uFEFFtesy of Arclab)](img/B18474_08_08.jpg)"
  prefs: []
  type: TYPE_IMG
- en: Figure 8.8 – Common IMAP server settings (courtesy of Arclab)
  prefs: []
  type: TYPE_NORMAL
- en: 'You can get more details from this source: [https://www.arclab.com/en/kb/email/list-of-smtp-and-imap-servers-mailserver-list.html](https://www.arclab.com/en/kb/email/list-of-smtp-and-imap-servers-mailserver-list.html).'
  prefs: []
  type: TYPE_NORMAL
- en: 'The IMAP by Zapier built-in app can be used as a trigger to start workflows
    based on the following trigger events:'
  prefs: []
  type: TYPE_NORMAL
- en: '**New Email** (trigger): This triggers when a new email is received'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**New Mailbox** (trigger): This triggers when a new mailbox is created'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now, let’s explore how to get started using the IMAP by Zapier app.
  prefs: []
  type: TYPE_NORMAL
- en: Setting up the IMAP by Zapier app
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Once you have added an action step and chosen **IMAP by Zapier** as the app,
    you will be asked to sign into IMAP by Zapier the first time you use it. Click
    on the **Sign in** button and a popup will appear, asking you to provide details
    so that you can allow access to your IMAP by Zapier account, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Host**: Enter the host server that Zapier should connect to. This is a required
    field, and a valid value must be added for the Zap to work.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Username**: Enter your IMAP login username credentials. This is a required
    field, and a valid value must be added for the Zap to work.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Password**: Enter your IMAP password credentials. This is a required field,
    and a valid value must be added for the Zap to work.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`143` or `993` from the number (integer) field drop-down menu. Port number
    `143` will be used as the default.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'These options are shown in the following screenshot for a Gmail account:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 8.9 – Setting up the IMAP by Zapier app](img/B18474_08_09.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.9 – Setting up the IMAP by Zapier app
  prefs: []
  type: TYPE_NORMAL
- en: Then, select the **Yes, Continue to IMAP by Zapier** button to authenticate
    the connection.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: Most mail clients will have help documentation to provide more information on
    how to activate IMAP/POP3/SMTP settings. Check that IMAP is allowed in your mail
    account settings.
  prefs: []
  type: TYPE_NORMAL
- en: The **New Email** and **New Mailbox** trigger events differ slightly in configuration.
    We will cover this next, starting with the **New Email** trigger event.
  prefs: []
  type: TYPE_NORMAL
- en: Customizing and using the New Email trigger event
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Once we have authenticated our IMAP connection, we can proceed to edit the
    **Trigger** section and choose which mailbox to use, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Name of Mailbox**: A list of mailbox folders or labels will be brought in
    from your email account, and you can choose which one you want to use from a drop-down
    menu. Choose **Inbox** if you want to be notified of all new messages, or specify
    a folder or label depending on whether you want to be notified of new emails based
    on how you file them. This is a required field and must have at least one value
    for the Zap to run.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Once you have selected **Continue**, you can use the **Test** section to test
    this step or **Skip test**.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are a few examples of how you can use the IMAP by Zapier **New Email**
    trigger event:'
  prefs: []
  type: TYPE_NORMAL
- en: Create new Trello cards for new IMAP emails
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Send Slack channel messages for new IMAP emails
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now, let’s have a look at the **New Mailbox** trigger event.
  prefs: []
  type: TYPE_NORMAL
- en: Customizing the New Mailbox trigger event
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Once we have authenticated our IMAP connection, we can proceed to skip the **Trigger**
    section as this will be triggered when any new mailbox in that IMAP account is
    created. Once you have selected **Continue**, you can use the **Test** section
    to test this step or choose **Skip test**.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are a few examples of how you can use the IMAP by Zapier **New Mailbox**
    trigger event:'
  prefs: []
  type: TYPE_NORMAL
- en: Add new rows to a Google Sheets spreadsheet when new IMAP mailboxes are created
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Send an email when new IMAP mailboxes are created
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are many more possibilities of how you can use both the **New Email**
    and **New Mailbox** trigger events in your Zaps.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: For more inspiration and access to pre-built templates, you can review the IMAP
    by Zapier built-in app profile page at [https://zapier.com/apps/imap/integrations](https://zapier.com/apps/imap/integrations).
  prefs: []
  type: TYPE_NORMAL
- en: You should now have a better understanding of how and when to use the IMAP by
    Zapier app.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we helped you get to grips with using the four communication-specific
    Zapier built-in apps. We covered how to use SMS by Zapier to send text messages
    as notifications and reminders. Next, we discussed how to use Email by Zapier
    to trigger workflows on receipt of emails and when emails are read, as well as
    how to send emails. Lastly, we reviewed how to use IMAP by Zapier to retrieve
    emails from mail servers, and SMTP by Zapier to send them from mail servers.
  prefs: []
  type: TYPE_NORMAL
- en: You now know how to send text messages and emails, as well as trigger workflows
    on receipt of emails and read emails using built-in communication apps by Zapier.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will introduce you to a few more of Zapier’s range of
    built-in apps. We will cover specific functions, such as how to extract data from
    emails (using parsing), how to use RSS feeds in automations, and how to compile
    data into digests.
  prefs: []
  type: TYPE_NORMAL
- en: Questions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
