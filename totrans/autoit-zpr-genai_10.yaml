  zh: 小贴士
- en: For more inspiration and access to pre-built templates, you can review the Email
    by Zapier built-in app profile page at [https://zapier.com/apps/email/integrations](https://zapier.com/apps/email/integrations).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取更多灵感并访问预构建的模板，您可以查看 [https://zapier.com/apps/email/integrations](https://zapier.com/apps/email/integrations)
    上的Zapier电子邮件内置应用程序配置文件页面。
- en: Next, let’s cover how to send emails from mail servers using the SMTP by Zapier
    built-in app.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们来看看如何使用Zapier的SMTP内置应用程序从邮件服务器发送电子邮件。
- en: SMTP by Zapier – sending emails through mail servers
  id: totrans-124
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Zapier的SMTP – 通过邮��服务器发送电子邮件
- en: Wikipedia ([https://en.wikipedia.org/wiki/Simple_Mail_Transfer_Protocol](https://en.wikipedia.org/wiki/Simple_Mail_Transfer_Protocol))
    defines **Simple Mail Transfer Protocol** (**SMTP**) as “*a communication protocol
    for electronic mail transmission.*” Simply put, SMTP allows email client apps
    to send emails. Zapier allows you to connect to many commonly used mail client
    apps, such as Gmail or Zoho Mail. You may, however, have access to your own mail
    server and want to send emails independently. You can use SMTP by Zapier for precisely
    that purpose. SMTP by Zapier acts similarly to Email by Zapier; however, you can
    send emails without volume, recipient, and file size restrictions.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科 ([https://en.wikipedia.org/wiki/Simple_Mail_Transfer_Protocol](https://en.wikipedia.org/wiki/Simple_Mail_Transfer_Protocol))
    定义了**Simple Mail Transfer Protocol**（**SMTP**）为“*一种用于电子邮件传输的通信协议*”。简而言之，SMTP允许电子邮件客户端应用程序发送电子邮件。Zapier允许您连接到许多常用的邮件客户端应用程序，例如Gmail或Zoho邮件。然而，您可能可以访问自己的邮件服务器，并希望独立发送电子邮件。您可以使用Zapier的SMTP来实现这一目的。Zapier的SMTP类似于Zapier的电子邮件；然而，您可以发送没有数量、接收者和文件大小限制的电子邮件。
- en: 'First of all, it may be useful to elaborate on what the difference is between
    a mail client and a mail server. The mail server is the software that runs on
    a computer server that processes email communications, such as Microsoft Server
    Exchange. You can read more about mail servers here: [https://en.wikipedia.org/wiki/Comparison_of_mail_servers](https://en.wikipedia.org/wiki/Comparison_of_mail_servers).'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，详细说明一下邮件客户端与邮件服务器之间的区别可能会有所帮助。邮件服务器是在计算机服务器上运行的处理电子邮件通信的软件，例如Microsoft Server
    Exchange。您可以在这里阅读更多关于邮件服务器的信息：[https://en.wikipedia.org/wiki/Comparison_of_mail_servers](https://en.wikipedia.org/wiki/Comparison_of_mail_servers)。
- en: 'The mail client, on the other hand, is the software program that you use to
    view, write, and send incoming and outgoing emails. You can see a comparison of
    mail clients here: [https://en.wikipedia.org/wiki/Comparison_of_webmail_providers](https://en.wikipedia.org/wiki/Comparison_of_webmail_providers).'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，邮件客户端是您用于查看、撰写和发送收发电子邮件的软件程序。您可以在这里查看邮件客户端的比较：[https://en.wikipedia.org/wiki/Comparison_of_webmail_providers](https://en.wikipedia.org/wiki/Comparison_of_webmail_providers)。
- en: To send and receive emails, you need both a mail client and a mail server.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送和接收电子邮件，您需要同时拥有邮件客户端和邮件服务器。
- en: 'The following figure shows a list of a few common SMTP settings that may be
    useful when you set up your SMTP by Zapier app:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图显示了在设置Zapier的SMTP应用程序时可能有用的一些常见SMTP设置列表：
- en: "![Figure 8.6 – Common SMTP settings (court\uFEFFesy of Arclab)](img/B18474_08_06.jpg)"
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![图8.6 – 常见的SMTP设置（由Arclab提供）](img/B18474_08_06.jpg)'
- en: Figure 8.6 – Common SMTP settings (courtesy of Arclab)
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.6 – 常见的SMTP设置（由Arclab提供）
- en: 'You can get more details from this source: [https://www.arclab.com/en/kb/email/list-of-smtp-and-imap-servers-mailserver-list.html](https://www.arclab.com/en/kb/email/list-of-smtp-and-imap-servers-mailserver-list.html).'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从这个来源获取更多细节：[https://www.arclab.com/en/kb/email/list-of-smtp-and-imap-servers-mailserver-list.html](https://www.arclab.com/en/kb/email/list-of-smtp-and-imap-servers-mailserver-list.html)。
- en: 'Here are a few examples of how to use the SMTP by Zapier app:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是如何使用Zapier的SMTP应用程序的一些示例：
- en: Send an email to customers when they purchase a product in your eCommerce store
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您的电子商务店铺中，当顾客购买产品时发送电子邮件
- en: Send an email alert for new posts on your Facebook page timeline
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发送电子邮件警报以通知您的Facebook页面时间轴上的新帖子
- en: As with SMS by Zapier and the **Send Outbound Email** action event of Email
    by Zapier, you can use SMTP by Zapier in combination with other Zapier built-in
    apps, such as Filter by Zapier, Schedule by Zapier, and Delay by Zapier.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 与Zapier的短信和Zapier电子邮件的**发送外发邮件**动作事件一样，您可以将Zapier的SMTP与其他Zapier内置应用程序结合使用，例如Zapier的过滤器、Zapier的计划和Zapier的延迟。
- en: Tip
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: For more inspiration and access to pre-built templates, you can review the SMTP
    by Zapier built-in app profile page at [https://zapier.com/apps/smtp/integrations](https://zapier.com/apps/smtp/integrations).
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 欲获取更多灵感和访问预构建模板，您可以查看 SMTP by Zapier 内置应用程序的配置页面，网址为[https://zapier.com/apps/smtp/integrations](https://zapier.com/apps/smtp/integrations)。
- en: Let’s explore how to set up this built-in app so that you can start sending
    emails.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探讨如何设置此内置应用程序，以便您可以开始发送邮件。
- en: Setting up the SMTP by Zapier app
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置 SMTP by Zapier 应用程序
- en: 'Once you have added an action step and chosen **SMTP by Zapier** as the app,
    you will be asked to sign into SMTP by Zapier the first time you use it. Upon
    clicking the **Sign in** button, a popup will appear, asking you to provide details
    so that you can allow access to your SMTP by Zapier account, as follows:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦添加了动作步骤并选择了**Zapier 的 SMTP**作为应用程序，您将在第一次使用时被要求登录 SMTP by Zapier。单击**登录**按钮后，将弹出一个弹出窗口，要求您提供详细信息，以便您可以允许访问您的
    SMTP by Zapier 帐户，如下所示：
- en: '**Host**: Enter the host server that Zapier should connect to. This is a required
    field, and a valid value must be added for the Zap to work.'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主机**：输入 Zapier 应连接的主机服务器。这是一个必填字段，必须添加有效值才能使 Zap 运行。'
- en: '**Email/Username**: Enter your SMTP login email address or username credentials.
    This is a required field, and a valid value must be added for the Zap to work.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子邮件/用户名**：输入您的 SMTP 登录电子邮件地址或用户名凭据。这是一个必填字段，必须添加有效值才能使 Zap 运行。'
- en: '**Password**: Enter your SMTP password credentials. This is a required field,
    and a valid value must be added for the Zap to work.'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**密码**：输入您的 SMTP 密码凭据。这是一个必填字段，必须添加有效值才能使 Zap 运行。'
- en: '**Use TLS?**: Use this Boolean field dropdown to select **Yes** or **No** to
    specify whether you send encrypted emails using **Transport Layer Security** (**TLS**).
    Check your email client account for this information if you are unsure.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用 TLS？**：使用此布尔字段下拉框选择**是**或**否**以指定是否使用**传输层安全**（**TLS**）发送加密电子邮件。如果不确定，请检查您的电子邮件客户端帐户上是否有此信息。'
- en: '`25` will be used as the default. Many SMTP servers send mail over TLS on port
    `25`.'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认将使用`25`。许多 SMTP 服务器通过端口`25`发送邮件。
- en: '**From Email**: Enter an email address to display as the email it is being
    sent from. Sometimes, adding this email address may fail, and you may need to
    define a specific **From** address.'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发件人邮件**：输入要显示为发送方的电子邮件地址。有时，添加此电子邮件地址可能会失败，可能需要定义一个特定的**发件人**地址。'
- en: 'These options are shown in the following screenshot for a Gmail account:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 这些选项显示在以下截图中，适用于 Gmail 帐户：
- en: '![Figure 8.7 – Setting up the SMTP by Zapier app](img/B18474_08_07.jpg)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.7 - 设置 SMTP by Zapier 应用程序](img/B18474_08_07.jpg)'
- en: Figure 8.7 – Setting up the SMTP by Zapier app
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.7 - 设置 SMTP by Zapier 应用程序
- en: 'Once you have clicked on the **Yes, Continue to SMTP by Zapier** button, we
    can proceed to edit the **Action** section and fill in the fields, as follows:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦单击**是，继续到 SMTP by Zapier**按钮，我们就可以继续编辑**操作**部分并填写字段，如下所示：
- en: '**From Name**: Enter a name that will be displayed when an email is received.
    You can use static text or dynamic values from previous steps.'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发件人姓名**：输入接收电子邮件时将显示的姓名。您可以使用静态文本或前面步骤中的动态值。'
- en: '**From Email**: Enter an email address that Zapier should attempt to send the
    email from. Ideally, this email address should match an email address in your
    SMTP settings. This is a required field and must have at least one value for the
    Zap to run.'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发件人邮件**：输入 Zapier 应尝试发送邮件的电子邮件地址。理想情况下，此电子邮件地址应与您的 SMTP 设置中的电子邮件地址匹配。这是一个必填字段，必须至少有一个值才能使
    Zap 运行。'
- en: '**Reply To**: Enter a specific email address that recipients can reply to other
    than the **from** email. Use static text or dynamic values from previous steps.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**回复至**：输入一个特定的电子邮件地址，接收者可以回复邮件，而不是**发件人**的电子邮件。使用静态文本或前面步骤中的动态值。'
- en: '**To**: Enter one or more email addresses separated with commas. Use static
    text or dynamic values from previous steps. This is a required field and must
    have at least one value for the Zap to run.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**收件人**：输入一个或多个用逗号分隔的电子邮件地址。使用静态文本或前面步骤中的动态值。这是一个必填字段，必须至少有一个值才能使 Zap 运行。'
- en: '**Subject**: Enter a subject for the email using static text or dynamic values
    from previous steps. This is a required field and must have at least some text
    for the Zap to run.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主题**：使用静态文本或前面步骤中的动态值输入电子邮件的主题。这是一个必填字段，必须至少有一些文本才能使 Zap 运行。'
- en: '**Body**: Enter the email body in plain text. You can use static text or dynamic
    values from the previous steps. This is a required field and must have some character
    in it for the Zap to run.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**HTML Body**: Enter the email body that you used in the **Body** field duplicated
    in HTML. You can use static text or dynamic values from previous steps. You can
    use free or paid Markdown editor tools such as Haroopad or HackMD to simply and
    effectively convert plain text into HTML for more customization.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`.``txt` file.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Once you have selected **Continue**, you can use the **Test** section to test
    this step or choose **Skip test**.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
- en: Most mail clients will have help documentation, giving more information on how
    to activate IMAP/POP3/SMTP settings.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: You should now have a better understanding of how and when to use the SMTP by
    Zapier app to send emails. Now, let’s review how to retrieve emails from mail
    servers using the IMAP by Zapier built-in app.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
- en: IMAP by Zapier – retrieving emails from mail servers
  id: totrans-164
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: "Wikipedia ([https://en.wikipedia.org/wiki/Internet_Message_Access_Protocol](https://en.wikipedia.org/wi\uFEFF\
    ki/Internet_Message_Access_Protocol)) defines **Internet Message Access Protocol**\
    \ (**IMAP**) as “*an internet standard protocol used by email clients to retrieve\
    \ email messages from a mail server over a TCP/IP connection*.” IMAP allows email\
    \ client apps to retrieve emails from the server. If you are using an email server\
    \ other than Gmail, Zoho Mail, or Microsoft Office 365, you can use IMAP by Zapier\
    \ to retrieve emails from these mail servers. For example, these servers may include\
    \ Rackspace, Zimbra, or Microsoft Exchange Server."
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
- en: 'The following figure shows a list of a few common IMAP settings that will be
    useful when you set up your IMAP by Zapier app:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 8.8 – Common IMAP server settings (cour\uFEFFtesy of Arclab)](img/B18474_08_08.jpg)"
  id: totrans-167
  prefs: []
  type: TYPE_IMG
- en: Figure 8.8 – Common IMAP server settings (courtesy of Arclab)
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
- en: 'You can get more details from this source: [https://www.arclab.com/en/kb/email/list-of-smtp-and-imap-servers-mailserver-list.html](https://www.arclab.com/en/kb/email/list-of-smtp-and-imap-servers-mailserver-list.html).'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
- en: 'The IMAP by Zapier built-in app can be used as a trigger to start workflows
    based on the following trigger events:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
- en: '**New Email** (trigger): This triggers when a new email is received'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**New Mailbox** (trigger): This triggers when a new mailbox is created'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now, let’s explore how to get started using the IMAP by Zapier app.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
- en: Setting up the IMAP by Zapier app
  id: totrans-174
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Once you have added an action step and chosen **IMAP by Zapier** as the app,
    you will be asked to sign into IMAP by Zapier the first time you use it. Click
    on the **Sign in** button and a popup will appear, asking you to provide details
    so that you can allow access to your IMAP by Zapier account, as follows:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
- en: '**Host**: Enter the host server that Zapier should connect to. This is a required
    field, and a valid value must be added for the Zap to work.'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Username**: Enter your IMAP login username credentials. This is a required
    field, and a valid value must be added for the Zap to work.'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户名**：输入您的IMAP登录用户名凭据。这是一个必填字段，必须添加有效值才能使Zap正常工作。'
- en: '**Password**: Enter your IMAP password credentials. This is a required field,
    and a valid value must be added for the Zap to work.'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**密码**：输入您的IMAP密码凭据。这是一个必填字段，必须添加有效值才能使Zap正常工作。'
- en: '`143` or `993` from the number (integer) field drop-down menu. Port number
    `143` will be used as the default.'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`143`或`993`从数字（整数）字段下拉菜单中选择。端口号`143`将被用作默认值。'
- en: 'These options are shown in the following screenshot for a Gmail account:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 这些选项显示在Gmail帐户的下述截图中：
- en: '![Figure 8.9 – Setting up the IMAP by Zapier app](img/B18474_08_09.jpg)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![图8.9- 设置IMAP by Zapier应用程序](img/B18474_08_09.jpg)'
- en: Figure 8.9 – Setting up the IMAP by Zapier app
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.9- 设置IMAP by Zapier应用程序
- en: Then, select the **Yes, Continue to IMAP by Zapier** button to authenticate
    the connection.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，选择**是，继续到IMAP by Zapier**按钮以验证连接。
- en: Tip
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: Most mail clients will have help documentation to provide more information on
    how to activate IMAP/POP3/SMTP settings. Check that IMAP is allowed in your mail
    account settings.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数邮件客户端都将有帮助文档，以提供有关如何激活IMAP/POP3/SMTP设置的更多信息。检查您的邮件帐户设置中是否允许IMAP。
- en: The **New Email** and **New Mailbox** trigger events differ slightly in configuration.
    We will cover this next, starting with the **New Email** trigger event.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '**新邮件**和**新邮箱**触发事件在配置上略有不同。接下来我们将介绍这一点，先从**新邮件**触发事件开始。'
- en: Customizing and using the New Email trigger event
  id: totrans-187
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自定义并使用新邮件触发事件
- en: 'Once we have authenticated our IMAP connection, we can proceed to edit the
    **Trigger** section and choose which mailbox to use, as follows:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们已经验证了我们的IMAP连接，我们就可以继续编辑**触发**部分并选择要使用的邮箱，如下：
- en: '**Name of Mailbox**: A list of mailbox folders or labels will be brought in
    from your email account, and you can choose which one you want to use from a drop-down
    menu. Choose **Inbox** if you want to be notified of all new messages, or specify
    a folder or label depending on whether you want to be notified of new emails based
    on how you file them. This is a required field and must have at least one value
    for the Zap to run.'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**邮箱名称**：来自您的电子邮件帐户的邮箱文件夹或标签将被带入，并且您可以从下拉菜单中选择要使用的邮箱。如果您希望收到所有新邮件的通知，则选择**收件箱**，或者根据您如何归档它们的方式指定文件夹或标签。这是一个必填字段，必须至少有一个值才能使Zap运行。'
- en: Once you have selected **Continue**, you can use the **Test** section to test
    this step or **Skip test**.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 选择**继续**后，您可以使用**测试**部分测试此步骤或**跳过测试**。
- en: 'Here are a few examples of how you can use the IMAP by Zapier **New Email**
    trigger event:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您可以使用IMAP by Zapier**新邮件**触发事件的一些示例：
- en: Create new Trello cards for new IMAP emails
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为新的IMAP邮件创建新的Trello卡
- en: Send Slack channel messages for new IMAP emails
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发送Slack频道消息以获取新的IMAP邮件
- en: Now, let’s have a look at the **New Mailbox** trigger event.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来看一下**新邮箱**触发事件。
- en: Customizing the New Mailbox trigger event
  id: totrans-195
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自定义新邮箱的触发事件
- en: Once we have authenticated our IMAP connection, we can proceed to skip the **Trigger**
    section as this will be triggered when any new mailbox in that IMAP account is
    created. Once you have selected **Continue**, you can use the **Test** section
    to test this step or choose **Skip test**.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们已经验证了我们的IMAP连接，我们可以跳过**触发**部分，因为这将在该IMAP帐户中创建任何新邮箱时触发。选择**继续**后，您可以使用**测试**部分测试此步骤或选择**跳过测试**。
- en: 'Here are a few examples of how you can use the IMAP by Zapier **New Mailbox**
    trigger event:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您可以使用IMAP by Zapier**新邮箱**触发事件的一些示例：
- en: Add new rows to a Google Sheets spreadsheet when new IMAP mailboxes are created
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
