  type: TYPE_NORMAL
- en: Can you send text messages with more than 153 characters using SMS by Zapier?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Can you format the text in email messages in Email by Zapier and SMTP by Zapier
