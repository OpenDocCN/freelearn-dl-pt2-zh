- en: Tip
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
- en: You can use the **Length** transform function in the same workflow as the **Truncate**
    transform function to reduce the length of strings of text if they are more than
    a certain character length, such as for tweets.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
- en: You should now have a better understanding of how to use the **Length** transform
    function. Next, let’s cover how to count the number of words in a string of text
    with the **Word Count** transform function.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
- en: Counting the number of words in a string of text
  id: totrans-216
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As with counting characters in a string of text, it is often handy to be able
    to count the number of words. This is especially useful when dealing with documents
    and copywriting scenarios. You can use the Formatter by Zapier **Text** action
    event with the **Word Count** transform function to achieve this.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are a few examples of when you can use this transform option:'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
- en: You might want to check the number of words in the body of a new WordPress blog
    post before adding the value to Knack.
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You might handle your customer service desk queries in Freshdesk and want to
    compare the number of words in each ticket update with the time between updates
    by adding the figures to a Google Sheets spreadsheet.
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
