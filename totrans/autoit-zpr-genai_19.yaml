  type: TYPE_NORMAL
  zh: 在将数值添加到Knack之前，您可能想要检查新WordPress博客文章正文中的单词数量。
- en: You might handle your customer service desk queries in Freshdesk and want to
    compare the number of words in each ticket update with the time between updates
    by adding the figures to a Google Sheets spreadsheet.
  id: totrans-220
  prefs:
