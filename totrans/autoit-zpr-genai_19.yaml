  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在应该更好地理解如何使用**小写**转换函数了。接下来，让我们学习如何使用**复数化**转换函数将单词变为复数形式。
- en: Pluralizing words
  id: totrans-130
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 复数化词语
- en: It is sometimes handy to convert a word from a singular format into a plural
    format. You can change any English word so that it’s plural using the Formatter
    by Zapier **Text** action event alongside the **Pluralize** transform function.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 有时将一个单词从单数格式转换为复数格式会很方便。您可以使用 Zapier Formatter 的**文本**操作事件与**复数化**转换函数一起更改任何英语单词，使其成为复数形式。
- en: Here is an example of when you can use this transform option. You might have
    an eCommerce store that uses the WooCommerce platform. When customers buy from
    you, you might want to follow up purchases with an email on a more personal level,
    with text formatted to read better. Let’s say your customer purchases six red
    T-shirts but your WooCommerce site lists the product as `red t-shirt`; you could
    use the `red t-shirts` based on how many the customer ordered. Your email will
    then read better, with `6` `red t-shirts`.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个可以使用此转换选项的示例。您可能有一个使用 WooCommerce 平台的电子商务商店。当客户购买商品时，您可能希望以更个性化的方式跟进购买情况，使用格式化的文本来阅读更好。假设您的客户购买了六件红色
    T 恤，但您的 WooCommerce 站点将产品列为`red t-shirt`；您可以根据客户订购的数量使用`red t-shirts`。这样，您的电子邮件将更好地呈现，显示`6`
    `red t-shirts`。
