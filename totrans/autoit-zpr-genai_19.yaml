  type: TYPE_NORMAL
  zh: 在您的**Text**动作步骤之后添加一个或多个动作步骤。
- en: You should now have a better understanding of how to use the **Capitalize**
    transform function. Next, let’s take a look at how to apply title case to a string
    of words with the **Titlecase** transform function.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在应该更好地了解如何使用**大写**转换函数了。接下来，让我们看看如何使用**Titlecase**转换函数将一串单词应用为标题大小写。
