- en: Counting the number of characters in a string of text
  id: totrans-193
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Having the ability to automatically count the number of characters in a string
    of text can be very useful in several scenarios. This is especially important
    if the apps involved in action steps have character limitations. One example of
    this would be the character limitations for tweets on Twitter. You can use the
    Formatter by Zapier `LEN` formula in a Microsoft Excel spreadsheet to count the
    number of characters in a string of text.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are a few examples of when you can use this transform option:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
- en: You might reshare content on various social media channels; however, a piece
    of content might be too long to share on platforms such as Twitter. You could
    use the **Length** transform function to count the character length and then use
    Filter by Zapier to stop your workflow from continuing if the character length
    is over 280.
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You might want to check the number of characters in the body of a new WordPress
    blog post before adding the value to Airtable.
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You might want to reshare your social media posts by SMS for some clients who
    don’t use social media, using Twilio or Voodoo SMS, for example. Most SMS platforms
    have character length restrictions, so you could use the **Length** transform
    function to count the character length before stopping the workflow with Filter
    by Zapier.
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Next, let’s review how to set up an action step with the **Length** transform
    option.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
- en: Setting up the Text action event with the Length transform option
  id: totrans-200
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can use the **Text** action event once you have set up your trigger step.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
- en: 'Once you have added an action step, by either selecting the **Action** step
    or clicking on the **+** icon, and chosen **Formatter by Zapier** as the app and
    **Text** as the action event, you can edit the fields in the **Action** section,
    as follows:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
- en: '**Transform**: From the drop-down menu, select the **Length** option. This
    is a required field and must have a value for the Zap to run.'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Input**: Use this field to enter the text that you want to perform a character
    length count on. You can enter either a static value, a dynamic value from previous
    steps, or a combination of both to specify the **Input** value. Although this
    is not a required field, the formatter function will not return a result if there
    is no value.'
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Ignore Whitespace**: Use this Boolean field to choose whether you want to
    ignore all whitespace characters, including spaces, tabs, and newlines. Select
    **True** to ignore whitespace and **False** to include whitespace. Although this
    is not a required field, the default, if neither option is selected, is to include
    whitespace.'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'An example is shown in the following screenshot:'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 16.15 – Using the Formatter by Zapier Text action event to count the
    number of characters](img/B18474_16_15.jpg)'
  id: totrans-207
  prefs: []
  type: TYPE_IMG
- en: Figure 16.15 – Using the Formatter by Zapier Text action event to count the
    number of characters
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
- en: 'Click on the **Continue** button. You can then use the **Action** section to
    test this step to count the number of characters. The result from the scenario
