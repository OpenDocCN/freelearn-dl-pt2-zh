  type: TYPE_NORMAL
  zh: '**输入**：使用这个字段输入你想搜索的文本值，这个文本值是你在**Find**字段中所输入值的数字位置。你可以输入一个静态值，一个来自先前步骤的动态值，或者它们的组合来指定**输入**值。尽管这不是一个必填字段，但如果没有值，格式化功能将不返回结果。'
