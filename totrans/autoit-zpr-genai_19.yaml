- en: Using Zapier to transform text values
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Formatter by Zapier can easily be used to transform text values from one format
    into another. There might be several scenarios in which you need to transform
    your data, such as when you want to display the format differently or if you need
    to extract a certain type of data from a block of text.
  prefs: []
  type: TYPE_NORMAL
- en: For manipulating text, Formatter by Zapier can only be used as an action step
    and is available as the **Text** action event.
  prefs: []
  type: TYPE_NORMAL
