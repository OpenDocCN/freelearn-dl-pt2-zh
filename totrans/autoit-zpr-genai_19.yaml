- en: Text Formatting Functions in Zapier – Part 1
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: So far in this book, we’ve covered two important functions of the versatile
    Formatter by Zapier built-in app. In [*Chapter 14*](B18474_14.xhtml#_idTextAnchor1580),
    *Formatting Date and Time*, we discussed how to use Formatter by Zapier to manipulate
    dates and times. In [*Chapter 15*](B18474_15.xhtml#_idTextAnchor1653), *Formatting
    Numbers*, we covered how to use it to transform numbers. As covered in those two
    chapters, being able to transform text into a variety of different formats is
    incredibly useful. For example, the name of a contact may be displayed in full
    (as a first name and surname), and you may want to split out the first name so
    that you can personalize an email rather than using the contact’s full name. Or
    you might want to extract an email address from a block of text to be able to
    add that to your marketing automation software. You might also want to truncate
    text to a specified character length when sharing a summary of content on Twitter.
    There are many possibilities for when you might need to adjust text, and that
    is where the Formatter by Zapier **Text** action event comes in. Users familiar
    with Microsoft Excel will see similarities between this Zapier functionality and
    text transformation formula usage in Microsoft Excel spreadsheets.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we will continue to focus on the versatile Formatter by Zapier
    built-in app, and you will learn how to use some of the extensive functionality
    available to format text. First, we will discuss how to use Zapier to transform
    text values in general. Next, we will explore capitalizing text, applying title
    case, uppercase, and lowercase, and pluralizing words. Then, we will cover finding
    the position of and replacing text, counting characters and words, and removing
    whitespace.
  id: totrans-3
