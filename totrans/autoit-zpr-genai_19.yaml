  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**查找**：使用此字段输入要在**输入**字段中的文本中搜索的单词或短语。您可以输入静态值、前一步骤中的动态值，或两者的组合来指定此值。虽然这不是一个必填字段，但如果没有值，格式化函数将不会返回结果。'
- en: '**Skip Characters**: Use this field to enter how many characters you might
    want to skip when searching for the value entered in the **Find** field. You can
    enter either a static value, a dynamic value from previous steps, or a combination
    of both to specify this value. This field can be left blank. Use this field when
    you don’t want to find the position of the first word but only subsequent words.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**跳过字符**：在查找**查找**字段中输入值时，使用此字段跳过多少个字符可能是有用的。您可以输入静态值、前一步骤中的动态值，或两者的组合来指定此值。此字段可以留空。当您不想找到第一个单词的位置，而只想找到后续单词时，请使用此字段。'
