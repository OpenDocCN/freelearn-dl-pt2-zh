- en: You should now have a better understanding of how to use the **Replace** transform
    function. Next, let’s discuss how to count the number of characters in a string
    of text using the **Length** transform function.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在应该更好地了解如何使用**Replace**转换函数了。接下来，让我们讨论如何使用**Length**转换函数计算文本字符串中的字符数。
- en: Counting the number of characters in a string of text
  id: totrans-193
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 计算文本字符串中的字符数
- en: Having the ability to automatically count the number of characters in a string
    of text can be very useful in several scenarios. This is especially important
    if the apps involved in action steps have character limitations. One example of
    this would be the character limitations for tweets on Twitter. You can use the
    Formatter by Zapier `LEN` formula in a Microsoft Excel spreadsheet to count the
    number of characters in a string of text.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 在文本字符串中自动计算字符数的能力在多种情况下都非常有用。如果涉及到操作步骤的应用程序具有字符限制，这一点尤其重要。其中一个示例是 Twitter 上推文的字符限制。您可以在
    Microsoft Excel 电子表格中使用 Formatter by Zapier `LEN` 公式来计算文本字符串中的字符数。
- en: 'Here are a few examples of when you can use this transform option:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是可以使用此转换选项的几个示例：
- en: You might reshare content on various social media channels; however, a piece
    of content might be too long to share on platforms such as Twitter. You could
    use the **Length** transform function to count the character length and then use
    Filter by Zapier to stop your workflow from continuing if the character length
    is over 280.
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可能会在各种社交媒体渠道上转发内容；但是，某个内容可能太长而无法在 Twitter 等平台上分享。您可以使用**长度（Length）**转换函数计算字符长度，然后使用
    Filter by Zapier 在字符长度超过 280 时停止工作流程。
- en: You might want to check the number of characters in the body of a new WordPress
    blog post before adding the value to Airtable.
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在将数值添加到 Airtable 之前，您可能希望检查新 WordPress 博客文章正文中的字符数。
- en: You might want to reshare your social media posts by SMS for some clients who
    don’t use social media, using Twilio or Voodoo SMS, for example. Most SMS platforms
    have character length restrictions, so you could use the **Length** transform
    function to count the character length before stopping the workflow with Filter
    by Zapier.
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于一些不使用社交媒体的客户，您可能希望通过短信转发社交媒体帖子，例如使用 Twilio 或 Voodoo SMS。大多数短信平台都有字符长度限制，因此您可以使用**长度（Length）**转换函数来计算字符长度，然后使用
    Filter by Zapier 在工作流程超过字符长度限制时停止工作流程。
- en: Next, let’s review how to set up an action step with the **Length** transform
    option.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们回顾一下如何使用**长度（Length）**转换选项设置操作步骤。
