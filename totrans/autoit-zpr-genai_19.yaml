- en: Summary
  id: totrans-252
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we continued to focus on the versatile Formatter by Zapier
    built-in app and the extensive functionality available to format text. First,
    we covered how to use Zapier to transform text values in general. Next, we explored
    capitalizing text, applying title case, uppercase, and lowercase, and pluralizing
    words. Lastly, we explored finding the position of and replacing text, counting
    characters and words, truncating text, and removing whitespace.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们继续关注多功能的Formatter by Zapier内置应用程序以及可用于格式化文本的广泛功能。首先，我们介绍了如何使用Zapier来通用转换文本值。接下来，我们探讨了大写文本、应用标题格式、大写、小写和使单词复数形式。最后，我们探讨了查找文本位置并替换文本、计算字符和单词数、截断文本以及移除空白字符。
- en: You now know how to use the Formatter by Zapier built-in app to transform text
    values in several different ways, including capitalizing, applying title case,
    uppercase, and lowercase, pluralizing words, finding the position of and replacing
    text, counting characters and words, and removing whitespace.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在知道如何使用Formatter by Zapier内置应用程序对文本值进行多种不同方式的转换，包括大写、应用标题格式、大写、小写、使单词复数形式、查找文本位置并替换文本、计算字符和单词数、以及移除空白字符。
- en: In the next chapter, you will continue to learn how to use more functionality
    of the Formatter by Zapier built-in app to format text. We will explore how to
    create a superhero name, split text into segments, truncate text, transform text
    with a spreadsheet-style formula, and extract patterns, URLs, phone numbers, numbers,
    and email addresses. We will also briefly discuss the more advanced functions
    to convert HTML into Markdown and vice versa, convert text into ASCII, encode
    and decode URLs, use default values, and remove HTML tags.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，您将继续学习如何使用Formatter by Zapier内置应用程序的更多功能来格式化文本。我们将探讨如何创建超级英雄名称、将文本拆分成段落、截断文本、使用类似电子表格的公式转换文本，以及提取模式、URL、电话号码、数字和电子邮件地址。我们还将简要讨论更高级的功能，如将HTML转换为Markdown，反之亦然，将文本转换为ASCII，编码和解码URL，使用默认值以及删除HTML标记。
