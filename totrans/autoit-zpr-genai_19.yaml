- en: You should now have a better understanding of how to use the **Titlecase** transform
    function. Next, let’s explore how to convert all the characters in a string of
    text into uppercase with the **Uppercase** transform function.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您应该更好地理解如何使用**首字母大写**转换功能了。接下来，让我们探讨如何使用**大写**转换功能将文本字符串中的所有字符转换为大写。
- en: Converting all the characters in a string of text into uppercase
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将文本字符串中的所有字符转换为大写
- en: Most of us know that typing our text messages or emails in capital letters could
    be interpreted as raising your virtual “voice” or emphasizing a point. It’s best
    to use this sparingly. There may, however, be other times when it’s necessary
    to have text displayed in capital letters. The original text may be in all-lowercase
    or a mixture of upper and lowercase. To alter a string of text so that it is displayed
    in uppercase only, you can use the Formatter by Zapier `wunderlust factory`, the
    transformed text would be `WUNDERLUST FACTORY`. Microsoft Excel users will recognize
    the similarity of this Zapier functionality to the `UPPER` formula in a Microsoft
    Excel spreadsheet to convert text into uppercase.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我们大多数人都知道，将文本消息或电子邮件以大写字母输入可能会被解释为提高您的虚拟“声音”或强调一个观点。最好节制使用这种方式。然而，也许还有其他时候需要以大写字母显示文本。原始文本可能全小写，或者大小写混合。为了将一串文本改为仅显示大写字母，您可以使用
    Zapier 的格式化程序`wunderlust factory`，转换后的文本将是`WUNDERLUST FACTORY`。Microsoft Excel
    用户将会注意到这种 Zapier 功能与 Microsoft Excel 电子表格中的`UPPER`公式的相似性，后者可将文本转换为大写字母。
- en: 'Here are a few examples of when you can use this transform option:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您可以使用此转换选项的几个示例：
- en: When leads fill out a form on your website, you might want the lead’s company
    name to be displayed entirely in uppercase in your **Customer Relationship Management**
    (**CRM**). You can use the **Uppercase** transform option to alter the format
    of the company name to uppercase and then add the lead’s details to the CRM with
    the new company name format.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当线索在您的网站上填写表单时，您可能希望将线索的公司名称完全显示为大写字母在您的**客户关系管理**（**CRM**）中。您可以使用**大写**转换选项来更改公司名称的格式为大写字母，然后使用新的公司名称格式将线索的详细信息添加到CRM中。
- en: You might want to upload a copy of a document to **Google Drive** when you receive
    it by email as an attachment. You might also prefer to have all your filenames
    in a consistent uppercase format. You can use the **Uppercase** transform option
    to alter the format of the title of the file to uppercase before uploading it
    to Google Drive.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当您通过电子邮件收到附件时，您可能希望将文档的副本上传到**Google Drive**。您可能还更喜欢所有文件名都采用一致的大写格式。您可以使用**大写**转换选项来更改文件标题的格式为大写字母，然后再将其上传到
    Google Drive。
