  type: TYPE_NORMAL
  zh: 计算文本字符串中的单词数量
- en: As with counting characters in a string of text, it is often handy to be able
    to count the number of words. This is especially useful when dealing with documents
    and copywriting scenarios. You can use the Formatter by Zapier **Text** action
    event with the **Word Count** transform function to achieve this.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 与计算文本字符串中的字符数一样，能够计算单词数量通常很方便。在处理文档和文案编写情景时，这尤其有用。您可以使用Formatter by Zapier **文本**动作事件与**单词计数**变换函数来实现这一点。
- en: 'Here are a few examples of when you can use this transform option:'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是可以使用此变换选项的几个示例情况：
- en: You might want to check the number of words in the body of a new WordPress blog
    post before adding the value to Knack.
  id: totrans-219
  prefs:
