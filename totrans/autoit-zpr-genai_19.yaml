- en: Finding the first position of specified text
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: On occasion, you might want to know in what numerical position a word first
    appears in a string of text. You can use the Formatter by Zapier `green` in a
    string of text such as `green is a wonderful color`, the returned value would
    be `0`. If the string of text were `isn't green a wonderful color?`, the returned
    value would be `6`. If the search term does not exist in the string of text, the
    value that is returned would be `-1`. You can also skip several characters that
    you do not want to be included in the search. For example, if the text string
    is `plum and apple and pear and plum`, we can ignore the first position of the
    word `plum` by skipping the first four or more characters in the string during
    the search. This returns a result of position `28` for the start of the second
    occurrence of the word `plum` in the string.
  prefs: []
  type: TYPE_NORMAL
- en: An example of a situation where you could use this transform option would be
    if you have a team of blog writers that write blog posts based on a topic and
    **search engine optimization** (**SEO**) information that you add to a Microsoft
    Excel spreadsheet. When your bloggers upload the new post to WordPress, you might
    want to use the **Find** transform function to locate the first position of your
    SEO keyphrase and then be notified by email of that position.
  prefs: []
  type: TYPE_NORMAL
