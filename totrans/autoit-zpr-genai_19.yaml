  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 设置了**触发（Trigger）**步骤后，您可以使用**文本（Text）**操作事件。
- en: 'Once you have added an action step, by either selecting the **Action** step
    or clicking on the **+** icon, and chosen **Formatter by Zapier** as the app and
    **Text** as the action event, you can edit the fields in the **Action** section,
    as follows:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦添加了操作步骤，无论是选择**操作（Action）**步骤还是单击**+**图标，然后选择了**Formatter by Zapier**作为应用程序和**Text**作为操作事件，都可以编辑**操作（Action）**部分中的字段，如下所示：
- en: '**Transform**: From the drop-down menu, select the **Length** option. This
    is a required field and must have a value for the Zap to run.'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**转换（Transform）**：从下拉菜单中选择**长度（Length）**选项。这是一个必填字段，必须为 Zap 设置一个值才能运行。'
- en: '**Input**: Use this field to enter the text that you want to perform a character
    length count on. You can enter either a static value, a dynamic value from previous
    steps, or a combination of both to specify the **Input** value. Although this
    is not a required field, the formatter function will not return a result if there
    is no value.'
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入（Input）**：使用此字段输入要对其进行字符长度计数的文本。您可以输入静态值、来自先前步骤的动态值或两者的组合以指定**输入（Input）**值。虽然这不是一个必填字段，但如果没有值，格式化函数将不会返回结果。'
- en: '**Ignore Whitespace**: Use this Boolean field to choose whether you want to
    ignore all whitespace characters, including spaces, tabs, and newlines. Select
    **True** to ignore whitespace and **False** to include whitespace. Although this
    is not a required field, the default, if neither option is selected, is to include
    whitespace.'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**忽略空格字符**：使用此布尔字段选择是否要忽略所有空格字符，包括空格、制表符和换行符。选择**True**以忽略空格字符，选择**False**以包括空格字符。虽然这不是一个必填字段，但如果未选择任何选项，则默认情况下是包括空格字符。'
