  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当您的博客作者向您的**WordPress**网站添加新的草稿博客文章，并且您希望确保文章标题的格式始终保持在首字母大写的状态时。您可以使用**首字母大写**转换选项来更改标题的格式，然后使用
    WordPress 操作事件相应地更新博客文章。
- en: You might manage your **YouTube** video publishing schedule in a Google Sheets
    spreadsheet or project management tool such as ClickUp. The schedule may include
    the title of the YouTube video, which you might want to consistently be posted
    in title case. You can use the **Titlecase** transform option to alter the formatting
