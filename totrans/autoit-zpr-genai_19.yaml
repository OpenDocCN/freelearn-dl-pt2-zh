  type: TYPE_NORMAL
  zh: 将文本字符串中的所有字符转换为大写
- en: Converting all the characters in a string of text into lowercase
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将文本字符串中的所有字符转换为小写
- en: Pluralizing words
  id: totrans-10
