- en: '**Transform**: From the drop-down menu, select the **Titlecase** option. This
    is a required field and must have a value for the Zap to run.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**转换**：从下拉菜单中选择**首字母大写**选项。这是一个必填字段，必须为 ZAP 指定一个值才能运行。'
- en: '**Input**: Use this field to enter the text that you want to transform into
    title case. You can enter either a static value, a dynamic value from previous
    steps, or a combination of both to specify the **Input** value. Although this
    is not a required field, the formatter function will not return a result if there
    is no value.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入**：使用此字段输入要转换为首字母大写的文本。您可以输入静态值、来自前面步骤的动态值或两者的组合以指定**输入**值。虽然这不是必填字段，但如果没有值，格式化器函数将不会返回结果。'
