  type: TYPE_NORMAL
  zh: 您可能在Freshdesk处理客户服务台查询，并希望将每张票更新的单词数量与更新时间进行比较，并将数字添加到Google Sheets电子表格中。
- en: Next, let’s review how to set up an action step with the **Word Count** transform
