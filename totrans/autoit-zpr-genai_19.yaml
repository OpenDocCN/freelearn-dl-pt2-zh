- en: Let’s get started by exploring how to capitalize the first letter of every word.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始探讨如何使每个单词的首字母大写。
- en: Capitalizing the first letter of every word
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 每个单词的首字母大写
- en: If you’re a stickler for formatting text correctly, you’ll most likely want
    to ensure that, where appropriate, words in a bunch of text display capital letters
    at the start of the word. This is especially important when addressing people
    by name or displaying business names and addresses on invoices. You can capitalize
    the first letter of every word in a string of text using the Formatter by Zapier
    `this is a test`, the transformed text would be `This Is A Test`. Microsoft Excel
    users will recognize the similarity of this Zapier functionality to the `PROPER`
    formula in a Microsoft Excel spreadsheet to capitalize text.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您严格要求正确格式化文本，您很可能会希望确保在适当的情况下，一段文本中的单词的首字母显示为大写。在称呼人名或在发票上显示商务名称和地址时，这一点尤为重要。您可以使用Zapier
    Formatter将一段文本中每个单词的首字母大写，例如将`this is a test`转换后的文本会变成`This Is A Test`。Microsoft
    Excel用户会发现这个Zapier功能与Microsoft Excel电子表格中`PROPER`公式相似，用于将文本大写。
- en: 'Here are a few examples of when you can use this transform option:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些可以使用此转换选项的示例：
- en: When new contacts sign up for your newsletter, it is common that they may add
    their name in all-lowercase, such as `kelly` instead of `Kelly`. You might want
    to make their name look as it should when you address them in emails. So, when
    a new subscriber is added to Mailchimp, for example, you can transform their name
    into its formal setting.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You might collect client billing addresses by asking them to complete a web
    form. It might be the case that they add the address in all-lowercase, such as
    `99 hollow avenue, washington`. Before adding the data to your accounting system,
    you might want to capitalize the first letter of each word in the address so that
    it reads `99 Hollow` `Avenue, Washington`.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Next, let’s review how to set up an action step with the **Capitalize** transform
    option.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: Setting up the Text action event with the Capitalize transform option
  id: totrans-60
  prefs:
