- en: You should now have a better understanding of how to use the **Word Count**
    transform function. Next, let’s explore how to remove whitespace using the **Trim
    Whitespace** transform function.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在应该更好地了解如何使用**单词计数**转换函数了。接下来，让我们探讨如何使用**修剪空格**转换函数去除空格。
- en: Removing whitespace
  id: totrans-235
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 去除空格
- en: Sometimes, strings of text may not have been edited in the way we need so that
    they can be used in other steps in our workflows. This is often the case when
    certain apps present data in a certain way with blank character spacing before
    or after the text. In these scenarios, if you want to alter the format of the
    text so that no whitespace exists at the beginning or end of a string of text,
    you can use the Formatter by Zapier `TRIM` formula in a Microsoft Excel spreadsheet
    to remove whitespace from a string of text.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，文本字符串可能没有按照我们需要的方式进行编辑，以便在工作流程的其他步骤中使用。当某些应用以某种方式以空白字符间隔出现文本时，这种情况经常发生，这种情况经常发生，这种情况经常发生，这种情况经常需要在文本的开头或结尾没有空格时更改文本的格式。在这种情况下，如果您想要改变文本格式，使文本的开头或结尾没有空格，可以在
    Microsoft Excel 电子表格中使用 Zapier `TRIM` 公式来删除文本中的空格。
- en: An example of a situation where you could use this transform option would be
    when you ask job seekers to send in applications by completing a web form. There
    might be formatting issues with the web form, presenting the data with large whitespace
    blocks before or after the body of parts of the form submission data. You can
    use the **Trim Whitespace** transform function to remove the whitespace before
    adding the application to your task management app, such as ClickUp.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用此转换选项的一个示例是当您要求求职者通过填写网页表单发送申请时。网页表单可能存在格式问题，说明表单提交数据的部分主体前后存在大量空格块。您可以使用**修剪空格**转换函数在将申请添加到诸如
    ClickUp 之类的任务管理应用程序之前删除空格。
- en: Next, let’s review how to set up an action step with the **Trim Whitespace**
