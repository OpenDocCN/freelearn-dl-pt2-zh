  zh: 移除空白字符
- en: Once you have worked through each of these topics, you will have a better understanding
    of some of the different text-transforming functions available for use with the
    Formatter by Zapier built-in app. You will know how to use Zapier to adjust text
    to various formats.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成了这些主题的学习，你将更好地了解 Formatter by Zapier 内置应用中可用于文本转换的一些不同函数。你将知道如何使用 Zapier
    调整文本到各种格式。
- en: Technical requirements
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: To get the most out of the content in this chapter, you will need access to
    a Zapier account. The Zapier Starter plan will be required for you to create multi-step
    workflows using the Formatter by Zapier built-in app.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用本章内容，您需要访问 Zapier 帐户。您将需要使用 Zapier Starter 计划才能创建使用 Formatter by Zapier
