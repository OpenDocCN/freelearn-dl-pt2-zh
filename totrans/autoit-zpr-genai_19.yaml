- en: Replacing characters, words, or phrases
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You’ve probably used the find and replace functionality many times before when
    editing a document in Microsoft Word or Google Docs, a spreadsheet in Microsoft
    Excel or Google Sheets, or a database such as Smartsheet or Airtable. It does
    what its name suggests – it finds something and then replaces it with something
    else. Zapier uses similar functionality, allowing you to find and replace words
    and phrases in text strings. You can use the Formatter by Zapier `REPLACE` or
    `SUBSTITUTE` formulas in a Microsoft Excel spreadsheet to find and replace text.
  prefs: []
  type: TYPE_NORMAL
- en: 'The **Replace** transform function also allows you to find special characters
    using special character syntax, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '`[:space:]` syntax is used to match space (`\``s`) characters'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`[:tab:]` syntax is used to match tab (`\``t`) characters'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`[:newline:]` syntax is used to match newline (`\n`) characters, which are
    those used to identify the end of a line of text or the start of a new line'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`[:return:]` syntax is used to match carriage-return (`\r`) characters, which
    are those that denote the start of the current line (at the left margin)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s look at an example of when you can use this transform option.
  prefs: []
  type: TYPE_NORMAL
- en: You might ask clients to submit reviews via a **Typeform** web form. After the
    form has been submitted, you might want to search the body of the testimonial
    for a certain word or phrase and replace it with another before uploading it to
    your WordPress website as a new post.
  prefs: []
  type: TYPE_NORMAL
