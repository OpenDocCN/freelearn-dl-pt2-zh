- en: Automating Your Finance and Reporting Processes
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自动化您的财务和报告流程
- en: So far, we’ve covered how to automate three essential business functions, namely,
    marketing, sales, and operations. Having efficient processes in those three areas
    directly impacts your finance processes as more leads are converted into sales,
    which are then smoothly served, which means that there are more accounting transactions
    to handle. Automating your finance processes, therefore, means that as you scale,
    you can handle larger volumes of transactions quicker and more accurately, thereby
    giving you access to real-time financial performance data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经介绍了如何自动化三个关键的业务功能，即营销、销售和运营。这三个领域的高效流程直接影响您的财务流程，因为更多的潜在客户转化为销售，然后顺利地提供服务，这意味着有更多的会计交易需要处理。因此，自动化您的财务流程意味着随着业务规模的扩大，您可以更快、更准确地处理更大量的交易，从而让您能够获得实时的财务绩效数据。
- en: Once you’ve got a better handle on your accounting processes, you can focus
    on getting better visibility of the higher-quality data coming from all aspects
    of your business by automating reporting processes. Having access to this up-to-date
    and accurate data allows you to proactively gain insights into business performance
    when you need to, without much manual intervention. You can easily produce management
    reports for key stakeholders and analyze the business for weaknesses and opportunities
    for improvement.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您更好地掌握了您的会计流程，您可以集中精力获取来自业务各方面的高质量数据，通过自动化报告流程来获得更好的可见性。拥有这些即时和准确的数据让您能够主动地获得关于业务绩效的见解，而无需太多的手动干预。您可以轻松地为关键利益相关者制作管理报告，并分析业务的弱点和改进的机会。
- en: In this chapter, we will discuss the different types of finance and reporting
    processes that can be automated with Zapier, and we will provide examples of workflows
    used for some common applications. First, we will give an overview of the types
    of finance processes that can be automated with Zapier, such as handling sales
    and purchase invoices and managing online payment transactions. Then, we will
    give an overview of the types of reporting processes that can be automated with
    Zapier, such as creating datasets for reporting on and visualizing business performance
    data. After that, we will look at where to start with automating finance and reporting
    processes with Zapier. Finally, we will dive into how to automate accounting processes
    with the Xero integration.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我们将讨论可以利用 Zapier 自动化的不同类型的财务和报告流程，并且我们将提供一些常见应用程序使用的工作流示例。首先，我们将概述可以利用
    Zapier 自动化的财务流程的类型，比如处理销售和采购发票以及管理在线付款交易等。接下来，我们将概述可以利用 Zapier 自动化的报告流程的类型，比如创建用于报告和可视化业务绩效数据的数据集。之后，我们将看看如何使用
    Zapier 自动化财务和报告流程的起点。最后，我们将深入了解如何利用 Xero 集成来自动化会计流程。
- en: 'We will cover the following key topics in this chapter:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本章中涵盖以下关键主题：
- en: An introduction to automating your finance processes with Zapier
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用 Zapier 自动化您的财务流程的介绍
- en: An introduction to automating your reporting processes with Zapier
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用 Zapier 自动化报告流程的介绍
- en: Where to start with automating your finance and reporting processes with Zapier
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从哪里开始利用 Zapier 自动化您的财务和报告流程
- en: Automating accounting processes with the Xero integration
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用 Xero 集成自动化会计流程
- en: Once you have worked through each of these topics, you will have a better understanding
    of the different finance and reporting processes that can be automated with Zapier.
    You will know how to use Zapier to automate finance and reporting processes for
    some of the most common applications.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您完成了这些主题中的每一个，您将更好地理解可以利用 Zapier 自动化的不同财务和报告流程。您将了解如何使用 Zapier 自动化一些最常见应用程序的财务和报告流程。
- en: Technical requirements
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: To make the most of the content in this chapter, you will need access to a Zapier
    account. The Zapier Free plan will be required for you to create single-step workflows
    and use Zapier’s pre-built templates. The Zapier Starter plan will be required
    for you to use Premium apps and to create multi-step workflows.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用本章内容，您将需要一个 Zapier 账户。您需要 Zapier 的免费计划来创建单步工作流，并使用 Zapier 的预建模板。您需要 Zapier
    的入门级计划来使用高级应用程序并创建多步工作流。
- en: You can get access to the Zap templates used in this chapter at [https://bit.ly/zapier-book](https://bit.ly/zapier-book).
    Using the templates will help you to visualize how the process works.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[https://bit.ly/zapier-book](https://bit.ly/zapier-book)获得本章中使用的Zap模板。使用模板将帮助您了解流程的运作方式。
- en: An introduction to automating your finance processes with Zapier
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Zapier自动化财务流程简介
- en: Many businesses struggle with the drudgery of keeping their financial records
    up to date. In fact, bookkeeping is one of the tasks that many business owners
    leave to the last minute if they don’t have a dedicated bookkeeper or accounting
    team. We would like to think that most businesses are now completely paperless
    in their approach to keeping their finances under control; however, sometimes,
    you can’t avoid having paper copies of purchases and expenses. And even when a
    business can move to a completely digital accounting management system by receiving
    all purchase invoices from suppliers by email, using expense management tools
    that allow you to take photographs of your expenses and purchases, and creating
    digital sales invoices and sending them to customers by email, the process of
    recording all of this data in one place can still be a manual, repetitive, time-consuming,
    and extremely error-prone process.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 许多企业都在努力保持其财务记录的最新状态。事实上，如果他们没有专门的记账员或会计团队，许多企业所有者会将记账作为最后一刻要做的任务之一。我们希望大多数企业现在在处理财务方面完全不使用纸张；然而，有时候，你无法避免需要购买和费用的纸质副本。即使企业可以通过电子邮件从供应商那里收到所有购买发票，使用允许你拍摄费用和购买的费用管理工具，并创建数字销售发票并通过电子邮件发送给客户的费用管理工具，实现完全数字化的会计管理系统，但将所有这些数据记录在一个地方的过程仍然可能是手动、重复、耗时且极易出错的过程。
- en: With advances in using native integrations between apps and using connector
    tools such as Zapier to connect other parts of your business processes to finance-specific
    tools, businesses are now able to quickly and accurately create purchase invoices
    and receipts, create and send sales invoices, and allocate payments to existing
    invoices – all this alongside attaching copies of the original transaction, if
    required. Improving these processes ultimately increases the efficiency and accuracy
    of real-time financial reporting.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 随着应用程序之间本地集成和使用连接器工具（如Zapier）将您业务流程的其他部分连接到特定于财务的工具的进步，企业现在能够快速准确地创建购买发票和收据，创建和发送销售发票，并将付款分配给现有发票——如果需要，还可以附上原始交易的副本。改进这些流程最终会增加实时财务报告的效率和准确性。
- en: An example of how finance processes can be improved significantly by using native
    integrations and connector tools such as Zapier to automate various tasks can
    be found at [https://solvaa.co.uk/optimising-xero-to-deliver-cost-and-time-savings/](https://solvaa.co.uk/optimising-xero-to-deliver-cost-and-time-savings/).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 使用本地集成和连接器工具（如Zapier）可以显著改善财务流程的一个例子可以在[https://solvaa.co.uk/optimising-xero-to-deliver-cost-and-time-savings/](https://solvaa.co.uk/optimising-xero-to-deliver-cost-and-time-savings/)找到。
- en: Understanding what finance processes can be automated with Zapier
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解可以使用Zapier自动化的财务流程
- en: Zapier has many integrations with a range of finance tools that allow you to
    automate your **finance processes** with ease and accuracy. You can connect these
    finance apps to thousands of other apps, such as Salesforce, Shopify, Google Drive,
    and Microsoft Excel, to automate all parts of your business processes, including
    your finance processes.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier与各种财务工具有许多集成，可以轻松准确地自动化您的**财务流程**。您可以将这些财务应用程序连接到其他成千上万个应用程序，例如Salesforce、Shopify、Google
    Drive和Microsoft Excel，以自动化业务流程的所有部分，包括您的财务流程。
- en: 'Here are a couple of examples of finance processes that can be automated with
    Zapier:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是可以使用Zapier自动化的一些财务流程的示例：
- en: Invoice management and accounting workflows
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发票管理和会计工作流程
- en: Payment processing workflows
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 付款处理工作流程
- en: Let’s explore each one and give some examples of finance apps that can be used
    with Zapier to automate the processes involved.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐个探讨并举例说明可以与Zapier一起使用的财务应用程序，以自动执行涉及的流程。
- en: Automating invoice management and accounting processes
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自动化发票管理和会计流程
- en: As a typical business, you will most likely need to deal with bills from suppliers
    and expense transactions, such as when you buy lunch at a restaurant for your
    clients or when your sales teams travel and incur hotel and subsistence costs
    and collect receipts. You can automate the creation of these purchase invoices
    and expenses in your accounting app by automatically forwarding emails with attachments
    to **Optical Character Recognition** (**OCR**) apps such as **Dext** (previously
    called **ReceiptBank**) and **Hubdoc**. These OCR apps transcribe the details
    on the invoices and push the data straight into accounting apps such as Xero and
    QuickBooks Online.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个典型的企业，您很可能需要处理来自供应商的账单和费用交易，例如当您为客户在餐厅购买午餐，或者您的销售团队出差产生酒店和生活补贴费用并收集收据时。您可以通过自动将带有附件的电子邮件转发到
    **光学字符识别**（**OCR**）应用程序（如 Dext（之前称为 ReceiptBank）和 Hubdoc）来自动在您的会计应用程序中创建这些采购发票和费用。这些
    OCR 应用程序会将发票上的详细信息转录下来，并将数据直接推送到 Xero 和 QuickBooks Online 等会计应用程序中。
- en: Dext has an integration with Zapier, allowing you to trigger workflows when
    processed receipt data is available, receipt data is ready for export, and processed
    receipt notifications occur. You can combine these triggers with action events
    to create new invoices or bills in your accounting software or add the information
    to a Google Sheets spreadsheet. You can also submit receipts or sales invoices,
    check the number of process receipts, and create a new client account if you’re
    using a partner account. You can combine these actions with triggers such as new
    files being added to Google Drive or Box or new emails with attachments being
    received. Alternatively, if you are using an OCR app such as Hubdoc that doesn’t
    have a Zapier integration, you can use the Gmail or Microsoft Outlook Zapier integrations
    with the **New Labeled Email** or **New Email** trigger events, respectively,
    to forward emails with an attachment to an email address linked to the OCR app.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Dext 与 Zapier 集成，可以在处理完票据数据后触发工作流程，票据数据可用于导出，以及处理完票据通知时触发。您可以将这些触发器与操作事件结合使用，以在您的会计软件中创建新的发票或账单，或将信息添加到
    Google Sheets 电子表格中。您还可以提交收据或销售发票，检查处理收据的数量，并在使用合作伙伴账户时创建新的客户账户。您可以将这些操作与触发器结合使用，例如将新文件添加到
    Google Drive 或 Box 中，或者收到带附件的新电子邮件。或者，如果您使用的是 Hubdoc 等没有 Zapier 集成的 OCR 应用程序，则可以使用
    Gmail 或 Microsoft Outlook Zapier 集成，分别使用 **New Labeled Email** 或 **New Email**
    触发事件，将带附件的电子邮件转发到与 OCR 应用程序链接的电子邮件地址。
- en: If you’re using expense management apps such as **Expensify**, you can automate
    expense-handling processes with Zapier by organizing receipts, creating reports,
    and exporting data to your accounting app. With the Expensify integration, you
    can trigger workflows when a new report is created. You can combine this trigger
    with action events to add or create purchase invoices for contractors in Xero
    or Quickbooks Online, or email copies of expense reports to a manager. You can
    also create a single expense item, create an expense report, export a report to
    PDF, and find a report. Combine these actions with triggers to create expense
    items from new Dropbox files or Google Sheets spreadsheet rows.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用费用管理应用程序，例如 **Expensify**，您可以通过 Zapier 自动化费用处理流程，通过整理收据、创建报告以及将数据导出到您的会计应用程序来实现。通过
    Expensify 集成，您可以在创建新报告时触发工作流程。您可以将此触发器与操作事件结合使用，以在 Xero 或 Quickbooks Online 中为承包商添加或创建采购发票，或向经理发送费用报告副本的电子邮件。您还可以创建单个费用项目，创建费用报告，将报告导出为
    PDF，并查找报告。将这些操作与触发器结合使用，以从新的 Dropbox 文件或 Google Sheets 电子表格行创建费用项目。
- en: Dedicated invoice apps such as Zoho Invoice, **Invoice Ninja**, and **InvoiceBerry**
    allow you to create invoices on the fly and send them to customers. They also
    allow you to keep track of your accounts receivable processes with useful dashboards
    and analytics, often to take payments and send reminders. These apps integrate
    with Zapier, thereby allowing you to automate invoice creation and a number of
    other functions.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 专用的发票应用程序，例如 Zoho Invoice、**Invoice Ninja** 和 **InvoiceBerry**，允许您即时创建发票并将其发送给客户。它们还允许您通过有用的仪表板和分析跟踪应收账款流程，通常用于收付款和发送提醒。这些应用程序与
    Zapier 集成，因此允许您自动化发票创建和许多其他功能。
- en: With Zoho Invoice integration, you can trigger workflows when a new contact,
    point of contact, estimate, item, invoice, or project is created. You can combine
    these triggers with action events to add invoice or estimate details to Smartsheet
    or send an invoice to a contact with Email by Zapier. You can also create a new
    contact, point of contact, estimate, item, or invoice, as well as search for an
    invoice. Combine these with trigger events to create contacts when a deal is won
    in ActiveCampaign or add invoices when new appointments are booked in Acuity Scheduling
    or Calendly.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 Zoho Invoice 集成，当创建新的联系人、联系对象、估价、货物、发票或项目时，你可以触发自动化工作流程。你可以将这些触发与动作事件结合起来，将发票或估价详细信息添加到
    Smartsheet 或通过 Email by Zapier 发送发票给联系人。你还可以创建新的联系人、联系对象、估价、货物或发票，以及搜索发票。将这些与触发事件相结合，当在
    ActiveCampaign 中赢得一笔交易时创建联系人，或在 Acuity Scheduling 或 Calendly 中预订新约会时添加发票。
- en: If, on the other hand, you’re using a dedicated accounting app such as Xero,
    Quickbooks Online, Freshbooks Classic, or Zoho Books to manage all of your accounts
    payable and receivable processes in one place, you can use Zapier to automate
    a large number of finance processes and then streamline other business processes
    that involve them. Each of these apps integrates with Zapier and offers many trigger,
    action, and search action events. The Zapier integrations with accounting apps
    generally have line-item support, allowing you to create multiple rows of data
    in sales invoices, bills, and expenses.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果，另一方面，你正在使用像 Xero、Quickbooks Online、Freshbooks Classic 或 Zoho Books 这样的专用会计应用程序来集中管理你所有的应付款和应收款流程，你可以使用
    Zapier 来自动化大量的财务流程，然后简化其他涉及它们的业务流程。这些应用程序都集成了 Zapier，并提供了许多触发、动作和搜索操作事件。与会计应用程序的
    Zapier 集成通常具有行项支持，允许你在销售发票、账单和费用中创建多行数据。
- en: With the Quickbooks Online integration, you can use several trigger, action,
    and search action events. There are so many that we will only give a few examples
    of what you can do with this integration. You can trigger workflows when a new
    account, customer, estimate, invoice, sales receipt, payment, vendor, bill, or
    purchase order is added, a new payment is received, or when a customer record
    is updated. You can combine these triggers with action events to add new rows
    to a Microsoft Excel sheet, create new orders in ShipStation, or update a deal
    or opportunity in your CRM, for example. You can also create a new customer, estimate,
    invoice, sales receipt, refund receipt, credit memo, product or service, payment,
    vendor, bill, time activity, or purchase order, send an invoice or sales receipt,
    and update a customer or invoice. Combine these actions with triggers to create
    invoices and payments when new payments are confirmed in Stripe or Paypal, or
    to create new customers when form entries are submitted in Gravity Forms or **Wufoo**.
    You can also search for or create a customer or vendor, and you can find an account,
    invoice, product, or group of products.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Quickbooks Online 集成，你可以使用多个触发、动作和搜索操作事件。这里有很多功能，我们只给出了一些使用该集成可以完成的例子。当添加新的账户、客户、估价、发票、销售收据、付款、供应商、账单或采购订单时，接收新的付款，或更新客户记录时，你可以触发工作流程。你可以将这些触发与动作事件结合起来，在
    Microsoft Excel 表中添加新行，为 ShipStation 创建新订单，或在你的 CRM 中更新交易或机会。你还可以创建新的客户、估价、发票、销售收据、退款收据、信用备忘单、产品或服务、付款、供应商、账单、时间活动或采购订单，发送发票或销售收据，并更新客户或发票。将这些操作与触发结合起来，当在
    Stripe 或 Paypal 中确认新付款时创建发票和付款，或者当在 Gravity Forms 或 **Wufoo** 提交表单时创建新客户。你还可以搜索或创建客户或供应商，以及查找账户、发票、产品或产品组。
- en: The power of using automations in your finance processes is really highlighted
    if your business has a large volume of sales transactions – for example, if the
    business sells popular digital products and services such as courses and memberships
    through an e-commerce platform such as Shopify, Woocommerce, Kajabi, or Thinkific.
    Being able to automate the creation of sales invoices in your accounting app is
    literally a game-changer for many businesses, reducing bookkeeping time significantly.
    You can refer to the *Automating e-commerce processes* section in [*Chapter 21*](B18474_21.xhtml#_idTextAnchor2342),
    *Automating Your Sales Processes*, for more information.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: There are a few accounting and invoicing apps that integrate with Zapier, which
    you can check out at [https://zapier.com/apps/categories/accounting](https://zapier.com/apps/categories/accounting)
    and [https://zapier.com/apps/categories/invoices](https://zapier.com/apps/categories/invoices).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: Next, let’s discuss how to automate payment processing processes with Zapier.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: Automating payment processing processes
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We’ve just touched on how you can use Zapier to automate the creation of sales
    invoices in your invoicing or accounting apps. Having accurate records of your
    sales is extremely important to any business, but what might be even more important
    is making sure that you’re being paid as quickly as possible for your sales. Using
    online payment solutions to automatically take payments for invoices or allow
    customers to pay those invoices without having to do a bank transfer improves
    invoice payment times and cash flow in the business. Stripe and Paypal are two
    of the most popular online payment solutions that integrate with many invoicing
    and e-commerce apps.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: With the Paypal integration, you can trigger workflows when a successful sale
    has been made, a sale is refunded, or any merchant transaction occurs. You can
    combine these triggers with action events to create new contacts in ActiveCampaign
    and add them to an automation, send post-sale or refund emails with Gmail, add
    new invoices or credit notes to Xero, or add records of sales to a Google Sheets
    spreadsheet.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: Many businesses have embraced the opportunities for recurring revenue based
    on providing memberships, clubs, and product subscriptions. This might involve
    paying a monthly subscription for your favorite chocolate bar or health food products,
    or an annual subscription linked to an online course-support community. There
    are several subscription management tools, such as **Chargebee**, **Recurly**,
    and **Chargify**, that help you to manage recurring payments.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: With the Chargify integration, you can trigger workflows when a new subscription
    or invoice is created, a new customer is added, and when a subscription changes
    state or is updated. Combine these triggers with action events to get notifications
    in Slack or in Microsoft Outlook, update contacts in Mailchimp, or add tasks to
    Asana. You can also create a customer, coupon, and product price point and create
    or update a subscription. You can combine these actions with triggers so that
    you can create new subscriptions when a row is updated in Smartsheet or new contacts
    are added to Salesforce. You can add search actions to find a product, product
    family, or component, and, optionally, create a subscription or customer if one
    doesn’t exist.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Chargify集成，您可以在新订阅或发票创建时触发工作流程，添加新客户时触发，以及在订阅状态更改或更新时触发。将这些触发器与动作事件相结合，以在Slack或Microsoft
    Outlook中收到通知，在Mailchimp中更新联系人，或在Asana中添加任务。您还可以创建客户、优惠券和产品价格点，并创建或更新订阅。您可以将这些操作与触发器相结合，以便在Smartsheet中更新行或将新联系人添加到Salesforce时创建新订阅。您可以添加搜索操作以查找产品、产品系列或组件，并在需要时创建订阅或客户。
- en: Using digital banking solutions such as **Revolut Business** can also improve
    efficiency by allowing you to automate many finance-related processes. With the
    Revolut Business integration, you can trigger workflows when you exchange, send,
    or receive money. Combine this trigger with action steps such as sending notifications
    using Email by Zapier when you receive money. You can also search for an account,
    allowing you to retrieve information when, for example, you send money in Revolut
    Business and then add the details to a Google Sheets spreadsheet.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Revolut Business等数字银行解决方案也可以通过允许您自动化许多与财务相关的流程来提高效率。通过Revolut Business集成，您可以在兑换、发送或接收资金时触发工作流程。将此触发器与操作步骤结合使用，例如在收到资金时使用Zapier发送邮件通知。您还可以搜索帐户，以便在Revolut
    Business中发送资金后检索信息，然后将详细信息添加到Google Sheets电子表格中。
- en: Once again, being able to automate payment notifications in your accounting
    app, especially where high volumes of transactions are concerned, increases productivity
    in bookkeeping processes significantly.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，在您的会计应用程序中自动化付款通知，尤其是在涉及大量交易时，将显着提高簿记流程的生产力。
- en: There are many payment processing apps that integrate with Zapier, which you
    can check out at [https://zapier.com/apps/categories/payment-processing](https://zapier.com/apps/categories/payment-processing).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多与Zapier集成的支付处理应用程序，您可以在[https://zapier.com/apps/categories/payment-processing](https://zapier.com/apps/categories/payment-processing)查看。
- en: You now understand what kind of finance processes can be automated with Zapier.
    Let’s now take a look at automating reporting processes with Zapier.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在了解了使用Zapier可以自动化哪些财务流程。现在让我们来看看如何使用Zapier自动化报告流程的介绍。
- en: An introduction to automating your reporting processes with Zapier
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Zapier自动化您的报告流程介绍
- en: Now that you have taken the time to simplify and automate your marketing, sales,
    operations, and finance processes, it’s crucial to understand how all of these
    key areas perform against key performance indicators (KPIs) and metrics. Businesses
    can only make good decisions if they have up-to-date and accurate reporting information
    to hand. If this information is available instantly, you won’t have to spend hours
    downloading and manipulating data to present it to key decision-makers; they will
    have top-level critical data on demand.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经花时间简化和自动化了营销、销售、运营和财务流程，了解这些关键领域如何根据关键绩效指标（KPI）和指标执行至关重要。企业只有在手头拥有最新和准确的报告信息时才能做出正确的决策。如果此信息可以即时获得，您就不必花费数小时下载和处理数据以呈现给关键决策者；他们将随时掌握顶级关键数据。
- en: With advances in technology, businesses no longer have to rely on hand-produced
    bar graphs and charts to visualize business performance data. Spreadsheet tools
    have become advanced reporting tools in themselves, allowing complex calculations
    and data manipulation. Many of the apps that we use for various business functions
    have their own reporting modules. which enable businesses to extract useful reports
    and visualize reporting data internally. The issue businesses then have is that
    their reporting exists in multiple systems and tools and still needs to be collated
    and condensed so that you have fewer places to log in to and view your important
    reporting data. Automation using tools such as Zapier can help you to get your
    key data into the right places for enhancing your reporting and metric visualization
    processes.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术的进步，企业不再必须依靠手工制作的条形图和图表来可视化业务绩效数据。电子表格工具本身已成为先进的报告工具，允许进行复杂的计算和数据操作。我们用于各种业务功能的许多应用程序都有自己的报告模块，这使得企业能够提取有用的报告并在内部可视化报告数据。然后，企业面临的问题是，他们的报告存在于多个系统和工具中，仍然需要整合和汇总，以便您只需登录到更少的位置并查看重要的报告数据。使用Zapier等工具进行自动化可以帮助您将关键数据放入正确的位置，以增强您的报告和指标可视化流程。
- en: Understanding what reporting processes can be automated with Zapier
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解可以使用Zapier自动化的报告流程
- en: Zapier has integrations with a few reporting tools, allowing you to automate
    your **reporting processes**. You can connect these apps with thousands of other
    apps, such as Paypal, AgileCRM, **Quaderno**, and Google Sheets, to automate reporting
    from other business functions.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier与一些报告工具集成，使您能够自动化您的**报告流程**。您可以将这些应用连接到成千上万的其他应用程序，例如Paypal、AgileCRM、**Quaderno**和Google表格，以自动化其他业务功能的报告。
- en: 'Here are a few examples of reporting processes that can be automated with Zapier:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是可以使用Zapier自动化的一些报告流程的示例：
- en: Spreadsheet reporting workflows
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子表格报告工作流程
- en: Website analytics workflows
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网站分析工作流程
- en: Business intelligence and dashboard workflows
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务智能和仪表板工作流程
- en: Let’s explore each one and give some examples of reporting apps that can be
    used with Zapier to automate processes that involve them.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐个探讨并举一些例子，说明可以与Zapier一起使用的报告应用程序，以自动化涉及它们的流程。
- en: Automating spreadsheet reporting processes
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自动化电子表格报告流程
- en: In the *Understanding what operations processes can be automated with Zapier*
    section of [*Chapter 22*](B18474_22.xhtml#_idTextAnchor2479), *Automating Your
    Operations Processes*, we covered using spreadsheet tools such as Microsoft Excel,
    Google Sheets, and Smartsheet in your various operations processes. These tools
    are widely used for recording and manipulating numerical data with simple or complex
    formulas, which can then be used for visual reporting in graphs and tables. You
    can also use add-ons with Google Sheets to extract data from other sources such
    as Google Analytics or integrate Google Sheets with dashboard tools such as Infogram
    to display custom data in one place. By using Zapier, you can push key reporting
    data into your spreadsheet, which can be significantly manipulated and transformed
    to automatically display your data visually.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第22章*](B18474_22.xhtml#_idTextAnchor2479)的“*理解可以使用Zapier自动化的运营流程*”部分，*自动化您的运营流程*，我们介绍了在各种运营流程中使用诸如Microsoft
    Excel、Google Sheets和Smartsheet等电子表格工具。这些工具被广泛用于记录和处理带有简单或复杂公式的数字数据，然后可以用于以图表和表格形式可视化报告。您还可以使用Google
    Sheets的附加组件从其他来源（如Google Analytics）提取数据，或将Google Sheets与Infogram等仪表板工具集成，以在一个地方显示自定义数据。通过使用Zapier，您可以将关键报告数据推送到您的电子表格中，然后可以对其进行显著的操作和转换，以自动显示您的数据可视化。
- en: Next, let’s discuss how to automate website analytics processes with Zapier.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们讨论如何使用Zapier自动化网站分析流程。
- en: Automating website analytics processes
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自动化网站分析流程
- en: Many businesses invest a vast amount of time and money in their online presence
    in creating a website and promoting their products, services, and reputation by
    pushing traffic from various sources to their website. As we discussed in [*Chapter
    20*](B18474_20.xhtml#_idTextAnchor2242), *Automating Your Marketing Processes*,
    businesses can use several methods to push traffic to their website, which could
    include paid ads, guest blog posting, and social media marketing. They also try
    to improve their online visibility in searches with **Search Engine Optimization**
    (**SEO**). With all this happening, a business needs to have a way to see the
    results of its marketing efforts at a glance, and both Google Analytics, an industry-standard
    tool for analyzing and visualizing website traffic, and **Hotjar**, an app that
    allows you to analyze your website traffic data, are examples of apps that enable
    you to do so. By using tools such as these, you will have better insights into
    your website visitors, such as their sources and geographical locations, and understand
    behaviors such as how long they spend on your website and on which pages. Then,
    by using automation tools such as Zapier, you can boost your productivity by automating
    your reporting processes, such as scheduling reports to run at a specific time
    each week and delivering the report by email, and tracking offline conversions
    for completed calls from your calling app, Twilio.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 许多企业在在线存在方面投入了大量时间和金钱，通过从各种来源吸引流量到他们的网站来创建网站并推广他们的产品、服务和声誉。正如我们在[*第20章*](B18474_20.xhtml#_idTextAnchor2242)中讨论的*自动化营销流程*中所述，企业可以使用多种方法将流量推向他们的网站，这可能包括付费广告、客座博客发布和社交媒体营销。他们还尝试通过**搜索引擎优化**（**SEO**）来提高他们在搜索中的在线可见性。在所有这些情况下，企业需要一种方式来一目了然地看到其营销工作的结果，而
    Google Analytics 和 **Hotjar** 都是分析和可视化网站流量的行业标准工具的例子，它们都能让您做到这一点。通过使用诸如此类的工具，您将更好地了解您的网站访问者，例如他们的来源和地理位置，并了解他们的行为，例如他们在您的网站上花了多长时间以及在哪些页面上。然后，通过使用
    Zapier 等自动化工具，您可以通过自动化报告流程来提高您的生产力，例如安排报告每周在特定时间运行，并通过电子邮件交付报告，并跟踪来自您的呼叫应用程序 Twilio
    的已完成呼叫的离线转换。
- en: When using Google Analytics, you can create goals and measurements against those
    goals to track data from various sources. With the Google Analytics integration,
    you can trigger workflows when new goals are added, and then combine this with
    an action to send notifications by SMS. You can also create a measurement, update
    a goal, and run a report, as well as search for a goal. You can combine these
    actions with triggers to create new measurements from Typeform responses or Calendly
    bookings or schedule a report to run every week on a Friday at 9 A.M. using Schedule
    by Zapier.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用 Google Analytics 时，您可以创建目标和针对这些目标的测量，以跟踪来自各种来源的数据。通过 Google Analytics 集成，您可以在添加新目标时触发工作流，并结合动作通过短信发送通知。您还可以创建测量、更新目标、运行报告，以及搜索目标。您可以将这些操作与触发器结合使用，从
    Typeform 响应或 Calendly 预订中创建新的测量，或者安排报告在每周五的早上 9 点使用 Zapier 的计划运行。
- en: There are several analytics apps that integrate with Zapier, which you can check
    out at [https://zapier.com/apps/categories/analytics](https://zapier.com/apps/categories/analytics).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个与 Zapier 集成的分析应用程序，您可以在[https://zapier.com/apps/categories/analytics](https://zapier.com/apps/categories/analytics)上查看。
- en: Next, let’s discuss how to automate business intelligence and dashboard processes
    with Zapier.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们讨论如何使用 Zapier 自动化商业智能和仪表板流程。
- en: Automating business intelligence and dashboard processes
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自动化商业智能和仪表板流程
- en: Aside from website analytics, most of the tools in your tech stack probably
    have some kind of reporting functionality. However, when you have multiple tools,
    that means you have many places that you need to extract reporting data from.
    Wouldn’t it be fantastic if we could collate all of the key reporting from our
    various apps on one dashboard or on a few key dashboards, but all in one place
    where the data is refreshed automatically? That’s where business intelligence
    and dashboard tools come in. These apps allow you to collate all your important
    reporting data in one place, create KPIs to measure your collected data against,
    and represent this data in graphical forms that suit your needs. Many of these
    tools have integrations with popular apps such as Facebook and Salesforce, but
    often, integrations don’t exist. Automation tools such as Zapier increase the
    efficiency of your reporting processes by extracting key segments of data and
    pushing the exact data you want to change metrics in these dashboard tools. This
    is especially handy if integrations don’t exist between your apps and the chosen
    dashboard tool. **Databox**, **Geckoboard**, **Klipfolio**, **Dasheroo**, and
    **Zoho Analytics** are examples of business intelligence and dashboard reporting
    tools that integrate with Zapier.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 除了网站分析以外，你的技术堆栈中的大多数工具可能都有某种类型的报告功能。然而，当你有多个工具时，你需要从许多地方提取报告数据。如果我们可以将来自各种应用程序的所有关键报告统计在一个或几个关键仪表板上，在数据自动刷新的同时放在一个地方，那不是很棒吗？这就是商业智能和仪表板工具的作用所在。这些应用程序允许您在一个地方汇总所有重要的报告数据，创建衡量收集到的数据的关键绩效指标，并以适合您需求的图形形式呈现这些数据。许多这些工具与流行的应用程序（如Facebook和Salesforce）进行集成，但通常并没有这些集成。像Zapier这样的自动化工具通过提取关键数据段并将您想要更改指标的确切数据推送到这些仪表板工具中来提高您的报告流程的效率。如果您的应用程序和选择的仪表板工具之间并没有集成，这将非常方便。
    Databox，Geckoboard，Klipfolio，Dasheroo和Zoho Analytics是一些商业智能和仪表板报告工具的例子，它们与Zapier集成。
- en: With the Klipfolio integration, for example, you can add data to a source, update
    data in a data source, and refresh a data source. You can combine these action
    events with triggers involving other apps, allowing you to update insights without
    you having to manually import data. You could track the growth of a specific segment
    of your subscriber list in Klaviyo or Autopilot, or track unsubscribes and campaign
    clicks in ActiveCampaign. You could also monitor Twitter follower numbers, SurveyMonkey
    responses, Toky calls, or closed Asana tasks.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，通过Klipfolio集成，您可以将数据添加到源中，更新数据源中的数据并刷新数据源。您可以将这些操作事件与涉及其他应用程序的触发器相结合，以允许您在不必手动导入数据的情况下更新见解。您可以跟踪Klaviyo或Autopilot中订阅者列表的特定部分的增长，或跟踪ActiveCampaign中的退订和广告系列单击次数。您还可以监视Twitter的关注者数量，SurveyMonkey的反应，Toky的通话或关闭的Asana任务。
- en: There are several business intelligence and dashboard apps that integrate with
    Zapier, which you can check out at [https://zapier.com/apps/categories/dashboards](https://zapier.com/apps/categories/dashboards).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种商业智能和仪表板应用程序与Zapier集成，您可以在[https://zapier.com/apps/categories/dashboards](https://zapier.com/apps/categories/dashboards)上查看。
- en: Tip
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: You can use business intelligence and dashboard processes to link in with other
    key areas such as marketing analytics from Google Analytics and YouTube, for example,
    to get better visibility of how your business is performing in all of your business
    functions.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用商业智能和仪表板流程与其他关键领域（例如来自Google Analytics和YouTube的营销分析）链接，以更好地了解您的业务在所有业务功能中的表现。
- en: You have now learned what kind of reporting processes can be automated with
    Zapier. Let’s take a look at the essential first steps to take to start automating
    your finance and reporting processes.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已经了解了可以使用Zapier自动化哪些类型的报告流程。让我们来看看开始自动化您的财务和报告流程的基本步骤。
- en: Where to start with automating your finance and reporting processes with Zapier
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从何处开始使用Zapier自动化您的财务和报告流程
- en: 'It is always good to do some pre-work before your start automating your processes.
    In [*Chapter 2*](B18474_02.xhtml#_idTextAnchor225), *Preparing to Automate Your
    Processes*, and [*Chapter 3*](B18474_03.xhtml#_idTextAnchor374), *Building Your
    First Automated Workflow (Zap)*, we covered a few important points that will help
    you when you are strategizing your finance and reporting workflows; they are as
    follows:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始自动化你的流程之前，做一些准备工作总是很重要的。在[*第 2 章*](B18474_02.xhtml#_idTextAnchor225)“准备自动化你的流程”和[*第
    3 章*](B18474_03.xhtml#_idTextAnchor374)“构建你的第一个自动化工作流（Zap）”中，我们讨论了一些重要的要点。当你在制定你的财务和报告工作流程时，它们很有帮助；具体如下：
- en: '**Map out your finance and reporting processes**: If you don’t have a clear
    idea of how your finance and reporting processes work with all your tools, follow
    the steps in the *Simplifying your processes and assessing what can be automated*
    section in [*Chapter 2*](B18474_02.xhtml#_idTextAnchor225), *Preparing to Automate
    Your Processes*, to visually map out your processes so that you have a high-level
    overview of how your tasks work with your existing software.'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**绘制你的财务和报告流程**：如果你对你的财务和报告流程在所有工具中的运作方式没有明确的想法，可以按照[*第 2 章*](B18474_02.xhtml#_idTextAnchor225)“简化流程和评估可自动化内容”部分的步骤，通过可视化绘制你的流程，这样你就可以对你的任务是如何与现有软件配合工作有一个总体的概览。'
- en: '**List your finance and reporting tools**: Make a list of all the finance and
    reporting tools and services that you use in your business to achieve your goals.
    Then, assess how these tools fit within your mapped-out processes. You will then
    be able to simplify those processes and decide on what can be automated. Once
    you have this overview of your processes and tools, you will be better placed
    to understand where the holes are and how Zapier can help you to close the gaps
    and automate your processes.'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**列出你的财务和报告工具**：列出你在业务中使用的所有财务和报告工具和服务，以实现你的目标。然后，评估这些工具在你绘制的流程中的适应性。这样，你就能简化这些流程，并决定哪些可以自动化。一旦你对你的流程和工具有了这个概览，你就能更好地了解其中的问题所在，以及
    Zapier 如何帮助你填补这些空缺并自动化你的流程。'
- en: '**List your finance and reporting tools**: Follow the steps in [*Chapter 2*](B18474_02.xhtml#_idTextAnchor225)*,
    Preparing to Automate Your Processes*, to simplify your processes and make a list
    of all the tools that you use in your business to achieve your goals, so that
    you can assess what can be automated.'
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**列出你的财务和报告工具**：按照[*第 2 章*](B18474_02.xhtml#_idTextAnchor225)“准备自动化你的流程”的步骤，简化你的流程并列出你在业务中使用的所有工具，以评估哪些可以自动化。'
- en: '**Review your app profile pages**: In [*Chapter 2*](B18474_02.xhtml#_idTextAnchor225),
    *Preparing to Automate Your Processes*, we also discussed reviewing your individual
    app profile pages as the best way to establish how your business apps integrate
    with Zapier. This will give you an insight into the triggers, actions, and searches
    available to use in your workflows. Make a list of these for quick reference.'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**查看你的应用程序配置文件页面**：在[*第 2 章*](B18474_02.xhtml#_idTextAnchor225)“准备自动化你的流程”中，我们还讨论了查看你各个应用程序配置文件页面的重要性，这是确定你的业务应用程序如何与
    Zapier 集成的最佳方式。这将让你了解可在你的工作流程中使用的触发器、操作和搜索功能。制作一个清单以供快速参考。'
- en: '**Use Zapier’s pre-built guided workflow templates**: This is the easiest way
    to get started with automating your finance and reporting processes. These templates
    are built from workflows that are commonly used by other users. They are perfect
    for inspiration, quick to set up, and will save you time immediately.'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**使用 Zapier 的预构建指导工作流模板**：这是开始自动化你的财务和报告流程的最简单方法。这些模板是根据其他用户常用的工作流程构建的。它们很适合用作灵感，可以快速设置，并立即节省你的时间。'
- en: '**Customize your finance and reporting workflows**: Get creative and start
    building multi-step workflows to achieve more in your automations. Use Zapier’s
    built-in apps to help you do more and connect your finance and reporting workflows
    to other parts of your business processes, such as your operations process.'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**自定义你的财务和报告工作流程**：创新点，开始构建多步骤的工作流程，以在自动化中实现更多功能。使用 Zapier 的内置应用程序来帮助你实现更多功能，并将你的财务和报告工作流程与业务流程的其他部分（比如操作流程）连接起来。'
- en: '**Combine AI and automation**: Use the magic of AI-powered Zapier features
    and integrated AI apps to supercharge your finance and reporting workflows. Find
    out more in [*Chapter 19*](B18474_19.xhtml#_idTextAnchor2216), *AI* *and Automation*.'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**结合 AI 和自动化**：利用 AI 动力的 Zapier 功能和集成 AI 应用程序，提升你的财务和报告工作流程的效率。在[*第 19 章*](B18474_19.xhtml#_idTextAnchor2216)“AI
    和自动化”中获取更多信息。'
- en: You’ll be well on your way to creating finance and reporting automations for
    your business.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 您将为您的业务创建财务和报告自动化而努力。
- en: Tip
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: If you’re looking for ideas of other finance and reporting apps to use in your
    business, you can review the **Commerce** and **Business Intelligence** categories
    in the app ecosystem directory to give you a list of public apps that integrate
    with Zapier at [https://zapier.com/apps/categories/commerce](https://zapier.com/apps/categories/commerce)
    and [https://zapier.com/apps/categories/business-intelligence](https://zapier.com/apps/categories/business-intelligence).
    Review the *A brief guide to choosing new apps for your business* section in [*Chapter
    2*](B18474_02.xhtml#_idTextAnchor225), *Preparing to Automate Your Processes*,
    for guidance on choosing new apps.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在寻找其他用于您业务的财务和报告应用程序的想法，您可以在应用生态系统目录中查看**商务**和**商业智能**类别，以提供一个与 Zapier 集成的公共应用程序列表：[https://zapier.com/apps/categories/commerce](https://zapier.com/apps/categories/commerce)
    和 [https://zapier.com/apps/categories/business-intelligence](https://zapier.com/apps/categories/business-intelligence)。在[*第2章*](B18474_02.xhtml#_idTextAnchor225)，*准备自动化您的流程*，中查看*选择新应用程序的简要指南*部分，以了解如何选择新应用程序。
- en: You now know how to get started with automating your finance and reporting processes
    with Zapier. Let’s get more specific and discuss how accounting processes can
    be automated using Zapier’s Xero integration.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在知道如何使用 Zapier 自动化您的财务和报告流程了。让我们更具体地讨论如何使用 Zapier 的 Xero 集成自动化会计流程。
- en: Automating accounting processes with the Xero integration
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Xero 集成自动化会计流程
- en: Xero is a popular cloud-based accounting package used by small- and medium-sized
    businesses. With Xero, you can manage your accounts payable and accounts receivable
    processes, as well as manage expense claims and payroll and track inventory projects.
    You can create and send quotes, sales invoices, and purchase orders, and you can
    comprehensively report on your financials. You can also connect payment processing
    solutions such as PayPal, **GoCardless**, and **Stripe** to help you get paid
    faster by your customers. The ability to connect bank feeds to Xero automates
    part of the transaction reconciliation process, removing the need to manually
    import bank statements and transaction line entries. Depending on your location,
    you can submit tax returns and pay bills straight from Xero. Xero also allows
    you to handle multiple currencies.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: Xero 是一款广受小型和中型企业欢迎的基于云的会计软件包。使用 Xero，您可以管理应付账款和应收账款流程，以及管理费用报销和工资单，并跟踪库存项目。您可以创建并发送报价、销售发票和采购订单，并且可以全面报告您的财务情况。您还可以连接支付处理解决方案，如
    PayPal、**GoCardless** 和 **Stripe**，以帮助您更快地收到客户的付款。连接银行到 Xero 的能力自动化了部分交易对账过程，省去了手动导入银行对账单和交易行条目的需要。根据您的位置，您可以直接从
    Xero 提交税务申报并支付账单。Xero 还允许您处理多种货币。
- en: Xero natively integrates with hundreds of other apps to allow you to connect
    other parts of your business to your finance system. You can, however, use the
    Zapier integration to add power to your processes by connecting Xero to thousands
    of other apps so that you can automate many parts of your accounting processes.
    The Xero integration is very comprehensive and currently supports several trigger,
    action, and search events. A full list can be found on the Xero app profile page
    at [https://zapier.com/apps/xero/integrations](https://zapier.com/apps/xero/integrations).
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: Xero 本地集成了数百个其他应用程序，以允许您将您业务的其他部分连接到您的财务系统。但是，您可以使用 Zapier 集成来增强您的流程，通过将 Xero
    连接到成千上万的其他应用程序，使您能够自动化会计流程的许多部分。Xero 集成非常全面，目前支持几个触发、操作和搜索事件。完整列表可以在 Xero 应用程序配置文件页面上找到：[https://zapier.com/apps/xero/integrations](https://zapier.com/apps/xero/integrations)。
- en: Let’s take a look at some of the Xero trigger events and some possible use cases.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看一些 Xero 触发事件和一些可能的使用案例。
- en: Xero trigger events and use cases
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Xero 触发事件和使用案例
- en: 'The following is a list of supported trigger events that you can use with Xero
    with examples of when to use them:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您可以与 Xero 一起使用的受支持的触发事件列表，以及何时使用它们的示例：
- en: '**New Contact**: This event triggers when a new contact is added to Xero. Among
    other things, you can use this trigger event in your automations when you want
    to add new contacts to other apps such as your email marketing app or inventory
    management app as soon as they have been added to Xero. For example, combine this
    trigger event with an action event such as **Create Subscriber** with Klaviyo,
    or combine **Create Customer** with Dear Inventory.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新联系人**: 当在Xero中添加新联系人时触发此事件。除其他外，您可以在自动化中使用此触发器事件，当新联系人被添加到Xero后立即将其添加到其他应用程序（例如您的电子邮件营销应用程序或库存管理应用程序）中。例如，将此触发器事件与**使用Klaviyo创建订阅者**或**与Dear
    Inventory合并创建客户**等操作事件结合使用。'
- en: '**New Quote**: This event triggers when a new quote is created in Xero. Among
    other things, you can use this trigger event in your automations when you want
    to set a reminder in your CRM to follow up with the recipient when a quote has
    been sent or if you want to send a notification to your team if a quote is accepted.
    For example, combine this trigger event with an action event such as **Create
    Task** with AgileCRM, or combine **Create Post** with **Ryver**.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新报价**: 当在Xero中创建新报价时触发此事件。除其他外，您可以在自动化中使用此触发器事件，当发送报价后希望在您的CRM中设置提醒以跟进接收方，或者如果要发送通知给您的团队以接受报价，则使用此触发器事件。例如，将此触发器事件与**使用AgileCRM创建任务**或**与Ryver合并创建帖子**等操作事件结合使用。'
- en: '**New Sales Invoice**: This event triggers when a new sales invoice (accounts
    receivable) is created in Xero. You can use this trigger event in your automations
    when you want to add details of newly submitted sales invoices to a spreadsheet
    or send a fax to your client for all authorized sales invoices. For example, combine
    this trigger event with an action event such as **Add Row** with Microsoft Excel,
    or combine **Send Fax** with ClickSend SMS.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新销售发票**: 当在Xero中创建新的销售发票（应收账款）时触发此事件。您可以在自动化中使用此触发器事件，当您希望将新提交的销售发票的详细信息添加到电子表格中或者为所有经授权的销售发票向客户发送传真时。例如，将此触发器事件与**与Microsoft
    Excel合并添加行**或**与ClickSend SMS合并发送传真**等操作事件结合使用。'
- en: '**New Purchase Order**: This event triggers when a new purchase order is added
    to Xero. Among other things, you can use this trigger event in your automations
    when you want to add details of new purchase orders to a database or notify your
    team depending on the status of the purchase order. For example, combine this
    trigger event with an action event such as **Create Record** with Knack or combine
    **Send Channel Message** with Microsoft Teams.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新采购订单**: 当在Xero中添加新采购订单时触发此事件。除其他外，您可以在自动化中使用此触发器事件，当您希望将新采购订单的详细信息添加到数据库中或根据采购订单的状态通知您的团队时。例如，将此触发器事件与**与Knack合并创建记录**或**与Microsoft
    Teams合并发送通道消息**等操作事件结合使用。'
- en: '**New Bill**: This event triggers when a new bill (accounts payable) is created
    in Xero. You can use this trigger event in your automations when you want to add
    a new calendar event on the bill due date or add a task to your task management
    app to pay the bill on the due date. For example, combine this trigger event with
    an action event such as **Create Event** with Microsoft Outlook or combine **Create
    Task** with **Any.Do**.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新账单**: 当在Xero中创建新的账单（应付账款）时触发此事件。您可以在自动化中使用此触发器事件，当您希望在账单到期日添加新的日历事件或将任务添加到您的任务管理应用程序以在到期日支付账单时。例如，将此触发器事件与**与Microsoft
    Outlook合并创建事件**或**与Any.Do合并创建任务**等操作事件结合使用。'
- en: '**New Expense Claim Receipt**: This event triggers when a new draft expense
    claim receipt is created in Xero. Among other things, you can use this trigger
    event in your automations when you want to notify an approver that a new expense
    claim is ready to be reviewed or add a task to your to-do list. For example, combine
    this trigger event with an action event such as **Send Outbound Email** with Email
    by Zapier or combine **Create Task** with Teamwork Projects.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新费用报销单**: 当在Xero中创建新的草稿费用报销单时触发此事件。除其他外，您可以在自动化中使用此触发器事件，当您希望通知审批人新的费用报销已准备好审核或将任务添加到您的待办事项列表时。例如，将此触发器事件与**通过Zapier发送出站邮件**或**与团队工作项目合并创建任务**等操作事件结合使用。'
- en: '**New Bank Transaction**: This event triggers when a new bank transaction is
    made in Xero. Among other ways, you can use this trigger event in your automations
    when you want to keep track of what transactions are being processed by adding
    them to a spreadsheet. For example, combine this trigger event with an action
    event such as **Create Spreadsheet Row** with Google Sheets.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新银行交易**：当在 Xero 中进行新银行交易时，此事件将触发。除其他方式外，当您想要跟踪正在处理的交易并将其添加到电子表格中时，您可以在自动化中使用此触发事件。例如，将此触发事件与**使用
    Google Sheets 创建电子表格行**等动作事件结合使用。'
- en: '**New Payment**: This event triggers when a new payment is made in Xero. You
    can use this trigger event in your automations when you want to send a thank you
    email to your customer for paying your invoices or send a summary to your team
    of all paid invoices that day. For example, combine this trigger event with an
    action event such as **Send Email** with Gmail or **Append Entry and Schedule
    Digest** with Digest by Zapier and **Send Channel Message** with Slack. You can
    download the Zap template from [https://bit.ly/zapier-book](https://bit.ly/zapier-book).'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新支付**：当在 Xero 中进行新支付时，此事件将触发。当您想要在自动化中发送感谢邮件给客户以支付您的发票，或者当天发送所有已支付发票的摘要给团队时，您可以使用此触发事件。例如，将此触发事件与**使用
    Gmail 发送电子邮件**或**使用 Digest by Zapier 追加条目和安排摘要**以及**使用 Slack 发送通道消息**等动作事件结合使用。您可以从[https://bit.ly/zapier-book](https://bit.ly/zapier-book)下载
    Zap 模板。'
- en: Next, let’s have a look at some of the Xero action events and use cases.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们看一些 Xero 操作事件和用例。
- en: Xero action events and use cases
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Xero 操作事件和用例
- en: 'The following is a list of supported action events that you can use with Xero
    with examples of when to use them:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些与 Xero 配合使用的支持的操作事件列表，以及何时使用它们的示例：
- en: '**Create/Update Contact**: You can use this action event when you want to create
    a new contact or update an existing contact in Xero. You could use this action
    event in combination with a trigger event such as **Updated Deal Stage** with
    Pipedrive to add contacts to Xero when a deal reaches a certain stage in your
    CRM or in combination with **Link Clicked** in Mailchimp to update contacts in
    Xero when a link is clicked in a campaign email.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建/更新联系人**：当您想要在 Xero 中创建新联系人或更新现有联系人时，可以使用此操作事件。您可以将此操作事件与**使用 Pipedrive
    更新交易阶段**等触发事件结合使用，以在 CRM 中的交易达到某个阶段时将联系人添加到 Xero 中，或者将**在 Mailchimp 中点击链接**与 Xero
    结合使用，以在电子邮件活动中点击链接时更新 Xero 中的联系人。'
- en: '**Create New Quote Draft**: You can use this action event when you want to
    create a new draft quote in Xero. You could use this action event in combination
    with a trigger event such as **New Form Submission** with HubSpot to create new
    draft quotes when a contact requests a quote via a HubSpot form, or combine **New
    Contact** with Xero to create a draft quote when new contacts are added to Xero.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建新报价草稿**：当您想要在 Xero 中创建新的报价草稿时，可以使用此操作事件。您可以将此操作事件与**使用 HubSpot 新的表单提交**等触发事件结合使用，以便在联系人通过
    HubSpot 表单请求报价时创建新的报价草稿，或者将**新联系人**与 Xero 结合使用，以在将新联系人添加到 Xero 时创建报价草稿。'
- en: '**Create Sales Invoice**: You can use this action event when you want to create
    a new sales invoice (account receivable) in Xero. You could use this action event
    in combination with a trigger event when, for example, a deal moves to the **Invoicing**
    stage in your CRM and you only want to add a detailed contact to Xero if that
    contact does not exist and then create a sales invoice in Xero associated with
    that contact. You can use the **New Deal in Stage** trigger event in HubSpot with
    the **Find Contact** search action with Xero, and the **Create Sales Invoice**
    action event with Xero. You can watch a video about a working example using a
    Pipedrive CRM trigger event and download the Zap template from [https://bit.ly/zapier-book](https://bit.ly/zapier-book).'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建销售发票**：当您想要在 Xero 中创建新的销售发票（应收账款）时，可以使用此操作事件。例如，当交易移动到 CRM 中的**开票**阶段时，您只想在
    Xero 中添加详细联系人（如果该联系人不存在），然后在 Xero 中创建与该联系人关联的销售发票时，可以使用此操作事件。您可以将 HubSpot 中的**阶段中的新交易**触发事件与
    Xero 中的**查找联系人**搜索动作和 Xero 中的**创建销售发票**动作事件结合使用。您可以观看有关使用 Pipedrive CRM 触发事件的实际示例的视频，并从[https://bit.ly/zapier-book](https://bit.ly/zapier-book)下载
    Zap 模板。'
- en: '**Add Items to Existing Sales Invoice**: You can use this action event when
    you want to update an existing sales invoice in Xero with new items. You could
    use this action event in combination with a trigger event such as **Updated Order**
    with Shopify to add additional items to an existing invoice in Xero, and you could
    use the Xero **Find Invoice** search action to find the invoice when the invoice
    number or reference has been filled out with an appropriate reference from Shopify.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**向现有销售发票添加项目**：当您想使用新项目更新Xero中的现有销售发票时，您可以使用此操作事件。您可以将此操作事件与Shopify的**更新订单**触发事件结合使用，以向Xero中的现有发票添加额外项目，并且您可以使用Xero的**查找发票**搜索操作来查找发票，当发票编号或参考已填写了来自Shopify的适当参考时。'
- en: '**Send Sales Invoice by Email**: You can use this action event when you want
    to send an existing sales invoice in Xero. You could use this action event in
    combination with a Xero **Create Invoice** action event when you want to create
    a new invoice and then send it to the contact from Xero.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通过电子邮件发送销售发票**：当您想发送Xero中的现有销售发票时，您可以使用此操作事件。当您想创建新发票并将其发送给Xero联系人时，您可以将此操作事件与Xero的**创建发票**操作事件结合使用。'
- en: '**Create Purchase Order**: You can use this action event when you want to create
    a new purchase order in Xero. You could use this action event in combination with
    a trigger event with **New or Updated Record** with Airtable to create a purchase
    order when a field is filled in Airtable.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建采购订单**：当您想在Xero中创建新的采购订单时，您可以使用此操作事件。您可以将此操作事件与Airtable中的**新或更新记录**触发事件结合使用，以在Airtable中填写字段时创建采购订单。'
- en: '**Create Bill**: You can use this action event when you want to create a new
    bill (account payable) in Xero. You could use this action event in combination
    with a trigger event such as **Parsed Document Data Available** with Docparser
    when you want to parse bill details using Docparser and then create the corresponding
    bill in Xero.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建账单**：当您想在Xero中创建新的账单（应付款）时，您可以使用此操作事件。当您想使用Docparser解析账单详情，然后在Xero中创建相应的账单时，您可以将此操作事件与Docparser的**可用解析文档数据**触发事件结合使用。'
- en: '**Create Credit Note**: You can use this action event when you want to create
    a new accounts payable or accounts receivable credit note associated with a contact
    in Xero. You could use this action event in combination with a trigger event such
    as **New Sales Order Credit Memo** with Magento and **Find Invoice** with Xero
    to create credit notes in Xero against the associated invoice when a credit memo
    is raised in Magento.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建信用票据**：当您想创建与Xero中联系人相关联的新应付款或应收款信用票据时，您可以使用此操作事件。您可以将此操作事件与Magento的**新销售订单信贷备忘录**触发事件和Xero的**查找发票**触发事件结合使用，以在Magento中提出信贷备忘录时，在Xero中针对相关发票创建信用票据。'
- en: '**Create Bank Transaction**: You can use this action event when you want to
    create a new send or receive money transaction in Xero. You could use this action
    event in combination with a trigger event such as **New Charge** or **New Refund**
    in Stripe to create, receive, or send money direct payments when new payments
    or refunds are made with Stripe.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建银行交易**：当您想在Xero中创建新的付款或收款交易时，您可以使用此操作事件。您可以将此操作事件与Stripe中的**新收费**或**新退款**触发事件结合使用，以在Stripe进行新付款或退款时创建、接收或发送资金直接支付。'
- en: '**Create Bank Transfer**: You can use this action event when you want to transfer
    money between your different bank accounts in a specified Xero organization. You
    could use this action event in combination with a trigger event such as **Successful
    Sale** in PayPal when you routinely transfer funds from your PayPal bank account
    to your current bank account in Xero whenever a sale is made.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建银行转账**：当您想在指定的Xero组织中在您的不同银行账户之间转账时，您可以使用此操作事件。您可以将此操作事件与PayPal中的**成功销售**触发事件结合使用，以在PayPal中定期将资金从您的PayPal银行账户转移到Xero的当前银行账户，每次完成销售时。'
- en: '**Create Payment**: You can use this action event when you want to create a
    new payment against an invoice, credit note, prepayment, or overpayment in Xero.
    You could use this action event in combination with a trigger event such as **New
    Transaction** with Square and **Find Invoice** with Xero to create payments against
    Xero invoices when transactions are completed in Square.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建支付**：当您想针对Xero中的发票、信用票据、预付款或过付款创建新的支付时，您可以使用此操作事件。您可以将此操作事件与Square的**新交易**触发事件和Xero的**查找发票**触发事件结合使用，以在Square中完成交易时针对Xero发票创建支付。'
- en: Next, let’s have a look at some of the Xero search action events and use cases.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们看一些 Xero 搜索操作事件和使用案例。
- en: Xero search action events and use cases
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Xero 搜索操作事件和使用案例
- en: 'Now let’s cover the two supported search action events that you can use with
    Xero:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看看你可以与 Xero 一起使用的两个支持的搜索操作事件：
- en: '**Find Contact**: You can use this search action event when you want to find
    a contact in Xero. You can use this search action in combination with other Xero
    trigger or action events in your automations. Refer to the *Xero action events*and
    use cases section for an example of how to use this search action event followed
    by the Xero **Create Sales Invoice** action steps.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**查找联系人**：当你想在 Xero 中找到联系人时，你可以使用此搜索操作事件。你可以将此搜索操作与其他 Xero 触发器或操作事件结合使用在你的自动化中。请参阅*Xero
    操作事件*和使用案例部分，了解如何在使用此搜索操作事件后跟 Xero **创建销售发票** 操作步骤的示例。'
- en: '**Find Invoice**: You can use this search action event when you want to find
    an invoice in Xero. You can use this search action in combination with other Xero
    trigger or action events in your automations. For example, when you want to send
    a thank you email to your customer for paying your invoices and you want to attach
    a PDF copy of the invoice, you can use the **New Payment** trigger event with
    the **Find Invoice** search action and **Send Email** with the Gmail action event.
    You can download the Zap template at [https://bit.ly/zapier-book](https://bit.ly/zapier-book).'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**查找发票**：当你想在 Xero 中找到发票时，你可以使用此搜索操作事件。你可以将此搜索操作与其他 Xero 触发器或操作事件结合使用在你的自动化中。例如，当你想要为付款发票的客户发送感谢邮件，并且想要附上发票的
    PDF 复件时，你可以使用 **New Payment** 触发事件与 **Find Invoice** 搜索操作以及 **Send Email** 与 Gmail
    操作事件。你可以在 [https://bit.ly/zapier-book](https://bit.ly/zapier-book) 下载 Zap 模板。'
- en: Next, let’s review a few tips for the best use of the Xero integration.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们回顾一些最佳使用 Xero 集成的提示。
- en: Tips for using the Xero integration
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Xero 集成的提示
- en: 'Here are a few tips for the successful use of the Xero integration:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是成功使用 Xero 集成的一些提示：
- en: '**Read Only**, **Invoice Only**, and **Cashbook Client** users will not be
    able to use the integration. You must have *Standard* or *Advisor* access, and
    the triggers and actions you will be able to use will depend on your access rights
    to certain modules.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**只读**、**仅发票** 和 **现金账簿客户** 用户将无法使用集成。你必须拥有*标准*或*顾问*权限，并且你将能够使用的触发器和操作将取决于你对某些模块的访问权限。'
- en: Only connect your Xero account to one Zapier account. This will prevent disconnection
    issues.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只连接你的 Xero 帐户到一个 Zapier 帐户。这将防止断开连接的问题。
- en: Always check what type of field you are entering or mapping data to, and ensure
    your data is formatted accordingly. This will ensure data accuracy. You can review
    the *Understanding field data types* section in [*Chapter 3*](B18474_03.xhtml#_idTextAnchor374),
    *Building Your First Automated Workflow (Zap)*, for more information on field
    types.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总是检查你输入或映射数据到的字段类型，并确保你的数据格式正确。这将确保数据的准确性。你可以查看[*第 3 章*](B18474_03.xhtml#_idTextAnchor374)，*构建你的第一个自动化工作流（Zap）*，了解有关字段类型的更多信息。
- en: When using the `authorized`.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在使用`已授权`时。
- en: The Xero integration supports the use of line items. To optimize using this
    integration in your workflows, you can review the *Manipulating lineitems* section
    in [*Chapter 18*](B18474_18.xhtml#_idTextAnchor2073), *Zapier’s Utilities Functions*,
    for more information on transforming line-item data. If your trigger and action
    steps both support line items, you will not need to transform the data.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Xero 集成支持使用行项目。为了优化在你的工作流中使用此集成，你可以查看[*第 18 章*](B18474_18.xhtml#_idTextAnchor2073)，*Zapier
    的实用功能*，了解有关转换行项目数据的更多信息。如果你的触发器和操作步骤都支持行项目，你将不需要转换数据。
- en: You can create connections between your different apps by displaying clickable
    URL links to Xero records by using the Xero record ID plus the view URL. For example,
    when you create a sales invoice in Xero, update a custom field in the deal or
    opportunity record in your CRM with the invoice URL so other Xero users in the
    organization can view the invoice. The URL plus ID combination, in this case,
    would be [https://go.xero.com/AccountsReceivable/View.aspx?InvoiceID=b2f9e6df-73ab-4ccd-9978-258f22ef4665](https://go.xero.com/AccountsReceivable/View.aspx?InvoiceID=b2f9e6df-73ab-4ccd-9978-258f22ef4665),
    where `b2f9e6df-73ab-4ccd-9978-258f22ef4665` is the sales invoice ID.
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Review the Xero API at [https://developer.xero.com/documentation](https://developer.xero.com/documentation)/
    for information on other triggers and actions you can perform using Webhooks by
    Zapier and Code by Zapier. You can hire a Zapier expert to help you with custom
    integration work from [https://experts.zapier.com/](https://experts.zapier.com/).
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'You can view common problems with the Xero integration by navigating to the
    **Help** tab of the app profile or following this link: [https://help.zapier.com/hc/en-us/articles/8495985208589](https://help.zapier.com/hc/en-us/articles/8495985208589).'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Next, let’s explore how to set up an example of a multi-step Zap using the Xero
    integration.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
- en: Setting up a multi-step Zap with the Xero integration
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To illustrate this, we will use the example of creating a sales invoice and
    bill for associated Stripe transaction fees in Xero when a new charge is made
    in Stripe. We also want to correctly allocate the Xero tax code based on the buyer’s
    country location.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
- en: 'The Zap will involve four steps, as follows:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: '**Trigger**: The Stripe app with the **New Charge** trigger event.'
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Action**: The Formatter by Zapier app with the **Utilities** action event
    with the **Lookup Table** transform function.'
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Action**: The Xero app with the **Create Sales Invoice** action event.'
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Action**: The Xero app with the **Create Bill** action event.'
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The following screenshot shows how your Zap should look once built with some
    step name customization:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 23.1 – A multi-step Zap using Xero action events](img/Figure_23.01_B18474.jpg)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
- en: Figure 23.1 – A multi-step Zap using Xero action events
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
- en: Let’s walk through setting up the Zap step by step, starting with the trigger
    step.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
- en: Setting up the trigger step
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We will use the Stripe app with the **New Charge** trigger event as the trigger
    step. In the **Include Failed Charges?** field, choose **False** as we do not
    want the Zap to trigger on failed charges.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot shows how this step should look:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 23.2 – \uFEFFOverview of customizing the New Charge in Stripe trigger\
    \ event to trigger a workflow](img/Figure_23.02_B18474.jpg)"
  id: totrans-141
  prefs: []
  type: TYPE_IMG
- en: Figure 23.2 – Overview of customizing the New Charge in Stripe trigger event
    to trigger a workflow
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: Click on the **Continue** button and then use the **Test trigger** button to
    pull through some test data.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 单击**继续**按钮，然后使用**测试触发器**按钮拉取一些测试数据。
- en: Next, let’s set up the second step in the Zap – the first action step.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们设置Zap的第二个步骤 - 第一个动作步骤。
- en: Setting up the second step in the Zap
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置Zap的第二步
- en: We want to customize the sales invoice tax to match the country that the customer’s
    card is linked to. In this scenario, we want all European customer locations to
    have `OUTPUT2`) and all other countries to have `NONE`). Your tax settings differ
    based on your Xero region. We will use the Formatter by Zapier app with the `Payment
    Method Details Card Country`, and the `OUTPUT2`) on the right. We will set `NONE`
    for all other countries.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望将销售发票税收定制为与客户的卡片链接的国家相匹配。在这种情况下，我们希望所有欧洲客户地点都有`OUTPUT2`，而所有其他国家都具有`NONE`。您的税务设置根据您的Xero地区而有所不同。我们将使用Zapier应用程序的格式化器与`Payment
    Method Details Card Country`和右侧的`OUTPUT2`。对于所有其他国家，我们将设置`NONE`。
- en: 'The following screenshot shows how this step should look:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 以下屏幕截图显示此步骤应该是什么样子：
- en: "![Figure 23.3 – \uFEFFOverview of using the Utilities action event with the\
    \ Lookup Table transform option in a Formatter by Zapier action event to look\
    \ u\uFEFFp a tax code](img/Figure_23.03_B18474.jpg)"
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![图23.3 - 在Formatter by Zapier操作事件中使用Utilities操作事件并选中查找表转换选项来查找税码](img/Figure_23.03_B18474.jpg)'
- en: Figure 23.3 – Overview of using the Utilities action event with the Lookup Table
    transform option in a Formatter by Zapier action event to look up a tax code
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 图23.3 - 在Formatter by Zapier操作事件中使用Utilities操作事件并选中查找表转换选项来查找税码
- en: Click on the `OUTPUT2` for the `CZ` country code.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 单击`OUTPUT2`以获取`CZ`国家代码的税率。
- en: Next, let’s set up the next action step.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们设置下一个动作步骤。
- en: Setting up the third step in the Zap
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置Zap的第三步
- en: 'We will use the Xero app with the **Create Sales Invoice** action event, and
    we will customize this action step by completing the **Organization**, **Contact
    Name**, **Email Address**, **Status**, **Date**, **Due Date**, **Currency**, **Branding
    Theme**, **Reference**, **Description**, **Quantity**, **Unit Price**, **Account**,
    and **Tax Rate** fields by using the drop-down menu options or mapping dynamic
    data from previous steps. Importantly, we can enter the contact’s name and email
    address and create a new contact straight from this step, and then map the **Tax
    Rate** field with the output from the second step in the Zap. Use the following
    three screenshots to complete the step. Here is the first part:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '我们将使用Xero应用程序和**创建销售发票**动作事件，并通过使用下拉菜单选项或映射来自之前步骤的动态数据来自定义此操作步骤的**组织**，**联系人姓名**，**电子邮件地址**，**状态**，**日期**，**到期日期**，**货币**，**品牌主题**，**参考**，**说明**，**数量**，**单价**，**帐户**和**税率**字段。重要的是，我们可以输入联系人的姓名和电子邮件地址，并直接从此步骤创建新联系人，然后将**税率**字段与Zap中第二步的输出映射。使用下面的三个屏幕截图完成此步骤。这是第一部分:'
- en: "![Figure 23.4 – \uFEFFOverview of using the Xero app integration to create\
    \ \uFEFFa sale\uFEFFs in\uFEFFvoice (1)](img/Figure_23.04_B18474.jpg)"
  id: totrans-154
  prefs: []
  type: TYPE_IMG
  zh: '![图23.4 - 使用Xero应用程序集成创建销售发票的概述（1）](img/Figure_23.04_B18474.jpg)'
- en: Figure 23.4 – Overview of using the Xero app integration to create a sales invoice
    (1)
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 图23.4 - 使用Xero应用程序集成创建销售发票的概述（1）
- en: 'The second part of the action step is shown in the following screenshot:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 操作步骤的第二部分如下截图所示：
- en: "![Figure 23.5 – Using the Xero app integr\uFEFFation to create a sale\uFEFF\
    s invoi\uFEFFce (2)](img/Figure_23.05_B18474.jpg)"
  id: totrans-157
  prefs: []
  type: TYPE_IMG
  zh: '![图23.5 - 使用Xero应用程序集成创建销售发票（2）](img/Figure_23.05_B18474.jpg)'
- en: Figure 23.5 – Using the Xero app integration to create a sales invoice (2)
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 图23.5 - 使用Xero应用程序集成创建销售发票（2）
- en: 'The third part of the action step is shown in the following screenshot:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 操作步骤的第三部分如下截图所示：
- en: "![Figure 23.6 – \uFEFFOverview of using the Xero app integration to create\
    \ a sale\uFEFFs invoice (3)](img/Figure_23.06_B18474.jpg)"
  id: totrans-160
  prefs: []
  type: TYPE_IMG
  zh: '![图23.6 - 使用Xero应用程序集成创建销售发票的概述（3）](img/Figure_23.06_B18474.jpg)'
- en: Figure 23.6 – Overview of using the Xero app integration to create a sales invoice
    (3)
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 图23.6 - 使用Xero应用程序集成创建销售发票的概述（3）
- en: Click on the **Continue** button. You can then use the **Test** section to send
    the email.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 单击**继续**按钮。然后，您可以使用**测试**部分发送电子邮件。
- en: Next, let’s set up the final action step.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们设置最终操作步骤。
- en: Setting up the final step in the Zap
  id: totrans-164
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置Zap的最后一步
- en: 'We will use the Xero app with the **Create Bill** action event, and we will
    customize this action step by completing the **Organization**, **Contact Name**,
    **Status**, **Date**, **Due Date**, **Reference**, **Line Items Type**, **Description**,
    **Quantity**, **Unit Price**, **Account**, and **Tax Rate** fields by using the
    drop-down menu options, entering text, or mapping dynamic data from previous steps.
    Use the following two screenshots to complete the step:'
  id: totrans-165
