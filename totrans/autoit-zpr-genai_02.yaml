  type: TYPE_NORMAL
  zh: 页脚菜单
- en: Important note
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: These navigation options are available on most Zapier pages except information
    pages and within the **Settings** area and Zap editor modules.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 这些导航选项在大多数Zapier页面上都可用，除了信息页面和设置区域和Zap编辑器模块。
- en: Icons in the left sidebar
  id: totrans-175
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 左边栏中的图标
- en: 'The left sidebar is the most commonly used navigational bar in Zapier. It can
