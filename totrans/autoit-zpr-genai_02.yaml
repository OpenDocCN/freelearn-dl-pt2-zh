  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.7-左边栏中的导航选项
- en: 'These navigation options are as follows:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 这些导航选项如下：
- en: '**+ Create Zap**: This button takes you straight into the Zap editor, where
    you can start building a Zap. We will cover the Zap editor in more detail in [*Chapter
    3*](B18474_03.xhtml#_idTextAnchor374), *Building Your First Automated* *Workflow
    (Zap)*.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**+ 创建Zap**：此按钮直接进入Zap编辑器，您可以开始构建Zap。我们将在[*第三章*](B18474_03.xhtml#_idTextAnchor374)，*构建你的第一个自动化工作流（Zap）*中详细介绍Zap编辑器。'
- en: '**Dashboard**: This icon link will take you back to the main dashboard at any
    time.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**仪表板**：此图标链接将随时带您返回主仪表板。'
- en: '**Zaps**: This icon link will take you into your Zap management area. This
    area gives you a list of all of your Zaps, where you can organize them into different
    folders, change team sharing preferences, and enable or disable specific Zaps.
    We will cover the Zap management area in more detail in [*Chapter 4*](B18474_04.xhtml#_idTextAnchor520),
    *Managing* *Your Zaps*.'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zaps**: 这个图标链接将带你进入你的Zap管理区域。这个区域给你列出了你的所有Zap，你可以将它们整理到不同的文件夹中，更改团队共享偏好设置，并启用或禁用特定的Zaps。我们将在[*第四章*](B18474_04.xhtml#_idTextAnchor520)，*管理你的Zaps*中详细介绍Zap管理区域。'
- en: '**Transfers**: This icon link will take you to the **Transfers** area, where
    you can send data in bulk from one app to another. We will cover the **Transfer**
    feature in more detail in [*Chapter 13*](B18474_13.xhtml#_idTextAnchor1560), *Newly
    Released Apps* *and Features*.'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Tables (beta)**: This icon link will take you to the Tables creator. This
    menu option may not be visible in all accounts while in the Beta phase. We will
    cover the **Tables** feature in more detail in [*Chapter 13*](B18474_13.xhtml#_idTextAnchor1560),
    *Newly Released Apps* *and Features*.'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Interfaces (beta)**: This icon link will take you to the **Interfaces** creator.
    This menu option may not be visible in all accounts while in the alpha phase.
    We will cover the **Interfaces** feature in more detail in [*Chapter 13*](B18474_13.xhtml#_idTextAnchor1560),
    *Newly Released Apps* *and Features*.'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**My Apps**: The **My Apps** icon link will take you to your list of connected
    apps. From there, you can connect and authenticate all your relevant business
    apps. We will cover the **My Apps** module and how to connect your apps in more
    detail in [*Chapter 3*](B18474_03.xhtml#_idTextAnchor374), *Building Your First
    Automated Workflow (Zap)*, and [*Chapter 4*](B18474_04.xhtml#_idTextAnchor520),
    *Managing* *Your Zaps*.'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Zap History**: This icon link will take you into your Zap history, where
    you can review data that has run in your triggered Zaps. We will cover **Zap History**
    in more detail in [*Chapter 5*](B18474_05.xhtml#_idTextAnchor635), *Troubleshooting
    and Handling* *Zap Errors*.'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Explore**: This icon link will take you into the **Explore** area, where
    you will find a wide range of information on different ways to use Zapier to automate
    your business processes.'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Get Help**: The **Get Help** icon link will take you to the help center,
    which contains comprehensive how-to articles, FAQs, and support options. We will
    cover this in more detail in [*Chapter 5*](B18474_05.xhtml#_idTextAnchor635),
    *Troubleshooting and Handling* *Zap Errors*.'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Wallet**: This gives you a handy snapshot view of your current plan, task
    usage relative to your monthly limit, and the number of Zaps relative to your
    plan limit. From here, you can also manage or upgrade your plan using the links
    provided.'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Icons on the top right
  id: totrans-191
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In the top-right corner, you can find the following icons:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
- en: '**Magnifying glass**: This icon allows you to search for apps to find out whether
    Zapier integrates with them. The app ecosystem directory contains a comprehensive
    list of app integrations and details about them.'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**People icon**: This icon displays a drop-down menu with your account settings
    and an option to log out of Zapier. This icon might also be displayed as your
    initials.'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Footer menu
  id: totrans-195
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In the footer menu, you will find additional navigation options that are available
    on all pages. The two most useful ones are as follows:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
- en: '**Pricing**: This link will take you to the **Plans** page, which will show
    you the different Zapier plans, features, and associated prices. You can choose
    to trial, upgrade, or downgrade your plan while reviewing the features and pricing
    of different plans.'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Help**: This link will take you to the **Help** area, which we described
    earlier.'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You now have a better understanding of and have become familiarized with navigation
    in the Zapier platform. Next, we will discuss how to change our settings and preferences.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
- en: Changing your settings and preferences
  id: totrans-200
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Ensuring that your settings are correct and understanding how specific settings
    impact other areas of your account is essential for successful account management.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
- en: 'You can access your settings by clicking on the circle icon that contains your
    initials in the top right of your dashboard and selecting the cogwheel icon/settings
    option. The settings menu will be shown in the left sidebar, as shown in the following
    screenshot:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 1.8 – The left sidebar menu in the settings area](img/B18474_01_08.jpg)'
  id: totrans-203
  prefs: []
  type: TYPE_IMG
- en: Figure 1.8 – The left sidebar menu in the settings area
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
- en: Team and Company plans have an extra **Organization** menu item, and the Company
    plan has an **Advanced Security** option. We will cover these settings in [*Chapter
    5*](B18474_05.xhtml#_idTextAnchor635), *Troubleshooting and Handling* *Zap Errors*.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
- en: My Profile
  id: totrans-207
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This area contains basic data about you and allows you to do the following:'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
- en: Authenticate your email address
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add/change a profile image using Gravatar (an online service that links a picture
    of you with your email address)
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Change your email address, first and last name, password, and company
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Change your role
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Adjust your time zone
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following screenshot shows the layout of the **My** **Profile** area:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 1.9 –\uFEFF Layout of the My Profile area](img/B18474_01_09.jpg)"
  id: totrans-215
  prefs: []
  type: TYPE_IMG
- en: Figure 1.9 – Layout of the My Profile area
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
- en: Important settings to customize in My Profile
  id: totrans-217
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'There are a few things that you should do once you have set up your Zapier
    account:'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
- en: Validate your email address
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add your role
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add your time zone
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s go through how to do each of these in Zapier.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
- en: Validating your email address
  id: totrans-223
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Work through the following steps to adjust these settings:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
- en: Click on the highlighted text (marked as important) to confirm your email address.
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Follow the instructions in the email you are sent from Zapier.
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This is the first step to protecting your account and allowing Zapier to ensure
    that it has the right email address to send notifications.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
- en: Adding your role
  id: totrans-228
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: If you did not add your role in the two-step onboarding process when you set
    up your Zapier account, you can do so here. To do this, scroll to **Role** and
    choose the closest match to your role from the drop-down list. Completing this
    step will enable Zapier to make workflow suggestions based on what other users
    with the same role might be using.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
- en: Adding your time zone
  id: totrans-230
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: To adjust these settings, scroll to **Timezone** and choose your **time zone**
    from the drop-down list.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
- en: Completing this step will enable Zapier to use your time zone when displaying
    and handling time in your account. The default is **Coordinated Universal** **Time**
    (**UTC**).
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
- en: An example of this would be in your Zap history. Times will be displayed in
    your time zone rather than in UTC. It is much easier to keep track of times when
    investigating errors if they are in your time zone.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
- en: Specifying your time zone is crucial for how Zapier defines and uses dates in
    your Zaps. The importance of adding the time zone to your account should not be
    overlooked.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
- en: Email Notifications
  id: totrans-236
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This area will enable you to alter your preferences for how and when you want
    to receive email communications. The following screenshot shows the layout of
    the **Email** **Notifications** area:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 1.10 – Layout of the Email Notifications area](img/B18474_01_10.jpg)'
  id: totrans-238
  prefs: []
  type: TYPE_IMG
- en: Figure 1.10 – Layout of the Email Notifications area
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
- en: 'You can change your preferences for the following:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
- en: '**Activity Summary**: Zapier regularly sends you summaries of all the tasks
    that have been performed over a certain period (within the set frequency). You
    can choose to receive activity summaries daily or weekly, or if you prefer, never.'
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Error notifications**: In Professional, Team, and Company accounts, you can
    customize the frequency of Zap error notifications by adjusting your custom error
    notification. Click the **Go to error notification settings** button. In the **Default
    Notification Rule** section, choose the frequency of notifications to be applied
    to all Zaps from **Immediately**, **Hourly Summary**, and **Never**. In the **Custom
    Notification Rules** section, you can create a customized notification rule for
    specific Zaps you select. Use the **Select a Zap** drop-down list to choose the
    Zap and then use the **Select a frequency** drop-down list to choose **Immediately**,
    **Hourly Summary**, or **Never**. This is shown in the following screenshot:'
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: "![Figure 1.11 – \uFEFFOverview of the custom error notifications](img/B18474_01_11.jpg)"
  id: totrans-243
  prefs: []
  type: TYPE_IMG
- en: Figure 1.11 – Overview of the custom error notifications
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
- en: Then, click the **Save Notification Rule** button to save the rule. From the
    dashboard, you can view the Zap’s name, change its **frequency** using the dropdown,
    or **delete** the Zap from the three-dots icon menu. Error notification settings
    can also be accessed from the Zap history area, which we will discuss in more
    detail in [*Chapter 5*](B18474_05.xhtml#_idTextAnchor635), *Troubleshooting and
    Handling* *Zap Errors*.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
- en: '**Zapier Manager**: In the **Send Alerts on Failed Action** section, you can
    choose to receive alerts if any of your actions have issues. It is useful to have
    this information so that you can sort out a problem soon after it happens. You
    can choose to receive failed action alerts repeatedly, always (this is the recommended
    setting), or if you prefer, never. You can also pair this notification setting
    with the Zapier Manager built-in app triggers, which we will discuss in more detail
    in [*Chapter 5*](B18474_05.xhtml#_idTextAnchor635), *Troubleshooting and Handling*
    *Zap Errors*.'
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Email subscriptions**: You can choose what kind of content you want Zapier
    to send you. You can also unsubscribe from receiving any newsletter content.'
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Advanced
  id: totrans-248
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In the **Advanced** area, you can change your preferences for the following:'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
- en: '**Two-Factor Authentication**: **Two-factor authentication** (**2FA**) gives
    you more security by requiring you to enter your standard login details (email
    address and password), as well as an authentication code that’s been generated
    and sent to a nominated email address or mobile phone number. It is recommended
    that you set up 2FA on your account.'
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Authorized Applications**: This shows a list of apps that you have granted
    access to your Zapier account. You can remove apps from this area as needed. This
    area differs from your connected apps in **My Apps**.'
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**SSL Checks**: SSL certificates allow scrambled information to be sent between
    Zapier and its partners. These settings are turned “on” by default and should
    only be altered if you have experience with changing them and know the consequences
    or if you have been advised to do so by the Zapier support team.'
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Sign-in With**: This allows you to change your sign-in settings so that you
    can use your Google account instead of the standard email and password.'
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Delete My Account**: If you want to close your Zapier account and delete
    all your account data, you can use this area to proceed. If you wish to delete
    some data periodically, you can do so through the **Data** **Management** area.'
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Management
  id: totrans-255
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Zapier gives account owners the ability to control their data. In this area,
    you can export and delete your data periodically and read more about data regulation
    and GDPR compliance.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
- en: Team and Company plans have additional **Data Management** settings that allow
    you to import and export Zaps in bulk (in a **JSON** file) so that you can make
    backups or share them with others.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
- en: Account
  id: totrans-258
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you have access to your account as well as one or more Team or Company accounts,
    a drop-down option will be displayed, allowing you to navigate between your different
    accounts to view the settings for each account.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
- en: Billing and Usage
  id: totrans-260
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This area is essential for anything related to billing, task, and Zap usage.
    You will have access to more detailed information about your usage than in the
    snapshot wallet in the expandable left navigation bar. Here, you can see how many
    tasks have been used and how many Zaps have been built concerning your limit,
    as well as what date your usage resets. You will also be able to adjust your price
    plan, payment method, and billing information and view your invoices.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
- en: Members
  id: totrans-262
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Unless you are on a Team or Company plan, this area will be locked, denoted
    with a padlock icon.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
- en: 'The **Members** area gives you an overview of tasks related to Zaps built and
    owned by this member. You can adjust team member settings as follows:'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
- en: Add or remove members
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Change member roles (**Admin** or **Member**)
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You now have a better understanding of how to change your settings and preferences.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  id: totrans-268
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we started with an overview of the principles of BPA and how
    we can use it to increase productivity. We discussed how applications integrate
    using APIs and transfer data between them. We then introduced Zapier, a no-code
    tool that integrates with thousands of business apps to help you automate tasks
    without the need for developers. We presented the key terms used on the Zapier
    platform and covered how to choose the right pricing plan for your business needs.
    Then, we discussed how to set up a Zapier account and familiarize yourself with
    navigating the platform. Lastly, we covered how to customize the various available
    settings.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
- en: You now know how to choose the right Zapier pricing plan for your business,
    set up your Zapier account, navigate the Zapier platform with ease, and customize
    your settings.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will cover how to use the principles of BPA to improve
    our processes before we jump into automating them. We’ll then discuss how to strategize
    and plan a workflow in preparation for building a Zap and how to explore Zapier’s
    ecosystem of app integrations and use its features.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
- en: Questions
  id: totrans-272
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: What are two benefits of BPA?
  id: totrans-273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How do two or more apps have the ability to communicate with each other?
  id: totrans-274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How many premium apps can you connect to Zapier on the Free plan?
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Why is it important to add five or more apps that you use during the onboarding
    process?
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
