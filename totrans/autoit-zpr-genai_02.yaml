  type: TYPE_NORMAL
  zh: '**筛选器**：仅在……行找到时继续'
- en: '**Action (Create or Update)**: Google Sheet Update Row (using the Row ID from
    *Step 2*)'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**操作（创建或更新）**：Google Sheet 更新行（使用*第 2 步*中的行 ID）'
- en: You now have a better understanding of the key terminology that’s used on the
    Zapier platform. Next, we’ll discuss the different Zapier pricing plans, what
    is included in each, and how to choose the right plan for your needs.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在对 Zapier 平台使用的关键术语有了更好的理解。接下来，我们将讨论不同的 Zapier 定价计划，每个计划包含的内容以及如何选择适合你需求的计划。
- en: Choosing the right Zapier plan
  id: totrans-105
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择正确的 Zapier 计划
- en: 'Zapier offers five pricing options to suit your business requirements, as follows:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier 提供了五种定价选项，以满足你的业务需求，如下所示：
- en: '**Free plan**'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**免费计划**'
- en: '**Starter plan**'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**入门计划**'
- en: '**Professional plan**'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专业计划**'
- en: '**Team plan**'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**团队计划**'
- en: '**Company plan**'
