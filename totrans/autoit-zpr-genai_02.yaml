  prefs: []
  type: TYPE_NORMAL
  zh: 左边栏是Zapier中最常用的导航栏。它可以在平台的每个页面中找到（除了信息页面和设置区域和Zap编辑器模块中）。侧边栏可以使用汉堡菜单旁边的Zapier徽标展开和缩小。下面的截图显示了此栏中的导航选项：
