  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.6- Zapier主仪表板布局概览
- en: 'On the majority of the pages within the platform, you have multiple navigation
    options:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在平台的大多数页面上，您有多种导航选项：
