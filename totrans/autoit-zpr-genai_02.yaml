  id: totrans-156
  prefs: []
  type: TYPE_IMG
- en: Figure 1.4 – The first step of the Zapier sign-up onboarding process
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
- en: 'Complete the second step in the onboarding process by selecting five or more
    apps that you use in your business so that Zapier can provide you with tailored
    recommendations. Then, click **Finish setup**, as shown in the following screenshot:'
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 1.5 – The second step of the Zapier sign-up onboarding process](img/B18474_01_05.jpg)'
  id: totrans-159
  prefs: []
  type: TYPE_IMG
- en: Figure 1.5 – The second step of the Zapier sign-up onboarding process
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.5- Zapier注册引导过程的第二步
- en: Important note
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: By completing this two-step onboarding process accurately, Zapier will be able
    to customize your user experience and provide you with tailored workflow suggestions.
    These recommendations will give you ideas of what types of tasks you can automate
    using your business apps as examples. You can choose to fill this information
    in as appropriate or skip these steps.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 通过准确地完成这个两步的引导过程，Zapier将能够定制您的用户体验，并为您提供定制的工作流建议。这些建议将为您提供使用业务应用程序自动化何种类型任务的想法。您可以选择适当填写此信息，也可以跳过这些步骤。
- en: Now that you have set up your Zapier account, you’re one step closer to building
    your first workflow automation. In the next section, we’ll cover navigation on
    the Zapier platform.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经设置好了Zapier账户，距离构建你的第一个工作流自动化更近了一步。在下一部分，我们将介绍Zapier平台上的导航。
- en: Familiarizing yourself with navigation on the Zapier platform
  id: totrans-164
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 熟悉Zapier平台导航
- en: Zapier has made its UI helpful for navigating easily around the platform. When
    you sign in to Zapier, the first thing you will see is the main **dashboard**.
    The central dashboard area provides you with useful information to help you get
    started with tutorials, creating workflows, and using some pre-built workflow
    examples.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier通过简单易用的界面帮助您在平台上轻松导航。当您登录Zapier时，您将看到主要的**仪表板**。中央仪表板区域提供有用的信息，帮助您开始使用教程，创建工作流，以及使用一些预先构建的工作流示例。
- en: 'The dashboard’s layout is shown in the following screenshot:'
