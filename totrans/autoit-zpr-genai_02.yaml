  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 下图总结了每个 Zapier 定价计划提供的功能：
- en: '![Figure 1.1 – Summary of features available for each Zapier pricing plan](img/B18474_01_01.jpg)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![图1.1- 每个Zapier定价计划可用功能汇总](img/B18474_01_01.jpg)'
- en: Figure 1.1 – Summary of features available for each Zapier pricing plan
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.1- 每个Zapier定价计划可用功能汇总
- en: Important note
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: All prices and plan structures are correct at the time of publishing this book.
    You may also find that, depending on your region, the pricing and plan structure
    vary slightly.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 所有价格和计划结构在出版本书时均是正确的。你可能还会发现，根据你的地区，定价和计划结构略有不同。
- en: Each pricing plan varies in features; however, primarily, the plans are categorized
    according to the number of tasks you have available monthly, the number of Zaps
    you can set up, and how short the syncing interval is. On most plans (except for
    the Free plan), you can retain features and add additional tasks for an extra
    fee. The availability of Zap history data and access to online customer service
    and technical support is included in all plans.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 每个定价计划的功能都有所不同；然而，主要根据每月可用任务数量、可以设置的Zaps数量以及同步间隔的时间来分类。在大多数计划中（免费计划除外），你可以支付额外费用保留功能并添加额外任务。所有计划都包括Zap历史数据的可用性以及在线客户服务和技术支持的访问。
- en: The Free plan is free forever, and all paid Zapier plans are available to be
    paid monthly or annually.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 免费计划永久免费，所有付费的Zapier计划均可选择按月或年付款。
- en: Zapier offers a 14-day trial plan, which gives you access to the majority of
    features on the Professional plan with 1,000 tasks, except for Autoreplay.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier提供一个为期14天的试用计划，该计划让你在Professional计划中获得大部分功能和1000个任务的访问，但不包括Autoreplay。
- en: 'Once you’ve logged in to your Zapier account, you can view a detailed list
    of the features and pricing for each plan and change your plan as needed by clicking
    on the links in the following navigation options:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 登录到Zapier账户后，你可以通过点击以下导航选项中的链接查看每个计划的功能和定价的详细列表，并根据需要更改你的计划：
- en: '**Billing and** **Usage** (**Settings**)'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**账单和使用**（**设置**）'
- en: '**Wallet** (expandable left sidebar)'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**钱包**（展开式左侧边栏）'
- en: '**Pricing** (top menu on information pages)'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定价**（信息页面上的顶部菜单）'
- en: '**Pricing** (footer menu)'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定价**（页脚菜单）'
- en: Important note
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: Your monthly task allocation does not carry over to the next month. Toward the
    end of each billing period, if you have unused tasks left over and you are using
    fewer tasks than you need to, you may be able to downgrade to a lower subscription
    and still retain your pricing plan features.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 你每月的任务分配不会延续到下个月。在每个计费周期结束时，如果你有未使用的任务，并且你使用的任务少于需要的数量，你可以降级到更低的订阅并保留你的定价计划功能。
- en: Next, let’s take a look at different Zapier plans that will be suitable for
    your business.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们来看看适合你的企业的不同Zapier计划。
- en: Which is the right Zapier plan to use for your business?
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对于你的企业来说，应该选择哪个Zapier计划？
- en: Zapier is ideal for any size business that wants to automate its processes.
    It can be used by solopreneurs or companies with small or large teams. It can
    also be used by freelancers and consultants to manage their clients’ processes.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier适用于任何希望自动化流程的企业。独立创业者或小型、大型团队的公司都可以使用。自由职业者和顾问也可以使用它来管理客户的流程。
- en: The needs of your business will determine which price plan is best to use. How
    many processes you would like to automate and how complex these processes are
    will impact your decision.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 你的企业需求将决定最适合使用的价格计划。你想要自动化多少流程以及这些流程有多复杂，都会影响你的决策。
- en: Free plan
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 免费计划
- en: For businesses with one user that only have a few simple tasks to automate,
    this plan is the most appropriate. You will be able to build up to five single-step
    workflows using the majority of the apps that Zapier integrates with (excluding
    premium apps). Zapier will search for new data in your trigger apps every 15 minutes
    and run your Zaps, allowing up to 100 tasks per month to be processed. The Free
    plan is the best plan to get started with while you get to grips with how Zapier
    works at a basic level. You will also get access to standard features, such as
    creating your Zaps in draft, copying and pasting steps, and duplicating and reordering
    steps. You will also be able to organize your Zaps into folders and subfolders.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
- en: Starter plan
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you still only have one user and a relatively small number of processes to
    automate, but you need to automate multiple activities in one or more apps (including
    up to three premium apps), try the Starter plan. You can take advantage of additional
    features, such as using conditions in filters, formatting text, numbers, and dates,
    accessing version history, as well as creating custom integrations with webhooks.
    You can build up to 20 Zaps and will have access to 750 tasks per month (1,500
    for a higher subscription payment). The update time remains at 15 minutes.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
- en: Professional plan
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Professional plan is for single users that want to level up and use Zapier
    optimally. This plan is best for you if you have a large number of complex, multi-step
    processes that require conditional logic and you use more than three premium apps
    in your business. All Starter plan features are included, as well as the ability
    to create, duplicate, and reorder paths, use Autoreplay, create custom error notifications,
    and roll back to previous versions of your Zaps. You can take advantage of unlimited
    premium apps, unlimited Zaps, a quicker update time of two minutes, and access
    to between 2,000 and 2,000,000 tasks per month (depending on your subscription
    payment).
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
- en: Team plan
  id: totrans-137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Businesses with two or more team members that are responsible for automating
    and managing processes should take advantage of the features available with the
    Team plan. All the elements of the Professional plan are included, with the added
    benefits of a faster update time of one minute, and you will be able to export
    Zaps and access audit logs. The Team plan allows teams to collaborate and automate
    their processes securely and in an organized way. Team members can securely access
    multiple apps without the need to share passwords and **API keys** between them,
    share workspaces, and select who has access to specific folders and apps. An additional
    bonus of this plan is access to a premier support team with faster, prioritized
    responses.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
- en: Company plan
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Company plan is for organizations that require enterprise-grade security
    considerations and want to separate their users into teams. You still have access
    to all the features of the Team plan, plus access to multiple workspaces, per-Zap
    Autoreplay, and the ability to adjust error ratio settings. Security features
    include user management, app access control, secure **single sign-on** (**SSO**),
    and top-level account management.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
- en: An additional bonus of this plan is the ability to customize Zap history data
    retention for shorter periods than the standard 30 days available on other plans
    to fit with your company’s regulatory requirements, as well as real-time support
    via live chat.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: You now have a better understanding of what features and functionality are included
    in each Zapier plan and which plan would suit your business most. Next, we’ll
    cover how to set up a Zapier account.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: Creating a Zapier account
  id: totrans-143
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: For you to get started with Zapier, the first thing you will need to do is create
    a Zapier account.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
- en: The Zapier team is very proactive in trying to create the best experience for
    the user and often tests different **user interface** (**UI**) changes on user
    groups. UI updates, new features, and changes to navigation are released regularly,
    so don’t be surprised if, as you work through this book, the screenshots we have
    used differ slightly from the current, live state.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
- en: 'Work through the following steps to create your new Zapier account:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
- en: Open your web browser, navigate to the Zapier website home page ([https://zapier.com/](https://zapier.com/)),
    and click on the **Sign** **up** button.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Create a Zapier account by entering your business email address and your first
    and last name. Then, click **Get Started Free**, as shown in the following screenshot.
