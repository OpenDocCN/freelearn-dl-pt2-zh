- en: Introduction to Business Process Automation with Zapier
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍使用 Zapier 进行业务流程自动化
- en: Before you start building your first automated workflow, you should understand
    what **business process automation** (**BPA**) is and how it can make light work
    of manual and repetitive processes. We’ll cover how applications connect with
    others to transfer data and how Zapier has impacted the no-code revolution to
    automate tasks without the need for developers. This background information will
    put you in a better position to grasp the terms and concepts used by Zapier and
    will help you understand the features and functionality of Zapier, as well as
    how the platform works.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始构建第一个自动化工作流之前，您应该了解**业务流程自动化**(**BPA**)是什么，以及它如何轻松处理手动和重复的流程。我们将涵盖应用程序如何与其他应用程序连接以传输数据，以及
    Zapier 如何影响无代码革命来自动化任务而不需要开发人员。这些背景信息将使您更好地理解 Zapier 使用的术语和概念，并帮助您了解 Zapier 的功能和功能，以及平台的工作原理。
- en: If you have only just started using Zapier, you may not know which pricing plan
    is most suitable for your business and when the right time to upgrade is. We will
    cover the features available for each pricing plan in this chapter and explain
    the pros and cons of choosing one over another. Then, we will describe how to
    set up a Zapier account, and we will provide an overview of how the platform is
    structured to enable you to find your way around effectively. We will conclude
    this chapter by working through how to customize your settings and preferences.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您刚开始使用 Zapier，您可能不知道哪种定价计划最适合您的企业，以及升级的正确时间是什么时候。在本章中，我们将涵盖每个定价计划的可用功能，并解释选择其中一个的利弊。然后，我们将描述如何设置
    Zapier 账户，并概述平台的结构，以使您能够有效地找到自己的方法。我们将以讨论如何自定义您的设置和偏好来结束本章。
- en: 'We will cover the following key topics in this chapter:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主要主题：
- en: How process automation helps businesses increase productivity
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 流程自动化如何帮助企业提高生产力
- en: The “no-code revolution” and workflow automation with Zapier
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “无代码革命”和使用 Zapier 进行工作流自动化
- en: Understanding the key terms used by Zapier
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解 Zapier 使用的关键术语
- en: Choosing the right Zapier plan
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择适合您的 Zapier 计划
- en: Creating a Zapier account
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建 Zapier 账户
- en: Familiarizing yourself with navigation on the Zapier platform
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉 Zapier 平台上的导航
- en: Changing your settings and preferences
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更改您的设置和偏好
- en: Once you have worked through each of these topics, you will be ready to start
    building your first workflow automation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您完成了每个主题的工作，您就准备好开始构建您的第一个工作流自动化了。
- en: Technical requirements
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: To get started, we recommend that you sign up for a Zapier account, which will
    give you access to a 14-day free trial. We will discuss how to set up an account
    in the *Creating a Zapier account* section. The Zapier Free plan will be adequate
    to work through the content in this chapter.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，我们建议您注册一个 Zapier 账户，这将为您提供 14 天的免费试用。我们将在*创建 Zapier 账户*部分讨论如何设置一个账户。Zapier
    免费计划足以在本章中完成内容。
- en: How process automation helps businesses increase productivity
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 流程自动化如何帮助企业提高生产力
- en: Whether you are a solopreneur or your business has a team, every successful
    business strives to make the most of its resources and improve productivity so
    that there is more time to increase revenue. Many companies have systems that
    may not communicate with each other, and as a result will have processes that
    are manual, time-consuming, and error-prone.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是独立业主还是拥有团队的企业，每个成功的企业都致力于充分利用其资源，并提高生产力，以便有更多时间增加收入。许多公司拥有彼此之间可能不通信的系统，因此将会有手动、耗时和容易出错的流程。
- en: We live in a time where technology is continually evolving to help us make our
    work easier, and it is now more straightforward and cost-effective than ever to
    implement and run this technology ourselves. By introducing appropriate business
    technology tools, connecting those tools, and automating manual and repetitive
    tasks, businesses can significantly increase productivity. We’ll explore this
    next.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个技术不断发展的时代，这个时代的技术帮助我们更容易地完成工作，而且实施和运行这些技术的成本比以往任何时候都更加简单和经济。通过引入适当的业务技术工具、连接这些工具，并自动化手动和重复的任务，企业可以显著提高生产力。接下来，我们将探讨这一点。
- en: Introducing BPA
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍 BPA
- en: According to Zapier, “*Business process automation (BPA) is the practice of
    using software to automatically execute repetitive tasks related to a company’s
    essential procedures. You can use BPA to streamline and optimize processes for
    everything from sales and marketing to HR, compliance, training, and beyond.*”
    BPA is all about using technology to improve the way we work by automatically
    performing repetitive tasks that would typically require human intervention. It
    ultimately focuses on the human element in the process rather than the actual
    applications that are in use. Of course, the tools you use are fundamental and
    need to be the right ones for their jobs; however, the real goal is to help the
    people using those systems to be more productive and focus on the tasks that truly
    matter for the success and growth of an organization.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: BPA principles focus on process simplification, optimization and digitization,
    system integration, and the automation of cloud technologies (or cloud-based applications).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are a few examples of when BPA can help you get rid of manual tasks and
    increase productivity:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Posting the same information on multiple social media channels
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Inputting new web form leads into your customer database
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Importing sales invoices and payment information from your e-commerce store
    into your accounting software
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Collating reporting information from numerous sources
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Processing feedback and testimonials from customers
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Adding meeting events to your calendar
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sending documents for signing
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Following up with leads
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'It does take time to learn and successfully implement BPA; however, the resulting
    value far outweighs the time investment. These are just some of the benefits of
    using BPA:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Reduced manual data entry and errors
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reduced operational costs
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: More time for growing sales
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Better customer service
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Increased employee engagement and job satisfaction
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The most significant benefit of using BPA is the overall time savings. Automation
    platform users report time savings of a few hours a week by automating certain
    tasks such as social media posting, to more than 160 hours a month being saved
    by automating entire sales cycles or operation functions. The value of time savings
    is relative to the individual case. For example, a time saving of 2 or 3 hours
    a week may be of significant value to a solopreneur, whereas a 160-hours-per-month
    saving equates to having a full-time employee working for free. These savings
    in hours would translate to savings of thousands of dollars in resource time.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: 'Zapier has several case studies and customer success stories on its website:
    [https://zapier.com/customers](https://zapier.com/customers). Here are a few examples
    of successful use cases of automation that help businesses become more efficient
    and grow:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: A real estate agent reduces lead management by 40%
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A digital agency saves 30 hours a week with messenger funnel automation
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A coffee shop powers online ordering with automation
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A home entertainment company automates its entire sales cycle
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一家家庭娱乐公司自动化其整个销售周期
- en: A freelancer automates client onboarding and grows their business
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自由职业者自动化客户入职并发展他们的业务
- en: BPA essentially allows companies of all sizes and in any industry to innovate
    by using cloud-based technology to work better and more efficiently and stay ahead
    of the competition. The possible improvements you can make to your business with
    BPA are endless.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: BPA基本上允许各种规模和任何行业的公司通过使用基于云的技术来更好、更有效地工作，并保持领先。您可以通过BPA为您的业务进行的可能改进是无穷无尽的。
- en: Although automation functions to make processes work better, it is essential
    to bear in mind that applying automation to an already inefficient operation will
    increase its inefficiency. As a whole, BPA requires you to take specific steps
    to look at your processes holistically, understand and simplify them, identify
    what systems can be connected, and only then decide on which tasks can benefit
    from automation. In [*Chapter 2*](B18474_02.xhtml#_idTextAnchor225), *Preparing
    to Automate Your Processes*, we will work through the steps required to map out
    our business processes and streamline them by identifying what can be simplified,
    digitized, and automated.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管自动化的功能是使流程更好地运作，但必须牢记将自动化应用于已经效率低下的操作将增加其低效性。总的来说，BPA需要您采取具体步骤来全面看待您的流程，理解并简化它们，识别哪些系统可以连接，然后再决定哪些任务可以从自动化中受益。在[*第2章*](B18474_02.xhtml#_idTextAnchor225)，*准备自动化您的流程*中，我们将通过所需步骤来绘制出我们的业务流程，并通过确定可以简化、数字化和自动化的内容来优化它们。
- en: Important note
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: In this book, we will use the term **workflow automation** interchangeably with
    BPA.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将随意使用**工作流自动化**一词来替代BPA。
- en: Before we can focus on the practical aspects of improving and automating our
    operations, we need to understand how web applications communicate with each other
    and what options are available for businesses to connect their tools.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们可以专注于改进和自动化我们的操作的实际方面之前，我们需要了解网络应用程序如何相互通信以及企业连接其工具的可用选项。
- en: How your business applications communicate with each other
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 您的业务应用程序如何相互通信
- en: Allowing your business applications to communicate with one another and then
    automating tasks where possible is key to increasing productivity. Before we can
    explore how automation with Zapier comes into this picture, we need to understand
    how business applications can be connected using **API integrations**.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 允许您的业务应用程序彼此通信，然后在可能的情况下自动化任务对于提高生产力至关重要。在我们探讨Zapier与此有何关联之前，我们需要了解如何使用**API集成**连接业务应用程序。
- en: An **application programming interface** (**API**) is a means by which a software
    program can communicate with another software program. It essentially allows data
    from different systems to pass between them when they are connected by some form
    of **middleware**. If you imagine two software programs having their own language
    in their API – for example, one French and one Spanish – the middleware acts as
    the translator between the two.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**应用程序编程接口**（**API**）是软件程序可以与另一个软件程序通信的一种方式。它基本上允许在它们通过某种形式的**中间件**连接时，来自不同系统的数据在它们之间传递。如果你想象两个软件程序在它们的API中有自己的语言——例如，一个法语和一个西班牙语——中间件就像是两者之间的翻译者。'
- en: When two software programs are connected in this way through their APIs and
    middleware, they are said to be “integrated.” When an `The requested URL was not
    found on this server`, depicting a 404 error response. How API integration is
    created and customized defines what range of information can be requested.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当这种方式将两个软件程序通过它们的API和中间件连接在一起时，它们被称为“集成”。当一个`服务器上未找到请求的URL`，显示404错误响应时。API集成的创建和定制定义了可以请求的信息范围。
- en: As the goal of API integration is to share data efficiently between two connected
    apps, there must be a way to identify changes in these resources. For example,
    if you want a new row to be created in your spreadsheet app when a new subscriber
    is added to your email marketing app, you need to know that the new contact has
    been created in the first place. At the time of writing, the two most popular
    methods for identifying changes are **polling endpoints** and **webhooks**.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: API集成的目标是在两个连接的应用程序之间高效共享数据，必须有一种方式来识别这些资源中的变化。例如，如果你希望在电子表格应用中创建新行，当新订阅者被添加到你的电子邮件营销应用时，你需要知道首先创建了新联系人。在撰写本文时，用于识别变化的两种最流行的方法是**轮询端点**和**webhooks**。
- en: With the polling method, requests for new events (for example, creating, retrieving,
    and deleting resources) are repeatedly sent at predefined intervals, waiting for
    a response. If there is no response, this signifies that there are no new events.
    So, in the preceding example, the polling method would periodically search for
    new occurrences of contact records being created, say every 15 minutes.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 使用轮询方法，对于新事件的请求（例如创建、检索和删除资源）会在预定义的间隔内重复发送，等待响应。如果没有响应，则表示没有新事件发生。因此，在上述示例中，轮询方法将定期搜索创建联系记录的新事件，比如每隔
    15 分钟。
- en: With webhooks, however, instead of sending requests, you provide a URL that
    your originating app monitors for new events, thus receiving information in real
    time. So, in the preceding example, when a new contact record is created, the
    information would be provided instantly. Webhooks are an instant and much more
    efficient way of communicating event information. We will discuss webhooks in
    more detail in [*Chapter 11*](B18474_11.xhtml#_idTextAnchor1426), *Advanced Built-In
    Apps* *by Zapier*.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，使用 Webhooks 时，您不是发送请求，而是提供一个 URL，您的源应用程序会监视该 URL，以获取新事件的信息，从而实时接收信息。因此，在上述示例中，当创建新的联系记录时，信息将会立即提供。Webhooks
    是一种即时且更高效的传递事件信息的方式。我们将在[*第 11 章*](B18474_11.xhtml#_idTextAnchor1426)中更详细地讨论 Webhooks，*由
    Zapier 提供的高级内置应用程序*。
- en: The options available for businesses to connect their tools
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 企业连接其工具的可用选项
- en: Building API integrations requires software programming and development skills
    and can be a lengthy and costly process. Most applications that you are currently
    using for your business processes are likely to have a section on their website
    containing a list of the other applications with which they integrate natively.
    The applications listed in these app marketplaces, or **app ecosystems**, have
    integrations created using APIs to enable the two apps to communicate with each
    other. Software providers invest time, money, and technical skills into building
    and maintaining these **native integrations**. Generally, these providers will
    create an integration that satisfies the highest priority needs of most users
    to automate the most frequently used types of activities. They may also prioritize
    integration development resources on other more commonly used applications rather
    than smaller, less popular apps.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 构建 API 集成需要软件编程和开发技能，可能是一个漫长且昂贵的过程。您目前用于业务流程的大多数应用程序很可能在其网站上有一个部分，其中包含与其本地集成的其他应用程序的列表。在这些应用市场或**应用生态系统**中列出的应用程序通过使用
    API 创建集成，使这两个应用程序能够彼此通信。软件提供商投入时间、金钱和技术技能来构建和维护这些**本地集成**。通常，这些提供商会创建一个满足大多数用户最重要需求的集成，以自动执行最常用的活动类型。他们还可能将集成开发资源优先考虑放在其他更常用的应用程序上，而不是较小、不太流行的应用程序。
- en: In some cases, a user of certain software might need to connect another tool
    that is not listed in the app ecosystem or may need to accomplish a specific task
    that is not available with the existing native integration. Under these circumstances,
    a business could employ a programmer to write **code** to create a **custom integration**
    with the API provided by the software provider. For most companies, the process
    of developing a custom integration is not a financially viable option. Therefore,
    there is often a reliance on what integrations are available in these app ecosystems
    and how flexible they are.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，某些软件的用户可能需要连接未在应用生态系统中列出的另一个工具，或者可能需要完成使用现有本地集成不可用的特定任务。在这种情况下，企业可以雇用程序员编写**代码**，以使用软件提供商提供的
    API 创建**自定义集成**。对于大多数公司来说，开发自定义集成的过程并不是一个经济上可行的选择。因此，通常会依赖这些应用生态系统中提供的集成以及它们的灵活性。
- en: By now, you should have a better understanding of what BPA is and how process
    automation helps increase productivity. Next, we’ll explore how this relates to
    Zapier.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，您应该对 BPA 是什么以及流程自动化如何帮助提高生产力有了更好的理解。接下来，我们将探讨这与 Zapier 的关系。
- en: "The “no-code revolution” and workflow automation \Lwith Zapier"
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “无代码革命”和通过 Zapier 进行工作流自动化
- en: Thankfully, as technology has developed, it is now possible to create digital
    processes without the need to write any code. Therefore, anyone can learn how
    to build a website, create email templates, and connect their systems using, in
    many cases, visual drag-and-drop editors. These editors give you the ability to
    add and remove visual blocks in templates rather than writing code in a computer
    programming language. Instead of needing to use a developer to write this code,
    the average person with basic IT skills can create these processes themselves.
    These advances are described as a **no-code revolution**, as software providers
    have pushed forward to develop solutions that will help the non-IT workforce to
    execute tasks that could previously only be done by software engineers.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，随着技术的发展，现在可以创建数字化流程，而无需编写任何代码。因此，任何人都可以学习如何构建网站、创建电子邮件模板，并使用在许多情况下是可视化拖放编辑器来连接他们的系统。这些编辑器使您能够在模板中添加和删除可视块，而不是在计算机编程语言中编写代码。与使用开发人员编写此代码不同，具备基本
    IT 技能的普通人可以自己创建这些流程。这些进步被描述为**无代码革命**，因为软件提供商已经前进，开发出将帮助非 IT 劳动力执行以前只能由软件工程师完成的任务的解决方案。
- en: Zapier is one of these technology solutions that allows you to automate and
    manage your business processes without writing code. Zapier essentially acts as
    a connector or translator between thousands of cloud-based applications that may
    not have native integrations with each other or for which the event requests are
    more limited, allowing them to communicate with each other. The platform enables
    users to build business-specific workflow automation with a visual editor using
    pre-built integrations to seamlessly perform manual and repetitive tasks without
    human intervention.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier 是这些技术解决方案之一，它允许您在不编写代码的情况下自动化和管理您的业务流程。Zapier 本质上是成千上万的基于云的应用程序之间的连接器或翻译器，这些应用程序可能没有彼此的本地集成，或者对事件请求的限制更多，使它们能够相互通信。该平台使用户能够使用预构建的集成和可视化编辑器构建业务特定的工作流程自动化，以便在没有人类干预的情况下无缝执行手工和重复的任务。
- en: Zapier is the brainchild of forward-thinking founders Wade Foster, Bryan Helmig,
    and Mike Knoop. They recognized the productivity struggles that plague small-
    and medium-sized businesses, where many repetitive tasks are handled manually
    and with an ever-increasing chance of errors occurring. They developed a powerful
    solution to help businesses with their efficiency struggles, allowing them to
    connect their web applications and automate their mundane and repetitive tasks
    using custom-built workflows. Most importantly, the solution allows the average
    business owner and their team to use the software without the need for writing
    code. The first release of the Zapier platform was in 2012, and since then, they
    have grown their integration marketplace to over 5,000 app connections. Zapier
    is based in California, USA, and as a company that actively supports an ethos
    of remote working, they have grown their global team to over 600 people located
    in the US and over 20 other countries around the world.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier 是前瞻性创始人**韦德·福斯特**、**布莱恩·赫尔米格**和**迈克·库诺普**的杰作。他们认识到了困扰中小企业的生产力障碍，许多重复性任务都是手工处理的，而且出错的机会越来越大。他们开发了一个强大的解决方案，帮助企业提高效率，允许它们连接其网络应用程序，并使用定制的工作流程自动执行枯燥和重复的任务。最重要的是，这个解决方案允许普通企业所有者及其团队在不需要编写代码的情况下使用该软件。Zapier
    平台的首次发布是在 2012 年，从那时起，他们已经将他们的集成市场发展到超过 5,000 个应用连接。Zapier 总部位于美国加利福尼亚州，作为积极支持远程工作理念的公司，他们已经将其全球团队发展到超过
    600 人，分布在美国和全球其他 20 多个国家。
- en: As well as allowing the less technical user to build custom workflows, the Zapier
    platform allows app developers to build integrations with Zapier to connect their
    apps to the platform. This, in turn, allows their customers to create custom integrations
    with thousands of other apps, using Zapier as the connector or middleware between
    thousands of different apps In essence, the Zapier user then becomes the developer
    without needing to use code. Using no-code technology, we no longer need advanced
    technical skills to harness the power of **integration automation**.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 除了允许不太技术的用户构建自定义工作流程外，Zapier 平台还允许应用程序开发人员构建与 Zapier 的集成，将其应用程序连接到平台。这反过来又允许他们的客户使用
    Zapier 作为连接器或中间件，将他们的应用程序与数千个其他应用程序创建自定义集成。本质上，Zapier 用户变成了开发人员，而无需使用代码。使用无代码技术，我们不再需要高级技术技能来利用**集成自动化**的强大功能。
- en: 'To help you understand a bit more about BPA and the no-code revolution, you
    can get access to a free masterclass here: [https://bit.ly/zapier-book](https://bit.ly/zapier-book).'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 要帮助您更好地了解BPA和无代码革命，您可以在这里免费获取一门大师课程：[https://bit.ly/zapier-book](https://bit.ly/zapier-book)。
- en: You now have a better understanding of how Zapier and BPA work hand in hand
    to help businesses increase productivity. In the next section, we’ll cover the
    key terms that are used by Zapier, as well as throughout this book.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在对Zapier和BPA如何携手合作帮助企业提高生产力有了更好的理解。在下一节中，我们将介绍Zapier和本书中经常使用的关键术语。
- en: Understanding the key terms used by Zapier
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解Zapier使用的关键术语
- en: Zapier uses specific terminology throughout the platform. We will use these
    terms frequently throughout this book. It is useful to know and understand the
    most commonly used terms before we discuss the features available in each Zapier
    pricing plan.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier在整个平台上使用特定的术语。我们将在本书中经常使用这些术语。在讨论Zapier定价计划中可用功能之前，了解和理解最常用的术语是很有用的。
- en: What is an app?
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是应用程序？
- en: An **application** (**app**) is a technology tool or cloud-based web service.
    Zapier integrates with thousands of apps to allow you to transfer data between
    them and automate your manual and repetitive tasks. Most apps are available for
    use regardless of which Zapier pricing plan you use, except for **premium apps**,
    such as **Salesforce**, **Facebook lead ads**, and **Xero**, which are only available
    on paid plans. Zapier has an **app ecosystem** of over 6,000 app integrations
    listed in a directory. We will cover Zapier’s app ecosystem directory in more
    detail in [*Chapter 2*](B18474_02.xhtml#_idTextAnchor225), *Preparing to Automate*
    *Your Processes*.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 一个**应用程序**（**应用**）是一种技术工具或基于云的网络服务。Zapier与数千个应用程序集成，使您能够在它们之间传输数据并自动化您的手动和重复的任务。大多数应用程序可供使用，无论您使用哪种Zapier定价计划，除了**高级应用程序**，如**Salesforce**、**Facebook领先广告**和**Xero**，它们仅在付费计划中提供。Zapier拥有超过6,000个应用程序集成的**应用生态系统**列在一个目录中。我们将在[*第2章*](B18474_02.xhtml#_idTextAnchor225)中更详细地介绍Zapier的应用生态系统目录，*准备自动化您的流程*。
- en: What is a Zap?
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是Zap？
- en: A **Zap** is a step-by-step automated workflow that allows a user to create
    a flow of data between two or more apps. When an event occurs in one app, this
    produces an activity such as an action or event in another app. Zaps allow you
    to connect your different apps and automate repetitive tasks between them. We
    will cover how to create a Zap in [*Chapter 3*](B18474_03.xhtml#_idTextAnchor374),
    *Building Your First Automated* *Workflow (Zap)*.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 一个**Zap**是一种逐步自动化工作流程，允许用户在两个或多个应用程序之间创建数据流。当一个应用程序中发生事件时，这会在另一个应用程序中产生活动，比如动作或事件。Zaps允许您连接不同的应用程序并在它们之间自动化重复的任务。我们将在[*第3章*](B18474_03.xhtml#_idTextAnchor374)中介绍如何创建一个Zap，*构建你的第一个自动化工作流程（Zap）*。
- en: What is a trigger?
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是触发器？
- en: A **trigger** is an originating event that starts an automated workflow. The
    trigger is always the first step in the workflow, and only one trigger step will
    ever exist in a Zap.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 一个**触发器**是开始自动化工作流的原始事件。触发器始终是工作流的第一步，并且在一个Zap中只会存在一个触发器步骤。
- en: What is an action?
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是动作？
- en: An **action** is a resulting activity that happens once a trigger starts an
    automated workflow. Zaps can have one or multiple actions. Actions can also include
    **searches**.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 一个**动作**是当触发器启动自动化工作流时发生的结果活动。Zaps可以有一个或多个动作。动作也可以包括**搜索**。
- en: What is a task?
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是任务？
- en: Once a Zap has been built, tested, and turned on, a trigger in one app will
    cause an action to happen in another app. A **task** is an activity that the Zap
    completes. Your Zapier pricing plan defines your monthly task limit. Completed
    actions, searches, and passed filters all count as a task, which, in turn, count
    toward your monthly task limit. For example, if you have a single-step Zap with
    one action and the Zap triggers five times in one day, your task count would be
    five. If, however, you have a multi-step Zap that has three actions and it triggers
    five times in one day, your task count would be 15.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦一个Zap被构建、测试并启用，一个应用程序中的触发器将导致另一个应用程序中发生一个动作。一个**任务**是Zap完成的活动。您的Zapier定价计划定义了您的每月任务限制。已完成的动作、搜索和通过的过滤器都算作一个任务，反过来又算作您的每月任务限制。例如，如果您有一个单步Zap，其中包含一个动作，并且Zap一天触发五次，那么您的任务计数将是五。然而，如果您有一个多步Zap，其中包含三个动作，并且它一天触发五次，那么您的任务计数将是15。
- en: Tip
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士
- en: Use BPA principles to strategize your workflows in advance of actually building
    your Zaps. Doing this will allow you to reduce the number of steps in your workflows
    and minimize task usage. Every task counts toward how much you spend on your Zapier
    pricing plan. Having simple processes from the start will enable you to use Zapier
    cost-effectively. You can set up a Zap to alert you on task usage related to your
    monthly allowance. We will discuss this in more detail in [*Chapter 12*](B18474_12.xhtml#_idTextAnchor1468),
    *Managing Your Zapier Account with* *Built-In Apps*.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 使用BPA原则来策划你的工作流程，而不是实际构建你的Zaps。 这样做将允许你减少工作流程的步骤数量，最小化任务使用。 每个任务都计入你在Zapier定价计划上的花费。
    从一开始就拥有简单的流程将使你能够经济有效地使用Zapier。 你可以设置Zap来提醒你与你的月度配额相关的任务使用量。 我们将在[*第12章*](B18474_12.xhtml#_idTextAnchor1468)中更详细地讨论这一点，*使用内置应用管理*
    *你的Zapier帐户*。
- en: What is the Zap editor?
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是Zap编辑器？
- en: The **Zap editor** is a visual editor that allows you to create and alter your
    Zaps using simple drop-down lists and a systematic process. The Zap editor enables
    you to add your trigger app and action app(s) and run conditions in your workflows.
    We will discuss the Zap editor in more detail in [*Chapter 3*](B18474_03.xhtml#_idTextAnchor374),
    *Building Your First Automated* *Workflow (Zap)*.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**Zap编辑器**是一个可视化编辑器，允许你使用简单的下拉列表和系统化的过程来创建和修改你的Zap。 Zap编辑器使你能够在工作流程中添加触发应用和操作应用，并运行条件。
    我们将在[*第3章*](B18474_03.xhtml#_idTextAnchor374)中更详细地讨论Zap编辑器，*构建你的第一个自动化* *工作流程（Zap）*。'
- en: What is the update time/syncing interval?
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更新时间/同步间隔是什么？
- en: The majority of app triggers use the polling method to retrieve new data on
    events. The **update time** (or **syncing interval**) refers to how quickly your
    automated workflow triggers and depends on how often the polling runs to check
    the triggering app for new information. Zapier checks for new activities to trigger
    an automated workflow every 1 to 15 minutes, and your Zapier pricing plan defines
    this time interval. Triggers that use the polling method are denoted by the word
    **scheduled**.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数应用触发器使用轮询方法来检索事件的新数据。 **更新时间**（或**同步间隔**）是指你的自动化工作流程触发的速度，取决于轮询运行以检查触发应用的新信息的频率。
    Zapier每1到15分钟检查新活动以触发自动工作流程，你的Zapier定价计划定义了这个时间间隔。 使用轮询方法的触发器以**定时**一词表示。
- en: Important note
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: Some app triggers use the webhooks (instant) method and allow an automated workflow
    to run as soon as new event information is available. These triggers are denoted
    by the word **instant**.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 一些应用触发器使用Webhooks（即时）方法，并在新的事件信息可用时立即运行自动化工作流程。 这些触发器以**即时**一词表示。
- en: What is a filter?
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是过滤器？
- en: A **filter** is a condition that you can add to a Zap to prevent the workflow
    from moving on to the next action step. Filters are only available on paid Zapier
    pricing plans. We will cover using filters in detail in [*Chapter 7*](B18474_07.xhtml#_idTextAnchor905),
    *Getting Started with* *Built-In Apps*.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**过滤器**是你可以添加到一个Zap中的条件，以防止工作流程继续移动到下一个操作步骤。 过滤器仅在付费的Zapier定价计划中可用。 我们将在[*第7章*](B18474_07.xhtml#_idTextAnchor905)中详细讨论如何使用过滤器，*开始使用内置应用*。'
- en: What is a formatter?
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是格式化程序？
- en: A **formatter** is a function that allows you to alter numbers, text, dates,
    and times, as well as perform tasks such as looking up data from a list. Formatters
    are only available on paid Zapier pricing plans. We will comprehensively cover
    the various formatter apps built by Zapier in *Chapter 14*, *Formatting Date and
    Time*, [*Chapter 15*](B18474_15.xhtml#_idTextAnchor1653), *Formatting Numbers*,
    [*Chapter 16*](B18474_16.xhtml#_idTextAnchor1761), *Text Formatting Functions
    in Zapier – Part 1*, [*Chapter 17*](B18474_17.xhtml#_idTextAnchor1922), *Text
    Formatting Functions in Zapier – Part 2*, and [*Chapter 18*](B18474_18.xhtml#_idTextAnchor2073),
    *Zapier’s* *Utilities Functions*.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**格式化程序**是一种允许你修改数字、文本、日期和时间的功能，还可以执行诸如从列表中查找数据的任务。 格式化程序仅在付费的Zapier定价计划中可用。
    我们将全面介绍由Zapier构建的各种格式化程序应用，包括*第14章*，*日期和时间格式化*，[*第15章*](B18474_15.xhtml#_idTextAnchor1653)，*数字格式化*，[*第16章*](B18474_16.xhtml#_idTextAnchor1761)，*Zapier中的文本格式化函数
    – 第1部分*，[*第17章*](B18474_17.xhtml#_idTextAnchor1922)，*Zapier中的文本格式化函数 – 第2部分*，以及[*第18章*](B18474_18.xhtml#_idTextAnchor2073)，*Zapier的*
    *实用程序函数*。'
- en: What are paths?
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是路径？
- en: '**Paths** allow you to create complex Zaps that use “if this, then that” **conditional
    logic** to perform different actions based on multiple conditions. For instance,
    if *X* happens in the trigger app, then do *Y* in one or more action steps. Paths
    are only available with the Professional, Team, and Company plans. We will cover
    paths comprehensively in [*Chapter 7*](B18474_07.xhtml#_idTextAnchor905), *Getting
    Started with* *Built-In Apps*.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**路径**允许你创建使用“如果这样，那么”**条件逻辑**来根据多个条件执行不同操作的复杂 Zap。例如，如果触发应用中发生*X*，则在一个或多个操作步骤中执行*Y*。路径仅适用于专业、团队和公司计划。我们将在[*第
    7 章*](B18474_07.xhtml#_idTextAnchor905)中全面介绍路径，*开始使用内置应用*。'
- en: What is a multi-step Zap?
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是多步骤 Zap？
- en: A **multi-step Zap** is a workflow that involves one trigger and multiple actions,
    as opposed to a **single-step Zap**, which contains one trigger and only one action.
    With multi-step Zaps, you can also add filters, formatter steps, searches, and
    complex paths to your workflows, which allow you to create flexible automated
    workflows. Multi-step Zaps are only available on paid Zapier pricing plans. We
    will cover how to build multi-step Zaps in detail in [*Chapter 6*](B18474_06.xhtml#_idTextAnchor795),
    *Creating Multi-Step Zaps and Using* *Built-In Apps*.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**多步骤 Zap**是涉及一个触发器和多个操作的工作流程，与**单步骤 Zap**相对，后者包含一个触发器和只有一个操作。使用多步骤 Zap，你还可以向工作流程添加过滤器、格式化器步骤、搜索和复杂路径，从而创建灵活的自动化工作流程。多步骤
    Zap 仅适用于付费 Zapier 定价计划。我们将在[*第 6 章*](B18474_06.xhtml#_idTextAnchor795)中详细介绍如何构建多步骤
    Zap，*创建多步骤 Zap 和使用内置应用*。'
- en: What is Zap history?
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是 Zap 历史记录？
- en: '**Zap history** shows a detailed log of activity for each of your Zaps. You
    can view data that has passed through each step of your workflow and use this
    to troubleshoot errors. We’ll cover Zap history in more detail in [*Chapter 5*](B18474_05.xhtml#_idTextAnchor635),
    *Troubleshooting and Handling* *Zap Errors*.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**Zap 历史记录**显示了每个 Zap 的详细活动日志。你可以查看通过工作流程的每个步骤传递的数据，并使用此数据来排除错误。我们将在[*第 5 章*](B18474_05.xhtml#_idTextAnchor635)中更详细地介绍
    Zap 历史记录，*故障排除和处理 Zap 错误*。'
- en: What is Autoreplay?
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是自动重播？
- en: Sometimes, tasks will fail due to app downtime or temporary errors. If this
    happens, you can enable the **Autoreplay** feature, which allows Zapier to retry
    running these tasks immediately, and repeat this a few times if the error still
    exists. The Autoreplay feature is available with Professional, Team, and Company
    plans, and it can be found in **Task History**. This feature is handy if you use
    a large number of tasks. We will cover the Autoreplay functionality in more detail
    in [*Chapter 5*](B18474_05.xhtml#_idTextAnchor635), *Troubleshooting and Handling*
    *Zap Errors*.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，任务会因应用程序停机或临时错误而失败。如果发生这种情况，你可以启用**自动重播**功能，使 Zapier 立即重试运行这些任务，并在错误仍然存在时重复几次。自动重播功能在专业、团队和公司计划中可用，并且可以在**任务历史记录**中找到。如果你使用大量任务，这个功能非常方便。我们将在[*第
    5 章*](B18474_05.xhtml#_idTextAnchor635)中更详细地介绍自动重播功能，*故障排除和处理 Zap 错误*。
- en: An example demonstrating the use of these terms
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一个演示使用这些术语的例子
- en: 'To help you to understand some of these terms, let’s look at an example. You
    can use the Zap editor to build a Zap that involves Google Forms and Google Sheets
    apps, as follows:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助你理解其中一些术语，让我们来看一个例子。你可以使用 Zap 编辑器构建一个涉及 Google Forms 和 Google Sheets 应用的
    Zap，如下所示：
- en: '**Trigger**: Google Form New Submission'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**触发器**：Google Form 新提交'
- en: '**Search Action (Find)**: Google Sheet Find Row (search by Email Address)'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**搜索操作（查找）**：Google Sheet 查找行（按电子邮件地址搜索）'
- en: '**Filter**: Continue only if… Row Found'
  id: totrans-102
  prefs:
