- en: Praise for GPT-3
  prefs: []
  type: TYPE_NORMAL
- en: This book is a perfect starting point for practitioners and developers who want
    to understand the GPT-3 language model and learn how to build applications on
    the OpenAI API. —Peter Welinder, VP, Product and Partnerships, OpenAI
  prefs: []
  type: TYPE_NORMAL
- en: What is instantly compelling about this book is that a wide variety of technical
    backgrounds can read this book and create world-class solutions using AI. —Noah
    Gift, Executive in Residence at Duke University, Founder of Pragmatic AI Labs
  prefs: []
  type: TYPE_NORMAL
- en: If you’re looking to use GPT-3 or any large language model to build your app
    or service, this book has everything you need. The book dives deep into GPT-3
    and its use cases will help you apply this knowledge to your product. —Daniel
    Erickson, Founder and CEO, Viable
  prefs: []
  type: TYPE_NORMAL
- en: The authors did a remarkable job of providing a deeper understanding of the
    technical and societal impact of GPT-3\. After reading this book, you will feel
    confident discussing the state of art in artificial intelligence. —Bram Adams,
    Founder of Stenography
  prefs: []
  type: TYPE_NORMAL
- en: The book is awesome for beginners! It even has memes and includes a very necessary
    chapter on AI and ethics, but its real strength is the step-by-step procedures
    to work with GPT-3\. —Ricardo Joseh Lima, Professor of Linguistics at Universidade
    do Estado do, Rio de Janeiro
  prefs: []
  type: TYPE_NORMAL
- en: A comprehensive deep dive into one of the keystone generative models in natural
    language processing, with a practical focus on how to use the OpenAI API and integrate
    it into your own applications. Beyond its technical value, I consider particularly
    insightful the perspectives provided in the last chapters regarding biases, privacy,
    and its role in the democratization of AI. —Raul Ramos-Pollan, Professor of AI
    at Universidad de Antioquia in Medellin, Colombia
  prefs: []
  type: TYPE_NORMAL
