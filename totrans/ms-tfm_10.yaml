  zh: 第3节：高级主题
- en: On completion of this section, you will have gained experience in how to train
    efficient models for challenging problems such as long-context NLP tasks under
    limited computational capacity, and how to work with multilingual and cross-lingual
    language modeling. You will learn about the tools needed to monitor the inner
    parts of the models for explainability and interpretability and to track your
    model-training performance. You will also be able to serve models in a real production
    environment.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本节后，您将获得如何在有限的计算能力下训练长上下文NLP任务等具有挑战性的问题的高效模型的经验，以及如何处理多语言和跨语言语言建模。您将了解监控模型内部部分以进行解释和解释，并跟踪您的模型训练性能所需的工具。您还将能够在真实生产环境中提供模型服务。
