- en: The next phase is to migrate the proof of concept to an existing infrastructure.
    Throughout this process, the initial versions of the data processing logic and
    the models often get reimplemented using different tools and services, with the
    goal of increasing the throughput and improving the efficiency. In this book,
    we focus on AWS, the most popular web service for handling high volumes of data
    and expensive computations.
