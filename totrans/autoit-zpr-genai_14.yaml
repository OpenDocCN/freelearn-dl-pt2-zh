    account (normally denoted by **Personal Account** if it’s not a Team or Company
    account). You can also use the **Custom** tab to type in a static value, use a
    dynamic value from previous steps, or use a combination.'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`乔·布洛格斯的团队`。如果只能访问一个帐户，请选择相关帐户（如果不是团队或公司帐户，则通常表示为**个人帐户**）。您还可以使用**自定义**选项卡输入静态值，使用先前步骤的动态值，或者使用组合。'
- en: '**Zap**: Specify a Zap from the drop-down list. You can also use the **Custom**
    tab to type in a static value, use a dynamic value from previous steps, or a combination.
    As this is a number (integer) field, you should use the Zap ID rather than the
    Zap’s name when mapping to the **Custom** tab. This is a required field and must
    have a value for the step to run successfully.'
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zap**：从下拉列表中指定一个Zap。您还可以使用**自定义**选项卡输入静态值，使用先前步骤的动态值或组合。由于这是一个数字（整数）字段，因此在映射到**自定义**选项卡时，您应该使用Zap
    ID而不是Zap的名称。这是一个必填字段，必须为步骤成功运行。'
- en: 'These are shown in the following screenshot:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 这些显示在以下截图中：
- en: "![Figure 12.7 – \uFEFFOverview of customizing the Create Zap Report (\uFEFF\
    Beta) action event](img/B18474_12_07.jpg)"
  id: totrans-211
  prefs: []
  type: TYPE_IMG
  zh: "![图12.7–\uFEFF自定义创建Zap报告（\uFEFFBeta）动作事件的概述](img/B18474_12_07.jpg)"
- en: Figure 12.7 – Overview of customizing the Create Zap Report (Beta) action event
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.7–自定义创建Zap报告（Beta）动作事件的概述
- en: Click on the **Continue** button and, in the **Test** section, use the **Test**
    button to test this step or click on **Skip test**.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**继续**按钮，在**测试**部分，使用**测试**按钮测试此步骤，或点击**跳过测试**。
- en: Proceed to add one or more action steps and then turn on your Zap.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 然后添加一个或多个操作步骤，然后打开您的Zap。
- en: Now, let’s review how to use the various trigger events that can be used for
    Zapier account administration.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们回顾一下可以用于Zapier帐户管理的各种触发事件的使用方法。
- en: Events for Zapier account administration
  id: totrans-216
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Zapier帐户管理事件
- en: Keeping an eye on your account from an administrative perspective is handy to
    identify when changes happen or urgent attention is required. You may want to
    know when the task limit on your current plan is soon to be reached so that you
    have an idea of when to upgrade your pricing plan. This ensures continuity of
    service with your automations as your tasks may be held back if you reach your
    account task limit unexpectedly. Equally, if a member of your team has upgraded
    your account to a higher pricing plan, you may want to be alerted when a new invoice
    has been generated.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 从管理的角度来看，监视您的帐户以识别何时发生变化或需要紧急关注是很方便的。您可能想知道您目前的计划的任务限制何时将会达到，以便您知道何时升级您的定价计划。这确保了在您意外达到帐户任务限制时，您的自动化服务的连续性可能会受到影响。同样，如果您的团队成员已将您的帐户升级到更高的定价计划，您可能希望在生成新的发票时收到提醒。
- en: 'The two Zapier Manager built-in app trigger events that can be used for these
    purposes are as follows:'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 可用于此目的的两个内置应用触发事件为Zapier管理员如下：
- en: '**Task Usage Limit** **Reached** (trigger)'
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**任务使用限制已达**（触发器）'
- en: '**New** **Invoice** (trigger)'
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新** **发票**（触发器）'
- en: Let’s look at each.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐个看看。
- en: The Task Usage Limit Reached trigger event
  id: totrans-222
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 任务使用限制已达触发事件
- en: The **Task Usage Limit Reached** trigger event can be used to start a workflow
    when your Zapier account task usage has hit a specified threshold of either a
    percentage or the number of tasks concerning your allocated task amount denoted
    by your Zapier pricing plan.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: '**任务使用限制已达**触发事件可用于在您的Zapier帐户任务使用量达到指定阈值时启动工作流，该阈值可以是百分比或您的Zapier定价计划所指定的分配任务数量的任务数。'
- en: 'Here are a few examples of how you can use this trigger event:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您可以使用此触发事件的一些示例：
- en: Send an SMS to yourself if your task usage has reached 70% of the limit
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您的任务使用量已达到限制的70%，请向自己发送短信
- en: Send an email to your team if your task usage has hit 950 of a 1,000 task limit
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您的任务使用量达到了1,000个任务中的950个，请向您的团队发送电子邮件
- en: Let’s explore how to set up this trigger event.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探讨如何设置这个触发事件。
- en: Setting up the Task Usage Limit Reached trigger event
  id: totrans-228
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 设置任务使用限制已达触发事件
- en: 'Once you have added this trigger step to the start of your workflow (to **1\.
    Trigger**) and chosen **Zapier Manager** as the app and **Task Usage Limit Reached**
    as the trigger event, you can select **Continue**. You can then edit the fields
    in the **Trigger** section, as follows:'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您在工作流程的开始位置添加了此触发步骤（到**1\. 触发**）并选择了Zapier管理员作为应用程序，**任务使用限制已达**作为触发事件，您可以选择**继续**。然后，您可以编辑**触发器**部分中的字段，如下所示：
- en: '`Joe Bloggs'' Team`. If you only have access to one account, choose the relevant
    account (normally denoted by **Personal Account** if it’s not a Team or Company
    account). You can also use the **Custom** tab to type in a static value. If this
    field is left blank, the trigger will fire for task usage limits that have been
    reached in all the Zapier accounts you have access to.'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Joe Bloggs'' 团队`。如果您只能访问一个帐户，选择相关帐户（如果不是团队或公司帐户，则通常以**个人帐户**表示）。您还可以使用**自定义**选项卡输入静态值。如果此字段留空，则触发器将针对您可以访问的所有
    Zapier 帐户中已达到的任务使用限制触发。'
- en: '**Usage Threshold (Percent)**: Use this drop-down menu to select a percentage
    ranging from 10 to 90, specified in increments of 10\. You can also type in static
    text, map dynamic data from previous steps (using the **Custom** tab), or use
    a combination of both. The trigger will fire when your task usage hits this percentage
    of included tasks in your pricing plan. The default is 80% if you do not specify
    a value.'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用阈值（百分比）**：使用此下拉菜单选择范围为10到90之间的百分比，以10的增量指定。您还可以输入静态文本，映射前述步骤中的动态数据（使用**自定义**选项卡），或者两者结合使用。当您的任务使用量达到定价计划中包含的任务的百分比时，触发器将触发。如果您没有指定值，则默认值为80%。'
- en: '**Usage Threshold (Task)**: Use this number field to type in a numeric value
    less than your total number of included tasks, as per your pricing plan. The trigger
    will fire when your task usage hits this amount. If you have also specified a
    percentage in the **Usage Threshold (Percent)** field, the trigger will fire on
    whichever amount occurs first.'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用阈值（任务）**：使用此数字字段键入小于您的定价计划中包含的总任务数的数值。当您的任务使用量达到此金额时，触发器将触发。如果您还在**使用阈值（百分比）**字段中指定了百分比，则触发器将在两者中先达到的金额上触发。'
- en: 'These are shown in the following screenshot:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 这些信息显示在以下截图中：
- en: "![Figure 12.8 – \uFEFFOverview of customizing the Task Usage Limi\uFEFFt Reached\
    \ trigger event](img/B18474_12_08.jpg)"
  id: totrans-234
  prefs: []
  type: TYPE_IMG
  zh: "![图12.8 – \uFEFF自定义任务使用限制已达到触发事件概览](img/B18474_12_08.jpg)"
- en: Figure 12.8 – Overview of customizing the Task Usage Limit Reached trigger event
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.8 – 自定义任务使用限制已达到触发事件概览
- en: You can then click on **Continue** and, in the **Test** section, use the **Test
    trigger** button to retrieve your test data to use in your action steps.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您可以点击 **继续** 并在 **测试** 部分中使用 **测试触发器** 按钮来检索您的测试数据，以供在操作步骤中使用。
- en: 'The trigger extracts the following data, all of which can be used in your action
    steps:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 触发器提取以下数据，所有这些数据都可以用在操作步骤中：
- en: ID
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ID
- en: Task count
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务计数
- en: Task limit
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务限额
- en: Percent
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 百分比
- en: Time remaining before billing date (and task count renewal)
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到达计费日期之前剩余的时间（和任务数量更新）
- en: Proceed to add one or more action steps to your Zap using data from this trigger
    step.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 进行以下操作，通过使用此触发步骤的数据，为您的 Zap 添加一个或多个操作步骤。
- en: You should now be able to use the **Task Usage Limit Reached** trigger event.
    Next, let’s take a look at the **New Invoice** trigger event.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在应该能够使用 **任务使用限制已达到** 触发事件。接下来，让我们看看 **新发票** 触发事件。
- en: The New Invoice trigger event
  id: totrans-245
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 新发票触发事件
- en: The **New Invoice** trigger event can be used to start a workflow when a new
    invoice is generated in your Zapier account, or in one that you have access to
    on a Team or Company account. This is useful if you want to be notified of any
    new upgrades to your Zapier pricing plan, or if you want to alert your accounting
    team of a new invoice being created.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '**新发票** 触发事件可用于在您的 Zapier 帐户中生成新发票时启动工作流程，或者在您在团队或公司帐户上有访问权限的帐户上生成。如果您希望收到有关任何新的
    Zapier 定价计划升级的通知，或者您希望提醒会计团队已生成新发票，则此功能非常有用。'
- en: 'Here are a few examples of how you can use this trigger event:'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有几个示例，您可以使用此触发事件：
- en: Send a Microsoft Teams message when a new invoice is generated, thus alerting
    you of a pricing plan change
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当生成新发票时发送 Microsoft Teams 消息，从而提醒您有一个定价计划更改
- en: Send an email to your accounting team when a new invoice is generated
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当生成新发票时，向您的会计团队发送电子邮件
- en: Let’s explore how to set up this trigger event.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看如何设置此触发事件。
- en: Setting up the New Invoice trigger event
  id: totrans-251
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 设置新发票触发事件
- en: Once you have added this trigger step to the start of your workflow (to `Joe
    Bloggs' Team`. If you only have access to one account, choose the relevant account
    (normally denoted by **Personal Account** if it’s not a Team or Company account).
    You can also use the **Custom** tab to type in a static value. If this field is
    left blank, the trigger will fire for new invoices generated in all the Zapier
    accounts you have access to.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您将此触发步骤添加到您的工作流程的开始（到`Joe Bloggs' Team`），如果您只能访问一个帐户，请选择相关帐户（通常由**个人帐户**表示，如果不是团队或公司帐户）。您也可以使用**自定义**选项卡来输入静态值。如果此字段留空，触发器将对您访问的所有
    Zapier 帐户中生成的新发票触发。
- en: 'This is shown in the following screenshot:'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 这在以下屏幕截图中显示：
- en: "![Figure 12.9 – \uFEFFOverview of customizing the New Invoice trigger event](img/B18474_12_09.jpg)"
  id: totrans-254
  prefs: []
  type: TYPE_IMG
  zh: "![图12.9 – \uFEFF定制新发票触发器事件概述](img/B18474_12_09.jpg)"
- en: Figure 12.9 – Overview of customizing the New Invoice trigger event
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.9 – 定制新发票触发器事件概述
- en: You can then select **Continue** and, in the **Test** section, use the **Test
    trigger** button to retrieve your test data so that you can use it in your action
    steps.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 然后您可以选择**继续**，在**测试**部分，使用**测试触发器**按钮来检索您的测试数据，以便您可以在您的操作步骤中使用它。
- en: 'The trigger extracts the following data, all of which can be used in your action
    steps:'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 触发器提取以下数据，所有这些数据都可以在您的操作步骤中使用：
- en: Invoice ID
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发票 ID
- en: Date the invoice was created
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发票创建日期
- en: Invoice amount
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发票金额
- en: Amount due
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应付金额
- en: Invoice URL
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发票 URL
- en: Proceed to add one or more action steps to your Zap using data from this trigger
    step.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 继续为您的 Zap 添加一个或多个操作步骤，并使用此触发步骤的数据。
- en: You should now be able to use the **New Invoice** trigger event. Now, let’s
    review how to use the trigger and action events to manage Team and Company account
    users.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您应该能够使用**新发票**触发事件了。现在，让我们回顾如何使用触发和操作事件来管理团队和公司帐户用户。
- en: Events for Team and Company account user management
  id: totrans-265
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用于团队和公司帐户用户管理的事件
- en: 'If you have a Team or Company Zapier account, you will most certainly want
    to make it easier for yourself to monitor new users being added and to create
    new user account invitations automatically. The two Zapier Manager built-in app
    trigger events that can be used for these purposes are as follows:'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您拥有团队或公司 Zapier 帐户，您肯定希望更容易地监控新用户的添加，并自动创建新用户帐户邀请。可用于此目的的两个内置应用触发事件是：
- en: '**New Team** **Member** (trigger)'
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新团队成员**（触发器）'
- en: '**Create Team** **Invitation** (action)'
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建团队** **邀请**（操作）'
- en: Let’s look at each.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐个查看。
- en: The New Team Member trigger event
  id: totrans-270
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 新团队成员触发事件
- en: The **New Team Member** trigger event can be used to start a workflow when a
    new user is added to your Zapier Team account. This is especially useful if you
    or members of your team want to be alerted when new team members have been added
    as users.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 当新用户被添加到您的 Zapier 团队帐户时，可以使用**新团队成员**触发器事件来启动工作流程。特别是当您或您的团队成员希望在新团队成员被添加为用户时收到提醒时，这将非常有用。
- en: 'Here are a few examples of how you can use this trigger event:'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您可以使用此触发事件的几个示例：
- en: Send an SMS to yourself when a new team member is added
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当新团队成员被添加时向自己发送短信
- en: Send an email to your team when a new team member is added
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当新团队成员被添加时向您的团队发送电子邮件
- en: Let’s explore how to set up this trigger event.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探索如何设置此触发事件。
- en: Setting up the New Team Member trigger event
  id: totrans-276
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 设置新团队成员触发事件
- en: Once you have added this trigger step to the start of your workflow (to **1\.
    Trigger**) and chosen **Zapier Manager** as the app and **New Team Member** as
    the trigger event, you can select **Continue**. You can then edit the **Account**
    field in the **Trigger** section.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您将此触发步骤添加到工作流程的开始（到**1. 触发**），并选择**Zap 管理器**作为应用程序，并选择**新团队成员**作为触发事件，您可以选择**继续**。然后，您可以编辑**触发**部分的**帐户**字段。
- en: If you are a member of multiple Team or Company accounts, use the drop-down
    menu to stipulate which account you want to receive alerts for. These accounts
    will be denoted by the name of the account – for example, `Joe Bloggs' Team`.
    If you only have access to one account, choose the relevant account (normally
    denoted by **Personal Account** if it’s not a Team or Company account). You can
    also use the **Custom** tab to type in a static value. If this field is left blank,
    the trigger will fire for new users that have been added to all the Zapier accounts
    you have access to.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
- en: 'This is shown in the following screenshot:'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 12.10 – \uFEFFOverview of customizing the New Team Member trigger\
    \ event](img/B18474_12_10.jpg)"
  id: totrans-280
  prefs: []
  type: TYPE_IMG
- en: Figure 12.10 – Overview of customizing the New Team Member trigger event
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
- en: You can then select **Continue** and, in the **Test** section, use the **Test
    trigger** button to retrieve your test data so that you can use it in your action
    steps.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
- en: 'The trigger extracts the following data, all of which can be used in your action
    steps:'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
- en: User ID
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: User email address
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: User name
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Team name
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Proceed to add one or more action steps to your Zap using data from this trigger
    step.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
- en: You should now be able to use the **New Team Member** trigger event. Next, let’s
    take a look at the **Create Team Invitation** action event.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
- en: The Create Team Invitation action event
  id: totrans-290
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The **Create Team Invitation** action event allows you to add a new user to
    your Team or Company Zapier account. Zapier will send an email invitation to the
    user, asking them to accept the invitation and access the account within 30 days.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
- en: An example of how to use this action event would be when a new employee onboarding
    task is completed in ClickUp; you could add a new user to Zapier and send an email
    to your team.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
- en: Let’s explore how to set up this action event.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
- en: Setting up the Create Team Invitation action event
  id: totrans-294
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: You can use the **Create Team Invitation** action event once you have set up
    your trigger step, with the relevant trigger data you want to push to Zapier Manager.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
- en: 'Once you have added an action step, either by selecting the **Action** step
    or clicking on the **+** icon, and chosen **Zapier Manager** as the app and **Create
    Team Invitation** as the action event, you can edit the fields in the **Action**
    section, as follows:'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
- en: '**Invitee Email**: Enter an email address by either using a typed-in static
    value, dynamic data from previous steps (using the **Custom** tab), or a combination
    of both. This is a required field and must have a value for the Zap to continue.'
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Team**: If you are a member of multiple Team or Company accounts, use the
    drop-down menu to stipulate which account you want to receive alerts for. If you
    only have access to one account, choose the relevant account. You can also choose
    dynamic values from previous steps using the **Custom** tab.'
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'These are shown in the following screenshot:'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 12.11 – \uFEFFOverview of customizing the Create Team Invitation action\
    \ event](img/B18474_12_11.jpg)"
  id: totrans-300
  prefs: []
  type: TYPE_IMG
- en: Figure 12.11 – Overview of customizing the Create Team Invitation action event
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.11 – 自定义创建团队邀请动作事件的概述
- en: Click on the **Continue** button and, in the **Test** section, use the **Test
    action** button to test this step or click on **Skip test**.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**继续**按钮，并在**测试**部分，使用**测试动作**按钮来测试此步骤，或者点击**跳过测试**。
- en: Proceed to add one or more action steps to your Zaps, if required, and then
    turn on your Zap.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 如有需要，继续向您的Zaps添加一个或多个操作步骤，然后打开您的Zap。
- en: You should now have a better understanding of how and when to use the **Create
    Team Invitation** action event, as well as all the other trigger, action, and
    search action events of the Zapier Manager built-in app.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在应该更好地理解何时以及如何使用**创建团队邀请**动作事件，以及Zapier Manager内置应用程序的所有其他触发器、动作和搜索动作事件。
- en: Next, let’s look at a few scenarios where you can use App Status by Zapier and
    Zapier Manager to manage your Zapier account.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们看看有几种情况可以使用App Status by Zapier和Zapier Manager来管理您的Zapier账户。
- en: Use cases
  id: totrans-306
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用例
- en: As mentioned earlier in this chapter, having automations set up to manage various
    aspects of your Zapier account is most suited to situations when multiple users
    are accessing Zapier on Team and Company accounts and many processes are being
    automated. System administrators will want to keep a handle on what is happening
    in the account to monitor task usage and errors, as well as automatically take
    action based on certain criteria.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 正如本章前面提到的，设置自动化来管理Zapier账户的各个方面最适合的情况是在多个用户访问团队和企业账户的Zapier，并且许多流程被自动化时。系统管理员会希望掌握账户中发生的情况，监视任务使用情况和错误，并根据特定标准自动采取行动。
- en: The most common scenarios would involve creating alerts with your favorite notification
    tools, such as email or Slack, that trigger on any of the trigger events in either
    App Status by Zapier or Zapier Manager. Zap errors, halted tasks, and Zaps being
    turned off, as well as app status alerts, would be the most common for maintenance
    purposes. However, if you’re in a team, knowing when another team member creates
    a new folder or, more specifically, a new Zap, would be useful. You can then action
    other steps, such as adding information to a Google Sheets spreadsheet.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的情况涉及使用您喜爱的通知工具，例如电子邮件或Slack，创建警报以触发App Status by Zapier或Zapier Manager中的任何触发器事件。对于维护目的，Zap错误、暂停的任务以及关闭的Zaps和应用程序状态警报将是最常见的。但是，如果您在一个团队中，了解另一位团队成员何时创建新文件夹，或者更具体地说，创建新的Zap，会很有用。然后，您可以执行其他步骤，例如向Google
    Sheets电子表格添加信息。
- en: For example, it would be handy to turn high-task-usage Zaps off using the **Turn
    Zap On/Off** action when you reach 90% of your task limit. You would use the **Task
    Usage Limit Reached** trigger to start the workflow and select a specific high-usage
    Zap to turn off. You could then restart the workflow when your task usage refreshes
    the next month, being triggered by the **New** **Invoice** trigger.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当达到任务限制的90%时，将高任务使用Zaps关闭将非常方便，此时可使用**启用/禁用Zap**动作。您可以使用**任务使用量达到限制**触发器启动工作流，并选择要关闭的特定高使用Zap。然后，在下个月任务使用量刷新时，可以使用**新发票**触发器重新启动工作流。
- en: You can get more inspiration at [https://zapier.com/blog/updates/1594/new-zapier-manager-automate-your-automations](https://zapier.com/blog/updates/1594/new-zapier-manager-automate-your-automations)
    and [https://community.zapier.com/featured-articles-65/the-zapier-manager-app-what-the-heck-is-it-and-what-can-it-be-used-for-6994](https://community.zapier.com/featured-articles-65/the-zapier-manager-app-what-the-heck-is-it-and-what-can-it-be-used-for-6994).
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[https://zapier.com/blog/updates/1594/new-zapier-manager-automate-your-automations](https://zapier.com/blog/updates/1594/new-zapier-manager-automate-your-automations)和[https://community.zapier.com/featured-articles-65/the-zapier-manager-app-what-the-heck-is-it-and-what-can-it-be-used-for-6994](https://community.zapier.com/featured-articles-65/the-zapier-manager-app-what-the-heck-is-it-and-what-can-it-be-used-for-6994)获取更多灵感。
- en: You should now have a better understanding of how and when to use App Status
    by Zapier and Zapier Manager to manage your Zapier account.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在应该更好地理解何时以及如何使用App Status by Zapier和Zapier Manager来管理您的Zapier账户。
- en: Summary
  id: totrans-312
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we discussed the two built-in apps that can be used for managing
    your Zapier account, both of which we introduced in [*Chapter 5*](B18474_05.xhtml#_idTextAnchor635),
    *Troubleshooting and Handling Zap Errors*. We began by reviewing App Status by
    Zapier to get notifications of integration issues; then, we covered the various
    trigger, action, and search action events that Zapier Manager has for managing
    errors and changes in your Zapier account.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了两个内置应用程序，可用于管理您的 Zapier 账户，这两个应用程序我们都在 [*第 5 章*](B18474_05.xhtml#_idTextAnchor635)
    中介绍过，*故障排除和处理 Zap 错误*。我们首先回顾了 App Status by Zapier，以获取集成问题的通知；然后，我们介绍了 Zapier
    Manager 具有用于管理 Zapier 账户中错误和更改的各种触发、操作和搜索操作事件。
- en: You now know how to use App Status by Zapier and Zapier Manager to get alerts
    regarding app integration problems and manage issues and alterations in your Zapier
    account.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您知道如何使用 App Status by Zapier 和 Zapier Manager 来获取有关应用程序集成问题的警报，并管理 Zapier
    账户中的问题和更改。
- en: In the next chapter, you will learn how to use the newest releases of Zapier’s
    built-in apps and modules. We will cover how to get access to early-release features
    and dive deeper into Looping by Zapier, Sub-Zap by Zapier, Web Parser by Zapier,
    Transfer, Interfaces, and Tables.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，您将学习如何使用 Zapier 内置应用程序和模块的最新版本。我们将介绍如何获取早期发布功能的访问权限，并深入了解 Looping by Zapier、Sub-Zap
    by Zapier、Web Parser by Zapier、Transfer、Interfaces 和 Tables。
- en: Questions
  id: totrans-316
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: Which Zapier Manager built-in app trigger and action events would be best to
    use in a Zap if you wanted to automatically turn a Zap back on if it was turned
    off?
  id: totrans-317
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您想要在 Zap 被关闭后自动重新启动它，哪个 Zapier Manager 内置应用程序的触发和操作事件最适合使用？
- en: Which two Zapier Manager trigger events can be used for Zapier account administration
    workflow automations?
  id: totrans-318
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 哪两个 Zapier 管理器触发事件可用于 Zapier 账户管理工作流自动化？
