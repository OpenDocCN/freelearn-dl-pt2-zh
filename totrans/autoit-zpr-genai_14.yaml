  type: TYPE_NORMAL
- en: The **Turn Zap On/Off** action event is useful when you want to turn a Zap on
    or off when a specific trigger event occurs. Turning a Zap off, for example, might
    be useful in combination with one of the error trigger events, such as **New Zap
    Error**. You might want to turn the Zap off and then create a task in your project
    management tool to tell your team to assess the issue. Once this task has been
    completed, you can turn the Zap back on again.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are a few examples of how you can use this trigger event:'
