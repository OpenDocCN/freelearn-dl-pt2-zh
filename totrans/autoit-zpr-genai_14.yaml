  zh: '**查找应用**（搜索操作）'
- en: '**New** **Folder** (trigger)'
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新建文件夹**（触发器）'
- en: '**New** **Zap** (trigger)'
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新建Zap**（触发器）'
- en: '**Turn Zap** **On/Off** (action)'
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**打开/关闭Zap**（操作）'
- en: '**Find Zap** (search action)'
