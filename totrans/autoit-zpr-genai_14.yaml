- en: '**New** **Invoice** (trigger)'
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新建发票**（触发器）'
- en: 'Team and company account user management:'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 团队和公司账户用户管理：
- en: '**New Team** **Member** (trigger)'
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新团队成员**（触发器）'
- en: '**Create Team** **Invitation** (action)'
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建团队邀请**（操作）'
- en: Let’s look at each of these in turn.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们依次看看每一个。
- en: Events to manage Zap errors and alerts
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管理Zap错误和警报的事件
- en: 'In [*Chapter 5*](B18474_05.xhtml#_idTextAnchor635), *Troubleshooting and Handling
    Zap Errors*, we discussed how to use the Zapier Manager built-in app to manage
    error alerts using each of the three trigger events, as follows:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第5章*](B18474_05.xhtml#_idTextAnchor635)，*故障排除和处理Zap错误*中，我们讨论了如何使用Zapier Manager内置应用程序使用三个触发事件管理错误警报，如下所示：
- en: '**New Zap** **Error** (trigger)'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新的Zap错误**（触发器）'
- en: '**Zap Turned** **Off** (trigger)'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zap已关闭**（触发器）'
- en: '**New Halted** **Task** (trigger)'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新任务已暂停**（触发器）'
- en: 'Here are a few examples of when to use these trigger events:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是何时使用这些触发事件的几个示例：
- en: '**New Zap Error**: When an error occurs in a Zap, post a message to **Twist**'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新的Zap错误**：当Zap中发生错误时，在**Twist**中发布消息'
- en: '**Zap Turned Off**: When a Zap is turned off, add a task to **Podio**'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zap已关闭**：当Zap被关闭时，将任务添加到**Podio**'
- en: '**New Halted Task**: When a task is halted, send an SMS'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新任务已暂停**：当任务暂停时，发送短信'
- en: In [*Chapter 5*](B18474_05.xhtml#_idTextAnchor635), *Troubleshooting and Handling
    Zap Errors*, refer to the *Setting up an error alert workflow with the Zapier
    Manager built-in app* section for a detailed explanation of how to use this built-in
    app to create alerts for errors with Zaps, Zaps that have been turned off, or
    tasks that have been halted.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第5章*](B18474_05.xhtml#_idTextAnchor635)，*故障排除和处理Zap错误*中，请参阅*使用Zapier Manager内置应用程序设置错误警报工作流程*部分，详细说明了如何使用此内置应用程序为Zap错误、已关闭的Zap或已暂停的任务创建警报。
- en: Now, let’s review how to use the various trigger, action, and search action
    events to manage apps, Zaps, and folders in your Zapier account.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们回顾如何使用各种触发器、操作和搜索操作事件来管理您的Zapier账户中的应用程序、Zaps和文件夹。
- en: Events to manage apps, Zaps, and folders
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用于管理应用程序、Zaps和文件夹的事件
- en: In [*Chapter 4*](B18474_04.xhtml#_idTextAnchor520), *Managing Your Zaps*, we
    discussed managing your connected apps, and the importance of adequately naming
    your Zaps and sorting them into folders to maintain a clutter-free and organized
    Zapier account. With this in mind, you might want to know when new public apps
    have been connected to Zapier, and when new folders and Zaps are created if your
    team shares a Zapier account. You may also want to search for information on an
    app or a Zap, as well as turn a Zap on or off in certain scenarios.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第4章*](B18474_04.xhtml#_idTextAnchor520)，*管理您的Zaps*中，我们讨论了如何管理您连接的应用程序，以及充分命名您的Zaps并将其分类到文件夹中以保持整洁和有组织的Zapier账户的重要性。考虑到这一点，如果您的团队共享Zapier账户，您可能想知道何时连接了新的公共应用程序，以及何时创建了新的文件夹和Zaps。您还可能希望搜索有关应用程序或Zap的信息，并在某些场景中打开或关闭Zap。
- en: 'The six Zapier Manager built-in app trigger, action, and search action events
    that can be used for these purposes are as follows:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 用于这些目的的六个Zapier Manager内置应用程序触发器、操作和搜索操作事件如下：
- en: '**New Public** **App** (trigger)'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
