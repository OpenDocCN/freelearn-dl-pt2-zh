  prefs: []
  type: TYPE_NORMAL
  zh: '**新公共应用**触发事件可用于在Zapier宣布与平台集成新的公共应用时启动工作流程。如果您的业务中使用某些尚未与Zapier集成的应用程序，则及时了解这些警报非常有用。'
- en: 'Here are a few examples of how you can use this trigger event:'
