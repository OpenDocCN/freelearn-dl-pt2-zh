    account (normally denoted by **Personal Account** if it’s not a Team or Company
    account). You can also use the **Custom** tab to type in a static value, use a
    dynamic value from previous steps, or a combination.'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Joe Bloggs'' Team`。如果您只能访问一个帐户，请选择相关帐户（如果不是团队或公司帐户，则通常表示为**个人帐户**）。您还可以使用**自定义**选项卡输入静态值，使用前几个步骤中的动态值，或两者结合使用。'
- en: '**Name**: Enter the name of the Zap by either typing in static data, using
    the **Custom** tab to map in dynamic data from previous steps, or a combination
    of both. This is a required field and must have a value for the step to run successfully.'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**名称**：通过输入静态数据、使用**自定义**选项卡从前几个步骤中映射动态数据，或两者结合使用来输入 Zap 的名称。这是一个必填字段，步骤才能成功运行。'
- en: '**Should this step be considered a “success” when nothing is found?**: Use
    this Boolean field to select **True** or **False** from the drop-down menu, enter
    text, or insert data from previous steps for this step to be considered a “success”
    if nothing is found in the search. The default for this field is **False**, which
    you should choose if you want the Zap to stop running at this point if nothing
    is found; this is the most common use case. This means that all subsequent steps
    will be skipped. Use the **True** option when you want to allow the Zap to continue
    and subsequent steps to run. You can then add more control to your workflows by
    adding Filter by Zapier or Paths by Zapier conditional logic for more control
    and allowing those steps to pass or stop based on whether the search returned
    a result or not.'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当没有找到内容时，此步骤是否应被视为“成功”？**：使用此布尔字段从下拉菜单中选择**是**或**否**，输入文本，或从先前步骤中插入数据，如果在搜索中没有找到东西，则此步骤应被视为“成功”。此字段的默认值为**假**，如果您希望在此处找不到东西时停止
    Zap 的运行，则选择此值；这是最常见的用例。这意味着所有后续步骤将被跳过。选择**真**选项时，您希望允许 Zap 继续运行，并允许后续步骤运行。然后，通过添加
    Filter by Zapier 或 Paths by Zapier 条件逻辑来控制工作流程，并允许这些步骤基于搜索是否返回结果而通过或停止。'
