- en: '**New Team** **Member** (trigger)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Create Team** **Invitation** (action)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s look at each of these in turn.
  prefs: []
  type: TYPE_NORMAL
- en: Events to manage Zap errors and alerts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In [*Chapter 5*](B18474_05.xhtml#_idTextAnchor635), *Troubleshooting and Handling
    Zap Errors*, we discussed how to use the Zapier Manager built-in app to manage
    error alerts using each of the three trigger events, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**New Zap** **Error** (trigger)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Zap Turned** **Off** (trigger)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**New Halted** **Task** (trigger)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Here are a few examples of when to use these trigger events:'
  prefs: []
  type: TYPE_NORMAL
- en: '**New Zap Error**: When an error occurs in a Zap, post a message to **Twist**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Zap Turned Off**: When a Zap is turned off, add a task to **Podio**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**New Halted Task**: When a task is halted, send an SMS'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In [*Chapter 5*](B18474_05.xhtml#_idTextAnchor635), *Troubleshooting and Handling
    Zap Errors*, refer to the *Setting up an error alert workflow with the Zapier
    Manager built-in app* section for a detailed explanation of how to use this built-in
    app to create alerts for errors with Zaps, Zaps that have been turned off, or
    tasks that have been halted.
  prefs: []
  type: TYPE_NORMAL
- en: Now, let’s review how to use the various trigger, action, and search action
    events to manage apps, Zaps, and folders in your Zapier account.
  prefs: []
  type: TYPE_NORMAL
- en: Events to manage apps, Zaps, and folders
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In [*Chapter 4*](B18474_04.xhtml#_idTextAnchor520), *Managing Your Zaps*, we
    discussed managing your connected apps, and the importance of adequately naming
    your Zaps and sorting them into folders to maintain a clutter-free and organized
    Zapier account. With this in mind, you might want to know when new public apps
    have been connected to Zapier, and when new folders and Zaps are created if your
    team shares a Zapier account. You may also want to search for information on an
    app or a Zap, as well as turn a Zap on or off in certain scenarios.
  prefs: []
  type: TYPE_NORMAL
- en: 'The six Zapier Manager built-in app trigger, action, and search action events
    that can be used for these purposes are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**New Public** **App** (trigger)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Find App** (search action)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**New** **Folder** (trigger)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**New** **Zap** (trigger)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Turn Zap** **On/Off** (action)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Find Zap** (search action)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Create Zap Report** (**Beta**) (action)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s look at each.
  prefs: []
  type: TYPE_NORMAL
- en: The New Public App trigger event
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The **New Public App** trigger event can be used to start a workflow when Zapier
    announces that a new public app has been integrated with the platform. Keeping
    on top of these alerts is useful if you use certain apps in your business that
    do not currently integrate with Zapier.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are a few examples of how you can use this trigger event:'
  prefs: []
  type: TYPE_NORMAL
- en: Send an email when a new public app has been announced
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Send a Twitter message when a new public app has been released on the Zapier
    platform
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s explore how to set up this trigger event.
  prefs: []
  type: TYPE_NORMAL
- en: Setting up the New Public App trigger event
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Once you have added this trigger step to the start of your workflow (to **1\.
    Trigger**) and chosen **Zapier Manager** as the app and **New Public App** as
    the trigger event, you can select **Continue**. You can then edit the **Category**
    field in the **Trigger** section. From the alphabetical drop-down list, choose
    the app category you want your trigger to fire on. You can select **All** if you
    want to be notified of all apps or specify the category. Categories are based
    on the information you can find in the app ecosystem directory: [https://zapier.com/apps](https://zapier.com/apps).
    Add one category per field; additional fields will appear once you have confirmed
    the category in each field. Delete any field lines by clicking on the **X** button
    at the end of the field. You can also type a static value into each field.'
  prefs: []
  type: TYPE_NORMAL
- en: 'This is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 12.1 – \uFEFFOverview of customizing the New Public App trigger event](img/B18474_12_01.jpg)"
  prefs: []
  type: TYPE_IMG
- en: Figure 12.1 – Overview of customizing the New Public App trigger event
  prefs: []
  type: TYPE_NORMAL
- en: You can then select **Continue** and, in the **Trigger** section, use the **Test
    trigger** button to retrieve your test data so that it can be used in your action
    steps.
  prefs: []
  type: TYPE_NORMAL
- en: 'The trigger extracts the following data, all of which can be used in your action
    steps:'
  prefs: []
  type: TYPE_NORMAL
- en: App ID
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: App title
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Description of the app
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: App site URL
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: App page URL on Zapier
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Listed categories
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Proceed to add one or more action steps to your Zap using data from this trigger
    step.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is a Zapier Community example of how you can use the **New Public App**
    action event: [https://community.zapier.com/featured-articles-65/send-yourself-a-weekly-digest-of-newly-added-zapier-integrations-12489](https://community.zapier.com/featured-articles-65/send-yourself-a-weekly-digest-of-newly-added-zapier-integrations-12489).'
  prefs: []
  type: TYPE_NORMAL
- en: You should now be able to use the **New Public App** trigger event. Next, let’s
    take a look at the **Find App** search action event.
  prefs: []
  type: TYPE_NORMAL
- en: The Find App search action event
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The **Find App** search action event is handy to use when you want to retrieve
    information about a public app. For example, say you want to watch an app, such
    as **Cascade**, for changes to the categories it is listed in. In this case, you
    could set **Schedule by Zapier** as a trigger that fires every 4 weeks, then use
    the **Find App** search action to find the information on the Cascade app, and
    thereafter, add the data to a Google Sheets spreadsheet.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s explore how to set up this action event.
  prefs: []
  type: TYPE_NORMAL
- en: Setting up the Find App search action event
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: You can use the **Find App** search action event once you have set up a trigger
    step.
  prefs: []
  type: TYPE_NORMAL
- en: 'Once you have added an action step, either by selecting the **Action** step
    or clicking on the **+** icon, and have chosen **Zapier Manager** as the app and
    **Find App** as the action event, you can edit the fields in the **Action** section,
    as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Name**: Enter the name of the app by either typing in static data, using
    the **Custom** tab to map in dynamic data from previous steps, or a combination
    of both.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Should this step be considered a “success” when nothing is found?**: Use
    this Boolean field to select **True** or **False** from the drop-down menu, enter
    text, or insert data from previous steps for this step to be considered a “success”
    if nothing is found in the search. The default for this field is **False**, which
    you should choose if you want the Zap to stop running at this point if nothing
    has been found; this is the most common use case. This means that all subsequent
    steps will be skipped. Use the **True** option when you want to allow the Zap
    to continue and subsequent steps to run. You can then add more control to your
    workflows by adding Filter by Zapier or Paths by Zapier conditional logic for
    more control and allowing those steps to pass or stop based on whether the search
    returned a result or not.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'These are shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 12.2 – \uFEFFOverview of customizing the Find App search action event](img/B18474_12_02.jpg)"
  prefs: []
  type: TYPE_IMG
- en: Figure 12.2 – Overview of customizing the Find App search action event
  prefs: []
  type: TYPE_NORMAL
- en: Click on the **Continue** button and, in the **Test** section, use the **Test**
    button to test this step or click on **Skip test**.
  prefs: []
  type: TYPE_NORMAL
- en: Proceed to add one or more action steps and then turn on your Zap.
  prefs: []
  type: TYPE_NORMAL
- en: You should now be able to use the **Find App** search action event. Next, let’s
    take a look at the **New Folder** trigger event.
  prefs: []
  type: TYPE_NORMAL
- en: The New Folder trigger event
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The **New Folder** trigger event can be used to start a workflow when a new
    folder is added to your Zapier account or accounts you have access to. This is
    especially useful if several people in your team use the same account and you
    want to know when new folders are being created and what Zaps they contain, or
    if you want to record this information somewhere.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are a few examples of how you can use this trigger event:'
  prefs: []
  type: TYPE_NORMAL
- en: Send a group chat message in **Chatwork** when a new folder is created
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add a new row to a Google Sheets spreadsheet when a new folder is created
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s explore how to set up this trigger event.
  prefs: []
  type: TYPE_NORMAL
- en: Setting up the New Folder trigger event
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Once you have added this trigger step to the start of your workflow (to `Joe
    Bloggs' Team`. If you only have access to one account, choose the relevant account
    (normally denoted by **Personal Account** if it’s not a Team or Company account).
    You can also use the **Custom** tab to then type in a static value. If this field
    is left blank, the trigger will fire for new folders created in all the Zapier
    accounts you have access to.
  prefs: []
  type: TYPE_NORMAL
- en: 'This is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 12.3 – \uFEFFOverview of customizing the New Folder trigger event](img/B18474_12_03.jpg)"
  prefs: []
  type: TYPE_IMG
- en: Figure 12.3 – Overview of customizing the New Folder trigger event
  prefs: []
  type: TYPE_NORMAL
- en: You can then select **Continue** and, in the **Test** section, use the **Test
    trigger** button to retrieve your test data so that you can use it in your action
    steps.
  prefs: []
  type: TYPE_NORMAL
- en: 'The trigger extracts the following data, all of which can be used in your action
    steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Folder ID
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Folder title
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Whether the folder has been shared or not
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The email address of the user that created the folder
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Proceed to add one or more action steps to your Zap using data from this trigger
    step.
  prefs: []
  type: TYPE_NORMAL
- en: You should now be able to use the **New Folder** trigger event. Next, let’s
    take a look at the **New Zap** trigger event.
  prefs: []
  type: TYPE_NORMAL
- en: The New Zap trigger event
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The **New Zap** trigger event can be used to start a workflow when a new Zap
    is added to your Zapier account or accounts you have access to. As with the **New
    Folder** trigger event, this is especially useful if several people in your team
    use the same account and you want to know when new Zaps are being created, or
    if you want to record this information somewhere.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are a few examples of how you can use this trigger event:'
  prefs: []
  type: TYPE_NORMAL
- en: Send an email when a new Zap is created
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add a new record in **Airtable** when a new Zap is created
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s explore how to set up this trigger event.
  prefs: []
  type: TYPE_NORMAL
- en: Setting up the New Zap trigger event
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Once you have added this trigger step to the start of your workflow (to **1\.
    Trigger**) and chosen **Zapier Manager** as the app and **New Zap** as the trigger
    event, you can select **Continue**. You can then edit the fields in the **Trigger**
    section, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '`Joe Bloggs'' Team`. If you only have access to one account, choose the relevant
    account (normally denoted by **Personal Account** if it’s not a Team or Company
    account). You can also use the **Custom** tab to type in a static value. If this
    field is left blank, the trigger will fire for new Zaps created in all the Zapier
    accounts you have access to.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Folder**: Choose a folder from the drop-down list that you want the trigger
    to fire on. You can also use the **Custom** tab to type in a static value. As
    this is a number (integer) field, you should use the folder ID rather than the
    folder name when mapping to the **Custom** tab. If this field is left blank, the
    trigger will fire on all new Zaps that are created.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'This is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 12.4 – \uFEFFOverview of customizing the New Zap trigger event](img/B18474_12_04.jpg)"
