- en: Managing Your Zapier Account with Built-In Apps
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Once you have got to grips with the inner workings of Zapier and you have created
    several Zaps, you will want to know whether your automations are running smoothly
    in the background as you conduct your daily business. You will also want to know
    straight away when problems occur, such as when your connected apps are experiencing
    downtime, there are errors with your Zaps, or changes occur in your Zapier account.
    Thankfully, Zapier has created two built-in apps that will help you keep on top
    of these situations. In general, when using the trigger events from these built-in
    apps, you can use various action steps as alerts, such as sending an email, SMS,
    or Slack message, or adding a task or activity to your task management app or
    CRM.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we will discuss the two built-in apps that can be used for
    managing your Zapier account. We will start by covering App Status by Zapier to
    get notifications of integration issues. Then, we will review Zapier Manager for
    managing issues and changes in your Zapier account. Finally, we will cover some
    use cases.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter will be most useful for those users who are responsible for administrating
    systems within the business and where there is a critical need to keep an eye
    on system maintenance. This is especially important when multiple users in a team
    are creating automations, specifically in Team and Company plan accounts, and
    monitoring the administrative aspect of Zapier accounts using automations is beneficial.
    It is worth mentioning, however, that even single-user account owners will benefit
    from some alert notification Zaps being created, such as those related to errors
    and task usage.
  prefs: []
  type: TYPE_NORMAL
- en: 'We will cover the following key topics in this chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: App Status by Zapier – getting notifications of integration incidents
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Zapier Manager – managing errors and account changes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use cases
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Once you have worked through each of these topics, you will know how to set
    up workflows to manage notifications of app integration incidents, as well as
    how to manage errors and changes in your Zapier account.
  prefs: []
  type: TYPE_NORMAL
- en: Technical requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To get the most out of the content and exercises in this chapter, you will need
    access to a Zapier account. The Zapier Free plan will be adequate. Some examples
    included in this chapter involve multi-step workflows, for which you will need
    a Starter plan or higher. For the *Events for Team and Company account user management*
    section, you will need to use a Team or Company account.
  prefs: []
  type: TYPE_NORMAL
- en: App Status by Zapier – getting notifications of integration incidents
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In [*Chapter 5*](B18474_05.xhtml#_idTextAnchor635), *Troubleshooting and Handling
    Zap Errors*, we discussed how to manage the status alerts of your connected apps
    by monitoring the Zapier **Status** page and creating alert workflows. This is
    where we introduced the App Status by Zapier built-in app.
  prefs: []
  type: TYPE_NORMAL
- en: The App Status by Zapier built-in app can only be used as a trigger step and
    is available as the **New or Updated App Incident** trigger event.
  prefs: []
  type: TYPE_NORMAL
- en: This event will trigger on new, updated, and resolved app status incidents from
    the apps you specify.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are a few examples of when you could use this app:'
  prefs: []
  type: TYPE_NORMAL
- en: Send an email when there is a new, updated, or resolved incident with Mailchimp
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add a new task to **Wrike** when there is a new incident with **Zoho Campaigns**
    and **Zoho CRM**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Refer to the *Setting up an app status alert workflow with the App Status by
    Zapier built-in app* section in [*Chapter 5*](B18474_05.xhtml#_idTextAnchor635),
    *Troubleshooting and Handling Zap Errors*, for a detailed explanation of how to
    use this built-in app to create alert notifications of new, updated, and resolved
    incidents with public apps that you specify. We also discussed how to create alert
    Zaps using pre-built Zap templates directly from the Zapier **Status** page in
    that chapter.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: For more inspiration and access to pre-built templates, you can review the App
    Status by Zapier built-in app profile page at [https://zapier.com/apps/app-status/integrations](https://zapier.com/apps/app-status/integrations).
  prefs: []
  type: TYPE_NORMAL
- en: You should now have a better understanding of how and when to use the App Status
    by Zapier built-in app.
  prefs: []
  type: TYPE_NORMAL
- en: Next, let’s cover how to use the Zapier Manager built-in app to manage errors
    and account changes in your Zapier account.
  prefs: []
  type: TYPE_NORMAL
- en: Zapier Manager – managing errors and account changes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We introduced the Zapier Manager built-in app in [*Chapter 5*](B18474_05.xhtml#_idTextAnchor635),
    *Troubleshooting and Handling Zap Errors*, where we discussed how to use it to
    manage error alerts such as errors with Zaps, Zaps being turned off, or tasks
    being halted.
  prefs: []
  type: TYPE_NORMAL
- en: You can also use Zapier Manager to notify yourself and your team about new public
    apps being added to Zapier, changes to your account such as new folders or Zaps
    being created, task usage limits being reached, or new Zapier invoices being released.
    You can search for a Zap or public app, as well as turn Zaps on or off. If you
    are using a Team account, you can use Zapier Manager to invite a new user to your
    Zapier team or notify you of new team members being added.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: For more inspiration and access to pre-built templates, you can review the Zapier
    Manager by Zapier built-in app profile page at [https://zapier.com/apps/zapier-manager/integrations](https://zapier.com/apps/zapier-manager/integrations).
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is a Zapier Community article that explores using Zapier Manager for an
    error alert system: [https://community.zapier.com/featured-articles-65/alert-notification-system-for-business-critical-zaps-10800](https://community.zapier.com/featured-articles-65/alert-notification-system-for-business-critical-zaps-10800).'
  prefs: []
  type: TYPE_NORMAL
