- en: Send an email when a new public app has been announced
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在公布新公共应用程序时发送电子邮件
- en: Send a Twitter message when a new public app has been released on the Zapier
    platform
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Zapier 平台上发布新公共应用程序时发送 Twitter 消息
- en: Let’s explore how to set up this trigger event.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来探讨如何设置此触发事件。
- en: Setting up the New Public App trigger event
  id: totrans-78
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 设置新公共应用程序触发事件
- en: 'Once you have added this trigger step to the start of your workflow (to **1\.
    Trigger**) and chosen **Zapier Manager** as the app and **New Public App** as
    the trigger event, you can select **Continue**. You can then edit the **Category**
    field in the **Trigger** section. From the alphabetical drop-down list, choose
    the app category you want your trigger to fire on. You can select **All** if you
    want to be notified of all apps or specify the category. Categories are based
    on the information you can find in the app ecosystem directory: [https://zapier.com/apps](https://zapier.com/apps).
    Add one category per field; additional fields will appear once you have confirmed
    the category in each field. Delete any field lines by clicking on the **X** button
    at the end of the field. You can also type a static value into each field.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您在工作流程的开始部分添加了此触发步骤（到**1\. 触发**），并选择了**Zapier 管理器**作为应用程序，选择**新公共应用程序**作为触发事件，您可以选择**继续**。然后，您可以编辑**触发器**部分中的**分类**字段。从字母下拉列表中选择您希望触发器触发的应用程序类别。如果您希望收到所有应用程序的通知或指定类别，可以选择**全部**。类别基于您在应用程序生态系统目录中找到的信息：[https://zapier.com/apps](https://zapier.com/apps)。每个字段中添加一个类别；一旦在每个字段中确认了类别，附加字段将出现。通过单击字段末尾的**X**按钮删除任何字段行。您还可以在每个字段中输入静态值。
