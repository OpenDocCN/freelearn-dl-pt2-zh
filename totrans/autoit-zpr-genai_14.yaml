    completed, you can turn the Zap back on again.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 当您想要在特定的触发事件发生时启用或停用Zap时，**启用/停用 Zap**动作事件就很有用。例如，关闭一个Zap可能会与错误触发事件之一结合使用，例如**新建
