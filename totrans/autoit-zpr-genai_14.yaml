  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后编辑 Zap 的用户的电子邮件地址
- en: The timestamp of when the Zap was last live and last paused
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zap 最后一次活跃和最后一次暂停的时间戳
- en: If the search produced a true or false result, proceed to add one or more action
