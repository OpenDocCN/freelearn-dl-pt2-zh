  prefs: []
  type: TYPE_NORMAL
- en: '**Name**: Enter the name of the app by either typing in static data, using
    the **Custom** tab to map in dynamic data from previous steps, or a combination
    of both.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Should this step be considered a “success” when nothing is found?**: Use
    this Boolean field to select **True** or **False** from the drop-down menu, enter
    text, or insert data from previous steps for this step to be considered a “success”
    if nothing is found in the search. The default for this field is **False**, which
    you should choose if you want the Zap to stop running at this point if nothing
    has been found; this is the most common use case. This means that all subsequent
    steps will be skipped. Use the **True** option when you want to allow the Zap
    to continue and subsequent steps to run. You can then add more control to your
    workflows by adding Filter by Zapier or Paths by Zapier conditional logic for
    more control and allowing those steps to pass or stop based on whether the search
    returned a result or not.'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
