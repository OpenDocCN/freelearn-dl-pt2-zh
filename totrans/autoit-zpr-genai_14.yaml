  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**New Halted** **Task** (trigger)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Managing apps, Zaps, and folders:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**New Public** **App** (trigger)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Find App** (search action)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**New** **Folder** (trigger)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**New** **Zap** (trigger)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Turn Zap** **On/Off** (action)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Find Zap** (search action)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Create Zap Report** (**Beta**) (action)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Zapier account administration:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Task Usage Limit** **Reached** (trigger)'
