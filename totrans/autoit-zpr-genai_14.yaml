- en: 'Once you have added an action step, either by selecting the **Action** step
    or clicking on the **+** icon, and chosen **Zapier Manager** as the app and **Turn
    Zap On/Off** as the action event, you can edit the fields in the **Action** section,
    as follows:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦添加了一个动作步骤，通过选择**操作**步骤或单击**+**图标，并选择**Zapier 管理器**作为应用程序和**启用/停用 Zap**作为动作事件，您可以编辑**操作**部分中的字段，如下：
- en: '**Desired Zap State**: From the drop-down list, choose a status to transition
    the Zap to. The options are **Turn Zap Off**, **Turn Zap On**, and **Toggle Zap
    State**. If you choose **Toggle Zap State**, the status of the Zap will change,
    depending on its current state. For example, if it is on, this action event will
    turn it off, and vice versa. You can also use the **Custom** tab to type in a
    static value, use a dynamic value from previous steps, or use a combination. Bear
    in mind that if you are using static or dynamic values instead of the drop-down
    list, the recognized values for this field are **Turn Zap Off** = **0**, **Turn
    Zap On** = **1**, and **Toggle Zap State** = **2**. This is a required field and
    must have a value for the step to run successfully.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**所需的Zap状态**：从下拉列表中选择要转换Zap的状态。选项包括**关闭 Zap**，**开启 Zap**和**切换 Zap 状态**。如果选择**切换
    Zap 状态**，则Zap的状态会根据其当前状态而改变。例如，如果它是打开的，这个动作事件会把它关闭，反之亦然。您还可以使用**自定义**选项卡输入静态值，使用前面步骤中的动态值，或者使用两者的组合。请注意，如果您使用的是静态或动态值而不是下拉列表，那么该字段的识别值为**关闭
    Zap** = **0**，**开启 Zap** = **1**，**切换 Zap 状态** = **2**。这是一个必填字段，并且必须为该步骤赋值才能成功运行。'
- en: '`Joe Bloggs'' Team`. If you only have access to one account, choose the relevant
    account (normally denoted by **Personal Account** if it’s not a Team or Company
    account). You can also use the **Custom** tab to type in a static value, use a
    dynamic value from previous steps, or use a combination.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Joe Bloggs'' 团队`。如果您只能访问一个帐户，请选择相关的帐户（通常由**个人帐户**表示，如果不是团队或公司帐户）。您还可以使用**自定义**选项卡输入静态值，使用前面步骤中的动态值，或者使用两者的组合。'
- en: '**Folder**: Choose a folder from the drop-down list. You can also use the **Custom**
    tab to type in a static value, use a dynamic value from previous steps, or a combination.
    As this is a number (integer) field, you should use the folder ID rather than
    the folder name when mapping to the **Custom** tab.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文件夹**：从下拉列表中选择一个文件夹。您还可以使用**自定义**选项卡输入静态值，使用前面步骤中的动态值，或者两者的组合。由于这是一个数字（整数）字段，因此在映射到**自定义**选项卡时，应使用文件夹ID而不是文件夹名称。'
- en: '**Zap**: Specify a Zap from the drop-down list. You can also use the **Custom**
    tab to type in a static value, use a dynamic value from previous steps, or a combination.
    As this is a number (integer) field, you should use the Zap ID rather than the
    Zap’s name when mapping to the **Custom** tab. This is a required field and must
    have a value for the step to run successfully.'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zap**：从下拉列表中指定一个 Zap。您还可以使用**自定义**选项卡输入静态值，使用前几个步骤中的动态值，或两者结合使用。由于这是一个数字（整数）字段，在映射到**自定义**选项卡时，应使用
    Zap ID 而不是 Zap 的名称。这是一个必填字段，步骤才能成功运行。'
