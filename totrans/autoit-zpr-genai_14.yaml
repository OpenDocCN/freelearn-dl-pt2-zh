  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如下截图所示：
- en: "![Figure 12.1 – \uFEFFOverview of customizing the New Public App trigger event](img/B18474_12_01.jpg)"
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: "![图 12.1 – \uFEFF自定义新公共应用程序触发事件概述](img/B18474_12_01.jpg)"
- en: Figure 12.1 – Overview of customizing the New Public App trigger event
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.1 – 自定义新公共应用程序触发事件概述
