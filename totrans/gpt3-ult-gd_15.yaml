- en: data strategies and technology infrastructure to create and scale data science
    and machine learning practice from scratch.  His work as an AI evangelist has
    led him to build communities and reach out to a broader audience to foster the
    exchange of ideas and thoughts in the burgeoning field of artificial intelligence.
    As part of his passion for learning new things and sharing knowledge with the
    community,  he
  prefs: []
