- en: In this chapter, we learned about a few more of Zapier’s built-in apps. We covered
    specific functions, such as how to use the Zapier Chrome extension to initiate
    a one-off automation from any page on the internet, how to shorten URLs with URL
    Shortener by Zapier, and how to translate and detect text from different languages
    using Translate by Zapier. We also discussed how to retrieve and score lead information
    using Lead Score by Zapier, how to use data on weather conditions using Weather
    by Zapier, and how to use astrological predictions using Retrograde by Zapier
    in your automations.
