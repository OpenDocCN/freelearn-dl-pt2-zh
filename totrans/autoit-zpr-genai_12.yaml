  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can then select **Continue** and, in the **Test** section, use the **Test
    Trigger** button to retrieve your test data so that you can use it in your action
    steps.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
- en: You can use a wide variety of data retrieved from your trigger step, such as
    a summary of the forecast, humidity, precipitation intensity and probability,
    high and low temperatures, wind speed, and UV index.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
- en: Proceed to add one or more action steps to your Zap using data from this trigger
    step.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
- en: You should now be able to use the **Today’s Forecast** trigger event. Next,
    let’s take a look at the **Get Current Weather** search action event.
