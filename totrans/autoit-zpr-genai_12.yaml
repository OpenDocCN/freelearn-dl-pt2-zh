  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot shows an example of the data returned for `joebloggs@zapier.com`:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 10.10 – \uFEFFOverview of data retrieved by the Lead Score by Za\uFEFF\
