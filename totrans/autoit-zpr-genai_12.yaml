  type: TYPE_NORMAL
- en: Send an SMS to yourself if it is going to rain today
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If your team works outdoors, send an email to them if it is going to rain today
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s explore how to set up this trigger event.
  prefs: []
  type: TYPE_NORMAL
