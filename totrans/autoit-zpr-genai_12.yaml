- en: Next, let’s review how to use the Lead Score by Zapier built-in app to score
    and retrieve information on your leads.
  prefs: []
  type: TYPE_NORMAL
- en: Lead Score by Zapier – scoring and retrieving lead information
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The **Lead Score by Zapier** built-in app allows you to gather information from
    the web about a contact and their associated company using their email address.
    The search also produces a customer fit qualification score based on various data
    points. The app uses data from [MadKudu.com](https://MadKudu.com), a data enrichment
    service, which, as a standalone service, can be quite pricey for small businesses
    and start-ups. With the Lead Score by Zapier app, you can perform up to 500 free
    searches per month using this service. However, if you’re likely to need a higher
    number of searches, you can sign up for a paid plan at [MadKudu.com](http://MadKudu.com)
    and use the Zapier-**MadKudu** integration instead of Lead Score by Zapier.
  prefs: []
  type: TYPE_NORMAL
- en: The most common reasons you would want to use Lead Score by Zapier are for enriching
    contact data, lead prioritization, and qualification, therefore allowing you to
    make better decisions on which leads to follow up with first and understand your
    contacts better. This will allow you to create more applicable communications
    and better experiences for your leads and customers. Lead Score by Zapier saves
    you the hassle of manually searching for this data and can give you access to
    additional data that might not be shown in your CRM’s native contact and associated
    company search data, such as in Salesforce or **HubSpot**.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are a few examples of how you can use the Lead Score by Zapier built-in
    app:'
  prefs: []
  type: TYPE_NORMAL
- en: If a new lead submits a web form, you may want to find out more details about
    the contact’s company, company size, and location
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When a new contact is added to your CRM, enrich the contact data and get a customer
    qualification score
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When a new subscriber is added to your email marketing tool **Klaviyo**, retrieve
    more personal information on the contact
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are many more ways to use Lead Score by Zapier in your Zaps.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: For more inspiration and access to pre-built templates, you can review the Lead
    Score by Zapier built-in app profile page at [https://zapier.com/apps/lead-information/integrations](https://zapier.com/apps/lead-information/integrations).
  prefs: []
  type: TYPE_NORMAL
