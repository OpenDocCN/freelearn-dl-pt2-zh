    the weather forecast shows that it is due to rain on that day. The app checks
    the weather forecast for the day at around 7 A.M. (based on your timezone settings)
    and only triggers if rain is forecast.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are a few examples of how you can use the **Will It Rain Today?** trigger
    event:'
