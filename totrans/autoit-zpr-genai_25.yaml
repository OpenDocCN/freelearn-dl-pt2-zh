- en: Summary
  id: totrans-187
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we discussed the different types of sales processes that can
    be automated with Zapier, and we explored some examples of workflows used with
    some common sales applications. First, we got an overview of the types of sales
    processes that can be automated with Zapier. Then, we covered where to start with
    automating sales processes with Zapier. Finally, we discussed how to automate
    contact management with the Pipedrive CRM integration.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了可以使用Zapier自动化的不同类型的销售流程，并探讨了一些在一些常见销售应用程序中使用的工作流程示例。首先，我们概述了可以使用Zapier自动化的销售流程类型。然后，我们介绍了如何开始使用Zapier自动化销售流程。最后，我们讨论了如何通过Pipedrive
    CRM集成自动化联系管理。
- en: You now know how to automate your sales processes with Zapier and specifically,
    with the Pipedrive CRM integration.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在知道如何通过Zapier自动化你的销售流程，特别是与Pipedrive CRM集成一起使用。
- en: In the next chapter, you will learn how to automate your operations workflows.
    We will discuss some of the different types of operations processes and give working
    examples of how these processes can be automated using Zapier. We will also provide
    practical tips on how to solve problems related to operations workflows.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的一章中，您将学习如何自动化您的运营工作流程。我们将讨论一些不同类型的运营流程，并给出这些流程如何使用Zapier进行自动化的实际示例。我们还将提供关于如何解决与运营工作流程相关问题的实用技巧。
