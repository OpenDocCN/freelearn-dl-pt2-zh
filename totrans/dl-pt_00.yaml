  zh: 使用带有 GPU 的计算机将有助于快速运行代码。有一些公司，如 [paperspace.com](https://www.paperspace.com/) 和 [www.crestle.com](https://www.crestle.com/)，简化了运行深度学习算法所需的复杂性。
