- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Go is an open source programming language designed by Google to handle huge
    projects efficiently. It makes building reliable, simple, and efficient software
    straightforward and easy.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Go是由Google设计的开源编程语言，旨在高效处理大型项目。它使得构建可靠、简单和高效的软件变得简单直接。
- en: This book immediately jumps into the practicalities of implementing **Deep Neural
    Networks** (**DNNs**) in Go. Simply put, the book's title contains its aim. This
    means there will be a lot of technical detail, a lot of code, and (not too much)
    math. By the time you finally close the book or turn off your Kindle, you'll know
    how (and why) to implement modern, scalable DNNs, and be able to repurpose them
    for your needs in whatever industry or mad science project you're involved.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书立即进入了在Go语言中实现**深度神经网络**（**DNNs**）的实用性方面。简单来说，书名已包含其目的。这意味着书中将涉及大量的技术细节、大量代码以及（不算太多的）数学。当你最终合上书本或关闭Kindle时，你将知道如何（以及为什么）实现现代可扩展的DNNs，并能够根据自己在任何行业或疯狂科学项目中的需求重新利用它们。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This book is for data scientists, machine learning engineers, and deep learning
    aspirants who are looking to inject deep learning into their Go applications.
    Familiarity with machine learning and basic Golang code is expected in order to
    get the most out of this book.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合数据科学家、机器学习工程师和深度学习爱好者，他们希望将深度学习引入其Go应用程序中。预计读者熟悉机器学习和基本的Golang代码，以便从本书中获益最大化。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容涵盖了什么
- en: '[Chapter 1](8619502c-0d23-44ef-95b1-0ad1ae411a2b.xhtml), *Introduction to Deep
    Learning in Go*, introduces the history and applications of deep learning. This
    chapter also gives an overview of ML with Go.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](8619502c-0d23-44ef-95b1-0ad1ae411a2b.xhtml)，*在Go中深度学习简介*，介绍了深度学习的历史和应用。本章还概述了使用Go进行机器学习的情况。'
- en: '[Chapter 2](d80f3d0b-0a4e-4695-923c-4feef972214a.xhtml), *What is a Neural
    Network and How Do I Train One?*, covers how to build a simple neural network
    and how to inspect a graph, as well as many of the commonly used activation functions.
    This chapter also discusses some of the different options for gradient descent
    algorithms and optimizations for your neural network.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](d80f3d0b-0a4e-4695-923c-4feef972214a.xhtml)，*什么是神经网络及如何训练？*，介绍了如何构建简单的神经网络，以及如何检查图形，还涵盖了许多常用的激活函数。本章还讨论了用于神经网络的梯度下降算法的不同选项和优化。'
- en: '[Chapter 3](200c9784-4718-47d4-84ce-95e41854a151.xhtml), *Beyond Basic Neural
    Networks – Autoencoders and RBMs*, shows how to build a simple multilayer neural
    network and an autoencoder. This chapter also explores the design and implementation
    of a probabilistic graphical model, an RBM, used in an unsupervised manner to
    create a recommendation engine for films.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](200c9784-4718-47d4-84ce-95e41854a151.xhtml)，*超越基础神经网络 – 自编码器和RBM*，展示了如何构建简单的多层神经网络和一个自编码器。本章还探讨了一个概率图模型，即用于无监督学习创建电影推荐引擎的RBM的设计和实现。'
- en: '[Chapter 4](066629ff-35fe-4fc3-b10a-e110e79631b5.xhtml), *CUDA – GPU-Accelerated
    Training*, looks at the hardware side of deep learning and also at exactly how
    CPUs and GPUs serve our computational needs.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](066629ff-35fe-4fc3-b10a-e110e79631b5.xhtml)，*CUDA – GPU加速训练*，探讨了深度学习的硬件方面，以及CPU和GPU如何满足我们的计算需求。'
- en: '[Chapter 5](b22a0573-9e14-46a4-9eec-e3f2713cb5f8.xhtml), *Next Word Prediction
    with Recurrent Neural Networks*, goes into what a basic RNN is and how to train
    one. You will also get a clear idea of the RNN architecture, including GRU/LSTM
    networks.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](b22a0573-9e14-46a4-9eec-e3f2713cb5f8.xhtml)，*基于递归神经网络的下一个词预测*，深入探讨了基本RNN的含义及其训练方法。您还将清楚地了解RNN架构，包括GRU/LSTM网络。'
- en: '[Chapter 6](a68dc23c-8119-4444-ac6f-beec845c9173.xhtml), *Object Recognition
    with Convolutional Neural Networks*, shows you how to build a CNN and how to tune
    some of the hyperparameters (such as the number of epochs and batch sizes) in
    order to get the desired result and get it running smoothly on different computers.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](a68dc23c-8119-4444-ac6f-beec845c9173.xhtml)，*卷积神经网络进行对象识别*，向您展示如何构建CNN以及如何调整一些超参数（如epoch数量和批处理大小）以获得所需的结果，并在不同计算机上顺利运行。'
- en: '[Chapter 7](5dfe6ff6-1c64-40b8-99e3-e7278e86bb80.xhtml), *Maze Solving with
    Deep Q-Networks*, gives an introduction to reinforcement learning and Q-learning
    and how to build a DQN and solve a maze.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](5dfe6ff6-1c64-40b8-99e3-e7278e86bb80.xhtml)，*使用深度Q网络解决迷宫*，介绍了强化学习和Q-learning，以及如何构建DQN来解决迷宫问题。'
- en: '[Chapter 8](3eb40d2d-0078-454b-8480-873cae25e6c1.xhtml), *Generative Models
    with Variational Autoencoders, shows *how to build a VAE and looks at the advantages
    of a VAE over a standard autoencoder. This chapter also shows how to understand
    the effect of varying latent space dimensions on a network.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](3eb40d2d-0078-454b-8480-873cae25e6c1.xhtml)，*使用变分自编码器生成模型*，展示了如何构建 VAE，并探讨了
    VAE 相对于标准自编码器的优势。本章还展示了如何理解在网络上变化潜在空间维度的影响。'
- en: '[Chapter 9](8d4d0f34-db9c-4eba-a6ab-9892bc9c2bf8.xhtml), *Building a Deep Learning
    Pipeline*, looks at what data pipelines are and why we use Pachyderm to build
    or manage them.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](8d4d0f34-db9c-4eba-a6ab-9892bc9c2bf8.xhtml)，*构建深度学习管道*，讨论了数据管道的定义及为何使用
    Pachyderm 来构建或管理它们。'
- en: '[Chapter 10](41dce112-c298-4d1c-8f77-5c3219a2dd35.xhtml), *Scaling Deployment*,
    looks at a number of the technologies that sit underneath Pachyderm, including
    Docker and Kubernetes, and also examines how we can deploy stacks to cloud infrastructure
    using these tools .'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](41dce112-c298-4d1c-8f77-5c3219a2dd35.xhtml)，*扩展部署*，涉及到 Pachyderm 底层的多种技术，包括
    Docker 和 Kubernetes，还探讨了如何利用这些工具将堆栈部署到云基础设施。'
- en: To get the most out of this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了更好地使用本书
- en: This book primarily uses Go, the Gorgonia package for Go, the Cu package for
    Go, CUDA (plus drivers) from NVIDIA, and an NVIDIA GPU that supports CUDA. Docker
    is also needed for [Section 3](06f7fde7-c62a-4eb5-af1f-35f08dae0159.xhtml), *Pipeline,
    Deployment, and Beyond!*
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要使用 Go 语言，Go 的 Gorgonia 包，Go 的 Cu 包，以及 NVIDIA 提供的支持 CUDA 的 CUDA（加驱动程序）和支持
    CUDA 的 NVIDIA GPU。此外，还需要 Docker 用于[第3节](06f7fde7-c62a-4eb5-af1f-35f08dae0159.xhtml)，*管道、部署及其他*！
