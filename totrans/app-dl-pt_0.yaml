- en: Conventions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    use the `requires_grad` argument here to tell PyTorch to calculate the grads of
    that tensor."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "To
    download the dataset that will be used, go to [http://archive.ics.uci.edu/ml/datasets/default+of+credit+card+clients](http://archive.ics.uci.edu/ml/datasets/default+of+credit+card+clients),
    click on the `.xls` file."'
  prefs: []
  type: TYPE_NORMAL
- en: Installing the Code Bundle
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Copy the code bundle for the class to a folder on your local computer that you'll
    be able to easily access as you work through this book. The exact location depends
    upon the constraints of your operating system and personal preference.
  prefs: []
  type: TYPE_NORMAL
- en: In the GitHub repository of this book ([https://github.com/TrainingByPackt/Applied-Deep-Learning-with-PyTorch](https://github.com/TrainingByPackt/Applied-Deep-Learning-with-PyTorch))
    , you can find a `requirements.txt` file that contains a list with all the required
    libraries and modules for the different activities and exercises of this book,
    along with their versions.
  prefs: []
  type: TYPE_NORMAL
