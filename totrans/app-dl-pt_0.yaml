- en: '*Preface*'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*前言*'
- en: About
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于
- en: This section briefly introduces the author, the coverage of this book, the technical
    skills you'll need to get started, and the hardware and software requirements
    required to complete all of the included activities and exercises.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节简要介绍了作者、本书的内容覆盖范围、开始所需的技术技能以及完成所有包含的活动和练习所需的硬件和软件要求。
- en: About the Book
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: Machine learning is fast becoming the preferred way to solve data problems,
    thanks to the huge variety of mathematical algorithms that find patterns otherwise
    invisible to us.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习正迅速成为解决数据问题的首选方式，这要归功于大量的数学算法，这些算法可以发现我们看不见的模式。
- en: '*Applied Deep Learning with PyTorch* takes your understanding of deep learning,
    its algorithms, and its applications to a higher level. The book begins by helping
    you browse through the basics of deep learning and PyTorch. Once you are well
    versed with the PyTorch syntax and capable of building a single-layer neural network,
    you will gradually learn to tackle more complex data problems by configuring and
    training a convolutional neural network (CNN) to perform image classification.
    As you progress through the chapters, you''ll discover how you can solve an NLP
    problem by implementing a recurrent neural network (RNN).'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*应用深度学习与PyTorch* 将带领您深入了解深度学习及其算法和应用。本书从帮助您浏览深度学习和PyTorch的基础开始。一旦您熟悉了PyTorch语法并能够构建单层神经网络，您将逐步学习通过配置和训练卷积神经网络（CNN）来解决更复杂的数据问题。随着章节的推进，您将发现如何通过实现递归神经网络（RNN）来解决自然语言处理问题。'
- en: By the end of this book, you'll be able to apply the skills and confidence you've
    gathered along your learning process to use PyTorch for building deep learning
    solutions that can solve your business data problems.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，您将能够应用您在学习过程中积累的技能和信心，使用PyTorch构建深度学习解决方案，解决您的业务数据问题。
- en: About the Author
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Hyatt Saleh** discovered the importance of data analysis for understanding
    and solving real-life problems after graduating from college as a business administrator.
    Since then, as a self-taught person, she not only works as a machine learning
    freelancer for many companies globally, but has also founded an artificial intelligence
    company that aims to optimize everyday processes. She has also authored *Machine
    Learning Fundamentals*, by Packt Publishing.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**海雅特·萨莱** 毕业于商业管理专业后，发现数据分析对理解和解决现实生活问题的重要性。此后，作为一名自学者，她不仅为全球多家公司担任机器学习自由职业者，还创立了一家旨在优化日常流程的人工智能公司。她还撰写了由Packt
    Publishing出版的《机器学习基础》。'
- en: Objectives
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 目标
- en: Detect a variety of data problems to which you can apply deep learning solutions
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检测多种数据问题，可以应用深度学习解决方案
- en: Learn the PyTorch syntax and build a single-layer neural network with it
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习PyTorch语法并用其构建单层神经网络
- en: Build a deep neural network to solve a classification problem
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建一个深度神经网络以解决分类问题
- en: Develop a style transfer model
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发风格迁移模型
- en: Implement data augmentation and retrain your model
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施数据增强并重新训练您的模型
- en: Build a system for text processing using a recurrent neural network
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用递归神经网络构建文本处理系统
- en: Audience
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 受众
- en: '*Applied Deep Learning with PyTorch* is designed for data scientists, data
    analysts, and developers who want to work with data using deep learning techniques.
    Anyone looking to explore and implement advanced algorithms with PyTorch will
    also find this book useful. Some working knowledge of Python and familiarity with
    the basics of machine learning are a must. However, knowledge of NumPy and pandas
    will be beneficial, but not essential.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*应用深度学习与PyTorch* 适用于希望使用深度学习技术处理数据的数据科学家、数据分析师和开发人员。任何希望探索并实施PyTorch高级算法的人都会发现本书有用。具备Python的基本知识和机器学习基础是必需的。然而，了解NumPy和pandas将是有益但不是必要的。'
- en: Approach
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法
- en: '*Applied Deep Learning with PyTorch* takes a practical and hands-on approach,
    where every chapter has a practical example that is demonstrated end-to-end, from
    data acquisition to result interpretation. Considering the complexity of the concepts
    at hand, the chapters include several graphical representations to facilitate
    learning.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*应用深度学习与PyTorch* 采用实际操作的方式，每章节都有一个完整的实例，从数据获取到结果解释全过程演示。考虑到所涉及概念的复杂性，各章节包含多个图形表示以促进学习。'
- en: Hardware Requirements
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 硬件要求
- en: 'For the optimal student experience, we recommend the following hardware configuration:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最佳学习体验，我们建议使用以下硬件配置：
- en: 'Processor: Intel Core i3 or equivalent'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理器：Intel Core i3 或同等级别
- en: 'Memory: 4 GB RAM'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存：4 GB RAM
- en: 'Storage: 35 GB available space'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储空间：35 GB 可用空间
- en: Software Requirements
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 软件需求
- en: 'You''ll also need the following software installed in advance:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要提前安装以下软件：
- en: 'OS: Windows 7 SP1 64-bit, Windows 8.1 64-bit or Windows 10 64-bit, Ubuntu Linux,
    or the latest version of OS X'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作系统：Windows 7 SP1 64 位、Windows 8.1 64 位或 Windows 10 64 位、Ubuntu Linux 或 OS
    X 的最新版本
- en: 'Browser: Google Chrome/Mozilla Firefox Latest Version'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览器：Google Chrome/Mozilla Firefox 最新版本
- en: Notepad++/Sublime Text as IDE (optional, as you can practice everything using
    Jupyter notebooks in your browser)
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Notepad++/Sublime Text 作为 IDE（可选，因为您可以使用浏览器中的 Jupyter 笔记本练习所有内容）
- en: Python 3.4+ (the latest is Python 3.7) installed (from [https://python.org](https://python.org))
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已安装 Python 3.4+（最新版本为 Python 3.7）（来自 [https://python.org](https://python.org)）
- en: Python libraries as needed (Jupyter, Numpy, Pandas, Matplotlib, BeautifulSoup4,
    and so on)
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要的 Python 库（Jupyter、Numpy、Pandas、Matplotlib、BeautifulSoup4 等）
- en: Conventions
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 约定
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    use the `requires_grad` argument here to tell PyTorch to calculate the grads of
    that tensor."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 句柄显示如下："我们在这里使用 `requires_grad`
    参数告诉 PyTorch 计算该张量的梯度。"
- en: 'A block of code is set as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "To
    download the dataset that will be used, go to [http://archive.ics.uci.edu/ml/datasets/default+of+credit+card+clients](http://archive.ics.uci.edu/ml/datasets/default+of+credit+card+clients),
    click on the `.xls` file."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词显示为粗体。屏幕上看到的单词，例如菜单或对话框中的内容，以如下形式出现在文本中："要下载将使用的数据集，请访问 [http://archive.ics.uci.edu/ml/datasets/default+of+credit+card+clients](http://archive.ics.uci.edu/ml/datasets/default+of+credit+card+clients)，然后点击
    `.xls` 文件。"
- en: Installing the Code Bundle
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装代码包
- en: Copy the code bundle for the class to a folder on your local computer that you'll
    be able to easily access as you work through this book. The exact location depends
    upon the constraints of your operating system and personal preference.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 将课程的代码包复制到您本地计算机上的一个文件夹，以便在学习本书时轻松访问。确切的位置取决于您操作系统的限制和个人偏好。
- en: In the GitHub repository of this book ([https://github.com/TrainingByPackt/Applied-Deep-Learning-with-PyTorch](https://github.com/TrainingByPackt/Applied-Deep-Learning-with-PyTorch))
    , you can find a `requirements.txt` file that contains a list with all the required
    libraries and modules for the different activities and exercises of this book,
    along with their versions.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的 GitHub 仓库中（[https://github.com/TrainingByPackt/Applied-Deep-Learning-with-PyTorch](https://github.com/TrainingByPackt/Applied-Deep-Learning-with-PyTorch)），您可以找到一个
    `requirements.txt` 文件，其中包含本书不同活动和练习所需的所有库和模块列表及其版本。
- en: Additional Resources
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他资源
- en: The code bundle for this book is also hosted on GitHub at [https://github.com/TrainingByPackt/Applied-Deep-Learning-with-PyTorch](https://github.com/TrainingByPackt/Applied-Deep-Learning-with-PyTorch).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在 GitHub 上，链接为 [https://github.com/TrainingByPackt/Applied-Deep-Learning-with-PyTorch](https://github.com/TrainingByPackt/Applied-Deep-Learning-with-PyTorch)。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他代码包，来自我们丰富的书籍和视频目录，可在 [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)
    查看！
