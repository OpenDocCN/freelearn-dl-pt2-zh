- en: '*Preface*'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: About
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section briefly introduces the author, the coverage of this book, the technical
    skills you'll need to get started, and the hardware and software requirements
    required to complete all of the included activities and exercises.
  prefs: []
  type: TYPE_NORMAL
- en: About the Book
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Machine learning is fast becoming the preferred way to solve data problems,
    thanks to the huge variety of mathematical algorithms that find patterns otherwise
    invisible to us.
  prefs: []
  type: TYPE_NORMAL
- en: '*Applied Deep Learning with PyTorch* takes your understanding of deep learning,
    its algorithms, and its applications to a higher level. The book begins by helping
    you browse through the basics of deep learning and PyTorch. Once you are well
    versed with the PyTorch syntax and capable of building a single-layer neural network,
    you will gradually learn to tackle more complex data problems by configuring and
    training a convolutional neural network (CNN) to perform image classification.
    As you progress through the chapters, you''ll discover how you can solve an NLP
    problem by implementing a recurrent neural network (RNN).'
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you'll be able to apply the skills and confidence you've
    gathered along your learning process to use PyTorch for building deep learning
    solutions that can solve your business data problems.
  prefs: []
  type: TYPE_NORMAL
- en: About the Author
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Hyatt Saleh** discovered the importance of data analysis for understanding
    and solving real-life problems after graduating from college as a business administrator.
    Since then, as a self-taught person, she not only works as a machine learning
    freelancer for many companies globally, but has also founded an artificial intelligence
    company that aims to optimize everyday processes. She has also authored *Machine
    Learning Fundamentals*, by Packt Publishing.'
  prefs: []
  type: TYPE_NORMAL
- en: Objectives
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Detect a variety of data problems to which you can apply deep learning solutions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn the PyTorch syntax and build a single-layer neural network with it
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Build a deep neural network to solve a classification problem
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Develop a style transfer model
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implement data augmentation and retrain your model
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Build a system for text processing using a recurrent neural network
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Audience
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Applied Deep Learning with PyTorch* is designed for data scientists, data
    analysts, and developers who want to work with data using deep learning techniques.
    Anyone looking to explore and implement advanced algorithms with PyTorch will
    also find this book useful. Some working knowledge of Python and familiarity with
    the basics of machine learning are a must. However, knowledge of NumPy and pandas
    will be beneficial, but not essential.'
  prefs: []
  type: TYPE_NORMAL
- en: Approach
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Applied Deep Learning with PyTorch* takes a practical and hands-on approach,
    where every chapter has a practical example that is demonstrated end-to-end, from
    data acquisition to result interpretation. Considering the complexity of the concepts
    at hand, the chapters include several graphical representations to facilitate
    learning.'
  prefs: []
  type: TYPE_NORMAL
