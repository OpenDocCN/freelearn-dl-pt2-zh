  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: AI and Automation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As many software users are embracing better ways of making their days more productive
    by using **Generative Artificial Intelligence** (**AI**), integrating **AI** functionality
    into their software applications has become a priority for many SaaS companies.
    Zapier is no different. With the release of ChatGPT to the wider market and the
    possibility of integrating and incorporating AI functionality, Zapier is also
    in the process of releasing many AI-integrated features and has specified this
    as a key business objective for the near future. Several AI SaaS companies are
    also using the opportunity to integrate their apps with Zapier, making the combination
    of AI and automation a productivity booster.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we will discover how you can increase efficiency by merging
    AI and automation. We will explore some of Zapier’s built-in AI functionality
    as well as AI app integrations with Zapier. First, we will cover how to get early
    access to new Zapier features that have incorporated AI functionality, then we
    will dive into an overview of the **Create a Zap** feature as used in the dashboard
    and the Zap editor. Then, we will explore NLA and AI actions functionality in
    the **Zapier Chrome extension** and **ChatGPT plugin**. After that, we will cover
    how to create **AI chatbots** with **Zapier Interfaces**. We will then cover a
    few new built-in apps and features such as **AI-powered Formatter by Zapier steps**,
    **AI-powered Code by Zapier steps**, **AI-powered troubleshooting**, **AI by Zapier
    built-in app**, and more. Finally, we will explore the **ChatGPT** and **OpenAI**
    integrations with Zapier, and the basics of GPT AI prompting.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: As all of these features are still undergoing beta testing and their features
    may change, we will only provide a brief overview of their functionality, without
    going into too much detail. We will, however, provide you with some use cases
    and further references.
  prefs: []
  type: TYPE_NORMAL
- en: 'We will cover the following key topics in this chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: Early access to new AI features
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create a Zap (beta) – drafting your Zaps using AI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Running Zap AI actions (beta) using the Zapier Chrome extension and the ChatGPT
    plugin (beta)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Building AI chatbots (beta) using Zapier Interfaces (beta)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Other AI-powered built-in apps and features in beta
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The OpenAI and ChatGPT integrations with Zapier
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GPT AI prompting guidelines
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: By the end of this chapter, you will have acquired knowledge of the AI features
    that have been released by Zapier since the first edition of this book was published.
  prefs: []
  type: TYPE_NORMAL
- en: Technical requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To fully benefit from the content in this chapter, you will need access to a
    Zapier account. The Zapier Starter plan will provide you with the necessary features
    to effectively build and implement multi-step Zaps with the features discussed
    in this chapter. You must join Zapier’s Early Access Program to get access to
    features in beta. To use the Zapier ChatGPT plugin, you must subscribe to a ChatGPT
    Plus account, and to use the OpenAI integration with Zapier, you must subscribe
    to a paid account.
  prefs: []
  type: TYPE_NORMAL
- en: Early access to new AI features
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Zapier team is hard at work developing new AI features that will benefit
    users. These features are released in the **alpha** phase to a select number of
    test users, and then in the **beta** phase when enough testing has been done to
    release it to a larger audience in a staged release to user groups. In other words,
    even though a feature might be released in beta, you might not have access to
    the feature. You can, however, sign up for Zapier’s **Early Access Program** to
    be included in the early-stage user testing groups. You can do that at [https://zapier.com/early-access](https://zapier.com/early-access).
    You can also sign up for notifications specifically about new AI features due
    for release at [https://zapier.com/ai](https://zapier.com/ai).
  prefs: []
  type: TYPE_NORMAL
- en: 'You can read about some of the AI features in development in this article from
    Wade Foster, Zapier’s CEO: [https://zapier.com/blog/ai-open-letter/](https://zapier.com/blog/ai-open-letter/),
    some of which we will cover in this chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  prefs: []
  type: TYPE_NORMAL
- en: 'You must agree to Zapier’s AI Supplementary Terms to use many (but not all)
    Zapier built-in AI features. You can find these terms here: [https://zapier.com/legal/ai-supplementary-terms](https://zapier.com/legal/ai-supplementary-terms).'
  prefs: []
  type: TYPE_NORMAL
- en: 'You can read an overview of what generative AI actually is in this McKinsey
    article: [https://www.mckinsey.com/featured-insights/mckinsey-explainers/what-is-generative-ai](https://www.mckinsey.com/featured-insights/mckinsey-explainers/what-is-generative-ai).'
  prefs: []
  type: TYPE_NORMAL
- en: 'For some inspiration on how to use automation and AI, watch Zapier’s webinar
    *Zapathon: How to put AI to* *work*: [https://zapier.com/resources/webinar/zapathon-put-ai-to-work](https://zapier.com/resources/webinar/zapathon-put-ai-to-work).'
  prefs: []
  type: TYPE_NORMAL
- en: Next, let’s dive into an overview of the **Create a Zap (****beta)** feature.
  prefs: []
  type: TYPE_NORMAL
- en: Create a Zap (beta) – drafting your Zaps using AI
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'We briefly touched on the `When I receive an email in Email, create a task
    in ClickUp assigned to me, draft a response using ChatGPT, and send this response
    in reply with Gmail`. The response is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 19.1 – An example of a Create a Zap (beta) prompt and response](img/B18474_19_01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19.1 – An example of a Create a Zap (beta) prompt and response
  prefs: []
  type: TYPE_NORMAL
- en: You can click on **Show more examples** to expand the **Examples** section,
    share the Zap using the **Share** button, start customizing it in the Zap editor
    using the **Try it** button, or specify whether it was helpful or not by clicking
    on the **Yes** or **No** buttons. Giving feedback is important to train the AI
    to work better for you.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following Zapier resource provides some additional context and prompt examples
    on how to best use prompts with this feature: [https://help.zapier.com/hc/en-us/articles/15703650952077/](https://help.zapier.com/hc/en-us/articles/15703650952077/).'
  prefs: []
  type: TYPE_NORMAL
- en: You should now have a better understanding of how and when to use the Create
    a Zap (beta) feature.
  prefs: []
  type: TYPE_NORMAL
- en: Now, let’s explore how to run Zap actions using AI.
  prefs: []
  type: TYPE_NORMAL
- en: Running Zap AI Actions (beta) using the Zapier Chrome extension and the ChatGPT
    plugin (beta)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Zapier has integrated AI-powered or AI-related features into a few Zapier built-in
    apps, and more developments are underway. For example, the Zapier Chrome extension
    built-in app now has **Natural Language Action** (**NLA**) and **AI Actions (beta)**
    features, and the Formatter by Zapier built-in app now has a transform function
    available named **Split Text into Chunks for AI Prompt**. Many of these features
    are currently in beta and may change. Before we explore these features, let’s
    cover NLA and AI Actions in more detail.
  prefs: []
  type: TYPE_NORMAL
- en: NLA and AI Actions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With the **NLA API** from Zapier, you can use the Zapier platform to power your
    own products, and it is optimized for products that use natural languages, such
    as chatbots, for example. You can read more about the NLA API and use cases in
    the article at [https://zapier.com/l/natural-language-actions](https://zapier.com/l/natural-language-actions).
    The NLA API allows you to create **AI Actions** to use with Zapier’s 6,000+ app
    integrations and 30,000+ action events. You can read more about AI actions in
    the article at [https://help.zapier.com/hc/en-us/articles/17013994198925-Zapier-AI-actions-in-other-apps](https://help.zapier.com/hc/en-us/articles/17013994198925-Zapier-AI-actions-in-other-apps).
  prefs: []
  type: TYPE_NORMAL
- en: The Zapier Chrome extension and Zapier ChatGPT plugin (beta) are two examples
    where NLA features and AI Actions have been introduced. We will cover these features
    in the next two sections.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following Zapier help articles provide more details on creating, using,
    and managing AI actions:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Create AI actions within an AI* *app*: [https://help.zapier.com/hc/en-us/articles/17014153949709](https://help.zapier.com/hc/en-us/articles/17014153949709'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: )
  prefs: []
  type: TYPE_NORMAL
- en: '*Use AI actions within an AI* *app*: [https://help.zapier.com/hc/en-us/articles/17014427470477](https://help.zapier.com/hc/en-us/articles/17014427470477'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: )
  prefs: []
  type: TYPE_NORMAL
- en: '*Manage your AI* *actions*: [https://help.zapier.com/hc/en-us/articles/17014677921037](https://help.zapier.com/hc/en-us/articles/17014677921037'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: )
  prefs: []
  type: TYPE_NORMAL
- en: '*Decide if AI should guess the value of specific fields in AI* *actions*: [https://help.zapier.com/hc/en-us/articles/17014876778381](https://help.zapier.com/hc/en-us/articles/17014876778381'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: )
  prefs: []
  type: TYPE_NORMAL
- en: Let’s start with the Zapier Chrome extension NLA actions (beta).
  prefs: []
  type: TYPE_NORMAL
- en: Zapier Chrome extension NLA actions (beta)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The NLA API and the use of AI Actions are the basis for the new functionality
    in the Zapier Chrome extension, thus allowing you to run AI-powered actions right
    inside your Zapier Chrome extension with simple prompts. For example, you could
    use this functionality to draft a reply to an email.
  prefs: []
  type: TYPE_NORMAL
- en: Using AI actions with the Zapier Chrome extension
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To get started, follow the instructions in [*Chapter 10*](B18474_10.xhtml#_idTextAnchor1280),
    *Other Useful Built-In Apps by Zapier*, to set up the Zapier Chrome extension
    built-in app ahead of using the NLA functionality. Let’s explore the next steps
    once this is set up:'
  prefs: []
  type: TYPE_NORMAL
- en: Select the **Zapier Chrome extension** icon in your browser, then click on the
    **Actions (beta)** tab, and then click on the **Set up** **actions** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the popup that appears, click on the **Allow** button to give Zapier access
    to AI Actions in your account.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the new browser window that appears, click on **Add a new action**. You can
    also manage NLA access to your Zapier apps by clicking on the **Manage** **access**
    link.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Set up your Zapier Chrome extension action by mapping the fields. For example,
    we might want to send a direct message to ourselves in Slack with a random motivational
    quote. The setup of the action for this example is shown in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 19.2 – Setting up a Zapier Chrome extension NLA action (beta)](img/B18474_19_02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19.2 – Setting up a Zapier Chrome extension NLA action (beta)
  prefs: []
  type: TYPE_NORMAL
- en: Turn on your action by clicking on the **Enable** **action** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Navigate to your browser window and click on the **Zapier Chrome extension**
    icon, select your action from the dropdown, add your instructions in the **Instructions**
    field, and select the **Preview** button to show a preview or **Run** to run the
    action. This is shown in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 19.3 – Creating a Zapier Chrome extension NLA run](img/B18474_19_03.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19.3 – Creating a Zapier Chrome extension NLA run
  prefs: []
  type: TYPE_NORMAL
- en: You can also activate field hints by selecting the **Use field hints (****advanced)**
    checkbox.
  prefs: []
  type: TYPE_NORMAL
- en: 'The result in Slack is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 19.4 – The result of the NLA prompt using a Zapier Chrome extension
    run action](img/B18474_19_04.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19.4 – The result of the NLA prompt using a Zapier Chrome extension run
    action
  prefs: []
  type: TYPE_NORMAL
- en: Now, let’s review how to use the ChatGPT plugin (beta) feature to connect and
    run Zapier actions straight from your ChatGPT chatbot interface.
  prefs: []
  type: TYPE_NORMAL
- en: The Zapier ChatGPT plugin (beta) – running Zap actions from ChatGPT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The development and release of the **OpenAI ChatGPT chatbot** have encouraged
    users to take advantage of AI to perform a multitude of tasks that normally would
    have taken hours and might require specific skills, such as copywriting. Some
    examples of the tasks that ChatGPT is helping users to perform are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Writing cold outreach emails
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Drafting responses to emails
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Writing blog articles and newsletters
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Researching topics and creating presentations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'You can now supercharge your newly found AI-enhanced productivity by connecting
    Zapier to ChatGPT with the Zapier ChatGPT plugin (beta) to run AI actions to perform
    a variety of tasks without copying and pasting text from the ChatGPT chatbot interface.
    For example, you could ask ChatGPT to perform the following tasks and then perform
    the relevant Zapier AI action:'
  prefs: []
  type: TYPE_NORMAL
- en: Write a response to an email sent by a specific person and create a draft email
    response in Gmail
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Write a blog article and create a new post in WordPress
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Draft a presentation and create a Google Slides presentation from a template
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The article at [https://zapier.com/blog/announcing-zapier-chatgpt-plugin/](https://zapier.com/blog/announcing-zapier-chatgpt-plugin/)
    presents several more use cases of the Zapier ChatGPT plugin (beta).
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  prefs: []
  type: TYPE_NORMAL
- en: You must be subscribed to a ChatGPT Plus account in order to use plugins.
  prefs: []
  type: TYPE_NORMAL
- en: Using the Zapier ChatGPT plugin (beta)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Before you can use the Zapier ChatGPT plugin (beta), you must connect your ChatGPT
    account to your Zapier account by installing the Zapier plugin in ChatGPT, and
    then set up your ChatGPT AI Actions. Comprehensive instructions can be found at
    [https://zapier.com/blog/use-the-zapier-chatgpt-plugin/](https://zapier.com/blog/use-the-zapier-chatgpt-plugin/)
    and [https://help.zapier.com/hc/en-us/articles/14058263394573](https://help.zapier.com/hc/en-us/articles/14058263394573).
  prefs: []
  type: TYPE_NORMAL
- en: To illustrate how the Zapier ChatGPT plugin (beta) works, we will use the example
    of prompting ChatGPT to write a response to an email sent by a specific person
    and then an associated Zapier ChatGPT plugin (beta) AI action to create a draft
    email response in Gmail.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can set up your ChatGPT plugin AI actions by navigating to [https://nla.zapier.com/openai/actions/](https://nla.zapier.com/openai/actions/),
    similar to as described in the *Zapier Chrome extension NLA actions (beta)* section.
    The following screenshot shows how the ChatGPT action would be set up:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 19.5 – Setting up a ChatGPT action (beta)](img/B18474_19_05.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19.5 – Setting up a ChatGPT action (beta)
  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot shows the `Please draft an email for Joe Bloggs (joe@sabcompany.com)
    and let them know the report that was due Friday is ready for review today.` prompt
    and result in ChatGPT:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 19.6 – Using the Zapier ChatGPT plugin (beta)](img/B18474_19_06.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19.6 – Using the Zapier ChatGPT plugin (beta)
  prefs: []
  type: TYPE_NORMAL
- en: 'Clicking on the **review and confirm the draft** link opens another browser
    window for you to choose to alter the AI action by clicking on the **Edit** button
    or process the run request by clicking on the **Run** button. This is shown in
    the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 19.7 – Reviewing the ChatGPT plugin (beta) action result](img/B18474_19_07.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19.7 – Reviewing the ChatGPT plugin (beta) action result
  prefs: []
  type: TYPE_NORMAL
- en: 'The result of running the action is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 19.8 – The result of the ChatGPT plugin (beta) AI action run in Gmail](img/B18474_19_08.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19.8 – The result of the ChatGPT plugin (beta) AI action run in Gmail
  prefs: []
  type: TYPE_NORMAL
- en: You should now have a better understanding of how and when to use the Zapier
    ChatGPT plugin (beta).
  prefs: []
  type: TYPE_NORMAL
- en: Now, let’s review how to build AI chatbots with Zapier Interfaces.
  prefs: []
  type: TYPE_NORMAL
- en: Building AI chatbots (beta) using Zapier Interfaces (beta)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In [*Chapter 13*](B18474_13.xhtml#_idTextAnchor1560), *Newly Released Apps and
    Features*, we explored the exciting capabilities of the Zapier Interfaces tool,
    allowing you to build custom pages with visual interfaces such as forms and kanban
    boards, which can then also be linked to data collection tables with Zapier Tables.
    Now, with the magic of AI, you can create **AI-powered chatbots** using Zapier
    Interfaces. You can also create landing pages that display multiple chatbots and
    even embed your chatbots on your website if you use a paid Interfaces plan. You
    can read more about Zapier’s AI chatbots (beta) feature at [https://zapier.com/ai/chatbot](https://zapier.com/ai/chatbot).
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some examples of chatbots you could create:'
  prefs: []
  type: TYPE_NORMAL
- en: '**PR**: You could create a chatbot that helps you generate press releases.
    See a Zapier-built example at [https://external-communications.zapier.app/press-release](https://external-communications.zapier.app/press-release).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Marketing**: You could create a chatbot that helps users translate corporate
    jargon into plain English.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Feedback**: You could create a chatbot that helps you to formulate positive
    feedback that can be used in appraisals.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s explore how to get started with building AI chatbots.
  prefs: []
  type: TYPE_NORMAL
- en: Creating an AI chatbot (beta)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'All you have to do to get started is create a Zapier Interfaces web page with
    a chatbot component that uses OpenAI’s GPT. Review the *Zapier Interfaces (feature
    in beta) – building custom forms, chatbots, and visual interfaces* section in
    [*Chapter 13*](B18474_13.xhtml#_idTextAnchor1560), *Newly Released Apps and Features*,
    to kick off your Zapier Interfaces journey. For detailed instructions on how to
    create your AI-powered chatbot, refer to this Zapier article: [https://zapier.com/blog/create-custom-ai-chatbots-with-interfaces/](https://zapier.com/blog/create-custom-ai-chatbots-with-interfaces/).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s look at an example whereby you have created a chatbot that assesses brand
    risk, such as in the example created by Zapier at [https://external-communications.zapier.app/brand-risk-assessment](https://external-communications.zapier.app/brand-risk-assessment).
    Using a prompt such as `An employee has made damaging remarks about a customer
    publicly` produces a response as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 19.9 – An example of a brand risk assessment AI-assisted chatbot](img/B18474_19_09.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19.9 – An example of a brand risk assessment AI-assisted chatbot
  prefs: []
  type: TYPE_NORMAL
- en: 'You could then even ask the chatbot what you could do to rectify the situation,
    where the response is shown in the screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 19.10 – An example follow-up response in a brand risk assessment AI-assisted
    chatbot](img/B18474_19_10.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19.10 – An example follow-up response in a brand risk assessment AI-assisted
    chatbot
  prefs: []
  type: TYPE_NORMAL
- en: Bear in mind that how you train the chatbot is crucial to the responses it produces.
    You can read more about how to customize the user interaction experience at [https://help.zapier.com/hc/en-us/articles/15931071482509-Create-chatbots-in-Zapier-Interfaces](https://help.zapier.com/hc/en-us/articles/15931071482509-Create-chatbots-in-Zapier-Interfaces),
    and how to train your chatbot at [https://help.zapier.com/hc/en-us/articles/17211863510541-Use-a-data-source-with-your-Interfaces-AI-Chatbot](https://help.zapier.com/hc/en-us/articles/17211863510541-Use-a-data-source-with-your-Interfaces-AI-Chatbot).
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  prefs: []
  type: TYPE_NORMAL
- en: The chatbot component of Zapier Interfaces uses GPT-3.5-turbo by default. You
    can use GPT-4 and other models by adding your own API key from your OpenAI account.
    Using the default setting is free; however, bear in mind that to use the OpenAI
    API, you will need to be subscribed to a paid service and will be charged for
    usage of the chatbot accordingly.
  prefs: []
  type: TYPE_NORMAL
- en: You should now have a better understanding of how and when to use Zapier Interfaces
    for building AI chatbots.
  prefs: []
  type: TYPE_NORMAL
- en: Now, let’s explore AI functionality that has been built into some other Zapier
    built-in apps and features.
  prefs: []
  type: TYPE_NORMAL
- en: Other AI-powered Zapier built-in apps and features
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: So far in this chapter, we have covered several AI-powered features in Zapier,
    yet there are many more that have been released in beta and several in development.
    Many of these features have been incorporated into existing Zapier built-in apps
    and modules.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this section, we will explore some of these features and provide use cases
    and further references where appropriate. We will cover the following features:'
  prefs: []
  type: TYPE_NORMAL
- en: Formatter by Zapier – Split Text into Chunks for AI Prompt
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI-powered Formatter by Zapier steps
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI-powered Code by Zapier steps
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI-powered Notes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI-powered troubleshooting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI-powered App Extensions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI by Zapier
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: First, let’s take a look at the Formatter by Zapier built-in app **Split Text
    into Chunks for AI Prompt (beta)** transform option, which is not an AI-powered
    feature but rather an AI helper.
  prefs: []
  type: TYPE_NORMAL
- en: Formatter by Zapier – Split Text into Chunks for AI Prompt (beta) transform
    option
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When using AI apps with Zapier, a common problem that can arise is hitting token
    limits because the number of characters is too high. This is common when using
    large datasets in **Large Language Models** (**LLMs**) – for example, scraping
    data from web pages that you want to use in AI-related Zaps. With OpenAI, for
    example, one token could be four characters in an English word. More details on
    how OpenAI counts tokens can be found at [https://help.openai.com/en/articles/4936856-what-are-tokens-and-how-to-count-them](https://help.openai.com/en/articles/4936856-what-are-tokens-and-how-to-count-them).
    With the Formatter by Zapier Split Text into Chunks for AI Prompt (beta) transform
    option, you can take large bodies of text and modify the data to produce smaller
    bits to use in your AI prompts, therefore reducing the chance of experiencing
    errors with token limits being hit.
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  prefs: []
  type: TYPE_NORMAL
- en: The Formatter by Zapier Split Text into Chunks for AI Prompt transform option
    only supports English text.
  prefs: []
  type: TYPE_NORMAL
- en: You can read more about how to set up the Formatter by Zapier Text action event
    in [*Chapter 17*](B18474_17.xhtml#_idTextAnchor1922), *Text Formatting Functions
    in Zapier – Part 2*. A good place to start would be to review the **Split** transform
    option.
  prefs: []
  type: TYPE_NORMAL
- en: When setting up the action step, map your large dataset in the **Input** field,
    and add your expected prompt text in the **Prompt** field to help Zapier calculate
    the chunk size. You should also specify in the **Output Style** field whether
    the result should be produced as line items or separate fields, as with the **Split**
    transform option.
  prefs: []
  type: TYPE_NORMAL
- en: 'Bear in mind that you should specify the recommended `256` and the chunk size
    is `4096` tokens if using the GPT-3.5/ChatGPT model, both of which are the default
    values for these respective fields. An example is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 19.11 – Setting up the Split Text into Chunks for AI Prompt transform
    option](img/B18474_19_11.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19.11 – Setting up the Split Text into Chunks for AI Prompt transform
    option
  prefs: []
  type: TYPE_NORMAL
- en: 'There is a useful help article that explains how to use this transform option
    in more detail and provides an example with a Zap template to illustrate it here:
    [https://help.zapier.com/hc/en-us/articles/15406374106765-Modify-large-data-for-your-AI-prompts](https://help.zapier.com/hc/en-us/articles/15406374106765-Modify-large-data-for-your-AI-prompts).
    It is recommended that you use Looping by Zapier action events in combination
    with the Formatter by Zapier Split Text into Chunks for AI Prompt transform option
    to run your chunks through multiple iterations. You can read more about Looping
    by Zapier in [*Chapter 13*](B18474_13.xhtml#_idTextAnchor1560), *Newly Released
    Apps* *and Features*.'
  prefs: []
  type: TYPE_NORMAL
- en: Next, let’s cover AI-powered Formatter by Zapier steps.
  prefs: []
  type: TYPE_NORMAL
- en: AI-powered Formatter by Zapier steps (feature in beta)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We extensively discussed the power of the Formatter by Zapier built-in app in
    *Chapters 14* to *18*. Now, the magic of AI-powered functionality allows you to
    use plain language prompts to ask Zapier to format data in your Zap steps, which
    will then create Formatter by Zapier steps with the relevant transform options.
    As you then do not have to create the step yourself manually, this saves time
    during the Zap building process.
  prefs: []
  type: TYPE_NORMAL
- en: 'To use the **AI-powered Formatter** functionality from within an action step,
    simply hover your cursor on the right side of the field to expose a **Format data**
    button. This is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 19.12 – The Format data button exposed in an action step](img/B18474_19_12.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19.12 – The Format data button exposed in an action step
  prefs: []
  type: TYPE_NORMAL
- en: 'Once you have clicked on the **Format data** button, in the **Format data (Beta)**
    popup that appears, use the **Describe how to edit the format of this data** field
    to add a descriptive prompt specifying what formatting action you would like performed,
    and then click on the **Create step** button. This is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 19.13 – \uFEFFOverview of using Format data (beta) with a prompt](img/B18474_19_13.jpg)"
  prefs: []
  type: TYPE_IMG
- en: Figure 19.13 – Overview of using Format data (beta) with a prompt
  prefs: []
  type: TYPE_NORMAL
- en: 'A customized Formatter by Zapier step will be created before the originating
    action step, and the `Output` value will be mapped to the field in the originating
    action step. The result is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 19.14 – The result of using Format data (beta) with a prompt](img/B18474_19_14.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19.14 – The result of using Format data (beta) with a prompt
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: The more accurate the prompt is in Zapier terminology, the more relevant the
    resulting Formatter by Zapier step will be. For example, using the prompt `Shorten
    this text to 200 characters with ellipsis` may produce a Formatter by Zapier step
    that does not fill the `Truncate the text to a max length of 200 characters and
    append` `ellipsis` will.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following Zapier help articles provide further context on how to use this
    feature:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://help.zapier.com/hc/en-us/articles/16727828367885-Easily-format-your-data-using-AI-Beta-](https://help.zapier.com/hc/en-us/articles/16727828367885-Easily-format-your-data-using-AI-Beta-)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://help.zapier.com/hc/en-us/articles/16720031282189-Use-Formatter-with-AI-to-automatically-format-data](https://help.zapier.com/hc/en-us/articles/16720031282189-Use-Formatter-with-AI-to-automatically-format-data)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Next, let’s explore AI-powered Code by Zapier steps.
  prefs: []
  type: TYPE_NORMAL
- en: AI-powered Code by Zapier steps (feature in beta)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the *Code by Zapier – using JavaScript or Python code in your Zaps* section
    in [*Chapter 11*](B18474_11.xhtml#_idTextAnchor1426), *Advanced Built-In Apps
    by Zapier*, we explored how to use Code by Zapier. As not everyone understands
    how to write code with JavaScript or Python, in the *Generating JavaScript or
    Python code with ChatGPT* section, we covered some useful tips on using ChatGPT
    to generate code to use in your Code by Zapier steps. Now, with AI-powered functionality,
    you can use plain language prompts within Code by Zapier steps to write code for
    you. Once again, this is a time-saver to help you in the Zap building process.
  prefs: []
  type: TYPE_NORMAL
- en: 'To use the **AI-powered code-generating** functionality from within a Code
    by Zapier action step, simply click on the **Generate with AI** button. This is
    shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 19.15 – \uFEFFOverview of the Generate with AI button in a Code by\
    \ Zapier step](img/B18474_19_15.jpg)"
  prefs: []
  type: TYPE_IMG
- en: Figure 19.15 – Overview of the Generate with AI button in a Code by Zapier step
  prefs: []
  type: TYPE_NORMAL
- en: 'In the `I want to retrieve detailed information about a contact in Pipedrive,
    such as all the phone numbers associated with the contact. I also want to manipulate
    those phone numbers to extract the area code from the phone number and display
    these results as two separate values. The Pipedrive API allows requests for information
    on a person` [https://developers.pipedrive.com/docs/api/v1/#!/Persons/getPerson](https://developers.pipedrive.com/docs/api/v1/#!/Persons/getPerson)`.
    Please generate the code in JavaScript to perform this act.` This is shown in
    the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 19.16 – The Generate code with AI (AI Beta) popup with prompt](img/B18474_19_16.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19.16 – The Generate code with AI (AI Beta) popup with prompt
  prefs: []
  type: TYPE_NORMAL
- en: 'The code will be generated in the popup, which you can review, and then click
    on the **Add Code** button to add the code to the **Code** field in the action
    step. The code will be added, and the **Input Data** fields will be drafted and
    mapped if you have specified enough information in your prompt. This is shown
    in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 19.17 – \uFEFFOverview of  result from using the Generate code with\
    \ AI feature with a prompt](img/B18474_19_17.jpg)"
  prefs: []
  type: TYPE_IMG
- en: Figure 19.17 – Overview of result from using the Generate code with AI feature
    with a prompt
  prefs: []
  type: TYPE_NORMAL
- en: You can read more about using this feature in the Zapier help article at [https://help.zapier.com/hc/en-us/articles/15666688064013-Generate-a-Code-step-using-AI-Beta-](https://help.zapier.com/hc/en-us/articles/15666688064013-Generate-a-Code-step-using-AI-Beta-).
  prefs: []
  type: TYPE_NORMAL
- en: Next, let’s explore AI-powered notes.
  prefs: []
  type: TYPE_NORMAL
- en: AI-powered Notes (feature in beta)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the *Creating your first Zap in the Zap editor* section in [*Chapter 3*](B18474_03.xhtml#_idTextAnchor374),
    *Building Your First Automated Workflow (Zap)*, we briefly covered using the **Notes**
    feature to add comments to Zap steps and creating an overall Zap description.
    Now, you can use AI-powered functionality to save you time when creating Zap notes
    by generating your Zap notes based on the steps in the Zap.
  prefs: []
  type: TYPE_NORMAL
- en: 'To use the **AI-powered Notes functionality**, from within any step, simply
    click on the *comment box* icon to **Add a note**. You can also click on the **Notes**
    menu option in the right-side panel menu in the Classic Editor or the left-side
    panel in the Visual Editor. This will expand to show the **Zap notes (Beta)**
    section. Clicking on the **Generate with AI** button will create a draft description
    for your Zap, which you can edit manually, or use the **Regenerate with AI** button
    to try another version. This is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 19.18 – Creating Zap notes with the Generate with AI feature](img/B18474_19_18.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19.18 – Creating Zap notes with the Generate with AI feature
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  prefs: []
  type: TYPE_NORMAL
- en: The AI-powered notes feature only currently works with the overall Zap description,
    and not with step notes. These need to be added manually.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following Zapier help article provides further context on how to use this
    feature: [https://help.zapier.com/hc/en-us/articles/16791272000525](https://help.zapier.com/hc/en-us/articles/16791272000525).'
  prefs: []
  type: TYPE_NORMAL
- en: Next, let’s explore AI-powered troubleshooting.
  prefs: []
  type: TYPE_NORMAL
- en: AI-powered troubleshooting (feature in beta)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In [*Chapter 5*](B18474_05.xhtml#_idTextAnchor635), *Troubleshooting and Handling
    Zap Errors*, we explored the **Zap History** module and how to go about solving
    problems when errors occur in your Zap runs. When a **Stopped Errored** status
    occurs in one of your Zap steps in a run, the new AI-powered **Troubleshoot (beta)**
    feature uses AI to suggest possible reasons for the error and describes a solution.
    The functionality uses the Zapier Help Center to search for information that might
    be relevant to the error. This is extremely useful when you are getting used to
    how Zapier works, and you are learning how to navigate Zapier troubleshooting;
    however, bear in mind that the feature is still in beta and might be inaccurate.
  prefs: []
  type: TYPE_NORMAL
- en: 'To use the feature when a Stopped Errored status occurs in a Zap run, find
    the step with the relevant status in the Zap History and click on the **Troubleshoot
    (beta)** tab. A suggested result will be produced. An example is shown in the
    following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 19.19 – An example result of using the Troubleshoot (beta) AI feature](img/B18474_19_19.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19.19 – An example result of using the Troubleshoot (beta) AI feature
  prefs: []
  type: TYPE_NORMAL
- en: 'More details about this feature can be found in this Zapier help article: [https://help.zapier.com/hc/en-us/articles/16977917727757](https://help.zapier.com/hc/en-us/articles/16977917727757).'
  prefs: []
  type: TYPE_NORMAL
- en: Next, let’s explore AI-powered App Extensions.
  prefs: []
  type: TYPE_NORMAL
- en: AI-powered App Extensions (feature in beta)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the *Using App Extensions in multiple Zaps (feature in beta)* section in
    [*Chapter 11*](B18474_11.xhtml#_idTextAnchor1426), *Advanced Built-In Apps by
    Zapier*, we briefly covered how to use the App Extensions (beta) feature, which
    allows you to set up API call settings that can be used in multiple Zaps. Using
    this feature does require more advanced technical knowledge about using APIs;
    however, the **AI-powered App Extensions functionality** can save you time if
    you use the same API calls settings across multiple Zaps as you will not need
    to rebuild the step in each Zap.
  prefs: []
  type: TYPE_NORMAL
- en: 'To use this functionality when creating your App Extension, add a descriptive
    prompt to the `Retrieve all lists in a specific folder in ClickUp where the folder
    id is specified.` The AI will produce possible options to use, which you can preview
    by clicking on the **Preview** button, or use to create the App Extension by clicking
    on the **Use** button. This is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 19.20 – Using the AI-powered App Extensions functionality with a prompt](img/B18474_19_20.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19.20 – Using the AI-powered App Extensions functionality with a prompt
  prefs: []
  type: TYPE_NORMAL
- en: 'In our example, we would click on the **Use** button to choose the **Get Lists
    in Folder** option, which would prefill the App Extension with all the relevant
    information we need. The prefilled details in the **API Request** tab are shown
    in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 19.21 – An example of an App Extension API Request tab prefilled using
    AI functionality](img/B18474_19_21.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19.21 – An example of an App Extension API Request tab prefilled using
    AI functionality
  prefs: []
  type: TYPE_NORMAL
- en: 'The prefilled details in the **Input Fields** tab are shown in the following
    screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 19.22 – \uFEFFOverview of an App Extension Input Fields tab prefilled\
    \ using AI functionality](img/B18474_19_22.jpg)"
  prefs: []
  type: TYPE_IMG
- en: Figure 19.22 – Overview of an App Extension Input Fields tab prefilled using
    AI functionality
  prefs: []
  type: TYPE_NORMAL
- en: 'Further information about using the App Extensions AI-powered feature can be
    found in this Zapier help article: [https://help.zapier.com/hc/en-us/articles/17569084310925/](https://help.zapier.com/hc/en-us/articles/17569084310925/).'
  prefs: []
  type: TYPE_NORMAL
- en: Next, let’s explore the AI by Zapier built-in app.
  prefs: []
  type: TYPE_NORMAL
- en: AI by Zapier (feature in beta)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The AI by Zapier built-in app can help you to perform a number of different
    actions, such as answering questions based on text inputs such as emails or Google
    documents, or based on web page data such as blogs and knowledge bases. This built-in
    app can also help you to analyze and parse text – for example, to route emails
    to the correct team and identify spam content.
  prefs: []
  type: TYPE_NORMAL
- en: 'AI by Zapier has five action events, and these are shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 19.23 – \uFEFFOverview of the AI by Zapier built-in app action events](img/B18474_19_23.jpg)"
  prefs: []
  type: TYPE_IMG
- en: Figure 19.23 – Overview of the AI by Zapier built-in app action events
  prefs: []
  type: TYPE_NORMAL
- en: 'This Zapier help article provides more information on use cases and how to
    set up the app: [https://community.zapier.com/product-updates/announcing-ai-by-zapier-beta-launch-7354](https://community.zapier.com/product-updates/announcing-ai-by-zapier-beta-launch-7354).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s use this blog article as an example: [https://zapier.com/blog/how-employers-support-parents-working-remotely/](https://zapier.com/blog/how-employers-support-parents-working-remotely/).
    The following screenshot illustrates how to use this built-in app to understand
    how many topics are covered in the article and what they are:'
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 19.24 – \uFEFFOverview of the Web Page Question & Answer action event\
    \ with question prompts](img/B18474_19_24.jpg)"
  prefs: []
  type: TYPE_IMG
- en: Figure 19.24 – Overview of the Web Page Question & Answer action event with
    question prompts
  prefs: []
  type: TYPE_NORMAL
- en: 'The result from the AI prompt is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 19.25 – A result from testing the AI questions prompt in AI by Zapier](img/B18474_19_25.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19.25 – A result from testing the AI questions prompt in AI by Zapier
  prefs: []
  type: TYPE_NORMAL
- en: 'The following Zapier help articles provide more information on use cases:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Answer questions from text* *documents*: [https://help.zapier.com/hc/en-us/articles/16287563950349-Answer-questions-from-text-documents-using-AI-by-Zapier](https://help.zapier.com/hc/en-us/articles/16287563950349-Answer-questions-from-text-documents-using-AI-by-Zapier'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: )
  prefs: []
  type: TYPE_NORMAL
- en: '*Answer questions from web pages* *documents*: [https://help.zapier.com/hc/en-us/articles/16287096270221-Answer-questions-from-web-pages-using-AI-by-Zapier](https://help.zapier.com/hc/en-us/articles/16287096270221-Answer-questions-from-web-pages-using-AI-by-Zapier'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: )
  prefs: []
  type: TYPE_NORMAL
- en: '*Analyze and parse* *data*: [https://help.zapier.com/hc/en-us/articles/8496342944013-Use-AI-in-Zaps-to-analyze-and-parse-your-text](https://help.zapier.com/hc/en-us/articles/8496342944013-Use-AI-in-Zaps-to-analyze-and-parse-your-text)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You should now have a better understanding of how and when to use some of the
    AI functionality that has been built into Zapier’s built-in apps and features.
  prefs: []
  type: TYPE_NORMAL
- en: Next, let’s dive into using AI in your Zaps with AI-integrated apps and, specifically,
    the OpenAI and ChatGPT integrations.
  prefs: []
  type: TYPE_NORMAL
- en: The OpenAI and ChatGPT integrations with Zapier
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Zapier currently has 60+ integrations with AI applications, allowing you to
    do more with AI and automation. For example, the **Synthesia** app allows you
    to turn text into videos using AI avatars. With the Zapier-Synthesia integration,
    you can trigger Zaps when new videos are ready and create new videos, for example,
    when you receive a service information request from a lead. More information can
    be found at [https://www.synthesia.io/](https://www.synthesia.io/) and [https://zapier.com/apps/synthesia/integrations](https://zapier.com/apps/synthesia/integrations).
  prefs: []
  type: TYPE_NORMAL
- en: You can explore all the integrations at [https://zapier.com/apps/categories/artificial-intelligence](https://zapier.com/apps/categories/artificial-intelligence).
  prefs: []
  type: TYPE_NORMAL
- en: Two of the most popular integrations are the **OpenAI** and **ChatGPT** integrations.
    Let’s look at each of these in turn.
  prefs: []
  type: TYPE_NORMAL
- en: The Zapier-OpenAI integration
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: OpenAI is the maker of the **GPT**, **DALL-E**, and **Whisper** models, and
    is known by most users for the ChatGPT chatbot. With the GPT models, OpenAI uses
    natural language prompts to solve problems. With the DALL-E 2 model, OpenAI uses
    natural language descriptions to create realistic art and images. With the Whisper
    model, OpenAI can transcribe, identify, and translate text and languages. You
    can read more about the OpenAI products at [https://openai.com/product](https://openai.com/product).
  prefs: []
  type: TYPE_NORMAL
- en: 'With the OpenAI integration, you can check the moderation of text, send prompts,
    and search text using query strings with GPT, create transcriptions and translations
    with Whisper, and generate images with DALL-E. You can also use the **App Extensions
    (beta)** and **API Request (beta)** action events with the OpenAI API: [https://platform.openai.com/docs/api-reference](https://platform.openai.com/docs/api-reference).'
  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot shows the supported triggers and actions of the OpenAI
    integration:'
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 19.26 – \uFEFFOverview of supported triggers and actions of the Zapier-OpenAI\
    \ integration](img/B18474_19_26.jpg)"
  prefs: []
  type: TYPE_IMG
- en: Figure 19.26 – Overview of supported triggers and actions of the Zapier-OpenAI
    integration
  prefs: []
  type: TYPE_NORMAL
- en: Further details of the Zapier-OpenAI integration can be found at [https://zapier.com/apps/openai/integrations](https://zapier.com/apps/openai/integrations).
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  prefs: []
  type: TYPE_NORMAL
- en: You must be subscribed to an OpenAI paid account in order to use the OpenAI
    integration and API.
  prefs: []
