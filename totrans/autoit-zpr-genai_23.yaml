- en: Next, let’s cover the ChatGPT integration with Zapier.
  prefs: []
  type: TYPE_NORMAL
- en: Zapier-ChatGPT integration
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The GPT chatbot ChatGPT has taken the world by storm, allowing significant productivity
    increases using AI, as described in the *The Zapier ChatGPT plugin (beta) – running
    Zap actions from ChatGPT* section. You can find out more about ChatGPT at [https://openai.com/chatgpt](https://openai.com/chatgpt).
    With the ChatGPT integration, you can send prompts and save conversations that
    can later be recalled in other steps or Zaps, as well as use OpenAI’s **Function
    Calling** capability. Further details on Function Calling can be found at [https://openai.com/blog/function-calling-and-other-api-updates](https://openai.com/blog/function-calling-and-other-api-updates).
    Most importantly, the Zapier integration with ChatGPT allows some **ChatGPT Plus**
    account users to use OpenAI’s most advanced model, **GPT-4**, in Zaps, which is
    currently not available with the OpenAI integration.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot shows the supported triggers and actions of the ChatGPT
    integration:'
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 19.30 – \uFEFFOverview of supported triggers and actions of the Zapier\
    \ – ChatGPT integration](img/B18474_19_30.jpg)"
  prefs: []
  type: TYPE_IMG
- en: Figure 19.30 – Overview of supported triggers and actions of the Zapier – ChatGPT
    integration
  prefs: []
  type: TYPE_NORMAL
- en: Further details of the Zapier-ChatGPT integration can be found at [https://zapier.com/apps/chatgpt/integrations](https://zapier.com/apps/chatgpt/integrations).
  prefs: []
  type: TYPE_NORMAL
- en: Using the ChatGPT integration with Zapier
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To illustrate how to use the ChatGPT integration, we shall use the example
    of using ChatGPT to create a list of social media ideas and quotes once a month
    and add each individual idea and quote as a separate task in ClickUp. The steps
    are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Trigger**: **Every Month in Schedule by Zapier** to trigger the Zap on the
    first day of each month'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Action**: **Conversation in ChatGPT** to prompt ChatGPT for a response'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Action**: **Text** action event with **Split** transform option in Formatter
    with Zapier to split the text in to separate line items'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Action**: **Create Loop From Line Items in Looping by Zapier** to loop the
    line items'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Looping Action**: **Create Task in ClickUp** to create each line item as
    a task in ClickUp'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'This is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 19.31 – An example of Zap using the ChatGPT integration](img/B18474_19_31.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 19.31 – An example of Zap using the ChatGPT integration
  prefs: []
  type: TYPE_NORMAL
- en: In the **Conversation in ChatGPT** step, enter a descriptive prompt in the **User
    Message** field, a name in the **User Name** field, a name for the assistant in
    the **Assistant Name** field, and instructions to use in the **Assistant Instructions**
    field. Then select the model from the **Model** drop-down list, a unique **Memory
    Key** that can be used in other steps or Zaps to find the record of the conversation,
    and the maximum number of tokens in the **Max Tokens** field. GPT models are explained
    in the documentation at [https://platform.openai.com/docs/guides/gpt/chat-completions-api](https://platform.openai.com/docs/guides/gpt/chat-completions-api).
    Refer back to the *Formatter by Zapier – Split Text into Chunks for AI Prompt
    (beta) transform option* section earlier in this chapter for more information
    on tokens.
  prefs: []
  type: TYPE_NORMAL
- en: The **Temperature** and **Top P** fields are both defaulted to the **1.0** value.
    Both can be adjusted to produce a more accurate or random output; however, it
    is recommended that only one is adjusted and not both. Instructions on how to
    adjust the field values and relevance are stated in the action step.
  prefs: []
  type: TYPE_NORMAL
- en: 'Our example is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 19.32 – \uFEFFOverview of customizing the Conversation in ChatGPT\
    \ action event](img/B18474_19_32.jpg)"
  prefs: []
  type: TYPE_IMG
- en: Figure 19.32 – Overview of customizing the Conversation in ChatGPT action event
  prefs: []
  type: TYPE_NORMAL
