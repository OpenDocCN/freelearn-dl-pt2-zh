- en: Next, let’s briefly explore some guidelines on **GPT** **AI prompting**.
  prefs: []
  type: TYPE_NORMAL
- en: GPT AI prompting guidelines
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Writing prompts well enough to get high-quality responses from the AI-powered
    tools that you are using can be a matter of trial and error and can take some
    practice. Learning to write prompts to get the best results could be an entire
    chapter on its own and, ultimately, you must train the AI to give you better results.
    Here are some tips on prompt writing:'
  prefs: []
  type: TYPE_NORMAL
- en: Use descriptive inputs to frame the scenario, and explain the purpose of the
    prompt and what you are trying to achieve
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Outline clear, specific expectations and guidelines
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Specify what character or profession the AI should mimic, what tone of voice
    to use, and who the audience is
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Give your own examples of what the result could look like
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Provide references with URLs sourced from the internet for further examples
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
