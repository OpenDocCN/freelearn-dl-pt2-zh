  type: TYPE_NORMAL
  zh: Sandra Kublik
- en: Sandra Kublik is an AI entrepreneur,  evangelist,  and community builder,  fostering
    AI business innovation in her work.  A mentor and coach to multiple AI-first companies,
     co-founder of AI acceleration program for startups,  and AI hackathon community
    Deep Learning Labs.  She is an active spokeswoman on the subjects of NLP and generative
    AI.  She runs a YouTube channel where she interviews ecosystem stakeholders and
    discusses groundbreaking AI trends with fun and educational content.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Sandra Kublik 是一位人工智能企业家、布道者和社区建设者，在她的工作中促进人工智能业务创新。她是多个以人工智能为先导的公司的导师和教练，人工智能初创企业的联合创始人，以及人工智能黑客马拉松社区深度学习实验室的创始人。她是自然语言处理（NLP）和生成式人工智能领域的积极发言人。她运营着一个YouTube频道，在那里她与生态系统的利益相关者进行采访，并以有趣而富有教育性的内容讨论突破性的人工智能趋势。
