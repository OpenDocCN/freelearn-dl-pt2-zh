- en: Important note
  prefs: []
  type: TYPE_NORMAL
- en: Generative AI and LLM technology is evolving extremely fast, so much so that
    in some cases you will discover that some examples in this book might already
    be outdated and not function as intended due to recent API and/or AI model updates,
    and even the ChatGPT web interface itself. As such, it is imperative to reference
    the most recent code and notes for this book from the official GitHub repository.
    Every effort will be made to keep the code up to date in order to reflect the
    latest changes and updates by OpenAI and other technology providers used throughout
    this book.
  prefs: []
