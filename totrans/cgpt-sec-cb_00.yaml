- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In the ever-evolving domain of cybersecurity, the advent of generative AI and
    **large language models** (**LLMs**), epitomized by the introduction of ChatGPT
    by OpenAI, marks a significant leap forward. This book, dedicated to the exploration
    of ChatGPT’s applications within cybersecurity, embarks on a journey from the
    tool’s nascent stages as a basic chat interface to its current stature as an advanced
    platform reshaping cybersecurity methodologies.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在不断发展的网络安全领域中，由OpenAI推出的ChatGPT所代表的生成式人工智能和**大型语言模型**（**LLMs**）的出现，标志着一个重大的飞跃。本书致力于探索ChatGPT在网络安全领域的应用，从这个工具作为基本聊天界面的萌芽阶段开始，一直到它如今作为重塑网络安全方法论的先进平台的地位。
- en: Initially conceptualized to aid AI research through the analysis of user interactions,
    ChatGPT’s journey from its initial release in late 2022 to its current form illustrates
    a remarkable evolution in a span of just over a year. The integration of sophisticated
    features such as web browsing, document analysis, and image creation through DALL-E,
    combined with advancements in speech recognition and text-to-image understanding,
    has transformed ChatGPT into a multi-faceted tool. This transformation is not
    merely technical but extends into functional realms, potentially significantly
    impacting cybersecurity practices.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 最初构想为通过分析用户交互来辅助AI研究，ChatGPT从其于2022年底的首次发布到如今的形态，仅一年多的时间就经历了一次非凡的演变。通过集成诸如网络浏览、文档分析以及通过DALL-E创建图像等复杂功能，再加上语音识别和文本到图像理解方面的进步，ChatGPT已经变成了一个多功能工具。这种转变不仅仅是技术上的，还延伸到功能领域，可能会对网络安全实践产生重大影响。
- en: A key facet in ChatGPT’s evolution was the incorporation of code completion
    and debugging functionalities, which expanded its utility across technical domains,
    particularly in software development and secure coding. These advancements have
    significantly enhanced coding speed and efficiency and have effectively democratized
    programming skills and accessibility.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT演变的一个关键方面是加入代码补全和调试功能，这扩展了它在技术领域的实用性，特别是在软件开发和安全编码方面。这些进步显著提高了编码速度和效率，并有效地使编程技能和可访问性民主化。
- en: The Advanced Data Analysis feature (formerly known as Code Interpreter) has
    further opened new avenues in cybersecurity. It enables professionals to rapidly
    analyze and debug security-related code, automate the creation of secure coding
    guidelines, and develop custom security scripts. The capability to process and
    visualize data from diverse sources, including documents and images, and to generate
    detailed charts and graphs, transforms raw data into actionable cybersecurity
    insights.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 高级数据分析功能（之前称为代码解释器）进一步开辟了网络安全的新途径。它使专业人员能够快速分析和调试与安全相关的代码，自动创建安全编码指南，并开发定制的安全脚本。能够处理和可视化来自各种来源的数据，包括文档和图像，并生成详细的图表和图形，将原始数据转化为可操作的网络安全见解。
- en: ChatGPT’s web-browsing capabilities have greatly enhanced its role in cybersecurity
    intelligence gathering. By enabling professionals to extract real-time threat
    information from a broad spectrum of online sources, ChatGPT facilitates a rapid
    response to emerging threats and supports informed strategic decision-making.
    This synthesis of data into concise, actionable intelligence underscores ChatGPT’s
    value as a dynamic tool for cybersecurity experts navigating the rapidly evolving
    landscape of cyber threats.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT的网络浏览能力极大地增强了它在网络安全情报收集中的作用。通过使专业人员能够从各种在线来源中提取实时威胁信息，ChatGPT促进了对新出现威胁的快速应对，并支持知情的战略决策。将数据综合成简洁、可操作的情报，突显了ChatGPT作为网络安全专家的动态工具在应对不断演变的网络威胁环境中的价值。
- en: Finally, this book extends beyond the confines of the ChatGPT web interface,
    venturing into the OpenAI API to unlock a world of possibilities, empowering you
    to not only utilize but also innovate with the OpenAI API. By delving into the
    creation of custom tools and expanding upon the inherent capabilities of the ChatGPT
    interface, you are equipped to tailor AI-powered solutions to their unique cybersecurity
    challenges.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，本书超越了ChatGPT的网络界面的局限，涉足OpenAI API，解锁了一系列可能性，使你不仅可以利用OpenAI API，还可以创新。通过深入研究定制工具的创建，并扩展ChatGPT界面固有的能力，您可以为其独特的网络安全挑战量身定制基于AI的解决方案。
- en: This book serves as a quintessential guide for cybersecurity professionals looking
    to harness the power of ChatGPT in their projects and tasks by providing practical,
    step-by-step examples of how to employ ChatGPT in real-world scenarios.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是网络安全专业人士利用 ChatGPT 在其项目和任务中发挥作用的基本指南，提供了如何在现实场景中应用 ChatGPT 的实用、逐步示例。
- en: Each chapter focuses on a unique facet of cybersecurity, from vulnerability
    assessment and code analysis to threat intelligence and incident response. Through
    these chapters, you are introduced to the innovative application of ChatGPT in
    creating vulnerability and threat assessment plans, analyzing and debugging security-related
    code, and even generating detailed threat reports. The book delves into using
    ChatGPT in conjunction with frameworks such as MITRE ATT&CK, automating the creation
    of secure coding guidelines, and crafting custom security scripts, thereby offering
    a comprehensive toolkit for enhancing cybersecurity infrastructure.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章都专注于网络安全的独特方面，从漏洞评估和代码分析到威胁情报和事件响应。通过这些章节，您将了解到 ChatGPT 在创建漏洞和威胁评估计划、分析和调试安全相关代码，甚至生成详细威胁报告方面的创新应用。本书深入探讨了如何将
    ChatGPT 与 MITRE ATT&CK 等框架结合使用，自动创建安全编码准则，并编写自定义安全脚本，从而提供了增强网络安全基础设施的全面工具包。
- en: By integrating the advanced capabilities of ChatGPT, this book not only educates
    but also inspires professionals to explore new horizons in cybersecurity, making
    it an indispensable resource in the age of AI-driven security solutions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 通过整合 ChatGPT 的先进功能，本书不仅教育，还激励专业人士探索网络安全领域的新视野，使其成为人工智能驱动安全解决方案时代不可或缺的资源。
- en: Who this book is for
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: '*ChatGPT for Cybersecurity Cookbook* is written for a diverse audience with
    a shared interest in the intersection of artificial intelligence and cybersecurity.
    Whether you are a seasoned cybersecurity professional aiming to incorporate the
    innovative capabilities of ChatGPT and the OpenAI API into your security practices,
    an IT professional eager to broaden your cybersecurity acumen with AI-powered
    tools, a student or emerging cybersecurity enthusiast keen on understanding and
    applying AI in security contexts, or a security researcher fascinated by the transformative
    potential of AI in cybersecurity, this book is tailored for you.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*网络安全菜谱：ChatGPT* 面向对人工智能和网络安全交叉领域有共同兴趣的广泛受众。无论您是一名经验丰富的网络安全专业人士，希望将 ChatGPT
    和 OpenAI API 的创新能力纳入您的安全实践中，还是一名渴望用人工智能工具拓展网络安全知识的 IT 专业人员，或者是一名学生或新兴网络安全爱好者，热衷于理解和应用
    AI 在安全环境中的应用，或者是一名对 AI 在网络安全中的变革潜力感兴趣的安全研究人员，本书都为您量身定制。'
- en: The content is structured to accommodate a spectrum of knowledge levels, initiating
    you with fundamental concepts before advancing to sophisticated applications.
    This inclusive approach ensures the book’s relevance and accessibility to individuals
    across various stages of their cybersecurity journey.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本内容的结构设计可容纳各种知识水平，让您从基本概念开始，然后逐步进阶到复杂应用。这种包容性的方法确保本书对网络安全旅程的各个阶段的个人都具有相关性和可访问性。
- en: What this book covers
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B21091_01.xhtml#_idTextAnchor022), *Getting Started: ChatGPT,
    the OpenAI API, and Prompt Engineering*, introduces ChatGPT and the OpenAI API,
    laying the foundation for leveraging generative AI in cybersecurity. It covers
    the basics of setting up an account, mastering prompt engineering, and utilizing
    ChatGPT for tasks including code writing and role simulation, setting the stage
    for more advanced applications in subsequent chapters.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B21091_01.xhtml#_idTextAnchor022)，*入门指南：ChatGPT、OpenAI API 和提示工程*，介绍了
    ChatGPT 和 OpenAI API，为在网络安全领域利用生成式人工智能奠定基础。它涵盖了设置账户的基础知识，掌握提示工程，以及利用 ChatGPT 进行包括编写代码和角色模拟在内的任务，为后续章节中的更高级应用做好铺垫。'
- en: '[*Chapter 2*](B21091_02.xhtml#_idTextAnchor081), *Vulnerability Assessment*,
    focuses on enhancing vulnerability assessment tasks, guiding you through using
    ChatGPT to create assessment plans, automate processes with the OpenAI API, and
    integrate with frameworks including MITRE ATT&CK for comprehensive threat reporting
    and analysis.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B21091_02.xhtml#_idTextAnchor081)，*漏洞评估*，着重于增强漏洞评估任务，指导您如何使用 ChatGPT
    创建评估计划，利用 OpenAI API 自动化流程，并与 MITRE ATT&CK 等框架集成，以进行全面的威胁报告和分析。'
- en: '[*Chapter 3*](B21091_03.xhtml#_idTextAnchor109), *Code Analysis and Secure
    Development*, delves into the **secure software development lifecycle** (**SSDLC**),
    showing how ChatGPT can streamline the process from planning to maintenance. It
    highlights the use of AI in crafting security requirements, identifying vulnerabilities,
    and generating documentation to improve software security and maintainability.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B21091_04.xhtml#_idTextAnchor138), *Governance, Risk, and Compliance
    (GRC)*, offers insights into using ChatGPT for enhancing cybersecurity governance,
    risk management, and compliance efforts. It covers generating cybersecurity policies,
    deciphering complex standards, conducting cyber risk assessments, and creating
    risk reports to strengthen cybersecurity frameworks.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B21091_05.xhtml#_idTextAnchor172), *Security Awareness and Training*,
    focuses on leveraging ChatGPT in cybersecurity education and training. It explores
    creating engaging training materials, interactive assessments, phishing training
    tools, exam preparation aids, and employing gamification to enhance learning experiences
    in cybersecurity.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B21091_06.xhtml#_idTextAnchor203), *Red Teaming and Penetration
    Testing*, explores AI-enhanced techniques for red teaming and penetration testing.
    It includes generating realistic scenarios using the MITRE ATT&CK framework, conducting
    OSINT reconnaissance, automating asset discovery, and integrating AI with penetration
    testing tools for comprehensive security assessments.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B21091_07.xhtml#_idTextAnchor233), *Threat Monitoring and Detection*,
    addresses the use of ChatGPT in threat intelligence analysis, real-time log analysis,
    detecting **advanced persistent threats** (**APTs**), customizing threat detection
    rules, and using network traffic analysis to improve threat detection and response
    capabilities.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B21091_08.xhtml#_idTextAnchor262), *Incident Response*, focuses
    on utilizing ChatGPT to enhance incident response processes, including incident
    analysis, playbook generation, root cause analysis, and automating report creation
    to ensure efficient and effective responses to cybersecurity incidents.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B21091_09.xhtml#_idTextAnchor287), *Using Local Models and Other
    Frameworks*, investigates the use of local AI models and frameworks in cybersecurity,
    highlighting tools such as LMStudio and Hugging Face AutoTrain for privacy-enhanced
    threat hunting, penetration testing, and sensitive document review.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B21091_10.xhtml#_idTextAnchor318), *The Latest OpenAI Features*,
    provides an overview of the most recent OpenAI features and their applications
    in cybersecurity. It emphasizes leveraging ChatGPT’s advanced capabilities for
    cyber threat intelligence, security data analysis, and employing visualization
    techniques for a deeper understanding of vulnerabilities.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'To maximize the benefits derived from this book, you are encouraged to possess
    the following:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最大限度地发挥本书带来的收益，建议您具备以下知识：
- en: A foundational grasp of cybersecurity principles, including prevalent terminology
    and best practices, to contextualize the applications of ChatGPT within the security
    landscape. (*This book is not intended to be an introduction to cybersecurity.*)
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个基本的网络安全原则的把握，包括常见术语和最佳实践，以便在安全领域内使用ChatGPT应用。（*本书不旨在介绍网络安全*）
- en: An understanding of programming fundamentals, particularly in Python, as the
    book employs Python scripts extensively to demonstrate interactions with the OpenAI
    API.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对编程基础的理解，尤其是对Python的理解，因为本书广泛采用Python脚本来演示与OpenAI API的交互。
- en: Proficiency with command-line interfaces and a rudimentary knowledge of networking
    concepts, essential for executing the practical exercises and understanding the
    cybersecurity applications discussed.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟练使用命令行界面和对网络概念有一定了解，这对于执行实践练习和理解所讨论的网络安全应用至关重要。
- en: A basic familiarity with web technologies such as HTML and JavaScript, which
    underpin several web application security and penetration testing examples presented
    in the book.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对基本网络技术（如HTML和JavaScript）的基本了解，这些技术支撑了本书中展示的几个网络应用安全和渗透测试示例。
- en: '| **Software/hardware covered in** **the book** | **OS requirements** |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| **书中涉及的软件/硬件** | **操作系统要求** |'
- en: '| --- | --- |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Python 3.10 or higher | Windows, macOS, and Linux (any) |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| Python 3.10或更高版本 | Windows、macOS和Linux（任意） |'
- en: '| A code editor (such as VS Code) | Windows, macOS, and Linux (any) |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| 代码编辑器（如VS Code） | Windows、macOS和Linux（任意） |'
- en: '| A command-line/terminal application | Windows, macOS, and Linux (any) |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 命令行/终端应用 | Windows、macOS和Linux（任意） |'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting** **of code.**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的电子版本，我们建议您自己键入代码或通过GitHub仓库（下一节提供链接）访问代码。这样做将有助于避免与代码复制粘贴相关的任何潜在错误。**'
- en: Important note
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: Generative AI and LLM technology is evolving extremely fast, so much so that
    in some cases you will discover that some examples in this book might already
    be outdated and not function as intended due to recent API and/or AI model updates,
    and even the ChatGPT web interface itself. As such, it is imperative to reference
    the most recent code and notes for this book from the official GitHub repository.
    Every effort will be made to keep the code up to date in order to reflect the
    latest changes and updates by OpenAI and other technology providers used throughout
    this book.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式AI和LLM技术正在迅速发展，以至于在某些情况下，您会发现本书中的一些示例可能已经过时，由于最近的API和/或AI模型更新，甚至ChatGPT web界面本身也可能无法正常运行。因此，引用本书的最新代码和注意事项是至关重要的。我们将尽一切努力保持代码的更新，以反映OpenAI和本书中使用的其他技术提供商的最新更改和更新。
- en: Download the example code files
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/ChatGPT-for-Cybersecurity-Cookbook](https://github.com/PacktPublishing/ChatGPT-for-Cybersecurity-Cookbook).
    If there’s an update to the code, it will be updated on the existing GitHub repository.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub上的[https://github.com/PacktPublishing/ChatGPT-for-Cybersecurity-Cookbook](https://github.com/PacktPublishing/ChatGPT-for-Cybersecurity-Cookbook)处下载本书的示例代码文件。如果代码有更新，将在现有的GitHub仓库中进行更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有来自我们丰富的图书和视频目录的其他代码包可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)处下载。快来看看吧！
- en: Code in Action
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实战代码
- en: Code in Action videos for this book can be viewed at ([https://bit.ly/3uNma17](https://bit.ly/3uNma17)).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的实战代码视频可以在([https://bit.ly/3uNma17](https://bit.ly/3uNma17))上观看。
- en: Conventions used
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “If you are using a different shell configuration
    file, replace `~/.bashrc` with the appropriate file (for example, `., ~/.zshrc`
    or `~/.profile`).”'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码词，数据库表名，文件夹名称，文件名，文件扩展名，路径名，虚拟URL，用户输入和Twitter句柄。例如：“如果您使用不同的shell配置文件，请将`~/.bashrc`替换为相应的文件（例如`.,
    ~/.zshrc`或`~/.profile`）。”'
- en: 'A block of code is set as follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一块代码设置如下：
- en: '[PRE0]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: “In the **System Properties** window, click the **Environment**
    **Variables** button.”'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语，一个重要词，或您在屏幕上看到的词。例如，菜单中或对话框中的词语在文本中出现如此。举个例子：“在**系统属性**窗口中，单击**环境变量**按钮。”'
- en: Tips or important notes
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 提示或重要说明
- en: Appear like this.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 以这种形式出现。
- en: Sections
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There’s more...*, and *See also*).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
