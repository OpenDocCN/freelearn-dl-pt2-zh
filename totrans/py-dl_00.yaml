- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: With an increasing interest in AI around the world, deep learning has attracted
    a great deal of public attention. Every day, deep-learning algorithms are used
    broadly across different industries. This book will give you all the practical
    information available on the subject, including best practices, using real-world
    use cases. You will learn to recognize and extract information to increase predictive
    accuracy and optimize results.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着全球对人工智能的兴趣不断增长，深度学习引起了广泛的关注。每天，深度学习算法被广泛应用于不同行业。本书将为您提供关于主题的所有实际信息，包括最佳实践，使用真实用例。您将学会识别和提取信息，以提高预测精度并优化结果。
- en: Starting with a quick recap of important machine learning concepts, the book
    will delve straight into deep learning principles using scikit-learn. Moving ahead,
    you will learn to use the latest open source libraries, such as Theano, Keras,
    Google's TensorFlow, and H2O. Use this guide to uncover the difficulties of pattern
    recognition, scaling data with greater accuracy, and discussing deep-learning
    algorithms and techniques. Whether you want to dive deeper into deep learning
    or want to investigate how to get more out of this powerful technology, you'll
    find everything inside.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍首先快速回顾了重要的机器学习概念，然后直接深入探讨使用 scikit-learn 的深度学习原则。随后，您将学习使用最新的开源库，如 Theano、Keras、Google
    的 TensorFlow 和 H2O。使用本指南来揭示模式识别的困难之处，以更高精度扩展数据，并讨论深度学习算法和技术。无论您是想深入了解深度学习，还是想探索如何更充分地利用这一强大技术，您都可以在本书中找到答案。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](part0016_split_000.html#F8901-c1ed1b54ca0b4e9fbb9fe2b2431d634f
    "Chapter 1. Machine Learning – An Introduction"), *Machine Learning – An Introduction*,
    presents different machine learning approaches and techniques and some of their
    applications to real-world problems. We will introduce one of the major open source
    packages available in Python for machine learning, scikit-learn.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](part0016_split_000.html#F8901-c1ed1b54ca0b4e9fbb9fe2b2431d634f "Chapter 1. Machine
    Learning – An Introduction"), *机器学习 - 简介*，介绍了不同的机器学习方法和技术，以及它们在现实问题中的一些应用。我们将介绍
    Python 中用于机器学习的一个主要开源软件包，即 scikit-learn。'
- en: '[Chapter 2](part0019_split_000.html#I3QM1-c1ed1b54ca0b4e9fbb9fe2b2431d634f
    "Chapter 2. Neural Networks"), *Neural Networks*, formally introduces what neural
    networks are. We will thoroughly describe how a neuron works and will see how
    we can stack many layers to create and use deep feed-forward neural networks.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](part0019_split_000.html#I3QM1-c1ed1b54ca0b4e9fbb9fe2b2431d634f "Chapter 2. Neural
    Networks"), *神经网络*，正式介绍了神经网络是什么。我们将深入描述神经元的工作原理，并展示如何堆叠多层来创建和使用深度前馈神经网络。'
- en: '[Chapter 3](part0022_split_000.html#KVCC2-c1ed1b54ca0b4e9fbb9fe2b2431d634f
    "Chapter 3. Deep Learning Fundamentals"), *Deep Learning Fundamentals*, walks
    you toward an understanding of what deep learning is and how it is related to
    deep neural networks.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](part0022_split_000.html#KVCC2-c1ed1b54ca0b4e9fbb9fe2b2431d634f "Chapter 3. Deep
    Learning Fundamentals"), *深度学习基础*，将带您了解深度学习是什么，以及它与深度神经网络的关系。'
- en: '[Chapter 4](part0027_split_000.html#PNV62-c1ed1b54ca0b4e9fbb9fe2b2431d634f
    "Chapter 4. Unsupervised Feature Learning"), *Unsupervised Feature Learning*,
    covers two of the most powerful and often-used architectures for unsupervised
    feature learning: auto-encoders and restricted Boltzmann machines.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](part0027_split_000.html#PNV62-c1ed1b54ca0b4e9fbb9fe2b2431d634f "Chapter 4. Unsupervised
    Feature Learning"), *无监督特征学习*，涵盖了两种最强大且常用的无监督特征学习架构：自编码器和受限玻尔兹曼机。'
- en: '[Chapter 5](part0030_split_000.html#SJGS1-c1ed1b54ca0b4e9fbb9fe2b2431d634f
    "Chapter 5. Image Recognition"), *Image Recognition*,starts from drawing an analogy
    with how our visual cortex works and introduces convolutional layers, followed
    up with a descriptive intuition of why they work.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](part0030_split_000.html#SJGS1-c1ed1b54ca0b4e9fbb9fe2b2431d634f "Chapter 5. Image
    Recognition"), *图像识别*，从类比我们视觉皮层的工作方式开始，并介绍卷积层，随后描述了它们为什么有效的直观认识。'
- en: '[Chapter 6](part0041_split_000.html#173722-c1ed1b54ca0b4e9fbb9fe2b2431d634f
    "Chapter 6. Recurrent Neural Networks and Language Models"), *Recurrent Neural
    Networks and Language Models*, discusses powerful methods that have been very
    promising in a lot of tasks, such as language modeling and speech recognition.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](part0041_split_000.html#173722-c1ed1b54ca0b4e9fbb9fe2b2431d634f "Chapter 6. Recurrent
    Neural Networks and Language Models"), *循环神经网络和语言模型*，讨论了一些非常有前景的强大方法，在许多任务中表现出很高的潜力，比如语言建模和语音识别。'
- en: '[Chapter 7](part0046_split_000.html#1BRPS1-c1ed1b54ca0b4e9fbb9fe2b2431d634f
    "Chapter 7. Deep Learning for Board Games"), *Deep Learning for Board Games*,
    covers the different tools used for solving board games such as checkers and chess.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](part0057_split_000.html#1MBG21-c1ed1b54ca0b4e9fbb9fe2b2431d634f
    "Chapter 8. Deep Learning for Computer Games"), *Deep Learning for Computer Games*,
    looks at the more complex problem of training AI to play computer games.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](part0067_split_000.html#1VSLM1-c1ed1b54ca0b4e9fbb9fe2b2431d634f
    "Chapter 9. Anomaly Detection"), *Anomaly Detection*, starts by explaining the
    difference and similarities of concepts between outlier detection and anomaly
    detection. You will be guided through an imaginary fraud case study, followed
    by examples showing the danger of having anomalies in real-world applications
    and the importance of automated and fast detection systems.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](part0074_split_000.html#26I9K1-c1ed1b54ca0b4e9fbb9fe2b2431d634f
    "Chapter 10. Building a Production-Ready Intrusion Detection System"), *Building
    a Production-Ready Intrusion Detection System*, leverages H2O and general common
    practices to build a scalable distributed system ready for deployment in production.
    You will learn how to train a deep learning network using Spark and MapReduce,
    how to use adaptive learning techniques for faster convergence and very important
    how to validate a model and evaluate the end to end pipeline.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
