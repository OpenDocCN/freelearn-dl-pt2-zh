  zh: 在接下来的几节中，我们将学习如何将应用程序封装在一个自包含的Docker镜像中，该镜像可以在云中任何地方进行部署和运行。让我们使用FastAPI，一个Python库，来创建API，并验证我们可以直接从终端进行预测（而不使用Jupyter笔记本）。
