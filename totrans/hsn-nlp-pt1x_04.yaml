  type: TYPE_NORMAL
  zh: 第 2 节：自然语言处理基础
- en: In this section, you will learn about the fundamentals of building a **Natural
    Language Processing** (**NLP**) application. You will also learn how to use various
    NLP techniques, such as word embeddings, CBOW, and tokenization in PyTorch in
    this section.
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在本节中，你将学习构建**自然语言处理**（**NLP**）应用的基础知识。你还将学习如何在 PyTorch 中使用各种 NLP 技术，如词嵌入、CBOW
    和分词。
