- en: 'Part 2: Customizing Your Zaps with Built-in Apps by Zapier – Functionality
    and Practical Uses'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 2 部分：通过 Zapier 自定义您的 Zaps 使用内置应用 – 功能和实际用途
- en: When this part is complete, you will understand the functionality of the Zapier
    platform, how to customize your Zaps using Zapier’s built-in apps, and how to
    create your first multi-step Zap. We will discuss the functionality of built-in
    apps, teach you practical tips on how to use them, with examples, and you will
    be able to test your knowledge with a few exercises.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当本部分完成时，您将了解 Zapier 平台的功能，如何使用 Zapier 的内置应用自定义您的 Zaps，以及如何创建您的第一个多步齐点触。我们将讨论内置应用的功能，向您传授如何使用它们的实用技巧，并提供示例，您将能够通过几个练习来测试您的知识。
