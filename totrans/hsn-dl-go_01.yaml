- en: 'Section 1: Deep Learning in Go, Neural Networks, and How to Train Them'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section introduces you to **deep learning** (**DL**) and the libraries
    in Go that are needed to design, implement, and train **deep neural networks**
    (**DNNs**). We also cover the implementation of an autoencoder for unsupervised
    learning, and a **restricted Boltzmann machine** (**RBM**) for a Netflix-style
    collaborative filtering system.
  prefs: []
  type: TYPE_NORMAL
