  type: TYPE_NORMAL
  zh: 目标分类和检测
- en: Armed with an understanding of **neural network** (**NN**) basics, in this section,
    we will discover more complex blocks of NNs that build on top of these basics
    to solve more complex vision-related issues, including object detection, image
    classification and segmentation, and many other problems.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在掌握了**神经网络** (**NN**) 基础的理解之后，在本节中，我们将探索建立在这些基础之上的更复杂的神经网络模块，以解决更复杂的与视觉相关的问题，包括目标检测、图像分类和分割以及许多其他问题。
