- en: '[Chapter 1](B18474_01.xhtml#_idTextAnchor014) – Introduction to Business Process
    Automation with Zapier'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Reduced operational costs and more time for growing sales.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Through API integrations.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: None. You must be subscribed to a paid plan to connect premium apps.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Zapier will be able to customize your user recommendations and provide you with
    tailored workflow recommendations.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Chapter 2](B18474_02.xhtml#_idTextAnchor225) – Preparing to Automate Your
    Processes'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Where, When, What, Who, Why, and How.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The three questions are as follows:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Is it repeatable?
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Can it be done with minimal logical thinking and human intervention?
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Is it prone to error when done manually?
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: On each app’s integration page in the Zapier app ecosystem directory.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Chapter 3](B18474_03.xhtml#_idTextAnchor374) – Building Your First Automated
    Workflow (Zap)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By authenticating the connection with your Google credentials, username, and
    password, or by adding an app domain or subdomain URL with an API key and token.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choosing from a set of values from a drop-down list, adding static text, or
    inserting dynamic data values from previous steps.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Date/time, number (integer), Boolean (true/false), file, and decimal.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Chapter 4](B18474_04.xhtml#_idTextAnchor520) – Managing Your Zaps'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Two ways that you can keep your Zapier account organized are presented here:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Labeling your Zaps adequately with trigger and action descriptions, unique identifiers,
    and preceding with numbers, letters, and Roman numerals
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Organizing your Zaps into folders and sub-folders
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: You can add more details about a Zap or any important notes in the **Description**
    section in the Zap **Settings** area.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Zaps that contain **Paths by Zapier** or **Looping by Zapier** built-in apps
    cannot be shared with external accounts.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Chapter 5](B18474_05.xhtml#_idTextAnchor635) – Troubleshooting and Handling
    Zap Errors'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Zapier Manager and App Status by Zapier are two Zapier built-in apps that can
    help you to manage error and maintenance alerts in your Zapier account.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Email notification alerts, the Zap history module, and the **Zapier Status**
    page are three native features that will help you to troubleshoot errors.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can get help while troubleshooting by checking the app-specific help in
    app profiles, utilizing the Zapier help center, asking for help in the Zapier
    community, reaching out to Zapier customer support, hiring a Zapier Certified
    Expert, and getting help through workshops and privately hosted communities such
    as those provided by Solvaa Automation Academy.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Chapter 6](B18474_06.xhtml#_idTextAnchor795) – Creating Multi-Step Zaps and
    Using Built-In Apps'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can add up to 99 action steps to a Zap.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It is useful to be able to reorder steps in your Zaps when you have made a mistake
    with the positioning of a step and you want to move it to another location.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Filter by Zapier and Paths by Zapier allow you to use conditional logic in your
    Zaps. Use Paths by Zapier if you want to use conditional branching logic for your
    Zaps.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The Formatter by Zapier built-in app allows you to manipulate text, dates/times,
    and numbers, as well as customize line items, use lookup tables and picklists,
    and import `.``csv` files.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Chapter 7](B18474_07.xhtml#_idTextAnchor905) – Getting Started with Built-In
    Apps'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Filters and paths only count toward your monthly task usage when the data passes
    successfully, thus allowing the workflow to move on to the next action step in
    the Zap.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You must be subscribed to a Professional plan or higher to use Paths by Zapier.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A delayed task can be held for a maximum of 31 days.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can use Schedule by Zapier with the **Every Day** action event to schedule
    a Zap to run every day at 10 A.M.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Chapter 8](B18474_08.xhtml#_idTextAnchor1050) – Built-In Communication Apps'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can set up multiple SMS by Zapier accounts to send text messages to a single
    number each. You must have access to this number to validate it for use. You would
    not be able to send text messages to a group of numbers that you are not able
    to validate.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Yes, you can send text messages with more than 153 characters using SMS by Zapier.
    However, they will be truncated.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Yes, both email built-in apps recognize HTML, which allows you to customize
    text in the email body.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Chapter 9](B18474_09.xhtml#_idTextAnchor1152) – Exploring Built-In Apps for
    Extracting and Compiling Data'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Email Parser by Zapier requires some degree of teaching to help it understand
    what data you require extracted. This is especially the case if the data is not
    always presented in the same format. It is recommended that you indicate whether
    the extracted data is correct or incorrect, and remap accordingly.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Yes, you can create your own RSS feed using the **Create Item in Feed** action
    event.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You must create a Zap with the Digest by Zapier **Release Digest** action event
    for a step with the **Manual (pair with separate “Release Digest” Zap)** frequency
    option to work.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Chapter 10](B18474_10.xhtml#_idTextAnchor1280) – Other Useful Built-In Apps
    by Zapier'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Zapier Chrome extension built-in app allows you to initiate your Zaps so
    that they trigger from any page on the internet when using a Google Chrome browser
    with the Zapier Google Chrome extension.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can use URL Shortener by Zapier to create shortened URL links that you can
    use in your automated workflows.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can sign up to [MadKudu.com](https://MadKudu.com) and use the MadKudu-Zapier
    integration to perform a higher amount of searches than offered with the free
    Lead Score by Zapier built-in app.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Chapter 11](B18474_11.xhtml#_idTextAnchor1426) – Advanced Built-In Apps by
    Zapier'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Webhooks by Zapier and Code by Zapier built-in apps, as well as the API
    **Request** action event, can be used to make HTTP requests.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can use Storage by Zapier to store small values and lists of data.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: "[Chapter 12](B18474_12.xhtml#_idTextAnchor1468) – Managing Your Zapier Account\
    \ with \LBuilt-In Apps"
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Zapier Manager built-in app’s **Zap Turned Off** trigger event and the **Turn
    Zap On/Off** action event would be best to use in this scenario. You could also
    add an additional step so that you’re alerted with a Slack direct message, SMS,
    or email.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you want to monitor your Zapier account, you can use two Zapier Manager trigger
    events to kick off your Zaps – **Task Usage Limit Reached** and **New Invoice**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Chapter 13](B18474_13.xhtml#_idTextAnchor1560) – Newly Released Apps and Features'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can use Transfers by Zapier to transfer data in bulk between apps, so long
    as those apps are supported by this feature.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Zapier Interfaces and Zapier Tables are a supercharged combo that helps you
    collect data from forms and chatbots while storing and managing that data in tables.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Chapter 14](B18474_14.xhtml#_idTextAnchor1580) – Formatting Date and Time'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can use the `{{zap_meta_human_now}}` script in fields in your Zap to create
    a timestamp based on the date and time that your Zap triggered.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Yes – in date/time fields, you can use field modifiers to adjust the dates and
    times in your Zaps. For example, you can use +1d to add 1 day.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can add or subtract time, compare two date/time values, and change the format
    of a date/ time value using the Formatter by Zapier built-in app.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Chapter 15](B18474_15.xhtml#_idTextAnchor1653) – Formatting Numbers'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Yes, the Formatter by Zapier built-in app allows you to convert phone numbers
    from a range of countries using the country ISO codes into several different formats
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Using the Formatter by Zapier built-in app, the **Numbers** action event, and
    the **Perform Math Operation** transform option, you can add, subtract, multiply,
    and divide multiple numbers or make one number negative.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Chapter 16](B18474_16.xhtml#_idTextAnchor1761) – Text Formatting Functions
    in Zapier – Part 1'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The **Capitalize** transform option of the **Text** action event in the Formatter
    by Zapier built-in app allows you to automate changing the first letter of every
    word in a string of text into a capital letter.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The **Length** transform option of the Formatter by Zapier **Text** action event
    would be the best function to use to count the number of characters in a string
    of text.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Chapter 17](B18474_17.xhtml#_idTextAnchor1922) – Text Formatting Functions
    in Zapier – Part 2'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You could use the **Split** transform option in the **Text** action event of
    Formatter by Zapier to separate a string of text so that each word is presented
    as an individual value.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The **Truncate** transform option can be used to reduce the character length
    of a block of text. This might be useful if you want to use it as a summary with
    ellipses appended or if you want to shorten the length because you have restrictions
    on the number of characters.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Chapter 18](B18474_18.xhtml#_idTextAnchor2073) – Zapier’s Utilities Functions'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You could use the **Pick from List** transform option of the **Utilities** action
    event in the Formatter by Zapier built-in app to randomly assign tickets to support
    agents.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Accounting and payment processing apps often express data as line items.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Chapter 19](B18474_19.xhtml#_idTextAnchor2216) – AI and Automation'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are multiple AI-powered Zapier built-in apps and features. A few examples
    are AI-powered Formatter by Zapier steps, AI-powered Code by Zapier steps, and
    AI-powered troubleshooting.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: OpenAI is the maker of the GPT, DALL-E, and Whisper models, and is known by
    most users for the ChatGPT chatbot.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Zapier currently integrates with over 60 AI-based apps, including ChatGPT and
    OpenAI.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Chapter 20](B18474_20.xhtml#_idTextAnchor2242) – Automating Your Marketing
    Processes'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'There are many different marketing processes that can be automated with Zapier.
    If you use one or more cloud-based marketing applications that integrate with
    Zapier, you will be able to automate processes that involve these applications.
    A few examples are as follows:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Online presence processes
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Social media marketing processes
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Social media scheduling processes
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Ad processes
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Email marketing and marketing automation processes
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: New Facebook Pages photo uploads should be smaller than 4 MB and saved as either
    `.jpg`, `.png`, `.gif`, `.tiff`, HEIF, or WebP files.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Chapter 21](B18474_21.xhtml#_idTextAnchor2342) – Automating Your Sales Processes'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'There are many different sales processes that can be automated with Zapier.
    If you use one or more cloud-based sales applications that integrate with Zapier,
    you will be able to automate processes that involve these applications. A few
    examples are as follows:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data collection processes with forms
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Appointment booking and scheduling processes
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Lead management processes
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Contract, proposal, and digital signature collection processes
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: E-commerce processes
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: There are many scheduling apps that integrate with Zapier, which you can find
    details of at [https://zapier.com/apps/categories/scheduling](https://zapier.com/apps/categories/scheduling).
    Using scheduling apps that integrate with Zapier will allow you to automate this
    part of your sales process.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Chapter 22](B18474_22.xhtml#_idTextAnchor2479) – Automating Your Operations
    Processes'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'There are many different operations processes that can be automated with Zapier.
    If you use one or more cloud-based sales applications that integrate with Zapier,
    you will be able to automate processes that involve these applications. A few
    examples are as follows:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Task and project management processes
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Document storage processes
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Communication processes
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Word document and spreadsheet processes
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: In Google Docs action steps, always use the ID of the file or folder when mapping
    dynamic data from previous steps or entering text into the **Document Name** or
    **Folder** fields, respectively, rather than the name.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Chapter 23](B18474_23.xhtml#_idTextAnchor2594) – Automating Your Finance and
    Reporting Processes'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'There are many different finance processes that can be automated with Zapier.
    If you use one or more cloud-based sales applications that integrate with Zapier,
    you will be able to automate processes that involve these applications. Two examples
    are as follows:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Invoice management and accounting workflows
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Payment processing workflows
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'There are many different reporting processes that can be automated with Zapier.
    If you use one or more cloud-based sales applications that integrate with Zapier,
    you will be able to automate processes that involve these applications. A few
    examples are as follows:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Spreadsheet reporting workflows
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Website analytics workflows
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Business intelligence and dashboard workflows
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 24](B18474_24.xhtml#_idTextAnchor2740) – Tips, Tricks, and Best Practices
    to Enhance Your Productivity'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Begin by learning the basics with Zapier and then documenting and simplifying
    processes, as well as establishing whether you are using the right applications
    for your business. Starting with these two best practices will set you up for
    success.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you feel the triggers, actions, and searches presented by the standard Zapier
    integration with the app you are using are limited, you can explore the API documentation
    and use Webhooks, as well as make HTTP requests using Webhooks by Zapier or Code
    by Zapier if possible. You can also ask Zapier Support or the SaaS provider to
    further develop the Zapier integration.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
