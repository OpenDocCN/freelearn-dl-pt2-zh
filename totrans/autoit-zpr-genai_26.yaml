  type: TYPE_NORMAL
  zh: 使用**发件人**和**签名**下拉字段从您的Gmail帐户中选择要使用的电子邮件地址和签名。
- en: Customize the **Subject** and **Body (HTML or Plain)** fields with relevant
    text and mapped dynamic data for the first name from the second step of the Zap
    and the shortened URL from the fourth step of the Zap.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
