- en: Summary
  id: totrans-169
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we discussed the different types of operations processes that
    can be automated with Zapier, and we covered some examples of workflows used with
    some common operations-focused applications. First, we got an overview of some
    of the types of operations processes that can be automated with Zapier. Then,
    we explored where to start with automating operations processes with Zapier. Finally,
    we discussed how to automate online Word document processes with Google Docs integration.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了可以使用 Zapier 自动化的不同类型的操作流程，并介绍了与一些常见的面向操作的应用程序一起使用的一些工作流程示例。首先，我们概述了一些可以使用
    Zapier 自动化的操作流程类型。然后，我们探讨了如何开始使用 Zapier 自动化操作流程。最后，我们讨论了如何使用 Google Docs 集成自动化在线
    Word 文档流程。
- en: You now know how to automate your operations processes with Zapier – specifically,
    with the Google Docs integration.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您知道如何使用 Zapier – 具体来说是与 Google Docs 集成 – 自动化您的操作流程了。
- en: In the next chapter, you will learn how to automate your finance and reporting
    workflows. We will discuss some of the different types of finance and reporting
    processes and give working examples of how these processes can be automated using
    Zapier. We will also provide practical tips on how to solve problems relating
    to finance and reporting workflows.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，您将学习如何自动化您的财务和报告工作流程。我们将讨论一些不同类型的财务和报告流程，并提供这些流程如何使用 Zapier 进行自动化的实际示例。我们还将提供有关如何解决与财务和报告工作流相关的问题的实用技巧。
