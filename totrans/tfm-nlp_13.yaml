  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌搜索未返回明确支持持争议性枪支主张者的积极结果。最有趣的是中立且教育性的：
- en: '![Graphical user interface, text, application  Description automatically generated](img/B17948_13_11.png)'
  id: totrans-264
  prefs: []
  type: TYPE_IMG
  zh: '![图形用户界面、文本、应用程序 自动生成的描述](img/B17948_13_11.png)'
- en: 'Figure 13.11: Gun safety'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 图13.11：枪支安全
- en: You could run automatic searches on Amazon’s bookstore, magazines, and other
    educational material.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在亚马逊的书店、杂志和其他教育资料上进行自动搜索。
- en: Most importantly, it is essential for people with opposing ideas to talk to
    each other without getting into a fight. Understanding each other is the best
    way to develop empathy on both sides.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，对持相反意见的人来说，能够交谈而不争吵是至关重要的。相互理解是发展双方共鸣的最佳方式。
- en: One might be tempted to trust social media companies. *I recommend never letting
    a third party act as a proxy for your mind process*. Use transformer models to
    deconstruct messages but remain proactive!
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 有人可能会倾向于相信社交媒体公司。*我建议永远不要让第三方代表你的思维过程。*使用变换模型来解构信息，但保持主动！
- en: A consensus on this topic could be to agree on following safety guidelines with
    gun possession. For example, one can choose either not to have guns at home or
    lock them up safely, so children do not have access to them.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个问题上达成共识可能是同意遵循持枪规则。例如，一个人可以选择要么不在家中拥有枪支，要么安全地将它们锁起来，这样孩子就无法接触到它们。
- en: Let’s move on to COVID-19 and former President Trump’s Tweets.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续讨论COVID-19和前总统特朗普的推文。
- en: COVID-19 and former President Trump’s Tweets
  id: totrans-271
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: COVID-19和前总统特朗普的推文
- en: No matter your political opinion, there is so much being said by Donald Trump
    and about Donald Trump that it would take a book in itself to analyze all of the
    information! This is a technical, not a political book, so we will analyze the
    Tweets scientifically.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你的政治观点是什么，都有很多关于唐纳德·特朗普的言论以及对他的言论，需要一个专门的书来分析所有信息！这是一本技术，而不是政治书，所以我们将从科学的角度分析这些推文。
- en: We described an educational approach to fake news in the *Gun control* section
    of this chapter. We do not need to go through the whole process again.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本章的*枪支管制*部分描述了对假新闻的教育方法。我们不需要再次走过整个过程。
- en: We implemented and ran AllenNLP’s SRL task with a BERT model in our `Fake_News.ipynb`
    notebook in the *Gun control* section.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在我们的`Fake_News.ipynb`笔记本中的*枪支管制*部分，使用了BERT模型来实现和运行AllenNLP的SRL任务。
- en: In this section, we will focus on the logic of fake news. We will run the BERT
    model on SRL and visualize the results on AllenNLP’s website.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将专注于假新闻的逻辑。我们将在AllenNLP的网站上运行BERT模型的SRL并可视化结果。
- en: Now, let’s go through some presidential Tweets on COVID-19.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来看一些总统关于COVID-19的推文。
- en: Semantic Role Labeling (SRL)
  id: totrans-277
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 语义角色标注（SRL）
- en: SRL is an excellent educational tool for all of us. We tend just to read Tweets
    passively and listen to what others say about them. Breaking messages down with
    SRL is a good way to develop social media analytical skills to distinguish fake
    from accurate information.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: SRL对我们所有人来说都是一个出色的教育工具。我们往往只是被动地阅读推文，听取他人对其的看法。用SRL来分解信息是发展社交媒体分析技能的好方法，以区分虚假信息和准确信息。
- en: I recommend using SRL transformers for educational purposes in class. A young
    student can enter a Tweet and analyze each verb and its arguments. It could help
    younger generations become active readers on social media.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: ' 我建议在课堂上将SRL transformers用于教育目的。一个年轻的学生可以输入一条推特，并分析每个动词及其参数。这可以帮助年轻一代在社交媒体上成为积极的读者。'
- en: 'We will first analyze a relatively undivided Tweet and then a conflictual Tweet:'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: ' 首先我们将分析一个相对一致的推特，然后是一个充满冲突的推特：'
- en: 'Let’s analyze the latest Tweet found on July 4 while writing this book. I took
    the name of the person who is referred to as a “Black American” out and paraphrased
    some of the former President’s text:'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: ' 让我们分析一下在写这本书时发现的最新推特。我去掉了“黑人美国人”的名字，并改写了前总统的部分文本：'
- en: '`X is a great American, is hospitalized with coronavirus, and has requested
    prayer. Would you join me in praying for him today, as well as all those who are
    suffering from COVID-19?`'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: ' `X是一个伟大的美国人，因感染冠状病毒已被送往医院，并要求祈祷。你今天会和我一起为他祈祷，以及所有正在受新冠肺炎病痛折磨的人吗？`'
- en: 'Let’s go to AllenNLP’s **Semantic Role Labeling** section, run the sentence,
    and look at the result. The verb `hospitalized` shows the member is staying close
    to the facts:'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: ' 让我们去AllenNLP的**语义角色标注**部分，运行句子，并查看结果。动词`hospitalized`显示成员对事实保持接近：'
- en: '![Graphical user interface, text, application  Description automatically generated](img/B17948_13_12.png)'
  id: totrans-284
  prefs: []
  type: TYPE_IMG
  zh: ' ![图形用户界面、文本、应用 自动生成的描述](img/B17948_13_12.png)'
- en: 'Figure 13.12: SRL arguments of the verb “hospitalized”'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: ' 图13.12：动词“hospitalized”的SRL参数'
- en: 'The message is simple: `X` + `hospitalized` + `with coronavirus`.'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: ' 这条信息很简单：`X` + `hospitalized` + `with coronavirus`。'
- en: 'The verb `requested` shows that the message is becoming political:'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: ' 动词`requested`表明信息变得政治化：'
- en: '![Graphical user interface, text, application, website  Description automatically
    generated](img/B17948_13_13.png)'
  id: totrans-288
  prefs: []
  type: TYPE_IMG
  zh: ' ![图形用户界面、文本、应用、网站 自动生成的描述](img/B17948_13_13.png)'
- en: 'Figure 13.13: SRL arguments of the verb “requested”'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: ' 图13.13：动词“requested”的SRL参数'
- en: We don’t know if the person requested the former President to pray or decided
    he would be the center of the request.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: ' 我们不知道是这个人要求前总统祈祷，还是决定他会成为请求的中心。'
- en: 'A good exercise would be to display an HTML page and ask the users what they
    think. For example, the users could be asked to look at the results of the SRL
    task and answer the two following questions:'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: ' 一个很好的练习是展示一个HTML页面，然后问用户他们的看法。例如，可以要求用户查看SRL任务的结果，并回答以下两个问题：'
- en: '`Was former President Trump asked to pray, or did he deviate a request made
    to others for political reasons?`'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: ' `前总统特朗普是被要求祈祷，还是因政治原因偏离了向他人提出的请求？`'
- en: '`Is the fact that former President Trump states that he was indirectly asked
    to pray for X fake news or not?`'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: ' `前总统特朗普称自己间接被要求为X祈祷是假新闻吗？`'
- en: You can think about it and decide for yourself!
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: ' 你可以思考一下，然后自己决定！'
- en: Let’s have a look at one banned from Twitter. I took the names out and paraphrased
    it and toned it down. Still, when we run it on AllenNLP and visualize the results,
    we get some surprising SRL outputs.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: ' 让我们看一个被推特禁止的情况。我去掉了名字，并改写了它并放低了语气。然而，当我们在AllenNLP上运行它并可视化结果时，我们得到一些令人惊讶的SRL输出。'
- en: 'Here is the toned-down and paraphrased Tweet:'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: ' 这是缓和并改写的推特：'
- en: '`These thugs are dishonoring the memory of X.`'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: ' `这些暴徒正在玷污X的记忆。`'
- en: '`When the looting starts, actions must be taken.`'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: ' `当抢劫开始时，必须采取行动。`'
- en: 'Although I suppressed the main part of the original Tweet, we can see that
    the SRL task shows the bad associations made in the Tweet:'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: ' 尽管我删除了原始推特的主要部分，但我们可以看到SRL任务显示了推特中的糟糕联想：'
- en: '![Graphical user interface, application  Description automatically generated](img/B17948_13_14.png)'
  id: totrans-300
  prefs: []
  type: TYPE_IMG
  zh: ' ![图形用户界面、应用 自动生成的描述](img/B17948_13_14.png)'
- en: 'Figure 13.14: SRL arguments of the verb “dishonoring”'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: ' 图13.14：动词“dishonoring”的SRL参数'
- en: An educational approach to this would be to explain that we should not associate
    the arguments `thugs` and `memory` and `looting`. They do not fit together at
    all.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: ' 对此的教育性方法应该是解释我们不应该将“暴徒”和“记忆”以及“抢劫”联系起来。它们根本不相符。'
- en: An important exercise would be to ask a user why the SRL arguments do not fit
    together.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: ' 问一个用户为什么SRL参数不匹配会是一个重要的练习。'
- en: I recommend many such exercises so that the transformer model users develop
    SRL skills to have a critical view of any topic presented to them.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: ' 我建议进行许多这样的练习，以便transformer模型的用户们培养SRL技能，对他们所呈现的任何话题持批判性观点。'
- en: Critical thinking is the best way to stop the propagation of the fake news pandemic!
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 批判性思维是阻止假新闻传播的最佳方法！
- en: We have gone through rational approaches to fake news with transformers, heuristics,
    and instructive websites. However, in the end, a lot of the heat in fake news
    debates boils down to emotional and irrational reactions.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经通过变压器、启发式和指导性网站讨论了假新闻的理性方法。然而，在最后，假新闻辩论中的很多热情归结为情绪化和非理性的反应。
- en: In a world of opinion, you will never find an entirely objective transformer
    model that detects fake news since opposing sides never agree on what the truth
    is in the first place! One side will agree with the transformer model’s output.
    Another will say that the model is biased and built by enemies of their opinion!
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个意见纷呈的世界中，你永远不会找到一个完全客观的变压器模型来检测假新闻，因为对立的双方从一开始就无法就真相达成一致意见！一方会同意变压器模型的输出。另一方会说这个模型是有偏见的，是由他们意见的敌人建造的！
- en: The best approach is listening to others and keeping the heat down!
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的方法是倾听他人的意见并保持冷静！
- en: Before we go
  id: totrans-309
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在我们离开之前
- en: This chapter focused more on applying transformers to a problem than finding
    a silver bullet transformer model, which does not exist.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 本章更注重将变压器应用于问题，而不是找到一个不存在的银弹变压器模型。
- en: 'You have two main options to solve an NLP problem: find new transformer models
    or create reliable, durable methods to implement transformer models.'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 你有两个主要选择来解决NLP问题：找到新的变压器模型或者创建可靠、耐用的方法来实施变压器模型。
- en: We will now conclude the chapter and move on to interpret transformer models.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将结束本章，转而解释变压器模型。
- en: Summary
  id: totrans-313
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Fake news begins deep inside our emotional history as humans. When an event
    occurs, emotions take over to help us react quickly to a situation. We are hardwired
    to react strongly when we are threatened.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 假新闻始于我们作为人类的情感历史的深处。当事件发生时，情绪接管以帮助我们迅速对情况做出反应。当我们受到威胁时，我们本能地做出强烈反应。
- en: Fake news spurs strong reactions. We fear that this news could temporarily or
    permanently damage our lives. Many of us believe climate change could eradicate
    human life from Earth. Others believe that if we react too strongly to climate
    change, we might destroy our economies and break society down. Some of us believe
    that guns are dangerous. Others remind us that the Second Amendment of the *United
    States Constitution* gives us the right to possess a gun in the US.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 假新闻引发了强烈的反应。我们担心这些新闻可能会暂时或永久地损害我们的生活。我们中许多人相信气候变化可能会从地球上根除人类生命。还有人认为，如果我们对气候变化反应过激，我们可能会摧毁我们的经济并使社会崩溃。我们中一些人认为枪支是危险的。其他人提醒我们，*美国宪法*第二修正案赋予我们在美国拥有枪支的权利。
- en: We went through other raging conflicts over COVID-19, former President Trump,
    and climate change. In each case, we saw that emotional reactions are the fastest
    ones to build up into conflicts.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 我们经历了关于COVID-19、前总统特朗普和气候变化的其他激烈冲突。在每种情况下，我们看到情绪反应是最快形成冲突的。
- en: We then designed a roadmap to take the emotional perception of fake news to
    a rational level. We used some transformer NLP tasks to show that it is possible
    to find key information in Tweets, Facebook messages, and other media.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们设计了一个路线图，将假新闻的情感感知提升到理性水平。我们使用一些变压器NLP任务来展示，在Twitter、Facebook消息和其他媒体中找到关键信息是可能的。
- en: We used news perceived by some as real news and others as fake news to create
    a rationale for teachers, parents, friends, co-workers, or just people talking.
    We added classical software functions to help us on the way.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 我们利用一些人认为是真实新闻，而另一些人认为是假新闻的新闻来为老师、父母、朋友、同事或者只是交谈的人们创造了一个理性。我们添加了经典的软件功能来帮助我们一路前行。
- en: At this point, you have a toolkit of transformer models, NLP tasks, and sample
    datasets in your hands.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，你手头有一套变压器模型、NLP任务和样本数据集的工具箱。
- en: You can use artificial intelligence for the good of humanity. It’s up to you
    to take these transformer tools and ideas to implement them to make the world
    a better place for all.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以利用人工智能造福人类。将这些变压器工具和思想付诸实施，使世界成为一个更好的地方，这取决于你。
- en: A good way to understand transformers is to visualize their internal process.
    We will analyze how a transformer gradually builds a representation of a sequence
    in the next chapter, *Interpreting Black Box Transformer Models*.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 了解变压器的一个好方法是可视化它们的内部过程。我们将在下一章中分析变压器如何逐渐构建序列的表示，*解释黑匣子变压器模型*。
- en: Questions
  id: totrans-322
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: News labeled as fake news is always fake. (True/False)
  id: totrans-323
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 标记为假新闻的新闻总是假的。（真/假）
- en: News that everybody agrees with is always accurate. (True/False)
  id: totrans-324
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 所有人都同意的新闻总是准确的。（是/否）
- en: Transformers can be used to run sentiment analysis on Tweets. (True/False)
  id: totrans-325
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 变压器可以用于对推文进行情感分析。（是/否）
- en: Key entities can be extracted from Facebook messages with a DistilBERT model
    running NER. (True/False)
  id: totrans-326
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可以通过运行DistilBERT模型的NER从Facebook消息中提取关键实体。（是/否）
- en: Key verbs can be identified from YouTube chats with BERT-based models running
    SRL. (True/False)
  id: totrans-327
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关键动词可以通过运行基于BERT模型的SRL的YouTube聊天来识别。（是/否）
- en: Emotional reactions are a natural first response to fake news. (True/False)
  id: totrans-328
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 情感反应是对虚假新闻的自然第一反应。（是/否）
- en: A rational approach to fake news can help clarify one’s position. (True/False)
  id: totrans-329
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对虚假新闻的理性处理可以帮助澄清一个人的立场。（是/否）
- en: Connecting transformers to reliable websites can help somebody understand why
    some news is fake. (True/False)
  id: totrans-330
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将变压器与可靠网站连接可以帮助某人理解为什么一些新闻是虚假的。（是/否）
- en: Transformers can make summaries of reliable websites to help us understand some
    of the topics labeled as fake news. (True/False)
  id: totrans-331
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 变压器可以总结可靠网站的内容，帮助我们理解一些被标记为虚假新闻的话题。（是/否）
- en: You can change the world if you use AI for the good of us all. (True/False)
  id: totrans-332
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你为了我们所有人的利益使用人工智能，你可以改变世界。（是/否）
