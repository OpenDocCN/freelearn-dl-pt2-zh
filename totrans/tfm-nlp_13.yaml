  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The gun control arguments are honest, but they show that there is a lack of
    information on how large quiet areas of the Midwest can be:'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
- en: 'Gun control: `Fake_News_FUNCTION_2`: `heard` + `afraid` + `guns`'
  id: totrans-247
