- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '"Imagination is more important than knowledge."'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: – Albert Einstein, Einstein on Cosmic Religion and Other Opinions and Aphorisms
    (2009)
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In this book we will explore *generative AI*, a cutting-edge technology for
    generating synthetic (yet strikingly realistic) data using advanced machine learning
    algorithms. Generative models have been intriguing researchers across domains
    for quite some time now. With recent improvements in the fields of machine learning
    and more specifically deep learning, generative modeling has seen a tremendous
    uptick in the number of research works and their applications across different
    areas. From artwork and music composition to synthetic medical datasets, generative
    modeling is pushing the boundaries of imagination and intelligence alike. The
    amount of thought and effort required to understand, implement, and utilize such
    methods is simply amazing. Some of the newer methods (such as GANs) are very powerful,
    yet difficult to control, making the overall learning process both exciting and
    frustrating.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: '*Generative AI with Python and TensorFlow 2* is the result of numerous hours
    of hard work by us authors and the talented team at *Packt Publishing* to help
    you understand this *deep*, *wide*, and *wild* space of generative modeling. The
    aim of this book is to be a kaleidoscope of the generative modeling space and
    cover a wide range of topics. This book takes you on a journey where you don''t
    just read the theory and learn about the fundamentals, but you also discover the
    potential and impact of these models through worked examples. We will implement
    these models using a variety of open-source technologies – the Python programming
    language, the TensorFlow 2 library for deep neural network development, and cloud
    computing resources such as Google Colab and the Kubeflow project.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: Having an understanding of the various topics, models, architectures, and examples
    in this book will help you explore more complex topics and cutting-edge research
    with ease.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Generative AI with Python and TensorFlow 2* is for data scientists, ML engineers,
    researchers, and developers with an interest in generative modeling and the application
    of state-of-the-art architectures on real world datasets. This book is also suitable
    for TensorFlow beginners with intermediate-level deep learning-related skills
    who are looking to expand their knowledge base.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Basic proficiency in Python and deep learning is all that is required to get
    started with this book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Chapter 1*, *An* *Introduction to Generative AI: "Drawing" Data from Models*,
    introduces the field of generative AI, from the underlying probability theory
    to recent examples of applied products of these methods.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 2*, *Setting Up a TensorFlow Lab*, describes how to set up a computing
    environment for developing generative AI models with TensorFlow using open source
    tools – Python, Docker, Kubernetes, and Kubeflow – in order to run a scalable code
    laboratory in the cloud.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 3*, *Building Blocks of Deep Neural Networks*, introduces foundational
    concepts for deep neural networks that will be utilized in the rest of the volume
    – how they were inspired by biological research, what challenges researchers overcame
    in developing ever larger and more sophisticated models, and the various building
    blocks of network architectures, optimizers, and regularizers utilized by generative
    AI examples in the rest of the book.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 4*, *Teaching Networks to Generate Digits*, demonstrates how to implement
    a deep belief network, a breakthrough neural network architecture that achieved
    state-of-the-art results in classifying images of handwritten digits through a
    generative AI approach, which teaches the network to generate images before learning
    to classify them.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 5*, *Painting Pictures with Neural Networks Using VAEs*, describes
    variational autoencoders (VAEs), an advancement from deep belief networks which
    create sharper images of complex objects through clever use of an objective function
    grounded in Bayesian statistics. The reader will implement both a basic and advanced
    VAE which utilizes inverse autoregressive flow (IAF), a recursive transformation
    that can map random numbers to complex data distributions to create striking synthetic
    images.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 6*, *Image Generation with GANs*, introduces generative adversarial
    networks, or GANs, as powerful deep learning architectures for generative modeling.
    Starting with the building blocks of GANs and other fundamental concepts, this
    chapter covers a number of GAN architectures and how they are used to generate
    high resolution images from random noise.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 7*, *Style Transfer with GANs*, focuses on a creative application
    of generative modeling, particularly GANs, called style transfer. Applications
    such as transforming black and white images to colored ones, aerial maps to Google
    Maps-like outputs, and background removal are all made possible using style transfer.
    We cover a number of paired and unpaired architectures like pix2pix and CycleGAN.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 8*, *Deepfakes with GANs*, introduces an interesting and controversial
    application of GANs called deepfakes. The chapter discusses the basic building
    blocks for deepfakes, such as features and different modes of operations, along
    with a number of key architectures. It also includes a number of hands-on examples
    to generate fake photos and videos based on key concepts covered, so readers can
    create their own deepfake pipelines.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 9*, *The Rise of Methods for Text Generation*, introduces concepts
    and techniques relating to text generation tasks. We first cover the very basics
    of language generation using deep learning models, starting from different ways
    of representing text in vector space. We progress to different architectural choices
    and decoding mechanisms to achieve high quality outputs. This chapter lays the
    foundation for more complex text generation methods covered in the subsequent
    chapter.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*文本生成方法的兴起*，介绍了与文本生成任务相关的概念和技术。我们从深度学习模型中不同的文本向量表示方式入手，讲述了语言生成的基本知识。然后我们介绍了不同的架构选择和解码机制，以实现高质量的输出。本章为后续更复杂的文本生成方法奠定了基础。'
- en: '*Chapter 10*, *NLP 2.0: Using Transformers to Generate Text*, covers the latest
    and greatest in the NLP domain, with a primary focus on the text generation capabilities
    of some of the state-of-the-art architectures (like GPT-x) based on transformers
    and the like, and how they have revolutionized the language generation and NLP
    domain in general.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*NLP 2.0：使用 Transformer 生成文本*，介绍了 NLP 领域最新最先进的技术，重点介绍了一些基于 Transformer
    架构（如 GPT-x）的最先进的文本生成能力，以及它们如何彻底改变了语言生成和 NLP 领域。'
- en: '*Chapter 11*, *Composing Music with Generative Models*, covers music generation
    using generative models. This is an interesting yet challenging application of
    generative models and involves understanding a number of nuances and concepts
    associated with music. This chapter covers a number of different methods to generate
    music, from basic LSTMs to simple GANs and eventually MuseGAN for polyphonic music generation.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*使用生成模型创作音乐*，介绍了使用生成模型创作音乐。这是一种有趣但具有挑战性的生成模型应用，涉及理解与音乐相关的许多细微差别和概念。本章涵盖了许多不同的生成音乐的方法，从基本的
    LSTMs 到简单的 GANs，最终到用于多声部音乐生成的 MuseGAN。'
- en: '*Chapter 12*, *Play Video Games with Generative AI: GAIL*, describes the connection
    between generative AI and reinforcement learning, a branch of machine learning
    that teaches "agents" to navigate real or virtual "environments" while performing
    specified tasks. Through a connection between GANs and reinforcement learning,
    the reader will teach a hopping figure to navigate a 3D environment by imitating
    an expert example of this movement.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*使用生成式 AI 玩游戏：GAIL*，描述了生成式 AI 和强化学习之间的联系，强化学习是一种机器学习的分支，教授“代理”在执行指定任务时在真实或虚拟“环境”中导航。通过
    GAN 和强化学习之间的联系，读者将通过模仿跳跃运动的专家示例，教会一个跳跃形象在 3D 环境中导航。'
- en: '*Chapter 13*, *Emerging Applications in Generative AI*, describes recent research
    in generative AI, spanning biotechnology, fluid mechanics, video, and text synthesis.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*生成式 AI 的新兴应用*，描述了最近在生成式 AI 领域的研究，涵盖了生物技术、流体力学、视频和文本合成等各个方面。'
- en: To get the most out of this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要最大限度地发挥本书的效益
- en: 'To be able to follow along with this book''s code, the following requirements
    are recommended:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟上本书的代码，请推荐以下要求：
- en: 'Hardware (for local computation):'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬件（用于本地计算）：
- en: 128GB HDD
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 128GB 硬盘
- en: 8GB RAM
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 8GB 内存
- en: Intel Core i5 processor or better
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Intel Core i5 处理器或更高版本
- en: NVIDIA 8GB graphics card or better (GTX1070 or better)
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: NVIDIA 8GB 及以上显卡（GTX1070 及以上）
- en: 'Software:'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件：
- en: Python 3.6 and above
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 3.6 及以上版本
- en: TensorFlow 2.x
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: TensorFlow 2.x
- en: Chrome/Safari/Firefox browser for directly executing code through Google Colab
    or Kubeflow (if training in the cloud)
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Chrome/Safari/Firefox 浏览器（如果在云中训练，则通过 Google Colab 或 Kubeflow 直接执行代码）
- en: Download the example code files
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: The code bundle for the book is hosted on GitHub at [https://github.com/PacktPublishing/Hands-On-Generative-AI-with-Python-and-TensorFlow-2](https://github.com/PacktPublishing/Hands-On-Generative-AI-with-Python-and-TensorFlow-2).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包托管在 GitHub 上，网址为 [https://github.com/PacktPublishing/Hands-On-Generative-AI-with-Python-and-TensorFlow-2](https://github.com/PacktPublishing/Hands-On-Generative-AI-with-Python-and-TensorFlow-2)。我们还有其他书籍和视频的代码包，请访问[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。一并查看吧！
- en: Download the color images
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781800200883_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800200883_ColorImages.pdf).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了该书中所使用的屏幕截图/图表的彩色图像的PDF文件。您可以在此处下载：[https://static.packt-cdn.com/downloads/9781800200883_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800200883_ColorImages.pdf)。
- en: Conventions used
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    For example: "We can visually plot some examples using the `show_examples()` function."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词，数据库表名，文件夹名，文件名，文件扩展名，路径名，虚拟URL，用户输入和Twitter用户名。例如："我们可以使用`show_examples()`函数直观地绘制一些示例。"'
- en: 'A block of code is set as follows:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '一段代码块设置如下：  '
- en: '[PRE0]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块特定部分的注意时，相关行或项目将用粗体显示：
- en: '[PRE1]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    the screen, for example, in menus or dialog boxes, also appear in the text like
    this. For example: "Select **System info** from the **Administration** panel."'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语，一个重要词汇，或者您在屏幕上看到的单词，在菜单或对话框中也会以这种方式呈现在文本中。例如："从**管理**面板中选择**系统信息**"。'
- en: Warnings or important notes appear like this.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在此处。
- en: Tips and tricks appear like this.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会出现在此处。
- en: Get in touch
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者的反馈总是受欢迎的。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email Packt at `customercare@packtpub.com`.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请在消息主题中提及书名，发送电子邮件至`customercare@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you could report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata),
    select your book, click on the **Errata Submission Form** link, and enter the
    details.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**:尽管我们已尽一切努力确保内容的准确性，但错误是无法避免的。如果您在本书中发现了错误，我们将不胜感激。请访问[www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)，选择您的书籍，点击**勘误提交表单**链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何非法复制形式，我们将不胜感激，如果您提供给我们位置地址或网站名称。请联系我们，发送邮件至`copyright@packtpub.com`并附上链接到该材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [http://authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个专题上有专业知识，并且有兴趣撰写或为一本书作出贡献，请访问[http://authors.packtpub.com](http://authors.packtpub.com)。'
- en: Reviews
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦您阅读并使用了本书，为什么不在您购买的网站上留下评论呢？潜在读者可以看到并使用您的客观意见来做出购买决定，我们在 Packt 可以了解到您对我们产品的看法，我们的作者也能看到您对他们书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packtpub.com](http://packtpub.com).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 有关 Packt 的更多信息，请访问[packtpub.com](http://packtpub.com)。
