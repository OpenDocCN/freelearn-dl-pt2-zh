- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: PyTorch is surprisingly easy to learn and provides advanced features such as
    a supporting multiprocessor, as well as distributed and parallel computation.
    PyTorch has a library of pre-trained models, providing out-of-the-box solutions
    for image classification. PyTorch offers one of the most accessible entry points
    into cutting-edge deep learning. It is tightly integrated with the Python programming
    language, so for Python programmers, coding it seems natural and intuitive. The
    unique, dynamic way of treating computational graphs means that PyTorch is both
    efficient and flexible.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: PyTorch 出人意料地易于学习，并提供高级功能，如支持多处理器、分布式和并行计算。PyTorch 拥有一系列预训练模型，为图像分类提供即插即用的解决方案。PyTorch
    提供了最易于入门的前沿深度学习平台之一。它与Python编程语言紧密集成，因此对Python程序员来说，编写代码似乎是自然而直观的。其独特的动态计算图处理方式意味着PyTorch既高效又灵活。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is for anyone who wants a straightforward, practical introduction
    to deep learning using PyTorch. The aim is to give you an understanding of deep
    learning models by direct experimentation. This book is perfect for those who
    are familiar with Python, know some machine learning basics, and are looking for
    a way to productively develop their skills. The book will focus on the most important
    features and give practical examples. It assumes you have a working knowledge
    of Python and are familiar with the relevant mathematical ideas, including with
    linear algebra and differential calculus. The book provides enough theory to get
    you up and running without requiring rigorous mathematical understanding. By the
    end of the book, you will have a practical knowledge of deep learning systems
    and able to apply PyTorch models to solve the problems that you care about.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合任何希望通过PyTorch进行深度学习实践的人。本书的目标是通过直接实验为您提供深度学习模型的理解。这本书非常适合那些熟悉Python、了解一些机器学习基础知识，并希望有效提升技能的人士。本书将重点介绍最重要的功能，并提供实际示例。它假设您具有Python的工作知识，并熟悉相关的数学思想，包括线性代数和微分计算。本书提供了足够的理论知识，使您能够快速上手，而不需要严格的数学理解。通过本书，您将掌握深度学习系统的实际知识，并能够应用PyTorch模型解决您关心的问题。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[Chapter 1](2d1384b3-ec8a-40f0-96d0-5ac061f08a65.xhtml), *Introduction to PyTorch*,
    gets you up and running with PyTorch, demonstrates its installation on a variety
    of platforms, and explores key syntax elements and how to import and use data
    in PyTorch.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](2d1384b3-ec8a-40f0-96d0-5ac061f08a65.xhtml)，*PyTorch简介*，带您快速上手PyTorch，演示了在各种平台上的安装方法，并探讨了关键语法元素以及如何导入和使用PyTorch中的数据。'
- en: '[Chapter 2](fc03f00c-2991-4e13-af19-6afbf2eb6ded.xhtml), *Deep Learning Fundamentals*,
    is a whirlwind tour of the basics of deep learning, covering the mathematics and
    theory of optimization, linear networks, and neural networks.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](fc03f00c-2991-4e13-af19-6afbf2eb6ded.xhtml)，*深度学习基础*，是对深度学习基础的快速介绍，涵盖了优化、线性网络和神经网络的数学和理论。'
- en: '[Chapter 3](77e1b6da-e5d6-46a4-8a2c-ee1cfa686cc6.xhtml), *Computational Graphs
    and Linear Models*, demonstrates how to calculate the error gradient of a linear
    network and how to harness it to classify images.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](77e1b6da-e5d6-46a4-8a2c-ee1cfa686cc6.xhtml)，*计算图与线性模型*，演示了如何计算线性网络的误差梯度，并如何利用它来分类图像。'
- en: '[Chapter 4](a3ca526e-1be7-4891-b763-a77141073ba8.xhtml), *Convolutional Networks*,
    examines the theory of convolutional networks and how to use them for image classification.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](a3ca526e-1be7-4891-b763-a77141073ba8.xhtml)，*卷积网络*，讨论了卷积网络的理论及其在图像分类中的应用。'
- en: '[Chapter 5](9c33e5cd-daf7-403f-b462-cde997dfaa66.xhtml), *Other NN Architectures*,
    discusses the theory behind recurrent networks and shows how to use them to make
    predictions about sequence data. It also discusses **long short-term memory**
    **networks** (**LSTMs**) and has you build a language model to predict text.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](9c33e5cd-daf7-403f-b462-cde997dfaa66.xhtml)，*其他神经网络结构*，讨论了循环网络背后的理论，并展示了如何使用它们来预测序列数据。还讨论了**长短期记忆网络**（**LSTMs**），并指导您构建语言模型来预测文本。'
- en: '[Chapter 6](459b0641-0fa6-4d51-896e-f9a041fa0c3e.xhtml), *Getting the Most
    out of PyTorch*, examines some advanced features, such as using PyTorch in multiprocessor and
    parallel environments. You will build a flexible solution for image classification
    using out-of-the-box pre-trained models.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](459b0641-0fa6-4d51-896e-f9a041fa0c3e.xhtml)，*深度挖掘PyTorch*，探讨了一些高级功能，如在多处理器和并行环境中使用PyTorch。您将使用预训练模型构建一个灵活的图像分类解决方案。'
- en: To get the most out of this book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: This book does not assume any specialist knowledge, only solid general computer
    skills. Python is a relatively easy (and incredibly useful!) language to learn,
    so don't worry if you have limited or no programming background.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不假设任何专业知识，只需扎实的一般计算机技能。Python是一种相对容易（并且非常有用！）的语言，因此如果您的编程背景有限或没有，也不必担心。
- en: The book does contain some relatively simple mathematics, and some theory, that
    some readers may find difficult at first. Deep learning models are complex systems
    and understanding the behavior of even simple neural networks is a non-trivial
    exercise. Fortunately, PyTorch acts as a high-level framework around these complicated
    systems, so it is possible to achieve very good results without an expert understanding
    of the theoretical foundations.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书确实包含一些相对简单的数学知识和一些理论，可能会让一些读者一开始感到困难。深度学习模型是复杂的系统，即使是简单的神经网络的行为也是一个非平凡的练习。幸运的是，PyTorch作为这些复杂系统的高级框架，因此即使不是专家也可以取得很好的结果。
- en: 'Installing the software is easy, and essentially only two packages are required:
    the Anaconda distribution of Python, and PyTorch itself. The software runs on
    Windows 7 and 10 , macOS 10.10 or above, and most versions of Linux. It can be
    run on a desktop machine or in a server environment. All the code in this book
    was tested using PyTorch version 1.0 and Python 3, running on Ubuntu 16.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 安装软件很简单，基本上只需要两个软件包：Python的Anaconda发行版和PyTorch本身。该软件可以在Windows 7和10，macOS 10.10或以上版本以及大多数Linux版本上运行。它可以在桌面机器或服务器环境中运行。本书中的所有代码都是使用PyTorch版本1.0和Python
    3在Ubuntu 16上测试的。
