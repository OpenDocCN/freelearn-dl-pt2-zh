- en: By following and integrating these steps, you create a robust PhishGuard GPT
    that serves as an advanced assistant for detecting email phishing. It combines
    the intuitive interaction of OpenAI’s interface with the practical automation
    of Zapier, enhancing the cybersecurity capabilities offered to users.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 通过遵循和整合这些步骤，您将创建一个强大的 PhishGuard GPT，作为检测电子邮件钓鱼的高级助手。它将 OpenAI 的直观界面互动与 Zapier
    的实际自动化相结合，增强了向用户提供的网络安全能力。
- en: How it works…
  id: totrans-143
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理…
- en: 'The functionality of PhishGuard as a custom GPT for detecting email phishing
    operates through a seamless integration of OpenAI and Zapier configurations, utilizing
    a step-by-step process that ensures a user-friendly and secure experience:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 作为用于检测电子邮件钓鱼的自定义 GPT 的 PhishGuard 的功能通过 OpenAI 和 Zapier 配置的无缝集成操作，利用逐步流程来确保用户友好和安全的体验：
- en: '**GPT Builder interaction***.* Starting with the OpenAI Chat home page, users
    initiate the creation of PhishGuard by either engaging with the GPT Builder to
    form the foundational instructions or by directly inputting a detailed prompt
    that defines PhishGuard’s purpose and capabilities.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**GPT Builder 交互***.* 从 OpenAI Chat 主页开始，用户通过与 GPT Builder 进行交互来创建 PhishGuard，以形成基本指令，或者直接输入定义
    PhishGuard 目的和功能的详细提示。'
- en: '**GPT configuration***.* Through the **Configure** tab, the user personalizes
    PhishGuard with a name, description, and specific actions it can perform. This
    includes interfacing with web browsers, generating images, or executing custom
    actions via APIs.'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**GPT 配置***.* 通过 **配置** 选项卡，用户可以为 PhishGuard 添加名称、描述和特定操作。这包括与网络浏览器进行交互、生成图像或通过
    API 执行自定义操作。'
- en: '**Zapier integration***.* Custom actions are set up to connect PhishGuard to
    Zapier’s API, enabling it to interact with Gmail for email retrieval and analysis.
    This involves configuring OAuth for secure authentication and detailing the API
    schema to accurately format requests and responses.'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zapier 集成***.* 设置自定义操作以连接 PhishGuard 到 Zapier 的 API，使其能够与 Gmail 进行电子邮件检索和分析。这涉及配置
    OAuth 进行安全认证，并详细说明 API 模式以准确格式化请求和响应。'
- en: '**Functionality expansion***.* Advanced settings in the **Configure** tab allow
    the user to upload visual aids, provide additional instructions, and introduce
    new capabilities, thus broadening the scope of tasks PhishGuard can undertake.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能扩展***.* 在 **配置** 选项卡中的高级设置允许用户上传视觉辅助工具，提供额外的说明，并引入新的功能，从而扩大 PhishGuard
    可执行的任务范围。'
- en: '**Custom actions execution***.* Once published, PhishGuard utilizes the custom
    actions to send requests to Zapier, retrieve emails from Gmail, and analyze them
    for potential phishing threats based on criteria such as sender details and message
    content.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*自定义操作执行*。一旦发布，PhishGuard利用自定义操作向Zapier发送请求，从Gmail检索邮件，并根据发件人详细信息和消息内容等标准分析可能的网络钓鱼威胁。'
- en: '**Interactive user experience***.* Users interact with PhishGuard via conversational
    prompts, guiding it to perform analyses and receive feedback. The system ensures
    that all actions are user-initiated and that PhishGuard provides clear, actionable
    advice without making definitive judgments.'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交互用户体验*.* 用户通过对话提示与PhishGuard交互，引导其进行分析并接受反馈。该系统确保所有操作均由用户发起，并且PhishGuard提供明确的，可行的建议，而不做出明确的判断。
- en: By combining the GPT creation process with the complex functionality of custom
    actions and API integrations, PhishGuard represents an advanced cybersecurity
    tool within the user’s control. It exemplifies how GPTs can be tailored for specific
    use cases, enhancing cybersecurity measures through AI-driven email analysis.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将GPT创建过程与自定义操作和API集成的复杂功能相结合，PhishGuard代表了用户可控的高级网络安全工具。它展示了如何针对特定用例定制GPT，并通过AI驱动的电子邮件分析增强网络安全措施。
- en: There’s more…
  id: totrans-152
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: 'The capabilities of custom GPTs like PhishGuard extend far beyond pre-configured
    actions and can be customized to interact with a myriad of APIs, unleashing a
    world of possibilities for cybersecurity and beyond:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 像PhishGuard这样的自定义GPT的功能远远超出了预配置的操作，并且可以定制以与众多API进行交互，释放了网络安全甚至更多的无限可能性：
- en: '**Custom API integration***.* Users are not limited to Zapier alone; PhishGuard
    demonstrates how any API, whether it’s for a **customer relationship management**
    (**CRM**), a cybersecurity platform, or a custom-built internal tool, can be integrated
    to provide tailored functionalities. This means users can direct their GPT to
    interact with and perform actions on virtually any web-enabled service or database,
    enabling automation of complex workflows.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*自定义API集成*。用户不仅局限于Zapier；PhishGuard展示了任何API都可以集成，无论是用于客户关系管理（CRM）、网络安全平台，还是自定义内部工具，都可以集成以提供定制功能。这意味着用户可以指示其GPT与几乎任何网络服务或数据库进行交互并执行操作，实现复杂工作流程的自动化。'
- en: '**Extended use cases***.* Beyond email analysis, consider other cybersecurity
    applications like automating the collection of threat intelligence from various
    feeds, orchestrating responses to security incidents, or even integrating with
    incident management platforms to triage and respond to alerts.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*扩展的使用案例*。除了电子邮件分析之外，考虑其他网络安全应用，比如自动收集来自各种信息源的威胁情报，协调对安全事件的响应，甚至与事件管理平台集成以进行警报的分类和响应。'
- en: '**Developer-friendly features**. For those with coding skills, the potential
    to extend GPTs is even greater. Developers can use the OpenAI API to programmatically
    create, configure, and deploy GPTs, allowing for the development of highly specialized
    tools that can be integrated directly into tech stacks and processes.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*开发者友好功能*。对于具有编码技能的人来说，扩展GPT的潜力更大。开发人员可以使用OpenAI API来编程创建，配置和部署GPT，从而开发高度专业化的工具，可以直接集成到技术堆栈和流程中。'
- en: '**Collaborative cybersecurity***.* GPTs can be shared within a team or across
    an organization, providing a consistent and scalable tool for addressing cybersecurity
    concerns. Imagine a GPT that is not only a phishing detector but also serves as
    an educational assistant for security awareness training, adapting to the unique
    learning styles and needs of each team member.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*协作式网络安全*。GPT可以在团队内部或跨组织共享，为解决网络安全问题提供一致和可扩展的工具。想象一下一个GPT，它不仅是一个钓鱼邮件检测器，还充当安全意识培训的教育助手，适应每位团队成员的独特学习风格和需求。'
- en: '**Innovative data handling***.* With capabilities such as Advanced Data Analysis
    and DALL·E Image Generation, GPTs can turn raw data into insightful visualizations
    or generate representative images to aid in cyber threat modeling and awareness.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*创新的数据处理*。借助高级数据分析和DALL·E图像生成等功能，GPT可以将原始数据转化为有见地的可视化内容，或生成代表性图像以帮助进行网络威胁建模和意识方面。'
- en: '**Community-driven development***.* By leveraging shared GPTs from the OpenAI
    community, users can benefit from a collective intelligence approach. This communal
    ecosystem means access to a broader range of ideas, strategies, and solutions
    that can inspire or be directly applied to one’s own cybersecurity challenges.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**社区驱动的发展***.* 通过利用OpenAI社区共享的GPT，用户可以受益于集体智慧的方法。这个社区生态系统意味着可以获取更广泛的思想、策略和解决方案，这些可以激发灵感，或者直接应用于自己的网络安全挑战之中。'
- en: '**Safety and privacy***.* OpenAI’s commitment to safety and privacy is embedded
    in the GPT creation process. Users have control over their data, and GPTs can
    be designed with privacy at their core, ensuring sensitive information is handled
    appropriately and in compliance with regulations.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全和隐私***.* OpenAI对安全和隐私的承诺已融入到GPT创建过程中。用户可以控制他们的数据，并且GPT可以设计为以隐私为核心，确保敏感信息得到恰当处理并符合规定。'
- en: The introduction of GPTs represents a paradigm shift in how individuals and
    organizations can leverage AI. By combining the power of language models with
    the vast ecosystem of web APIs, GPTs like PhishGuard are just the beginning of
    a new era of personalized and powerful AI assistants.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: GPT的引入代表了个人和组织如何利用人工智能的范式转变。通过将语言模型的能力与广泛的Web API生态系统相结合，像PhishGuard这样的GPT只是个性化和强大人工智能助手新时代的开始。
- en: Monitoring Cyber Threat Intelligence with Web Browsing
  id: totrans-162
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用网络浏览监控网络威胁情报
- en: In the constantly evolving landscape of cybersecurity, staying informed about
    the latest threats is critical. With the introduction of OpenAI’s *web browsing*
    feature, cybersecurity professionals now have a potent tool at their disposal
    to streamline the process of monitoring threat intelligence. This recipe will
    guide you through utilizing the new OpenAI interface to access, analyze, and utilize
    up-to-the-minute threat data to safeguard your digital assets.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 在不断发展的网络安全领域，及时了解最新威胁至关重要。随着OpenAI引入*网络浏览*功能，网络安全专业人员现在可以利用这一强大工具来简化威胁情报监控过程。本文将指导您如何利用新的OpenAI界面来获取、分析和利用最新的威胁数据，以保护您的数字资产。
- en: The initial release of ChatGPT opened up a new realm of possibilities by allowing
    users to engage in natural language conversations with an AI. As it evolved, new
    capabilities were introduced, such as code interpretation and web browsing, but
    these were distinct functionalities. The latest iteration of ChatGPT Plus has
    amalgamated these features, offering a more integrated and dynamic user experience.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT最初的发布通过允许用户与人工智能进行自然语言对话，开启了一个新的可能领域。随着它的发展，引入了新的功能，如代码解释和网络浏览，但这些是独立的功能。ChatGPT
    Plus的最新版本已经融合了这些功能，提供了更加综合和动态的用户体验。
- en: In the world of cybersecurity, such a user experience might translate to an
    enhanced ability to perform real-time searches for threats, analyze complex security
    data, and generate actionable insights—all within the same conversational interface.
    From tracking down details of the latest ransomware attack affecting the industry
    to staying ahead of compliance changes, ChatGPT’s web browsing capability is akin
    to having a cybersecurity analyst on-demand, capable of sifting through the noise
    to bring you the information that matters most.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在网络安全领域，这样的用户体验可能会转化为更强大的能力，以在同一个对话界面内执行对威胁的实时搜索、分析复杂的安全数据和生成可操作的见解。从追踪影响行业的最新勒索软件攻击的细节到跟踪合规变更，ChatGPT的网络浏览能力类似于随时可用的网络安全分析师，能够筛选出最重要的信息。
- en: Getting ready
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: 'Before diving into the world of cyber threat intelligence, it’s essential to
    set up the right environment and tools to ensure an effective monitoring process.
    Here’s what you need to get started:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入研究网络威胁情报的世界之前，建立正确的环境和工具以确保有效的监控过程是至关重要的。以下是您需要开始的内容：
- en: '**ChatGPT Plus account***.* Ensure access to OpenAI’s ChatGPT Plus, as web
    browsing capabilities are available for Plus and Enterprise users.'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ChatGPT Plus账户***.* 确保可以访问OpenAI的ChatGPT Plus，因为网络浏览功能仅适用于Plus和企业用户。'
- en: '**Stable internet connection***.* A reliable internet connection is necessary
    to access real-time threat intelligence feeds and databases.'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**稳定的互联网连接***.* 可靠的互联网连接对于获取实时威胁情报源和数据库至关重要。'
- en: '**List of trusted sources***.* Compile a list of trusted cybersecurity news
    outlets, threat intelligence feeds, and official security bulletins to query.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可信信息源列表**。编制一份可信的网络安全新闻来源、威胁情报源和官方安全公告的列表以进行查询。'
- en: '**Data analysis tools***.* Optional tools, such as spreadsheets or data visualization
    software, to analyze and present the information gathered.'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据分析工具**。可选工具，如电子表格或数据可视化软件，用于分析和呈现收集到的信息。'
- en: How to do it…
  id: totrans-172
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 操作方法…
- en: Leveraging OpenAI’s web browsing feature to monitor the latest in cyber threat
    intelligence involves a series of steps designed to help you stay ahead of potential
    cyber threats.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 利用 OpenAI 的网络浏览功能监视最新的网络威胁情报，涉及一系列旨在帮助您保持在潜在网络威胁前方的步骤。
- en: '**Initiate a Web Browsing Session***.* Start a session with ChatGPT and specify
    that you wish to use the web browsing feature to look up the latest cyber threat
    intelligence.'
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**启动网络浏览会话**。启动一个与 ChatGPT 的会话，并指定您希望使用网络浏览功能来查找最新的网络威胁情报。'
- en: '![Figure 10.18 – Using ChatGPT web browsing](img/B21091_10_18.jpg)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.18 – 使用 ChatGPT 进行网络浏览](img/B21091_10_18.jpg)'
- en: Figure 10.18 – Using ChatGPT web browsing
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.18 – 使用 ChatGPT 进行网络浏览
- en: '**Craft Specific Queries***.* Provide ChatGPT with clear and precise queries
    about current cybersecurity threats. For example:'
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**制定具体查询**。向 ChatGPT 提供清晰而精确的关于当前网络安全威胁的查询。例如：'
- en: '[PRE4]'
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '**Filter and Verify Sources***.* Ask ChatGPT to prioritize results from trusted
    and authoritative sources to ensure the reliability of the information.'
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**过滤和验证来源**。要求 ChatGPT 优先处理来自可信和权威来源的结果，以确保信息的可靠性。'
- en: '**Review and Summarize Findings***.* Request ChatGPT to summarize the key points
    from the search results, providing a quick and actionable threat intelligence
    brief.'
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**审查和总结发现**。要求 ChatGPT 总结搜索结果的要点，提供一个快速可行的威胁情报简报。'
- en: '[PRE5]'
  id: totrans-181
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '**Continuous Monitoring***.* Set up regular intervals to conduct these searches,
    ensuring you’re receiving up-to-date information on potential threats.'
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**持续监控**。设置定期间隔来进行这些搜索，确保您收到关于潜在威胁的最新信息。'
- en: '**Analyze and Document***.* Use data analysis tools to track trends and patterns
    from the intelligence gathered over time, documenting findings for future reference.'
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**分析和记录**。使用数据分析工具跟踪并记录随时间收集到的情报的趋势和模式，以供将来参考。'
- en: '**Create Actionable Insights***.* Translate the summarized threat intelligence
    into actionable insights for your organization, such as updating firewall rules
    or conducting targeted staff training. You can have ChatGPT do this.'
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**创建可操作的见解**。将总结的威胁情报转化为您组织的可操作见解，例如更新防火墙规则或进行有针对性的员工培训。您可以让 ChatGPT 完成这项任务。'
- en: '[PRE6]'
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: By following these steps, you can create a proactive approach to cyber threat
    intelligence, staying informed on the latest threats and ensuring your cyber defenses
    are current and effective.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 通过遵循这些步骤，您可以建立一种积极主动的网络威胁情报方法，了解最新的威胁并确保您的网络防御是及时和有效的。
- en: Important note
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 重要说明
- en: Please note that while OpenAI’s web browsing feature provides access to a wealth
    of information from across the internet, there are restrictions in place that
    may prevent it from accessing certain websites. These restrictions are designed
    to ensure compliance with privacy laws, respect for copyright, and adherence to
    OpenAI’s use-case policies. Consequently, some sites, particularly those requiring
    user authentication, those with sensitive or protected content, and certain proprietary
    databases, may not be accessible through this feature.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，尽管 OpenAI 的网络浏览功能提供了来自互联网的丰富信息，但存在可能阻止它访问某些网站的限制。这些限制旨在确保遵守隐私法律、尊重版权和遵守
    OpenAI 的用例政策。因此，一些网站，特别是需要用户身份验证、具有敏感或受保护内容以及某些专有数据库的网站，可能无法通过此功能访问。
- en: When using ChatGPT for cyber threat intelligence, it is advisable to verify
    the accessibility of your preferred sources beforehand and have alternative options
    ready. Additionally, be mindful of the legal and ethical considerations when directing
    ChatGPT to browse the web, ensuring that your use of the tool remains within the
    scope of permitted activities as outlined by OpenAI’s policies.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用 ChatGPT 进行网络威胁情报时，建议事先验证您首选信息源的可访问性，并准备好备选方案。此外，在指示 ChatGPT 浏览网络时，请注意法律和道德考虑，确保您使用该工具仍在
    OpenAI 政策规定的允许活动范围内。
- en: How it works…
  id: totrans-190
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理…
- en: 'Using OpenAI’s ChatGPT for web browsing to monitor cyber threat intelligence
    works by automating the search and analysis of the latest cybersecurity threats.
    Here’s the breakdown of the process:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 使用OpenAI的ChatGPT进行网络浏览以监控网络威胁情报的工作是通过自动化搜索和分析最新的网络安全威胁来实现的。以下是该流程的详细说明：
- en: '**Automated browsing***.* ChatGPT utilizes its web browsing feature to access
    the internet and retrieve information based on user queries, mimicking the search
    behavior of a human analyst.'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动化浏览***.* ChatGPT 利用其网络浏览功能访问互联网并根据用户查询检索信息，模仿人类分析师的搜索行为。'
- en: '**Real-time data retrieval***.* ChatGPT searches in real-time, ensuring that
    the information gathered is the latest and most relevant to current cyber threat
    landscapes.'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实时数据检索***.* ChatGPT 实时搜索，确保搜集到的信息是最新、最相关的当前网络威胁格局。'
- en: '**Natural Language summarization***.* Leveraging its natural language processing
    capabilities, ChatGPT can distill complex information into easy-to-understand
    summaries.'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自然语言总结***.* 利用其自然语言处理能力，ChatGPT可以将复杂信息浓缩为易于理解的摘要。'
- en: '**Customizable searches***.* Users can customize their queries to focus on
    specific types of threats, industries, or geographic regions, making the intelligence-gathering
    process highly targeted.'
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可定制化的搜索***.* 用户可以定制他们的查询，聚焦于特定类型的威胁、行业或地理区域，使情报搜集过程变得高度有针对性。'
- en: '**Trend analysis***.* Over time, the data collected can be analyzed for trends,
    enabling organizations to adapt their cybersecurity strategies to emerging threat
    patterns.'
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**趋势分析***.* 随着时间的推移，收集到的数据可以进行趋势分析，使组织能够根据新兴的威胁模式调整其网络安全策略。'
- en: '**Integration with security protocols***.* The insights from ChatGPT can be
    integrated into existing security protocols, aiding in rapid response and preventive
    measures.'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与安全协议集成***.* ChatGPT的见解可以集成到现有的安全协议中，以帮助快速响应和预防措施。'
- en: This process harnesses the power of AI to enhance cybersecurity monitoring,
    offering a scalable solution to keeping abreast of the dynamic nature of cyber
    threats.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 该过程利用AI的力量增强了网络安全监控，提供了一个可扩展的解决方案，以跟上网络威胁的动态变化。
- en: There’s more…
  id: totrans-199
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: 'Beyond just monitoring the latest threats, the web browsing feature of ChatGPT
    can be used for various other cybersecurity applications, such as:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 除了监控最新威胁外，ChatGPT的网络浏览功能还可以用于各种其他网络安全应用，如：
- en: '**Researching vulnerabilities***.* Quickly search for information on newly
    discovered vulnerabilities and their potential impact.'
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**漏洞研究***.* 快速搜索新发现的漏洞信息及其潜在影响。'
- en: '**Incident investigation***.* Assist in incident response by gathering data
    about similar historical incidents and recommended mitigation strategies.'
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**事件调查***.* 通过收集有关类似历史事件和推荐的减轻策略的数据，协助事件应急响应。'
- en: '**Threat actor profiling***.* Compile information on threat actors, their **tactics,
    techniques, and procedures** (**TTPs**) for deeper security analysis.'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**威胁行为者画像***.* 汇编关于威胁行为者、他们的**战术、技术和程序**（**TTPs**）的信息，以进行更深入的安全分析。'
- en: '**Security training***.* Update training materials with the latest case studies
    and scenarios to educate staff on emerging cybersecurity threats.'
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全培训***.* 更新培训材料，包括最新的案例研究和场景，以教育员工有关新兴的网络安全威胁。'
- en: '**Compliance monitoring***.* Stay updated on changes to cybersecurity regulations
    and compliance requirements relevant to your industry.'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合规监控***.* 持续更新网络安全法规和与您行业相关的合规要求的变化。'
- en: The adaptability of ChatGPT with web browsing opens up a wide array of possibilities
    for enhancing organizational cybersecurity measures.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT与网络浏览的适应性为增强组织网络安全措施打开了广泛的可能性。
- en: Vulnerability Data Analysis and Visualization with ChatGPT Advanced Data Analysis
  id: totrans-207
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 利用ChatGPT进行漏洞数据分析和可视化高级数据分析
- en: The *Advanced Data Analysis* feature in ChatGPT opens a new realm of possibilities
    in the field of cybersecurity, especially in handling and interpreting vulnerability
    data. It’s a powerful tool that combines OpenAI’s sophisticated language model
    capabilities with advanced data processing functions. Users can upload various
    types of files, including CSV and JSON, and prompt ChatGPT to perform complex
    analyses, such as identifying trends, extracting key metrics, and generating comprehensive
    visualizations.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT的*高级数据分析*功能打开了网络安全领域的新可能性，尤其是在处理和解释漏洞数据方面。这是一个强大的工具，将OpenAI的复杂语言模型能力与高级数据处理功能相结合。用户可以上传各种类型的文件，包括CSV和JSON，并提示ChatGPT执行复杂的分析，比如识别趋势、提取关键指标和生成全面的可视化。
- en: This feature not only simplifies the analysis of large datasets but also makes
    it more interactive and insightful. From parsing intricate vulnerability reports
    to visualizing severity distributions and identifying security gaps, ChatGPT’s
    Advanced Data Analysis can transform raw data into actionable intelligence. This
    recipe guides you through leveraging this feature for effective vulnerability
    data analysis, enabling you to derive meaningful insights and visualize them in
    a way that enhances understanding and aids in strategic decision-making in cybersecurity.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 此功能不仅简化了大型数据集的分析，还使其更具交互性和洞察力。从解析复杂的漏洞报告到可视化严重性分布并识别安全漏洞，ChatGPT的高级数据分析可以将原始数据转化为可操作的情报。此教程指导您如何利用此功能进行有效的漏洞数据分析，使您能够得出有意义的洞见并以增强理解的方式加以可视化，并有助于网络安全领域的战略决策。
- en: Getting ready
  id: totrans-210
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: 'To use ChatGPT’s Advanced Data Analysis for vulnerability data analysis, ensure
    you have:'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用ChatGPT的高级数据分析功能进行漏洞数据分析，请确保您拥有：
- en: '**Access to ChatGPT with Advanced Data Analysis***.* Ensure you’re subscribed
    to a plan that offers this feature.'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**访问带有高级数据分析功能的ChatGPT***.* 确保您订阅了提供此功能的计划。'
- en: '`CSV` or `JSON` format.'
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`CSV`或`JSON`格式。'
- en: '**Familiarity with ChatGPT interface***.* Know how to navigate ChatGPT and
    access the Advanced Data Analysis feature.'
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**熟悉ChatGPT界面***.* 了解如何导航ChatGPT并访问高级数据分析功能。'
- en: How to do it…
  id: totrans-215
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做…
- en: By highlighting the capabilities of the Advanced Data Analysis feature, such
    as handling various file types, performing trend analysis, and creating visualizations,
    the introduction now provides a more comprehensive overview of what users can
    expect when utilizing this tool for cybersecurity purposes.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 通过强调高级数据分析功能的能力，如处理各种文件类型、执行趋势分析和创建可视化，介绍现在提供了更全面的概述，用户可以期待在利用此工具进行网络安全目的时会得到什么。
- en: '**Gather and prepare your vulnerability data file for upload***.* This could
    be a system info file in Windows, for example. (A sample data file will be provided
    in the GitHub repository.'
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**收集并准备要上传的漏洞数据文件***.* 例如，这可以是Windows中的系统信息文件。（GitHub存储库中将提供一个样本数据文件。'
- en: '**Upload vulnerability data***.* Upload your data file using the Advanced Data
    Analysis feature. This can be done by clicking the *paperclip* upload icon or
    *dragging and dropping* your file.'
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**上传漏洞数据***.* 使用高级数据分析功能上传您的数据文件。这可以通过点击*万字图标*上传图标或*拖放*您的文件来完成。'
- en: '**Prompt ChatGPT to analyze the data for vulnerabilities***.* For example:'
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**提示ChatGPT分析漏洞数据***.* 例如：'
- en: '[PRE7]'
  id: totrans-220
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '**Customize the Data Analysis***.* Engage with ChatGPT to refine the analysis,
    such as asking for a breakdown of vulnerabilities by category or time period or
    request specific types of data visualization, like bar charts, heatmaps, or scatter
    plots.'
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**定制化数据分析***.* 与ChatGPT互动，以改进分析，例如通过按类别或时间段细分漏洞，或请求特定类型的数据可视化，比如柱状图、热力图或散点图。'
- en: How it works…
  id: totrans-222
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何工作…
- en: ChatGPT’s Advanced Data Analysis feature enables the AI to handle file uploads
    and perform detailed analyses on the provided data. When you upload vulnerability
    data, ChatGPT can process this information, using its advanced language model
    to interpret the data, identify trends, and create visual representations. This
    tool simplifies the task of turning raw vulnerability data into actionable insights.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT的高级数据分析功能使AI能够处理文件上传并对提供的数据进行详细分析。当您上传漏洞数据时，ChatGPT可以处理此信息，使用其先进的语言模型来解释数据，识别趋势并创建可视化。这个工具简化了将原始漏洞数据转化为可操作洞见的任务。
- en: There’s more…
  id: totrans-224
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: 'Beyond vulnerability analysis, the Advanced Data Analysis feature in ChatGPT
    can be utilized for various other cybersecurity tasks:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 超越漏洞分析，ChatGPT中的高级数据分析功能可以用于各种其他网络安全任务：
- en: '**Threat intelligence synthesis***.* Quickly summarize and extract key points
    from complex threat intelligence reports.'
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**威胁情报综合***.* 快速总结并从复杂的威胁情报报告中提取关键要点。'
- en: '**Incident log review***.* Analyze security incident logs to identify patterns
    and common attack vectors.'
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**事件日志审查***.* 分析安全事件日志以识别模式和常见攻击向量。'
- en: '**Compliance tracking***.* Evaluate compliance data to ensure adherence to
    cybersecurity standards and regulations.'
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合规性跟踪***.* 评估合规数据以确保遵守网络安全标准和法规。'
- en: '**Customized reporting***.* Create tailored reports and visualizations for
    diverse cybersecurity datasets, enhancing comprehension and decision-making.'
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定制报告***.* 为各种网络安全数据集创建定制报告和可视化，增强理解和决策能力。'
- en: Important note
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: While ChatGPT’s Advanced Data Analysis is a powerful tool for processing and
    visualizing data, it’s essential to be aware of its limitations. For highly complex
    or specialized data processing tasks, you might need to complement it with dedicated
    data analysis software or tools.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然ChatGPT的高级数据分析是处理和可视化数据的强大工具，但了解其局限性至关重要。对于高度复杂或专业化的数据处理任务，您可能需要将其与专用的数据分析软件或工具配合使用。
- en: Building Advanced Cybersecurity Assistants with OpenAI
  id: totrans-232
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 利用OpenAI构建高级网络安全助手
- en: In the dynamic realm of cybersecurity, innovation is not just beneficial; it’s
    a necessity. The advent of OpenAI’s new **Assistants API** marks a significant
    leap forward, offering a versatile toolkit for cybersecurity professionals. This
    recipe is a journey into harnessing these powerful features to build advanced
    **cybersecurity assistants** that can perform complex tasks like file generation,
    data visualization, and creating interactive reports.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 在网络安全领域的动态环境中，创新不仅有益，而且是必需的。OpenAI的新**助手API**的出现标志着一大步的进步，为网络安全专业人员提供了一个多才多艺的工具包。本文介绍了利用这些强大功能构建高级**网络安全助手**的方法，这些助手可以执行文件生成、数据可视化和创建交互式报告等复杂任务。
- en: We’ll use Python and the advanced capabilities of the Assistants API to create
    solutions tailored to the unique demands of cybersecurity. We’ll also explore
    using the OpenAI Playground for a more interactive, GUI-based experience, and
    employing Python for deeper integration and automation.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将利用Python和助手API的高级功能创建适用于网络安全独特需求的解决方案。我们还将探索使用OpenAI Playground进行更交互式、基于GUI的体验，并利用Python进行更深入的集成和自动化。
- en: By combining the intuitive interface of the Playground with the robust, programmable
    nature of Python, we’re set to create assistants that aren’t just reactive, but
    proactive in their capabilities. Whether you’re automating routine tasks, analyzing
    complex datasets, or generating comprehensive cybersecurity reports, these new
    features are designed to enhance efficiency and effectiveness in your cybersecurity
    operations.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 结合Playground直观的界面和Python强大的可编程性，我们将创建不仅仅是响应式的，而且是主动性能强大的助手。无论您是自动化例行任务、分析复杂数据集还是生成全面的网络安全报告，这些新功能都旨在增强您的网络安全操作的效率和效果。
- en: Getting ready
  id: totrans-236
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备就绪
- en: To effectively utilize OpenAI’s new Assistants in the realm of cybersecurity,
    it’s essential to prepare your environment and familiarize yourself with the required
    tools. This section lays the groundwork for a smooth experience in building advanced
    cybersecurity assistants.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 要在网络安全领域有效地利用OpenAI的新助手，准备您的环境并熟悉所需工具至关重要。本节为构建高级网络安全助手的顺畅体验奠定了基础。
- en: '**OpenAI account and API key***.* First and foremost, ensure you have an OpenAI
    account. If you haven’t already, sign up at OpenAI’s official website. Once your
    account is set up, obtain your API key, as it will be crucial for both Playground
    and Python-based interactions.'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**OpenAI账户和API密钥***.* 首先，确保您拥有一个OpenAI账户。如果还没有，请在OpenAI官方网站注册。一旦您的账户设置好了，请获取您的API密钥，因为它对于Playground和基于Python的交互都至关重要。'
- en: '**Familiarity with OpenAI Playground***.* Navigate to OpenAI’s Playground.
    Spend some time exploring its interface, focusing on the **Assistants** feature.
    This intuitive GUI is an excellent way to understand the capabilities of OpenAI’s
    models before diving into code.'
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**熟悉OpenAI Playground***.* 转到OpenAI的Playground。花一些时间探索其界面，重点关注**助手**功能。这个直观的GUI是在深入代码之前了解OpenAI模型能力的好方法。'
- en: '**Python setup***.* Ensure that Python is installed on your system. We will
    be using Python to interact programmatically with the OpenAI API. For a seamless
    experience, it’s recommended to use Python 3.6 or later.'
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Python 设置***.* 确保您的系统上已安装 Python。我们将使用 Python 与 OpenAI API 进行编程交互。为了获得无缝的体验，建议使用
    Python 3.6 或更新版本。'
- en: '`openai` library, which facilitates communication with OpenAI’s API. Use the
    command `pip install openai` in your command line or terminal.'
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`openai` 库，它促进与 OpenAI 的 API 通信。在命令行或终端中使用命令 `pip install openai`。'
- en: '**Development environment***.* Set up a comfortable coding environment. This
    could be a simple text editor and a command line, or an **integrated development
    environment** (**IDE**) like PyCharm or Visual Studio Code.'
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发环境***.* 设置一个舒适的编码环境。这可能是一个简单的文本编辑器和命令行，或者是一个像 PyCharm 或 Visual Studio Code
    这样的 **集成开发环境** (**IDE**)。'
- en: '**Basic Python knowledge***.* While advanced Python skills are not a prerequisite,
    a basic understanding of Python programming will be beneficial. This includes
    familiarity with making API requests and handling JSON data.'
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基本的 Python 知识***.* 虽然高级 Python 技能不是先决条件，但对 Python 编程的基本理解将是有益的。这包括熟悉如何进行
    API 请求和处理 JSON 数据。'
- en: How to do it…
  id: totrans-244
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: To bring create a cybersecurity analyst assistant using OpenAI’s API, let’s
    break down the process into manageable steps that outline everything from setup
    to execution.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 OpenAI 的 API 创建网络安全分析助手，让我们将该过程分解为可管理的步骤，概述从设置到执行的所有内容。
- en: '**Setup Up the OpenAI Client***.* Begin by importing the OpenAI library (as
    well as the other needed libraries) and initializing the OpenAI client. This step
    is crucial for establishing communication with OpenAI’s services.'
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**设置 OpenAI 客户端***.* 首先导入 OpenAI 库（以及其他所需的库），然后初始化 OpenAI 客户端。这一步对于与 OpenAI
    服务建立通信至关重要。'
- en: '[PRE8]'
  id: totrans-247
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '`"data.txt"` file. Ensure your file is in a readable format (like CSV or JSON)
    and contains relevant cybersecurity data.'
  id: totrans-248
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`"data.txt"` 文件。确保您的文件是可读格式（如 CSV 或 JSON）并包含相关的网络安全数据。'
- en: '[PRE9]'
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '**Create the Cybersecurity Analyst Assistant***.* Define your assistant’s role,
    name, and capabilities. In this case, we’re creating a *Cybersecurity Analyst
    Assistant* that uses the GPT-4 model and has retrieval tools enabled, allowing
    it to pull information from the uploaded file.'
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**创建网络安全分析助手***.* 定义您助手的角色、名称和能力。在这种情况下，我们正在创建一个 *网络安全分析助手*，它使用 GPT-4 模型并启用了检索工具，使其能够从上传的文件中提取信息。'
- en: '[PRE10]'
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '**Initiate a Thread and Starting a Conversation***.* Threads are used to manage
    interactions with the assistant. Start a new thread and send a message to the
    assistant, prompting it to analyze the uploaded data for potential vulnerabilities.'
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**启动线程并开始对话***.* 使用线程来管理与助手的交互。启动一个新线程并向助手发送消息，提示它分析上传的数据以寻找潜在的漏洞。'
- en: '[PRE11]'
  id: totrans-253
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '`''assistant''` to get the insights.'
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`''assistant''` 以获取洞察力。'
- en: '[PRE12]'
  id: totrans-255
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '**Print the Results***.* Finally, iterate over the fetched values to review
    the assistant’s analysis. This step is where the cybersecurity insights, such
    as identified vulnerabilities or recommendations, are presented.'
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**打印结果***.* 最后，迭代获取的值以审查助手的分析。这一步是展示网络安全洞察，如识别的漏洞或建议的地方。'
- en: '[PRE13]'
  id: totrans-257
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'Here is how the final script should look:'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 最终脚本应该如下所示：
- en: '[PRE14]'
  id: totrans-259
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Using these steps will give you the foundation for creating assistants using
    OpenAI’s Assistants API.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些步骤将为您创建使用 OpenAI Assistants API 的助手奠定基础。
- en: How it works…
  id: totrans-261
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理是…
- en: he process of creating and utilizing a cybersecurity analyst assistant via OpenAI’s
    API involves a sophisticated interaction of various components. This section delves
    into the underlying mechanisms that make this possible, providing insights into
    the functionality and integration of these components.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 创建和利用通过 OpenAI 的 API 创建网络安全分析助手的过程涉及各种组件的复杂交互。本节深入探讨了使这一切成为可能的基本机制，提供了对这些组件的功能和集成的洞察。
- en: '`''assistants''` use, ensuring it is appropriately categorized within OpenAI’s
    ecosystem.'
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`''assistants''` 使用，确保它在 OpenAI 的生态系统中得到适当的分类。'
- en: '**Assistant Creation***.* A specialized assistant is then created with a specific
    focus on cybersecurity analysis. This assistant is not just any generic model;
    it is tailored with instructions that define its role as a cybersecurity analyst.
    This customization is pivotal, as it directs the assistant’s focus towards identifying
    potential security issues.'
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**助手创建***.* 然后创建一个专门的助手，重点关注网络安全分析。这个助手不仅仅是任何通用模型；它是通过定义其作为网络安全分析员的角色的指令进行定制的。这种定制至关重要，因为它将助手的焦点引导到识别潜在安全问题上。'
- en: '**Thread Management and User Interaction***.* Threads are a core component
    of this process, acting as individual sessions of interaction with the assistant.
    A new thread is created for each query, ensuring a structured and organized dialogue.
    Within this thread, a user message initiates the assistant’s task, prompting it
    to analyze the uploaded data for vulnerabilities.'
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**线程管理和用户交互***.* 线程是这个过程的核心组成部分，作为与助手的个别交互会话。每个查询都会创建一个新线程，确保结构化和有序的对话。在这个线程中，用户消息启动助手的任务，促使其分析上传的数据以寻找漏洞。'
- en: '**Active Analysis and Run Execution***.* The *Run* represents the active phase
    of analysis, where the assistant processes the information within the thread.
    This phase is dynamic, with the assistant actively engaged in deciphering the
    data, guided by its underlying model and the instructions provided.'
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主动分析与运行执行***.* *运行*代表了分析的主动阶段，助手在此阶段处理线程内的信息。这个阶段是动态的，助手积极参与解读数据，受其底层模型和提供的指令指导。'
- en: '**Response Retrieval and Analysis***.* Once the run is complete, the focus
    shifts to retrieving and analyzing the assistant’s responses. This step is critical,
    as it involves filtering through the messages to extract the assistant’s insights,
    which are based on its analysis of the cybersecurity data.'
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**响应检索和分析***.* 一旦运行完成，重点就转向检索和分析助手的响应。这一步是至关重要的，因为它涉及通过消息筛选来提取助手的见解，这些见解基于其对网络安全数据的分析。'
- en: '**Tool Integration***.* The assistant’s capabilities are further enhanced by
    integrating tools such as the Code Interpreter. This integration allows the assistant
    to perform more complex tasks, such as executing Python code, which can be particularly
    useful for automating security checks or parsing threat data.'
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工具集成***.* 通过集成诸如代码解释器等工具，进一步增强了助手的功能。这种集成使助手能够执行更复杂的任务，例如执行 Python 代码，这对于自动化安全检查或解析威胁数据尤其有用。'
- en: '**Comprehensive Workflow***.* The culmination of these steps forms a comprehensive
    workflow that transforms a simple query into a detailed cybersecurity analysis.
    This workflow encapsulates the essence of leveraging AI in cybersecurity, demonstrating
    how structured data, when analyzed by a specialized assistant, can yield critical
    insights into potential vulnerabilities.'
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**全面的工作流程***.* 这些步骤的结合形成了一个全面的工作流程，将简单的查询转化为详细的网络安全分析。这个工作流程概括了利用人工智能进行网络安全的本质，展示了当专业助手分析结构化数据时，如何产生对潜在漏洞的关键见解。'
- en: This intricate process showcases the power of OpenAI’s API in creating specialized
    assistants that can significantly augment cybersecurity operations. By understanding
    the underlying mechanisms, users can effectively leverage this technology to enhance
    their cybersecurity posture, making informed decisions based on the assistant’s
    analysis.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 这个复杂的过程展示了 OpenAI API 在创建专业助手方面的强大能力，这些助手可以显著增强网络安全运营。通过理解底层机制，用户可以有效地利用这项技术来增强他们的网络安全姿态，根据助手的分析做出明智的决策。
- en: There’s more…
  id: totrans-271
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: 'The Assistants API offers a rich set of features that extend far beyond the
    basic implementation covered in the recipe. These capabilities allow for the creation
    of more complex, interactive, and versatile assistants. Here’s a detailed look
    at some of the API features that weren’t covered in the initial recipe, complete
    with code references to illustrate their implementation:'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 助手 API 提供了丰富的功能，远远超出了初始配方中涵盖的基本实现。这些功能允许创建更复杂、交互式和多功能的助手。以下是一些未在初始配方中涵盖的 API
    功能的详细介绍，包括代码引用以说明其实现方式：
- en: '**Streaming Output and Run Steps***.* Future enhancements may introduce streaming
    outputs for real-time interaction and detailed Run Steps for a granular view of
    the assistant’s processing stages. This could be particularly useful for debugging
    and optimizing the assistant’s performance.'
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流式输出和运行步骤***.* 未来的增强可能会引入流式输出，用于实时交互，以及详细的运行步骤，用于精细查看助手的处理阶段。这对于调试和优化助手的性能可能特别有用。'
- en: '[PRE15]'
  id: totrans-274
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: '**Notifications for Status Updates***.* The ability to receive notifications
    for object status updates could eliminate the need for polling, making the system
    more efficient.'
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**状态更新通知***.* 接收对象状态更新通知的能力可以消除轮询的需要，使系统更加高效。'
- en: '[PRE16]'
  id: totrans-276
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE16]'
- en: '**Integration with DALL·E or Browsing Tools***.* Integrating with DALL·E for
    image generation or adding browsing capabilities could significantly expand the
    assistant’s functionalities.'
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与DALL·E或浏览工具集成***.* 与DALL·E集成用于图像生成或添加浏览功能可以显著扩展助手的功能。'
- en: '[PRE17]'
  id: totrans-278
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: '**User Message Creation with Images***.* Allowing users to include images in
    their messages could enhance the assistant’s understanding and response accuracy
    in visually dependent tasks.'
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**包含图片的用户消息创建***.* 允许用户在其消息中包含图片可以增强助手对视觉相关任务的理解和响应准确性。'
- en: '[PRE18]'
  id: totrans-280
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE18]'
- en: '**Code Interpreter Tool***.* The Code Interpreter tool enables the assistant
    to write and execute Python code, offering a powerful way to automate tasks and
    perform complex analyses.'
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**代码解释器工具***.* 代码解释器工具使助手能够编写和执行Python代码，为自动化任务和执行复杂分析提供了强大的方式。'
- en: '[PRE19]'
  id: totrans-282
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE19]'
- en: '**Code Interpreter Tool***.* This tool allows the assistant to pull information
    from uploaded files or databases, enriching its responses with external data.'
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**代码解释器工具***.* 此工具允许助手从上传的文件或数据库中提取信息，丰富其响应的外部数据。'
- en: '[PRE20]'
  id: totrans-284
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE20]'
- en: '**Custom Tool Development***.* Beyond the provided tools, you can develop custom
    tools using Function calling, tailoring the assistant’s capabilities to specific
    needs.'
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自定义工具开发***.* 除了提供的工具外，您还可以使用函数调用开发自定义工具，为助手的能力量身定制。'
- en: '[PRE21]'
  id: totrans-286
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE21]'
- en: '**Persistent Threads and Advanced File Handling***.* Assistants can manage
    persistent threads, maintaining a history of interactions, and handle files in
    various formats, supporting complex data processing tasks.'
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持久线程和高级文件处理***.* 助手可以管理持久线程，保持互动历史记录，并处理各种格式的文件，支持复杂的数据处理任务。'
- en: '[PRE22]'
  id: totrans-288
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE22]'
- en: '**Safety and Privacy Considerations***.* OpenAI’s commitment to data privacy
    and security ensures that sensitive information is handled with care, making the
    Assistants API suitable for applications involving confidential data.'
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全和隐私考虑***.* OpenAI对数据隐私和安全的承诺确保敏感信息得到妥善处理，使助手API适用于涉及机密数据的应用程序。'
- en: '[PRE23]'
  id: totrans-290
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE23]'
- en: These examples illustrate the breadth and depth of functionalities offered by
    the Assistants API, highlighting its potential to create highly specialized and
    powerful AI assistants. Whether it’s through real-time interaction, enhanced data
    processing capabilities, or custom tool integration, the API provides a versatile
    platform for developing advanced AI solutions tailored to a wide range of applications.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 这些示例展示了助手API所提供的功能的广度和深度，突显了它在创造高度专业化和强大的AI助手方面的潜力。无论是通过实时交互、增强数据处理能力，还是自定义工具集成，该API都为开发针对各种应用场景的先进AI解决方案提供了多功能平台。
