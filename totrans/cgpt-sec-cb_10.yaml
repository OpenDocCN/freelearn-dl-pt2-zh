- en: Analyzing network diagrams with OpenAI’s Image Viewer
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用OpenAI的图像查看器分析网络图表
- en: The advent of OpenAI’s **advanced vision models** marks a significant leap in
    AI’s capability to interpret and analyze complex visual data. These models, trained
    on vast datasets, can recognize patterns, identify objects, and understand layouts
    in images with remarkable accuracy. In the realm of cybersecurity, this capability
    becomes invaluable. By applying these vision models, cybersecurity professionals
    can automate the analysis of intricate network diagrams, a task that traditionally
    requires significant manual effort.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI的**高级视觉模型**的出现标志着人工智能解释和分析复杂视觉数据能力的重大飞跃。这些模型在庞大的数据集上训练，可以以非凡的准确性识别模式，在图像中识别对象和理解布局。在网络安全领域，这种能力变得无价。通过应用这些视觉模型，网络安全专业人员可以自动化分析复杂的网络图表，这是传统上需要大量人工工作的任务。
- en: '**Network diagrams** are pivotal in understanding an organization’s IT infrastructure.
    They illustrate how various network components like routers, switches, servers,
    and firewalls are interconnected. Analyzing these diagrams is crucial for identifying
    potential vulnerabilities, understanding data flow, and ensuring network security.
    However, the complexity and detail in these diagrams can be overwhelming, making
    analysis time-consuming and prone to human error.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络图表**对于理解组织的IT基础设施至关重要。它们展示了诸如路由器、交换机、服务器和防火墙等各种网络组件如何相互连接。分析这些图表对于识别潜在的漏洞、理解数据流和确保网络安全至关重要。然而，这些图表中的复杂性和细节可能会令人不知所措，使分析变得耗时且容易出错。'
- en: 'OpenAI’s vision models streamline this process by offering automated, accurate,
    and rapid analysis. They can identify key components, detect unusual configurations,
    and even suggest improvements based on recognized best practices. This recipe
    will guide you through using OpenAI’s Image Viewer to analyze network diagrams,
    turning a complex task into a manageable, efficient, and more accurate process.
    This aligns perfectly with the broader objective of leveraging AI in cybersecurity:
    enhancing efficiency, accuracy, and the ability to preemptively identify and mitigate
    risks.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI的视觉模型通过提供自动化、准确和快速的分析简化了这一过程。它们可以识别关键组件，检测异常配置，甚至根据公认的最佳实践提出改进建议。本文将指导您使用OpenAI的图像查看器来分析网络图表，将一个复杂的任务转变为一个可管理、高效和更准确的过程。这与利用人工智能提升网络安全效率、准确性以及预防性识别和缓解风险的更广泛目标完全吻合。
- en: Getting ready
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: 'Before diving into utilizing the new OpenAI interface for cybersecurity applications,
    ensure that you have the necessary setup:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入利用新的OpenAI界面进行网络安全应用之前，请确保您已经进行了必要的设置：
- en: '**Internet connection***.* A stable and reliable internet connection is crucial,
    as all interactions with the OpenAI interface occur online.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**互联网连接***.* 稳定可靠的互联网连接至关重要，因为与OpenAI界面的所有交互都发生在线上。'
- en: '**OpenAI Plus account***.* Ensure access to OpenAI’s advanced features, by
    subscribing to ChatGPT Plus.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**OpenAI Plus账户***.* 通过订阅ChatGPT Plus，确保使用OpenAI的高级功能。'
- en: '**Network diagram***.* Have a detailed network diagram ready for analysis.
    You can create one using software like Visio or use the provided sample diagram.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络图表***.* 要准备一份详细的网络图表供分析。您可以使用Visio等软件创建一个，或者使用提供的示例图表。'
- en: How to do it…
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做…
- en: Let’s dive into how you can use OpenAI’s Image Viewer to analyze network diagrams.
    This straightforward process will help you quickly interpret complex network structures
    and identify potential security issues with the power of AI.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入了解如何使用OpenAI的图像查看器来分析网络图表。这个简单的过程将帮助您快速解释复杂的网络结构，并借助AI的力量确定潜在的安全问题。
- en: '**Upload the** **Network Diagram***.*'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**上传** **网络图表***.*'
- en: This can be done by clicking the *paper clip* icon or simply by *dragging and
    dropping* the image into the message box.
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这可以通过点击*纸夹*图标或简单地*拖放*图像到消息框中来完成。
- en: '![Figure 10.1 – The new ChatGPT interface with the file upload feature](img/B21091_10_01.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![图10.1 – 带有文件上传功能的新ChatGPT界面](img/B21091_10_01.jpg)'
- en: Figure 10.1 – The new ChatGPT interface with the file upload feature
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.1 – 带有文件上传功能的新ChatGPT界面
- en: Utilize OpenAI’s interface to upload the network diagram image for analysis.
    This step is crucial as it provides the AI with the necessary visual data to interpret.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 利用OpenAI界面上传网络图表图像进行分析。这一步骤至关重要，因为它为AI提供了必要的视觉数据来解释。
- en: '**Prompt ChatGPT to analyze the network diagram for** **cybersecurity-relevant
    information***.*'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**提示ChatGPT分析** **与网络安全相关的信息的网络图表***.*'
- en: 'Identifying key components:'
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 识别关键组件：
- en: '[PRE0]'
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Highlighting potential security risks:'
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 强调潜在安全风险：
- en: '[PRE1]'
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Suggesting security enhancements:'
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 建议安全增强措施：
- en: '[PRE2]'
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: By following these steps, you will be able to harness OpenAI’s advanced AI capabilities
    for comprehensive network diagram analysis, enhancing your understanding and approach
    to cybersecurity.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 通过遵循这些步骤，您将能够利用OpenAI先进的AI功能进行全面的网络图表分析，增强您对网络安全的理解和方法。
- en: Important note
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: You will most likely need to modify the prompts you provide to match the level
    of detail contained within the diagram you provide and the overall analysis you
    are looking to achieve.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您很可能需要修改您提供的提示，以匹配您提供的图表中包含的详细信息和您希望实现的整体分析水平。
- en: How it works…
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: 'The process of analyzing network diagrams with OpenAI’s Image Viewer leverages
    the advanced capabilities of AI to interpret complex visual data. Here’s a breakdown
    of how each step contributes to a comprehensive analysis:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 使用OpenAI的图像查看器分析网络图表的过程利用了AI的先进能力来解释复杂的视觉数据。以下是每个步骤如何对全面分析做出贡献的详细说明：
- en: '**Uploading the network diagram***.* When you upload the network diagram, the
    AI model accesses a rich visual dataset, enabling it to recognize various network
    components and details with amazing accuracy.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**上传网络图表***.* 当您上传网络图表时，AI模型会访问丰富的视觉数据集，使其能够以惊人的准确性识别各种网络组件和细节。'
- en: '**AI Analysis***.* The AI applies its trained models to the diagram, identifying
    key elements and potential security risks. It uses pattern recognition and learns
    cybersecurity principles to analyze the network structure.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI分析***.* AI应用其训练模型到图表，识别关键元素和潜在的安全风险。它使用模式识别和学习网络安全原则来分析网络结构。'
- en: The AI’s analysis provides detailed insights into the network’s configuration
    and potential vulnerabilities. This feedback is based on the AI’s extensive training
    in network security, allowing for a nuanced understanding of potential risks.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: AI的分析提供了对网络配置和潜在漏洞的详细见解。这些反馈基于AI在网络安全方面的广泛培训，使其能够深入了解潜在风险。
- en: By leveraging OpenAI’s powerful vision models, this process transforms the way
    cybersecurity professionals approach network diagram analysis, making it more
    efficient, accurate, and insightful.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 通过利用OpenAI强大的视觉模型，这个过程改变了网络安全专业人员对网络图表分析的方式，使其更加高效、准确和有见地。
- en: There’s more…
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: 'Beyond analyzing network diagrams, OpenAI’s Image Viewer can be applied to
    a variety of other cybersecurity tasks:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在分析网络图表之外，OpenAI的图像查看器可以应用于各种其他网络安全任务：
- en: '**Security Incident Visuals***.* Use it to analyze screenshots from security
    incidents or monitoring tools for quicker assessment.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全事件可视化***.* 使用它来分析安全事件或监控工具的截图，以便更快地评估。'
- en: '**Phishing Email Analysis***.* Examine images embedded in phishing emails to
    identify malicious content or misleading links.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**钓鱼邮件分析***.* 分析嵌入在钓鱼邮件中的图像，以识别恶意内容或误导性链接。'
- en: '**Data Center Layouts***.* Analyze images of data center layouts to assess
    physical security measures.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据中心布局***.* 分析数据中心布局的图像，评估物理安全措施。'
- en: '**Forensic Analysis***.* Use it in forensic investigations to analyze visual
    data from various digital sources.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**法证分析***.* 将其用于法证调查，分析来自各种数字源的视觉数据。'
- en: These additional applications are just the tip of the iceberg and demonstrate
    the versatility of OpenAI’s Image Viewer in addressing diverse cybersecurity challenges.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这些附加应用程序仅仅是冰山一角，展示了 OpenAI 图像查看器在应对多样化网络安全挑战方面的多功能性。
- en: Creating Custom GPTs for Cybersecurity Applications
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建网络安全应用的定制 GPT
- en: OpenAI’s introduction of **custom GPTs**, known as **GPTs**, represents a significant
    evolution in the field of generative AI. GPTs offer the unique ability to tailor
    ChatGPT for specific purposes, enabling users to create and share AI models that
    are more aligned with their individual needs and objectives. This customization
    extends the utility of ChatGPT beyond general-purpose applications to specialized
    tasks in various domains, including cybersecurity.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 推出的**定制 GPT**，也称为 **GPTs**，代表了生成式 AI 领域的重大进步。GPTs 提供了定制 ChatGPT 以特定目的的独特能力，使用户能够创建和分享更符合其个人需求和目标的
    AI 模型。这种定制将 ChatGPT 的实用性扩展到了各种领域的专门任务中，包括网络安全。
- en: For cybersecurity professionals, GPTs open a realm of possibilities. From designing
    tools to teach complex security concepts, to creating AI assistants for threat
    analysis, GPTs can be molded to fit the intricate needs of the cybersecurity landscape.
    The process of creating these custom models does not require coding expertise,
    making it accessible to a wide range of users. With features like web searching,
    image generation, and advanced data analysis, GPTs can perform tasks such as learning
    the rules of cybersecurity protocols, assisting in incident response, or even
    developing educational materials for cybersecurity training. GPTs can be extended
    even further with the ability to add custom actions and connect with external
    APIs.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 对于网络安全专业人员来说，GPTs 打开了一扇可能性的大门。从设计工具来教授复杂的安全概念，到创建用于威胁分析的 AI 助手，GPTs 可以被塑造以适应网络安全领域复杂的需求。创建这些定制模型的过程不需要编码专业知识，使其可供广泛用户访问。借助网页搜索、图像生成和高级数据分析等功能，GPTs
    可以执行诸如学习网络安全协议规则、协助事件响应，甚至开发网络安全培训教材等任务。GPTs 甚至可以通过添加自定义操作和连接外部 API 进一步扩展功能。
- en: In this recipe, we’ll explore how to harness the power of custom GPTs to create
    AI tools that are finely tuned for specific cybersecurity applications, reflecting
    the unique needs and challenges of this field. Specifically, we’ll be creating
    a GPT that can analyze emails for potential **phishing attacks**.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个教程中，我们将探讨如何利用定制的 GPT 来创建针对特定网络安全应用的 AI 工具，以反映这一领域的独特需求和挑战。具体来说，我们将创建一个能够分析电子邮件以寻找潜在**钓鱼攻击**的
    GPT。
- en: Getting ready
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: 'To begin creating custom GPTs for cybersecurity applications, a few key preparations
    are necessary:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始为网络安全应用创建定制 GPT，需要进行一些关键准备：
- en: '**Access to OpenAI GPTs platform***.* Ensure you have access to OpenAI’s platform
    where GPTs can be created and managed. This requires an OpenAI account. If you
    don’t already have one, you can sign up at OpenAI’s official website ([https://openai.com/](https://openai.com/)).'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**访问 OpenAI GPTs 平台***.* 确保您可以访问 OpenAI 的平台，在那里可以创建和管理 GPTs。这需要一个 OpenAI 账户。如果您还没有账户，您可以在
    OpenAI 的官方网站 ([https://openai.com/](https://openai.com/)) 上注册。'
- en: '**ChatGPT Plus or Enterprise account***.* Depending on your intended use, a
    ChatGPT Plus or an Enterprise account might be required, especially for more advanced
    features or if you’re planning to use GPTs within an organizational setting.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ChatGPT Plus 或 Enterprise 账户***.* 根据您的使用意图，可能需要 ChatGPT Plus 或企业账户，特别是对于更高级的功能或者在组织环境中使用
    GPT 的计划。'
- en: '**Gmail account***.* In this recipe, we’ll be using Gmail for our test case.
    So, you’ll need to have a valid Gmail account.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Gmail 账户***.* 在这个教程中，我们将使用 Gmail 作为我们的测试案例。所以，您需要拥有一个有效的 Gmail 账户。'
- en: '**Zapier account***.* This recipe leverages the Zapier API to connect to your
    Gmail account. You can create a free Zapier account at [https://zapier.com/sign-up](https://zapier.com/sign-up).'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zapier 账号**。此教程利用 Zapier API 连接到你的 Gmail 账号。你可以在 [https://zapier.com/sign-up](https://zapier.com/sign-up)
    上创建一个免费的 Zapier 账号。'
- en: With these steps, you’ll be ready to dive into the world of custom GPTs, tailoring
    AI capabilities to meet the specific demands of cybersecurity.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这些步骤将让你为定制 GPT 进入准备阶段，定制 AI 能力以满足网络安全的具体需求。
- en: How to do it…
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: 'Creating a custom GPT, which integrates with *Zapier* to access *Gmail* for
    phishing detection, combines steps in the OpenAI interface with a custom Zapier
    configuration:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个自定义 GPT，集成 *Zapier* 访问 *Gmail* 以进行钓鱼检测，结合 OpenAI 界面步骤和自定义 Zapier 配置：
- en: '**Initiate the** **GPT Creation***.*'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**开始 GPT 创建**。'
- en: Access the OpenAI Chat home page and click on **Explore GPTs**.
  id: totrans-77
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问 OpenAI Chat 主页，然后点击 **探索 GPT**。
- en: '![Figure 10.2 – GPT access in the new ChatGPT interface](img/B21091_10_02.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.2 – 在新 ChatGPT 界面中访问 GPT](img/B21091_10_02.jpg)'
- en: Figure 10.2 – GPT access in the new ChatGPT interface
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.2 – 在新 ChatGPT 界面中访问 GPT
- en: Start a new GPT creation by clicking **+** **Create**.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **+** **创建** 开始新的 GPT 创建。
- en: '![Figure 10.3 – GPT creation in the new ChatGPT interface](img/B21091_10_03.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.3 – 在新 ChatGPT 界面中创建 GPT](img/B21091_10_03.jpg)'
- en: Figure 10.3 – GPT creation in the new ChatGPT interface
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.3 – 在新 ChatGPT 界面中创建 GPT
- en: '**Build** **the GPT***.*'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**构建 GPT**。'
- en: Engage with the *GPT Builder* through a conversational prompt, outlining the
    GPT’s role and any other details you would like to include. The GPT Builder will
    ask you a series of questions to help you refine your GPT.
  id: totrans-84
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过对话提示与 *GPT Builder* 进行互动，详细说明 GPT 的角色和任何其他细节。GPT Builder 将问你一系列问题，帮助你完善 GPT。
- en: '![Figure 10.4 – GPT creation using chat](img/B21091_10_04.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.4 – 使用聊天创建 GPT](img/B21091_10_04.jpg)'
- en: Figure 10.4 – GPT creation using chat
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.4 – 在聊天中创建 GPT
- en: Using this conversation method, the GPT Builder will automatically help you
    create a name for your GPT and generate an *icon* image. You are free to change
    either.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用这种对话方式，GPT Builder 将自动帮助你为 GPT 创建一个名称并生成一个 *图标* 图片。你可以自由更改其中任何一个。
- en: '![Figure 10.5 – GPT advanced configuration](img/B21091_10_05.jpg)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.5 – GPT 高级配置](img/B21091_10_05.jpg)'
- en: Figure 10.5 – GPT advanced configuration
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.5 – GPT 高级配置
- en: Or, directly input your prompt detailing your GPTs name, instructions, and conversational
    starters in the **Configure** section, as shown in the image above.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 或者，直接在 **配置** 部分输入你的提示，详细说明 GPT 的名称、指示和对话启动器，就像上面的图片展示的一样。
- en: '`PhishGuard` and used the following instructions to create our phishing detection
    GPT:'
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`PhishGuard` 并使用以下步骤创建了我们的钓鱼检测 GPT：'
- en: '[PRE3]'
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Conversation starters are the *one-click* prompt suggestions that appear as
    buttons above the message box, as shown below in *Figure 10**.6*:'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '对话启动器是出现在消息框上方的 *一键提示* 建议按钮，如下图所示的 *图 10**.6*:'
- en: '![Figure 10.6 – GPT conversation starter button](img/B21091_10_06.jpg)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.6 – GPT 对话启动按钮](img/B21091_10_06.jpg)'
- en: Figure 10.6 – GPT conversation starter button
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.6 – GPT 对话启动按钮
- en: '**Select the actions your GPT will perform***.* Choose actions for your GPT
    to perform, such as web browsing, image generation, or custom actions through
    APIs.'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你的 GPT 将要执行的操作，比如网络浏览、图像生成或通过 APIs 定制操作。
- en: '![Figure 10.7 – GPT capabilities assignment](img/B21091_10_07.jpg)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.7 – GPT 能力分配](img/B21091_10_07.jpg)'
- en: Figure 10.7 – GPT capabilities assignment
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.7 – GPT 能力分配
- en: In this recipe, we aren’t uploading any documents, but you could upload documents
    to provide the GPT with supplemental-specific knowledge to use. This knowledge
    could be information that the model may not be trained on, for example. The GPT
    would use **retrieval augmented generation (RAG)** to reference the documents.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在本教程中，我们不会上传任何文档，但是你可以上传文档，为 GPT 提供特定知识的补充。这些知识可能是模型无法训练的信息。GPT 将使用 **检索增强生成（RAG）**
    引用这些文档。
- en: Important note
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: RAG is a method that combines the capabilities of a large language model with
    a retrieval system to enhance its ability to generate text. In RAG, the model
    retrieves relevant documents or pieces of information from a large database or
    corpus in response to a query or prompt. This retrieved information is then used
    as an additional context by the language model to generate more accurate, informed,
    or contextually relevant responses. RAG leverages the depth and specificity of
    retrieved data, along with the generative power of language models, to improve
    the quality of text generation, especially in tasks that benefit from external
    knowledge or specific information.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: RAG 是一种将大型语言模型的能力与检索系统结合起来以增强其生成文本能力的方法。在 RAG 中，模型根据查询或提示从大型数据库或语料库中检索相关文档或信息片段。然后，语言模型使用这些检索到的信息作为额外的上下文来生成更准确、更有见识或更具上下文相关性的响应。RAG
    利用检索数据的深度和特异性以及语言模型的生成能力来提高文本生成的质量，特别是在需要外部知识或特定信息的任务中。
- en: '**Integrate** **Zapier Actions***.*'
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**集成** **Zapier 操作**。'
- en: In the GPT editing interface, find the section for **Actions** and click **Create
    new action**. Then, click on **Import** **from URL**.
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 GPT 编辑界面中，找到 **操作** 部分，然后点击 **创建新操作**。然后，点击 **从 URL 导入**。
- en: '![Figure 10.8 – GPT add actions screen](img/B21091_10_08.jpg)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.8 – GPT 添加操作屏幕](img/B21091_10_08.jpg)'
- en: Figure 10.8 – GPT add actions screen
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.8 – GPT 添加操作屏幕
- en: 'Next, enter the following URL: [https://actions.zapier.com/gpt/api/v1/dynamic/openapi.json?tools=meta](https://actions.zapier.com/gpt/api/v1/dynamic/openapi.json?tools=meta).
    This will automatically populate the **Schema**.'
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，输入以下网址：[https://actions.zapier.com/gpt/api/v1/dynamic/openapi.json?tools=meta](https://actions.zapier.com/gpt/api/v1/dynamic/openapi.json?tools=meta)。这将自动填充
    **模式**。
- en: '![Figure 10.9 – GPT automatically added schema](img/B21091_10_09.jpg)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.9 – GPT 自动添加的模式](img/B21091_10_09.jpg)'
- en: Figure 10.9 – GPT automatically added schema
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.9 – GPT 自动添加的模式
- en: 'It will also automatically populate the available actions:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 它还将自动填充可用的操作：
- en: '![Figure 10.10 – GPT automatically added actions](img/B21091_10_10.jpg)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.10 – GPT 自动添加的操作](img/B21091_10_10.jpg)'
- en: Figure 10.10 – GPT automatically added actions
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.10 – GPT 自动添加的操作
- en: Configure detailed steps for PhishGuard to interact with Zapier, such as checking
    for the Gmail search action and processing emails.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置 PhishGuard 与 Zapier 交互的详细步骤，例如检查 Gmail 搜索操作并处理电子邮件。
- en: 'For the Privacy policy, which must be entered, just enter Zapier’s privacy
    policy URL: [https://zapier.com/privacy](https://zapier.com/privacy).'
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于必须输入的隐私政策，请只输入 Zapier 的隐私政策网址：[https://zapier.com/privacy](https://zapier.com/privacy)。
- en: Important note
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: 'Full instructions from Zapier on how to set up GPT actions can be found at:
    [https://actions.zapier.com/docs/platform/gpt](https://actions.zapier.com/docs/platform/gpt).
    You will need to edit the Zapier-provided action instructions to match the Zapier
    action we are using rather than the default. See *Step 3* above for the exact
    wording.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在 Zapier 的完整说明中找到如何设置 GPT 操作的详细说明：[https://actions.zapier.com/docs/platform/gpt](https://actions.zapier.com/docs/platform/gpt)。您需要编辑
    Zapier 提供的操作说明，以匹配我们正在使用的 Zapier 操作，而不是默认的说明。参见 *步骤 3* 以获取确切的措辞。
- en: '**Set** **up Zapier***.*'
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**设置** **Zapier**。'
- en: 'Navigate to the URL: [https://actions.zapier.com/gpt/actions/](https://actions.zapier.com/gpt/actions/)
    and click **Add a new action**. You can search for a specific action. In this
    case, we search for, and select **Gmail: Find Email**. Then, *enable* the action.'
  id: totrans-117
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '导航至网址：[https://actions.zapier.com/gpt/actions/](https://actions.zapier.com/gpt/actions/)
    并点击 **添加新操作**。您可以搜索特定的操作。在本例中，我们搜索并选择 **Gmail: 查找电子邮件**。然后，*启用* 此操作。'
- en: '![Figure 10.11 – Zapier GPT actions screen](img/B21091_10_11.jpg)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.11 – Zapier GPT 操作屏幕](img/B21091_10_11.jpg)'
- en: Figure 10.11 – Zapier GPT actions screen
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.11 – Zapier GPT 操作屏幕
- en: Click on the newly created action. This will bring you to the action configuration
    screen. You’ll need to connect your Gmail account by clicking **Connect new**.
    This will also automatically configure the Oauth authentication.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击新创建的操作。这将带您进入操作配置屏幕。您需要通过点击 **连接新的** 来连接您的 Gmail 帐户。这也将自动配置 Oauth 认证。
- en: Also, be sure **Have AI guess a value for this field** is selected.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，请确保选择 **让 AI 猜测此字段的值**。
- en: '![Figure 10.12 – Zapier GPT action configuration screen](img/B21091_10_12.jpg)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.12 – Zapier GPT 操作配置屏幕](img/B21091_10_12.jpg)'
- en: Figure 10.12 – Zapier GPT action configuration screen
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.12 – Zapier GPT 操作配置屏幕
- en: Click `Update actions` in the message box (you might be prompted to sign into
    Zapier again).
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击消息框中的“更新操作”（您可能会被提示再次登录 Zapier）。
- en: '![Figure 10.13 – GPT requires authorization to access Zapier](img/B21091_10_13.jpg)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.13 – GPT 需要授权访问 Zapier](img/B21091_10_13.jpg)'
- en: Figure 10.13 – GPT requires authorization to access Zapier
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.13 – GPT 需要授权访问 Zapier
- en: Once you have signed in with Zapier, the GPT will reference the actions automatically
    applied when you entered the URL to update the **Schema** and it will apply them
    to the GPT.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您在 Zapier 中登录，GPT 将引用您输入 URL 更新 **模式** 时自动应用的操作，并将它们应用于 GPT。
- en: '![Figure 10.14 – Adding the Zapier linked action to GPT](img/B21091_10_14.jpg)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![图 10.14 – 将 Zapier 链接操作添加到 GPT](img/B21091_10_14.jpg)'
- en: Figure 10.14 – Adding the Zapier linked action to GPT
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.14 – 将 Zapier 链接操作添加到 GPT 中
- en: '**Test** **Your GPT***.*'
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**测试** **您的 GPT***.*'
- en: Navigate to your new GPT from the ChatGPT main interface and click on the default
    *conversation* *starter* button.
  id: totrans-131
  prefs:
  - PREF_IND
  - PREF_OL
