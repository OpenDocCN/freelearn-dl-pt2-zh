    at: [https://platform.openai.com/docs/assistants/overview](https://platform.openai.com/docs/assistants/overview)
    and [https://platform.openai.com/docs/api-reference/assistants](https://platform.openai.com/docs/api-reference/assistants)'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 关于OpenAI助手API的更全面信息可以在下面链接找到：[https://platform.openai.com/docs/assistants/overview](https://platform.openai.com/docs/assistants/overview)
    和 [https://platform.openai.com/docs/api-reference/assistants](https://platform.openai.com/docs/api-reference/assistants)
