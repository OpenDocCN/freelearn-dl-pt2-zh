- en: Technical requirements
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: For this chapter, you will need a *web browser* and a stable *internet connection*
    to access the ChatGPT platform and set up your account. You will also need to
    have your OpenAI account setup and have obtained your API key. If not, revisit
    [*Chapter 1*](B21091_01.xhtml#_idTextAnchor022) for details.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本章，您需要一个*网络浏览器*和一个稳定的*互联网连接*，以访问 ChatGPT 平台并设置您的帐户。您还需要设置您的 OpenAI 帐户并获得您的
    API 密钥。如果没有，请参阅[*第 1 章*](B21091_01.xhtml#_idTextAnchor022)获取详细信息。
- en: Basic familiarity with the Python programming language and working with the
    command line is necessary, as you’ll be using **Python 3.x**, which needs to be
    installed on your system, for working with the OpenAI GPT API and creating Python
    scripts.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 必须具备基本的 Python 编程语言和使用命令行的知识，因为您将使用**Python 3.x**，它需要安装在您的系统上，用于使用 OpenAI GPT
    API 和创建 Python 脚本。
- en: A `code editor` will also be essential for writing and editing Python code and
    prompt files as you work through the recipes in this chapter.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 作为在本章中编写和编辑 Python 代码和提示文件的基本要求，`代码编辑器`也将至关重要。
