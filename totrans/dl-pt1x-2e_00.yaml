- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: PyTorch is grabbing the attention of deep learning researchers and data science
    professionals due to its accessibility, efficiency, and the fact of it being more
    native to the Python way of development. This book will get you up and running
    with one of the most cutting-edge deep learning libraries—PyTorch.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: PyTorch因其易用性、高效性以及更符合Python开发方式而吸引了深度学习研究人员和数据科学专业人员的关注。本书将帮助您快速掌握PyTorch这一最尖端的深度学习库。
- en: In this second edition, you'll learn about the various fundamental building
    blocks that power modern deep learning using the new features and offerings of
    the PyTorch 1.x library. You will learn how to solve real-world problems using
    **convolutional neural networks** (**CNNs**), **recurrent neural networks** (**RNNs**),
    and **long short-term memory** (**LSTM**) networks. You will then get to grips
    with the concepts of various state-of-the-art modern deep learning architectures,
    such as ResNet, DenseNet, and Inception. You will learn how to apply neural networks
    to various domains, such as computer vision, **natural language processing** (**NLP**),
    and more. You will see how to build, train, and scale a model with PyTorch and
    dive into complex neural networks such as generative networks and autoencoders
    for producing text and images. Furthermore, you will learn about GPU computing
    and how GPUs can be used to perform heavy computations. Lastly, you will learn
    how to work with deep learning-based architectures for transfer learning and reinforcement
    learning problems.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二版中，您将了解使用PyTorch 1.x库的新功能和提供的各种基础构建模块，以推动现代深度学习的发展。您将学习如何使用卷积神经网络（**CNNs**）、循环神经网络（**RNNs**）和长短期记忆网络（**LSTM**）解决实际问题。接着，您将掌握各种最先进的现代深度学习架构的概念，如ResNet、DenseNet和Inception。您将学习如何将神经网络应用于计算机视觉、自然语言处理（**NLP**）等各个领域。您将了解如何使用PyTorch构建、训练和扩展模型，并深入探讨生成网络和自编码器等复杂神经网络。此外，您还将了解GPU计算以及如何利用GPU进行大规模计算。最后，您将学习如何使用基于深度学习的架构解决迁移学习和强化学习问题。
- en: By the end of the book, you'll be able to implement deep learning applications
    in PyTorch with ease.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的最后，您将能够轻松在PyTorch中实现深度学习应用。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This book is for data scientists and machine learning engineers who are looking
    to explore deep learning algorithms using PyTorch 1.x. Those who wish to migrate
    to PyTorch 1.x will find this book insightful. To make the most out of this book,
    working knowledge of Python programming and some knowledge of machine learning
    will be helpful.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合希望使用PyTorch 1.x探索深度学习算法的数据科学家和机器学习工程师。那些希望迁移到PyTorch 1.x的人会发现本书富有洞见。为了充分利用本书，具备Python编程的工作知识和一些机器学习知识将非常有帮助。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容涵盖了什么
- en: '[Chapter 1](6b75b7b1-4de9-4b3f-8405-8b22afd6551e.xhtml), *Getting Started with
    Deep Learning Using PyTorch*, introduces you to the history of deep learning,
    machine learning, and AI. This chapter covers how they are related to neuroscience
    and other areas of science, such as statistics, information theory, probability,
    and linear algebra.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](6b75b7b1-4de9-4b3f-8405-8b22afd6551e.xhtml)，*使用PyTorch开始深度学习*，介绍了深度学习、机器学习和人工智能的历史。本章涵盖了它们与神经科学以及统计学、信息理论、概率论和线性代数等科学领域的关系。'
- en: '[Chapter 2](1bce749b-9bde-49fb-b63a-fd6ca2e48229.xhtml), *Building Blocks of
    Neural Networks*, covers the various math concepts that are required to understand
    and appreciate neural networks using PyTorch.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](1bce749b-9bde-49fb-b63a-fd6ca2e48229.xhtml)，*神经网络的构建模块*，涵盖了使用PyTorch理解和欣赏神经网络所需的各种数学概念。'
- en: '[Chapter 3](f93f665d-9a2a-4d36-b442-75e7fb89d9cd.xhtml), *Diving Deep into
    Neural Networks*, shows you how to apply neural networks to various real-world
    scenarios.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](f93f665d-9a2a-4d36-b442-75e7fb89d9cd.xhtml)，*深入探讨神经网络*，向您展示如何将神经网络应用于各种现实场景。'
- en: '[Chapter 4](bfebc11a-90af-4c67-ab9a-3118061abaf3.xhtml), *Deep Learning for
    Computer Vision*, covers the various building blocks of modern CNN architectures.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](bfebc11a-90af-4c67-ab9a-3118061abaf3.xhtml)，*计算机视觉中的深度学习*，涵盖了现代CNN架构的各种构建模块。'
- en: '[Chapter 5](1673d30f-f067-4cd6-a4b7-33d9777c8759.xhtml), *Natural Language
    Processing with Sequence Data*, shows you how to handle sequence data, particularly
    text data, and teaches you how to create a network model.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](1673d30f-f067-4cd6-a4b7-33d9777c8759.xhtml)，*使用序列数据进行自然语言处理*，向您展示如何处理序列数据，特别是文本数据，并教您如何创建网络模型。'
- en: '[Chapter 6](47d15d5b-3dde-49cb-b2cd-24f199ec4753.xhtml), *Implementing Autoencoders*,
    introduces the idea of semi-supervised learning algorithms through an introduction
    of autoencoders. It also covers how to use restricted Boltzmann machines to understand
    the probability distribution of data.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](47d15d5b-3dde-49cb-b2cd-24f199ec4753.xhtml)，*实现自编码器*，通过自编码器的介绍介绍了半监督学习算法的概念。还涵盖了如何使用受限玻尔兹曼机理解数据的概率分布。'
- en: '[Chapter 7](9ba9e234-dd60-4707-8083-32fe7351f2b9.xhtml), *Working with Generative
    Adversarial Networks*, shows you how to build generative models capable of producing
    text and images.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](9ba9e234-dd60-4707-8083-32fe7351f2b9.xhtml)，*生成对抗网络的应用*，展示了如何构建能够生成文本和图像的生成模型。'
- en: '[Chapter 8](aeec9e18-7c1d-4ae2-b362-ea7a9d94dd22.xhtml), *Transfer Learning
    with Modern Network Architectures*, covers modern architectures such as ResNet,
    Inception, DenseNet, and Seq2Seq, and also shows you how to use pre-trained weights
    for transfer learning.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](aeec9e18-7c1d-4ae2-b362-ea7a9d94dd22.xhtml)，*现代网络架构下的迁移学习*，介绍了现代架构如ResNet、Inception、DenseNet和Seq2Seq，并展示了如何使用预训练权重进行迁移学习。'
- en: '[Chapter 9](3db20151-9d56-49f9-83d3-d81066f7cdc3.xhtml), *Deep Reinforcement
    Learning*, starts with a basic introduction to reinforcement learning, including
    coverage of agents, state, action, reward, and policy. It also contains hands-on
    code for deep learning-based architectures for reinforcement learning problems,
    such as Deep Q networks, policy gradient methods, and actor-critic models.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](3db20151-9d56-49f9-83d3-d81066f7cdc3.xhtml)，*深度强化学习*，从强化学习的基本介绍开始，包括代理、状态、动作、奖励和策略的覆盖。还包括基于深度学习的强化学习问题的实用代码，如Deep
    Q网络、策略梯度方法和演员-评论家模型。'
- en: '[Chapter 10](b4a356f9-e32d-4eda-ad5d-2457bc066ed5.xhtml), *What Next?*, gives
    you a quick overview of what the book covered along with information on how you
    can keep up to date with the latest advances in the field.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](b4a356f9-e32d-4eda-ad5d-2457bc066ed5.xhtml)，*接下来做什么？*，快速概述了本书涵盖的内容，并提供了如何跟上领域最新进展的信息。'
- en: To get the most out of this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用这本书
- en: Working knowledge of Python will be useful.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 熟悉Python将会很有帮助。
