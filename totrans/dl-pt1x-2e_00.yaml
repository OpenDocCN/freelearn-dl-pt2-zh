  type: TYPE_NORMAL
  zh: 该书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Deep-Learning-with-PyTorch-1.x](https://github.com/PacktPublishing/Deep-Learning-with-PyTorch-1.x)。如果代码有更新，将在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
