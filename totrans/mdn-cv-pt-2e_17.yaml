- en: Section 4
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4节
- en: Combining Computer Vision with Other Techniques
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结合计算机视觉与其他技术
- en: In the final section of this book, we will learn about merging computer vision
    techniques with techniques in other fields, such as **natural language processing**
    (**NLP**), reinforcement learning, and foundation models, to develop new ways
    of solving traditional problems with limited or no training data. Next, we will
    learn about novel image generation techniques like Stable Diffusion and will implement
    multiple applications. Finally, we will learn the best practices for moving a
    model to production.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书最后一节中，我们将学习如何将计算机视觉技术与其他领域的技术（如**自然语言处理**（**NLP**）、强化学习和基础模型）相结合，开发出解决传统问题的新方法，即使只有有限或没有训练数据。接下来，我们将学习像Stable
    Diffusion这样的新颖图像生成技术，并实现多个应用。最后，我们将学习将模型移至生产环境的最佳实践。
- en: You are advised to go through the supplemental chapter on training with minimal
    data points to get familiarity with word embeddings, available in the `Extra chapters
    from first edition` folder on GitHub.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 建议您查阅有关用最少数据点进行训练的补充章节，以熟悉词嵌入，这些章节可以在GitHub上的`第一版额外章节`文件夹中找到。
